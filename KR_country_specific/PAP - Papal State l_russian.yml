### Decisions ###
 PAP_attack_sri:0 "Объявить крестовый поход против синдикализма"
 PAP_attack_sri_desc:0 "Хотя мы предпочли бы сохранять мир, с великим злом синдикализма нельзя достигнуть компромисса. Мы оттягивали неизбежное слишком долго. Наши войска собраны и готовы защищать католическую веру и освобождать землю от синдикалистов-безбожников, осквернивших север."
 PAP_declare_independence_from_SIC:0 "Объявить независимость Папства"
 PAP_declare_independence_from_SIC_desc:0 "Хотя мы благодарны сицилийцам за защиту Святого Престола, Папству не следует находится под контролем другой нации, даже неофициально. Папа опубликует декларацию независимости, и мы сами будем следить за своей судьбой."
 PAP_claim_donation_of_pepin:0 "Выдвинуть претензии на Пипинов дар"
 PAP_claim_donation_of_pepin_desc:0 "Земли Центральной Италии по праву принадлежат сфере влияния католической церкви, что датируется больше чем тысячелетней историей от Пипинова дара. Мы не позволим им находится в руках врага, пока у нас есть, что сказать по этому поводу."
 PAP_fund_neosanfedisti:0 "Финансировать неосанфедистов"
 PAP_fund_neosanfedisti_desc:0 "Угнетение правоверных католиков в государстве [SRI.GetNameDef] даёт нам возможность финансировать сопротивление, которое одновременно ослабит синдикалистов и позволит нам поднять партизанов на их территории, как только начнётся неизбежная война с Севером."
 PAP_ask_permission_neosanfedisti:0 "Попросить разрешения на финансирование неосанфедистов"
 PAP_ask_permission_neosanfedisti_desc:0 "Так как государство [SIC.GetNameDef] будет обязано защищать нас, если наша попытка профинансировать католическое сопротивление обрушит на нас гнев государства [SRI.GetNameDef], нам стоит прежде спросить сицилийцев, поддержат ли они наши начинания."
 PAP_rally_neosanfedisti:0 "Поднять неосанфедистов"
 PAP_rally_neosanfedisti_desc:0 "Теперь, когда война с государством [SRI.GetNameDef], наконец, началась, пришло время послать призыв неосанфедистам, которых мы поддерживали с самого начала, и позволить им подняться на помощь нашему святому делу!"
 PAP_rally_faithful:0 "Поднять верующих"
 PAP_rally_faithful_desc:0 "Теперь, когда война с государством [SRI.GetNameDef], наконец, началась, пришло время послать призыв верующим, и позволить им подняться на помощь нашему святому делу!"

### Focuses ###
 PAP_conclave:0 "Папський Конклав"
 PAP_conclave_desc:0 "После смерти Пия XI, кардиналы должны созвать конклав, чтобы найти замену - папу, который определит наш путь на долгие годы."
 PAP_stephen_x_focus:0 "Папа Стефан X"
 PAP_stephen_x_focus_desc:0 "Элиа Далла Коста - человек, которого больше всего любят люди за его милосердную душу, однако он не заинтересован политикой, и его избрание, скорее всего, приведет к тому, что папство уступит господству народа."
 PAP_help_poor:0 "Допомога нужденним"
 PAP_help_poor_desc:0 "Бедняков нашей страны нужно кормить, точно так же, как повелел нам наш Господь. Новая система благотворительности будет использовать популярные пожертвования, позволяющие правительству инвестировать свои ресурсы в другие вещи."
 PAP_displaced_families:0 "Допомога біженцям"
 PAP_displaced_families_desc:0 "Крах Италии после Вельткрига и подъем синдикализма на севере заставил многих бежать на юг, и даже сегодня вдоль границы некоторые ищут убежища от синдикалистской тирании. Несмотря на нашу обязанность помогать нам в основном приходится пренебрегать беженцами и оставлять их в убогих условиях, что-то новый папа решил исправить."
 PAP_call_people:0 "Об'єднання людей"
 PAP_call_people_desc:0 "Дело в том, что бедных и простых людей много. Накормленных, одетых и вдохновлённых, которых может предоставить только Бог, их нужно объединить, чтобы поддержать волю Папы."
 PAP_john_xxiii_focus:0 "Папа Іоанн XXIII"
 PAP_john_xxiii_focus_desc:0 "Ашиль Льенар, будучи социалистом в душе, сделает все возможное, чтобы предотвратить еще одну Великую войну, уменьшив политическую напряженность. Избрать его может даже означать ограниченную дружбу с синдикалистами, как бы непопулярным ни был такой шаг среди преданных анти-синдикалистов."
 PAP_welfare_programs:0 "Благодійна програма"
 PAP_welfare_programs_desc:0 "Не должно быть никакой революции для достижения необходимых социальных изменений. Как меняются времена, так и наш закон."
 PAP_trade_unions:0 "Християнські профспілки"
 PAP_trade_unions_desc:0 "Профсоюзы являются основой современного социального государства. В нашей стране они должны быть полностью католическими, вдохновленными христианскими профсоюзами Германии и Фландрии-Валлонии. При этом мы можем также начать поощрять миссионеров, позволяя священству заняться работой на фабриках и вновь забыть про рабочие массы, которые стали недовольны католической церковью."
 PAP_economic_incentives:0 "Економічні стимули"
 PAP_economic_incentives_desc:0 "Когда профсоюзы наделены полномочиями, мы должны мобилизовать работников папского государства, чтобы расширить нашу промышленность и сделать ее основой нашего растущего государства. Чтобы начать этот процесс, мы должны помочь нашей отрасли, создав искусственный спрос через общественные проекты, требующие промышленных товаров и материалов."
 PAP_eccalesiastical_matters:0 "Церковні питання"
 PAP_eccalesiastical_matters_desc:0 "Как и следовало ожидать, новый Папа намерен восстановить демократическое правительство в Риме, что позволит ему сосредоточиться на экклезиологических вопросах. Его наследие будет распространять правило Папского государства на его народ."
 PAP_relinquish_temporal:0 "Відмова від тимчасової влади"
 PAP_relinquish_temporal_desc:0 "Последним шагом в социальной реформе является признание того, что место Бога должно направлять, а не управлять. Истинная власть принадлежит людям, и демократическое государство должно исправить это, чтобы позаботиться о своем светлом будущем."
 PAP_peoples_rule:0 "Народне правило"
 PAP_peoples_rule_desc:0 "Некоторые в Курии и даже среди обычного священства по-прежнему выступают против установления демократии в Риме, если мы хотим продвигать стабильную систему в долгосрочной перспективе, мы должны стремиться продвигать новое правительство и отказываться от временной власти внутри Церкви и духовенства."
 PAP_pius_xii_focus:0 "Папа Пій XII"
 PAP_pius_xii_focus_desc:0 "Эудженио Пачелли - человек мира и стабильности. Его правление, возможно, обязательно укрепит нашу страну по-разному, убедившись, что могучая Италия пойдет по истинному пути Бога."
 PAP_traditional_values:0 "Традиційні цінності"
 PAP_traditional_values_desc:0 "Христианское население лояльное. Сосредоточение нашей пропаганды на этом факте может принести хорошие плоды."
 PAP_roman_patron:0 "Покровитель Риму"
 PAP_roman_patron_desc:0 "Пусть правительство покровительствует некоторым из наиболее перспективных художников и архитекторов. Они не забудут этого, и не будут людьми из Рима."
 PAP_fight_corruption:0 "Боротьба з корупцією"
 PAP_fight_corruption_desc:0 "Папа Пий XII намерен выпустить новую энциклику, направленную на коррупцию - как в душе, так и в правительстве. Он предлагает руководство для страны, которое пытается найти свой путь."
 PAP_julius_iv_focus:0 "Папа Юлій IV"
 PAP_julius_iv_focus_desc:0 "Альфредо Ильдефонсо Шустер - человек, которого многие называют приверженцем тоталитарного строя общества. Он готовится к борьбе против зла радикального социализма и заявляет, что он готов сражаться до конца ради защиты христианского мира любыми средствами."
 PAP_promote_order:0 "Підтримка порядку"
 PAP_promote_order_desc:0 "Новый католический способ управления гарантирует, что каждый человек каждой профессии будет представлен соответствующим образом, что приведет к созданию гораздо более стабильного правительства."
 PAP_call_faithful:0 "Заклик до віруючих"
 PAP_call_faithful_desc:0 "Сердцу самого христианства угрожают безбожные синдикалисты. С врагом, столь близким к Святому Престолу, верующие Рима и Папские Зуавы должны сражаться до последней капли крови, чтобы гарантировать, что до Латеранского дворца никто из наших противников не дотронется."
 PAP_holy_war:0 "Священна війна"
 PAP_holy_war_desc:0 "Пришло время, когда Папское государство возьмет на себя роль защитника Бога и добра, а также для того, чтобы народ поднялся на службу в одиннадцатый крестовый поход против синдикализма."
 PAP_temporal_power:0 "Посилення тимчасового уряду"
 PAP_temporal_power_desc:0 "Возрастающая секуляризация общества означает ослабление влияния папы. Однако есть способы, которыми мы можем укрепить свое влияние внутри своего государства."
 PAP_condemn_mobrule:0 "Закон про синдикалізм"
 PAP_condemn_mobrule_desc:0 "Синдикализм - это бич всех святых. Недопустимо позволять католикам присоединяться к синдикалистским движениям. Папа должен опубликовать энциклику."
 PAP_strengthen_border:0 "Зміцнення кордону"
 PAP_strengthen_border_desc:0 "Если начнётся вторжение, то это будут злые синдикалисты, идущие на юг. Мы должны укрепить нашу границу, укрепить ее, чтобы противостоять натиску."
 PAP_roman_senate:0 "Senātus Populusque Rōmānus"
 PAP_roman_senate_desc:0 "Теперь, когда новый Папа решил передать администрации Папского государства народу, мы можем вернуть «Сенат и граждане Рима» в первые за столетия и это означает, что почитание славы Рима возродилось."
 PAP_general_election:0 "Загальні вибори"
 PAP_general_election_desc:0 "После возрождения римского сената следующий шаг к приведению демократии в Рим будет состоять в том, чтобы начать всеобщие выборы для избрания гражданского правительства, которое будет контролировать управление и развитие возрожденного Рима в современной стране."
 PAP_civilian_government:0 "Організація цивільного уряду"
 PAP_civilian_government_desc:0 "Когда переход от временной власти Папы к демократии и гражданскому правительству завершен, мы теперь можем объявить о конце Папского государства и рождении Королевства Рима с папой, царящим с конституционным монархом."
 PAP_black_monday:0 "Подолання кризи"
 PAP_black_monday_desc:0 "После краха нашей экономики вся нация упала в отчаяние и появилось много безработных. Нам придётся пройти долгий путь, хотя мы лучше, чем некоторые."
 PAP_lazio_subsidies:0 "Субсидії у Лаціо"
 PAP_lazio_subsidies_desc:0 "Крах Королевства Италии нанес серьезный удар по экономике Лацио, и отрасли, которые выжили, подверглись суровому удару от кризиса Черного Понедельника. Если мы хотим поддерживать промышленность и экономику Лацио, мы должны начать с субсидий, чтобы они могли выдержать кризис и расшириться в будущем."
 PAP_revive_industry:0 "Відновлення нашої галузі"
 PAP_revive_industry_desc:0 "Промышленность, наиболее пострадавшая в Риме в результате падения Италии, была та, которая зависела от снабжения военных и та, что считала себя защищенной Королевством Двух Сицилий и не видела необходимости в чем-либо более крупном чем увеличенная Палатинская гвардия. Теперь мы должны начать возрождать нашу военную отрасль, чтобы мы могли создать современную армию."
 PAP_aid_farmers:0 "Допомога фермерам"
 PAP_aid_farmers_desc:0 "Черный понедельник поразил фермеров в основном из-за отсутствия продаж от экспорта, а некоторые фермеры даже обанкротились и вынуждены продавать свои фермы. Если мы хотим помочь как нашим людям, так и экономике, мы должны начать помогать нашим фермерам и спасать их от банкротства посредством субсидий и ограничивать производство сельскохозяйственной продукции для создания спроса."
 PAP_agricultural_incentives:0 "Сільськогосподарські стимули"
 PAP_agricultural_incentives_desc:0 "Одним из способов дальнейшего улучшения нашего сельского хозяйства и восстановления после кризиса Черного Понедельника было бы снижение налогов на сельскохозяйственную технику и повышение протекционистских тарифов, чтобы создать преимущество внутреннего сельского хозяйства над иностранными товарами и предоставлять другой источник дохода для правительства."
 PAP_economic_recovery:0 "Відновлення від Чорного Понеділка"
 PAP_economic_recovery_desc:0 "Всплеск промышленного и сельскохозяйственного развития в нашей стране, очевидно, был достаточным, чтобы подтолкнуть восстановление Папского государства от финансового кошмара. Давайте все будем праздновать!"
 PAP_campaign_promises:0 "Виконання обіцянки"
 PAP_campaign_promises_desc:0 "Мы много обещали жителям Рима во времена бывшего папского правительства и первых выборов. Теперь, когда мы находимся у власти, мы должны начать выполнять наши обещания и построить Королевство Рима в стране, достойной для обмена именем величайшей империи в истории."
 PAP_infrastructure_investment:0 "Інфраструктурні інвестиції"
 PAP_infrastructure_investment_desc:0 "Мы должны заставить людей работать над расширением инфраструктуры страны. Дороги будут необходимы, если будет больше заводов, и рабочая сила будет более доступна."
 PAP_military_railways:0 "Військові залізниці"
 PAP_military_railways_desc:0 "Важнейшей частью ведения войны, которую часто упускают из виду, является логистика. Если мы хотим, чтобы наши войска были хорошо организованы в предстоящей войне против синдикалистов на севере, мы должны обеспечить, чтобы военные железные дороги находились в рабочем состоянии для быстрой поставки снаряжения на фронт с небольшими осложнениями."
 PAP_education_reform:0 "Реформа освіти"
 PAP_education_reform_desc:0 "До сих пор мы пренебрегали необходимостью современной и высокоэффективной системы образования и необходимостью поддержания науки. Наша новая прогрессивная реформа значительно улучшит нашу ситуацию в этой области."
 PAP_university_grants:0 "Папські університетські гранти"
 PAP_university_grants_desc:0 "Мы знаем много ярких умов в наших университетах, но, к сожалению, им нужно больше средств для продолжения своих проектов, которые Церковь готова предоставить. Пришло время проверить качество наших ученых."
 PAP_expand_ports:0 "Розширення портів"
 PAP_expand_ports_desc:0 "В то время как папское государство вложило много средств в восстановление Папского флота на новый век, сами порты и особенно судостроительная промышленность часто игнорировалась. При достаточном развитии доки Рима станут идеальным центром судоходства в Средиземном море."
 PAP_heavy_industry:0 "Розвинення важкої промисловості"
 PAP_heavy_industry_desc:0 "Для того, чтобы Рим обладал эффективной военной силой, как когда-то, нам понадобится построить артиллерию, транспортные средства и доспехи, чтобы помочь нашим войскам в битве против более крупных и сильных армий наших врагов, а также стали для строительства современной военной техники. Для этого нам нужно будет скорректировать наши законы и расходы, чтобы привлечь и стимулировать интенсивное промышленное производство."
 PAP_airfield_expansion:0 "Розширення військових аеродромів"
 PAP_airfield_expansion_desc:0 "Наши лидеры ВВС давно требуют дополнительных средств. Наши авиабазы действительно нуждаются в расширении."
 PAP_roman_army:0 "Римська армія"
 PAP_roman_army_desc:0 "Наше прежнее правительство, уверенное в маловероятности войны и защиты Королевства двух Сицилий, не вкладывало много средств в армию, оставляя маленькую Палатинскую гвардию на защиту нации. Поскольку война, казалось бы, становится неизбежной, важно, чтобы наша армия была унаследовала наследие Рима и не зависела от сицилийской защиты."
 PAP_armed_citizenry:0 "Озброєні громадяни"
 PAP_armed_citizenry_desc:0 "Если Рим должен защитить свою независимость от северян или савояров-изгнанников, его граждане должны быть готовы противостоять любым вторгшимся армиям. Вдохновленные нашими швейцарскими гвардейцами, мы можем начать внедрять систему милиции в швейцарском стиле, требуя от наших граждан присутствие личной винтовки и боеприпасов, а также заниматься периодической боевой подготовкой и стрельбой, чтобы наши люди могли эффективно бороться, когда придет время."
 PAP_industry_captains:0 "Капітани промисловості"
 PAP_industry_captains_desc:0 "Хотя дни Рима, когда он бы величайшей державой в мире, ушли, мы должны максимально помогать нашей римской экономике. Наибольшим решающим фактором экономической мощи в эту эпоху является промышленность, которую предыдущий Папа Pius XI рассматривал негативно и неохотно поощрял. Теперь, когда у Рима есть новое правительство, мы должны избавиться от предыдущей политики и обеспечить процветание римской промышленности."
 PAP_men_of_rome:0 "Чоловіки з Риму"
 PAP_men_of_rome_desc:0 "В случае вторжения каждый человек в Риме должен быть готов решительно сопротивляться и гнать захватчиков любыми средствами, используя партизанскую войну и свои знания местности, чтобы перехитрить и уничтожить оккупационные силы."
 PAP_legionary_spirit:0 "Легіонерський дух"
 PAP_legionary_spirit_desc:0 "Благодаря дисциплине, организации, настойчивости и мотивации римских легионов Рим превратился из итальянского города в величайшую империю и навсегда оставил огромный след в истории. В эти непростые времена мы должны возродить эту легендарную дисциплину и вновь сделать Рим всемирно известным."
 PAP_army_reorganisation:0 "Реорганізація армії"
 PAP_army_reorganisation_desc:0 "С момента восстановления Папского государства защита Рима оставалась исключительно в виде маленькой Палатинской гвардии и защиты Королевства двух Сицилий. С новым гражданским правительством, реформирующим нацию и армию, настало время создать профессиональную армию, чтобы мы могли встать на защиту против северян."
 PAP_latin_perimeter:0 "Латинський периметр"
 PAP_latin_perimeter_desc:0 "Наша северная граница ослаблена. Она должна быть усилена."
 PAP_combined_arms:0 "Комбіновані озброєння"
 PAP_combined_arms_desc:0 "Теперь, когда мы начали создавать правильную армию и укрепили наши границы для войны с Севером, мы должны полностью модернизировать нашу армию, исследуя моторизованные транспортные средства и танки, чтобы помочь нашей пехоте в битвах и окружать силы противника."
 PAP_navy:0 "Папський флот"
 PAP_navy_desc:0 "Несмотря на небольшой размер нашего государства, мы восстановили Папский флот после того как стали независимыми. Однако наш нынешний флот, в том числе бывший итальянский линкор «Рома», устарел, и он сможет лишь временно остановить врага. Если мы хотим править морями, как когда-то Римская империя, нам нужно будет продолжать строить и модернизировать наш флот."
 PAP_in_being:0 "Справжній флот"
 PAP_in_being_desc:0 "Папский военно-морской флот должен галантно противостоять морским силам противника, чтобы Средиземное море было нашим морем, как когда-то."
 PAP_trade_interdiction:0 "Торгова заборона"
 PAP_trade_interdiction_desc:0 "Хотя мы, возможно, доминировали в Средиземноморье давно, наше маленькое государство не надеется на достижение такой амбиции сегодня. Если наш флот должен успешно конкурировать с более сильными противниками, то мы должны сосредоточиться на ударе по торговле противника."
 PAP_roman_fleet:0 "Римський флот"
 PAP_roman_fleet_desc:0 "Давным-давно мы имели абсолютный контроль над Средиземноморьем. Было бы позорно, если бы наши амбиции не выполнили большие и мощные корабли."
 PAP_submarines:0 "Фокус на субмаринах"
 PAP_submarines_desc:0 "Подводные лодки - исключительно мощное оружие. Относительно легко построить и смертельно опасно даже для самых больших кораблей, мы должны сосредоточиться на них."
 PAP_screens:0 "Фокус на крейсерах"
 PAP_screens_desc:0 "Крейсеры и Эсминцы полезны во многих отношениях, и крайне важно иметь такой флот для патрулирования наших вод. Они должны быть включены в состав нашего военно-морского флота."
 PAP_air_force:0 "Папські ВПС"
 PAP_air_force_desc:0 "Хотя мы создали сильный военно-морской флот по стандартам небольшой нации, такой как наша, мы еще не инвестировали в военно-воздушные силы, что придавало нашим врагам критическое преимущество над нами. Мы должны быстро исправить это, чтобы Рим не был уничтожен с небес в случае войны с Италией."
 PAP_defend_skies:0 "Захист неба Риму"
 PAP_defend_skies_desc:0 "Без превосходства в воздухе мы никогда не сможем использовать самолеты. Улучшение наших бойцов должно быть нашим главным приоритетом."
 PAP_bombers:0 "Фокус на бомбардувальниках"
 PAP_bombers_desc:0 "Бомбардировщики используются во всем мире. Мы должны идти в ногу со временем и использовать их сами."
 PAP_closeair_support:0 "Фокус на штурмовиків"
 PAP_closeair_support_desc:0 "Наши сухопутные войска нуждаются в надлежащей авиационной поддержке для эффективной атаки. Наши новые конструкции штурмовиков помогут нам достичь этого."
 PAP_naval_bombers:0 "Морські бомбардувальники"
 PAP_naval_bombers_desc:0 "Мы можем достичь определенного уровня военно-морского превосходства, даже не используя наши корабли. Тем не менее, необходимо разработать лучшие модели бомбардировщиков."
 PAP_radar:0 "Фокус на радарах"
 PAP_radar_desc:0 "Синдикалисты имеют промышленное преимущество над нашей маленькой нацией, мы должны оставаться на шаг впереди, если мы хотим эффективно защищаться в воздухе, создание радаров может помочь нам в достижении этого преимущества, позволяя нам заранее обнаружить нашего врага и быстро отреагировать."
 PAP_anti_air:0 "Протиповітряна оборона"
 PAP_anti_air_desc:0 "В то время как мы начали укреплять наши границы и построили эффективный флот для борьбы с синдикалистами с моря, мы пренебрегли нашей защитой в воздухе. Мы не можем допустить, чтобы драгоценные произведения искусства и истории в Риме были уничтожены синдикалистскими бомбардировками."
 PAP_reformed_power:0 "Реформа тимчасового уряду"
 PAP_reformed_power_desc:0 "Папа установил, что его временная власть над Папским государством и над его заявленными территориями, предложенными нам пожертвованием Пепина и украденным Пьемонте в 1860 году, будет продолжаться. Чтобы обеспечить соблюдение этого и подавить инакомыслие оппозиционных групп, мы предложили установить временную силу Папы как догмы, божественно раскрытой самим Богом."
 PAP_faithful_arms:0 "Заклик до зброї всіх віруючих"
 PAP_faithful_arms_desc:0 "У папства есть история использования иностранных солдат для его защиты, а с католическими нациями Франции и Северной Италии по синдикалистскому правлению есть много набожных католиков и ветеранов войны с обидами против коммунаров, которые будут стекаться к нашему делу и помогать нам укреплять наши силы для предстоящей битвы."
 PAP_palatine_guard:0 "Палатинська гвардія"
 PAP_palatine_guard_desc:0 "Нынешняя Палатинская гвардия, расширившаяся в годы после падения Италии с включением швейцарской гвардии, по-прежнему остается слишком маленькой армией для нашей защиты от растущей синдикалистской мощи. Мы должны расширить Палатинскую гвардию."
 PAP_zouave_officers:0 "Зуавські офіцери"
 PAP_zouave_officers_desc:0 "В то время как мы получили много католических добровольцев, желающих присоединиться к нашей армии, большинство из них - неопытные изгнанники, спасающиеся от синдикалистского правления на севере Италии и Французской Коммуны. Нам нужно будет нанять опытных католических офицеров, чтобы они успешно обучили их и повели наших бойцов в бой."
 PAP_zouave_mobilisation:0 "Мобілізація Зуав"
 PAP_zouave_mobilisation_desc:0 "Теперь, когда началась война, мы должны сплотить католический мир во имя нашего дела и побудить иностранных добровольцев присоединиться к Зуавам и защитить Вселенскую Церковь от синдикалистского осквернения."
 PAP_financial_aid:0 "Фінансова допомога"
 PAP_financial_aid_desc:0 "Черный Понедельник серьезно повлиял на наше государство и увеличил наш государственный долг до небес, поощряя опасные демократические и синдикалистские настроения и беспорядки среди наших людей. Если мы будем поддерживать порядок и вернём нашу экономику в нормальное состояние, мы сможем обратиться за финансовой помощью к нашему давнему защитнику, Королевству Двух Сицилий."
 PAP_budget_rebalancing:0 "Бюджетний баланс"
 PAP_budget_rebalancing_desc:0 "Поскольку последствия кризиса все еще затрагивают наше государство, несмотря на наши попытки получить финансовую помощь от сицилийцев, мы должны принять меры жесткой экономии, если мы хотим быстро оправиться от Черного Понедельника, даже если это непопулярно среди нашего народа."
 PAP_temporal_debt:0 "Погашення тимчасового боргу"
 PAP_temporal_debt_desc:0 "К сожалению, наши меры жесткой экономии даже при положительном эффекте еще не полностью погасили наш государственный долг или экономические последствия Черного Понедельника. Одной из радикальных идей по прекращению кризиса было бы использование папского золота для погашения долгов тем, кому мы обязаны."
 PAP_military_aid:0 "Військова допомога"
 PAP_military_aid_desc:0 "Чёрный Понедельник усилил синдикалистские державы, которые рассматривают его как возможность нанести удар, а другие страны ослабли в результате кризиса. Вероятность такого нападения на наше государство является большой проблемой для многих, некоторые рекомендовали обратиться к нашим защитникам - Королевству Двух Сицилий за военной помощью в модернизации нашей армии, чтобы защитить Святейший Престол в такое время."
 PAP_sicilian_advisors:0 "Сицилійські радники"
 PAP_sicilian_advisors_desc:0 "Хотя мы набрали в наши вооруженные силы много иностранных солдат и офицеров, нам понадобится таланты сицилийских военных советников, если мы хотим, чтобы стратегия нашей армии была модернизирована и эффективна."
 PAP_technical_aides:0 "Технічні консультанти"
 PAP_technical_aides_desc:0 "Еще одно преимущество, которое мы можем извлечь из наших тесных отношений с «Сицилиями», - это просьба отправить нескольких образованных технических консультантов в Рим, чтобы укрепить наши технологические возможности с целью помочь нашим нациям в борьбе против синдикализма."
 PAP_joint_staff:0 "Штаб спільного планування"
 PAP_joint_staff_desc:0 "В Папском государстве и Королевстве Двух Сицилий есть общий противник в лице Социалистической Республике Италии, если мы хотим добиться успеха в войне и освободить север Италии, мы должны объединиться и координировать действия наших армий."
 PAP_papal_gendarmerie:0 "Папська Жандармерія"
 PAP_papal_gendarmerie_desc:0 "Безопасность наших границ - это одно дело, но мы также должны смотреть на врагов внутри. Новая папская жандармерия должна быть создана с целью борьбы с хаосом во имя Бога. Они будут внимательно наблюдать за людьми."
 PAP_renewed_impetus:0 "Новий імпульс"
 PAP_renewed_impetus_desc:0 "В годы после поражения Синдикалисты пытаются захватить Рим, мы стали слабыми и ничтожными, уверенными в сицилийской защите. Теперь, когда мы реформировали нашу армию и экономику в соответствии с современным национальным государством, мы должны теперь начать готовить наше государство к войне с синдикалистами."
 PAP_igitur_qui:0 "Хочеш миру? Готуйся до війни!"
 PAP_igitur_qui_desc:0 "Нас ожидают впереди опасные времена. В то время как мы неохотно занимались индустриализацией, считая, что это приводит к меньшей свободе для отдельного человека и сокращению общества людей к обществу массового класса, мы тем не менее должны подготовить нашу страну к расширенному военному производству, если наша армия будет рассчитывать на затяжную войну против синдикалистов."
 PAP_labor_omnia:0 "Все заради Перемоги"
 PAP_labor_omnia_desc:0 "Болота в регионе Лацио центральной Италии существовали со времен римлян. Согласованные усилия по их очистке обеспечат обширные сельскохозяйственные угодья, а также работу для многих тысяч рук."
 PAP_actiones_secundum:0 "Все заради віри"
 PAP_actiones_secendum_desc:0 "Мы должны постараться создать отличный арсенал для защиты католической веры."
 PAP_fortiter_in:0 "Fortiter in re, suaviter in modo"
 PAP_fortiter_in_desc:0 "Социалистические идеи в освобожденных территориях всё еще поддерживаются, и в результате мы можем ожидать, что синдикалистские остатки будут бороться против нас на протяжении многих лет. Если наше государство хочет избежать коллапса в нестабильность и хаоса, то мы должны принять легкий, но твердый подход с тем, чтобы решить партизанский конфликт и быть уверенные в том, что мы не оттолкнули людей, за которых мы боролись, чтобы освободить их от гнёта синдикализма."
 PAP_caedite_eos:0 "Caedite eos. Novit enim Dominus qui sunt eius."
 PAP_caedite_eos_desc:0 "Территории, которые мы освободили от синдикализма, изобилуют сторонниками социализма, которые помогают и поддерживают синдикалистских партизан. Чтобы быстро и эффективно восстановить порядок и поддерживать контроль, мы должны быть готовы подавить мятеж любыми средствами, даже если это требует эскалации конфликта в краткосрочной перспективе."
 PAP_experto_crede:0 "Experto Crede"
 PAP_experto_crede_desc:0 "Когда радикальные и тоталитарные социалистические движения получают власть во всем мире, великие верующие ученые подвергаются риску преследования. Давайте убедимся, что наше государство - это то место, где они могут быть в безопасности и будут эмигрировать сюда. Чтобы помочь им, мы можем закончить план покойного Пия XI, чтобы открыть Папскую Академию ученых, которая была отложена на неопределенный срок из-за его смерти."
 PAP_per_aspera:0 "До зірок"
 PAP_per_aspera_desc:0 "Католическая церковь исторически была великим покровителем науки, несмотря на требования синдикалистов и антиклерикалов, которые порочат нас ложью, чтобы создать конфликт. Вера и разум взаимно помогают друг другу, и для преодоления наших нынешних трудностей мы должны адаптировать этот разум и научный подход к военным исследованиям."

