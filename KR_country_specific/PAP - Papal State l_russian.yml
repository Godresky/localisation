 PAP_holy_see_desc:0 "[PAP.GetNameDefCap] является мирским местом власти Католической Церкви и возглавляется Папой, Епископом Рима и ex officio лидером Церкви. С более чем 300 миллионами поклонников по всему миру, действия и слова Папства несут в себе уникальный вес, которого нет больше нигде на земле."
