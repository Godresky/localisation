 papalstate.1.t:0 "Чёрный Понедельник настигает Папское Государство!"
 papalstate.1.d:0 "Почти две недели назад Берлинская фондовая биржа пробила дно в бездонной яме, в результате чего экономика Германии погрузилась в кризис. Теперь отголоски дошли и до нас. Немецкие и австрийские компании закрываются или увольняют своих рабочих, наша валюта теряет свою ценность, промышленный экспорт сокращается, и наш государственный долг начинает подниматься до небес..."
 papalstate.1.a:0 "Будем надеяться, что правительство спасет нас от худшего..."
 
 papalstate.2.t:0 "Отец Чарльз Кофлин"
 papalstate.2.d:0 "Через три года отец Чарльз Кофлин начал еженедельно транслировать радиопередачу в Америке, и более 50 миллионов человек включили свои радиоприемники и услышали это. Он является бредовым антисемитом, утверждая, что синдикалистская революция во Франции была «заложена евреем» и что крушение Берлинского фондового рынка является «международным заговором еврейских банкиров». Его ненавистная речь будет не допускается Церковью, и Папа, как ожидается, примет решение о том, попросить ли правительство Соединенных Штатов закрыть его трансляцию, чтобы его бред не смог дойти до общественности."
 papalstate.2.a:0 "Попросите президента Соединенных Штатов закрыть этот 'радиоприемник'"
 papalstate.2.b:0 "Было бы лучше, если бы мы не вмешивались"
 
 papalstate.3.t:0 "Quadragesimo Quinto Anno"
 papalstate.3.d:0 "Quadragesimo Quinto Anno (на латинице 'в 45-м году') это новая энциклика, написанная Папой Pius XI, в которой обсуждаются этические последствия социально-экономического порядка (45 лет после того, как Leo XIII написал её). Энциклика описывает основные опасности для человеческой свободы и достоинства, вытекающие из безудержного капитализма и синдикализма, призывая к восстановлению общественного порядка, основанного на принципе солидарности и субсидиарности. В первой части он рассматривает и одобряет энциклику своего предшественника, который помог развитию нового общественного сознания.\nСогласно Пию XI, три элемента определяют справедливую заработную плату: семейные обязанности работника, экономическое состояние предприятия и экономики в целом. Семья имеет врожденное право на развитие, но это возможно только в рамках функционирующей экономики и целых предприятий. Для этого Папа Pius XI приходит к выводу, что солидарность, а не конфликт, является необходимым условием. Поэтому папа требует большей солидарности, особенно между работодателями и работниками, посредством новых форм сотрудничества и общения между католическими гражданами. Новая эра католического корпоративизма только начинается."
 papalstate.3.a:0 "Отлично"
 
 papalstate.4.t:0 "Пожертвования верующих"
 papalstate.4.d:0 "С самого начала существования Божьей церкви, находящейся под угрозой неверующих впервые в течение столетий пожертвования поступали от католиков по всему миру."
 papalstate.4.a:0 "С миру по нитке"
 
 papalstate.5.t:0 "Понтийские болота"
 papalstate.5.d:0 "Приказ был отдан, целью которого является потребность очистить Понтийские болота и таким образом открыть бесполезную землю для сельского хозяйства или промышленности. План потребует трудоустройства тысяч римлян и займет много месяцев, но результат может стоить того."
 papalstate.5.a:0 "Пока это заставляет их работать, я счастлив"
 
 papalstate.6.t:0 "Понтийские болота очищены"
 papalstate.6.d:0 "Области, ранее известные как Понтийские болота, теперь очищаются, а заводы и фермы возникают на всей территории, еще больше укрепляя нашу маленькую страну экономически для будущего крестового похода против гнусных синдикалистов."
 papalstate.6.a:0 "Монументальное достижение!"
 
 papalstate.7.t:0 "Пий XI уходит в мир иной"
 
 papalstate.8.t:0 "Папский конклав"
 papalstate.8.d:0 "Святейший Престол, наконец, собрался вместе, чтобы обсудить избрание нового Папы. В конце концов они выбирают..."
 papalstate.8.a:0 "...выбирают благочестивого и популярного кардинала Эдженио Пачелли"
 papalstate.8.b:0 "...выбирают милосердного Элиа Далла Коста"
 papalstate.8.c:0 "...выбирают социалиста, Ахилла Льенара"
 papalstate.8.e:0 "...выбирают жестокого кардинала Альфредо Ильдефонсо Шустера"
 
 papalstate.9.t:0 "Первые Римские Выборы"
 papalstate.9.d:0 "Когда Папа отказывается от своей временной власти и переход от папского правления к демократии неизбежен, свободные выборы состоятся в Риме впервые после выборов в Римской Республики 1849 года. Вопрос в том, какая партия выйдет победителем?"
 papalstate.9.a:0 "Движение Латинских Социалистов!"
 papalstate.9.b:0 "Союз Христианских Демократов!"
 
 papalstate.10.t:0 "Римские выборы [GetYear] года"
 papalstate.10.d:0 "С одобрения, которое выдал Папа [Root.GetLeader], в Риме снова проходят выборы."
 papalstate.10.a:0 "Латинское Общественное Движение побеждает!"
 papalstate.10.b:0 "Христианско-демократический Союз побеждает!"
 
 papalstate.11.t:0 "Финансовая помощь от Королевства Обеих Сицилий?"
 papalstate.11.d:0 "Хотя мы определили, что лучший способ контролировать Черный Понедельник - это искать помощь от Королевства Обеих Сицилий, мы должны решить, какую часть нашего долга мы попросим погасить. Если бы мы попросили их взять на себя все наши долги, это значительно улучшило бы наше финансовое положение, но также отдало бы большую часть нашего суверенитета сицилийцам. Если это окажется неприемлемым, мы могли бы вместо этого потребовать, чтобы они взяли на себя только часть нашего долга, хотя, если мы это сделаем, нам придется самим принять меры для устранения оставшейся задолженности и экономического ущерба."
 papalstate.11.a:0 "Попросите сицилийцев погасить весь наш долг."
 papalstate.11.b:0 "Только попросите их погасить часть нашего долга."
 
 papalstate.12.t:0 "Просьба Папского государства"
 papalstate.12.d:0 "Папское государство сильно пострадало от Черного Понедельника и, в частности, они не могут справиться со своими международными долгами. Несмотря на наши собственные экономические проблемы, они просили, чтобы мы взяли на себя все свои долги, и хотя мы защищали их с тех пор, как развалилась Италия, и принятие их просьбы позволили бы нам намного больше контролировать их, многие сомневаются в том, сможет ли наша экономика справиться с этим."
 papalstate.12.a:0 "Примите их запрос."
 papalstate.12.b:0 "Взять часть их долгов."
 papalstate.12.c:0 "Отказ - мы должны помочь хотя бы себе."
 
 papalstate.13.t:0 "Сицилийцы соглашаются!"
 papalstate.13.d:0 "Сицилийцы согласились взять на себя наш долг! Хотя мы согласились на значительные уступки, и сицилийское правительство теперь оказывает гораздо большее влияние на нас, по крайней мере, наши долги были погашены, и наша экономика снова восстанавливается."
 papalstate.13.a:0 "Отлично!"
 
 papalstate.14.t:0 "Сицилийцы погасят лишь часть долга"
 papalstate.14.d:0 "К сожалению, сицилийцы не захотели взять на себя весь наш долг из-за своих экономических проблем после Черного Понедельника, но они все же согласились погасить часть его, даже если нам придется предпринять шаги для полного восстановления нашей экономики."
 papalstate.14.a:0 "Это лучше, чем ничего."
 
 papalstate.15.t:0 "Сицилийцы отказываются!"
 papalstate.15.d:0 "Королевство Обеих Сицилий отказалось от нашей мольбы, утверждая, что экономика их страны важнее! Это сделает путь к восстановлению нашей экономики тяжелее, чем мы надеялись."
 papalstate.15.a:0 "Как не повезло."
 
 papalstate.16.t:0 "Просьба Папского Государства"
 papalstate.16.d:0 "Папское государство сильно пострадало от Черного Понедельника и, в частности, они не могут справиться со своими международными долгами. Несмотря на наши собственные экономические проблемы, они просили, чтобы мы взяли на себя все свои долги, и, хотя мы защищали их с тех пор, как развалилась Италия, но принятие их просьбы позволили бы нам намного больше контролировать их, многие сомневаются в том, сможет ли наша экономика справиться с этим."
 papalstate.16.a:0 "Поможем им."
 papalstate.16.b:0 "Нет, нам важнее помочь себе."
 
 papalstate.17.t:0 "Сицилийцы помогут нам!"
 papalstate.17.d:0 "Сицилийцы согласились взять на себя часть наших долгов! Хотя мы не дошли до света в конце туннеля, погашение некоторых из наших долгов облегчит нагрузку на нашу экономику и сделает наше восстановление более легкой задачей."
 papalstate.17.a:0 "Отлично!"
 
 papalstate.18.t:0 "Военная помощь для Папского Государства?"
 papalstate.18.d:0 "По мере нарастания международной напряженности и появления шанса для начала второго Вельткрига , как не странно Папское государство замечает необходимость восстановить свою армию, чтобы защитить Святейший Престол от осквернения подлыми синдикалистами, конечно же они решили обратиться к нам помощью в модернизации их армии. Как мы отреагируем?"
 papalstate.18.a:0 "Поможем чем сможем!"
 papalstate.18.b:0 "Мы передадим им небольшую поддержку."
 papalstate.18.c:0 "В этом нет необходимости, мы сами защитим их."
 
 papalstate.19.t:0 "Сицилийцы согласны!"
 papalstate.19.d:0 "Королевство двух Сицилий согласилось нам помочь в модернизации наших военных технологий, чтобы мы могли защитить себя от тирании синдикализма."
 papalstate.19.a:0 "Отлично!"
 
 papalstate.20.t:0 "Сицилийцы присылают небольшую помощь"
 papalstate.20.d:0 "Королевство Двух Сицилий решило нам помочь, и, хотя они не предоставили нам такой военной помощи, как мы надеялись, но они всё же решили оказать хоть какую-нибудь помощь в модернизации нашей армии."
 papalstate.20.a:0 "Это лучше, чем ничего."
 
 papalstate.21.t:0 "Сицилийцы отказываются!"
 papalstate.21.d:0 "К нашему разочарованию Королевство Двух Сицилий отказало нам в военной помощи, заявив, что это будет пустой тратой времени и ресурсов для их собственной нации и что сицилийская армия способна и сама защищать Рим."
 papalstate.21.a:0 "Как глупо."
 
 papalstate.22.t:0 "Синдикалистская Партизанская кампания"
 papalstate.22.d:0 "Хотя мы остановили попытку синдикалистов создать второй Рисорджименто и вернули землю, похищенную Пьемонтом в 1860 году, похоже, что наши проблемы здесь не закончились. Синдикалисты на освобожденных территориях, отказываясь признать наше законное правление, взялись за оружие против нашего правительства и участвуют в партизанской войне против нас!"
 papalstate.22.a:0 "Эти партизаны будут наказаны!"
 
 papalstate.23.t:0 "Синдикалисты устраивают беспорядки"
 papalstate.23.d:0 "Сегодня многие сторонники синдикализма устроили протесты и демонстрации против нашего правления на бывших итальянских территориях. Протесты вскоре превратились в беспорядки, причинив значительный ущерб актами вандализма и покалечив многих."
 papalstate.23.a:0 "Черт!"
 
 papalstate.24.t:0 "Синдикалистские засады!"
 papalstate.24.d:0 "Синдикалистские партизаны устроили засады против наших войск по всей стране!"
 papalstate.24.a:0 "Черт!"
 
 papalstate.25.t:0 "Синдикалистские теракты!"
 papalstate.25.d:0 "Сегодня синдикалистские партизаны совершили теракт, нанеся большой ущерб нашей инфраструктуре в этой области."
 papalstate.25.a:0 "Черт!"
 
 papalstate.26.t:0 "Саботаж синдикалистов!"
 papalstate.26.d:0 "Синдикалистские партизаны взорвали одну из наших фабрик пытаясь нам навредить!"
 papalstate.26.a:0 "Черт!"
 
 papalstate.27.t:0 "Конец синдикалистского сопротивления!"
 papalstate.27.d:0 "После долгих месяцев партизанской войны мы наконец добились успеха и искоренили остатки синдикалистов, которые все еще противостоят нашему правлению."
 papalstate.27.a:0 "В конце концов!"
 
 papalstate.38.t:0 "Чёрному Понедельнику наступил конец!"
 papalstate.38.d:0 "Хотя это было тяжелое и трудное время для нашей нации и экономики, последствия Черного Понедельника наконец-то заканчиваются, и наша страна может двигаться дальше."
 papalstate.38.a:0 "Наконец-то!"
 
 papalstate.39.t:0 "Папский Конклав"
 papalstate.39.d:0 "Со смертью Пия XI, кардиналы католической церкви собрались в базилике Святого Петра чтобы избрать нового Папу. Они добровольно огородили себя от всего мира до тех пор, пока выборы не пройдут и их решение не будет оглашено."
 papalstate.39.a:0 "Помолимся, чтобы их выбор был мудрым"
 
 papalstate.40.t:0 "Папское государство"
 papalstate.40.d:0 "После распада Италии Рим оказался под угрозой нападения социалистов, которые отказались признавать новую федерацию. Гражданская война почти не затронула город, так как местный гарнизон и националистические боевые отряды быстро подавили левых повстанцев. Рим оказался беспомощен и вскоре бы был вновь захвачен, если бы не одно но. Фердинанд, король Обеих Сицилий и де-факто лидер Итальянской Федерации, решил спасти святой город из лап безбожных синдикалистов, чему не стала препятствовать Австрия.\n\nПосле окончания боевых действий, родилось новое Папское государство, которое фактически было марионеткой сицилийцев, хоть оно и признаётся большинством стран как независимое.\n\nНынешний Папа Пий XI находится при смерти, и Курия своим выбором изменит политическое направление маленького, но гордого государства."
 papalstate.40.a:0 "Интересно"
 
 papalstate.41.t:0 "Сицилийско-Папский Объединённый Штаб Планирования"
 papalstate.41.d:0 "Папська Область только что выдвинула предложение об организации совместного штаба планирования между нашими двумя государствами, чтобы лучше координировать наши будущие войны против сил, грозящих Италии."
 papalstate.41.a:0 "У наших врагов нет шансов!"
 
 papalstate.50.t:0 "Папська Область объявляет независимость!"
 papalstate.50.SRIhelped:0 "Папа [PAP.GetLeader] сегодня объявил о том, что государство [PAP.GetNameDef] больше не будет подвергаться господству со стороны государства [SIC.GetNameDef]... несмотря на то, что угроза от государства [SRI.GetNameDef] всё ещё веет на севере, и несмотря на всю помощь, что мы оказали Папе в прошлом. Многие чиновники в [Root.GetAdjective]ом правительстве считают, что это весьма опрометчивый шаг со стороны Папы."
 papalstate.50.SRInothelped:0 "Папа [PAP.GetLeader] сегодня объявил о том, что государство [PAP.GetNameDef] больше не будет подвергаться господству со стороны государства [SIC.GetNameDef]... несмотря на то, что угроза от государства [SRI.GetNameDef] всё ещё веет на севере. Многие чиновники в [Root.GetAdjective]ом правительстве считают, что Папа только ослабляет нашу защиту, позволяя синдикалистам расправиться с нами по одиночке."
 papalstate.50.noSRIhelped:0 "Папа [PAP.GetLeader] сегодня объявил о том, что государство [PAP.GetNameDef] больше не будет подвергаться господству со стороны государства [SIC.GetNameDef]... несмотря на всю помощь, что мы оказали Папе в прошлом. Многие чиновники в [Root.GetAdjective]ом правительстве считают, что Папство пользуются преимуществом перед Сицилийцами теперь, когда синдикалистская угроза была уничтожена. Где же их благодарность?"
 papalstate.50.noSRInothelped:0 "Папа [PAP.GetLeader] сегодня объявил о том, что государство [PAP.GetNameDef] больше не будет подвергаться господству со стороны государства [SIC.GetNameDef]. Многие чиновники в [Root.GetAdjective]ом правительстве считают, что это весьма опрометчивый шаг со стороны Папы."
 papalstate.50.a:0 "Мы требуем выплаты помощи, которую мы им оказали"
 papalstate.50.b:0 "Нет, мы не можем этого позволить"
 papalstate.50.c:0 "Мы всё ещё предлагаем им защиту от синдикалистов"
 papalstate.50.e:0 "Если такова воля понтифика, пусть будет так"
 
 papalstate.51.t:0 "Государство [From.GetNameDefCap] требует выплаты долга"
 papalstate.51.d.all:0 "Король [From.GetLeader] оповестил папу [Root.GetLeader], что с выходом из сферы защиты государства [SIC.GetNameDef] нет никаких проблем... но его страна оказала Папству большую помощь - как с Чёрным Понедельником, так и с военной поддержкой. Он наверняка ожидает, что эти долги прежде должны быть выплачены."
 papalstate.51.d.debts:0 "Король [From.GetLeader] оповестил папу [Root.GetLeader], что с выходом из сферы защиты государства [SIC.GetNameDef] нет никаких проблем... но его страна принесла великие жертвы, чтобы помочь государству [PAP.GetNameDef] с последствиями Чёрного Понедельника. Он наверняка ожидает, что эти долги прежде должны быть выплачены."
 papalstate.51.d.military:0 "Король [From.GetLeader] оповестил папу [Root.GetLeader], что с выходом из сферы защиты государства [SIC.GetNameDef] нет никаких проблем... но его страна прошла через множество затрат, чтобы обеспечить военную помощь государству [PAP.GetNameDef]. Он наверняка ожидает, что эти долги прежде должны быть выплачены."
 papalstate.51.a:0 "Если деньги - всё, что он хочет, пусть забирает их"
 papalstate.51.b:0 "И мы благодарим его за пожертвование в пользу Церкви"
 
 papalstate.52.t:0 "Папство выплачивает свой долг"
 papalstate.52.d:0 "Несмотря на то, что оно едва могло себе это позволить, государство [From.GetNameDef] поскребло по сусекам и набрало сумму, чтобы выплатить помощь, оказанную государством [SIC.GetNameDef] в прошлом. Папа выразил свою благодарность и считает вопрос закрытым."
 papalstate.52.a:0 "Пусть будет так"
 
 papalstate.53.t:0 "Папство отказывается платить"
 papalstate.53.d:0 "Папа [From.GetLeader] выразил свои опасения по поводу того, что назвал королевской 'непочтительностью' и заявил, что счёл предыдущую помощь государства [SIC.GetNameDef] даром Святой Церкви."
 papalstate.53.a:0 "Мы не будем развивать конфликт дальше"
 papalstate.53.b:0 "Тогда земли Церкви будут конфискованы"
 
 papalstate.54.t:0 "Сицилийцы отказываются"
 papalstate.54.d:0 "Государство [From.GetNameDefCap] недвусмысленно сообщило Папству, что не может допустить сепарации. Их солдаты уже собираются на нашей границе."
 papalstate.54.a:0 "Тогда мы неохотно возвращаемся под их опеку"
 papalstate.54.b:0 "Это мы ещё посмотрим!"
 
 papalstate.55.t:0 "Сицилийцы предлагают защиту"
 papalstate.55.d:0 "Король [From.GetLeader] информировал Папу о том, что, хотя он полностью поддерживает любое решение его святейшества по этому поводу, с угрозой от государства [SRI.GetNameDef], возможно, было бы мудрее сохранить сицилийскую протекцию, если уж не господство."
 papalstate.55.a:0 "Мы были бы благодарны за это"
 papalstate.55.b:0 "Это вовсе не обязательно"
 
 papalstate.56.t:0 "Папство отказывается от гарантии независимости"
 papalstate.56.d:0 "Необъяснимо, но Папа [From.GetLeader] отказался от предложения защиты со стороны Сицилии. Неужто его Святейшество сошёл с ума?"
 papalstate.56.a:0 "Это ведь не его агрессия, верно?"
 
 papalstate.57.t:0 "Папство принимает гарантию независимости"
 papalstate.57.d:0 "Папа [From.GetLeader] принёс свою благодарность за предложение защиты со стороны Сицилии. Он отправляет королю своё благословение."
 papalstate.57.a:0 "Это большое облегчение"
 
 papalstate.58.t:0 "[From.GetNameDefCap] желает нам всего наилучшего"
 papalstate.58.d:0 "Без всяких обещаний или требований, государство [From.GetNameDef] желает нам всего наилучшего за пределами их защиты. Король [From.GetLeader] напоминает нам, что всё это было лишь добровольным объединением для совместной защиты против синдикалистов."
 papalstate.58.a:0 "Отлично"
 
 papalstate.60.t:0 "Просьба Папства"
 papalstate.60.d:0 "Папа [PAP.GetLeader] сегодня посетил государство [Root.GetNameDef], направив [Root.GetAdjective]ому правительству срочное прошение: мотивированный угнетением католиков в государстве [SRI.GetNameDef], он решил профинансировать движение сопротивления. Это послужит для ослабления синдикалистов и даст Папству возможность поднимать партизанские силы в их тылу, когда начнётся неизбежная война. Однако, если [SRI.GetAdjective]ое правительство раскроет вмешательство государства [PAP.GetNameDef], это может означать вторжение... и, так как государство [Root.GetNameDef] действует как защитник Папы, он решил спросить нашего разрешения. Ясно, что, несмотря на просьбу, Папа считает, что согласие было бы шагом любой достойной католической нации."
 papalstate.60.a:0 "Сделайте это с нашего благословения"
 papalstate.60.b:0 "Нет, это слишком рискованно"
 
 papalstate.61.t:0 "Государство [From.GetNameDefCap] согласилось"
 papalstate.61.d:0 "Будучи достойным католическим монархом, король [From.GetLeader] согласился на наш план финансирования сопротивления неосанфедистов."
 papalstate.61.a:0 "Превосходно"
 
 papalstate.62.t:0 "Государство [From.GetNameDefCap] отказалось"
 papalstate.62.d:0 "Несмотря на то, что ему полностью известны угнетения северных католиков синдикалистским режимом, под гнётом которого они находятся, король [From.GetLeader] отказал в просьбе со стороны Папы, аргументируя, что государство [From.GetNameDef] не может позволить провоцировать войну с государством [SRI.GetNameDef]."
 papalstate.62.a:0 "Какое разочарование"
 
 papalstate.63.t:0 "Лидеры неосанфедистов арестованы"
 papalstate.63.d:0 "Официальные лица государства [SRI.GetNameDef] объявили о победе над неосанфедистами, транслируя аресты главных зачинщиков на национальном телевидении. К сожалению, это означает, что все возможности государства [PAP.GetNameDef] использовать их в войне теперь ускользнули."
 papalstate.63.a:0 "Какое разочарование"
 
 papalstate.64.t:0 "Папа поднимает верных католиков"
 papalstate.64.d:0 "Папа [PAP.GetLeader] сделал призыв к верным католикам на территории государства [SRI.GetNameDef], призывая их восстать против 'безбожных синдикалистов'... и любезно помочь им со снабжением и тренировками. Численность партизанов едва ли являются несметными, но могут стать раздражающим фактором, если они внезапно возникнут в нашем тылу."
 papalstate.64.a:0 "Это ничего не меняет"

