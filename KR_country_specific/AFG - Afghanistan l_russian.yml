### Leaders ###
 POLITICS_AMANULLAH_KHAN_DESC:0 "Кто, кроме Бабура, принес в Афганистан больше перемен и престижа, чем Аманулла Хан? Взойдя на трон посреди Вельткрига, Аманулла немедленно напал на Британскую Империю и победил, получив значительные уступки. Он извлек выгоду из этой победы и распада Британской Империи для осуществления широких социальных реформ. Хотя правление Амануллы остается абсолютным, он мечтает обеспечить истинное конституционное управление в Афганистане и преодолеть глубокие этнические и племенные разногласия нации. Время покажет, какими будут преобразования этого великого реформатора."
 POLITICS_HABIBULLAH_KALAKANI_DESC:0 "Этнический таджик Калакани был офицером в Афганской королевской армии, который дезертировал перед хаосом распада Британской Империи. Используя этот хаос и постоянную занятость регулярной армии, Калакани пошёл по дороге преступника. Однако когда армии удалось восстановить хоть какой-то порядок, Калакани бежал и искал защиты среди своих таджикских соратников.\nВыступая против реформ и кампаний по модернизации Амамнуллы Хана, Калакани возглавил сельское ультраконсервативное движение, названное его именем. К всеобщему удивлению, его движение успешно свергло Амануллу, и Калакани завоевал афганскую корону."
 
### Events ###
 afg.0.t:0 "5-а Англо-афганська війна?"
 afg.0.d:0 "В остатках раджа, как полевые цветы, восходят ростки недовольства, связанные с восхождением на престол Эдуарда VIII. Здесь, в Кабуле, нам также приходится сталкиваться с недовольством по поводу новых реформ. Повторная победа в Англо-афганской войне могла бы укрепить наш авторитет и, к тому же, принесла бы нам новые земли!"
 afg.0.a:0 "Настав час нашої перемоги!"
 afg.0.b:0 "Що є в Індії, окрім корів?"
 
 afg.1.t:0 "Третій Равалпіндский договір"
 afg.1.d:0 "Катастрофа! Наши армии разбегаются, побеждённые индусами. Наместник, Ганга Синдх, выдвинул условия мирного договора, по которому границы между нашими государствами вернуться к состоянию 1926 года. К несчастью, мы не можем ему отказать."
 afg.1.d.puppet:0 "Катастрофа! Наши армии разбегаются, побеждённые индусами. Наместник, Ганга Синдх, выдвинул условия мирного договора, по которому мы должны стать марионеткой британских шавок. К несчастью, мы не можем ему отказать."
 afg.1.a:0 "Ми вимушені погодитися..."
 
 afg.2.t:0 "Третій Равалпіндский договір"
 afg.2.d:0 "Победа за нами! Изнеженные британские шавки в Дели повержены и наши храбрые солдаты маршируют по их столице. Пока мы ещё ведём, стоит начать переговоры и выдвинуть свои условия."
 afg.2.a:0 "Вимагайте Кашмір! Прокладемо щлях до устя Інду!"
 afg.2.b:0 "Ми станемо визволителями всіх магометан Індії!"
 afg.2.c:0 "Ніякого миру з іновірцями! Тільки повна окупація!"
 
 afg.3.t:0 "Вимоги еміра"
 afg.3.d:0 "Проклятье! Эти афганские псы победили и унизили нас. Афганский эмир требует от нас признать поражение и передать Кашмир. Хоть эти требования и жёстки, но лучше уж нам закончить эту войну."
 afg.3.a:0 "Ми виконаємо вимоги еміра..."
 afg.3.b:0 "Вони мабуть шуткують? За Індію!"
 
 afg.4.t:0 "Уряд Делі відмовило нам!"
 afg.4.d:0 "Британские шавки необдуманно отказались выполнить наши требования."
 afg.4.a:0 "Війна продовжується!"
 
 afg.5.t:0 "Масова втеча шиїтів"
 afg.5.d:0 "На протяжении десятилетий наши отношения с шиитским меньшинствов были напряжёнными. Эта война подорвала их ещё сильнее. Шиитские имамы из провинций Герат и Фарах подбивают свою паству бежать от войны в соседнюю Персию. Нам нужны люди. Надеемся, что Персия закроет свои границы для этих трусов."
 afg.5.a:0 "Зрадники!"
 
 afg.6.t:0 "Біженці з Афганістану"
 afg.6.d:0 "Началась ещё одна война между Афганистаном и Дели. Шиитское меньшинство, опасаясь ухудшения ситуации, решило начать новую жизнь в нашей стране. Если мы примем их к себе, это подорвёт наши отношения с Афганистаном."
 afg.6.a:0 "Зустріньте їх та поселіть в Мешхеді!"
 afg.6.b:0 "Ми не будемо лізти у внутрішні справи Афганістану, закрити кордон!"
 
 afg.7.t:0 "Персія закрила кордон"
 afg.7.d:0 "Персія зробила правильний вибір та відправила шиїтів знову до нас"
 afg.7.a:0 "Ура!"
 
 afg.8.t:0 "Реакція на поразку у війні"
 afg.8.d:0 "Поражение наших армий в войне шокировало все слои населения! Секретная служба докладывает о недовольстве среди армейских элит и крестьянской черни! Даже самые радикальные проповедники теперь набирают паству, проповедуя о восстании против нас! Тяжёлые времена настали для нашей страны."
 afg.8.a:0 "Король может делать, что пожелает! Подавить восстания!"
 afg.8.c:0 "Мухаммед Надир смещает монарха и объявляет себя новым королём!"
 
 afg.9.t:0 "Порядок в Афганистане"
 afg.9.d:0 "Революции не произошло."
 afg.9.a:0 "Ещё осталась надежда на светлое будущее..."
 
 afg.10.t:0 "Хаос в Афганистане!"
 afg.10.d:0 "Несмотря на все усилия, наша армия была выбита из Кабула и мы потеряли власть над страной!"
 afg.10.b:0 "Отряды генерала Надира разбивают любое сопротивление и объявляют его королём!"
 
 afg.14.t:0 "Притязания Надир-шаха на престол"
 afg.14.d:0 "Придя к власти путём насильственного захвата, Мухаммед Надир-шах рьяно пытался придать легитимности своей персоне. Он предположил созвать 'лойя-джиргу' (Великое собрание) всех пуштунских вождей в надежде, что они одобрят его притязания на трон."
 afg.14.a:0 "Созвать 'лойя-джиргу'!"
 
 afg.15.t:0 "Надир-шах и 'лойя-джирга'"
 afg.15.d:0 "Стоя перед племенными лидерами, Мухаммед Надир пытается завоевать их расположение."
 afg.15.a:0 "Собрание провозгласило Надир-шаха новым монархом!"
 afg.15.b:0 "Собрание прокляло Надир-шаха и не одобрило его притязаний!"
 
 afg.16.t:0 "Олигархия Надир-шаха"
 afg.16.d:0 "Подобие порядка вернулось в Афганистан, и Надир-шах решил преобразовать кабинет министров. Самым разумным вариантом было бы назначить в правительство своих родственников, но есть ещё и сподвижники Надира, которые тоже рвутся к власти. Необходимо поддерживать баланс между реформистами и радикалами."
 afg.16.a:0 "Мой младший брат, Шах Вали Хан, станет моей десницей!"
 afg.16.b:0 "Мой брат, Мухаммед Хашим, возглавит правительство!"
 afg.16.c:0 "Кроткий академик, Мухаммед Гобар, "возглавит" правительство!"
 afg.16.e:0 "Абдуль Хади Даваи, один из моих сподвижников, возглавит правительство в знак уважения!"
 afg.16.f:0 "Полный контроль! Я возглавлю правительство!"
 
 afg.17.t:0 "Статус реформ Амануллы"
 afg.17.d:0 "Мухаммед Надир возглавил нашу страну после краха правительства Амануллы. Хорошо осведомлённый, к чему могут привести про-западные реформы, Надир Шах должен решить, в каком направлении будет развиваться Афганистан."
 afg.17.a:0 "Забросить социальные реформы, но продолжите сельскохозяйственные!"
 afg.17.b:0 "Наш выбор - традиции! Отменить все реформы!"
 afg.17.c:0 "Я сделаю то, что не удалось Аманулле! Афганистан станет современной страной!"
 
 afg.18.t:0 "Саррафы покидают Афганистан"
 afg.18.d:0 "Саррафы - это группа индийских торговцев, которые путешествуют между Афганистаном и Дели, обменивая деньги и товары в обоих местах. Наша экономика вряд ли зависит от их визитов. Сейчас пришла война, и границы уже не безопасны. Лишь немногие из этих саррафов достаточно смелы, чтобы продолжать торговать с нами. После того, как большинство их караванов уехало, мы теперь страдаем от экономического кризиса."
 afg.18.a:0 "Нам все равно не нужны эти индийские собаки!"
 
 afg.19.t:0 "Возвращение саррафов"
 afg.19.d:0 "Война окончена, и границы теперь в безопасности. Ничто больше не беспокоит саррафов, и первая их волна уже возобновила торговлю в Афганистане. Вскоре наша экономика восстановится."
 afg.19.a:0 "Добро пожаловать, джентльмены!"
 
