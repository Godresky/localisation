### Events ###
 cog.1.t:0 "Португальцы требуют от Маниконго преклониться"
 cog.1.d:0 "Португалия, наш бывший колониальный повелитель, который сверг нас с престола и выгнал из нашего родового дома Мбанзы Конго, теперь требует, чтобы мы преклонили колено. Взамен нам будет возвращена наша столица в дополнение к региону Кабинда. Если мы откажемся, они почти наверняка объявят войну."
 cog.1.a:0 "Наше выживание в эти трудные времена важнее нашей гордости."
 cog.1.b:0 "Мы встретимся с ними в бою!"

 cog.2.t:0 "Конго принимает"
 cog.2.d:0 "Маниконго принял наше предложение, принеся мир на свои земли. Взамен мы позволим ему сохранить немецкую технику и персонал с большой степенью автономии. Однако теперь Португалия, наконец, может претендовать на владение Конго."
 cog.2.a:0 "С возвращением!"
 
 cog.3.t:0 "Конго отказывается"
 cog.3.d:0 "Маниконг отклонил наше требование подчиниться, не оставив нам другого выбора, кроме как настаивать на решении вопроса с применением военной силы."
 cog.3.a:0 "Неразумное решение."

