### Focus tree ###
 Gabon_Focus:0 "Фокусное дерево Габона"
 GAB_Independence_Conflict:0 "Обретение независимости"
 GAB_Independence_Conflict_desc:0 "Коллапс Миттельафрики дал нам возможность объявить о независимости, так воспользуемся же этим моментом.\n\nЕдинство, Работа, Справедливость!"
 GAB_Petition_French_Republic:0 "Петиция к французским изгнанникам"
 GAB_Petition_French_Republic_desc:0 "Габону нужно оружие и французы смотрятся самым логичным вариантом на роль продавца."
 GAB_Petition_French_Commune:0 "Петиция к Французской Коммуне"
 GAB_Petition_French_Commune_desc:0 "Коммуна может пожелать расширить влияние на нас и дать нам всё необходимое."
 GAB_Open_Recruitment_Program:0 "Программа массового призыва"
 GAB_Open_Recruitment_Program_desc:0 "Сейчас Габону нужен каждый, умеющий держать в руках винтовку. Все записывайтесь на фронт!"
 GAB_independence_push:0 "Вперёд, к независимости"
 GAB_independence_push_desc:0 "Габон впервые почувствовал запах свободы и теперь ни за что так просто не отдаст свою независимость!"
 GAB_Declaration_of_Independence:0 "Объявление независимости"
 GAB_Declaration_of_Independence_desc:0 "Никто больше не правит Габоном, кроме самого народа, живущего в Габоне."
 GAB_Democracy_Remains:0 "Демократия выжила"
 GAB_Democracy_Remains_desc:0 "Габон навсегда останется независимой республикой!"
 GAB_Socialist_Coup:0 "Синдикалистский путч"
 GAB_Socialist_Coup_desc:0 "Синдикалисты теперь у власти в Габоне. Настало время новой справедливой жизни!"
 GAB_Contact_French_Exiles:0 "Союз с французами"
 GAB_Contact_French_Exiles_desc:0 "Самая большая страна Африки несомненно поможет нам в случае необходимости."
 GAB_Contact_Commune:0 "Союз с Коммуной"
 GAB_Contact_Commune_desc:0 "Коммуна стала иконой многих революционеров. Иметь их в союзниках - большая честь для нас!"
 GAB_Cooperate_with_Dahomey:0 "Кооперация с Дагомеей"
 GAB_Cooperate_with_Dahomey_desc:0 "Дагомея - ещё один союзник французских изгнанников. Теперь, когда мы все в одной упряжке, следует наладить с ними дружеские связи."
 GAB_Invite_French_Advisors:0 "Пригласить французских советников"
 GAB_Invite_French_Advisors_desc:0 "Некоторые политики Коммуны изъявили желание напрямую помочь нам в строительстве нового государства."
 GAB_Draft_Constitution:0 "Написать Конституцию"
 GAB_Draft_Constitution_desc:0 "Молодому Габону нужно новое законодательство. Конституция станет его основой и гарантом нашей независимости!"
 GAB_First_Elections:0 "Первые выборы"
 GAB_First_Elections_desc:0 "Наша новая Конституция стала причиной первых в стране выборов президента! Несколько партий борятся за лидерство на голосовании!"
 GAB_Syndicalist_Convention:0 "Синдикалистическая Конвенция"
 GAB_Syndicalist_Convention_desc:0 "Основные синдикалистские партии борятся между собой за право быть первыми в делах управления страной!"
 GAB_Apply_Constitution:0 "Принять Конституцию"
 GAB_Apply_Constitution_desc:0 "Ратификация Конституции окончательно закрепит нашу независимость и сплотит народ Габона."
 
### Events ###
 gab.1.t:0 "Синдикалисты пытаются свергнуть нас!"
 gab.1.d:0 "После падения Миттельафрики, синдикалистическая партия Габона, бывшая ранее под запретом, пытается свергнуть правительство. Лидером восстания назван председатель партии, Чарль Н'Чорере!"
 gab.1.a:0 "Путч удался!"
 gab.1.b:0 "Наши молодые демократичные институты выживают, преодолевая свое первое препятствие."
 
 gab.2.t:0 "Подарок от Коммуны"
 gab.2.d:0 "Французская Коммуна подарила нам 50 истребителей для того, чтобы мы смогли защитить небо над Габоном!"
 gab.2.a:0 "Хорошо"
 
 gab.3.t:0 "Габону нужно оружие!"
 gab.3.d:0 "Африканское государство Габон попросило нас о поставках оружия. Это может ещё прочнее укрепить наше влияние на землях бывшей Миттельафрики."
 gab.3.a:0 "Дайте им необходимое"
 gab.3.b:0 "Отказать"
 
 gab.4.t:0 "Французы говорят да!"
 gab.4.d:0 "Французы прислушались к нашим мольбам и дали нам оружие, в котором мы так нуждались!"
 gab.4.a:0 "Великолепно!"
 
 gab.5.t:0 "Французы говорят нет!"
 gab.5.d:0 "Французы отказались даже слушать нас и бросили молодое государство на произвол судьбы!"
 gab.5.a:0 "Не очень то и хотелось"
 
 gab.6.t:0 "Габону нужно оружие!"
 gab.6.d:0 "Африканское государство Габон попросило нас о поставках оружия. Это может ещё прочнее укрепить наше влияние на землях бывшей Миттельафрики."
 gab.6.a:0 "Дайте им необходимое"
 gab.6.b:0 "Отказать"
 
 gab.7.t:0 "Французы говорят да!"
 gab.7.d:0 "Французы прислушались к нашим мольбам и дали нам оружие, в котором мы так нуждались!"
 gab.7.a:0 "Великолепно!"
 
 gab.8.t:0 "Французы говорят нет!"
 gab.8.d:0 "Французы отказались даже слушать нас и бросили молодое государство на произвол судьбы!"
 gab.8.a:0 "Не очень то и хотелось"
 
 gab.9.t:0 "Габон хочет вступить в Антанту"
 gab.9.d:0 "Маленькое африканское государство Габон хочет вступить в наш альянс."
 gab.9.a:0 "Да!"
 gab.9.b:0 "Нет."
 
 gab.10.t:0 "Антанта приняла нас!"
 gab.10.d:0 "Антанта сказала да нашей просьбе вступить в их альянс!"
 gab.10.a:0 "Ура!"
 
 gab.11.t:0 "Антанта отказала нам!"
 gab.11.d:0 "Антанта не видит в нас потенциального партнёра и не станет принимать нас в свой альянс."
 gab.11.a:0 "Чёрт!"
 
 gab.12.t:0 "Габон хочет вступить в Интернационал"
 gab.12.d:0 "Маленькое африканское государство Габон хочет вступить в наш альянс"
 gab.12.a:0 "Да!"
 gab.12.b:0 "Нет."
 
 gab.13.t:0 "Интернационал принял нас!"
 gab.13.d:0 "Интернационал принял нас в свои ряды!"
 gab.13.a:0 "Ура!"
 
 gab.14.t:0 "Третий Интернационал отказал нам!"
 gab.14.d:0 "Третий Интернационал не видит в нас потенциального партнёра и не станет принимать в свой альянс."
 gab.14.a:0 "Чёрт!"
 
 gab.15.t:0 "Первые выборы"
 gab.15.d:0 "Наша новая Конституция стала причиной первых в стране выборов президента! Несколько партий борятся за лидерство на голосовании!"
 gab.15.a:0 "Консерваторы победили!"
 gab.15.b:0 "Либералы-рыночники победили!"
 gab.15.c:0 "Социал-либералы победили!"
 
 gab.16.t:0 "Первая синдикалистическая конвенция!"
 gab.16.d:0 "После написания Конституции три основных левых партии борятся за право управлять страной! В итоге выбор пал на..."
 gab.16.a:0 "Радикальных Социалистов!"
 gab.16.b:0 "Анархо-Синдикалистов!"
 gab.16.c:0 "Тоталистов!"
 
### Ideas ###
 GAB_push_independence_idea:0 "Вперёд, к независимости"
 GAB_push_independence_idea_desc:0 "Габон впервые почувствовал запах свободы и никогда больше не расстанется с ней так просто!"
 
 GAB_Dahomey_Coop_idea:0 "Связи с Дагомеей"
 GAB_Dahomey_Coop_idea_desc:0 "Друг нашего друга - тоже НАШ друг. Сотрудничество между нами и Догомеей поможет обеим странам."
 
 GAB_French_Advisors_idea:0 "Французские советники"
 GAB_French_Advisors_idea_desc:0 "Французская Коммуна прислала нам несколько опытных советников, чтобы помочь нам в борьбе за независимость."
 
 GAB_The_Gabonese_Constitution:0 "Конституция Габона"
 GAB_The_Gabonese_Constitution_desc:0 "Ратификация Конституции придала столь необходимую легитимность суверенитету Габона и сблизила многие фракции в нашей стране."
 
### Tooltips ###
 GAB_recruit_tt:0 "Будут завербованы две дивизии ополчения."
 
