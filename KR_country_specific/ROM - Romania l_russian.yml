 ROM_great_game_start_category:0 "Большая игра"
 ROM_great_game_start_category_desc:0 "За Румынию отвечают два человека, и единственное, что их объединяет, - это желание видеть свою страну единой с Трансильванией. До тех пор король Кароль II и кондукэтор Кодряну будут соблюдать перемирие.\n\nВлияние короля Кароля II: [ROM_king_influence]\nВлияние правительства Кодряну: [ROM_captain_influence]"
 ROM_great_game_carol_category:0 "Большая игра"
 ROM_great_game_carol_category_desc:0 "Легионерское движение могло бы занимать все важные государственные посты, но Кароль II все еще король - и есть много тех, кто предпочел бы сильного монарха популистскому культу Кодреану. Мы пока не можем рисковать открытым конфликтом с легионерами, но после того, как наши внешние враги будут побеждены, ставки отменяются.§!\n\nВлияние короля Кароля II: [ROM_king_influence]\nВлияние правительства Кодряну: [ROM_captain_influence]"
 ROM_great_game_czc_category:0 "Большая игра"
