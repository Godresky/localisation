#Intro
 romania.0.t:0 "Королевство Румыния, 1936 г."
 romania.0.d:0 "Когда в 1916 году Королевство Румыния присоединилось к Вельткригу, оно было еще относительно молодым государством с грандиозными амбициями - отобрать Трансильванию у венгров, мечта, которая остается нереализованной и по сей день. Несмотря на некоторые первоначальные успехи в 1916 году, маленькая страна была быстро перегружена немецкими, австрийскими и болгарскими войсками. Вопреки всему, румынская армия не сломалась, а вместо этого заняла новые позиции в окрестностях Яссы. С помощью русских и французов они восстанавливали свои силы и снова и снова отталкивали Центральные державы. Конец наступил только тогда, когда русская революция и крах Восточного фронта сделали позицию Румынии несостоятельной.\n\nМногие молодые люди погибли за идеал, который в конечном итоге оказался просто недостижимым, и ситуация в самой стране улучшилась напрасно. Бухарестский договор был горьким, тем более, что румынская армия хорошо сражалась. В связи с этим появился нарратив - Румынию предали русские, их бросила Западная Антанта, их саботировали изнутри предательские меньшинства, такие как евреи. Радикальные движения быстро нарастали, подогреваемые горечью, реваншизмом и социальными проблемами, такими как неравное землепользование. К 1936 году самым сильным из этих движений стал Легион Архангела Михаила, известное в народе как Легионерское движение, возглавляемое молодым и харизматичным Корнелиу Кодряну, Капитаном Железной Гвардии.\n\nВ 1927 году скончался король Фердинанд, на смену которому пришел его сын, Кароль II. Несмотря на то, что Кароль имел репутацию настоящего бабника, война действительно оставила свой след на короле. Его мечта ясна: преуспеть там, где его отец потерпел неудачу.  В своих поисках король нашел союзника и заключил сделку с Кодряну. Два человека объединились в своем реваншистском рвении, разорвали демократическую систему на выборах 1933 года. После убийства Железной гвардией премьер-министра И.Г. Дука, Кодряну сформировал первое легионерское правительство: первый шаг на пути к Великой Румынии.\n\nХотя король и Капитан могут быть союзниками в их реваншистском проекте, ясно, что они, в конечном счете, не хотят делиться властью. Так называемая 'Большая игра' между этими двумя людьми началась довольно быстро после недавних выборов, как Кодряну начал свою амбициозную земельную реформу, вопрос, очень популярный среди его базы. Влиятельные землевладельцы обратились к королю, который, в свою очередь, заставил Кодряну остановить свои реформы. С ростом вражды между двумя мужчинами, борьба за власть может стать только более ожесточенной, и ни один из них не готов отказаться от власти. До тех пор, пока они разделяют общую цель Великой Румынии, они будут работать вместе, но после этого... только Бог знает."
 romania.0.a:0 "Новое будущее Румынии!"
 romania.0.b:0 "Так как же работает эта Большая игра?"

#Great Game Mechanics
 romania.1.t:0 "Механика Большой Игры"
 romania.1.d:0 "Существует дополнительный ресурс, используемый как Кодряну, так и королем, Влияние. Новые законы и политика требуют одобрения как Ассамблеи, контролируемой Легионерами, так и короля. Это вынуждает обе стороны идти на уступки, чтобы управлять своей собственной повесткой дня.\n\nЗавершив либо фокус Укрепление партийного контроля, либо Заложить семена для Камарильи, вы разблокируете набор решений для взаимодействия с системой либо с точки зрения Кодряну, либо с точки зрения Кароля. Решение политического пути - это решение выбрать сторону, и если вам удастся удержать эту сторону у власти после объединения, ваша нация будет сильнее, чем если бы она сменила контроль.\n\nВ дополнение к решениям, §bВлияние§! получается из политической ветви фокусного дерева и расходуется в первую очередь на ветвь земельной реформы, которая требует влияния для продвижения вперед. Но будьте осторожны, ваш оппонент также имеет свое собственное Влияние, которое дает ему больше власти, позволяя многим событиям решаться не обязательно в вашу пользу."
 romania.1.a:0 "Победителю достается добыча!"

#Union Day
 romania.7.t:0 "День Союза"
 romania.7.d:0 "День Союза представляет Союз княжеств Молдовы и Валахии 24 января 1859 года, когда Александру Иоанн Куза был избран 'Домнитором' в обоих княжествах в обход постановления о том, что они не могут объединиться в одном государстве. Это считается национальным праздником в Румынии."
 romania.7.a:0 "Все для Отечества!"

