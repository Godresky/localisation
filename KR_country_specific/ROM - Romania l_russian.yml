 ROM_PNT_electoral_status_socdem:0 "Национальная Крестьянская Партия (НКП) при Виргилии Маджару твердо стоит в качестве основной альтернативы ФНЛ. Ведя сильную прогрессивную кампанию, Мадж-Ару настаивает на дальнейших реформах и улучшении условий жизни в сельской местности, как утверждают представители крестьянства."
 ROM_PNT_electoral_status_soclib:0 "Национальная Крестьянская Партия (НКП) при Виргилии Маджару твердо стоит в качестве основной альтернативы ФНЛ. Ведя сильную прогрессивную кампанию, Мадж-Ару настаивает на дальнейших реформах и улучшении условий жизни в сельской местности, как утверждают представители крестьянства."
 ROM_PNT_electoral_status_soccon:0 "Национальная Крестьянская Партия (НКП) при Виргилии Маджару твердо стоит в качестве основной альтернативы ФНЛ. Ведя сильную прогрессивную кампанию, Мадж-Ару настаивает на дальнейших реформах и улучшении условий жизни в сельской местности, как утверждают представители крестьянства."
 ROM_PNT_electoral_status_no_TRS:0 "Среди румынских демократов, не входящих в состав ФНЛ, нет единства. Крестьянская партия, хотя и влиятельная в Молдавии, остается маргинализированной там, где национал-либералы остаются доминирующими. Слева румынская Социал-демократическая партия по-прежнему не может продвинуться вперед вне городских рабочих, в то время как радикалы в значительной степени не имеют отношения к делу."
 ROM_PNT_electoral_status_no_PNT:0 "Среди румынских демократов, не входящих в состав ФНЛ, нет единства. Крестьянская партия, хотя и влиятельная в Молдавии, остается маргинализированной там, где национал-либералы остаются доминирующими. В Трансильвании румынская Национальная партия прочно контролирует ситуацию. Обе партии не смогли сформировать согласованную коалицию для противостояния НЛП. Слева румынская Социал-демократическая партия по-прежнему не может продвинуться вперед вне городских рабочих, в то время как радикалы в значительной степени не имеют отношения к делу."
 
