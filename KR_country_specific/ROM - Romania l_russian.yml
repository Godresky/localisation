### Focuses ###
 ROM_focus_tree:0 "Дерево фокусів Румунії"
 ROM_manoeuvres_in_the_carpathians:0 "Карпатські маневри"
 ROM_manoeuvres_in_the_carpathians_desc:0 "Карпаты раскололи румынский народ пополам: половина из них живет в нашей стране, а другая - под гнетущим сапогом венгерской власти. Статья XI Бухарестского договора уступила перевалы и прилегающую стратегическую территорию Австро-Венгрии, но мы знаем, что когда-нибудь эти земли будут возвращены. Масштабные маневры на границе, продемонстрируют нашу приверженность нашей общей национальности."
 ROM_entrench_party_control:0 "Зміцнення партії"
 ROM_entrench_party_control_desc:0 "Несмотря на победу легионеров в 1933 году, их влияние пока не гарантировано. Трудности в проведении правовой реформы и обязанность Капитана заниматься как партийными, так и государственными делами, а также растущее чувство недовольства со стороны королевского двора способствовали появлению в наших рядах чувства слабости. Так не пойдет."
 ROM_the_code_of_honor:0 "Кодекс честі"
 ROM_the_code_of_honor_desc:0 "Меньше партии и больше рыцарской организации, мы действуем в соответствии с кодексом чести, данным нам нашим Капитаном, Корнелиу Зелеа Кодряну. В эти трудные времена, приверженность к нему должна быть более строгой, чем когда-либо, учитывая, что наши враги не исчезли, а просто спрятались в тени."
 ROM_limit_party_membership:0 "Голови Куйбури"
 ROM_limit_party_membership_desc:0 "Организованы в главах, называемых куибури, или \"гнезда\", которые организованы вокруг добродетелей дисциплины, труда, молчания, образования, взаимопомощи и чести. Несмотря на то, что эта система уже очень эффективна при исполнении своего долга, очевидно, что она должна быть распространена на всю страну, предоставляя нам стабильную базу хорошо подготовленных новобранцев."
 ROM_deeds_not_words:0 "Справи, а не слова"
 ROM_deeds_not_words_desc:0 "Цветочные речи и демагогия характеризовали румынских политиков в прошлом... до тех пор, пока мы не вмешались, чтобы наконец-то закрепиться в этом безудержном упадке. Все их речи едва материализовались в политику, которая действительно кому-то помогала; сначала мы должны действовать, а потом говорить."
 ROM_empower_the_legionary_worker_corps:0 "Вплив на легіонерів"
 ROM_empower_the_legionary_worker_corps_desc:0 "Нарисованный из румынских промышленных рабочих Легионария, Легионерский рабочий корпус - это еще не использованный источник поддержки и власти, и тот, который обладает огромным потенциалом, чтобы загрузиться. Расширяя его охват и мощность, мы сможем проецировать нашу власть на еще более широкие слои румынского общества."
 ROM_legionary_labor_ethos:0 "Легіонерський дух"
 ROM_legionary_labor_ethos_desc:0 "В то время как наш Капитан неустанно работает над тем, чтобы привнести наши ценности в наших новобранцев, наше руководство заметило, что у нас все еще есть случаи рецидива. Поскольку Румыния завтрашнего дня не может быть охвачена ленью, мы позаботимся о том, чтобы привить наш дух труда, расширив нашу внутреннюю систему трудовых лагерей и лагерей отдыха. Закаленными железными сундуками и душами лилий мы построим Румынию завтрашнего дня."
 ROM_intellectuals_and_the_green_banner:0 "Інтелігенція"
 ROM_intellectuals_and_the_green_banner_desc:0 "В то время как многие интеллектуалы, такие как Ионеску, Актериан и Полихрониада, уже решили стоять рядом с Легионерским движением, многие все еще предпочитают объединиться вокруг короля или вокруг старых партий и их сторонников. Наши усилия по привлечению к нашему делу большего количества молодых умов должны увеличиваться, а более старшая, устоявшаяся интеллигенция также должна стремиться к нашему делу."
 ROM_cross_brotherhoods:0 "Братство Хреста"
 ROM_cross_brotherhoods_desc:0 "Крестовые братства - наше младшее крыло, ответственное за привитие ценностей и подготовку молодежи Румынии к дальнейшей службе в наших рядах; оруженосцы к нашим рыцарям. И подобно старым оруженосцам, мы должны проглотить нашу гордость и начать знакомить их с понятиями борьбы, ибо на горизонте надвигается война, и каждый гражданин Румынии должен быть готов защищать свою Родину."
 ROM_lay_the_seeds_for_the_camarilla:0 "База для Камарільї"
 ROM_lay_the_seeds_for_the_camarilla_desc:0 "В условиях, когда большинство других политических сил в этой стране отодвинуты на второй план, единственным препятствием на пути короля к полному королевскому контролю является само Движение Легионеров. Они могут показаться могущественными, но король хитрый, и с его проницательностью в политических интригах, мы можем успешно отбросить в сторону наши покрытые зеленью кувалды."
 ROM_royal_foundation_of_arts_and_sciences:0 "Королівський фонд"
 ROM_royal_foundation_of_arts_and_sciences_desc:0 "Румынский народ не испытывает недостатка в светлых умах, и в своей мудрости король признает, что многие из этих умов просто нуждаются в дополнительной унции поддержки для достижения своего потенциала. Создав Королевский фонд искусств и наук, мы не только приобретем репутацию покровителей искусств и знаний, но и увеличим королевскую поддержку в рядах интеллигенции."
 ROM_appear_alongside_codreanu:0 "Кодряну"
 ROM_appear_alongside_codreanu_desc:0 "Так называемый Капитан, Корнелиу Зеля Кодряну, может показаться не настолько влиятельным с первого взгляда, но он все еще представляет собой надежду на национальное объединение в глазах большинства. Однако многие из этих же людей могут также смотреть на короля, как имеющего такую же роль, и так как небо не может укрыть два солнца, так и король должен подняться на сцену выше своей бывшей пешки."
 ROM_study_the_legionaries:0 "Вивчення легіонерів"
 ROM_study_the_legionaries_desc:0 "В то время как эти Легионеры-хулиганы склонны все больше и больше раздражать короля своими попытками оттеснить его на задворки и управлять в одиночку, нельзя отрицать, что их методы весьма полезны. Если наш Король хочет занять свое законное место любимого сына Отечества, то мы должны взять хотя бы несколько страниц из их пьесы для наших собственных целей."
 ROM_rural_outreach:0 "Лояльність фермерів"
 ROM_rural_outreach_desc:0 "Румынская нация имеет глубоко сельский характер, что делает крестьянство основным строительным блоком нации. К сожалению, они могут быть слишком заняты своим местным окружением, чтобы обращать внимание на то, что действительно имеет значение. Благодаря хорошо организованным визитам и программам развития сельских районов, крестьянство будет качаться навстречу фигуре Его Величества, и они будут собираться вокруг своего Короля, как планеты вокруг Солнца."
 ROM_support_dimitrie_giusti:0 "Підтримка Густі"
 ROM_support_dimitrie_giusti_desc:0 "Выдающийся профессор и социолог Димитрий Густи проводит важную антропологическую работу среди сельских общин, проявляя при этом некоторую симпатию к королю. Мы дадим профессору Густи столько денег, сколько ему необходимо для проведения исследований, и начнем масштабную культурную программу по завоеванию крестьянства. Наше царствование будет сиять так же ярко, как солнце!"
 ROM_sentinels_of_the_fatherland:0 "Вартові Вітчизни"
 ROM_sentinels_of_the_fatherland_desc:0 "Всегда понимая роль молодежи как будущего страны, король решил создать молодежную организацию, чтобы более правильно подготовить ее к взрослой жизни и научить ценностям и добродетелям нашего великого народа. Эти часовые будут жить по своему вероисповеданию: вера в Бога, вера в Короля, вера в труд и жертву, вера в Часовых как связующее звено единства нации и ее народа."
 ROM_prepare_the_grand_union:0 "Все для країни"
 ROM_prepare_the_grand_union_desc:0 "Румынская фраза Totul pentru Ţara, буквально \"Все для страны\", это официальное имя Железной Гвардии. Каждый румын обязан пожертвовать собой ради своей страны, и мы должны напомнить об этом народу."
 ROM_across_the_carpathians:0 "Через Карпати"
 ROM_across_the_carpathians_desc:0 "Наши военные планы более чем двадцатилетней давности, хотя и обоснованные в теории, на практике тормозились многочисленными факторами. Мы будем и дальше совершенствовать их, чтобы быть еще более стойкими перед лицом вражеского огня, чтобы, когда придет время, мы успешно совершили смелый прыжок через горы и освободили наших родных."
 ROM_transylvania_or_war:0 "Трансільванія чи війна"
 ROM_transylvania_or_war_desc:0 "Наши приготовления привели нас к этому моменту, и наши родные взывают к нам; пришло время, наконец, потребовать того, что принадлежит нам, и разбить несправедливую границу, которая разделяет брата и брата! И даже если наш сосед осмелится сказать "нет", мы подготовились соответственно."
 ROM_renew_pride:0 "Відродження гордості"
 ROM_renew_pride_desc:0 "Наконец-то позор поражения в Первой Мировой войне отомщен! Мы не только успешно сбросили иго договора, но и успешно воссоединили наших родных под нашим знаменем! Пусть все румыны радуются, ибо настал их лучший час!"
 ROM_tisa_border:0 "Справжні кордони"
 ROM_tisa_border_desc:0 "Антанта обещала нам земли вплоть до Тисы еще в 1916 году, но, учитывая относительно небольшое румынское население Партии, мы рассматриваем возможность оставить это и вместо этого призываем старую французскую связь провести границу на Западе. Однако некоторые голоса кричат о создании Румынии от Днестра до Тисы, утверждая, что если не сейчас, то этого шанса у нас никогда не будет."
 ROM_entente:0 "Зв'язки з Антантою"
 ROM_entente_desc:0 "В 1916 году, в разгар побед России над Центральными державами, Румыния вошла в состав Антанты. Пока мы были побеждены, остатки Антанты сохранялись через капитуляции и революции. Теперь, когда Румыния вновь свободна и независима, мы, естественно, тяготеем к нашим бывшим союзникам, и мы должны официально попросить их вновь присоединиться к ним в их благородном начинании."
 ROM_finish_reunion:0 "Вільні кінці"
 ROM_finish_reunion_desc:0 "Пока мы воссоединяемся с Трансильванией, на повестке дня стоят другие вопросы, ибо Румыния должна быть еще больше. В конце концов, Великая Румыния сейчас должна быть защищена, чтобы выдержать испытание временем."
 ROM_balkan:0 "Майбутній напрямок"
 ROM_balkan_desc:0 "Наши поиски двояки: завершение мечты о Великой Румынии и обеспечение безопасного, процветающего района для нас. Мы должны обеспечить, чтобы наши друзья в регионе оставались такими, чтобы создать стабильный порядок для процветания Румынии."
 ROM_nationalization:0 "Іноземні активи"
 ROM_nationalization_desc:0 "Бухарестский договор поставил значительные экономические активы под совместный контроль Румынии и бывших Центральных держав или непосредственно в иностранные руки. Черный Понедельник, однако, разрушил немецкую экономическую гегемонию, и многие из их активов в Румынии подают на банкротство. Настало время вернуть их обратно в руки государства и его народа, чтобы вернуть контроль над собственной экономикой."
 ROM_organise_relief_work:0 "Надання допомоги"
 ROM_organise_relief_work_desc:0 "Экономический крах был одной из последних вещей, в которой мы нуждаемся в настоящее время, но к счастью, мы были благословлены плодородной почвой. Это может повлиять на нас на некоторое время, но мы можем удержать часть зерна, которое должно было быть экспортировано, чтобы не дать нашему народу умереть с голоду."
 ROM_safeguard_banks:0 "Гарантійний банківський сектор"
 ROM_safeguard_banks_desc:0 "Разрушение кредитного сектора приведет лишь к худшему экономическому кризису, так как фермеры не смогут вернуть свои деньги или вернуть кредиты, а бизнес будет еще хуже; банковский сектор необходимо держать на плаву, чтобы у нас был резерв денег на будущие проекты."
 ROM_reorient_economy:0 "Нові ринки"
 ROM_reorient_economy_desc:0 "В то время как немецкая экономическая сфера находится в руинах, возможностей для торговых сделок не так уж много, но и российское правительство, и правительство Антанты сигнализировали нам о своей заинтересованности в покупке румынской нефти и сельскохозяйственной продукции, чтобы смягчить свой собственный дефицит. Это, несомненно, прекрасное начало новой дружбы."
 ROM_continue_the_land_reform:0 "Легіонерська реформа"
 ROM_continue_the_land_reform_desc:0 "Амбициозная земельная реформа Кодряну была остановлена оппозицией со стороны короля и богатых землевладельцев, которые предпочитают неравный статус-кво. Мы должны разделить большие поместья и перераспределить землю для всех, а не только для небольшой аристократической элиты - сколько бы плохой крови она ни создавала среди них."
 ROM_compromise_with_the_landholders:0 "Компроміс"
 ROM_compromise_with_the_landholders_desc:0 "Перераспределение земли не может быть осуществлено без соглашения с землевладельческой аристократией. Возможно, мы сможем найти компромисс с большими поместьями, который удовлетворит как землевладельцев, так и мелких крестьян."
 ROM_rural_development_loans:0 "Кредити для фермерів"
 ROM_rural_development_loans_desc:0 "Поскольку Легион считает, что крестьянин занимает центральное место в румынской нации, вполне естественно, что мы действительно отражаем наши убеждения, оказывая экономическую поддержку мелким фермерам. Кредиты в сельской местности, которые составляют большую часть страны, должны быть доступными, чтобы способствовать росту экономики и улучшению условий."
 ROM_export_more_than_grain:0 "Експорт зерна"
 ROM_export_more_than_grain_desc:0 "Для того чтобы румынская экономика процветала в мире рынков, диверсификация - это лучший способ создать прочный национальный экономический фундамент. Это обеспечит то, что румынская экономика больше не будет находиться во власти рынка зерна и его колеблющихся цен."
 ROM_begin_mechanization:0 "Механізація с/г"
 ROM_begin_mechanization_desc:0 "Механизация экспоненциально улучшит производительность румынских фермерских хозяйств, что, несомненно, улучшит состояние сельской экономики. В то же время она улучшит условия жизни большинства румын и обеспечит изобилие продовольствия."
 ROM_rural_infrastructure_development:0 "Сільська інфраструктура"
 ROM_rural_infrastructure_development_desc:0 "Сельские регионы не только в значительной степени изолированы от городских, но и от других сельских регионов. Соединение страны сблизит людей, но это потребует значительных инвестиций в инфраструктуру и строительство в целом. Эти инвестиции, однако, также будут стимулировать экономику, создавая многочисленные рабочие места."
 ROM_diversify_agriculture:0 "Різноманітні культури"
 ROM_diversify_agriculture_desc:0 "Румыния остается в значительной степени аграрной страной и вероятно, останется таковой в обозримом будущем. Тем не менее, это не означает, что фермеры должны зависеть от одной культуры; румынские фермеры должны выращивать различные культуры, чтобы сохранить здоровье почвы и национальной экономики."
 ROM_bridge_the_urban_rural_gap:0 "Міста та села"
 ROM_bridge_the_urban_rural_gap_desc:0 "Ни для кого не секрет, что Румыния страдает от сильного разрыва между городом и деревней. По мере того, как страна становится все более взаимосвязанной, когда все меньше крестьян и рабочих никогда не встречались друг с другом, этот раскол медленно заживает. Дальнейшие усилия должны быть направлены на сближение людей разных регионов и происхождения, так как румыны образуют одну нераздельную нацию."
 ROM_focus_on_quality:0 "Якість понад усе!"
 ROM_focus_on_quality_desc:0 "Румыния, скорее всего, никогда не увидит развитой промышленной базы, сравнимой с другими великими индустриальными державами мира. Однако вместо того, чтобы сосредоточиться на количестве, румыны должны сосредоточиться на качестве своих ограниченных возможностей, чтобы занять свою собственную маленькую нишу в большом мире."
 ROM_exploit_the_rivers:0 "Експлуатація річок"
 ROM_exploit_the_rivers_desc:0 "Многие реки Румынии предоставляют бесконечные возможности для роста и развития за счет улучшения транспорта и гидроэнергетики. Хотя это потребует значительных инвестиций со стороны государства, долгосрочные выгоды будут огромными."
 ROM_restore_the_grazelands:0 "Пасовищні угіддя"
 ROM_restore_the_grazelands_desc:0 "Пастбищное животноводство имеет решающее значение для здоровой аграрной экономики, и значительная часть пастбищных угодий Румынии с годами была утрачена в результате индустриализации и крупных поместий. Капитан хочет помочь в его восстановлении, чтобы улучшить экономическую жизнеспособность страны, поскольку это сильно отразится на крестьянстве."
 ROM_foster_romanian_industry:0 "Румунська промисловість"
 ROM_foster_romanian_industry_desc:0 "Румыния станет современной страной только тогда, когда ее промышленность будет развиваться до уровня, эквивалентного другим западным странам ее размера. Для достижения этой цели король хочет еще больше субсидировать промышленность, чтобы создать отрасль, достойную нации."
 ROM_prosperity_for_all:0 "Процвітання"
 ROM_prosperity_for_all_desc:0 "Слишком долго среднестатистический румын, несмотря на свое богатство и рост, практически не видел улучшения своего состояния. По мере того, как реформы будут приобретать конкретные очертания, все больше и больше румын будут испытывать на себе влияние экономического развития и роста. В будущем вся нация, а не только богатые землевладельцы и плутократы, на самом деле почувствуют растущее процветание Румынии и станут маяком для других народов."
 ROM_engineering:0 "Промисловий розвиток"
 ROM_engineering_desc:0 "Индустриализация - это нечто большее, чем строительство большего количества заводов. Оборудование и инструменты необходимо покупать, изготавливать или модернизировать для повышения эффективности. Поэтому мы должны инвестировать в новые промышленные технологии в мире постоянного развития и изобретения, чтобы румынская промышленность оставалась конкурентоспособной и достойной."
 ROM_support_malaxa:0 "MALAXA"
 ROM_support_malaxa_desc:0 "Николае Малаха является, пожалуй, самым успешным румынским промышленником и безусловно, одним из самых богатых и хорошо связанных между собой. Поддерживая его усилия в компании MALAXA, мы, несомненно, будем вознаграждены финансовой и промышленной поддержкой, которая может оказаться решающей в дальнейшем развитии румынской экономики."
 ROM_refine_the_refineries:0 "Нафтопереробні заводи"
 ROM_refine_the_refineries_desc:0 "Нефтяные месторождения Плоешти, как известно, одни из самых богатых в Европе. Однако нынешние нефтеперерабатывающие заводы остаются лишь небольшой частью его потенциала. При определенной поддержке со стороны государства мы сможем и дальше расширять нашу нефтяную промышленность и пожинать ее плоды."
 ROM_assess_the_military:0 "Оцінка оборонки"
 ROM_assess_the_military_desc:0 "С момента прихода к власти Железной гвардии мы уже нарушили Бухарестский договор, введя воинскую повинность, по которому Румыния была ограничена армией в 45 000 человек. Нам необходимо дальнейшее расширение армии, чтобы обеспечить победу в будущих конфликтах."
 ROM_weapon_contracts:0 "Збройові контракти"
 ROM_weapon_contracts_desc:0 "Если Румыния хочет преуспеть в будущем конфликте, мы должны убедиться в том, что наша промышленность способна производить достаточное количество оборудования для нашей армии."
 ROM_legacy_of_berhelot:0 "Спадщина Бертело"
 ROM_legacy_of_berhelot_desc:0 "Анри Бертело возглавлял французскую военную миссию в Румынии во время Вельткрига. Во многом благодаря его усилиям нам удалось восстановить наши силы после неудачи 1916 года и добиться нескольких побед в объединенном наступлении Центральных держав. Таким образом, его наследие прочно укоренилось среди наших офицеров, многие из которых хотели восстановить румынскую армию, как это было в 1917 году."
 ROM_carpathian_fortresses:0 "Карпатські фортеці"
 ROM_carpathian_fortresses_desc:0 "Ни для кого не секрет, что скоро мы снова будем сражаться в Карпатах. Большая горная цепь очень благоприятствует защитникам, и пока Австро-Венгрия контролирует перевалы, мы должны быть готовы встретить их атаки лоб в лоб. Укрепления обеспечат, что любая атака будет стоить серьезной цены и позволят нам эффективно контратаковать."
 ROM_expand_the_fortifications:0 "Фортифікаційні споруди"
 ROM_expand_the_fortifications_desc:0 "Нынешняя линия укреплений совершенно неадекватна; Молдавия остается плохо защищенной. Линия должна быть продлена, чтобы охватить северные перевалы, прежде чем мы сможем улучшить существующие сильные стороны."
 ROM_artillery_development:0 "Снаряди, а не люди"
 ROM_artillery_development_desc:0 "У нас есть серьезный недостаток рабочей силы против наших вероятных врагов, что делает жизнь румын еще более ценной. А вот материальные потери возместить гораздо легче. Поэтому мы должны накапливать все больше оружия и боеприпасов, чтобы наша артиллерия могла должным образом защитить нашу незаменимую пехоту."
 ROM_marasti_marasesti_oituz:0 "Уроки великих битв"
 ROM_marasti_marasesti_oituz_desc:0 "Война против центральных держав изобилует румынскими тактическими победами, несмотря на стратегическую победу наших врагов. Битвы при Мэрэшти и Мэрэшешти являются величайшим примером румынского мастерства и храбрости перед лицом непреодолимых трудностей. Мы должны узнать, что сделало эти победы такими великими и что сделало кампанию неудачной, прежде чем мы будем бороться с ними снова."
 ROM_defense_focus:0 "Знекровлення ворога"
 ROM_defense_focus_desc:0 "Пусть они придут к нам через коварные горные перевалы. Мы встретим их свинцом и сталью из наших орудий. Мы прольем на них кровь, прежде чем они смогут забрать хоть одну румынскую жизнь. На этот раз, они будут единственными, кто будет принимать законопроект об этой войне за национальное единство."
 ROM_spirit_of_aggression:0 "Дух агресії"
 ROM_spirit_of_aggression_desc:0 "Мы никогда не сможем освободить румын через Карпаты, если будем сидеть сзади, согнувшись в бункерах. Мы должны преуспеть там, где потерпели неудачу в 1916 году, и вести борьбу с нашими врагами, иначе мы будем сидячими утятами против маневров наших врагов."
 ROM_armour_development:0 "Румунська бронетехніка"
 ROM_armour_development_desc:0 "Нефтяная промышленность Румынии ставит нас в отличное положение для моторизации и механизации нашей армии. Танки показали себя как грозное оружие, которое нельзя недооценивать, приносящее огневую мощь на фронт и в тыл, не дожидаясь, пока тяжелые орудия заползут в передние позиции."
 ROM_modern_communications:0 "Електронна розвідка"
 ROM_modern_communications_desc:0 "В будущих наступательных действиях, надлежащая разведка и связь дадут нам столь необходимое преимущество перед нашими врагами, дадут нашим войскам необходимую информацию и позволят им легче координировать свои действия."
 ROM_modern_calarasi:0 "Сучасний Каларіш"
 ROM_modern_calarasi_desc:0 "Калариш - это румынские кавалеристы, которые были рядом с первых дней существования румынских княжеств. В связи с тем, что мы делаем акцент на мобильность, стало необходимым модернизировать нашу кавалерию, превратив ее в современную силу с грузовиками, танками и автомобилями по мере того, как ценность всадника на поле боя снижается, но при этом его скорость остается существенной."
 ROM_mobility_and_infiltration:0 "Шокова тактика"
 ROM_mobility_and_infiltration_desc:0 "Вельткриг доказал, что мобильность и шок остается основным способом достижения полной победы. Мы должны избежать статической войны, от которой пострадали многие фронты, и обеспечить, чтобы наши силы оставались мобильными и сохраняли инициативу над противником."
 ROM_offense_focus:0 "Блискавичний удар"
 ROM_offense_focus_desc:0 "Скорость - это все. Это означает, что мы можем нанести первый удар противнику, в то время как сохранение инициативы означает, что наши враги не могут реагировать должным образом, всегда на задней стопе. Только так мы сможем подавить и уничтожить врага, прежде чем он сможет уничтожить нас цифрами."
 ROM_mountain_hunters:0 "Карпатські мисливці"
 ROM_mountain_hunters_desc:0 "\"Ванатори\", или "Охотники", были образованы в 1917 году по образцу французских шассеров Альпена в ответ на австро-венгерскую элиту "Кайзершютцен". Война в горах будет неизбежна в будущем, и наши альпинисты должны быть готовы к смертоносной современной войне в Карпатах."
 ROM_academia_tehnica_militara:0 "Військово-технічна академія"
 ROM_academia_tehnica_militara_desc:0 "Военная техническая академия "Фердинанд I" была создана и организована с целью подготовки столь необходимых специалистов и инженеров для поддержки модернизации румынских вооруженных сил."
 ROM_mountaineer_corps:0 "Альпіністський корпус"
 ROM_mountaineer_corps_desc:0 "\"Корпул де Мунт\" должны быть расширены, чтобы должным образом защитить наши великие горы от врага. Нам нужно больше, лучше обученных альпинистов, чтобы обеспечить успех нашей кампании по освобождению румын через Карпаты.."
 ROM_high-altitude_training:0 "Висотна підготовка"
 ROM_high-altitude_training_desc:0 "Пики и узкие перевалы Карпат неизбежно снова станут полем боя. Лыжные войска доказали свою полезность в этом типе местности, и мы должны обеспечить, чтобы у нас были солдаты, обученные этому сложному и специфическому методу ведения войны."
 ROM_expand_river_flotilla:0 "Дельта Дунаю"
 ROM_expand_river_flotilla_desc:0 "Великий Дунай формирует нашу южную границу, и он необходим как для нашей обороны, так и для нашей экономики. Теперь, наконец, он снова в наших руках, мы можем использовать его как артерию торговли, транспорта и кораблестроения."
 ROM_black_sea_fleet:0 "Флот Румунії"
 ROM_black_sea_fleet_desc:0 "Румынский военно-морской флот остается довольно небольшим, конечно, недостаточно для защиты нашего черноморского побережья. Пришло время расширить его до полноценных сил, и с этой целью будет введена в действие новая военно-морская программа."
 ROM_modern_randunica:0 "Сучасна Рандуніка"
 ROM_modern_randunica_desc:0 "Рандуница - была первым современным торпедным катером румынского флота, спущенным на воду в 1875 году. Его символ является выдающимся среди наших офицеров и энтузиастов флота, а наши новые эсминцы унесут его наследие с собой на Черное море."
 ROM_euxine_raiders:0 "Евксинські рейдери"
 ROM_euxine_raiders_desc:0 "Подводные лодки теперь проверенные рейдеры. Предыдущая война сделала это очень очевидным, и румынский флот должен в полной мере использовать свои возможности, чтобы сеять хаос на всем Черном море."
 ROM_the_king_ferdinand:0 "Король Фердінанд"
 ROM_the_king_ferdinand_desc:0 "Надлежащий флагман румынского флота задумывался довольно долго, но так и не воплотился в реальность. Эта мечта должна стать реальностью по мере того, как мы становимся серьезной державой в Черном море. Учитывая наши возможности и ограничения, крейсер, безусловно, сделает."
 ROM_black_sea_dominance:0 "Флот Чорного моря"
 ROM_black_sea_dominance_desc:0 "Черное море - одна из главных экономических артерий нашего государства, стремление к верховенству над ним вполне естественно для защиты наших интересов. Точно так же, как когда-то британцы правили волнами, мы, румыны, будем править Черным морем. Это, в конце концов, гораздо более реалистичная и практичная цель для нашего флота."
 ROM_river_gunboats:0 "Дунайська флотилія"
 ROM_river_gunboats_desc:0 "Дунайская флотилия сыграла важную роль в преследовании наступательных действий центральных держав, поддерживая во время войны наши собственные сухопутные силы. Так как она, вероятно, снова будет сражаться со своим австро-венгерским коллегой, ее следует и дальше расширять."
 ROM_passive_defenses:0 "Доктрина мінування"
 ROM_passive_defenses_desc:0 "Морские мины чрезвычайно эффективны в ограничении передвижения вражеских флотов, и мы должны использовать эту постоянно совершенствующуюся технологию для защиты наших берегов."
 ROM_control_of_danube:0 "Захисники Дунаю"
 ROM_control_of_danube_desc:0 "От Вены до Черного моря Дунай является, пожалуй, самым большим единым транспортным маршрутом в Европе. Как хозяин его устья мы можем извлечь большую пользу из реки и всей хозяйственной деятельности на ее берегах."
 ROM_develop_cetatea_alba:0 "Розвиток Четатя-Албе"
 ROM_develop_cetatea_alba_desc:0 "Констанца, некогда артерия, соединявшая нас с морем, находится в руках Болгарии. Если мы когда-нибудь захотим, чтобы наш военно-морской флот увидел нас лицом к лицу с одним из наших южных соседей, мы должны расширить те порты, которые у нас есть в Четатя-Албэ."
 ROM_equip_galati:0 "Галацька верф"
 ROM_equip_galati_desc:0 "Галацька верф имеет долгую историю кораблестроения. С утратой Констанцы мы должны обеспечить, чтобы Галац оставался должным образом оснащенным для строительства и обслуживания наших военных кораблей."
 ROM_equip_braila:0 "Верф Браїла"
 ROM_equip_braila_desc:0 "Хотя она и не так развита, как Галац, потеря Констанцы связала нам руки, и мы должны развивать верфь Браила, чтобы помочь справиться с ситуацией."
 ROM_found_iar:0 "IAR"
 ROM_found_iar_desc:0 "Industria Aeronautica Româna - является авиационным заводом в Бухаресте, специализирующимся на разработке новых учебных самолетов. Нам необходимо расширить его производственные мощности, чтобы дать им возможность помогать нашим военно-воздушным силам расти."
 ROM_legacy_of_vlaicu_and_vuia:0 "Спадщина Влайку та Вуя"
 ROM_legacy_of_vlaicu_and_vuia_desc:0 "Траян Вуя и покойный Аурел Влайку - величайшие пионеры авиации Румынии. Их навыки были ограничены не только пилотажем, но и конструированием самолетов. Наши будущие пилоты и истребители будут нести наследие героев авиации Румынии."
 ROM_ground_support_operations:0 "Летюча артилерія"
 ROM_ground_support_operations_desc:0 "Легкий бомбардировщик быстро завоевал прозвище \"летучая артиллерия\" во время Вельткрига, так как их использование на поле быстро рассматривалось как новая форма артиллерии. Поскольку артиллерия остается королем поля боя, вполне естественно, что мы вкладываем средства в их очевидных, воздушных преемников."
 ROM_domestic_manufacturing:0 "Розширення IAR"
 ROM_domestic_manufacturing_desc:0 "Industria Aeronautica Româna является крупнейшим румынским производителем самолетов, ответственным за большую часть наших истребителей. Чтобы обеспечить их постоянный вклад в наши военные усилия, они нуждаются в расширенных инвестициях."
 ROM_doctrinal_experiments:0 "Експерименти з доктринами"
 ROM_doctrinal_experiments_desc:0 "Новые самолёты и пилоты - все они хороши и важны, но доктрина не может отстать. Поскольку воздушная война остается совершенно новой концепцией с неясным будущим, мы должны инвестировать в испытания и эксперименты, чтобы наши пилоты и командиры не отставали от глобальных событий."
 ROM_rain_fire_upon_them:0 "Вогняний дощ"
 ROM_rain_fire_upon_them_desc:0 "Наши военно-воздушные силы должны сосредоточиться на оказании поддержки наземным подразделениям с использованием авиационной поддержки, бомбардировке целей и сильных сторон для содействия боевым возможностям сухопутных войск. Наши враги должны бояться неба, так как наши бомбардировщики не могут позволить им чувствовать себя в безопасности."
 ROM_drop_them_from_the_sky:0 "Скинь їх з неба!"
 ROM_drop_them_from_the_sky_desc:0 "Главная цель ВВС - уничтожить самолеты противника. Это единственный способ защитить как наших солдат, так и граждан от вражеских военных самолетов. Любая бомбардировка должна рассматриваться только тогда, когда мы достигли воздушного превосходства."
 ROM_legionary_victory:0 "Легіонерська Румунія"
 ROM_legionary_victory_desc:0 "Вопреки всему, мы преуспели в борьбе за власть против коварного короля. С последним барьером на нашем пути, отодвинутым на второй план, мы можем полностью сосредоточить нашу энергию на превращении Румынии в настоящий титан Балкан, как это было еще во времена Буребисты и Дромихает."
 ROM_captain_triumphant:0 "Капітан Тріумфант"
 ROM_captain_triumphant_desc:0 "После того, как кризис в Стелеску был успешно разряжен, а король перехитрил, Капитан стоит как самый могущественный человек в Румынии. Подобно тому, как он успешно руководил легион из небольшой группы из семи человек, чтобы быть самой мощной силой в Румынии, так что он будет направлять свою страну к светлому будущему."
 ROM_king_under_surveillance:0 "Король під наглядом"
 ROM_king_under_surveillance_desc:0 "Хотя институт монархии респектабельный, ясно, что он не должен слишком вмешиваться в наши дела. Убедившись, что жизненно важные придворные помещения всегда укомплектованы нашими людьми, мы можем сократить маневренность короля настолько, что у него не останется иного выбора, кроме как сотрудничать. Если король является символом нации, он не должен стоять на пути ее воли, воплощенной нами."
 ROM_legionary_industrialization:0 "Легіонерська індустріалізація"
 ROM_legionary_industrialization_desc:0 "Румынская нация может быть вечно в долгу перед своим крестьянством, но сильная нация также нуждается в сильной промышленности. Высвобождая энергию нашего народа, ведомого нашей направляющей рукой, мы успешно достигнем нашей цели - сильной индустриальной нации, способной смотреть в будущее, уважая наше прошлое."
 ROM_clime-groza_commission:0 "Комісія Кліме-Грози"
 ROM_clime-groza_commission_desc:0 "Георге Климе и Думитру Гроза, как опытные активисты легионеров, так и высокопоставленные члены корпуса легионеров, выступили с предложением помочь промышленному развитию Румынии. Потенциальные экономические выгоды не только огромны, но и быстрый рост городского рабочего крыла партии будет иметь неоценимое значение, так как поколения будут обязаны своим процветанием нам."
 ROM_from_camps_to_factories:0 "Від таборів до заводів"
 ROM_from_camps_to_factories_desc:0 "По мере развития нашего государства, в то время как трудовые лагеря будут продолжать закалять наших людей, наши заводы будут нуждаться в рабочих, чтобы фактически укомплектовать их кадрами. Таким образом, обслуживание рабочих лагерей будет хорошо развиваться и в дальнейшем на фабриках нашего великого народа."
 ROM_agrarian_base:0 "Аграрна база"
 ROM_agrarian_base_desc:0 "Несмотря на то, что наше движение возникло из националистического студенчества, нашей первой надлежащей базой поддержки было крестьянство, и мы будем чтить наше прошлое не одним, а несколькими способами, заботливо пропагандируя аграрное наследие нашего народа. Без них мы бы не стояли сегодня, и куда бы ни пошла наша нация, они будут сопровождать нас вечно."
 ROM_agency_of_public_works_focus:0 "Громадські роботи"
 ROM_agency_of_public_works_focus_desc:0 "Обладая властью в наших руках, мы можем должным образом централизовать и направить усилия в области общественных работ в нашей стране. Там, где в свое время государство потерпело неудачу, мы сумеем воспользоваться преимуществами хорошей инфраструктуры в сельской местности, и поколения за поколения будут благодарны за наши сегодняшние усилия."
 ROM_tradition_eternal:0 "Вічна традиція"
 ROM_tradition_eternal_desc:0 "Это не наш способ безрассудно посылать наших людей в опасное место, так как потеря сливок нашей культуры только ослабит наши силы так же, как это случилось в Никополе или на Криси все эти годы назад. Вместо этого мы будем придерживаться пути Капитана и поддерживать наши силы в резерве, в то же время создавая себе высокую позицию в любой прямой конфронтации."
 ROM_obligatory_camp_service:0 "Служба у таборі"
 ROM_obligatory_camp_service_desc:0 "Для того, чтобы наши люди были как можно лучше подготовлены к жизни, Капитан решил, что каждый член Легиона должен отработать срок службы в рамках нашей службы в расширяющемся рабочем лагере. Это не только укрепит их, но и поможет закрепить нашу репутацию бескорыстных работников на службе Отечеству, и результаты их труда будут сохраняться вечно."
 ROM_expand_hierarchy:0 "Ієрархія Легіону"
 ROM_expand_hierarchy_desc:0 "По мере роста нашего движения, иерархическая структура Легиона также должна расти, не только для того, чтобы вместить возросшее количество, но и для того, чтобы поддерживать твердую хватку Капитана. Сосредоточение движения помогло нам получить власть, а поддержание его дисциплины поможет нам сохранить сплоченность и смотреть в будущее, как одна душа."
 ROM_spiritual-national_guide:0 "Духовно-національний путівник"
 ROM_spiritual-national_guide_desc:0 "Капитан - больше, чем просто премьер-министр, больше, чем лидер Легиона и Партии, нет, он - духовный и национальный проводник румынского народа, который неустанно трудится на благо нашей страны и прокладывает путь к новому будущему нашей страны. Ему не нужно беспокоиться об обычной партийной политике, ибо на этом этапе его можно смело сказать, что он выше их."
 ROM_like_sun_in_the_sky:0 "Країна як сонце"
 ROM_like_sun_in_the_sky_desc:0 "Достигнув Великой Легионерской Победы и крепко держа страну в своих руках, мы должны отправиться на путь превращения Румынии в страну, подобную благословенному Солнцу на небесах; сияющую, завистливую, щедрую и освящающую все, что она милует. Несмотря на то, что мы добились больших успехов в достижении этой цели, многое еще предстоит сделать, но с верой в нашего Капитана и в нашу благородную Кровь, мы сделаем нашу мечту реальностью."
 ROM_second_legionary_victory:0 "Друга перемога легіонерів"
 ROM_second_legionary_victory_desc:0 "Возможно, королевская попытка свергнуть нас и послала шоковые волны на протяжении всего движения, но наша решимость оказалась сильнее! Народ не забыл своих истинных благодетелей и вернул нас к власти! Мы позаботимся о том, чтобы этот второй шанс не был упущен."
 ROM_defang_the_movement:0 "Знищення руху"
 ROM_defang_the_movement_desc:0 "Как бы ни помогали нам в прошлом наши более... уникальные подходы к проблемам, тот факт, что они привели к проблемам, неоспорим. Мы должны, по крайней мере, приложить символические усилия, чтобы казаться более респектабельными, даже если за кулисами мы такие же, как всегда."
 ROM_alliance_with_the_church:0 "Союз із Церквою"
 ROM_alliance_with_the_church_desc:0 "Как бы ни предпочитали некоторые священнослужители дистанцироваться от нас, мы все равно были очень тверды в защите Святой Церкви и Праведной Веры. Вполне логично, что мы пытаемся и дальше ухаживать за самыми благородными организациями. Кто же мы, если не защитники веры перед лицом безбожных синдикалов, в конце концов?"
 ROM_agrarian_price_controls:0 "Контроль цін"
 ROM_agrarian_price_controls_desc:0 "Рынок, хотя и является полезным инструментом для достижения больших богатств для нашей нации, может также быть неуступчивым злоумышленником для наших бедных, которые могут в конечном итоге вынуждены прибегать к бартеру или натуральному хозяйству, чтобы получить продукты питания, в которых они нуждаются. Нет, ибо мы будем навязывать набор относительно статических цен на основные продукты питания, так что через несколько лет базовая цена на хлеб, как все представляют себе, будет той, которую мы продиктуем."
 ROM_legionary_culture_centers:0 "Центри культури"
 ROM_legionary_culture_centers_desc:0 "Без должной осведомленности о нашей культуре мы бы потеряли себя в туманах истории; чтобы избежать этого перспективного позора, мы откроем ряд культурных центров по всей стране, призванных просвещать румынский народ об его наследии и помогать ему увидеть его великое предназначение, спонсируемое и поддерживаемое, конечно же, нашими верными кавалерами в зеленом цвете."
 ROM_numerus_valachicus:0 "Нумер Валахіч"
 ROM_numerus_valachicus_desc:0 "Университетская система нашей страны имеет тревожную долю нерумынских студентов. В прошлом наше студенческое население уставало от этого воспринимаемого вторжения, зажигая искру, которая привела бы к основанию нашего движения. Мы введем особую форму нумерологического клаузуса, который связывает численность студентов с демографическим процентом, гарантируя румынское большинство."
 ROM_legionary_cooperatives:0 "Легіонерські кооперативи"
 ROM_legionary_cooperatives_desc:0 "За годы борьбы и правления наша система кооперативов зарекомендовала себя как полезный способ заработать деньги и приумножить легионерские узы, как между собой, так и между рядовыми гражданами. Давайте расширим нашу уникальную маленькую торговлю и закрепим нашу роль в экономической системе страны!"
 ROM_court_the_king:0 "При дворі короля"
 ROM_court_the_king_desc:0 "Его Величество, как сообщается, был в ужасе, когда услышал о нашей победе на выборах, и учитывая проблемы, которые привели к этой особой ситуации, его нельзя винить. Однако, чтобы избежать неприятностей, которые мы пережили с последним королем, Каролем II, мы должны, по крайней мере, попытаться играть вежливо с Его Величеством; если создастся впечатление, что мы пытаемся каким-то образом поддержать демократию, то шансы на досрочное свержение соответственно уменьшатся."
 ROM_the_first_among_parties:0 "Перша серед сторін"
 ROM_the_first_among_parties_desc:0 "Наш статус первого среди равных в развивающейся румынской политической системе с каждым днем становится все более неоспоримым; развитие, оцененное нашим великим Капитаном, который в конце концов стал больше политиком, чем комбатантом, как в свое время. Мы должны продолжать наши усилия по дальнейшей легитимации и занять для Движения нишу, которая выдержит испытание временем."
 ROM_green-tinted_democracy:0 "Зелена демократія?"
 ROM_green-tinted_democracy_desc:0 "В отличие от нашей предыдущей цели - бесспорного правления, нам удалось превратить нашу удивительную победу в шанс навсегда оставить свой след в румынской политической системе и обеспечить постоянную нишу для нас, что бы ни случилось в будущем. Наша страна будет сиять так же ярко, как солнце на небе, и мы достигнем этой самой благородной цели, будь то благородными средствами или нет."
 ROM_green_prince_stands_up:0 "Зелений князь"
 ROM_green_prince_stands_up_desc:0 "[cantacuzino1desc]"
 ROM_green_prince_stands_up1_desc:0 "Хаос после убийства нашего любимого Капитана и королевско-легионерского конфликта, стал слишком тяжелым испытанием, и нужна твердая рука. К счастью, нужный человек встал в нужное время, успешно восстановив контроль и над Легионом, и над страной. Теперь Румынией будет править твердая рука, которую она требует; железный кулак князя Александра Кантакузино."
 ROM_green_prince_stands_up2_desc:0 "Наш любимый Капитан передал нам обязанность вести Румынию в новое будущее, и нужна твердая рука. К счастью, нужный человек встал в нужное время, успешно восстановив контроль как над Легионом, так и над страной. Теперь Румынией будет править твердая рука, которую она требует; железный кулак князя Александра Кантакузино."
 ROM_legionary_revolution:0 "Легіонерська революція"
 ROM_legionary_revolution_desc: "[cantacuzino2desc]"
 ROM_legionary_revolution1_desc:0 "Как бы почтенно ни был наш Капитан, его попытка придерживаться старой партийной системы привела к его убийству оппонентами. Возвращаясь к нашему прошлому как революционной ячейке, мы восстановили контроль, и теперь мы в состоянии по-настоящему развязать нашу собственную революцию. Когда и Старая гвардия, и Рабочий корпус сплотились за Кондукэтором и Регентом, никакие междоусобицы не смогут отвлечь нас от нашей священной миссии."
 ROM_legionary_revolution2_desc:0 "Каким бы уважаемым не был наш Капитан, его попытка придерживаться старой партийной системы привела к его отставке и провалу. Возвращаясь к нашему прошлому как революционной ячейке, мы восстановили контроль, и теперь мы в состоянии по-настоящему развязать нашу собственную революцию. Когда и Старая гвардия, и Рабочий корпус сплотились за Кондукэтором и Регентом, никакие междоусобицы не смогут отвлечь нас от нашей священной миссии."
 ROM_send_out_the_greenshirts:0 "Зелені сорочки"
 ROM_send_out_the_greenshirts_desc:0 "Мы добились больших успехов в восстановлении порядка, однако мятежные элементы по-прежнему угрожают нашему правлению. К счастью, наши вечно лояльные "зеленые рубашки" готовы помочь нам подавить мятеж, и с некоторой подготовкой и дополнительными мерами они будут действовать. Простая подпись - это все, что нам нужно, чтобы показать, кто на самом деле правит этими улицами."
 ROM_national_brotherhood_focus:0 "Національне братство"
 ROM_national_brotherhood_focus_desc:0 "В течение самого долгого времени нас разделяли различные барьеры, и хотя Объединение и меры, принятые с тех пор, помогли их преодолеть, еще многое предстоит сделать для того, чтобы, наконец, положить конец братским конфликтам. Подчеркивая наше общее прошлое, наш сегодняшний шанс и нашу будущую славу, мы поможем привить чувство истинного братства нашему народу, и ни один румын больше не будет чужим для другого."
 ROM_oust_the_foreign_monarch:0 "Іноземний монарх"
 ROM_oust_the_foreign_monarch_desc:0 "Несмотря на то, что монархия помогла нам построить нашу нацию, в королевском доме до сих пор сохранились инородные элементы. Даже король, который родился здесь, работал против нас, теперь у нас нет другого выбора, кроме как заменить иноземную династию. Кондукэтор Кантакузено поклялся исполнять свои обязанности регента до тех пор, пока не будет выбран новый монарх."
 ROM_romanian_of_tomorrow:0 "Румун завтрашнього дня"
 ROM_romanian_of_tomorrow_desc:0 "Со временем люди становятся самодовольными. К счастью, наш милостивый Кондукэтор Кантакузено знает, что нужно делать и какие черты нужно развивать, чтобы сохранить настоящий боевой дух румынского народа. Как бы мы ни уважали наше прошлое, мы должны заново открыть его и всегда бросать себе вызов, покончить с апатией и обманом, которые так долго мучили нас. Во имя Короля, Креста и народа мы победим."
 ROM_vanguard_of_reaction:0 "Авангард реакції"
 ROM_vanguard_of_reaction_desc:0 "Недостаточно просто переделать нашу страну из долга перед собой; мы должны взять на себя обязательство создать Румынию завтрашнего дня, чтобы обеспечить наше место как ведущей нации в истории, маяка национализма, героического революционного духа и христианства. Любители и подражатели придут со временем, как Франция стала маяком после завоеваний Наполеона."
 ROM_end_unjust_privileges:0 "Знищення привілеїв"
 ROM_end_unjust_privileges_desc:0 "Легионарии являются примером для румынского народа в его братстве, в отличие от буржуазии прошлого, которая, фетишизируя старую Францию, оторвалась от реальности земли. Это в сочетании с материализмом разрушает наше нравственное волокно, и это не может быть сделано. Пусть тот, кто действительно полезен своим родственникам, станет уважаемым, а не богатым, и пусть начнется распутывание румын."
 ROM_break_the_banks:0 "Знищення банків"
 ROM_break_the_banks_desc:0 "Доминирование спекулятивного капитала душит наш дух и помогает порождать желания мягкой жизни, без трудностей и не помогая ничему способствовать. Больше нет! Пришло время, наконец, разрушить этот удушающий захват, который он имеет на нас, и вернуть честный труд в тот облагораживающий эффект, который он всегда должен был иметь, и вновь закрепить истинные права и социальные обязанности богатства."
 ROM_we_shall_raise_ourselves:0 "Піднесення"
 ROM_we_shall_raise_ourselves_desc:0 "Теперь, когда мы свободны от иностранного господства, будь то османское, австрийское или русское, на нас и только на нас ложится ответственность за нашу собственную судьбу. Своими собственными усилиями мы не только откроем для себя тот дух, который помог нам выжить все это время, но и возвысим себя среди правящих народов Европы! Мы больше не будем рабами нарушителей, мы сами будем властвовать над ними!"
 ROM_cult_of_the_warrior:0 "Культ воїна"
 ROM_cult_of_the_warrior_desc:0 "Интеллектуализм, хотя и необходим в некоторых отношениях, но не самый идеальный образ жизни для нас, так как он порождает трусость и душит храбрость. Нет, для того, чтобы должным образом защитить наш дом и достичь нашей священной судьбы, мы должны заново открыть для себя добродетели наших защитников старины; простоту, физическое совершенствование и избавление от чрезмерного рационализма в пользу героического мистицизма."
 ROM_national_legionary_state:0 "Націонал-легіонерська держава"
 ROM_national_legionary_state_desc:0 "Еще многое предстоит сделать, но с учетом заложенных основ и установленных базовых рамок мы сможем надлежащим образом провозгласить Национально-легионерское государство и закрепить наши достижения на данный момент, а также подготовиться к следующим шагам по преобразованию нашей психики и нации. Да здравствует легион, Капитан и дирижер! Вперёд, дорогие братья! Вперед к победе!"
### Carol II ###
 ROM_carlist_restoration:0 "Реставрація"
 ROM_carlist_restoration_desc:0 "Его Величество, Кароль II, одержал победу в поединке с так называемым \"Капитаном\". Когда Кодряну уйдет с дороги, король теперь может приступить к реализации Своего плана по восстановлению Своего законного места в румынском народе. Да здравствует король!"
 ROM_the_remaining_legionaries:0 "Доля легіонерів"
 ROM_the_remaining_legionaries_desc:0 "В то время как Легион фактически распался, слишком много высокопоставленных легионеров остаются на свободе и следовательно, представляют угрозу для правительства. Мы должны устранить опасных и очистить остальных от их преступлений против нации."
 ROM_reward_the_loyal:0 "Нагорода відданому"
 ROM_reward_the_loyal_desc:0 "В это страшное время, когда измена широко распространена, важно помнить о тех, кто остался верен Его Величеству в самый трудный час. Наград хватает тем, кто остался верен, точно так же, как и наказаний тем, кто предал Нас."
 ROM_carol_constitution:0 "Королівська конституція"
 ROM_carol_constitution_desc:0 "Последние несколько лет только показали, что нынешняя конституция невероятно несовершенна. Такие демагоги, как Кодряну, больше не смогут влиять на общественность; король, и только король, будет вести народ. Несмотря на то, что Парламент остается, сенаторы, назначаемые Его Величеством и депутатами, реорганизованы по корпоративному принципу, исполнительная и законодательная власть принадлежит королю."
 ROM_carol_const_tt:0 "Начнется разработка королевской Конституции."
 ROM_royal_philantrophy_focus:0 "Королівська філантропія"
 ROM_royal_philantrophy_focus_desc:0 "По мере того, как нация перестраивается, король, как спаситель нации, должен быть в авангарде благотворительной деятельности по всей стране. Это необходимо не только для восстановления репутации Его Величества, но и для того, чтобы помочь восстановить ткань общества, разорванную манипулятивными демагогами и некомпетентными политиками."
 ROM_nrf:0 "Фронт відродження"
 ROM_nrf_desc:0 "Национальное единство было разрушено в последние годы некомпетентностью, движимой корыстными интересами политических партий и демагогов. С расколом, вызванным партиями, можно справиться только путем создания единой проправительственной политической группы, которая заменит собой сломанную систему партий. Фронт национального возрождения будет служить королевским политическим инструментом для восстановления и модернизации Румынии."
 ROM_cult_of_personality:0 "Культ особистості"
 ROM_cult_of_personality_desc:0 "Этого недостаточно для культивирования положительного имиджа короля. Он должен быть возведен в ранг неоспоримого Кондукэтора нации. Истинная власть Его Величества должна быть отражена повсюду, чтобы обеспечить легитимность и силу правительства в глазах общественности и не дать ранам нации всплыть на поверхность."
 ROM_crown_patronage:0 "Патронат корони"
 ROM_crown_patronage_desc:0 "Его Величество - не извиняющийся поклонник искусства, и большие суммы тратятся на субсидирование культурных проектов, особенно если они служат улучшению имиджа короля. Хотя он мало интересуется экономикой, его советники - способные люди, и они предлагают продолжать крупные государственные проекты развития по всей стране, что только помогает культивировать его филантропический имидж."
 ROM_corporatism:0 "Корпоративний альянс"
 ROM_corporatism_desc:0 "Хотя корпоратизм является важным аспектом деятельности правительства Его Величества, корпоративные интересы также, несомненно, играют решающую роль в развитии страны. Присоединение к крупнейшим корпорациям Румынии обеспечит нам мощную поддержку богатых промышленников и инвесторов во многих проектах развития государства повсюду."
 ROM_empowered_camarilla:0 "Уповноважена Камарілья"
 ROM_empowered_camarilla_desc:0 "Король Румынии всегда имел неформальную сеть советников и советников. Эта Камарилья, однако, никогда не становилась реальным учреждением с реальными полномочиями. При жестком контроле короля, это должно измениться, и тайный совет короля, наконец, сделает его официальным, еще более укрепив власть Его Величества."
 ROM_an_idealized_sovereign:0 "Ідеалізований король"
 ROM_an_idealized_sovereign_desc:0 "Как часть культа личности Его Величества, идеализированный образ короля является одним из наиболее важных аспектов. Король должен быть изображен таким образом, чтобы по-настоящему показать свою силу и назначенную Богом миссию по руководству румынским народом, а народ должен почитать своего Спасителя-Короля, так как Он приносит им золотой век."
 ROM_reshaping_the_country:0 "Перебудова країни"
 ROM_reshaping_the_country_desc:0 "По мере того, как Румыния вступает в золотой век, страна неизбежно будет переосмысливаться по мере того, как она становится современной. Румыны будут лучше, чем когда-либо прежде, связаны между собой, так как железные дороги и автомагистрали доставляют людей и товары в и из каждого уголка страны. Они будут символизировать восхождение королевства к процветанию."
 ROM_long_live_the_king:0 "Король відродження"
 ROM_long_live_the_king_desc:0 "У Его Величества Кароля II много титулов. От Кондукэтора до короля культуры, возможно, его любимым является \"Король Возрождения\", так как Румыния вступает в беспрецедентный золотой век. Под его руководством Румыния достигнет новых высот как маяк процветания в суровом, неспокойном регионе Европы."
 ROM_railroad_effort:0 "Нові зв'язки"
 ROM_railroad_effort_desc:0 "По мере того, как наша нация оправляется от многолетних внутренних политических трений, мы создаем новые связи между нашими людьми, как идеологические, так и физические, чтобы преодолеть разрыв и по-настоящему объединить наш народ."
 ROM_michael:0 "Уряд Михая"
 ROM_michael_desc:0 "Королевско-легионерский конфликт привел нацию к полному разорению, так как два лидера позволили своей ссоре превратиться в бессмысленное убийство. После того, как автократия и Капитан ушли, молодой король и армия должны собрать военные части и восстановить Румынию. Как только генералы стабилизируют ситуацию, старые политики вернутся, и свободные выборы вновь определят будущее нации."
 ROM_PNL_victory:0 "Націонал-ліберали"
 ROM_PNL_victory_desc:0 "Национальная либеральная партия - старейшая политическая партия Румынии, триумфально возвращается на политическую сцену. После того, как Легион и амбициозная Кароль II были сметены, мы Национальные Либералы, должны будем восстановить нашу нацию и демократию."
 ROM_PNL_through_us_ourselves:0 "Prin noi însine!"
 ROM_PNL_through_us_ourselves_desc:0 "\"Prin noi însine!\" - это девиз нашей партии; румынский народ может достичь процветания только благодаря нашей собственной напряженной работе. Мы сделаем наш народ максимально самодостаточным, развивая собственную промышленность."
 ROM_PNL_railway_investments:0 "Залізничні інвестиції"
 ROM_PNL_railway_investments_desc:0 "Железные дороги являются основой любой индустриализирующейся экономики, так как они будут стимулировать рост и сближать нашу страну."
 ROM_PNL_centralization:0 "Централізація"
 ROM_PNL_centralization_desc:0 "Румыния - единая нация, и требования регионалистов и децентралистов равносильны сепаратизму и следовательно, измене. Власть должна быть в руках центрального правительства, ибо только оно знает и понимает общую картину-саму нацию в целом."
 ROM_PNL_economic_integration:0 "Економічна інтеграція"
 ROM_PNL_economic_integration_desc:0 "Румыния слишком долго была разобщена, ее основные исторические регионы развивались в значительной степени независимо друг от друга. Этого больше не может быть, ибо нация должна быть по-настоящему единой. Интеграция румынской экономики в единую единицу усилит влияние центрального правительства и его способность развивать нацию в целом."
 ROM_PNL_bratianu:0 "Спадщина сім'ї Братіану"
 ROM_PNL_bratianu_desc:0 "В НЛП преобладала семья Брациану, и большинство партийных председателей были наследниками. Эта монополия долгое время подвергалась критике и вызывала фракционизм внутри партии. Однако, несмотря на их первоначальное исключение, настало время обратиться к слону в комнате, так как Дину Брациану стремится помочь Национальным либералам, что может оказаться полезным."
 ROM_PNL_rebranding:0 "Перебудова"
 ROM_PNL_rebranding_desc:0 "Когда легион захватил власть, они были готовы изобразить национальных либералов как источник проблем Румынии после Великой войны. Их пропаганда зарекомендовала себя как долгосрочная, и пришло время восстановить наш имидж среди румынского народа."
 ROM_PNL_national_revival:0 "Національне відродження"
 ROM_PNL_national_revival_desc:0 "Национальная либеральная партия всегда принимала румынский национализм вместе со своими либеральными идеалами. С воссоединением румынского народа нация вступает в новую эру, в новое национальное возрождение, когда мы празднуем наши великие достижения в новейшей истории."
 ROM_PNL_constitution:0 "Упорядкована конституція"
 ROM_PNL_constitution_desc:0 "Сейчас НЛП вводит новую конституцию. Демократические традиции должны быть вновь закреплены, а ее статьи отражают либеральные и националистические идеалы партии. В будущем Румыния сможет называть себя стабильным и процветающим государством, свободы и интересы которого будут защищены."
 ROM_PNT_victory:0 "Націонал-селянська партія"
 ROM_PNT_victory_desc:0 "Союз Крестьянской партии и Румынской национальной партии, расположенной в Трансильвании, создал мощный политический блок - Национальную крестьянскую партию (PNT). Их триумф на всеобщих выборах - сюрприз; возможно, умы Карпат наконец-то смогут привнести в румынскую политику столь необходимую новую кровь и идеи после фиаско легионерского правительства."
 ROM_PNT_open_doors_policy:0 "Політика відкритих дверей"
 ROM_PNT_open_doors_policy_desc:0 "Политика открытых дверей была предложена PNT для привлечения иностранного капитала для инвестиций в промышленное развитие, полагая, что Румыния в одиночку просто не имеет капитала для поддержки экономического развития в масштабах, необходимых для конкуренции с остальной Европой."
 ROM_PNT_rural_banks:0 "Кооперативний банкінг"
 ROM_PNT_rural_banks_desc:0 "Кооперативный банкинг, такой как кредитные союзы, стал относительно недавним событием в аграрной экономике. Эти в основном сельские учреждения гораздо лучше приспособлены к реалиям Румынии, население которой в подавляющем большинстве состоит из крестьян. Таким образом, мы сможем лучше развивать экономику сельских районов Румынии и обеспечить, чтобы большинство румын извлекало выгоду из экономического роста, а не только городская элита."
 ROM_PNT_developmentalism:0 "Девелопменталізм"
 ROM_PNT_developmentalism_desc:0 "Девелопментализм - это экономическая теория, согласно которой менее развитые страны должны сосредоточиться на создании разнообразного внутреннего рынка, в основном за счет умеренного интервенционизма и ограниченного импорта. PNT надеется достичь умеренной программы индустриализации для диверсификации и укрепления экономики."
 ROM_PNT_limited_dirigism:0 "Обмежений дирижизм"
 ROM_PNT_limited_dirigism_desc:0 "Несмотря на то, что экономика, как с точки зрения пропуска, так и плановой экономики, доказала множество сильных и слабых сторон, PNT верит в умеренный курс, при котором правительство вмешивается посредством ограниченного государственного планирования, в основном \"руководящий\" рыночная экономика."
 ROM_PNT_peasant_state:0 "Селянська держава"
 ROM_PNT_peasant_state_desc:0 "Крестьяне составляют подавляющее большинство населения. Вполне естественно, что правительство должно сконцентрироваться, прежде всего, на улучшении их материального положения. Таким образом, как представители крестьянского класса, PNT превратит Румынию в \"крестьянское государство\" которые действительно будут работать в их интересах."
 ROM_PNT_cooperatives:0 "Підтримуючі кооперативи"
 ROM_PNT_cooperatives_desc:0 "Для крестьян кооперативы являются естественным способом организации сельского населения и экономики, так как они лишь изредка покидают свои общины. Именно через кооперативы крестьяне будут действительно процветать в условиях улучшенной экономики."
 ROM_PNT_office_of_regional_development:0 "Управління регіонального розвитку"
 ROM_PNT_office_of_regional_development_desc:0 "Основав Бюро регионального развития, правительство сможет лучше оценивать и решать экономические проблемы различных регионов Румынии. Через них инвестиции будут направляться туда, где это необходимо для улучшения местной экономики."
 ROM_PNT_community_of_producers:0 "Спільнота виробників"
 ROM_PNT_community_of_producers_desc:0 "\"Сообщество производителей\" является экономической и политической доктриной Вирджила Маджору, направленной на решение проблемы постоянно растущего разрыва между социальными классами. По его мнению, для создания гармоничного общества лейбористы должны доминировать над Капиталом, а не наоборот; сельские, городские и интеллектуальные работники должны быть соучастниками производства для достижения с этой целью экономической самодостаточности."
 ROM_PNT_protect_little_man:0 "Захист маленької людини"
 ROM_PNT_protect_little_man_desc:0 "Юлиу Манью - человек народа. Маленький человек, крестьянин и промышленный работник, должен быть защищен от экономической и политической элиты страны, которая стремится поработить его. Олигархия Старой Румынии уже однажды привела к разорению нации, и нельзя допустить, чтобы это повторилось."
 ROM_PNT_rural_gendarme:0 "Сільська жандармерія"
 ROM_PNT_rural_gendarme_desc:0 "Как легионеры, так и синдикалисты доказали, что для защиты людей, уязвимых для их тактики запугивания и демагогии, необходимо сохранять правопорядок. Сельская жандармерия станет символом стабильности в Великой Румынии."
 ROM_PNT_constitution:0 "Селянська конституція"
 ROM_PNT_constitution_desc:0 "После того как НТП сможет заручиться поддержкой румынского народа, будет обнародована новая конституция. Демократические институты должны быть вновь защищены, в то время как румынским крестьянам, составляющим подавляющее большинство населения, будет гарантировано центральное место в румынском обществе. Румыния действительно станет крестьянским государством, которое действительно стремится к лучшему для своего народа."
