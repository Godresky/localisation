 ROM_integrate_silistria:0 "Интеграция Силистрии"
 ROM_integrate_silistria_desc:0 "Некоторое время спустя после Второй Балканской войны на Силистрию, тем не менее, претендует Румыния как из-за румынского меньшинства там, так и из-за ее стратегического значения в контроле над Дунаем."
 ROM_integrate_state_decision:0 "Интегрировать [From.GetName]"
 ROM_integrate_state_decision_desc:0 "Румынские земли по всей Карпате так долго отделялись от родины, что их интеграция оказалась серьезным вызовом для нашей бюрократии и администрации. Наконец-то, [From.GetName] готов к полной интеграции в государство Большая Румыния, где будут созданы новые графства и избирательные округа."
 ROM_integrate_szeklerland:0 "Успокоить [789.GetName]"
 ROM_integrate_szeklerland_desc:0 "Регион с преобладающим венгерским населением в Восточной Трансильвании будет трудно интегрировать в Великую Румынию, так как они открыто враждебно относятся к ней. Тем не менее, армия и жандармерия позаботятся о поддержании порядка и обеспечении возможности проведения земельной реформы должным образом (разумеется, с уделением приоритетного внимания местным румынам). Вскоре они поймут, что вся Трансильвания должна оставаться румынской, независимо от их враждебности."
 ROM_romanianization_of_szeklerland:0 "Интегрировать [789.GetName]"
 ROM_romanianization_of_szeklerland_desc:0 "Интеграция региона Трансильвании с венгерским большинством была нелегкой задачей. Наш успех до сих пор можно объяснить его изоляцией от венгерской стороны, во многом окруженной лояльными румынами. Тем не менее, следующим шагом является использование преимуществ социально-экономического и культурного разделения между венгерскими дворянами и шеклерами, поддерживая при этом тех, кто готов сотрудничать с нашим правительством."
 ROM_integrate_bucovina_decision:0 "Интегрировать [From.GetName]"
 ROM_integrate_bucovina_decision_desc:0 "Буковина имеет значительное румынское население, но остается довольно многонациональной с большим количеством украинцев и евреев. Тем не менее, регион был относительно сговорчивым и миролюбивым, и его интеграция должна быть относительно болезненной, по крайней мере, для нас."
 
 ROM_reunion_category:0 "Вместе, сейчас и навсегда"
 ROM_reunion_category_desc:0 "Поскольку румынские земли по всей территории Карпат так долго находились под иностранным господством, их интеграция будет важной задачей, так как их экономика ориентирована на старых угнетателей. Торгово-административные отношения должны быть смещены в сторону Бухареста и в пользу этнических румын региона, а не иностранцев и их раздутых феодальных владений."
 ROM_the_mehedinti_commission:0 "Комиссия Мехединти"
 ROM_integrate_railways:0 "Соединить железные дороги"
 ROM_integrate_railways_desc:0 "Железные дороги Трансильвании находились под управлением венгерской государственной железнодорожной корпорации, пока мы не освободили ее от них. Теперь эти железнодорожные линии и административные центры должны быть реорганизованы и интегрированы в CFR, собственную железнодорожную власть Румынии."
 ROM_wealth_under_carpathians1:0 "Розия Монтана Майнинг"
 ROM_wealth_under_carpathians1_desc:0 "В течение многих веков в Рошия Монтана существовали крупные горнодобывающие предприятия. С уходом австро-венгерских властей мы можем реорганизовать и расширить эту деятельность на благо нашего государства и румынских горняков в этом районе."
 ROM_wealth_under_carpathians2:0 "Дополнительные исследования"
 ROM_wealth_under_carpathians2_desc:0 "При дальнейших инвестициях, богатства, скрытые в Карпатах, могут быть раскрыты для поддержки индустриализации Румынии и расширения национальной экономики."
 ROM_reorganise_UDR:0 "Реорганизация металлургического завода Резита"
 ROM_reorganise_UDR_desc:0 "Завод Резита является крупным производителем стали в недавно освобожденных регионах. До сих пор они принадлежали австрийской фирме и будут реорганизованы в должным образом румынскую фирму "Uzinele de Fier si Domeniile Resita" (UDR)."
 ROM_undo_foreign_influence:0 "Отменить иностранное влияние"
 ROM_undo_foreign_influence_desc:0 "На протяжении веков румыны Трансильвании находились под иностранным владычеством, и их влияние остается глубоко укоренившимся. Их остатки должны быть сметены и заменены, так как Трансильвания должна отражать свою роль как сердцевины румынской культуры."
 ROM_land_for_romanians:0 "Земля для румын"
 ROM_land_for_romanians_desc:0 "С нашей Трансильвании вполне естественно, что мы применяем там законопроект о земельной реформе. Это значительно расширит возможности бывших угнетенных местных румын и лишит иноземное мадьярское дворянство, позволит первым занять свое законное место в экономике и управлении края, а вторым разобьют железную хватку края."
 ROM_monetary_union:0 "Денежный союз"
 ROM_monetary_union_desc:0 "Экономика Трансильвании веками находилась под иностранным контролем, в качестве валюты использовалась австро-венгерская крона. Замена кроны на лей кажется легкой на бумаге, но на самом деле это будет долгий и дестабилизирующий процесс. Тем не менее, это важный шаг для переноса экономики Трансильвании в Бухарест."
 ROM_together_now_and_forever:0 "Вместе, сейчас и навсегда"
 ROM_together_now_and_forever_desc:0 "Этот день станет известен как День Великого Союза, когда старые княжества Валахия, Молдавия и Трансильвания, наконец, воссоединятся. В отличие от союза Михаила Храброго, этот союз будет постоянным, и румынский народ, наконец, будет Вместе, Сейчас и Навсегда."
 
 ROM_reform_carol_mission:0 "Земельная реформа обетованная"
 ROM_reform_carol_mission_desc:0 "Даже если король относится к этому с теплом, Земельная реформа была обещана, и настало время ее проведения. Даже если она закончится не так, как задумал Кодряну, земельная реформа должна быть правильно проведена на благо румынских крестьян и будущего нации."
 ROM_reform_czc_mission:0 "Земельная реформа обещана"
 ROM_reform_czc_mission_desc:0 "Земельная реформа была краеугольным камнем политики Кодряну, но ему пришлось преодолеть многочисленные препятствия, чтобы даже быть принятым. Однако сейчас люди все больше нетерпеливо ожидают обещаний и мало результатов, и настало время для того, чтобы мы добились нужных, заметных результатов, чтобы показать огромные усилия нашего правительства."
 
 ROM_demand_banat:0 "Требовать Западный Банат"
 ROM_demand_banat_desc:0 "В Западном Банате проживает значительное румынское меньшинство, которое мы должны защищать любой ценой."
 ROM_demand_bucovina:0 "Требовать Буковину"
 ROM_demand_bucovina_desc:0 "Буковинский край является законной частью нашего царства, многие его жители жаждут воссоединения, как это делали до них их трансильванские братья."
 
 ROM_economic_council_decision:0 "Пакт Организации"
 ROM_economic_council_decision_desc:0 "В рамках нашего стремления к углублению связей с нашими союзниками и улучшению экономического положения всего Балканского региона, мы можем предложить формирование экономического союза. Для руководства им будет сформирован Экономический совет, состоящий из экспертов в области торговли и финансов из стран-участниц, который будет консультировать лидеров Белградского Договора. Чем больше члены согласятся, тем сильнее будут выгоды."
 ROM_economic_council_expansion:0 "Глубокие экономические связи"
 ROM_economic_council_expansion_desc:0 "На сегодняшний день экономический союз оказался очень полезным для всех его членов, и мы можем его еще больше усовершенствовать, приняв новую политику, предложенную Экономическим советом."
 
 ROM_negotiate_with_Russia:0 "Переговоры с Россией"
 ROM_negotiate_with_Germany:0 "Переговоры с Германией"
 
 ROM_michael_category:0 "Восстановление демократической нации"
 ROM_michael_category_desc:0 "Последние годы были мрачными для румынской демократии, и многие государственные институты омрачены авторитарной политикой Кодряну и Кароля II. Нам предстоит многое сделать для того, чтобы Румыния, которую мы строим сейчас, смогла сохранить свою демократию и устоять перед будущими бурями авторитаризма и радикализма."
 
 ROM_reorganizating_the_gendarmerie:0 "Реорганизация жандармерии"
 ROM_reorganizating_the_gendarmerie_desc:0 "Румынская правоохранительная система долгое время была оплотом сторонников авторитарного режима. Чтобы обеспечить соблюдение новых свобод, необходимо решительно перестроить систему."
 ROM_educational_reform:0 "Реформировать систему образования"
 ROM_educational_reform_desc:0 "Поколение румынской молодежи выросло под деформирующим влиянием как радикализма Кодряну, так и автократии Кароля. Для того чтобы наша демократия преуспела, нам необходимо реформировать систему образования и смыть культ личности."
