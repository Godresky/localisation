##Black Monday
 romania.2.t:0 "Катастрофа в Берлине коснулась Бухареста"
 romania.2.d:0 "Сегодня был ужасный день для фондовой биржи Бухареста, так как многие важные банки и корпорации ушли в ноздря в ноздрю после цепной реакции, которая началась с обвалом берлинского фондового рынка. Многие предприятия в Румынии принадлежали крупным немецким и австрийским корпорациям, которые сейчас находятся в руинах. Уровень безработицы взлетел до небес, а сектор экспорта сильно пострадал после падения спроса на нефть и сельскохозяйственную продукцию в Центральной Европе."
 romania.2.a:0 "Даже сейчас они находят способы мучить нас."

##Nationalization of the Foreign Assets
 romania.3.t:0 "Национализация немецких корпораций"
 romania.3.d:0 "По мере распада немецких банков рушились и немецкие корпорации, владевшие значительной частью румынской нефтяной промышленности. Экспортная экономика Румынии сильно пострадала после того, как спрос на нефть и сельскохозяйственную продукцию упал на самое дно в Рейхспакте, который был основным торговым партнером Румынии. Безработица взлетела до небес за две недели, и наш крупнейший банк оказался на грани краха.\nВ то время как большинство несиндикалистских стран просто вынуждены терпеть крах, наше правительство обладает значительным контролем над экономической ситуацией. При желании мы могли бы довольно дешево получить активы развалившихся немецких корпораций и национализировать нефтеперерабатывающую промышленность, сохранив при этом тысячи румынских рабочих мест. Может быть, это и не будет популярным шагом в Берлине, но это послужит сильным сигналом о том, что правительство Кодряну и его преданность благополучию всех румын."
 romania.3.a:0 "Хватит с Берлина. Национализировать немецкую промышленность."
 romania.3.b:0 "Продолжайте национализацию, но заплатите корпорациям скромную цену."

##Germans hear about the nationalization
 romania.69.t:0 "Румыния национализирует нефтяные месторождения"
 romania.69.d1:0 "После полного краха компании Oil-Lands Leasehold, управляющей нефтяными месторождениями Плоешти, правительство Кодряну приступило к национализации активов обанкротившейся корпорации. Это еще один случай нарушения Румынией Бухарестского договора, но мы мало что можем сделать, чтобы остановить их - как и общественность не слишком заботится об этом."
 romania.69.d2:0 "После полного краха компании Oil-Lands Leasehold, управляющей нефтяными месторождениями Плоешти, правительство Кодряну приступило к национализации активов обанкротившейся корпорации. Однако они предложили "справедливую цену" компании, что практически бессмысленно, но все же является жестом доброй воли. Мы мало что можем сделать для того, чтобы остановить их - как и общество не слишком заботится об этом."
 romania.69.a:0 "Если они думают, что смогут выжить без Миттельевропы, пусть так и будет!"
 romania.69.b:0 "Мы слишком заняты, чтобы беспокоиться о мелочах."

##Organize Relief Work
 romania.4.t:0 "Работа для безработных"
 romania.4.d:0 "Несмотря на то, что мы достаточно эффективно смягчили последствия экономического спада, в Румынии все еще остается огромное количество безработных. Правительство предлагает государственное финансирование работ по оказанию помощи в трудовом корпусе Железной Гвардии, а король хочет поддержать частных промышленников в предоставлении рабочих мест для оказания помощи. Хотя первый вариант - гарантированное лекарство от безработицы, сторонники королевской политики утверждают, что это будет лишь временная мера, которая не пойдет на пользу экономике в целом."
 romania.4.a:0 "Кондукэтор найдет работу для своего народа."
 romania.4.b:0 "Восстановление экономики нуждается в частном секторе!"
 
##Safeguard Banking Sector
 romania.5.t:0 "Banca de Credit Roman спасен!"
 romania.5.d:0 "После банкротства крупного банка Marmorosch-Blank в 1931 году, правительство создало гарантии для предотвращения подобных экономических катастроф в будущем. Для регулирования и расследования деятельности банковского сектора в 1934 году был создан Высший банковский совет, и это учреждение никогда не было столь необходимо. В то время как банки во многих странах потерпели тяжелую и быструю катастрофу, тотальный крах Banca de Credit Roman был предотвращен благодаря гарантиям SBC. Катастрофа, которая сломала хребет крупным международным немецким банкам, на удивление не нанесла ущерб румынским."
 romania.5.a:0 "Отлично!"
 
##Entente Trade Deals
 romania.6.t:0 "Будущее Румынии"
 romania.6.d:0 "С началом 1936 года, борьба между двумя соперничающими лидерами нации, королем Каролем II и премьер-министром Кодряну, вступает в новую фазу. Зашедшие в тупик на некоторое время, этим двоим не хватает места, чтобы маневрировать друг вокруг друга. С растущей частотой они начинают сталкиваться лоб в лоб, и становится все труднее поддерживать внешний фасад сотрудничества. Король и Капитан понимают, что время, чтобы убрать друг друга навсегда, приближается. По мере того как эти две личности будут сталкиваться, люди будут все больше вынуждены выбирать сторону или сталкиваться с последствиями нейтралитета в одиночку."
 romania.6.a:0 "Я буду стоять рядом с Кодряну и его легионерами."
 romania.6.b:0 "Кароль II является законным правителем всей Румынии."

#Continue the land reform flavor
 romania.68.t:0 "Долгожданная земельная реформа"
 romania.68.d1:0 "После Вельткрига в Румынии предпринимались многочисленные попытки провести комплексную реформу системы землевладения. Пожалуй, самой амбициозной попыткой решить проблему неравной собственности на землю была земельная реформа Легионеров 1934 года, которая прекратилась после того, как богатые аристократы попросили короля вмешаться от их имени. На этот раз премьер-министр Кодряну бросил вызов крупномасштабным планам по разделению больших поместий и передаче земель крестьянам, которые на самом деле ими управляют. Эти большие поместья легко формируют более половины всех пахотных земель в Румынии.\n\nАристократия, похоже, весьма обеспокоена планами Кодряну, и уже неоднократно обращалась к королю с призывами остановить или, по меньшей мере, смягчить запланированную программу реформ. Поскольку король действительно обладает властью, чтобы в конечном итоге блокировать любые законы, принимаемые парламентом, его мнение и влияние нельзя игнорировать. Трудно представить, что он действительно заблокирует реформу, но он, несомненно, будет стремиться воплотить свои собственные идеи в величайшую перестройку румынской экономики в ХХ веке."
 romania.68.d2:0 "После Вельткрига в Румынии предпринимались многочисленные попытки провести комплексную реформу системы землевладения. Пожалуй, самой амбициозной попыткой решить проблему неравной собственности на землю была земельная реформа Легионеров 1934 года, которая прекратилась после того, как богатые аристократы попросили короля вмешаться от их имени. Король Кароль II защищал права аристократов, но он также показал Кодряну свое истинное лицо.\n\nОднако земельная реформа все еще является необходимой. Землепользование в сельской местности Румынии является как неравномерным, так и неэффективным. В отличие от видения легионеров о разделении больших поместий, король не может полагаться на такие грубые методы. Вместо этого правительство должно стремиться работать с землевладельцами, а не против них. Однако фактическая законодательная власть находится в руках легионеров, что потребует от них определенного влияния на процесс реформ."
 romania.68.a:0 "Это наш долг перед крестьянами этой земли."

##Great Game events
#IG infiltrates court
 romania.10.t:0 "Двойной агент в Камарилье!"
 romania.10.d:0 "Камарилья является неофициальным тайным советом Его Величества и наполнена его сторонниками и советниками. С другой стороны, круг общения вокруг короля довольно широк, и это был только вопрос времени, когда Железная гвардия успешно проникнет в него. Информация, которую им удалось раздобыть, может вызвать скандал с участием члена камарильи, если вовремя не позаботиться о двойном агенте."
 romania.10.a:0 "Королевский скандал раскрыт!"
 romania.10.b:0 "Заставь его замолчать."
 
#Street violence
 romania.11.t:0 "Насилие на улицах!"
 romania.11.d:0 "В то время как Легион держит парламентскую деятельность на коротком поводке, оппозиция Кодреану по всему политическому спектру никогда полностью не замалчивалась. Ранее сегодня активисты вышли на улицы в знак протеста, но были встречены насилием, когда Зеленорубашечники Кодреану обрушились на них. Пока неясно, отдавал ли их лидер приказы, мы в состоянии закрыть глаза на боевые действия и позволить Железной гвардии заставить диссидентов замолчать, или же вмешаться силам безопасности, чтобы бороться с Зеленорубашечниками."
 romania.11.a:0 "Пусть дегенераты кричат."
 romania.11.b:0 "Они не единственные, кто может сражаться!"
 
#IG passes populist policies
 romania.12.t:0 "Популистская политика Кодряну"
 romania.12.d:0 "Поскольку Легион в значительной степени контролирует парламент, Кодряну, как премьер-министр, представил законодательный акт в Палату депутатов. Среди парламентариев открыта тайна, что законодательство имеет мало содержания и призвано завоевать народ и заручиться поддержкой программы капитанской земельной реформы. Камарилья Кароля II с неохотой отпускает Кодряну такую вопиющую демагогию и предполагает, что король наложит вето на законодательство, но это повредит его популярности среди большой части населения. В качестве альтернативы было также предложено, чтобы король использовал свое влияние или угрожал премьер-министру, чтобы вместо этого отдать должное Его Величеству, повысив вместо этого имидж роялистов."
 romania.12.a:0 "Принять законодательство."
 romania.12.b:0 "Вето их печальная попытка подкупить народ."
 romania.12.c:0 "Передайте их политику, как вашу собственную."
 
#IG tightens censorship
 romania.13.t:0 "Кодряну ужесточает цензуру"
 romania.13.d:0 "Очередной шаг к тому, чтобы заставить оппозицию замолчать, - газета, принадлежащая оппозиции, была принудительно закрыта Железной Гвардией до того, как они смогли начать печатать сегодняшние материалы. Заявив, что газета имеет историю публикаций о клевете, капитан громко заявил, что до тех пор, пока средства массовой информации не смогут \"созреть\", законы о цензуре должны быть ужесточены, чтобы защитить румын от их лжи."
 romania.13.a:0 "По крайней мере, это заставит замолчать инакомыслящих."
 romania.13.b:0 "Вместо этого сконцентрируйтесь на внутренних партийных средствах массовой информации."

#Legionary rally
 romania.14.t:0 "Большой сбор легионеров!"
 romania.14.d:0 "Легион Архангела Михаил гордится своими массовыми митингами, собравшими тысячи сторонников. На этих митингах, однако, звучат огненные речи, содержащие откровенную антисемитскую риторику и усиливающиеся призывы к насилию против предполагаемых врагов народа. Кроме того, король видит в них демонстрацию власти со стороны соперника как вопиющую угрозу своему правлению. Конечно, король Кароль мог бы даровать Кодряну свою королевскую щедрость и позволить ему и его головорезам выставлять напоказ все, что они захотят в обмен на благосклонность, например, позволить Его Величеству занять центральное место, или вообще запретить это. Однако это, скорее всего, вызовет бурную реакцию со стороны Легиона и их пресловутых зеленых рубашек."
 romania.14.a:0 "Отмените их мелкую встречу."
 romania.14.b:0 "Разрешите... с ценой."
 
#King's public appearance
 romania.15.t:0 "Король появляется на публике"
 romania.15.d:0 "До недавнего времени, король Кароль часто выступал вместе с премьер-министром Кодряну на публике, демонстрируя единство двух лидеров нации. Тем не менее, король начал появляться на публике сам по себе, часто импровизированно, не уведомив Капитана. Ни для кого не секрет, что Кароль надеется создать личную базу поддержки, независимую от Легиона, и это несомненно, представляет угрозу для собственной позиции Кодряну. Либо мы допустим королевские выходки и избежим разногласий, так как нация должна выглядеть единой, либо протестуем против этих проявлений, так как Кароль эгоистично угрожает саботировать их сотрудничество."
 romania.15.a:0 "Пусть развлекает мессу, если хочет."
 romania.15.b:0 "Протестую против его решения."
 
#Carol's conspirators revealed
 romania.16.t:0 "Заговорщики-роялисты в офицерском корпусе"
 romania.16.d:0 "Королевская румынская армия всегда оставалась независимой от борьбы между Каролем II и Кодряну, даже если у двух лидеров в ней были сторонники. Однако стало ясно, что ряд офицеров проявляют все более откровенную лояльность к королю, потенциально пытаясь заручиться поддержкой армии против Кодряну. Прежде чем этот королевский заговор выйдет из-под контроля, мы возможно, захотим убедить Генеральный штаб наказать этих громогласных роялистов. Однако Кодряну опасается вмешиваться в военные дела, так как он знает, насколько они презирают вмешательство и насколько он зависит от их безразличного отношения к политике."
 romania.16.a:0 "Накажите их жестоко."
 romania.16.b:0 "Мы должны оставаться на стороне военных."
 
#King's high society contacts
 romania.17.t:0 "Контакты Королевского высшего общества"
 romania.17.d:0 "Король Кароль II является активным членом высшего общества Румынии. От богатых промышленников до художников и светских львиц, он склонен поддерживать их как лично, так и финансово, и они ценят поддержку Его Величества. Многие из них стремятся лично встретиться с королем и наслаждаться его ушами в любых неприятностях или проектах, в которых они нуждаются. С другой стороны, премьер-министр Кодряну настороженно относится к этим контактам, поскольку они угрожают его собственному положению в сложном кругу, в который превратилось румынское правительство. Он может использовать свое влияние, чтобы ограничить эти контакты и обеспечить, чтобы румынский высокий голос не шел против него."
 romania.17.a:0 "Пусть познакомятся с королем."
 romania.17.b:0 "Возможно, король сейчас занят."
 
#King sows discontent among legion
 romania.18.t:0 "Несогласие в Железной Гвардией"
 romania.18.d:0 "Легион Архангела Михаила, или Железная Гвардия, стал мощным массовым движением с огромным преследованием. Однако, несмотря на строгую идеологическую дисциплину, Железная Гвардия не является монолитной и все чаще сталкивается с нонконформизмом в своем широком составе. Эти нонконформистские тенденции, будь то к радикализму или модератизму, позволили королю использовать разногласия внутри движения, что привело некоторых молодых, откровенных легионеров к критике руководства Легиона. То, что эти инакомыслящие будут наказаны - это уверенность, но степень такого наказания - нет - Кордеану, возможно, не захочет афишировать это диссидентство в Легионе или оттолкнуть от себя более молодых членов, чья поддержка остается нерешительной."
 romania.18.a:0 "Накажите нонконформистов."
 romania.18.b:0 "Они молоды, они будут учиться."
 
#Anti-IG newspaper propaganda
 romania.19.t:0 "Анти-Легионерская пропаганда"
 romania.19.d:0 "В последнее время по всей стране стали выходить газеты, раздувающие пропаганду против Кодряну и Легиона. Однако, когда Зеленые рубашки попытались их закрыть, они либо нашли бумажный след, ведущий к людям, находящимся под защитой короля, либо попали в засаду, устроенную собственными военизированными формированиями короля, если на них напали. В настоящее время пропаганда против правительства успешно распространяется по всей Румынии."
 romania.19.a:0 "Будь проклят этот король!"
 
#Legionary Workers Corps
 romania.20.t:0 "Корпус Рабочих Легионеров"
 romania.20.d:0 "Корпус Рабочих Легионеров - это попытка Кодряну кооптировать синдикалистские методы и сторонников в свое ультранационалистическое движение. По сути, Корпус является корпоративистским объединением румынских рабочих в строгой иерархии, подобной Железной Гвардии, намеревающейся заменить профсоюзы. Хотя он утверждает, что стремится к равенству рабочих и владельцев заводов, он, тем не менее, является попыткой привлечь в легион больше городских рабочих и мобилизовать его как еще одно военизированное крыло для поддержки движения."
 romania.20.a:0 "Лучше зеленый, чем красный!"
 romania.20.b:0 "Мы должны ограничить их влияние."
 
#Legion Expands
 romania.21.t:0 "Расширения Железной Гвардии"
 romania.21.d:0 "Членство в Легионе Архангела Михаила недавно взлетело благодаря недавним успехам Кодряну и популистской риторике. Очевидно, что его движение более привлекательно для простых румын, независимо от капитанской демагогии, что повредило репутации и популярности короля в этом процессе."
 romania.21.a:0 "Будь они прокляты!"
 
#Revanchist Rally
 romania.22.t:0 "Митинг Реваншистов"
 romania.22.d:0 "Реваншизм стал постоянной опорой в румынской политике. Ни одно политическое движение, умеренное или радикальное, не может избежать его, и противостояние ему привело к ужасным последствиям для политиков, воспринимаемых как \"предатели\". В последние годы "Железная гвардия" воплотила румынский реваншистский дух и беззастенчиво подпитывает его в своей риторике. Благодаря этому, реваншистские митинги стали тесно связаны с Легионом, где им удалось преуспеть. Ограничение этих митингов оказалось бы дорогостоящим и непопулярным делом, даже если бы это ограничило влияние и проникновение гвардейцев."
 romania.22.a:0 "Все для страны!"
 romania.22.b:0 "Мешалки должны быть сдержанными."
 
#Cross Brotherhoods
 romania.23.t:0 "Подъем братства Креста"
 romania.23.d:0 "Крестовоздвиженское Братство является молодежным крылом Легиона Архангела Михаила и становится все более заметным учреждением среди румынских детей. В последнее время их членство резко возросло, вероятно, из-за того, насколько распространенным оно стало после многочисленных рекрутинговых кампаний и государственной поддержки. Братства по всей стране помогают Легиону расти и будут играть важную роль в долгосрочной перспективе, так как они обеспечивают будущее членство в Гвардии и организуют будущее ядро движения."
 romania.23.a:0 "Все для страны!"
 
#King Strengthens the Camarilla
 romania.24.t:0 "Король расширяет Камарилью"
 romania.24.d:0 "В то время как Камарилья остается неофициальной организацией, Кароль II неуклонно укрепляет ее, явно намереваясь сделать ее официальным правительственным учреждением. На данный момент фактическое влияние небольшого тайного совета остается ограниченным, и Кодряну может смириться с его существованием, но было бы разумно присмотреть за ними, если бы мы решили позволить ему существовать еще некоторое время."
 romania.24.a:0 "Пусть играет феодала."
 romania.24.b:0 "Этот человек - угроза Кодряну."
 
#King's Philantrophy
 romania.25.t:0 "Благотворительность Кароля II"
 romania.25.d:0 "В явной попытке улучшить свой плохой имидж, король Кароль пожертвовал большие суммы денег в многочисленные благотворительные организации по всей стране. Надеясь на создание имиджа щедрого филантропа, король позаботился о том, чтобы новости об этих пожертвованиях были широко освещены и распространены через роялистские газеты. Хотя мы могли просто проигнорировать вопиющий вызов короля, мы также могли попытаться затмить его, публично увеличив государственные расходы на благотворительные организации и услуги."
 romania.25.a:0 "Пусть тратит свое неправедное богатство."
 romania.25.b:0 "Покажи им, что государство тоже заботится!"
 
#Royal Rural Outreach
 romania.26.t:0 "Показать им, что государство тоже беспокоится!"
 romania.26.d:0 "В то время как король продолжает улучшать свой мерзкий общественный имидж, его недавние экскурсии привели его в румынскую сельскую местность, где он сделал много публичных собраний и речей, возвышающих румынских фермеров и проверяя результаты программы земельной реформы. Мы могли бы просто проигнорировать жалкую попытку короля ухаживать за нашей базой поддержки и не позволить ей привлечь к себе еще больше внимания, но, возможно, было бы разумно противостоять этому и сделать так, чтобы румынам напоминали о том, кто действительно заботится об их благополучии."
 romania.26.a:0 "Он должен остаться там!"
 romania.26.b:0 "Покажите фермерам, кто действительно заботится о них."
 romania.26.c:0 "Легион не должен забывать о своих корнях!"
 
#Sentinels of the Fatherland
 romania.27.t:0 "Основание Стражей Отечества"
 romania.27.d:0 "Часовой Родины - это молодежное крыло роялистского движения, призванное противодействовать растущей силе собственных Крестовых Братств Легиона. Часовые связаны верованием: Вера и труд за Родину и Короля. Как и Крестовые Братства, Часовой предлагает военную подготовку для румынской молодежи, формируя ее как верных патриотов нации и ее короля, \"Великий Часовой\". Хотя мы еще некоторое время не сможем разглядеть его успех, очевидно, что в случае раскола короля и Кодряну оба молодежных движения неизбежно столкнутся друг с другом."
 romania.27.a:0 "Какие заблуждающиеся молодые патриоты."
 
#Political assassination
 romania.28.t:0 "Оппозиционный политик убит!"
 romania.28.d:0 "Политик оппозиции был найден мертвым сегодня утром после того, как убийцы ворвались в его дом и застрелили его. Несмотря на раскрытый секрет, что ни легионеры, ни роялисты не расстроены смертью диссидента, оба движения стремятся воспользоваться этой возможностью в своих интересах. Как таковые, роялисты стремятся должным образом наказать убийц и проявить уважение к надлежащей правовой процедуре, Легион готовится к массовым арестам, чтобы еще больше ослабить своих политических соперников."
 romania.28.a:0 "Очень жаль."
 romania.28.b:0 "Наказать убийц."
 romania.28.c:0 "Организовать массовые аресты!"
 romania.28.e:0 "Эти люди - герои."
 
#Street Violence 
 romania.29.t:0 "Кровь на улицах"
 romania.29.d:0 "Военное насилие становится все более распространенным явлением по мере того, как Железная гвардия становится все более заметной и многочисленной. С тех пор, как Кодряну стал премьер-министром, политическая оппозиция не стала спокойно снижаться, ни одна другая политическая группа не смогла организовать такое безжалостное военизированное формирование, как Железная гвардия Легиона, и их нападения на диссидентов были в основном односторонними, если только не вмешались силы безопасности (а они в основном не вмешались). Прекращение их насилия и разгон вооруженных людей будет дорогостоящим делом, даже если это поможет установлению мира на улицах. Кроме того, их головорезы были удобны для того, чтобы удержать оппозицию как королю, так и правительству в слабом состоянии."
 romania.29.a:0 "Они были врагами нации."
 romania.29.b:0 "Закон должен соблюдаться."
 romania.29.c:0 "Война за души народа выиграна на улицах!"
 
#Legionaries target synagogue
 romania.30.t:0 "Легионеры атакуют синагоги"
 romania.30.d:0 "Антисемитизм, безусловно, не новинка в Румынии и был широко распространен в течение некоторого времени, но Легион довел его до невообразимого ранее уровня. Обычный козел отпущения в прошлом, еврейские румыны все чаще становились мишенями, поскольку реваншистские настроения радикализировали большую часть румынского населения. С тревожной регулярностью "зеленые рубашки" нападают на синагоги по всей стране, а силы безопасности часто закрывают на это глаза. Еще один антисемитский инцидент, который произошел, еще предстоит выяснить, как отреагируют на него расколотые власти."
 romania.30.a:0 "Всегда есть радикалы."
 romania.30.b:0 "Накажите виновных."
 
#Strikes
 romania.31.t:0 "Забастовка рабочих завода"
 romania.31.d:0 "В то время как Красная паника, вызванная падением Франции в синдикализм, в основном прекратилась, сменяющие друг друга румынские правительства быстро искореняют трудовую агитацию, где бы она ни прорастала. По мере постепенной индустриализации страны участились трудовые споры. Легион был жесток по отношению к любому виду очевидного \"синдикализация\" так как зеленые рубашки регулярно нанимаются на работу или на добровольных началах в качестве забастовщиков. В связи с тем, что заводские рабочие угрожают в Бухаресте забастовкой, власти должны только сказать слово, и Железная гвардия сделает короткую работу. Конечно, не исключено, что переговоры будут вестись, чтобы избежать кризиса или даже просто подождать, пока рабочие не сдадутся."
 romania.31.a:0 "Пусть нанесут удар."
 romania.31.b:0 "Договориться о компромиссе."
 romania.31.c:0 "Накажите их жестоко!"
 
#Democratic opposition
 romania.32.t:0 "Оппозиция наговаривает против Кодряну"
 romania.32.d:0 "Хотя Кодряну является премьер-министром с комфортным большинством в Палате депутатов, это ни в коем случае не монополия на парламентскую деятельность. В то время как Кодряну ужесточает цензуру, развязывает свои "зеленые рубашки" под любой угрозой своему правлению, а король, похоже, закрывает глаза на злоупотребления своего премьер-министра, собрание оппозиционных политиков публично критиковало пренебрежительное отношение правительства Кодряну к Конституции. Демонстрация остается относительно небольшой, так как Железная гвардия следит за ней, ожидая приказа разогнать их."
 romania.32.a:0 "Они правы."
 romania.32.b:0 "Заткните их!"

#Carol and Lupescu
 romania.61.t:0 "Королевская любовница"
 romania.61.d:0 "Румынская королевская семья, как и все остальные, имеет долгую историю внебрачных связей и супружеской неверности. Однако есть надежда на осмотрительность: скандалов следует избегать, а в случае их возникновения связи прекращаются. Однако король, похоже, не только не обладает никакой осмотрительностью, но и похоже, получает огромное удовольствие, публично выставляя на всеобщее обозрение свой бабнический образ жизни.\n\nПроисхождение Елены \"Магда\" Лупеску является источником путаницы и споров. Известно, что она унаследовала свой католицизм через свою мать, которая является обращенной еврейкой; ее отец, также родившийся в иудаизме, является аптекарем, который обратился в восточное православие. Некоторое время она была замужем за неким лейтенантом Ионом Тампеану, но через некоторое время после войны развелась. Неизвестно, когда она познакомилась с королем, но она начала появляться рядом с ним только после его коронации, и быстро стала одним из его ближайших советников.\n\nКороль давно известен как плейбой, но с этой недавней любовницей он действовал по-другому. В отличие от его предыдущих дел, отношения кажутся очень сильными, что дает Магде значительное, и по-видимому, прочное влияния в ближнем кругу Кароля. С другой стороны, она все чаще становится мишенью противников короля Кароля, когда они пытаются ослабить его позиции."
 romania.61.a:0 "Не похоже, что король может ей в чем-то отказать."
 romania.61.b:0 "Это как раз та дегенеративность, которая приведет нашу нацию к гибели!"

#Carol and Lupescu 2
 romania.62.t:0 "Мазковая кампания против Лупеску"
 romania.62.d:0 "Любовница короля, Магда Лупеску, недавно стала мишенью для бумаг, подписанных Легионом, по всей Румынии в довольно очевидной попытке очернить ее имя. Разоблачение описывает \"еврейскую шлюху\" как власть, стоящей за троном, обвиняя ее в манипулировании Каролем и свержении правительства Кодряну, особенно в отношении его программы земельной реформы. Еврейское происхождение ее родителей подчеркивается, чтобы еще больше демонизировать ее в глазах все более антисемитской общественности и поставить ее в центр антирумынского заговора. Король был в полной в ярости, и эта кампания вполне может вызвать общественный раскол между ним и его премьер-министром."
 romania.62.a:0 "Как они посмели? Они должны немедленно принести публичные извинения!"
 romania.62.b:0 "Возможно, ей стоит некоторое время не высовываться."
 romania.62.c:0 "Какой беспорядок они устроили."
 
#King demands an apology
 romania.63.t:0 "Король требует извинений"
 romania.63.d:0 "Как и ожидалось, король Кароль II публично предостерег Легион за их недавнюю клеветническую кампанию против своей любовницы, мадам Лупеску. В отместку король потребовал, чтобы премьер-министр Кодряну публично извинился за этот инцидент и должным образом наказал виновных легионеров. В то время как Кодряну не приложил особых усилий, для чтобы скрыть свое отвращение к любовнице, он и король зависят от имиджа сотрудничества в их общей цели по созданию Великой Румынии, и инцидент грозит разоблачить, насколько горько они на самом деле выступают против него. С другой стороны, это было бы публичное унижение легиона, поклониться Каролю и может повредить единству движения, как Капитан зависит от сильного культа личности."
 romania.63.a:0 "Даже если они правы, не им судить короля... пока что."
 romania.63.b:0 "Капитан всегда будет рядом со своими людьми!"
 
#Codreanu compromises
 romania.64.t:0 "Кодряну встал на сторону короля"
 romania.64.d:0 "Чтобы избежать публичного спора с королем, Кодряну согласился на его требования и публично извинился за нападение Легиона на любовницу короля. Это явная победа Кароля, но Капитан настаивает на том, что отношения с Его Величеством должны оставаться гладкими до поры до времени. Он пообещал позаботиться о том, чтобы нарушители были преданы суду и понесли соответствующее наказание."
 romania.64.a:0 "Легионерского трибунала будет достаточно!"
 romania.64.b:0 "Это выходит за рамки вашего маленького культа."
 romania.64.c:0 "В любом случае, в Румынии нет беспристрастных судов."
 
#Codreanu doesn't give in
 romania.65.t:0 "Кодряну стоит рядом со своими людьми"
 romania.65.d:0 "Не желая быть униженным королем, Капитан отказался извиняться, стоя за действия своих людей против мадам Лупеску. А пока кризис продолжается, угрожая стабильности и хрупкому союзу между легионерами и роялистами."
 romania.65.a:0 "Наш долг - говорить правду, даже если королю это не нравится."
 romania.65.b:0 "Подавить их публикации."
 
#Codreanu criticized
 romania.66.t:0 "Кодряну подвергается критике со стороны своих"
 romania.66.d:0 "В то время как Капитан кажется всемогущим лидером Железной Гвардии, среди легионеров были шепоты о его покорном ответе на дело Лупеску. В то время как Легион высокодисциплинирован, а культ личности, сосредоточенный вокруг Кодряну, силен, недавние действия Капитана поколебали эту некогда абсолютную уверенность. Несмотря на это, Кодряну непреклонен в том, что это был правильный курс действий, и что союз удобства с королем все еще необходим."
 romania.66.a:0 "Мы никогда не сможем достичь Великой Румынии, если будем продолжать спорить о какой-нибудь еврейской шлюхе."
 romania.66.b:0 "Я слышу предателей?"
 romania.66.c:0 "Пусть ссорятся."
 
#Battle of the wills
 romania.67.t:0 "Битва желаний"
 romania.67.d:0 "Кризис между королем Каролем II и Капитаном Кодряну достиг переломного момента, когда оно перешло в парламент. В борьбе между двумя лидерами из-за клеветнической кампании Лупеску, Кароль, наконец, угрожает уволить Кодряну и заменить его, побудив Капитана, наконец, уступить требованиям короля. Тем не менее, ущерб уже был нанесен, и оба мужчины утверждают, что победа над другими, ибо Кодряну был вынужден уйти в отставку, но не без борьбы за своих людей."
 romania.67.a:0 "Кодряну должен уступить, ради нации."
 romania.67.b:0 "Дальнейшее давление на него, только заставит короля выглядеть глупо."

#Victory from Bulgaria
 romania.33.t:0 "Великая победа"
 romania.33.d:0 "Болгары побеждены! Достигнут первый шаг к тому, чтобы обратить вспять унижение нации; болгарская гегемония снова уничтожена, а наши законные права на Добруджу восстановлены. Охраняя юг, мы поворачиваем глаза на запад к нашим заключенным братьям и сестрам через Карпаты. Приближается их день освобождения!"
 romania.33.a:0 "Да здравствует Румыния!"
 
 romania.70.t:0 "Дунай снова наш"
 romania.70.d:0 "Несмотря на Бухарестский договор, якобы обеспечивающий свободный выход к Черному морю, большая часть нашей экономики была задушена болгарским контролем дельты Дуная, так как река является, пожалуй, самым важным нашим торговым путем. Теперь, когда южный враг снова побежден, мы можем, наконец, использовать реку в полную силу для перемещения товаров и поставок без какого-либо болгарского участия. В этом вопросе мы больше не будем связаны тираническим договором. Дельта - законная часть Румынии, сейчас и навсегда!"
 romania.70.a:0 "Мы больше никогда его не потеряем."

#Romania demands Transylvania
 romania.45.t:0 "Трансильвания или война"
 romania.45.d:0 "Коварные румыны, потратив последние годы на грубое игнорирование относительно мягкого Бухарестского договора, наконец, сделали последний шаг в своем новом предательстве - ультиматум. Румыния официально возобновила свои претензии на \"этнические румынские земли\" монархии, в основном Трансильвании. Они не предпринимают попыток ведения переговоров или дипломатии, и их требования просты: Трансильвания или война."
 romania.45.a:0 "Уступи им эти проклятые горы."
 romania.45.b:0 "Через наш труп."
 
#Transylvanian Revolt
 romania.46.t:0 "Трансильванские восстания"
 romania.46.d:0 "Наши многочисленные операции в Карпатах принесли свои плоды. При поддержке Румынской национальной партии в Венгрии, а наши руки дошли до правой руки, Трансильвания находится в открытом восстании против своих угнетателей. Карпатские перевалы полностью открыты для наших войск, и мы свяжемся с дружественными добровольцами, когда начнем окончательное освобождение румынской нации."
 romania.46.a:0 "К оружию!"
 
#Carpathian Recon
 romania.47.t:0 "Карпатские военные планы"
 romania.47.d:0 "Наши секретные разведывательные миссии через Карпаты сыграли важную роль в генеральном штабе, который долгое время планировал вторжение. Наши разведчики смогли создать точные и актуальные карты местности, в том числе и о присутствии противника, которые помогут командирам на местах ориентироваться в коварной местности. Уже налажены контакты с коллегами, а союзники в Трансильвании отслеживают передвижения войск противника. Эти факторы привели к тому, что детальные планы готовы к вторжению и дадут нам неоценимое преимущество в ближайшие месяцы."
 romania.47.a:0 "Хорошо быть готовым."
 
#War for Transylvania
 romania.48.t:0 "Война за Трансильванию"
 romania.48.d:0 "Окончательное исправление унизительного Бухарестского договора находится на нашей совести. Мы должны освободить Трансильванию от гнета и вернуть в родные края румын."
 romania.48.a:0 "Мы никогда не сдадимся!"
 
#Transylvania is ours!
 romania.49.t:0 "Трансильванское ополчение расформировано"
 romania.49.d:0 "Наши войска одержали победу над врагом и обеспечили защиту наших притязаний через Карпаты. С обеспечением безопасности Трансильвании, местные отряды милиции могут быть безопасно расформированы, и эти молодые патриоты могут вернуться домой, где они понадобятся, чтобы пробудить поддержку Великой Румынии."
 romania.49.a:0 "Пока долг не позовет снова, сыновья Румынии."
 
#Transylvania has revolted from us
 romania.50.t:0 "Трансильванские восстания!"
 romania.50.d:0 "Румыны восточной Венгрии, явно финансируемые радикальными националистами Бухареста и их жалким королем-плейбоем, взялись за оружие против нашего господства. Делегаты Румынской национальной партии, несмотря на то, что ранее заявляли лишь о своем желании получить автономию, наконец-то раскрыли свое предательство в призыве к оружию против монархии. Они сформировали Национальное собрание румын Трансильвании и Венгрии в Гюлафехерваре и единогласно объявили. \"объединение этих румын и всех населённых ими территорий с Румынией.\"\n\nКак и ожидалось, вооруженные силы приступили к реализации плана действий в чрезвычайных ситуациях в случае румынского вторжения, включая народное восстание в Трансильвании. Это будет жесткая борьба, так как мы потеряли контроль над Карпатскими перевалами и должны будем завоевать всю Восточную Венгрию."
 romania.50.a:0 "Эти проклятые румыны."

#Volunteers to Spain
 romania.51.t:0 "Формирование легионерского корпуса Моца-Марин"
 romania.51.d:0 "В то время Испания разрывает себя на части в кровавой гражданской войне, появляются возможности. Движение Карлистов в Испании рассматривается как идеологический союзник Легиона Архангела Михаила, и ряд легионеров вызвались воевать за их похожее дело. Ион Моца и Василе Марин являются высокопоставленными членами Легиона и уже начали подготовку к Корпусу, в то время как Кодряну хочет отправить Александру Кантакузино, \"Зелёного князя\", чтобы возглавить его. Это не только могло бы привести к установлению дружественного режима в Испании, но и дало бы ценный военный опыт молодым легионерам, стремящимся проявить себя. Конечно, при высокой напряженности в стране, возможно, было бы разумно держать их здесь на случай, если в ближайшее время ситуация накалится."
 romania.51.a:0 "Отправьте Кантакузино и его корпус в Испанию."
 romania.51.b:0 "Как будто у нас дома не хватает врагов."
 ROM_cantacuzino_volunteer_tt:0 "Как только он вернётся, мы сможем интегрировать его ветеранов в армию."
  
#Volunteers to ANI
 romania.52.t:0 "Формирование легионерского корпуса Моца-Марин"
 romania.52.d:0 "С началом Гражданской войны в Италии, снова появилась возможность. АНИ Итало Бальбо рассматривается как идеологический союзник Легиона Архангела Михаила, и ряд легионеров вызвались воевать за их похожее дело. Ион Моца и Василе Марин являются высокопоставленными членами Легиона и уже начали подготовку к Корпусу, в то время как Кодряну хочет отправить Александру Кантакузино, \"Зелёного князя\", чтобы возглавить его. Это не только могло бы привести к установлению дружественного режима на итальянском полуострове, но и дало бы ценный военный опыт молодым легионерам, стремящимся проявить себя. Конечно, при высокой напряженности дома, возможно, было бы разумно держать их здесь на случай, если в ближайшее время ситуация накалится."
 romania.52.a:0 "Отправьте Кантакузино и его корпус в Италию."
 romania.52.b:0 "Как будто у нас дома не хватает врагов."
 
#Cantacuzino return home
 romania.53.t:0 "Зеленый князь возвращается домой"
 romania.53.d:0 "Легионерский корпус Моца-Марин, вернулся домой в Бухарест с героическим приемом. Князь Александр Кантакузино торжественно шествует во главе корпуса. Зеленый князь возвращает Легиону не только славу, но и драгоценный опыт, обеспечив себе идеологического союзника на континенте."
 romania.53.a:0 "Мы приветствуем их с распростертыми объятиями."
 
#Romanian volunteers arrive
 romania.54.t:0 "Прибытие румынской добровольческой дивизии"
 romania.54.d:0 "Прибыл легионерский корпус Моца-Марин, подарок премьер-министру Румынии, \"Капитану\" Кодряну. Во главе с Александру Кантакузино эти добровольцы проявляют энтузиазм и дисциплинированность, даже если им не хватает реального опыта ведения войны."
 romania.54.a:0 "Мы бесконечно благодарны Капитану."
 
#Romanian volunteers leave
 romania.55.t:0 "Румынские добровольцы уезжают"
 romania.55.d:0 "С нашей победой в Гражданской войне, легионерский корпус Моца-Марин готов вернуться на родину в Румынию, получив ценный опыт ведения войны и боевого лидерства. Их помощь не будет забыта, и мы надеемся увидеть триумф дружественного румынского государства в ее собственных будущих начинаниях."
 romania.55.a:0 "Нам будет их не хватать."

#Romania funds separatist cells (for HUN)
 romania.121.t:0 "Увеличение сепаратистской активности"
 romania.121.d:0 "До нас довели, что румынское правительство начало осторожно снабжать трансильванские сепаратистские движения оружием и финансами. Хотя легионерское правительство официально это отрицает, это неудивительно: их пропаганда уже много лет призывает к завоеванию Трансильвании. Наши пограничники и полиция хорошо оснащены для того, чтобы справиться с этими недавними событиями, но мы, тем не менее, должны быть осторожны. Безумцы, стоящие за Карпатами, несомненно, замышляют нашу гибель."
 romania.121.a:0 "Мы должны следить за этим."
 ROM_HUN_transylvanian_resistance_tooltip:0 "§RСопротивление включено в Трансильвании. §!"

#Romania smuggles arms (for HUN)
 romania.122.t:0 "Контрабанда оружия в Трансильвании "
 romania.121.d:0 "До нас довели, что румынское правительство начало осторожно снабжать трансильванские сепаратистские движения оружием и финансами. Хотя легионерское правительство официально это отрицает, это неудивительно: их пропаганда уже много лет призывает к завоеванию Трансильвании. Наши пограничники и полиция хорошо оснащены для того, чтобы справиться с этими недавними событиями, но тем не менее мы должны быть настороже. Безумцы, стоящие за Карпатами, несомненно, замышляют нашу гибель."
 romania.122.a:0 "Взять этих преступников!"

#Romanian meddling in Transylvania (for HUN)
 romania.56.t:0 "Волнения в Трансильвании"
 romania.56.d:0 "Уже несколько десятилетий румынское население восточной Венгрии недовольно нашим правлением. Поскольку княжества Валахия и Молдавия объединились и обеспечили свое место в качестве независимого государства на Балканах, многие трансильванцы считают, что их региону суждено объединиться со своими братьями по Карпатам, несмотря на наши справедливые, древние исторические притязания на этот регион. Во время Вельткрига Румыния даже пыталась захватить Трансильванию силой, воспользовавшись нашей слабостью, когда мы отбивались от бесконечных русских орд. Их поражение в войне мало что сделало для ослабления румынского национализма в регионе.\n\nНесмотря на ограничения Бухарестского договора, враждебный режим в Бухаресте недавно возобновил против нас пропагандистские усилия. Объявляя наше правление тираническим и деспотичным, недавние волнения в городах Арад, Коложвар и Надьсебен привели к усилению пассивного сопротивления властям. До сих пор расследование выявило лишь связи с активистами Румынской национальной партии (РНП), законной партии, представляющей румынские интересы в Венгрии, а не с враждебным правительством Бухареста. Лидеры PNR утверждают, что они хотят добиться автономии Трансильвании и других районов с румынским большинством, а не сепаратизма, утверждая, что у них нет никаких связей с недемократическим режимом Бухареста."
 romania.56.a:0 "Жандармерия разберется с этим."
 
#Transylvanian Iron Guard (for HUN)
 romania.57.t:0 "Железная гвардия Трансильвании"
 romania.57.d:0 "Легион Архангела Михаила, также известный как Железная Гвардия, является правящим политическим движением в Румынии. Его лидер, \"Капитан\" Кодряну, будучи стойким румынским националистом, не только открыто бросил вызов Бухарестскому договору, но и призвал к созданию Великого румынского государства, в состав которого вошли бы все этнические румыны. Это, конечно, уже создало напряженность в наших отношениях с Румынией, но жандармерия обратила внимание на то, что с начала недавних волнений в Трансильвании стремительно развивается сестринское движение Железной Гвардии. У нас есть средства для подавления этого радикального движения, но это было бы довольно дорогостоящим и могло бы привлечь еще больше внимания к этим неприятностям."
 romania.57.a:0 "Подавление их не принесет никакой пользы."
 romania.57.b:0 "Мы должны присматривать за ними."
 
#Transylvanian infra sabotaged  (for HUN)
 romania.58.t:0 "Терроризм в Трансильвании"
 romania.58.d:0 "Волнения в Трансильвании еще более усилились после того, как вчера вечером был взорван ряд железнодорожных путей. Координация, стоящая за нападениями, слишком велика, чтобы быть делом рук простых анархистов-любителей. Очевидно, что это работа высокоорганизованных и оснащенных террористов и иностранных шпионов, стремящихся саботировать нашу инфраструктуру. Мы можем только догадываться, что за этими нападениями стоит Железная гвардия Бухареста, но они очевидно, отрицают свою причастность после протеста посла. Нам придется усилить наше военное присутствие в Трансильвании по мере того, как ситуация будет продолжать обостряться."
 romania.58.a:0 "Саботаж?!"
 
#Transylvanian garrisons hit (for HUN)
 romania.59.t:0 "Удар по карпатским гарнизонам!"
 romania.59.d:0 "Напряженность в Трансильвании достигла новой высоты, так как гарнизоны были атакованы смелыми румынскими террористами, что привело к нескольким жертвам с обеих сторон. Некоторые из жертв террористов были идентифицированы как австро-венгерские граждане, в то время как другие остаются неидентифицированными нашими властями, и подозрения падают на Бухарест. Однако румынское правительство по-прежнему отказывается сотрудничать в связи с этим инцидентом, что ведет к дальнейшему росту напряженности в отношениях между нашими странами. Несомненно, что война наступает раньше, чем нам хотелось бы, и румынам необходимо преподать еще один урок."
 romania.59.a:0 "Нужно ли им лечение в Сербии?!"
 
#Transylvanian airbases hit  (for HUN)
 romania.60.t:0 "Удары по воздушным базам!"
 romania.60.d:0 "Террористы, спонсируемые Бухарестом, нацелились на новую цель: недавно построенные авиабазы. Нападение включало в себя разрушение ангара до того, как нападение было отражено. Хотя причастность Румынии очевидна, это остается лишь заявлением, так как Бухарест продолжает отрицать причастность нашего посла. Кроме того, ценность баз понятна со стратегической точки зрения, что террористы-любители вряд ли смогут самостоятельно идентифицировать себя. Совершенно ясно, что румыны готовятся к борьбе, а мы отвлекаемся на другие вопросы."
 romania.60.a:0 "Рано или поздно мы их накажем."

#Great Reunion
 romania.74.t:0 "Великий Союз достигнут"
 romania.74.d:0 "Великий союз был мечтой о том, чтобы последнее оставшееся румынское княжество, Трансильвания, наконец-то было объединено с Румынией. Это уже не мечта, а реальность, достигнутая кровью румынских патриотов. Солдаты триумфально маршируют по трансильванским городам, ликуют освобожденные румыны, среди международного сообщества нет сомнений в том, кто по праву владеет этим регионом. С подписанием королем триумфального указа мечта о Великом Союзе стала реальностью.\n\n\"Трансильвания, Банат, Крисана, Сатмар и Марамурес являются и остаются навсегда едиными с королевством Румыния.\"\n\nТем не менее, празднования скрывают тревогу среди многих знаменитостей. В конце концов, отмена Бухарестского договора и освобождение Трансильвании были целями, объединяющими двух румынских лидеров. Теперь только один человек может оставаться на вершине и претендовать на полную победу."
 romania.74.a:0 "Но кто получит добычу?"

#Carol pushes his reform through
 romania.34.t:0 "Королевские силы через свою реформу"
 romania.34.d:0 "Имея сильное присутствие в Сенате, сторонники Кароля II продвигают законодательство, благоприятствующее реформам роялистов. Легион, контролирующий нижнюю палату парламента, в настоящее время блокирует это предложение. Чтобы избежать парламентского тупика, Карлисты предлагают компромисс, но это все равно будет ключом к плану Легиона по земельной реформе. Либо мы позволяем роялистам одержать победу и сохранить наши усилия для более важной битвы, либо используем полномочия Кодряну, чтобы открыто заблокировать их предложение, либо поддерживаем обструкционистский подход в парламенте."
 romania.34.a:0 "Уступите давлению Карлиста."
 romania.34.b:0 "Кодряну блокирует реформу."
 romania.34.c:0 "Мы никогда не пойдем на компромисс!"
 
#Codreanu pushes his reform through
 romania.35.t:0 "Железногвардейские силы проводят свою реформу"
 romania.35.d:0 "Поскольку Легион Кодряну контролирует нижнюю палату парламента, у них есть значительное пространство для маневра в законодательном процессе. Таким образом, Кодряну использует этот факт в качестве инструмента для проталкивания своего законодательства о земельной реформе, несмотря на все наши усилия по его контролю. Однако в Сенате много сторонников короля, что дает им возможность использовать обструкционистские средства для медленной отмены законодательства. С другой стороны, мы могли бы позволить Железной гвардии выиграть этот раунд и приберечь наше дыхание для еще одной, более важной, битвы. В противном случае, обширные полномочия короля могли бы быть использованы для полного уничтожения закона там и сейчас, хотя Легион вряд ли воспримет такую решительную реакцию очень хорошо."
 romania.35.a:0 "Сдавайся Легиону."
 romania.35.b:0 "Король блокирует реформу."
 romania.35.c:0 "Без компромиссов!"

#Carol supports Stelescu
 romania.72.t:0 "Связи со Стелеску"
 romania.72.d:0 "Человек, претендующий на работу во имя короля, устроил тайную встречу с Михаем Стелеску, подойдя к молодому легионеру с предложением поддержки. Король с радостью поддержал бы его амбиции против Кодряну, сказали Стелеску. И так была заключена сделка, которая в конце концов может разрушить культ личности Кодряну."
 romania.72.a:0 "Финансируйте его потихоньку."
 romania.72.b:0 "Говори за него открыто."

#Foreshadowing about Stelescu
 romania.73.t:0 "Михай Стелеску"
 romania.73.d:0 "Самый молодой член румынского парламента и ярый сторонник Легионерского движения, Михай Стелеску, быстро поднялся в ряды движения. Во многом он был тем самым примером легионера, которого желал его Капитан: радикальным, смелым и стойким националистом. Тем не менее, он собрал свою долю врагов во время своего быстрого продвижения по службе в рядах гвардии, чтобы стать одним из лейтенантов Кодряну. Как таковые, многие в легионе хотя бы с подозрением относятся к молодому лидеру, а некоторые даже сомневаются в его преданности Капитану. Несмотря на это, шепота достаточно, чтобы привлечь внимание агентов Роялиста, которые более чем готовы использовать любые трещины в кажущейся монолитной Железной Гвардии."
 romania.73.a:0 "Проклятые нонконформисты."
 romania.73.b:0 "Возможно, нам следует передать этому человеку привет от короля."

#Stelescu's Ambition
 romania.75.t:0 "Восстание Белых Орлов"
 romania.75.d:0 "Михай Стелеску стал известен лишь несколько лет назад, но молодая, сияющая звезда легиона быстро собрала свой собственный культ среди последователей движения. Непонятно, от зависти ли это, честолюбия или идеализма, но молодой человек и его последователи оторвались от главного легионерского движения в очень громком событии. Стелеску объявил о своих планах основать собственное движение, которое он называет Vulturii Albi, белые орлы.\nРаскольническое движение Стелеску, все еще очень националистическое и радикальное, призывает к социальным реформам, таким как 8-часовой рабочий день и достойная минимальная заработная плата. Эти идеи заставили многих усомниться в истинном облике группы, и многие видные легионеры открыто обвиняют Стелеску в том, что он был болонкой для международного еврейско-Социалистического заговора. Белые орлы, в свою очередь, резко критиковали главное движение за предательство рабочего класса румын.\nДвижение занозы Стелеску уже заклеймили вероотступниками многие выдающиеся легионеры, и Капитан должен быстро решить, как справиться с кризисом внутри движения."
 romania.75.a:0 "Отступники заслуживают только пули."
 romania.75.b:0 "Стелеску делает некоторые интересные замечания."
 romania.75.c:0 "Теперь есть шанс нанести удар."
 
#Stelescu's execution
 romania.76.t:0 "Стелеску найден мертвым"
 romania.76.d:0 "Михай Стелеску, вероотступник Легиона, попал в засаду и был убит Декемвири, отрядом смерти легионеров. Тело предателя было найдено изуродованным и изрешеченным более чем 100 пулями. Многие из тех, кто осмелился следовать за движением Стелеску, были убиты или вынуждены бежать.\nНесмотря на то, что люди из "эскадрона смерти" были оперативно заключены в тюрьму, ясно, кто победит. Капитан наградил убийц Белым крестом вскоре после события."
 romania.76.a:0 "Мы должны докопаться до сути"
 
#Investigation to Carol
 romania.77.t:0 "Расследование привело к королю Каролю"
 romania.77.d:0 "Неудивительно, что расследование по делу Стелеску привело к одному человеку: сам король Кароль. Теперь у Легиона есть веские доказательства того, что король пытался посеять инакомыслие внутри Легиона, поощряя и непосредственно поддерживая вероотступничество Стелеску, давая им достаточный повод окончательно выступить против Кароля раз и навсегда. Несмотря на это, репутация короля запятнана после того, как его поймали с поличным."
 romania.77.a:0 "Его репутация разрушена!"
 romania.77.b:0 "Мы должны раз и навсегда искоренить этот заговор."
 
#Carol's Fate
 romania.78.t:0 "Судьба короля"
 romania.78.d:0 "После унижения со стороны Стелеску, Легион и их сторонники начали активно призывать к отречению от престола короля. В то время как толпы собрались перед Королевским дворцом для демонстрации, Кодряну приказал арестовать Кароля. Ни король Кароль, ни его стража не сопротивлялись, так как Железная гвардия захватила дворец. Пришло время решить судьбу короля.\n\nС одной стороны, ослабленное положение короля может быть выгодным. Держание его под домашним арестом после передачи власти Кодряну могло бы гарантировать, что ему придется иметь дело только со слабой, знакомой ему угрозой, от которой он может легко избавиться, если в этом возникнет необходимость. В противном случае, Кароль должна быть вынуждена отречься от престола, оставив свое место молодому наследному принцу Михаю. Королева Елена, мать Михая, оторванная от Кароля, особенно поддерживает второй вариант, который мог бы помочь нам сформировать лучшие отношения с королевской семьей."
 romania.78.a:0 "Посадите его под домашний арест."
 romania.78.b:0 "Он должен отдать корону."
 romania.78.tt:0 "§RЭто может дать королю шанс организовать государственный переворот.§!"

#Michael's Coronation
 romania.79.t:0 "Михай I - коронованный король"
 romania.79.d:0 "После Кароля II, румынское царство переходит к его сыну, Михаю. Во время церемонии в Патриаршем соборе в Бухаресте молодой король был увенчан Стальной короной и помазан Патриархом Румынской Православной Церкви. В то время как король сохраняет значительные полномочия, Михаил является фигуральным главой, в значительной степени оттесненным на обочину Премьер-министром, и нет никаких оснований для того, чтобы это изменилось в ближайшее время."
 romania.79.a:0 "Надеюсь, его легче контролировать."
 
#Royalist Officer's Coup
 romania.80.t:0 "Военные устраивают переворот"
 romania.80.d1:0 "Несмотря на то, что король Кароль находится под домашним арестом, ему удается поддерживать контакты с роялистскими элементами по всей стране. Увидев возможность нанести удар, армейские офицеры, верные королю, начали военный переворот против правительства. Несмотря на то, что на протяжении всего конфликта между Каролем и Кодряну он оставался нейтральным, похоже, что с учетом того, что Кодряну слишком сильно перевесил равновесие в свою пользу, остальная армия теперь должна решить, поддерживать ли короля и его товарищей-офицеров или премьер-министра и Железной гвардии."
 romania.80.d2:0 "После того, как Кодряну публично призвал к отречению от престола, король Кароль ясно дал понять, что он не имеет никакого намерения уходить в отставку. Увидев возможность нанести удар, армейские офицеры, верные королю, начали военный переворот против правительства. Несмотря на то, что на протяжении всего конфликта между Каролем и Кодряну он оставался нейтральным, похоже, что с учетом того, что Кодряну слишком сильно перевесил равновесие в свою пользу, остальная часть армии теперь должна решить, поддерживать ли короля и его коллег-офицеров или премьер-министра и Железной гвардии."
 romania.80.a:0 "Армия на стороне путчистов."
 romania.80.b:0 "Переворот рушится, а армия отказывается действовать."
 romania.80.tt1:0 "Переворот быстрый и успешный."
 romania.80.tt2:0 "Переворот удался, несмотря на то, что ситуация перерастает в кровавые бои в некоторых районах Бухареста."
 romania.80.tt3:0 "Переворот переходит в кровавые бои, пока армейские подразделения, наконец, не прорвутся через опорные пункты Легионеров."

##Carol's desperate coup succeeds
 romania.81.t:0 "Армия восстанавливает Кароля II"
 romania.81.d:0 "По мере того, как пыль оседает, и армия обеспечивает контроль над Бухарестом, арестовав Кодряну и ряд его лейтенантов, короля выпускают из королевского дворца. Генерал Павел Теодореску обращается к собравшимся толпе и солдатам перед дворцом, объявляя правительство Кодряну свергнутым и восстанавливая прерогативы короля. За декларацией следует речь Кароля, объявившей о начале возрождения Румынии вместе с новым правительством на смену Кодряну. Роялисты празднуют свою победу, в то время как рассеянная Железная гвардия пытается сопротивляться перевороту из сельской местности."
 romania.81.a:0 "Да здравствует король!"
 
#King's Revenge
 romania.82.t:0 "Гнев Короля презренный"
 romania.82.d:0 "Пока рассеянная безголовая Железная гвардия пытается дать отпор, роялистские силы начинают уничтожать их остатки. Король Кароль, чувствуя свою власть в безопасности, размышляет о судьбе высокопоставленных легионеров, арестованных во время переворота. Сам Его Величество совершенно убежден, что их следует расстрелять как можно скорее, и многие члены его камарильи согласны с этим, но другие считают пропагандистской ценностью сохранить им жизнь, а вместо этого держать их в тюрьме. С одной стороны, очищение их раз и навсегда гарантировало бы, что они больше не будут заговаривать против него, и его гнев будет известен всей Румынии. С другой стороны, обращение к доброте короля обеспечит хороший имидж Кароля и гарантирует, что умеренные политики будут более охотно служить ему еще раз."
 romania.82.a:0 "Расстреляйте легионеров как предателей."
 romania.82.b:0 "Пусть гниют в тюрьме."
 
##Carol's desperate coup fails, he abdictates
 romania.83.t:0 "Королевский полёт"
 romania.83.d1:0 "После краха королевского переворота, король Кароль официально отрекался от престола в качестве короля Румынии. Во время смуты бывший король и его окружение бежали из города, чтобы избежать репрессий, скорее всего, в изгнание в Алжир или Португалию. Хотя Железная гвардия не смогла его поймать, он, наконец, больше не будет представлять угрозы нашему правлению."
 romania.83.d2:0 "После официального отречения от престола король Кароля объявил о своих планах уехать из Румынии, скорее всего, в изгнание в Алжир или Португалию. Несмотря на то, что по закону он не обязан бежать, Кодряну и его прихвостни не хотели бы, чтобы король был рядом, и во всех смыслах вынудили Кароля бежать, оставив страну в руках сына."
 romania.83.a:0 "Алжир слишком хорош для него."
 romania.83.b:0 "Алжир слишком хорош для него."
 
#Michael reins in the chaos
 romania.84.t:0 "Вмешательство король Михая"
 romania.84.d:0 "Всем румынам становится все более понятно, что ситуация полностью вышла из-под контроля. То, что когда-то было жестким, но в то же время сдержанным соперничеством между двумя выдающимися лидерами, превратилось в полный беспорядок открытых боев между военизированными формированиями, бесчисленных покушений на убийство и откровенного терроризма. Молодой король Михай, наконец, решил вмешаться напрямую, сюрприз, как предполагалось, что он останется боковой фигурой. Его советники, однако, расходятся во мнениях о том, какой курс действий следует предпринять. Михай может либо отстранить правительство от должности после их жалкой неспособности удержать ситуацию под контролем, либо оттянуть свой вес за Легион и помочь им вернуть контроль."
 romania.84.a:0 "Освободите правительство!"
 romania.84.b:0 "Легион разберется с этим"
 
#Michael assumes control
 romania.85.t:0 "Контроль над ассами короля Михая"
 romania.85.d:0 "Не желая больше поддерживать Легион, считая их абсолютно отвратительными, молодой король решил взять дело в свои руки и уволил правительство. С армией за ним, король объявил чрезвычайное положение, с военным положением вступает в силу немедленно. С делами государства эффективно под командованием короля, время покажет, смогут ли военные сметать хаос и восстановить порядок."
 romania.85.a:0 "Да здравствует король!"
 
#michael is major
 romania.86.t:0 "Восемнадцатый день рождения Михая"
 romania.86.d1:0 "Сегодня, двадцать пятого октября 1939 года, королевский двор находится в праздничном настроении, поскольку наследному принцу Михаилу исполнилось 18 лет, достигнув совершеннолетия.\n\nПразднования проходили в закрытом порядке, по просьбе Короля Кароля, несмотря на то, что Премьер-министр [GetHeadOfGovernment] официально поздравил молодого наследного принца от имени правительства и вручил ему подарки, соответствующие его статусу, а именно две замечательные нефритовые резные фигурки. Другой примечательный подарок, но далеко не последний, молодой принц получил мощный гоночный автомобиль Mercedes, который молодой принц великодушно принял.\n\nНаследный принц Михай также получил место в Сенате, так как согласно Конституции он имеет на него право, что еще больше увеличивает его обязанности в государстве и ведет активную подготовку к царствованию под руководством своего отца. В следующем году он должен официально закончить учебу и сдать экзамен на степень бакалавра в специальном классе 'Палатина' под руководством своих учителей и неофициального директора импровизированной дворцовой школы, а именно Его Величества Короля.\n\nСтрана восприняла эту новость положительно, имея позитивное мнение о молодом принце и видя в нем знак надежды на будущее."
 romania.86.d2:0 "Сегодня, двадцать пятого октября 1939 года, торжества охватили всю страну, когда Его Величеству Михай I исполнилось 18 лет, достигнув совершеннолетия.\n\nПремьер-министр [GetHeadOfGovernment] официально поздравил молодого короля от имени правительства и вручил ему подарки, соответствующие его статусу, а именно две замечательные нефритовые резьбы. Еще один примечательный подарок, но далеко не последний, молодой принц получил мощный гоночный автомобиль Mercedes, который молодой принц любезно принял. В конце дня состоялся дворцовый бал в честь юного государя.\n\nВ Королевском дворце состоялась церемония, официально положившая конец Регентству и уступившая власть ныне уже взрослому королю, который должен продолжить свое образование под руководством отца. В следующем году он должен официально закончить учебу и сдать экзамен на степень бакалавра в специальном 'палатинском' классе под руководством своих учителей и неофициального директора импровизированной дворцовой школы, а именно своего отца Кароля II, которому было позволено совершить этот акт отцовского долга на службе сыну и своему народу.\n\nСтрана восприняла эту новость положительно, увидев нового короля как символ светлого будущего, а некоторые города увидели целые террасы людей, поднимающих тост за своего молодого правителя. Уже большие группы людей с нетерпением ждут коронации и любых будущих признаков королевской свадьбы."
 romania.86.d3:0 "Сегодня, двадцать пятого октября 1939 года, народ испытывает чувство надежды, так как Его Величеству Михай I исполнилось 18 лет, достигнув совершеннолетия.\n\nПремьер-министр [GetHeadOfGovernment] официально поздравил молодого короля от имени правительства и вручил ему подарки, соответствующие его статусу, а именно две замечательные нефритовые резьбы. Еще один примечательный подарок, но далеко не последний, молодой принц получил мощный гоночный автомобиль Mercedes, который молодой принц любезно принял. В конце дня был проведен дворцовый бал в честь молодого государя, хотя и более смиренный в связи с ранней смертью бывшего короля, все еще нависшей над Двором и нацией.\n\nA церемония в Королевском дворце была проведена, официально положив конец Регентству и уступив власть уже взрослому королю, который должен продолжить свое образование под руководством своих наставников. В следующем году он должен официально закончить учебу и сдать экзамен на степень бакалавра в своем специальном 'палатинском' классе под руководством своих учителей, несмотря на отсутствие отца, директора импровизированной дворцовой школы, покойного короля Кароля II, несомненно, будет тяжелым бременем для молодого государя, так как за все его проступки покойный король заботился о своем сыне и обожал бы видеть его выпускным.\n\nСтрана восприняла эту новость положительно, увидев нового короля как символ светлого будущего после недавних бед, и наслаждаясь передышкой счастья после преждевременной смерти короля Кароля II, которая глубоко потрясла нацию. Будущая коронация поможет развеять облако печали, нависшее над нацией."
 romania.86.d4:0 "Сегодня, двадцать пятого октября 1939 года, королевский двор находится в праздничном настроении, так как принцу Михаю, предполагаемому наследнику, исполнилось 18 лет, в связи с чем он достиг совершеннолетия.\n\nПразднования проводились в закрытом формате, по просьбе Короля Николае, хотя Премьер-министр [GetHeadOfGovernment] официально поздравил молодого наследного принца от имени правительства и вручил ему подарки, соответствующие его статусу, а именно две замечательные нефритовые фигурки. Другой примечательный подарок, но далеко не последний, молодой принц получил мощный гоночный автомобиль Mercedes, который молодой принц любезно принял.\n\nВ соответствии с его статусом предполагаемого наследника, Михай также получил место в Сенате, поскольку в соответствии с Конституцией он имеет на это право, что еще больше увеличивает его обязанности в рамках государства. Его положение менее защищено, поскольку Николае и его жена все еще могут иметь детей, как бы странно это ни было, и он продолжает активно готовиться к царствованию под руководством своего отца. В следующем году он должен официально закончить учебу и сдать экзамен на степень бакалавра в своем специальном 'небном' классе под руководством своих учителей. [caroldeadornot]\n\nСтрана восприняла эту новость положительно, имея позитивное мнение о молодом принце и видя в нем знак надежды на лучшее будущее."
 romania.86.a:0 "С днем рождения, Ваше Высочество."
 romania.86.b:0 "С днем рождения, Ваше Величество."
 ROM_carolexiled:0 "и его отец, бывший король Кароль II, которому брат позволил хотя бы оказать эту услугу Михаю."
 ROM_carolmurdered:0 "событие, отмеченное явным отсутствием покойного короля Кароля II, которое Николае отказался комментировать."

#Carol dismisses the government
 romania.87.t:0 "Король распускает правительство"
 romania.87.d:0 "После подстрекательской речи в Палате депутатов против Кодряну, Стелеску выдвинул многочисленные обвинения против Капитана, представив факсимильные копии документов ЗАГСа Кодряну. Обвинения Стелеску варьируются от обвинения Капитана в гомосексуализме, до прямого спонсирования со стороны самого высокопоставленного масона Румынии.\n\nВ то время как Легион настаивает на том, что обвинения Стелеску совершенно безумны, король Кароль увидел предоставленную возможность и воспользовался ею, уволив Кодряну и его кабинет. Утверждая, что Легион больше не может править или представлять народ, король назначил новое правительство во главе с Армандом Калинеску.\n\nКодряну и Железная Гвардия возмущены. Хотя у нас нет законных оснований, у нас есть шанс арестовать Кодряну и его головорезов, пока они уязвимы."
 romania.87.a:0 "Пока мы их просто отпустим."
 romania.87.b:0 "Арестуйте их!"
 
#Issue of CZC
 romania.88.t:0 "Гнев Капитана"
 romania.88.d:0 "Корнелиу Кодряну, конечно же, не принял его увольнение смиренно. Злая, пламенная речь за пламенной речью довела Железную Гвардию до безумия. Арест бывшего премьер-министра, похоже, мало что сделал для того, чтобы остановить демагога, который распространял свой яд против \"вероломный Король\". Волнения быстро распространяются, когда легионеры протестуют против отставки своего лидера, требуя восстановления его правительства. Эти требования, конечно, неприемлемы. Военные должны будут разобраться с ситуацией и обеспечить подавление военизированных формирований Легиона. В противном случае могут потребоваться более жесткие меры. Либо Легион должен быть объявлен вне закона и полностью подавлен, либо, наконец, настало время отрубить змее голову и дать Легиону развалиться на части."
 romania.88.a:0 "Военные разберутся с этим."
 romania.88.b:0 "Пришло время: убить Кодряну!"
 romania.88.c:0 "Объявите Легион вне закона и арестуйте их."
 
#Legionary march on the Capital
 romania.90.t:0 "Марш в Бухаресте"
 romania.90.d:0 "Поскольку военные и полиция не в состоянии контролировать беспорядки, легион собрал большую силу за пределами Бухареста. Надеясь запугать правительство и силы безопасности, Железная Гвардия сейчас марширует в столицу во главе с Корнелиу Кодряну. Легион собрал тысячи членов, одетых в зеленую рубашку, а также ряд сторонников. Некоторые из них вооружены, хотя мы понятия не имеем, сколько их. Армии приказано остановить их марш, но есть сомнения, что они готовы открыть огонь по толпе без провокаций. Возможно, еще не поздно пойти на уступки, чтобы успокоить Легион и надеяться, что они отступят."
 romania.90.a:0 "Не стреляйте, пока они не выстрелят первыми."
 romania.90.b:0 "Постарайтесь успокоить Легион уступками."
 romania.90.c:0 "Открыть огонь и не пропустить Капитана!"
 romania.90.tt:0 "§RМногие офицеры опасаются, что приказ стрелять по легионерам не будет хорошо воспринят солдатами Легиона.§!"

#March is dibanded after CZC dies
 romania.89.t:0 "Кодряну убит"
 romania.89.d:0 "С ростом волнений в сельской местности несколько дней назад ходили слухи, что лидер Железной Гвардии пропал без вести во время поездки по пригороду Бухареста, чтобы заручиться его поддержкой. Сегодня было объявлено, что Корнелиу Зелеа Кодряну был застрелен при попытке бежать из-под стражи в Танкабести недалеко от столицы. Смерть их лидера была подтверждена выжившими лейтенантами Кодряну, поклявшимися отомстить за него и продолжить его работу.\n\nТолько позже станет известно, что его потащили жандармы в Йилавскую тюрьму и казнили там."
 romania.89.a:0 "Прощай!"
 
#shoot-out in bucharest
 romania.91.t:0 "Жестокие столкновения в Бухаресте"
 romania.91.d:0 "Когда марширующие легионеры встретились с армией, было короткое противостояние, пока не был слышен выстрел из винтовки. То, что последовало, можно описать только как битву. Вооруженные зеленые рубашки перестрелялись с солдатами, при этом марширующие и зрители застряли под перекрестным огнем. В то время как марш Легиона был раздавлен и разогнан, это было ценой многих невинных жизней.\n\nМарш в Бухаресте будет плохо выглядеть для всех участников, так как силы безопасности устранят повреждения."
 romania.91.a:0 "Эти легионеры сумасшедшие..."
 
#legionaries retreat
 romania.92.t:0 "Легионеров отводят"
 romania.92.d:0 "Когда маршировавшие легионеры встретились с армией, было длинное, молчаливое противостояние. Солдаты брали на себя винтовки, офицеры были готовы отдать приказ, а маршировавшие, размахивая румынским и легионерским цветами, стояли на своем месте. Вооруженные зеленые рубашки были готовы защищать маршировавших, если будут произведены выстрелы.\n\nНо выстрелов не было. Армия не хотела открывать огонь по толпам, но и 'зеленых рубашек' тоже не было. К ужасу Кодряну, когда он стоял перед марширующими, его смелый марш почти не привлек внимания горожан. Капитану нужно было либо запугать правительство или армию, чтобы спровоцировать короля, либо чтобы март спровоцировал всенародную демонстрацию. Брошенный жителями города и либо не желающий, либо неспособный приказать своим людям напасть, Капитан отдал приказ отступить.\n\nКровавой бойни едва удавалось избежать."
 romania.92.a:0 "Какие трусы!"
 
#mutiny in bucharest
 romania.93.t:0 "Армия останавливается"
 romania.93.d:0 "Когда маршировавшие легионеры встретились с армией, было длинное, молчаливое противостояние. Они стояли, размахивая национальными и легионерскими красками, когда солдаты брались за винтовки. Короткое, но тревожное молчание было нарушено только приказом офицера открыть огонь.\n\nНо ничего не случилось. Солдаты смотрели на марширующих сквозь призму, большинство из них были явно безоружны. В конце концов, винтовки были опущены, и солдаты перешли на другую сторону, аплодисменты.\n\nАрмия подняла мятеж и встала на сторону Железной Гвардии. Король был брошен."
 romania.93.a:0 "Предатели!"
 
#bloodbath in bucharest, codreanu dies
 romania.94.t:0 "Резня в Бухаресте"
 romania.94.d:0 "Когда маршировавшие легионеры встретились с армией, было длинное, молчаливое противостояние. Они стояли, размахивая национальными и легионерскими красками, когда солдаты брались за винтовки. Короткое, но тревожное молчание было нарушено только приказом офицера открыть огонь.\n\nЗа этим последовала полная резня. Корнелиу Зелеа Кодряну во главе Марша одним из первых упал, за ним последовали многочисленные легионеры и их сторонники. Несмотря на то, что вооруженные "зеленые рубашки" сразу же открыли ответный огонь, он был в основном бесплоден и либо упал на кровавую бойню, либо сбежал.\n\nThe король сейчас выглядит непримиримым, но о резне будут помнить еще долгое время."
 romania.94.a:0 "Счастливого пути!"
 
#codreanu returns
 romania.95.t:0 "Возвращение Кодряну"
 romania.95.d:0 "С армией на его стороне, Кодряну вышел на Королевский дворец. Отречение короля Кароля было быстро объявлено, когда он покинул страну, его назначенное правительство ушло в отставку при виде марширующих легионеров. Наследный принц Михаил вскоре был объявлен преемником своего отца в качестве короля Румынии.\n\nКодряну стоит триумфально, а его соперник побежден. Тем не менее, земля, на которой он стоит, в лучшем случае шаткая, так как нация остается сильно раздробленной и нестабильной."
 romania.95.a:0 "Да здравствует король Михай!"
 
#Carol Assassinated
 romania.96.t:0 "Убийство короля Кароля II"
 romania.96.d1:0 "Когда их основатель был убит, легион поклялся отомстить за него, и им это удалось. Проезжая через Бухарест в роскошном автомобиле, король Кароль попал в засаду отряда легионеров смерти и выстрелил несколько раз, убив его и других оккупантов. Убийцы, называя себя \"Мстители\", быстро сбежал с места событий.\n\nСо смерть короля, корона передана его сыну, Михаю. Страна вступает в новый этап хаоса, и будущее нации остается неопределенным."
 romania.96.d2:0 "После того, как был отстранен от власти, легион поклялся отомстить, и они преуспели. Проезжая через Бухарест в роскошном автомобиле, король Кароль попал в засаду отряда легионеров смерти и выстрелил несколько раз, убив его и других оккупантов. Убийцы, называя себя \"Мстители\", быстро сбежал с места преступления.\n\nСо смертью короля, корона передается его сыну, Михаю. Страна вступает в новый этап хаоса, и будущее нации остается неопределенным."
 romania.96.a:0 "Да здравствует он долго."
 romania.96.b:0 "Возможно, нам стоит найти кого-нибудь более податливого?"

#Avenger's coup
 romania.97.t:0 "Переворот мстителей"
 romania.97.d1:0 "В то время как вражда между Каролем и Кодряну закончилась только их смертью, остатки Железной Гвардии быстро воспользовались нестабильностью, вызванной убийцами. В то время как Королевский дворец находится в осаде, вооруженные зеленые рубашки штурмовали Парламент и многочисленные стратегические точки в Бухаресте. Армия, расквартированная в городе и его окрестностях, уже находится в движении, и они, вероятно, решат судьбу последней попытки Легиона обезопасить нацию."
 romania.97.d2:0 "После того, как вражда между Каролем и Кодряну закончилась только со смертью короля, Капитан Железной Гвардии быстро воспользовался нестабильностью, вызванной убийцами. Вооруженные зеленые рубашки штурмовали парламент и многочисленные стратегические точки в Бухаресте, в то время как королевский дворец находится в осаде. Армия, расквартированная в городе и его окрестностях, уже находится в движении, и они, скорее всего, решат судьбу последней попытки Легиона обезопасить страну."
 romania.97.a:0 "Назад в Бухарест"
 
#Coup's fate
 romania.98.t:0 "Армия прибывает"
 romania.98.d:0 "В то время как армия в значительной степени была нейтральной в междоусобицах между Каролем и Кодряну, оба лидера могли рассчитывать на многочисленных сторонников внутри. Теперь у нее есть ключ к будущему Румынии: Либо помочь "зеленым рубашкам" вернуть контроль над правительством, либо разбросать путчистов и встать на сторону молодого короля Михая."
 romania.98.a:0 "Помогите легионерам захватить контроль."
 romania.98.b:0 "Мы никогда не поддержим Реджицида!"
 
#Codreanu returns
 romania.99.t:0 "Кодряну возвращается к власти"
 romania.99.d:0 "Когда легион и армия вместе восстановили порядок, Корнелиу Зелеа Кодряну вновь занял пост премьер-министра. Когда Кароль мертв, а Михай не в состоянии сопротивляться, возникает новый вопрос: судьба мстителей.\n\nДля многих молодых легионеров, они не что иное, как герои, защитив честь своего Капитана, устранив его большую угрозу. С другой стороны, легион всегда был гордым монархистом, несмотря на враждебный король, для многих из старой гвардии, есть несколько преступлений больше, чем рецидив. За пределами движения умеренные политики и государственные служащие в ужасе от того, что был создан новый прецедент, что ни одна цель не является священной для Железной Гвардии. В то время как Кодряну неудобно наказывать тех, кто действовал только в интересах Легиона и сыграл важную роль в его восстановлении, преступление рецидива действительно велико, и наказание за него облегчило бы страхи румын."
 romania.99.a:0 "Наказать убийц"
 romania.99.b:0 "Они - герои нации"
 
#The avengers leadership
 romania.100.t:0 "Вопрос лидерства"
 romania.100.d:0 "По мере того, как Легион и армия вместе восстанавливали порядок, вопрос в сознании каждого легионера затягивался: Кто станет преемником их великого Капитана и займет его место на посту Премьер-министра?\n\nХория Сима и Ион Моца стоят как наиболее логичный выбор для продолжения работы Кодряну, так как они были лейтенантами, наиболее близкими к Капитану с точки зрения идеалов и духа. Любой из них по существу поддержал бы курс. Кроме того, можно было бы посмотреть на \"Внешнюю\" партию вместо \"Внутренней\" партии, которую представляют Сима и Моца. Александру Кантакузино возглавляет эту фракцию, представляющую даже радикальное течение в Легионе, открыто выступая против \"иностранной\" династии Гогенцоллернов, что в настоящее время держит стальную корону Румынии.\n\nУчитывая, как шла борьба за власть между Кодряну и Королем, радикальный курс, безусловно, имеет свою привлекательность, но Внутренняя партия все еще держит власть среди многих легионеров."
 romania.100.a:0 "Кто-то вроде Кодряну"
 romania.100.b:0 "Нам нужно что-то более радикальное!"
 
#Military backs Michael
 romania.101.t:0 "Объявленное военное положение"
 romania.101.d:0 "Когда армия убирала отчаянные остатки Железной гвардии, король Михай вмешался, чтобы заполнить пустоту, объявив чрезвычайное и военное положение до тех пор, пока, наконец, порядок не будет восстановлен должным образом. С силами Карлиста и Легионера, полностью израсходованными на борьбу за власть, только армия и молодой Король Михаил остались стоять, чтобы собрать осколки."
 romania.101.a:0 "Армия исправит это безумие!"

##pataut michael becomes authdem
 romania.102.t:0 "Король управляет Сенатом"
 romania.102.d:0 "Продолжая править декретом в условиях чрезвычайного положения, молодой король Михай уступил часть своих широких полномочий Сенату, верхней палате парламента, так как он одним из первых ушел от королевской диктатуры. Это очень приветствуется старой политической элитой страны, так как им, наконец, снова гарантирован голос в правительстве, несмотря на продолжающийся кризис."
 romania.102.a:0 "Это к лучшему."
 
##Dust settles, remove "great game"
 romania.103.t:0 "Пыльные очаги"
 romania.103.d:0 "Кризис, наконец, закончился; правительство восстановило порядок, казалось бы, раз и навсегда. В то время как будущее нации все еще затуманено сомнениями, путь вперед становится все более ясным, и ощущение нормальности медленно возвращается. Время покажет, какое будущее ждет Румынию."
 romania.103.a:0 "Храбрая Новая Страна..."

#Formation of Peasant's Party
 romania.104.t:0 "Формирование Национальной крестьянской партии"
 romania.104.d:0 "Интеграция Трансильвании принесла значительные изменения в политическом устройстве нации. Доминирующей партией региона на протяжении десятилетий была Румынская Национальная Партия (РНП), которая упорно боролась против мадьяризации и сыграла важную роль в окончательном объединении всех румынских земель. Несмотря на то, что Трансильванская политика является практически абсолютной, они были оторваны от румынской политики, предшествовавшей объединению, и не присутствуют на остальной территории страны. Чтобы исправить это, они обратились к Крестьянской партии (КП) Иона Михалаша не только для создания коалиции против Легиона и Национальных либералов, но и для полного объединения этих двух партий.\n\nПосле длительных переговоров, РНП и КП договорились о слиянии в единую партию, Национальную Крестьянскую Партию (НКП), создав грозный политический блок, который мог бы помешать возвращению либо Легиона, либо Национальных либералов. Руководство НКП сейчас решает, кто возглавит объединенную партию.\n\nВирджил Маджору был главным идеологом Крестьянской партии на протяжении большей части своего существования и был откровенным критиком как Национально-либеральной, так и Легионерской политических монополий. Представляя левое крыло, его платформа сосредоточена вокруг \"Сообщество производителей\", поддержка кооперативного фермерства и доминирование рабочей силы над капиталом.\n\nЮлиу Маню был одним из лидеров PNR и считается ведущим центром новой партии с платформой, ориентированной на классовое сотрудничество и корпоративизм.\n\nАлександр Вайда-Воевод был другим большим именем PNR и поддерживает более консервативный подход с правым крылом партии. Его платформа ориентирована на экономику, фокусируется на региональном развитии и национальной стабильности.\n\nТри лидера в своей основе поддерживают более децентрализованный подход по сравнению с централизмом Национальных либералов и Легиона, смешанную экономическую политику и парламентскую демократию."
 romania.104.a:0 "Вирджил Маджору возглавляет новую партию."
 romania.104.b:0 "Юлиу Манью избран председателем."
 romania.104.c:0 "Её возглавит Александру Вайда-Воевода."
 
#Election
 romania.105.t:0 "Всеобщие выборы [GetYear] года"
 romania.105.d:0 "Когда пыль улеглась, военное правительство короля Михая выполнило свои обещания и организовало первые за несколько лет свободные выборы в стране. В то время как многие опасаются возвращения Легиона к власти, Национально-либеральная партия (НЛП) с энтузиазмом провела кампанию как единственная надежда Румынии вновь обрести демократию. В настоящее время Константин Ангелеску возглавляет партию, сосредоточившись на программе экономического развития и самообеспеченности, а также на обеспечении демократизации страны.\n\nНа крайнем правом берегу, Архангельский легион Михаила, известный как Железная гвардия, еще раз собирает свои силы, несмотря на недавние беды. Если им это удастся, они получат народный мандат, который может просто вернуть жизнь в их движение. Однако, неудача, скорее всего, будет означать коллапс движения в целом.\n\n[ROM_PNT_electoral_status]"
 romania.105.a:0 "НЛП триумфально возвращается!"
 romania.105.b:0 "Легион снова обеспечивает безопасность Парламента!"
 romania.105.c:0 "НТП выиграла выборы!"
 
#Election without IG
 romania.106.t:0 "Всеобщие выборы [GetYear] года"
 romania.106.d:0 "После установления демократии в Румынии народ вновь идет на избирательные участки для избрания членов как Палаты депутатов, так и Сената. Национальная либеральная партия (НЛП) остается на переднем крае румынской демократии, так как Железная гвардия утратила свою актуальность. Их программа мало изменилась со времени предыдущих выборов, всколыхнув цементирование демократических традиций и прогресс страны в экономическом развитии.\n\n[ROM_PNT_electoral_status]"
 romania.106.a:0 "Избран НЛП."
 romania.106.b:0 "НТП выиграла выборы."
 
#PNL deals with Bratianu
 romania.107.t:0 "Георге Брациану и фракционализм"
 romania.107.d:0 "С тех пор, как Национально-либеральная партия не смогла удержать Легион от прихода к власти в стране, она борется с фракционализмом. В то время как НЛП в основном оставалась единой, в то время как легионеры бродили по улицам, вопрос о семье Братяну угрожает выдвинуть на первый план раскол внутри партии.\n\nДвое двоюродных братьев, Дину и Георге Брациану, активно участвовали в восстановлении НЛП и одержали победу на выборах. Однако во избежание разногласий, поскольку НЛП уже давно обвиняется в монополизации семьей Брациану, они были в основном низведены на второстепенные должности, несмотря на их непоколебимую поддержку партии. В то время как дину в основном молчит по этому вопросу, Георге становится все более взволнованным по этому поводу и собирает вокруг себя других диссидентов в партии, стоящей за ним. На руководство партии оказывается давление с целью заставить его принять официальное решение по этому вопросу: Либо дайте ученикам Брациану должность, достойную их вклада в партию, либо продолжайте удерживать их на более низких позициях."
 romania.107.a:0 "Для изображения НЛП они должны сохранять низкий профиль."
 romania.107.b:0 "За единство партии, дайте им то, что они хотят."
 
#PNL-B splits
 romania.108.t:0 "Раскол Георге Брациану"
 romania.108.d:0 "Георге Брациану, уставший от того, что его держат подальше от партийного руководства, официально покинул НЛП с небольшим количеством диссидентов, чтобы сформировать свою собственную партию. К счастью, ущерб был довольно ограничен, и пресса очень критично отнеслась к действиям Брациану, некоторые даже похвалили нашу приверженность новому имиджу партии. В конце концов, НЛП, скорее всего, относительно быстро оправится от раскола."
 romania.108.a:0 "Они скоро вернутся."
 
#PNL criticized
 romania.109.t:0 "Критика в Палате депутатов"
 romania.109.d:0 "Крестьянский депутат из Молдавии выступил в парламенте с бурной речью против недавних назначений Дину и Георге Брациану. Он поспешил напомнить другим депутатам об истории НЛП с семьей Братяну, назвав партию бесстыдной олигархией, монополизированной Диню и Георгием Братяну \"Братом династии\". В целом, это повредило нашему имиджу как новой, реформированной Национально-либеральной партии."
 romania.109.a:0 "Это пройдет, как всегда."

#Romania wishes to join Entente
 romania.110.t:0 "Румыния просит присоединиться к Антанте"
 romania.110.d:0 "Когда Австро-Венгрия казалась на грани поражения, Румыния объявила им войну в 1916 году, присоединившись к нашему праведному делу против центральных держав. Однако румыны были оттеснены и потерпели поражение, что привело к унизительному Бухарестскому договору.\n\nПрошло около двадцати лет, и румыны смогли свергнуть своих германских угнетателей и освободить своих братьев через Карпаты. Теперь, когда они успешно восстановили свое право как нации, они официально просят вновь вступить в Антанты и поддержать нас в наших праведных начинаниях."
 romania.110.a:0 "Мы - братья по оружию."
 romania.110.b:0 "Они чему-нибудь научились в прошлый раз?"
 
#Accepted
 romania.111.t:0 "Румыния присоединяется к Антанте"
 romania.111.d:0 "Неудивительно, что Антанта приняла нашу просьбу. Теперь мы снова являемся частью Антанты, вооружившись с настоящими правительствами Франции и Великобритании, настоящими союзниками и друзьями Румынии."
 romania.111.a:0 "Естественно."
 
#Denied
 romania.112.t:0 "Антанта отказала нам!"
 romania.112.d:0 "Антанта отказалась от нашего предложения о возобновлении нашего военного союза с ними. Мы можем только догадываться об их мотивах предательства, но, похоже, нашему народу придется искать поддержку в другом месте или внутри."
 romania.112.a:0 "Ну, они нам тоже не нужны!"
 
#Romania leaves our faction (Serbia or Russia)
 romania.113.t:0 "Румыния оставляет нашу фракцию"
 romania.113.d:0 "Достигнув своих ирредентистских целей, Румыния решила прекратить военный союз с ними. Хотя это и раздражало, но в основном ожидалось, и в противном случае Румыния могла бы стать бесполезным бременем."
 romania.113.a:0 "Очень жаль."

#Romanians ask a trade deal
 romania.114.t.RUS:0 "Экспорт продовольствия из Румынии"
 romania.114.d.RUS:0 "Румыния, как и большая часть Европы за пределами синдикалистских стран, сильно пострадала от экономического кризиса, вызванного Черным Понедельником. Чтобы смягчить ситуацию, представитель Румынии в России обратился к нам с просьбой о заключении нового торгового договора. Это означало бы предоставление им льготных тарифов на их сельскохозяйственные товары и нефть, и наоборот, на наши готовые промышленные товары."
 
 romania.114.t.NFA:0 "Нефть из Румынии"
 romania.114.d.NFA:0 "Румыния, как и большая часть Европы за пределами синдикалистских стран, сильно пострадала от экономического кризиса, вызванного Черным Понедельником. Чтобы облегчить ситуацию, представитель Румынии в Алжире обратился к нам с просьбой о заключении нового торгового договора. Этот договор обеспечит нам стабильные поставки столь необходимой нефти по разумной цене наряду с преференциальными тарифами между нашими странами."
 
 romania.114.t.GRE:0 "Расширение торговли с Румынией"
 romania.114.d.GRE:0 "Румыния всегда была важным торговым партнером нашей страны, и экономический кризис резко затронул обе страны. Представитель Румынии в Афинах обратился к нам с новой торговой сделкой, которая обеспечит низкие тарифы между нашими странами. Это вызвало неоднозначную реакцию, так как одни эксперты считают, что для восстановления нашей экономики необходимо поддерживать торговлю любой ценой, а низкие тарифы обеспечат это, в то время как другие опасаются, что наша ослабленная экономика не сможет конкурировать с дешевым импортом из Румынии."
 
 romania.114.t.SER:0 "Расширение торговли с Румынией"
 romania.114.d.SER:0 "Румыния является одним из наших основных торговых партнеров, и недавние экономические потрясения значительно ударили по ним. Не только это, но и их сопротивление экономической гегемонии Германии привело к санкциям со стороны последних, что лишь еще больше навредило им. Поэтому румынское правительство предложило углубить торговые связи, чтобы еще больше дистанцироваться от немецкого джаггернаута. Как естественные союзники против гегемонии бывших центральных держав, у нас мало причин отказываться от этого предложения, так как мы оба можем извлечь выгоду из возросшей торговли, хотя в нашем сельскохозяйственном секторе есть опасения по поводу усиления конкуренции и дешевого импорта."
 
 romania.114.a:0 "Больше торговли всегда хорошо."
 romania.114.b:0 "[ROM_demand_better_terms_option]"
 romania.114.c:0 "Последнее, что нам сейчас нужно, это дешевый иностранный импорт."
 
 ROM_demand_better_terms_option_RUS:0 "Мы - великая сила, и нам нужны лучшие условия."
 ROM_demand_better_terms_option_NFA:0 "Как более крупный партнер, мы должны получить более выгодные условия." 
 #GRE, SER:
 ROM_demand_better_terms_option_other:0 "Очевидно, что они могут предложить лучшую сделку."
 
 #FROM agrees
 romania.115.t:0 "Тарифное соглашение с [FROM.GetNameDef]"
 romania.115.d.RUS:0 "[FROM.GetNameDefCap] согласился на торговое соглашение с нами. Это позволит обеспечить наш сельскохозяйственный экспорт рынком сбыта, устранив опасения среди румынских фермеров."
 romania.115.d.NFA:0 "Настоящее французское правительство в Алжире осталось довольным нашим предложением и приняло его. Теперь наши страны будут снижать тарифы друг с другом, давая французам хорошую сделку для будущих нефтяных контрактов."
 romania.115.d.GRE:0 "Правительство Греции было удовлетворено нашим взаимовыгодным торговым соглашением и приняло наше предложение. Низкие тарифы обеспечат нам здоровые торговые отношения в условиях кризиса."
 romania.115.d.SER:0 "Правительство Сербии с радостью согласилось с нашим предложением о заключении торгового соглашения. Низкие тарифы обеспечат наши прочные торговые отношения, несмотря на кризис, и уменьшат нашу зависимость от германо-болгарской гегемонии."
 romania.115.a:0 "Хорошо, что они увидели причину."
 
 #FROM walks out
 romania.116.t.NFA:0 "Алжир выходит"
 romania.116.t.other:0 "[From.GetAdjective]ие выходят"
 romania.116.d.RUS:0 "Удручающе, но неудивительно, что россияне отказались от нашего предложения о преференциальном тарифном соглашении. Похоже, что нам придется искать в другом месте для нашего экспорта сельскохозяйственной продукции."
 romania.116.d.NFA:0 "Французское правительство в изгнании оказалось не желающим слушать наше предложение о торговом соглашении, похоже, засунув головы глубоко в песок. Нам придется искать в другом месте наш экспорт."
 romania.116.d.GRE:0 "Греки оказались совершенно неразумными, категорически отказавшись от нашего предложения о новом торговом соглашении. Нам придется искать торговых партнеров в другом месте."
 romania.116.d.SER:0 "К шоку нашей дипломатической миссии, сербы отказались от нашего предложения о заключении торгового соглашения. Это не сулит ничего хорошего для румынско-сербских отношений против болгарской региональной гегемонии."
 romania.116.a:0 "[ROM_deal_refused_option]"
 
 ROM_deal_refused_option_RUS:0 "В конце концов, Москве нельзя доверять."
 ROM_deal_refused_option_NFA:0 "Мы смотрели на вас, имбецилы!"
 ROM_deal_refused_option_GRE:0 "Этот нож и моя спина болят, Афины."
 ROM_deal_refused_option_SER:0 "Они пожалеют об этом, когда австрийские сапоги вернутся в Белград."

#FROM asks for better terms
 romania.117.t.RUS:0 "Русские требуют лучшей сделки!"
 romania.117.d.RUS:0 "Хотя русские не отказались от нашего предложения, они сделали встречное предложение, которое предполагало бы больше уступок с нашей стороны. Мы никогда не ожидали, что москвичи будут вести переговоры с добрыми намерениями, но это подтолкнет нас к стенке, поскольку экономический кризис может вынудить нас пойти на уступки."
 
 romania.117.t.NFA:0 "Французский контрпредставитель"
 romania.117.d.NFA:0 "Французское правительство в Алжире сделало встречное предложение нашей торговой сделке. К сожалению, это новое предложение предполагает дальнейшие уступки с нашей стороны. Особенно обидно, что изгнанные французы, похоже, не усвоили урок смирения за последние пятнадцать лет или около того, так как их требования совпадают с их раздутым, обгоревшим на солнце эго."
 
 romania.117.t.GRE:0 "Греческие требования"
 romania.117.d.GRE:0 "Афины, казалось бы, не были впечатлены нашим предложением о возобновлении торговой сделки. Их встречное предложение включает в себя больше уступок с нашей стороны, давая несправедливое преимущество греческим товарам."
 
 romania.117.t.SER:0 "Сербские требования"
 romania.117.d.SER:0 "Правительство Сербии, похоже, не было впечатлено нашим предложением, подразумевающим, что мы можем предложить лучшее, ссылаясь на опасность усиления конкуренции для их хрупкой экономики. Это поставило бы нас в невыгодное положение по отношению к сербской конкуренции, хотя тарифы действительно были бы снижены."
 
 romania.117.a:0 "Нас не будут задирать!"
 romania.117.b:0 "Хорошо, возможно, мы сможем дать им некоторые уступки."

#FROM accepted
 romania.118.t:0 "Румыны приняли наше предложение"
 romania.118.d.NFA:0 "Не желая рисковать своей экономикой, румыны приняли наше контрпредложение, дав нашим товарам преимущество перед конкурентами в своей стране и гораздо более выгодный ценник на нефть."
 romania.118.d.other:0 "Не желая рисковать своей экономикой, румыны приняли наше контрпредложение, дав нашему товару преимущество над конкуренцией в своей стране."
 romania.118.a:0 "И они думали, что могут обмануть нас."

#FROM walks out
 romania.119.t:0 "Румыны выходят"
 romania.119.d.RUS:0 "Румыны отказались от нашего контрпредложения, и сделка полностью провалилась. Это, конечно, не настоящая потеря для нас, но это подорвет отношения с Румынией по мере того, как они будут пытаться вернуть свою экономику в нормальное русло."
 romania.119.d.NFA:0 "Румыны отказались от нашего контрпредложения, и сделка полностью провалилась. Конечно, это их собственная вина за неуважение к нам, но это подорвет отношения с Румынией по мере того, как они будут пытаться вернуть свою экономику в нормальное русло."
 romania.119.d.other:0 "Румыны отказались от нашего контрпредложения, и сделка полностью провалилась. В обозримом будущем отношения между двумя нашими народами ухудшатся."
 romania.119.a:0 "Это их потеря."

#Mitteleuropa embargoes us
 romania.120.t:0 "Германия объявляет торговые санкции"
 romania.120.d:0 "После национализации немецкой нефтяной промышленности, наши отношения с немцами оказались на грани разрыва. Наконец, Берлин объявил очень высокие тарифы на все румынские товары, поступающие на рынки Миттельевропа, что фактически закрывает нам доступ в их экономическую зону. В то время как это дает нам экономическую свободу, которую мы ищем, это ужасный шок для нашей и без того напряженной экспортной отрасли. Мы должны быстро найти новые рынки сбыта, чтобы спасти нашу экономику."
 romania.120.a:0 "Тогда мы можем пойти одни!"

#Sham Elections for CII and CZC
 romania.133.t:0 "Всеобщие выборы [GetYear] года"
 romania.133.d:0 "С момента восхождения Легиона Архангела Михаила, румынская политика пострадала от широко распространенного насилия военизированных формирований. Сторонники Легиона, известные также как Железная гвардия, часто вступают в столкновения со сторонниками короля. Независимо от верности, военизированные формирования регулярно нападают на оппозиционных политиков и бизнесменов, при этом евреи часто становятся мишенью для нападений. Несмотря на вопиющие недемократические программы правительства, румынский парламент остался открытым, хотя бы в качестве инструмента поддержания легитимности и политики резиновых штампов.\n\nТаким образом, в эту эпоху политического насилия и запугивания приближаются всеобщие выборы, и крупные военизированные формирования уже планируют запугать оппозицию, чтобы она подчинилась или принудить замолчать. С другой стороны, в интересах стабильности нации, возможно, было бы разумно сдержать их во время голосования."
 romania.133.a:0 "Железная гвардия успешно пугает избирателей."
 romania.133.b:0 "Часовой одолел гвардию в некоторых районах."
 romania.133.c:0 "Придержите военизированные формирования на несколько дней.."

#Averescu dies
 romania.134.t:0 "Смерть маршала Авереску"
 romania.134.d:0 "Маршал Александру Авереску, один из двух нероялов, получивших эстафету маршала, скончался прошлой ночью в своем доме в возрасте 79 лет. Его военная карьера прославилась: от кавалерийского офицера в войне за независимость, он был генерал-майором во время Второй Балканской войны и генерал-дивизионом, когда Румыния объявила войну центральным державам. Во время Вельткрига он доказал свою высокую компетентность, обеспечив несколько побед во время обороны Румынии от вторжения центральных держав. Амбициозный и горький на Бухарестском договоре, он был одним из главных голосов, львивших на поведение румынской армии во время войны и охотно утверждавших, что политики страны ударили их ножом в спину, подписав договор. В то время как главный подписавший договор Александр Маргиломан быстро подвергся остракизму со стороны нации, Авереску был удостоен похвалы, став в 1927 г. маршалом Румынии. Несмотря на это, Авереску так и не смог извлечь выгоду из нестабильной политической ситуации в стране и во многом остался бы в стороне, в то время как Легион Кодряну поднялся бы к власти, которую он спокойно поддерживал во время своей собственной вражды с королем.\n\nДля него будут организованы государственные похороны с полными военными почестями, так как румынский народ оплакивает одного из своих героев, который ярко сиял в самые темные времена."
 romania.134.a:0 "Родина чтит своих защитников."
 
#Prezan dies
 romania.135.t:0 "Смерть маршала Презана"
 romania.135.d:0 "Сегодня маршал Константин Презан, спокойно скончался в своем доме в Шинети, Молдавия. Он считается одним из величайших военных героев Румынии в новейшей истории, будучи одним из двух не-роялов, получивших звание маршала. Профессиональный офицер, его выдающаяся служба началась в 1868 году в качестве кадетов, поднявшись в звании квалифицированного штабного офицера (что-то чрезвычайно ценное в то время) перед дальнейшим обучением в престижной военной академии в Сен-Сире. Во время Второй Балканской войны он стал высокоуважаемым бригадным генералом, после чего его быстро повысили в звании. К тому времени, когда Румыния объявила войну Центральным державам, Презан командовал Первой армией, обеспечив несколько наступательных побед Румынии в этой войне. Этот успех увидел его дальнейшее повышение до начальника штаба после падения Бухареста, где он будет организовывать успешную оборону Румынии от объединенных сил центральных держав генерала Маккенсена. С подписанием Бухарестского договора Презан решил уйти в отставку, оставаясь в стороне от нестабильной послевоенной ситуации. Тем не менее, его превосходные способности были признаны, несмотря на поражение, и он был бы удостоен дубинки маршала в 1930 году, в то время как его советы были высоко оценены, оставаясь тихим тайным советником короля.\n\nДостопочтенный маршал получит надлежащие государственные похороны с полными военными почестями, ожидаемыми от героев Румынии. Протеже маршала Презана и начальник штаба в Вельткриге Ион Антонеску, восхвалял его как \"символ трудолюбия, патриотизма, непоколебимой веры и самопожертвования.\"."
 romania.135.a:0 "Румыния всегда будет помнить своих героев."
 
#Ultimatum for Bucovina
 romania.136.t:0 "Румыния требует Буковину"
 romania.136.d:0 "Сегодня через посольство Румынии нам было передано послание, в котором высокопоставленные лица выглядели очень серьезно. При дальнейшем рассмотрении это оказался ультиматум: Румыния требует возвращения земель Буковины, которые, как она утверждает, являются жизненно важной частью ее собственной истории, которая была незаконно уступлена много веков назад, и сейчас пришло время ее реинтеграции; и если мы откажемся, то Румыния готова поддержать это требование силой оружия. Возможная война висит на волоске, за кусок земли, который, возможно, даже не так для нас и ценен. Как мы должны реагировать?"
 romania.136.a:0 "Никогда!"
 romania.136.b:0 "Уступите и передайте его."
 
#Bucovina ceded
 romania.137.t:0 "[From.GetName] поддаётся нашим требованиям"
 romania.137.d:0 "[From.GetDefName] согласилась на передачу Буковины, и в нашем государстве начались торжества по поводу известия о том, что земли Буковины до Черемоши, на которой жил Стефан Великий и так много других великих людей, наконец-то возвращаются домой."
 romania.137.a:0 "Еще одна несправедливость исправлена!"
 
#War for Bucovina
 romania.138.t:0 "[From.GetName] отказывается подчиняться"
 romania.138.d:0 "[From.GetDefName] упрямо отказалась отдавать Буковину! Что заставило их сделать это, неизвестно, но что, несомненно, приведет к войне. Наши войска готовы начать восстановление воеводских лесов, и привезти домой еще один ключевой кусочек нашего наследия."
 romania.138.a:0 "Молдова снова будет целой!"
 romania.138.b:0 "Они видели прямо сквозь наш блеф."
 
#Ultimatum for West Banat
 romania.139.t:0 "Румыния требует Западный Банат"
 romania.139.d:0 "Сегодня посольство Румынии на нашей территории направило нам послание, и его высокопоставленные лица выглядели очень торжественно, выполняя свой долг. Это было самое страшное послание о статусе Западного Баната: в частности, Румыния утверждает, что Бухарестский договор 1916 года предоставляет ей законные притязания на эту территорию, а поскольку Банат - это одно целое, то он должен принадлежать румынской нации. Более обескураживающе, они упоминают, что это требование является достаточно законным, чтобы быть подкреплено силой оружия, если это необходимо. Что касается этого послания, то это маленький и относительно неважный кусок земли: как мы на это отреагируем?"
 romania.139.a:0 "Скажи им, где граница!"
 romania.139.b:0 "Отдай, не стоит из-за этого воевать."
 
#Bucovina ceded
 romania.140.t:0 "[From.GetName] покоряется!"
 romania.140.d:0 "[From.GetName] согласился уступить Западный Банат, поддерживая единство региона и обеспечивая выполнение очередного положения обещаний Антанты с минимальным кровопролитием!"
 romania.140.a:0 "Радуйся!"
 
#War for Bucovina
 romania.141.t:0 "[From.GetName] твёрдо стоят на своём"
 romania.141.d:0 "[From.GetName] шокировал нас не только отказом уступить Западный Банат, но и отправкой очень острого письма, информирующего нас о том, где именно находятся наши границы, и о точной величине наших притязаний! Пока новости были неудачными, они знали, во что ввязываются, и наши войска были готовы, ожидая приказа нанести удар."
 romania.141.a:0 "Это будет война за нож!"
 romania.141.b:0 "Они видят прямо сквозь наш блеф."
 
#Racovski retires from Thot spot
 romania.142.t:0 "Рацовский ушел в отставку с РПП как лидер"
 romania.142.d:0 "Кристиан Рацовский, до сих пор один из лидеров Румынской синдикалистской партии, объявил об уходе в отставку в ЦК партии. Его пост в комитете и лидера неформальной фракции авангардистов занял его протеже Георге Георгиу.\n\nРодившийся в Болгарии, он поселился в Румынии в 1904 году, унаследовав поместье своего отца. Уже революционер, он писал для социалистической газеты Румыния Мунцитоаре и будет выслан из страны в 1907 году за мятежную агитацию, и снова в 1911 году после тайного возвращения в Бухарест. В изгнании он оставался преданным социалистическому делу в Румынии до того, как был вовлечен в Гражданскую войну в России в качестве дипломата большевиков. Когда они потерпели поражение, Рацовский был одним из многих бывших красных, оказавшихся в революционном Париже, и продолжал представлять румынское социалистическое движение за рубежом в качестве члена Третьего Интернационала.\n\nПосле десятилетий службы старый революционер посчитал нужным уступить свое место молодому поколению. Георге Георгиу занял его место в качестве лидера неформального левого крыла РПП."
 romania.142.a:0 "Добро пожаловать, товарищ Георгиу!"
 romania.142.b:0 "Эти социалисты не имеют отношения к делу."
 
#Despawn TRS militia
 romania.143.t:0 "Трансильванское ополчение отступает"
 romania.143.d:0 "Восстание, которое мы спонсировали, подняло несколько специальных подразделений, чья роль на начальном этапе наступления имела решающее значение для нашей победы. Теперь, когда их дома были освобождены, эти подразделения были расформированы, хотя часть отважных людей продемонстрировала свою готовность вступить в армию собственноручно. Тем не менее, имена этих истинных патриотов навсегда останутся в памяти по обе стороны Карпат."
 romania.143.a:0 "Нация в долгу перед ними."
 
 romania.144.t:0 "Сделка с Бухарестом?"
 romania.144.d:0 "По мере того, как наше правительство подтверждало наши законные претензии на земли, потерянные в 1918 году, румыны по вполне понятным причинам беспокоились. Тем не менее, румынское правительство обратилось к нам с предложением: В обмен на отказ от наших притязаний на Бессарабию Румыния готова присоединиться к нашему союзу и поддержать наш благородный крестовый поход против германского гегемона.\n\nС одной стороны, мы бы официально оставили земли, которые когда-то были частью Матери-России. С другой стороны, это гарантировало бы, что румыны не пойдут навстречу немцам, и нам не придется иметь дело с другим фронтом."
 romania.144.a:0 "Мы принимаем."
 romania.144.b:0 "Нет, Бессарабия по праву русская!"
 
 romania.145.t:0 "Россия соглашается"
 romania.145.d:0 "Русские решили отказаться от своих притязаний на Бессарабию. Взамен мы будем поддерживать их в их миссии свержения германского гегемона."
 romania.145.a:0 "Сюрприз наверняка."
 
 romania.146.t:0 "Россия отказывается"
 romania.146.d:0 "Русские отказались от своих притязаний на Бессарабию. Нам придется искать помощи в другом месте, если пердиктивный русский медведь решит надавить на это необоснованное требование."
 romania.146.a:0 "Они не могут быть серьезными..."
 
 romania.147.t:0 "Румыния ищет помощи"
 romania.147.d:0 "С [RUS.GetNameDef], подтверждающей свои претензии к нашей сфере влияния, румынское правительство также стало мишенью для российских претензий к Бессарабии. После того, как переговоры между двумя странами провалились, Бухарест вместо этого обратился к нам. Видя, что Россия является общей угрозой, румынское правительство предложило оборонительный договор, который, по сути, привяжет их к Рейхспакту.\n\nРеакция была довольно неоднозначной. Немногие забыли о национализации Румынией нефтяных месторождений Плоешти в ущерб нам и об их одностороннем отказе от Бухарестского договора. В ответ было предложено потребовать уступок взамен, но румыны в ответ уйдут. В конце концов, договор гарантирует, что румынские нефтяные месторождения не попадут к русским, и даст нам значительного регионального союзника по Днестру."
 romania.147.a:0 "Надеюсь, они будут более полезны, чем австрийцы."
 romania.147.b:0 "Мы не можем им доверять."
 
 romania.148.t:0 "Германия соглашается"
 romania.148.d:0 "Германия согласилась подписать с нами оборонительный договор. Теперь мы связаны с рейхспактом против российских и синдикалистских угроз."
 romania.148.a:0 "Теперь мы можем двигаться дальше с 1918 года."
 
 romania.149.t:0 "Германия отказывается"
 romania.149.d:0 "Неудивительно, что германский гегемон отказался от нашего предложения. Конечно, это была натяжка, которую они приняли бы, но нам уже было трудно предложить компромисс в первую очередь. Похоже, что и Российская, и Германская империя являются врагами Румынии."
 romania.149.a:0 "Как и ожидалось."
 
 romania.150.t:0 "Король Кароль из Румынии убит Железной Гвардией"
 romania.150.d:0 "Хрупкий союз между королем Румынии Каролем II и Легионерским движением Корнелиу Зеля Кодряну, по-видимому, был обречен на провал и не продлился долго. Кодряну был выведен из строя, чтобы обезглавить его движение, но его презренные последователи быстро перегруппировались и попытались отомстить, убийством короля, что прошло успешно. После кровопролития в столице, молодой наследный принц Михай был коронован как король, и еще предстоит выяснить, как он сможет принести мир в свою страну."
 romania.150.a:0 "Да здравствует король [ROM.GetLeader]"
 
 romania.151.t:0 "Железная Гвардия добивается тотального контроля"
 romania.151.d:0 "Хрупкий союз между королем Румынии Каролем II и Легионерским движением Корнелиу Зеля Кодряну, похоже, не продлился долго, и новости из Бухареста подтвердили, что в конце концов он рухнул. Неудачная попытка амбициозного монарха воспользоваться расколом в разрастающемся Движении Легионеров обернулась тяжелым провалом, и наследный принц Михай был коронован как король для новой Легионерской Румынии."
 romania.151.a:0 "За Короля, Крест и Народ!"
 
 romania.152.t:0 "Кароль высылает Железную Гвардию из Румынии"
 romania.152.d:0 "Хрупкий союз между королем Румынии Каролем II и Легионерским движением Кодряну, похоже, не продлился долго, и новости из Бухареста подтвердили, что он окончательно рухнул. Конфликт в кажущемся мощным Движении Легионеров был мастерски использован королем Каролем II для того чтобы свергнуть их кабинет и сломить их доминирование в правительстве, при этом король объявил что пришло время для того чтобы положить конец такому сеющему разногласия фракционизму в его стране, и принять полный контроль в данном процессе."
 romania.152.a:0 "Король верховный правитель!"
 
 romania.153.t:0 "Парламентская Румыния восстановлена военными"
 romania.153.d:0 "После кровопролитного окончания борьбы за власть между Королем Каролем II и Легионерским движением, многие ожидали, что молодой король уступит решительным Зеленым рубашкам и позволит им продолжить свое правление, но сегодня молодой монарх полностью уничтожил эти теории, объявив об отстранении Легионеров от власти. Король также заверил народ в том, что последует конституционная реформа, и что наконец, будет обновлена устаревшая Конституция."
 romania.153.a:0 "Демократия возвращается в Румынию"
 
 romania.154.t:0 "Новый дворец для новой столицы"
 romania.154.d:0 "Одна из немногих вещей, с которыми Кароль и Легионерское движение согласны, это важность общественных работ, хотя они имеют заметную разницу в том, что Легионеры предпочитают более мелкие работы, такие как дороги и дамбы, в качестве основной цели, в то время как Кароль предпочитает более масштабные начинания в качестве своего первого приоритета. После некоторых заметных споров в законодательном органе, связанных с горячими дебатами между кабинетом министров и монархом, будь то на регулярных заседаниях или во время председательствующих сессий парламента, королю удалось получить разрешение на некоторые крупные инвестиции в Бухаресте, особенно в связи с продолжением проекта нового королевского дворца, в обмен на восстановление сельских дорог, мостов и дамб по всей Олтении и Мунтении.\n\nЭти инвестиции не только обеспечат ценные рабочие места для экономики, особенно в такие времена, но и оставят после себя увековеченное наследие, будь то через память о ремонте сельской инфраструктуры или через великолепие нового королевского дворца. С оставшимися препятствиями на пути, строительство будет начато всерьез, начиная с расчистки руин Старого королевского дворца, также известного как Особняк Голеску, начиная с их места на Проспекте Победы."
 romania.154.a:0 "Бухарест будет городом, достойным своего правителя!"
 
 romania.155.t:0 "Завершение строительства Нового королевского дворца"
 romania.155.d:0 "Сегодня, в 1937 году, в присутствии Его Величества Короля Кароля II, Его Высочества Наследного Принца Михая, Его Превосходительства Председателя Совета Министров Корнелиу Кодряну и ослепительного множества государственных деятелей, высокопоставленных лиц и многих других лиц был торжественно открыт Новый Королевский Дворец. Спроектированный архитектором Николае Ненсиулеску при активном участии Короля и Королевы Марии, новый Дворец является монументальным напоминанием о великолепии царствования Короля Кароля, а его королевский шифр заметно украшает многие элементы конструкции.\n\nБухарест будет продолжать испытывать различные блаженства и ремонтные работы в результате новой волны построек, начало которой положила постройка дворца, а сами королевские дворяне остались довольны тем, как получилось это здание. Новое строение будет официальной резиденцией румынской монархии, кроме того, сама королевская семья построила на территории дворца небольшую виллу, известную как 'Новый дом', для того, чтобы время от времени иметь возможность уединиться."
 romania.155.a:0 "Дворец, достойный истинного короля!"
 
 romania.156.t:0 "Церковный союз"
 romania.156.d:0 "С политическим объединением румын, прошедших через Карпаты со своими братьями, было мало смысла продолжать разделение Трансильванской митрополии на Молдову и Унгровлахию; таким образом, они официально установили связи друг с другом, Трансильванская церковь во главе с митрополитом Николаем Бэланом решила присоединиться к Священному Синоду митрополии Унгровлахии, что означает, при сохранении своей независимости, церковная власть в Трансильвании полностью перейдет под румынский контроль.\n\nМитрополит-примарх Варфоломей Станэску Унгровлахский, архиепископ Бухарестский, приветствовал этот шаг, и даже ходят слухи, что расширенная румынская церковь будет стремиться поднять свой статус до полноценного патриархата, благодаря своему значительному расширению, шаг, который, несомненно, будет приветствоваться румынским государством. Епископ Карансебеш также выразил поддержку этому союзу, хотя и сокрушался, что его плохое здоровье помешает ему служить румынской церкви в более лучшем качестве."
 romania.156.a:0 "Наша паства растет."
 
 romania.157.t:0 "Новый Патриархат"
 romania.157.d:0 "Сегодня [GetDateText] Священный Синод проголосовал за повышение статуса румынской церкви до полноценного Патриархата, при этом правительство Румынии приветствовало этот шаг в связи с дальнейшим закреплением власти Румынии на своих новых землях и духовным единством ее религиозных подданных. Православные священнослужители с обеих сторон Карпат высоко оценили это повышение статуса, поднятие статуса Болгарии и Сербии, как пример того, почему Румыния, наконец, должна иметь свою собственную патриархию. Поддерживающие голоса других вероисповеданий также усилились, наиболее заметно - греко-католический епископ Клуж-Герла Юлий Хоссу.\n\nТеперь последний оставшийся вопрос - это выбор первого Патриарха Объединенной Румынии, и три кандидата достигли определенного уровня знатности. Первый - действующий митрополит-примарх Унгровлахии Варфоломей Станэску, однако он не выразил особого желания в этом вопросе, сказав, что это зависит от Бога, избран он или нет, и что если нет, то он уйдет в монастырь, чтобы спокойно прожить свои последние дни, его митрополия была очень обременена налогами. Другой кандидат - Никодим Мунтяну, Митрополит Молдовы, чья твердая позиция в отношении синдикализма заслужила ему много симпатий в стране. Наконец, как проявление единства, мы могли бы избрать действующего митрополита Трансильванского, Николая Бэлана, который проявил себя очень внимательным учителем к своей пастве и пользовался большим уважением, помимо того, что был очень заинтересован в образовании трансильванских румын и национальном единстве. Кто будет руководить Церковью в ближайшие годы?"
 romania.157.a:0 "Избрать митрополита-примарха Варфоломея, за преемственность и устойчивое лидерство."
 romania.157.b:0 "Изберите митрополита Никодима, он будет скалой для новой Церкви!"
 romania.157.c:0 "Избрать митрополита Николая во имя единства и достоинства."
 
 romania.158.t:0 "Записи и мелодии"
 romania.158.d:0 "Этот год знаменателен тем, что родная звукозаписывающая компания Electrecord наконец-то приобрела достаточно средств для производства записей собственными силами, ознаменовав тем самым новую эру в румынской звукозаписывающей индустрии.\n\nОснованная в 1932 году еврейским предпринимателем Натаном Мишонжниками, молодая компания изначально ориентировалась на импорт и приумножение иностранных записей, а также распространение отечественных записей, сделанных за рубежом. Защищенная королем Каролем II от наихудших излишеств своего правительства из-за того, что он видел ее ценность, компания, несмотря на враждебные обстоятельства, росла до такого уровня, что достигла этой важной вехи. Уже сейчас различные румынские артисты начинают заключать сделки с растущей компанией, обеспечивая стабильный рост производства и популярность растущей компании Electrecord."
 romania.158.a:0 "Сыграй еще раз, Сэм."
 
 romania.159.t:0 "Для моих легионеров"
 romania.159.d:0 "Несмотря на то, что 'Капитан' Корнелиу Зеля Кодряну, занимается руководством Движением Легионеров, он нашел в своем графике достаточно времени для работы над новой книгой - томом, который частично является автобиографией, частично - идеологическим манифестом.\n\nКнига 'Для моих легионеров', рассказывает историю жизни своего основателя, начиная с фатидической клятвы в лесу вокруг Хуси и заканчивая его первыми победами в парламенте и вступлением в должность премьер-министра, в значительной степени перемежающимися с размышлениями ее автора на множество тем, начиная с роли монархии и заканчивая ролью нации в целом. Написанный в сравнительно кратком дневниковом стиле, приправленном различными речами, цитатами из статей, письмами и отрывками из Библии, он оказался очень популярным после выхода в свет, его первое издание было распродано за несколько недель (2500 бесплатных примеров, распространенных среди членов, которые, несмотря на это, не могли принести ему пользу), и спрос на новые постепенно возрастает.\n\nСам Премьер-министр был удивлен той скоростью, с которой его том сошел с полок, и как говорят, вступил в переговоры о выпуске новых изданий, причем более амбициозные лица утверждали, что в скором времени он также будет переведен на иностранные языки."
 romania.159.a:0 "Знаменательное событие!"
 romania.159.b:0 "Пусть веселится, когда-нибудь придет его время."
 
 romania.160.t:0 "Первый том Румынской энциклопедии"
 romania.160.d:0 "Выдающийся профессор и социолог Димитрий Густи недавно добавил еще один успех к своей карьере, опубликовав первый том своего новейшего проекта 'Энциклопедия Румынии'.\n\nЭнциклопедия, координируемая им и поддерживаемая различными высокопоставленными представителями румынской интеллигенции, такими как Николае Иорга и Константин Радулеску-Мотру, под патронажем Его Величества короля Кароля II, планируется охватить большое количество тем, связанных с Румынией, и будет состоять из трех разделов и шести томов. Первый раздел, содержащий первые два тома, из которых первый, 'Государство', касается государства и охватывает историю, географию, политическую систему страны и многое другое, а планируемый второй будет посвящен административному делению. Второй раздел будет включать тома 3 и 4, касающиеся, соответственно, национальной экономики и транспорта, обращения и торговли, в то время как третий раздел, включающий тома 5 и 6, будет посвящен, соответственно, национальной культуре и культурным учреждениям и известным личностям.\n\nПроект, долгое время находившийся на стадии разработки, поддерживаемый коллегами по всем Карпатам и по воле случая завершенный после Воссоединения, является свидетельством преданности профессора Джусти своему ремеслу и своей стране. Следующие пять томов будут опубликованы в последующие годы, что еще больше укрепит его наследие и наследие его многочисленных коллег в научном достоянии Румынии."
 romania.160.a:0 "Амбициозная, но похвальная инициатива!"
 
 romania.161.t:0 "Загадка Отилии"
 romania.161.d:0 "Университетский преподаватель и восходящая звезда в мире литературной критики Джордже Калинеску недавно решил поэкспериментировать с более традиционной литературной формой; роман, и в последнее время его усилия увенчались успехом благодаря публикации его работы Загадка Отилии.\n\nОписанный как бальзаковский роман, он разворачивается в довоенной Румынии и рассказывает историю молодого студента-медика Феликса Сима, который переезжает к своему богатому, но скупому дяде Костаче Джурджувеану.Там он знакомится с Отилией Маркулеску, падчерицей этого мужчины, вместе с семьей сестры своего дяди, подругой Тулеа, Леонидой Паскалополь. Феликс постепенно влюбляется в Отилию, которая, к сожалению, не полностью разделяет его чувства, вместо этого отдавая некоторое предпочтение Паскалополу. Несмотря на то, что Джурджувеану по-своему любит свою падчерицу, он не спешит полностью усыновить её и сделать основным бенефициаром своего наследства, что приводит к конфликту, в котором ему приходится иметь дело с семьёй Тулеа и их стремлением захватить контроль над его состоянием, будь то через наследование или другими способами. После неожиданной поездки в Париж от имени Отилии, романа с куртизанкой на стороне Феликса и замыслов Тулеа с целью завладеть состоянием Косташа, двое молодых людей снова встречаются друг с другом, но, несмотря на напряжение, не делают последнего рывка.В конце концов, родственнику Тулеа удается украсть богатство Джурджувеану, который умирает от вызванного шоком сердечного приступа, а Отилия в конце концов выходит замуж за Паскалополя и снова уезжает в Париж. После войны Феликс снова встречается с Паскалополем, который узнает, что они с Отилией развелись, а последняя снова выходит замуж и переезжает в Буэнос-Айрес, становясь непризнанной для своего бывшего поклонника.\n\nИзображая модернистский взгляд на довоенную буржуазию Бухареста в сочетании с темами отцовства, совершеннолетия и безответной любви, она продается на удивление хорошо. Отзывы положительные, а критики предвидят блестящую карьеру господина Калинеску."
 romania.161.a:0 "Здесь никто не живет."
 
 romania.162.t:0 "Коронация короля Кароля II"
 romania.162.d:0 "Празднования охватили всю страну, так как наконец-то объявлена повторная коронация короля Кароля II, и вся страна застелена в триколор, чтобы отметить это событие.\n\nПрибыв рано утром, королевская чета была встречена мэром города традиционным хлебом-солью, после чего королевская свита направилась к новому кафедральному собору Коронации, войдя в цитадель через Шестые ворота. После литургии, которую отслужили священнослужители со всех концов королевства и Te Deum новоиспеченного Патриарха Румынии, королевская свита и король вышли на улицу, где перед колокольней лежал украшенный балдахин.\n\nПосле благословения королевской булавы и короны король наложил на свою голову стальную корону, следуя византийской и наполеоновской моделям, после чего приступил к коронации королевы Елены. Король обратился к народу, и вскоре после этого был устроен королевский банкет, празднества продолжались до конца дня, пока не наступил закат."
 romania.162.a:0 "Да здравствует король Кароль II, король всех румын!"
 
 romania.163.t:0 "Смотрите, идет герой-победитель"
 romania.163.d:0 "Это праздничный день в древнем городе Алба-Юлия, где трансильванский город задрапирован синими, золотыми и красными цветами, поскольку Его Величество Кароль II, король Румынии, в сопровождении множества государственных деятелей и солдат, проводит грандиозное празднование в честь союза Трансильвании с Румынией.\n\nВ сопровождении своей свиты Король вошел в городскую цитадель через Шестые ворота и продолжил через Пятые и Четвертые по направлению к так называемому Залу Союза, где произнес свою помпезную речь в ознаменование этого события. В своей речи он выразил удивление тем, что стал свидетелем такого события, о котором так мечтали его страна и ее народ, поблагодарил трансильванцев за то, что они приняли его как своего монарха, и объявил, что этот визит не будет последним, так как в городе будет проведена быстрая церемония коронации в ознаменование завершения процесса объединения румынских земель. \n\n Уже разработаны планы по строительству великолепного собора, и организаторы стараются сделать это мероприятие как можно более масштабным, подходящим кульминационным моментом для национального почитания румынского народа."
 romania.163.a:0 "Трубите в трубы, бейте в барабаны!"
 
 romania.164.t:0 "Затухающий реваншизм"
 romania.164.d:0 "С завершением процесса национального объединения, некогда процветавшее реваншистское рвение, которое было достаточно мощным, чтобы в начале 1930-х годов привести к власти относительно малоизвестную 'Железную Гвардию', начало ослабевать.\n\nБлагодаря понесенным потерям во время прошлой мировой войны и австрийского конфликта, а также воспринимаемому как исправление несправедливого договора, реваншизм начал неуклонно снижаться внутри Румынии, так как приоритеты начали смещаться от получения территории, на которую претендуют, к консолидации того, что уже находится в их собственности. Хотя пламя национализма все еще горит, похоже, что стремление к экспансионизму наконец-то утолилось. Даже националистические партии начали одобрительно менять свою риторику, хотя некоторые утверждают, что это приведет к снижению популярности Железной Гвардии, так как один из ее основных источников поддержки иссяк."
 romania.164.a:0 "Мы увидели достаточно - мы довольны."
 
 romania.165.t:0 "Румыния объявляет Бухарестский договор недействительным"
 romania.165.d:0 "В конце Первого Вельткрига, Румынии был навязан губительный договор, печально известный Бухарестский договор, против которого боролось так много политических сил в Румынии. До этого момента.\n\nПосле окончания войны, многие кабинеты НЛП пытались постепенно ослабить Договор с учетом тогдашней ситуации в стране, хотя это и не было признано достаточным разгневанным и усталым народом, способствовавшим подъему реваншистских популистских движений в этот период и завершившимся приходом к власти Железной Гвардии, которая продолжила этот процесс. С экономическим кризисом в Германии еще больше положений договора стали обходить стороной или открыто игнорировать, и теперь, с началом Второго Вельткрига, власти посчитали нужным, наконец, объявить об окончании унизительного договора. Воспользовавшись отвлечением немцев, председатель Совета министров [GetHeadOfGovernment] официально заявил, что договор недействителен, и что если немцы захотят пересмотреть свои отношения с Румынией, им придется вести переговоры с румынами на равных условиях.\n\nБывшие и ныне отстраненные от должности немецкие министры уезжают из страны в массовом порядке, поскольку Румыния устанавливает надлежащий контроль над своими речными портами и устьями Дуная, захватив также контроль над деятельностью Дунайской комиссии на своей территории."
 romania.165.a:0 "Больше никаких оков!"
 
 romania.166.t:0 "Легионеры распадаются"
 romania.166.d:0 "Легионерское движение поднялось из небольшой отколовшейся группы, чтобы стать очень мощной силой в румынской политике... но, похоже, что они движутся к судьбе своего предшественника.\n\nНекогда небольшая группа быстро росла в размерах и влиянии, особенно после прихода к власти и после объединения с Трансильванией, однако с размером у нее также возникло много проблем. В высшей степени персоналистический, ориентированный на круговорот и контактно-ориентированный стиль руководства Кодряну начал давать сбои, несмотря на попытки умерить растущее рвение его новобранцев. Ужесточая ряды, заставляя ждать и проходить испытательный срок между вступлением в Партию и собственно Легион, немало было предпринято попыток умерить рост и энергичность Железной Гвардии.\n\nНо этого было недостаточно. Многие радикалы различных фракций Движения, начали испытывать недовольство 'парламентаризацией' движения, и стали тосковать по ранним дням Гвардии, когда она была более воинственной и боеспособной. Упадок реваншизма также начал сказываться на шансах Легионеров, сокращая источники, к которым они могли подключиться для поддержки. Недавние неудачи еще больше ослабили единство движения, и фракции, которые раньше работали вместе, начали открыто объединяться друг против друга. Эти и многие другие факторы привели к тому, что его собственные члены начинают драться по разные стороны, а теперь они начинают срываться.\n\nМногие начали уходить, другие стали формировать отколовшиеся группы, и вообще некогда могучий бегемот Железной Гвардии начал рушиться под собственным весом. Несмотря на то, что она все еще остается силой, с которой следует считаться, по крайней мере в ближайшем будущем, она не достигнет той же известности, которая когда-то была у нее, и считается, что она начнет падать по той же нисходящей спирали, что и ее предшественник, НХЛЗ(Национально-Христианская Лига Защиты), павшей однажды вниз."
 romania.166.a:0 "Гидра падает!"
 romania.166.b:0 "Ускорить их гибель еще больше."
 
 romania.167.t:0 "Румыния объявляет Бухарестский договор недействительным"
 romania.167.d:0 "В конце Первого Вельткрига, Румынии был навязан разрушительный договор, печально известный Бухарестский договор, против которого боролись многие политические силы этой страны. До этого момента.\n\nВоспользовавшись нашим отвлечением на Второй Вельткриг, Председатель Совета Министров - кто бы там ни был - официально заявил, что договор недействителен, и что если мы захотим пересмотреть наши отношения с Румынией, то нам придется вести с ними переговоры на равных условиях.\n\nВ соответствии с Договором немецкие должностные лица, которые должны были следить за решениями их правительства, когда-то отстраненные от дел и теперь полностью снятые с должности, в массовом порядке покидают страну, так как Румыния уже устанавливает надлежащий контроль над своими речными портами и Дунайскими устьями, захватив также контроль над деятельностью Дунайской комиссии на своей территории. Даже если мы победим в этой борьбе, что скорее всего и произойдет, нам придется как-то бороться с ними в будущем, если мы хотим сохранить нашу континентальную гегемонию."
 romania.167.a:0 "Чёрт бы тебя побрал!"
 
 romania.168.t:0 "Конец Weitzer и MARTA"
 romania.168.d:0 "После румынского захвата Трансильвании, многие предприятия, расположенные в границах области, были вынуждены перепрофилироваться, чтобы приспособиться к новой реальности, и завод MARTA в Араде не является исключением. Созданный в 1909 году как дочернее предприятие Austro-Daimler и изначально производивший лицензионные вагоны Westinghouse, завод, наряду с локомотивной и вагонной компанией Иоганна Вайцера, вырос в развивающуюся силу в регионе. Несмотря на трудности, вызванные появлением Вельткрига, во время которого завод MARTA был вынужден прекратить производство, работа продолжалась и в дальнейшем.\n\nОднако с присоединением Тансильвании к Румынии, будущее обеих компаний стало неопределенным. Оторванные от старых рынков и вынужденные терпеть новых правителей этой земли, оба завода решили двигаться в ногу со временем. Сосредоточив внимание компании Weitzer на подвижном составе, в то время как MARTA стала играть более низкую роль, оба предприятия объединились, чтобы более эффективно занять свою нишу в новом порядке, обретя новую идентичность."
 romania.168.a:0 "Добро пожаловать, Astra Arad!"
 
 romania.169.t:0 "Преобладание АИН в Италии"
 romania.169.d:0 "Последние новости дали нам повод для радости в Италии, так как правительство Дуче Итало Бальбо успешно восстановило порядок после своего спорного восхождения к власти и в конечном счете, тщетного венецианского восстания. Благодаря тому, что наши две нации в настоящее время разделяют не только идеологическую базу, но и общую заинтересованность в освобождении нашей нации от австрийского ига, министры Ион Моца и Александру Кантакузино выступили с инициативой по улучшению отношений между нашими странами."
 romania.169.a:0 "Начинайте писать поздравительное письмо!"
 
 romania.170.t:0 "Поздравительное письмо"
 romania.170.d:0 "Самому уважаемому Дуче Итало Бальбо\n\nОт имени Королевства Румыния, поздравляем Вас с успешным установлением контроля в вашем народе. Хотя Ваши республиканские симпатии хорошо известны, это не должно препятствовать позитивным отношениям между нашими народами. В связи с нашей общей заинтересованностью в сдерживании австрийского голиафа и нашей общей идеологической основой, мы приглашаем Вас и Ваш кабинет министров с государственным визитом в Румынию с целью обсуждения государственных вопросов, полезных для наших народов, и дальнейшего развития отношений между нашими великими народами.\n\nПодпись: Его Величество Король Румынии Карол II, Председатель Совета Министров Корнелиу Зеля Кодряну, Министр иностранных дел Ион Моца, Министр внутренних дел Александру Кантакузино."
 romania.170.a:0 "Нас объединяет судьба."
 
 romania.171.t:0 "Визит Дуче"
 romania.171.d:0 "День, который так долго ждал кабинет министров [GetHeadOfGovernment], наконец-то наступил, когда Дуче Итало Бальбо из Италии наконец-то прибыл в столицу. Дуче Бальбо, встреченный в аэропорту Баниза ослепительным количеством организованных и дисциплинированных солдат вместе с легионерами в зеленых рубашках, отправился на встречу со своими румынскими коллегами, которых встречали традиционным хлебом и солью.\n\nЗатем визит начался всерьез. После частной беседы в резиденции премьер-министра между Бальбо и Кодряну, Дуче и его делегация осмотрели столицу, побывали в различных местах, демонстрирующих развитие города; от района Belle Epoque вокруг улицы Lipscani до современного бульвара Magheru, кульминацией которого стало прибытие на Проспект Победы и новый Королевский дворец, где их приветствовал король, и была подписана совместная декларация о дружбе. На следующий день, после других визитов в различные районы столицы, начиная от гостиницы Манука и заканчивая так называемым "Зеленым домом", штаб-квартира Легионеров в Бухаресте, Дуче Бальбо и итальянская делегация были доставлены на рабочую площадку Легионеров, где им была продемонстрирована рабочая дисциплина Зеленорубашечников. Позднее в тот же день в Королевском дворце состоялся государственный ужин.\n\nВ третий и последний день, делегация была приглашена на концерт, где прозвучала традиционная и современная румынская и итальянская музыка, после чего состоялась вторая дискуссия с премьер-министром, министрами внутренних и иностранных дел, а также с королем. После паузы, чтобы гости могли отдохнуть перед возвращением в Италию, итальянскую делегацию вновь провожали в аэропорт Баниза. Как сообщается, Дуче Бальбо был приятно впечатлен приемом, оказанным ему румынскими коллегами."
 romania.171.a:0 "Товарищи войны, товарищи судьбы!"
 romania.171.b:0 "Те, кто разделяют хлеб и смерть, не исчезнут с этой земли!"
 
 romania.172.t:0 "Николае Рэдеску вернулся"
 romania.172.d:0 "Вскоре после переворота короля Михая, старый генерал Николае Радеску вернулся на действительную службу. Радеску награжден званием ветерана кавалерии как Второй Балканской войны, так и Вельткрига, а его возвращение на действительную службу расценивается как символический акт в честь молодого короля. Он был близким адъютантом покойного короля Фердинанда и военным атташе в Лондоне, но коммерциализация военной жизни Кароля II привела к его отставке с действительной службы. За ним пристально следила королевская Камарилья, так как Радеску неоднократно открыто выступал против Кароля II и был известен участием в ультраправых митингах. Теперь, когда Кароль II, которого он возмущал, отстранили от власти, он снова предложил свои услуги родине."
 romania.172.a:0 "Хорошо, что он вернулся."
 
 romania.173.t:0 "Константин Тобеску возвращается из изгнания"
 romania.173.d:0 "Генерал Константин Тобеску бежал из страны после восхождения Кодряну, так как он не мог принять службу под Железной Гвардией, против которой он выступал, даже если его убеждения не были полностью противоположны им. Тобеску является ветераном Вельткрига, но он наиболее известен по своей долгой карьере в румынской жандармерии, где в начале 1930-х годов он командовал инспекцией жандармерии Бухареста. Теперь, когда легионеры были отстранены от власти, Тобеску в очередной раз предложил свои услуги своей родине."
 romania.173.a:0 "С возвращением, генеральный инспектор"
 
 romania.174.t:0 "Контроль над румынской нефтью"
 romania.174.d:0 "Месторождения Плоешти являются одними из самых богатых нефтяных месторождений Европы. После Вельткрига контроль над ними был передан крупным немецким и австрийским корпорациям, но они потеряли контроль над страной после Черного понедельника. Теперь Румыния снова стоит на коленях, и мы можем восстановить контроль над их драгоценными нефтяными скважинами и нефтеперерабатывающими заводами."
 romania.174.a:0 "Их черное золото - все наше."
 
 romania.175.t:0 "Проект Трансальпина"
 romania.175.d:0 "Чтобы лучше связать нашу страну и еще больше поднять известность эпохи, в которой мы живем, король официально объявил о начале проекта Трансальпина - захватывающей горной дороги, которая еще больше свяжет Старое королевство с Трансильванию.\n\nОна пересечет Южные Карпаты через Парангские горы и протянется от Новачи до северо-востока от Тыргу-Жиу, центра уезда Горж, до Себеша, в пределах уезда Алба. С захватывающим маршрутом и открытием возможностей для горного туризма в этом районе, не говоря уже о преимуществах дополнительного маршрута, возбуждение достаточно высоко."
 romania.175.a:0 "Наши старые границы уступят место единству и прогрессу!"
 romania.175.b:0 "У нас сейчас нет бюджета."
 ROM_transalpinia_tt:0 "Будет построена железная дорога через Карпаты."
 ROM_transalpinia:0 "Строительство Королевской дороги"
 ROM_transalpinia_desc:0 "Мы строим впечатляющую горную дорогу, которая еще больше свяжет Старое Королевство и Трансильванию."
 
 romania.176.t:0 "Трансальпина закончена!"
 romania.176.d:0 "Радостные новости охватили сегодня весь народ, так как Трансальпина, также называемая 'Дорогой Короля', наконец-то закончена!\n\nОткрытая в присутствии Его Величества Короля и его Совета министров, которому выпала честь первым проехать по ней, новая дорога обещает не только улучшение связей между Трансильванией и Старым Королевством, но и вызовет приток туристов, желающих увидеть захватывающие дух достопримечательности Парангских гор! Уже разрабатываются планы других возможных горных дорог через Карпаты."
 romania.176.a:0 "Захватывающий мост нации! Будут ли Фэгэраш следующими?"
 
 romania.177.t:0 "Реорганизация Resita"
 romania.177.d:0 "Являясь давним центром черной металлургии и тяжелой промышленности, компания Resita долгое время процветала за счет своей тяжелой промышленности, которая в последний раз оказалась в наших руках.\n\nВ то время как объекты принадлежат австрийскому концерну StEG, возникла очевидная проблема австрийского железнодорожного предприятия, владеющего заводом, которая будет решена путем постепенного разделения его активов на территории Румынии; собственно железные дороги идут в государственную компанию 'Румынские железные дороги', а завод 'Resita' - в новый промышленный концерн под названием 'Uzinele si Domeniile Resita', или сокращенно 'UDR'.\n\nИзвестный импортер железа и бизнесмен Макс Аушнитт, сумел позиционировать себя в качестве администратора обширных работ во время переходного периода, и по слухам, будет стремиться стать его главным менеджером.\n\nВ то время как Король лично может не возражать против такого шага, учитывая связи Аушнитта с его личностью, его деловой партнер, превращенный в конкурента Николае Малакса, протестует против этого захвата, и к дискуссии присоединился кабинет Легионеров. Они выдвигают одного из своих людей: инженера Вергилия Ионеску, известного донора ассоциации 'Друзья Легиона', регионального командира и опытного сотрудника Малакса. Который возглавит новые работы, ибо выбор остается в руках Его Величества..."
 romania.177.a:0 "Аушнитт получает поддержку короля!"
 romania.177.b:0 "Поддержка Ионеску приносит пользу!"
 ROM_resita_reorg:0 "Resita была реорганизована"
 
 romania.178.t:0 "Королевская конституция"
 romania.178.d:0 "Статья 1: Королевство Румыния является национальным государством, унитарным и неделимым.\n\nСтатья 2: Территория Румынии является неотъемлемой.\n\nСтатья 3: Территория Румынии не может быть колонизирована народами иностранного происхождения.\n\nСтатья 4: Все румыны, независимо от этнического происхождения и религиозных убеждений, обязаны: рассматривать Отечество как важнейшую основу своего смысла жизни, жертвовать собой во имя защиты ее целостности, независимости и достоинства; своим трудом способствовать нравственному возвышению и экономическому развитию; с верой выполнять народные задачи, возложенные на них законами, и охотно способствовать выполнению общественных задач, без которых не может существовать государство.\n\nСтатья 5: Все румыны, независимо от этнического происхождения и религиозных убеждений, равны перед законом благодаря его уважению и послушанию.\n\nНикто не может считаться свободным от своих гражданских или военных обязанностей, общественных или частных, в силу его религиозных или каких-либо иных убеждений.\n\nСтатья 6: Румынское государство не допускает никаких классовых различий. Любые льготы в области налогообложения прекращаются. Снижение и повышение налогов не может быть чем-либо иным, кроме как общим и установленным законами."
 romania.178.a:0 "Одобрено."
 
 romania.179.t:0 "Королевская конституция: О полномочиях государства"
 romania.179.d:0 "Статья 29: Все полномочия государства исходят от румынского народа. Однако они не могут осуществляться, кроме как посредством делегирования полномочий и только на основе принципов и правил, изложенных в настоящей Конституции.\n\nСтатья 30: Король - глава государства.\n\nСтатья 31: Законодательная власть осуществляется Королем через Национальное представительство, которое разделено на две Ассамблеи: Сенат и Ассамблея депутатов.\n\nКороль одобряет законы и издает их.\nДо получения Королевского согласия, закон не действует.\nКороль может отказать в выдаче разрешения.\nНикакой закон не может быть представлен для одобрения, кроме как после обсуждения и голосования большинством обеих Ассамблей.\nОбнародование законов, за которые проголосовали оба Собрания, осуществляется с особой тщательностью Министром юстиции, который также является хранителем Большой Государственной печати.\nЗаконодательная инициатива предоставляется Королю. Каждое из двух Ассамблей может по собственной инициативе предлагать только законы, отвечающие общим интересам государства.\n\nСтатья 32: Исполнительная власть предоставляется Королю, который осуществляет ее через свой Кабинет в порядке, установленном Конституцией."
 romania.179.a:0 "Утверждено, конечно."
 
 romania.180.t:0 "Королевская конституция: О короле - полномочия"
 romania.180.d:0 "Статья 44: Личность Короля неприкосновенна. Его министры несут ответственность.\nГосударственные акты Короля будут подписаны министром, который этим актом становится ответственным за них.\nИсключено упоминание о премьер-министре.\n\nСтатья 45: Король созывает Законодательные собрания не реже одного раза в год, открывая сессию посланием, на которое Ассамблеи должны ответить.\nКороль объявляет о закрытии заседания.\nОн имеет право распустить оба собрания одновременно или только одно из них. Закон о роспуске должен содержать положения о созыве избирателей и новых Собраний.\nКороль может отложить Собрания. Они встретятся через год после задержки, если тем временем их не вызовут снова.\n\nСтатья 46: Король назначает и смещает своих министров.\nОн может помиловать или смягчить наказания в уголовных делах, помимо решений, касающихся министров.\nОн не может приостанавливать расследования или судебные разбирательства, ни в коей мере не вмешиваться в процесс обеспечения правосудия.\nОн назначает или подтверждает государственные должности в соответствии с законом.\nОн не может создать новый офис без специального закона.\nОн издает необходимые правила для исполнения законов, не имея возможности изменить их или освободить кого-либо от их исполнения.\nВ период роспуска Ассамблей и между сессиями он может издавать декреты, обладающие юридической силой по любому вопросу, которые направляются Ассамблеям для ратификации на их следующей сессии.\nОн командующий армией.\nОн имеет право объявить войну и подписать мир.\nОн присваивает военные звания в соответствии с законом.\nОн награждает румынскими наградами.\nОн аккредитовывает послов и полномочных министров при главах иностранных государств.\nОн имеет право выпускать валюту по специальному закону.\nОн подписывает с иностранными государствами политические и военные договоры. Однако подписанные им конвенции, необходимые для торговли, судоходства и т.д., должны быть одобрены Законодательными собраниями."
 romania.180.a:0 "Никогда больше руки короля не будут связаны."
 
 romania.181.t:0 "Королевская конституция: О Сенате"
 romania.181.d:0 "Статья 63: Сенат состоит из сенаторов, назначаемых Королем, из сенаторов, избираемых по праву, и из сенаторов, избираемых путем обязательного и тайного голосования, выраженного в виде одномандатных выборов членов корпоративного аппарата, созданного в государстве, в количестве и на условиях, предоставляемых избирателям и имеющим право голоса, мужчинам и женщинам, которые устанавливаются законом о выборах. Доля назначенных сенаторов в выборных органах составляет половину.\n\nСтатья 64: В силу своего высокого положения в государстве и церкви сенаторами по праву являются следующие:\na) Наследник престола с 18 лет;\nb) Все принцы королевской семьи, достигшие совершеннолетия;\nc) Патриарх и митрополиты страны;\nd) Епархиальные епископы Румынской Православной и Греко-Католической Церквей, избранные в соответствии с законами страны;\ne) Признанные государством главы конфессий, по одному от каждой конфессии, избранные в соответствии с законами страны и представляющие число более 200000 верующих;\nf) Действительные сенаторы по праву признаны до даты обнародования настоящей Конституции.\n\nСрок полномочий сенаторов, избираемых и назначаемых, составляет девять лет. Срок полномочий избранных сенаторов обновляется каждые три года со дня принесения присяги, указанной в статье 48 Конституции, пропорционально одной трети. Последняя треть, не включенная в лотерею на продление, сохраняет свои условия до истечения девятилетнего срока."
 romania.181.a:0 "Чудесно. Одобрено."
 
 romania.182.t:0 "Королевская конституция: Утверждение"
 romania.182.d:0 "Статья 100: Настоящая Конституция после ее издания Королем передается румынскому народу для 'хорошего ознакомления и разрешения'.\n\nКоролевский указ завершит процедуру, которая будет выполняться с этой целью.\n\nПосле завершения этой операции и доведения ее результатов до сведения Короля, Председателем Совета Министров, настоящая Конституция будет обнародована и вступит в силу."
 romania.182.a:0 "Только голосование стоит между этим актом и будущим нации."
 
 romania.183.t:0 "Вопрос о женском избирательном праве"
 romania.183.d.a:0 "Несмотря на то, что женщины уже получили право голоса на местных выборах при соблюдении определенных условий много лет назад, идея о всеобщем избирательном праве женщин находит все большую популярность, в первую очередь среди городского населения страны, где эта идея пользуется наибольшей поддержкой. Король также проявил свою восприимчивость к этой идее, и если мы примем ее сейчас, то сможем охватить значительную часть этой новой демографической группы. С учетом постоянно расширяющегося списка стран, которые пошли на уступки и распространили избирательное право и на женщин, все больше голосов в законодательных ассамблеях высказываются в поддержку этой идеи, особенно в рядах НТП и в определенной степени, в рядах НЛП. С учетом того, что в последнее время дискуссии по этому вопросу становятся все более частыми и горячими, может быть, действительно настало время действовать?"
 romania.183.d.b:0 "Несмотря на то, что женщины уже получили право голоса на местных выборах при соблюдении определенных условий много лет назад, идея о всеобщем избирательном праве женщин находит все большую популярность, в первую очередь среди городского населения страны, где эта идея пользуется наибольшей поддержкой. Король также проявил свою восприимчивость к этой идее, и если мы примем ее сейчас, то сможем охватить значительную часть этой новой демографической группы, поскольку лицо Капитана определенно привлекло к Движению немалую долю поклонников и приверженцев женского пола. С учетом постоянно расширяющегося списка стран, которые пошли на уступки и распространили избирательное право и на женщин, все больше голосов в законодательных ассамблеях высказываются в поддержку этой идеи, особенно в рядах НТП и в определенной степени, в рядах НЛП. С учетом того, что в последнее время дискуссии по этому вопросу становятся все более частыми и горячими, может быть, действительно настало время действовать?"
 romania.183.a:0 "Присоединяемся к цивилизованным странам!"
 romania.183.b:0 "Это просто либеральный бред."
 romania.183.c:0 "Что ж... у нас уже были женские организации; это просто естественное развитие."
 
 romania.184.t:0 "Женщины и новая Конституция"
 romania.184.d:0 "Путь к женской эмансипации в Румынии был долгим, и движение особенно набирало обороты в связи с безудержной городской модернизацией страны в довоенное время и в 20-е годы, и несмотря на относительно недавний всплеск популярности, оно стало очень влиятельным. Столь влиятельный король больше не мог позволить себе просто игнорировать это. Уже несколько смягчили положение в связи с его признанием более справедливого пола, модернистская повестка дня короля и взгляд на возможности получили шанс; предоставление женщинам права голоса в Конституции, безусловно, увеличит его популярность и повысит авторитет Румынии в мире. И в своем великодушии он предоставил право голоса женщинам, закрепив это в своей новой Конституции, навсегда оставаясь памятником своей щедрости!"
 romania.184.a:0 "Слава Его Величеству королю Каролю, Освободителю женщин!"
 
 romania.185.t:0 "Моца выпускает книгу"
 romania.185.d:0 "Зять Капитана и соучредитель Легиона, Ион Моца, долгое время был на стороне Кодряну, в ранние дни Легиона, он часто был большим теоретиком своих убеждений, чем сам Капитан, который предпочитал руководить с определенной степенью гибкости, для того чтобы увеличить шансы Легиона.\n\nТеперь, после успешной публикации книги 'Мои легионеры', Моца выпустил свою собственную книгу под названием 'Cranii de lemn' (Деревянные черепа), название которой взято из статьи, посвященной смерти легионера, убитого в первые дни движения и смерть которого была замаскирована 'деревянным языком'. Содержит коллекцию наиболее важных статей Моца по самым разным вопросам, начиная с происхождения Легиона среди националистических студентов и заканчивая необходимостью ликвидации Великой Венгрии, и заканчивая мирским, как чудеса, приписываемые архангелу Михаилу. Выступая в роли микрокосма верований Легиона, особенно его 'старогвардейской' аграро-мистической стороны, книга стала очень популярной среди легионерских кругов, усиливая влияние так называемой 'Старой гвардии'."
 romania.185.a:0 "Интригующе."
 
 romania.186.t:0 "Кантакузены публикуют свое исследование"
 romania.186.d:0 "Князь Александру Кантакузено, восходящая звезда Легионерского движения и де-факто интеллектуальный лидер его более радикальных фракций, еще более закрепил свой статус ведущего легионера-интеллектуала, выпустив свою новую книгу 'Intre lumea legionara si lumea sindicalista' (Между Легионерским и Синдикалистическим миром). Основываясь на выступлениях прошлых студенческих конгрессов, таких как 'Romanul de maine' (Румынец завтрашнего дня), он также сравнивает различные идеологические системы тотализма, кемализма, савинковизма, волькистского движения и балбанского национа-популизма, а также обсуждает Достоевского, Бердяева, Барреса и Жореса. Признавая некоторую схожесть целей Синдикализма и Легионерского движения (а именно, отказ от либеральной традиции XIX века, упразднение социальной несправедливости, банковского феодализма, привилегий и спекуляций с капиталом), он также резко отличает это движение от Синдикалистов в том, что они считаются поклонниками Маркса, Праудхона и Пугета, строителей второй Вавилонской башни, которые пытаются заменить христианство атеизмом. Кантакузено также считает, что синдикалисты бесчеловечны, уничтожая личность человека и рассматривая его как средство достижения цели, в то время как Легионаристы вместо этого заботятся о своих сверстниках и их физическом и духовном здоровье, одновременно воспитывая их и готовя народ 'стоять на пороге румынизма, готовый защищать и возвышать творения румынского гения до самой смерти', 'внутреннюю революцию', направленную против 'механического общества'.\n\nЭтот том оказался успешным среди Движения, придав дальнейшее влияние и интеллектуальную поддержку его радикальному собранию, с его акцентом на палингенетической риторике в ущерб мистическому элементу, что еще больше укрепило положение Кантакузено как теоретика-легионера, и расширив интеллектуальный горизонт Движения."
 romania.186.a:0 "Зеленый князь расширяет свою хватку."
 
 romania.187.t:0 "Старая Гвардия набирает силу"
 romania.187.d:0 "Несмотря на более ограниченное количество, Старая Гвардия Легиона резко увеличила свое интеллектуальное влияние в движении, а новые рекруты также начинают перенимать некоторые из ее аграрно-мистических идей. Статьи, написанные такими давними членами, как Ион Моца, или несколько более молодыми членами, но находящиеся под их влиянием, как Василе Марин, становятся все более распространенными среди рядовых членов Движения, а аграрно-мистическое рвение 'Основателей' начинает влиять даже на заводских рабочих, типовую демографическую группу Легиона, которые ранее не были так заинтересованы в этой стороне движения.\n\nКапитан не может не восхищаться тем, что его зять и старый товарищ по оружию переосмысливает руководящие принципы Легионерского движения среди его адептов, но он не может не отметить, что интеллектуальный и теоретический центр вновь начинает дрейфовать в сторону Моца. Чтобы предотвратить смещение в сторону, наибольшую пользу принесет поддержка со стороны других фракций."
 romania.187.a:0 "Ничто не мешает вере. Она превалирует."
 romania.187.b:0 "Как они посмели бросить вызов Капитану?"
 
 romania.188.t:0 "Легионерский Рабочий Корпус набирает силу"
 romania.188.d:0 "В связи с растущей индустриализацией Румынии, Легион решил адаптироваться к ней, переориентировав часть своего внимания на привлечение заводских рабочих, и практически во всех отношениях это сработало. На самом деле, слишком хорошо, для многих из этих работников, стремящихся улучшить свое положение, и будучи легко взбудораженными и наполненными революционным рвением, стали чрезвычайно влиятельными в Движении в целом.\n\nНесмотря на то, что Моца и Кантакузино сумели усилить преданность некоторых из этих новых членов Движению в своих собственных нравах, факт остается фактом, что эти новые члены резко увеличили влияние Георгий Клима и его союзника Хория Сима, влияние в партии, во многом к удивлению Кодряну и в некоторой степени раздражению. Для того, чтобы предотвратить любое смещение в сторону, необходимо было бы принять меры по реструктуризации, ограничению членства в партии и увеличению испытательного срока, а также ухаживанию за некоторыми другими интеллектуальными фракциями в рамках Движения."
 romania.188.a:0 "Рвение рабочих должно быть таким же, как у мучеников."
 romania.188.b:0 "Их место - следовать, а не вести."
 
 romania.189.t:0 "Радикалы укрепляют свои позиции"
 romania.189.d:0 "Несмотря на то, что оно представляет собой своего рода бахрому в рамках Легионерского движения, собрание, сформированное вокруг Александра Кантакузино и его идей, вдохновленных АНИ, в последнее время стало гораздо более влиятельным, чем это обычно бывает в силу его размера. Сочетание усердия и литературной деятельности благородного смутьяна, расширило их интеллектуальный охват, что привело к тому, что как новички, так и некоторые более старые из них приняли хотя бы часть их идеалов.\n\nНесмотря на то, что Кантакузино является частью доверенного внутреннего круга Капитана, и ему можно доверять, чтобы не пытаться оттеснить его авторитет на задний план, рост популярности радикального фракции беспокоит Кодряну. В то время как он может править близкими к нему легионерами, находящиеся дальше от центра могут быть более уязвимы для подрывной деятельности и могут получить неприятные идеи, не говоря уже о том, что эти новые эволюционные доктрины ставят под угрозу идеалы борьбы первоначальных основателей. Возможно, настало время подойти также и к некоторым другим совещаниям."
 romania.189.a:0 "Знаменосцы нового будущего, новой веры, выкованной кровью, делами и победой."
 romania.189.b:0 "Если их не остановить, они разорят Румынию."
 
 romania.190.t:0 "Восхождение старого бойца"
 romania.190.d:0 "Войдя в кабинет капитана, Ион Моца почувствовал, что что-то не так, как только увидел своего зятя. Человек, который когда-то стоял прямо, как ель, и смотрел, как звезды, устал, закрыв лицо руками и казалось, медитировал. На мгновение Моца подумал о том, чтобы выйти и оставить своего товарища в покое, но затем раздался низкий голос Кодряну:\n'Садись, Ионель.'\nПочувствовав часть того самого бойца, которого он когда-то знал в этой фразе, Моца направился к зятю и сел перед его столом.\n'Вы послали за мной, Капитан?'\n'Давай избавимся от формальностей, Ионел. И я действительно это сделал. Потому что у меня есть особая миссия, которую нужно тебе дать.'\n'Я слушаю, Корнел.'\nКодряну опустил руки и снова посмотрел на Моца.\n'Это очень утомительно, Ионел. Приходится и управлять страной, и пытаться править Движением. Я знаю, что Господь наш Иисус Христос столкнулся с еще более тяжелыми испытаниями на Пути Голгофы, и я признаю, что до Его страданий мои беды ничтожны; но необходимость такого разделения внимания оказывается для меня слишком сложной.'\n'Понимаю. Ты хочешь, чтобы кто-то забрал горькую чашу, как молился наш Господь в Евангелиях.'\n'Да, и этот кто-то должен быть тобой. Ты был моей правой рукой все это время, сражался и страдал вместе со мной, шел в огонь и воду. Я заметил, что твои произведения и работы, вдохновленные нашими днями Вакарести, стали оказывать влияние, и ты очень хорошо воспринял обязанности руководства во время моего пребывания на посту Председателя Совета Министров.'\nМоца сделал паузу на секунду. 'Корнел, если хочешь, я возьму на себя эту мантию, которую ты мне передаешь, но что будет с тобой? Легион без своего Капитана вообще может не существовать.'\n'Я уеду на некоторое время в горы Рарау, а затем сосредоточусь исключительно на руководстве Движением. Все, о чем я прошу, это прислушиваться к моим советам, когда я их даю.'\n'Обязательно, Корнел. Обязательно.'\nИ таким образом, любимый Ученик забрал мантию Капитана."
 romania.190.a:0 "Пусть Архангел Михаил направит нас к дальнейшим победам."
 
 romania.191.t:0 "Командир принимает мантию"
 romania.191.d:0 "С мерным шагом и затаив дыхание, Хория Сима, сомнительный кандидат, трансильванский организатор, поднявшийся по служебной лестнице и ставший передовиком постоянно растущей фракции легионеров, вошёл в кабинет Капитана и бросил быстрый взгляд на человека, сидящего за столом. Капитан, символ Движения, торжества веры и настойчивости, теперь, измотанный истощением за столом, играл роль, для которой он не предназначался.\n\n'Вы хотели меня видеть, Капитан?'\n'Конечно, Сима. Присаживайся.'\nТак Сима и поступил.\n'Хория, прошу прощения за то, что я использую твое имя, ты стал очень влиятельным в Движении. Твои навыки в организации движения за Карпатами вместе с Ион Моца были очень впечатляющими, и ваше рвение напоминает мне веру Святого Павла после Дороги в Дамаск.'\n'Спасибо, мой Капитан, но я уверен, что вы позвали меня сюда по другой причине, кроме комплимента.'\nКодряну выдает легкую улыбку перед тем, как продолжить. 'Так и есть. Необходимость одновременно работать и с Движением, и со страной оказывается весьма обременительно, и я хотел бы избавиться от некоторого бремени. Я хочу отступить на некоторое время в горы Рарау, а затем вернуться к руководству Движением. Однако страна... вы доказали, что достойны продолжения моей миссии.'\nСначала Сима выглядит несколько шокированным, но быстро приходит в себя. 'Вы окажете мне такую большую честь, Капитан?'\n'Да, я бы так и поступил. Ты бы смирился с этим?'\n'Для меня это будет честью, Капитан.'\n'Отлично. Моя единственная просьба - чтобы вы прислушивались к моим советам, когда бы это ни случилось. Я могу сделать шаг назад от власти, но моя роль в Великой Победе Легионеров еще не окончена.'\n'Я выполню вашу просьбу. По вашей воле страна будет такой же яркой, как солнце на небе!'После этого рокового разговора он знал, что он больше не просто Хория Сима. Он был чем-то новым и большим, командир, защитник воли Капитана до самого конца."
 romania.191.a:0 "Как Хорея руководил крестьянами, так Сима будет руководить страной."
 
 romania.192.t:0 "Зеленый князь принимает командование"
 romania.192.d:0 "Приравненный к своему титулу и благородному происхождению, князь Александру Кантакузино осторожно входит в комнату, в которую он был вызван, в кабинет Капитана, которому он посвятил свою жизнь. Услышав, что Капитан хотел его видеть, он поспешил направиться к нему, и теперь он стоит здесь, перед гидом румынской нации.\n'Алеку, я рад, что ты прибыл живым и невредимым.'\n'Святой Архангел направлял мои поступки, Капитан. Вы хотели меня видеть?'\n'Конечно. Присаживайся, Алеку. Нам нужно кое-что обсудить.'\nПослушно заняв своё место, Кантакузино не мог не вспомнить историю своей семьи. Если Кантакузино, имеющий многовековое прошлое, получал приказ и выполнял его с таким послушанием, то тот, кто ему приказывал, был гораздо более могущественной фигурой. И он знал, что Капитан действительно был могущественен, ибо он поднял Легион почти из ничего и вознес его на вершины власти, как и учеников Христа было мало, но затем они распространились по всему миру.\n'Алеку, твое имя очень благородно, и твои предки стремились к благополучию нашего народа, несмотря на свое чужеземное происхождение. Ты один из тех людей, которые рождены, чтобы править, и я должен предоставить тебе власть.'\n'Задача быть правителем, Капитан?'\n'Я хочу поручить вам председательство в Совете министров. Руководство Легионом и страной одновременно оказывается очень трудоемким делом, и мне нужно сосредоточиться только на одном из них на некоторое время. Ваша преданность Делу и рвение ваших людей, напоминающее мне о Мучениках, доказали мне, что вы действительно достойны этой огромной задачи.'\nКантакузино был поражен. 'Но, Капитан, я всего лишь исполнитель вашей воли.'\n'Разве мы не все ничто перед Воинством Небесным? Разве мы не все ничтожны перед визитом Нашего Господа, перед мечом Архангела Михаила? И всё же, мы люди, всё ещё поднимаемся и господствуем над странами, так справедливо, как только можем.'\nПосле небольшой паузы, Кантакузино отвечает 'Замечательно. Я согласен.'\nИ таким образом, Зеленый князь забрал свой скипетр."
 romania.192.a:0 "Когда затухает звезда Капитана, блистает Кантакузино."
 
 romania.193.t:0 "Грандиозная конференция"
 romania.193.d:0 "Последние несколько недель были бурными, так как залы Зеленого Дома были подготовлены к конференции между Капитаном Легионерского Движения, Корнелиу Кодряну, и некоторыми высокопоставленными членами движения, от Иона Моца и Раду Мироновичи до знаменитого князя Кантакузино, вплоть до представителей Рабочего Корпуса, таких как Георге Клим и Хория Сима. После того, как они сели, приглашенные остались одни, чтобы дождаться приезда Капитана.\n'Ион, как ты думаешь, зачем нас сюда вызвали?'\n'Я не знаю Раду, но это должно быть важно, учитывая аудиторию.'\nВся болтовня прекратилась, как только открылись двери, открыв самого Капитана. Одетый в народный костюм и решительно смотрящий вперед, он уверенно прошел внутрь, после чего сел перед всеми. Перекрестившись и произнеся тихую молитву, он начал говорить:\n'Легионеры. Товарищи. Я заявляю, что в последнее время я был под сильным давлением из-за моих обязанностей перед Легионом и Отечеством. Однако у меня была мечта; я должен был посетить страну, как это было в давние времена, и я это сделал. Я увидел золотые поля Мунтении, холмы моей родной Молдовы, воеводские леса Буковины, Карпат и Трансильвании. Я снова увидел мой любимый Рарау. Я еще раз понял, почему я поднял боевой клич все эти годы назад и почему я сражаюсь сегодня.\nЯ также понял, что фракционизм, это бедствие, которое так долго раздирало страну на части, вновь появился в наших рядах. Хотя и не столь ярко выраженный, он все же способен разорвать нас на части. Теперь уже нет. Я заявляю, что не уйду в отставку, хотя назначу некоторых из вас вице-премьерами, чтобы облегчить это бремя. Также произойдет реструктуризация кабинета, и я также реформирую организацию Легиона, чтобы способствовать нашему единству. Разделение в моих рядах неприемлемо.'\nКонференция продолжалась, и в конце Легион покинул залы более сплоченным, чем когда-либо."
 romania.193.a:0 "Носители Архангела больше не дискутирует сами с собой."
 
 romania.194.t:0 "Королевский день"
 romania.194.d:0 "Сразу же после прочтения Михаилом Когэлничану 9 мая Декларации независимости в Парламенте, 10 мая стало свидетельством не только ее принятия тогдашним правителем Каролем I, но и прихода того же самого Кароля в Румынию в 1866 году и его аккламации в качестве правителя, а также коронации Кароля I в качестве короля в 1881 году, Румыния, таким образом, становится королевством. Таким образом, отягощенный историей, 10 мая был объявлен Национальным днем, который по сей день радостно отмечается в королевстве, несмотря на его недолгий запрет немецкими оккупационными властями во время Вельткрига.\n\nЭтот год оказался не таким уж и необычным в этом отношении, так как празднование вновь охватило всю нацию, и все разногласия, присутствующие в стране, были временно похоронены, заменены общим чувством принадлежности и национального единства. Толпы в Бухаресте присутствуют на военном параде в столице, так как более мелкие парады проходят в других провинциальных столицах. День продолжается другими культурными мероприятиями, после чего по всей стране проходит королевская речь и фейерверк."
 romania.194.a:0 "Да здравствует Король и да здравствует Румыния!"
 
 romania.195.t:0 "Праздник Святых Архангелов"
 romania.195.d:0 "В православной литургии, 8 ноября отмечается праздник Святых Архангелов Михаила и Гавриила, а также другие небесные силы. По всей стране и за ее пределами многие люди празднуют дни своего имени, многие другие даже отмечают свои дни рождения.\n\nНикто, однако, не празднует так гордо, как Легион Архангела Михаила, чья преданность Командору Святых Небесных Духов побудила своего Капитана объявить праздник своего покровителя праздником, охватывающим весь мир. Собрания в этот день были посвящены празднованию дня их небесного покровителя, во многих местах в этот день проводились демонстрации и парады, а затем завершились Божественной литургией. Многие церкви сообщают о всплеске посещаемости, вызванном более благочестивыми членами движения.\n\nСам Капитан присоединился к празднованию, отправляя праздничные послания и приветствия членам и местным организациям по всей стране, а затем посетил литургию в Бухаресте в своей любимой церкви Святого Илая Горгани."
 romania.195.a:0 "Архангел смотрит."
 
 #pnt
 romania.196.t:0 "Переосмысление нашей администрации"
 romania.196.d:0 "Значительная часть Народной крестьянской партии родом из Трансильвании, что повлияло на взгляды многих ее членов на дела, особенно на местную администрацию. Видный член НТП, Юлиу Маниу является известным сторонником административной реформы, рассматривая автономию местного управления, будь то сельское или городское, как основу справедливого и современного управления.\n\nС приходом к власти НТП, предложения Маниу стали гораздо более масштабными, чем просто предвыборное бормотание; у партии есть шанс начать осуществление реформ, начиная с создания семи директорий, которые возьмут на себя часть полномочий правительства, когда оно будет иметь дело с местной администрацией. Несмотря на то, что это хороший путь от объединения всего лучшего в Старом Королевстве с управлением Трансильвании, это рассматривается как хорошее начало, и еще предстоит увидеть, как партия будет следить за обещанными реформами."
 romania.196.a:0 "Осуществить некоторые из реформ."
 romania.196.b:0 "Разрушить старую систему и шагнуть в современную эпоху."
 romania.196.c:0 "Не будем вдаваться в подробности."
 
 romania.197.t:0 "Королевские административные реформы"
 romania.197.d:0 "Осознавая административные проблемы, порожденные административным делением Румынии, и пользуясь выраженными в прошлые годы политическими настроениями в пользу децентрализации, Его Величество Король провел собственную административную реформу. В то время как округа были сохранены, была создана новая форма административного деления, 'тинут' (регион), с округами, разделенными между десятью регионами. Многие функции и полномочия уездов были переданы регионам, которые были переданы под контроль королевских резидентов, назначенных централизованно. Развитие большего количества региональных экономических центров, безусловно, будет способствовать продвижению страны вперед, и административное напряжение, связанное со старыми семьдесят одним уездом, не будет потеряно, особенно после его полной замены десятью уездами."
 romania.197.a:0 "Разумный шаг вперед!"
 romania.197.b:0 "Этого мало - мы полностью переделаем систему."
 
 romania.198.t:0 "Блудный брат"
 romania.198.d:0 "Младший брат короля, принц Николае, как правило, не так активно участвовал в политике, как его более самодовольный брат, но в последнее время вокруг него стали циркулировать слухи. Хотя это, как правило, не является поводом для беспокойства Кароля, некоторые из таких слухов заставляют его обращаться к Легионерскому Движению, от простого пожертвования до предоставления им доступа к различной собственности, которую он приобретает.\n\nВражда между двумя братьями началась из-за романтических предпочтений Николае; познакомившись с леди Иоаной Долетти и влюбившись, он захотел жениться на ней; желание, от которого отказался его царственный брат, что по мнению Николае, было лицемерным, поскольку у самой Кароля была любовница, и при этом Кароль еще защищался, говоря, что не собирался выходить замуж за Лупеску и запятнать тем самым честь королевского дома, как Николае хотел бы жениться на Долетти; поступок, который он якобы уже совершил втайне. Говорят, что неприязнь Лупеску к Долетти, как и неприязнь Николае к атмосфере вокруг круга соратников короля, также еще больше усложняет дело."
 
 #Carlist
 romania.198.a:0 "Крот в собственном доме Короля? Мы должны следить за ним."
 #Legionary
 romania.198.b:0 "Союзник во дворце? Всегда пожалуйста."
 
 romania.199.t:0 "Брак или долг?"
 romania.199.d:0 "После окончания борьбы за власть Кароля с Легионерским движением, король почувствовал, что пришло время должным образом рассмотреть вопрос о его заблудшем брате, принце Николае. Чувствуя, что его тайная жена, Иоана Долетти, привела его к тому, что он потерял свой путь и втянулся в конфликты, которые он даже не может понять, что приведет его к гибели больше всего на свете, король решил действовать, чтобы решить этот династический вопрос.\n\nПо просьбе короля, председатель Совета министров, Арман Калинеску, написал письмо Николае, попросив его прояснить 'состояние дел, которые не могут продолжаться без серьезного ущерба для династического престижа и авторитета'. По сути, в нем его просили сделать выбор между членством в Королевском доме и вступлением в брак. После серьезного потрясения Николае выбрал свой брак.\n\nКороль созвал Королевский совет, который после обсуждения опубликовал коммюнике, в котором объявил о прекращении членства Николае в Королевском доме. В своем личном дневнике, однако, Кароль писал, что он не хочет, чтобы все так закончилось, что он не хочет, чтобы это исключение произошло само по себе, но поведение Николае вынудило его взять это дело в свои руки."
 romania.199.a:0 "Прискорбно, но необходимо."
 
 romania.200.t:0 "Горе вечно растущего хозяина"
 romania.200.d:0 "Для стороннего наблюдателя Легион может показаться триумфальным, ибо он вырос из горстки людей, сосредоточенных вокруг своего лидера, в одну из самых могущественных групп в Румынии; однако, по духу, Легион никогда по-настоящему не переставал быть группой людей, сосредоточенных вокруг своего лидера, благодаря своему очень личностно-ориентированному стилю лидерства. \n\nОднако, несмотря на то, что эта манера лидерства доказала свою полезность в создании ядра высоколояльных адептов, и адепты, приобретенные благодаря специфическому для Легиона бренду 'персонального' преобразования, как правило, высоко отзываются об этом событии, оно имеет свои пределы. А именно, что популярность Легиона подрывает его. Чем больше членов Легиона присоединяются к нему, тем больше их нужно держать в узде, чтобы следовать строгим стандартам Кодряну - задача, которая должна быть уравновешена с реальным управлением страной. Хотя предпринимаются попытки контролировать это явление с помощью испытательных периодов и ограничения числа людей, которым разрешено восхождение в Легион из 'внешней партии', приток медленно истощает способность капитана удерживать свои позиции.\n\nЭтот приток членов также оказался способствующим развитию фракций в рядах Легиона, причем наиболее актуальными стали три 'штамма' мышления: 'Старая Гвардия', знаменосцы студенческой мистики и аграрного популизма раннего периода, в центре внимания которой находится соучредитель Легиона, Ион Моца; 'Легионерский Рабочий Корпус', больше ориентированный на интересы городских рабочих и имеющий более социально-революционную направленность, в центре внимания которого находится лидер Легиона, Георге Клим и трансильванский организатор Хория Сима; и наконец, радикалы, которые сочетают элементы устоявшейся легионерской мысли с частями других национал-популистских идеологий, особенно АИН в Итальянской Республике, и эта группа сосредоточена на Легионерской восходящей звезде и фаворите Александру Кантакузино.\n\nПо мере того, как Легион движется к все большим высотам, еще предстоит увидеть, станет ли одно из этих направлений мысли доминирующим или его Капитан снова достигнет, казалось бы, невозможного и вновь сосредоточит движение вокруг своего лидерства."
 romania.200.a:0 "Клянусь Архангелом, мы победим!"
 
 romania.201.t:0 "Монархический вопрос"
 romania.201.d:0 "После ухода короля Кароля II возник вопрос о его преемственности. При нормальных обстоятельствах, его сын Михай унаследует трон, и многие считают, что его молодость и кажущаяся послушность сделает его идеальным кандидатом в преемники своего отца. Однако многие участники Королевского совета говорили, что Михай больше симпатизирует идее демократии и конституционной монархии и может оказаться неспособным к сотрудничеству. Решение, которое они предлагают, заключается в том, чтобы заключить сделку с принцем Николаем, который не только не интересуется политикой, но и проявляет некоторую симпатию к нашему делу. В обмен на изменение Статута Королевского Дома, узаконивающее его брак с Иоаной Долетти, он с радостью займет трон, однако этот захват власти может нанести некоторый имиджевый ущерб. Каким должен быть наш план действий?"
 romania.201.a:0 "Следуйте линии преемственности и возведите на престол наследного принца Михая."
 romania.201.b:0 "Сочувствующий монарх был бы намного полезнее, вызовите принца Николае!"
 
 romania.202.t:0 "Одинокий остров"
 romania.202.d:0 "Остров Ада-Кале - странность в том, что он оставался анклавом Османской Империи еще долгое время после того, как его откололи от Дунайской границы; странность, которая, казалось бы, исчезла после австрийской оккупации острова, но де-юре он все еще был законно владением султана.\n\nОднако с началом военных действий на Ближнем Востоке и оккупацией острова Османами, а также выводом австрийских войск после Чёрного Понедельника, остров остался в одиночестве; османское владение в центре Дуная, пережиток веков прошлого. Реликт, который Румыния считала гораздо более полезным в своих руках, чем за их пределами.\n\nБыстро установив контроль над небольшим островком, румынские власти провозгласили, что остров официально является частью Румынии, однако, необходимо уважать права местного населения. Пока неясно, как османские власти отреагируют на этот проступок."
 romania.202.a:0 "Анахронизм, исправлен."
 romania.202.b:0 "Будь ты проклят!"
 
 romania.203.t:0 "Османский протест"
 romania.203.d:0 "Несмотря на то, что Османское правительство было озабочено войной на Ближнем Востоке, оно действительно нашло время написать письмо с жалобой румынскому правительству, выражая разочарование по поводу захвата Ада-Кале.\n\nК счастью, маленький размер острова и его удаленность от османского материка, насущные проблемы ближе к дому и несущественная польза от его удержания заставили Османское правительство не предпринимать дальнейших действий в этом вопросе. В то время как Султан был недоволен потерей острова, важные дни этого острова давно прошли, и любой конфликт на острове считался бессмысленным.\n\nРумынское правительство выразило облегчение в связи с этой реакцией, и заявило о своей открытости для возможной разрядки напряженности с Османской Империей в будущем."
 romania.203.a:0 "В любом случае это не стоило бы никакого конфликта."
 
 romania.204.t:0 "Передача Ады-Кале"
 romania.204.d:0 "С недавним заявлением османского правительства о политике примирения с балканскими государствами, вопрос об острове Ада-Кале оказался на переднем крае переговоров с Румынией.\n\nМаленький остров в Дунае, оборонительное значение которого давно ушло в прошлое, теперь функционирует как де-юре часть Османской Империи, которая, несмотря на то, что все еще отправляет чиновников править им от имени султана, похоже, больше не проявляет особого интереса к этому отдельному острову. Тем не менее, Румыния проявила интерес к получению контроля над ним и заявила о своей готовности управлять островом.\n\nТаким образом, в ходе церемонии на собственно острове был подписан договор о формальной передаче острова Румынии, по которому как жители, так и должностные лица в последний раз наблюдали за тем, как османский флаг был спущен с Ада-Кале, заменив его румынским триколором. В своей речи министр иностранных дел Румынии пообещал сохранить традиции острова, объявив, что сам король заинтересовался островом и вскоре посетит его; это событие, о котором некоторые жители острова заявили, что оно было предсказано во сне."
 romania.204.a:0 "Мы будем хорошо управлять ею."
 romania.204.b:0 "Бог с тобой, Ада-Кале."
 
 romania.205.t:0 "Королевский визит"
 romania.205.d:0 "День, о котором было предсказано во сне, наконец-то настал; Его Величество Король приехал навестить Аду-Кале. Во время экскурсии по острову мэр острова и местный предприниматель Али Кадри, король и его окружение посетили руины старой знаменитой крепости, местную деревню, мечеть, дом местного деятеля Ниязи Сулеймана и насладились чашечками традиционно сваренного кофе в местном кафе.\n\nПрислушавшись к мольбам островитян, Король произнес слова: 'Да возвратитесь вы в свои дома с миром. Отныне вы получите обратно свои привилегии и всю мою заботу'. После чего официально восстановил островные привилегии по уплате таможенного налога и освобождению от воинской повинности. Местная компания, принадлежащая Али Кадри, получила лицензию на импорт предметов роскоши, включая табак, кофе, сахар, алкоголь и сигареты, причем лицензия на импорт табака и сигарет была особенно значительной в связи с существованием государственной монополии на табак. В румынское законодательство была также интегрирована система, в соответствии с которой половина прибыли компании направлялась на содержание и модернизацию острова, а другая половина делилась поровну в виде небольшой субсидии каждому из его жителей. Услышав эту новость, жители острова обрадовались, и дата визита короля была закреплена как местный праздник."
 romania.205.a:0 "Слава суждению Его Величества!"
 
 romania.206.t:0 "Коронация принца Николае"
 romania.206.d:0 "Трон Румынии увидел нового обладателя, так как ныне король Николае I официально принял его на церемонии в Бухаресте.\n\nНовый король начал с того, что принес присягу наедине в Королевском дворце, после чего, в сопровождении жены и большой свиты, с рассеянным по всему городу присутствием большого зеленого цвета, Николае сначала направился к Метрополитен Хилл, где была установлена трибуна, имитирующая ту, что использовалась на собственной церемонии коронации короля Кароля I. Там состоялась религиозная церемония, после которой королевская свита направилась к Королевскому дворцу, откуда, после того, как его поздравили различные дипломаты и произнесли речь, Николае надел Стальную корону на свою собственную голову, а затем увенчал свою жену короной королевы Елизаветы. В последующие дни запланированы военные парады и смотры представителей уездов Румынии, кульминацией которых станет еще одна коронация в Алба-Юлия.\n\nНаряду с Королем можно было увидеть многих высокопоставленных членов Легионерского Движения, многие из которых, наблюдая за разворачивающейся церемонией, были в состоянии удовлетворения. Что ждет нового короля Румынии, который, как утверждается, не слишком интересуется политикой, остается неясным."
 romania.206.a:0 "Да здравствует король!"
 
 romania.207.t:0 "Управление трансильванских отделений"
 romania.207.d:0 "До того, как Объединение было достигнуто, трансильванские отделения Легионерского Движения были в основном сгруппированы под региональными организаторами, в конечном итоге подчинившимися Иону Моца, который затем отчитывался перед самим Капитаном.\n\nОднако теперь, когда объединение, наконец, достигнуто, трансильванские отделения начинают требовать реорганизации, чтобы лучше интегрировать их в структуру Движения в целом. Поскольку Кодряну сейчас больше сосредоточен на Старом Королевстве, кто бы ни получил контроль над обширными и растущими трансильванскими отделениями, он станет очень влиятельным внутри Движения в целом. Целый ряд членов Тысячелетнего Комитета, подписавшихся под ЛРК, предложили предоставить Хория Симе, региональному организатору в районе Баната, который в прошлом предпринимал инициативы для группы, контроль над Трансильванскими отделениями, ссылаясь на его опыт в организации Запада. Однако, Сенат Легионеров, в большей степени под влиянием Старой Гвардии, предложил сохранить должность Моца, сославшись на его должность и его жизненно важную роль в создании трансильванских организаций. Конечно, Капитан мог бы также попытаться удовлетворить оба эти требования и предоставить Моца контроль над внутренними трансильванскими отделениями и контроль Симы над Западом, уменьшая шансы на появление объединенного трансильванского блока и сохраняя свое собственное влияние в этом процессе."
 romania.207.a:0 "Моца верен и заслуживает доверия; он продолжит свое пребывание в должности."
 romania.207.b:0 "Опыт Симы сделает трансильванские отделения более эффективными."
 romania.207.c:0 "Объединенный блок был бы слишком большой опасностью; разделите их."
 
 romania.208.t:0 "Старая Гвардия объединяется"
 romania.208.d:0 "Сохранение полномочий Моца в отношении трансильванских отделений Легионерского движения, в то время как успешный ход с точки зрения связывания отделений по Карпатам, также оказало большое влияние на так называемое 'Старое боевое' собрание. Благодаря почти свободному распространению в Карпатах своего взгляда на легионерскую идеологию, доля легионеров, придерживающихся принципов аграрного популизма Старой гвардии, пронизанных сильно православной риторикой, вдохновленной мистикой, резко возросла. В то время как Моца предан своему шурину, он и другие члены этого собрания приободрились, и их желание поговорить с Кодряну о решениях, которые он хочет принять, выросло соответственно."
 romania.208.a:0 "Относительно."
 
 romania.209.t:0 "Митинг рабочих"
 romania.209.d:0 "Когда Сима возглавил трансильванские отделения, кажется, что его уход за Легионерским Рабочим Корпусом принёс плоды, так как их влияние за пределами Карпат резко начало возрастать. В промышленных городах создаются столовые и магазины легионеров, что дает ЛРК идеальную возможность начать раскачивать фабричных рабочих на свою сторону, деятельность, на которую они в основном свободно владеют. В то время как другие группы все еще имеют приверженцев за пределами гор, многие городские центры Трансильвании, кажется, готовы стать оплотом ЛРК. Хотя их лояльность к Капитану все еще в безопасности, еще предстоит выяснить, как эта ситуация будет развиваться, особенно учитывая, что новые члены, кажется, очень заинтересованы в развитии революционных направлений мысли..."
 romania.209.a:0 "Самое тревожное."
 
 romania.210.t:0 "Вопрос разведывательной службы"
 romania.210.d:0 "Легионерское Движение, уже ставшее нетипичным среди организаций своего рода, также предприняло смелый шаг по созданию собственной службы внутренней разведки - SIMLR - Serviciul de Informatii al Miscarii Legionare din Romania; Службы Информации Легионерского Движения Румынии. Несмотря на то, что эта относительно небольшая организация и далеко не такая эффективная, как государственная разведывательная служба, она, тем не менее, помогает обеспечить внутреннюю сплоченность в рядах движения. Однако с расширением власти и влияния легионеров многие члены, особенно связанные с радикальным движением, хотят расширить их возможности, превратив его в полноценный вспомогательный орган SSI - Serviciul Special de Informatii; Службу Специальной Информации - во главе с Хориа Космовичем, протеже Симы и Кантакузино. Другие голоса внутри движения, в том числе нынешний лидер SIMLR Ион Белгеа, заявляют, что спутывание с SSI приведет только к бюрократическим неразберихам и будет препятствовать его эффективности, а если SSI будет активизирована, то это может выбить нас высоты своего положения."
 romania.210.a:0 "Расширить его до вспомогательной разведывательной службы и назначить Космовича руководить ею!"
 romania.210.b:0 "Это может быть слишком опасной авантюрой, уменьшите ее и поддерживайте Белгеа."
 
 romania.211.t:0 "Вспомогательная полиция?"
 romania.211.d:0 "Несмотря на то, что на данный момент Движение господствует в Румынии, были высказаны опасения по поводу того, насколько лояльной может быть полиция в новом государстве. Несмотря на то, что Движение контролирует Министерство внутренних дел, собственно полиция до сих пор имеет не самые лучшие отношения с легионерами, поскольку были увековечены в убийстве префекта полиции Мансиу еще в начале 1920-х годов.\n\nПоявилось неожиданное решение, особенно продвигаемое радикалами Движения, с помощью сторонников ЛРК: создать специальную вспомогательную полицию, набираемую из числа членов Движения, которая будет сотрудничать с регулярными полицейскими силами в различных вопросах. Сторонники считают, что это будет способствовать дальнейшему укреплению власти Движения и будет полезным для достижения Победы Легиона, в то время как противники считают, что его очень расплывчато определенных возможностей и полномочий приведет только к злоупотреблениям, и румынский народ потеряет веру в Легион, как его национальной и духовной руководящей силой, утверждая, что арест людей по прихоти не то, что хотел бы Капитан. Что следует сделать в этих дебатах?"
 romania.211.a:0 "Создать легионерскую полицию и назначить генерала Петровическу её руководителем!"
 romania.211.b:0 "Мы рискуем стать тем, против чего боролись; сосредоточить внимание на реформировании регулярной полиции."
 
 romania.212.t:0 "Разваливающийся карточный домик"
 romania.212.d:0 "Еще в 1920-х годах, Корнелиу Зеля Кодряну и группа его сторонников, отделившихся от Национальной христианской лиги обороны во главе с А.К.Куза, сформировали свое новое политическое движение, которое переросло в Легионерское Движение. Однако сейчас кажется, что его собственный оборот как лица румынского ультранационалистического правого, возможно, закончится в огне, как это сделал А.К.Куза.\n\nМало кто мог предсказать, что на первый взгляд возрождающийся Легион Архангела Михаила может начать разделять судьбу своего предшественника, но за последние месяцы знаки становятся все более ясными. Его растущие размеры начали работать против него, так как Легион начал принимать у себя различные собрания и фракции, спорящие о конкретных точках учения Легиона и интерпретирующие различные пункты по-своему. В то время как его Капитан мог держать контроль в течение некоторого времени, у него все еще были моменты, когда казалось, что он может потерять контроль над будущим своего движения. И теперь он видит, что его контроль распадается в кризисе хуже, чем он когда-либо видел раньше, так как междоусобицы внутри Легионерского движения начинают достигать высшей точки напряжения, с внутренними спорами, разрушающими стабильность организации, и все больше и больше членов начинают отделяться от нее.\n\nБыло ли это вызвано его собственными неудачами или специфическим потоком мыслей, становящимся слишком доминирующим, неясно, но одно можно сказать наверняка, что для того, чтобы попытаться скорректировать курс сейчас, потребуются огромные усилия. Собственные советники Кодряну начали намекать, что он должен сделать шаг назад и принять более духовную роль в руководстве Легиона и оставить одного из своих доверенных подчиненных в качестве политического руководителя, но некоторые голоса все еще считают, что Капитан сможет призвать божественное провидение и на этот раз, и положить конец хаосу. С давлением и стрессом, усиливающимся на Кодряну, уже обеспокоенный этим поворотом событий, еще предстоит увидеть, что он будет делать, чтобы восстановить сплоченность."
 romania.212.a:0 "Возможно, Старая Гвардия Моцы сможет нам помочь."
 romania.212.c:0 "Давайте заключим сделку с Симой и его сторонниками."
 romania.212.e:0 "В конце концов, мы должны пойти на компромисс с Кантакузино."
 romania.212.b:0 "Бог подарит нам победу и в этом испытании!"
 
 romania.213.t:0 "Бог войны"
 romania.213.d:0 "Наше решение сосредоточиться на модернизированной артиллерии оказалось плодотворным. Современные орудия, новые методы управления огнем и практический опыт болгарской войны научили наши светлые умы ценным урокам артиллерийской войны современности. Народы, которым не хватает людей, должны стремиться сосредоточить свое внимание на качестве, а не на количестве, и нашим величайшим качеством должно быть наше божество войны - артиллерийское орудие Resita."
 romania.213.a:0 "Венграм лучше следить за горизонтом!"
 romania.213.b:0 "У нас есть и другие приоритеты."
 
 romania.214.t:0 "Восхождение Зелёного князя"
 romania.214.d:0 "Наконец, вся Румыния находится в руках Зеленого князя. Достопочтенный Капитан поручил нам сохранить его наследие и его видение Великой Румынии, но Александру Кантакузино - человек с большими амбициями. Некоторые из более радикального крыла призывает его взять под полный контроль страну и уничтожить всю гнилую структуру, но есть множество тех, кто хотел бы остаться на пути, который Капитан подготовил для нас.\nМы в состоянии взять абсолютный контроль, если мы этого пожелаем - но это будет означать разорвать большую часть того, что Кодряну построил до его отставки из правительства. С другой стороны, ни одна великая нация не была построена без уничтожения старых построек и их нового возведения."
 romania.214.a:0 "Будьте уверены, дорогой Капитан, мы сохраним ваше видение."
 romania.214.b:0 "Мы не останемся в тени Капитана!"
 
 romania.215.t:0 "Визит в Путну"
 romania.215.d.carol:0 "С включением Буковины в состав Румынского государства монастырь Путна вновь оказался на румынской земле, что было быстро замечено и воспринято многими политическими деятелями, в том числе Его Величеством Королем.\n\nВ ходе широко освещавшегося визита Король, его Совет Министров, Патриарх и Наследный Принц посетили, в частности, монастыри Буковины и погрузились в свою историю, из Воронца в Сучевицу, что завершилось посещением места упокоения Стефана Великого в Путненском монастыре.\n\nОтдав дань уважения на могиле воеводы, король в сопровождении своей свиты выступил с речью, воспевающей возвращение Буковины и останков Стефана Великого на румынскую землю, и пообещал, что останки воеводы больше никогда не будут отчуждены от Румынии."
 romania.215.d.legion:0 "С включением Буковины в состав Румынского государства, монастырь Путна вновь оказался на румынской земле, чем быстро воспользовалось Легионерское Движение.\n\nВ ходе широко разрекламированного визита в эту область, Капитан Корнелиу Кодряну в сопровождении многих членов Легиона совершил экскурсию по монастырям региона, пещере Даниила Отшельника и многим другим местам, завершившуюся посещением места упокоения воеводы Стефана Великого, в Монастыре Путна.\n\nОтдав дань уважения на могиле воеводы и посетив литургию, Капитан выступил с речью, в которой поблагодарил Бога за немедленное возвращение останков воеводы в Румынию, а также за интеграцию Чернавици, откуда родом его отец, Ион Зелеа Кодряну. Затем он пообещал, что Легион будет следовать примеру Стефана Великого и защищать страну от любого врага, который пересечет границу, после чего кульминацией станет клятва гарантировать, что останки Стефана Великого никогда больше не покинут Румынию."
 romania.215.d.michael:0 "С включением Буковины в состав Румынского государства, монастырь Путна вновь оказался на румынской земле, что было быстро замечено общественной сферой и прокомментировано лидерами различных политических партий.\n\nДля того, чтобы более тесно связать область с румынским государством, король Михай и свита, состоящий из его кабинета и ведущих политиков области начали экскурсию по региону, от Сучавы до Чернавици, погрузившись в культуру региона и посетив то, что область может предложить, кульминацией чего стало публичное посещение места захоронения Стефана Великого, монастыря Путна.\n\nОтдав дань памяти погибшему князю, король выступил с речью, в которой восхвалял Стефана за его защиту страны и за обеспечение процветания Молдовы в период его правления, поздравил буковинский народ с тем, что он непоколебимо придерживался своей идентичности при чужой власти, и в заключение пообещал и впредь обеспечивать процветание и целостность края при румынской власти, точно так же, как Стефан Великий обеспечивал процветание Молдовы в течение многих веков в прошлом."
 romania.215.a:0 "Давайте выполним наше обещание."
 romania.215.b:0 "Буковина больше никогда не будет потеряна."
 romania.215.c:0 "Братья больше никогда не будут разделены."
 
 romania.216.t:0 "Команды Преследования"
 romania.216.d:0 "Несмотря на то, что смерть так называемого Капитана на некоторое время привела легионеров в замешательство, кажется, что они были более стойкими, чем ожидалось, и многие из них перегруппировались в так называемые 'Команд Преследования' под руководством различных лидеров.\n\nОсобенно это касается того, что без командования их лидера, ограничения, которые он наложил на их поведение, ослабевают, насилие со стороны их рядов растет, а Служба Специальной Информации сообщает, что есть слухи о заговоре с целью убийства. На один больше, чем на большинство. Естественно, у нас есть основания подозревать, что он нацелен на Короля.\n\nБыло созвано экстренное заседание Совета Короны, и с этой целью были предложены различные решения. Одна из идей заключается в том, чтобы сократить королевские выступления за пределами Дворца и увеличить количество подразделений Королевской гвардии, когда они выходят за его пределы, однако это может быть воспринято некоторыми элементами общества как признак трусости. Другая, связанная с предыдущей, заключается в том, чтобы временно делегировать обязанности Короля, Совету Министров, при этом министры должны совершать некоторые визиты и протокольные поездки, которые должен совершить Король, хотя риск с этой идеей заключается в том, что разгневанные легионеры попытаются вместо этого застрелить одного из них. Наконец, королевский доверенное лицо и префект полиции Бухареста Габриэль Маринеску, известный критик легионеров, предлагает довериться полиции, увеличивая их присутствие в случае, если король будет присутствовать, и значительно повышая их компетенцию. Критики этого плана указывают на то, что полиция может быть не всегда готова к решению этого вопроса, и легионеры имеют предварительный опыт общения с членами полиции в любом случае. Как мы должны действовать?"
 romania.216.a:0 "Увеличить численность караула и сократить поездки за пределы дворца."
 romania.216.b:0 "Делегировать обязанности министрам. Лучше расстрелять их, чем короля."
 romania.216.c:0 "Люди Маринеску справятся с этим. Тушение огня с помощью огня - что может пойти не так?"
 
 romania.217.t:0 "Катастрофа предотвращена!"
 romania.217.d:0 "Кажется, что пребывание во Дворце и значительное усиление гвардейской стражи сумели удержать людей Архангела от попыток что-либо предпринять. Несмотря на определенное присутствие легионеров на любой королевской встрече, опознанных, несмотря на отсутствие хорошо известной зеленой рубашки, обширная охрана сумела остановить большинство из них от любых необдуманных действий.\n\nБольшинство, так как были группы, которые действительно пробовали, однако их члены были вытеснены Королевской гвардией, и несколько из них погибли в ходе этого процесса. Несмотря на то, что легионеры уже начали почитать их как мучеников, шансы на то, что они попытаются что-нибудь сделать против короля, становятся все меньше и меньше."
 romania.217.a:0 "Тост за наших храбрых королевских гвардейцев!"
 
 romania.218.t:0 "Премьер-министр Кэлинеску ранен!"
 romania.218.d.a:0 "Хотя безопасность Короля действительно была обеспечена решением о передаче многих его обязанностей и организации визитов к министрам, похоже, что легионеры действительно ухватились за эту схему. Неизвестно, были ли у них сочувствующие в Совете Короны или они просто связывали точки зрения от наблюдения или от чтения газет, но они заметили, что министры действительно взяли на себя организацию визита Кароля и сменили цели: на этот раз на председателя Совета министров и министра внутренних дел Арманда Калинеску.\n\nПерехватив автомобиль министра, убийцы начали стрелять, ранив водителя, министра и его телохранителя Раду Андоне, однако им помешали усиленные меры безопасности, предпринятые министром; неподалеку их ждала автоколонна, а когда они увидели приближающуюся атаку, полиция начала стрелять сама, что дало Андоне возможность начать стрелять самому, насколько это было возможно с его ранениями. Убийцы были отброшены, но Калинеску, Андоне и водитель были ранены, и им понадобится время, чтобы восстановиться.\n\nХотя пострадавшие были ранены, мы уверены, что они выживут. В этот день амбиции Легиона были приглушены, поскольку покушение на королевского министра, безусловно, будет достаточным стимулом для усиления наступления на них."
 romania.218.d.b:0 "Хотя безопасность Короля действительно была обеспечена решением о передаче многих его обязанностей и организации визитов к министрам, похоже, что легионеры действительно ухватились за эту схему. Неизвестно, были ли у них сочувствующие в Совете Короны или они просто связывали точки зрения от наблюдения или от чтения газет, но они заметили, что министры действительно взяли на себя организацию визита Кароля и сменили цели: на этот раз на председателя Совета министров и министра внутренних дел Арманда Калинеску.\n\nПерехватив машину министра, нападавшие были сбиты с толку, столкнувшись с броневиком, но быстро оправившись, начали бросать камни и стрелять в его сторону, чтобы привлечь внимание его обитателей. Телохранитель министра, Раду Андоне, открыл дверь как раз настолько, что получил выстрел в плечо, предупредив его о присутствии нападавших самым худшим образом. Водитель был отправлен предупредить находившийся поблизости кортеж, в то время как и Калинеску, и Андоне были сильно прижаты, Андоне особенно пытался отразить нападение, опуская окно как раз настолько, чтобы позволить себе выстрелить из своего пистолета, оставаясь под прикрытием. Усиленное стекло, однако, в конце концов, сломалось, в результате чего телохранитель и премьер-министр Калинеску были ранены к тому времени, когда автоколонна и полицейские прибыли на место происшествия и оттеснили нападавших.\n\nХотя пострадавшие были ранены, мы уверены, что они выживут. В этот день амбиции Легиона были приглушены, поскольку покушение на королевского министра, безусловно, будет достаточным стимулом для усиления наступления на них."
 romania.218.a:0 "Слава Богу за чудесное выживание Армандс!"
 
 romania.220.t:0 "Учредительные стороны призывают к представительству"
 romania.220.d:0 "Достигнув почти полного контроля над румынским правительством, эти политики, отодвинутые на задний план легионерами, призывают Короля вернуть контроль обратно в парламент и разрешить проведение новых выборов. Эта в основном либеральная группа политиков старого образца и их сторонников утверждает, что королевский переворот был желательным, чтобы спасти нацию от головорезов Кодряну, но его королевская диктатура должна быть лишь временной. Сам король не согласен с этим, а с парламентом, укомплектованным его лоялистами, оппозиция может просто помешать его правлению."
 romania.220.a:0 "Предоставьте им символическое влияние в парламенте."
 romania.220.b:0 "Королю не нужно их слушать."
 
 romania.221.t:0 "Dies Irae"
 romania.221.d:0 "Несмотря на то, что они были отстранены от власти и навязанный им румынский государственный аппарат, безусловно, повлиял на их численность и организацию, Легионерское Движение до сих пор цепляется за их статус и власть. Так не пойдет.\n\nПо приказу короля был созван специальный комитет в составе префекта полиции Габриэля Маринеску, председателя совета министров и министра внутренних дел Арманда Калинеску, генерала Георге Аргесяну, министра юстиции Виктора Яманди, директора SSI Михаила Морузова и многих других, чтобы раз и навсегда положить конец Легионерской угрозе.\nИ вот план претворяется в жизнь.\nИзвестные участники движения по всей стране арестовываются и доставляются на допрос, от самого низшего новобранца до Командиров Благовещения, при этом сопротивление вознаграждается натурой. Пресса работает как часовой механизм, разрушая образ Движения, его лидеров и верования. Но все это не будет иметь значения, если мы не отрубим голову змее.\n\n[czcdeadornot]\n\nМота, Кантакузино и другие высокопоставленные лица гвардейцев были захвачены в плен, однако, по некоторым сообщениям, Сима все еще на свободе, сумев избежать установленной для него ловушки; скорее всего, его предупредили. Другим его коллегам, однако, не так повезло, они были схвачены, несмотря на попытки их последователей спасти их, и позже были найдены мертвыми в заключении. Легионеры поспешили разоблачить 'мученичество' своих товарищей, но мы уверены, что со временем их сопротивление ослабнет."
 romania.221.a:0 "Меч архангела разбит."
 ROM_czc_not_present:0 "После смерти Кодряну движение реорганизовалось в серию отдельных групп под названием 'Команды Преследования', при этом некоторые лидеры координируют всю сеть, среди них бывшие министры Ион Моца и Александру Кантакузино, а также активист и региональный организатор Хория Сима. Несмотря на то, что они успешно ушли в подполье, они по-прежнему выпускают периодические издания, осуждающие королевский режим и призывающие к сопротивлению. К счастью, некоторые осведомители разгласили о распорядке дня и местонахождении некоторых из его лидеров."
 ROM_czc_killed_in_prison:0 "К счастью, нам удалось обнаружить их Капитана, Корнелиу Зеля Кодряну, укрывшегося вблизи своего прибежища в горах, после того, как его люди отступили. После наблюдения за его распорядком дня, его перехватили и взяли под стражу. Некоторые из его ближайших последователей попытались спасти своего лидера, но в результате перестрелки погибли и они, и Кодряну. Будучи трижды и заочно осужденным, этот шаг, безусловно, нанесет смертельный удар по стремлениям его движения, тем не менее, есть сообщения о том, что легионеры осудили 'мученическую смерть' своего Капитана."
 
 romania.222.t:0 "День Великого Союза"
 romania.222.d:0 "Новый праздник украшает календари Румынии, ибо этот прекрасный день [GetDateText] был объявлен Днем Великого Союза, ознаменовавшим завершение процесса национального объединения ровно год назад!\n\nВновь страна покрывает себя синими, золотыми и красными цветами, в то время как румыны празднуют разрушение последних границ, разделяющих их народ. Парады, кулинарные шествия, дружеские встречи проносятся по стране с запада на восток, как дети, так и взрослые празднуют введение этого нового праздника. Какие бы разногласия ни существовали в румынском обществе, они временно рассеиваются в ауре братства, которая распространяется по всему миру, так как чувство радости от того, что раскол больше не существует, затмевает все. Со снесенными последними барьерами румынского народа, среди населения появляется чувство оптимизма; теперь, когда все объединены, ничто не может стоять на пути румынского народа к величию.\n\nПо мере того, как день подходит к концу, во всех городах и населенных пунктах проходят фейерверки, в то время как люди либо уходят на весь день, довольствуясь праздником, либо продолжают праздновать до поздней ночи, радуясь братскому союзу."
 romania.222.a:0 "Братья всегда будут братьями!"
 
 romania.223.t:0 "Сумерки"
 romania.223.d:0 "Михай проснулся с мыслью, что сегодня будет еще один тоскливый день. Еще один унылый день, когда его одетые в зеленое кураторы будут указывать ему, что и где подписывать, не информируя его о том, что происходит в его королевстве. Он чувствовал себя бессильным; в его руках была огромная власть, но он знал, что пользоваться ею рискованно: в то время как он мог собрать королевскую гвардию и часть армии, чтобы вернуть власть, легионеры могли просто застрелить его или призвать на помощь свои собственные связи. И одному Богу было известно, что произойдет, если его не станет.\n\nМожет быть, сегодня он пойдет к самолетам. Может быть, ему удастся уговорить кого-то из них разрешить ему посещать уроки пилотирования. Кто знает, может быть, однажды он сам научится управлять самолетом. Дать себе выход гневу на свое положение и возможно, получить представление о том, как действовать. Птица в клетке, вкушающая свободу и освежающая свои мысли.\n\nИ вдруг он увидел, как дверь его кабинета распахнулась, и в комнату ввалилась толпа людей в зеленых рубашках во главе с этим проклятым человеком, Александру Кантакузино. Он почувствовал, как у него свело живот, но сохранил спокойное выражение лица. Он должен был.\n'Ваша светлость. Что привело вас сюда сегодня?'\n'Не обращайтесь ко мне так, Ваше Величество', - сказал Кантакузино, с усмешкой обращаясь к своему монарху. - 'У нас сегодня очень важные государственные дела.'\n'Как и всегда.'\n'Итак. В первую очередь... Вашему Величеству нужно кое-что подписать.' И с этими словами Кантакузино положил бумагу на стол короля. Михай почувствовал, как его кровь превратилась в лед, когда его глаза увидели ключевые слова в самом низу."
 romania.223.a:0 "Акт отречения? Что это означает?"
 
 romania.224.t:0 "Надир"
 romania.224.d:0 "'Все так, как есть. Хотя монархия действительно много сделала для обогащения румынской нации, ее иностранный характер слишком долго подавлял ее. И когда румынский народ, наконец, дал высказать свою волю и привел нас к власти, ваш уважаемый предшественник ответил гонениями на нас. Но, подобно мученикам старого Рима, мы победили. И теперь мы отстаиваем свои права.'\n'Я прошу дать мне время подумать над этим, Ваша Светлость.'\n'Вы можете потратить столько времени, сколько вам нужно, но вы не сможете отвлечь эту аудиторию. Мы убедились в этом.'\n\nЭмоции переполняли тело молодого человека, когда он смотрел на свое затруднительное положение. Он был окружен фанатиками в зеленых рубашках, которые требовали, чтобы он, как трус, покинул свой трон! Но он не знал, что делать; он не мог позвать на помощь и конечно, не находился в здравом уме. Если бы только его отец все еще был рядом...\n'Румыны высказались, Ваше Величество. Именно мы являемся истинным воплощением их воли, и попытки противостоять нам лишь показывают, насколько вы не в курсе происходящего. Сопротивление бесполезно и приведет лишь к новым распрям. Что вы выберете?'\n\nИ снова Михай оказался на страшном перепутье. Его некогда надежный стоический профиль был на грани краха. Он пытался тянуть время, искал способы подать сигнал о помощи - все, что мог, но безрезультатно. Если он хотел выбраться отсюда живым, то должен был подписать эту проклятую бумагу. Было больно, но у него не было выбора.\n'Надеюсь, вы понимаете, что натворили, Ваша Светлость.', произнес Михай слабым голосом.\n'О, это так. Я просто даю стране то, что ей нужно.'\nКогда все повернулись, чтобы уйти, Кантакузино задержался.\n'Я дам тебе достаточно времени, чтобы привести свои дела в порядок. Я оставлю тебе тот особняк, который тебе понравился в окрестностях Саваршин. Что касается всего остального, то посмотрим.'\nДверь закрылась, и Михай заплакал. В этот момент он чувствовал себя таким слабым, таким непохожим на своего отца и своих предшественников. Будущее его страны было неопределенным, и он чувствовал себя слабым за то, что сдался вот так. Конечно, у него не было другого выбора, но в его голове сценарии создавались и развеивались в мгновение ока, пока в один момент его мысли не остановились на одной идее.\n\nТеперь он действительно сможет свободно летать."
 romania.224.a:0 "Птица в клетке чувствует вкус свободы, но её цена ужасна."
 
 romania.225.t:0 "Подрезанные крылья"
 romania.225.d:0 "'Наглость этого отродья, распустить легионеров!'\n\n'Действительно, товарищ. К сожалению, даже король стал жертвой махинаций этих масонов.'\n\n'Он должен воплощать волю нации, да? Разве он не понимает, что мы были самым верным представителем её воли, Виктор? Больше, чем либеральные и крестьянские разбойники?'\n\n'Терпение, Габи. Возможно, мы потерпели большую неудачу, но наше поглощение неизбежно. Если не сейчас, то однажды румынский народ проснется. И увидит, что у них отняли.'\n\n'Верно, товарищ. Однажды мы отплатим им всем.'\n\nПадение Легионерского движения, возможно, обрадовало определенное количество людей, но было немало и тех, кто отнесся к этому не очень хорошо. Несмотря на то, что люди Архангела нанесли значительный удар по их организации, само движение все еще остается в тени, следя за каждым шагом исторических партий и разрабатывая план действий. Хотя оно не способно воодушевить столько людей, сколько могло бы во времена своего расцвета, у него все еще есть немало сторонников, и оно способно увековечить себя. Румынская политика, возможно, постепенно переходит к новым, более демократическим нормам, но молчаливый взгляд людей Архангела по-прежнему остается в тени, все еще придерживаясь постулатов своего Капитана и его Командиров Благовещения."
 romania.225.a:0 "Часы Легиона могут быть вечными."
 
 romania.226.t:0 "Новая Конституция!"
 romania.226.d:0 "Парламент и Зеленый дом охвачены торжествами, так как Легионерское движение ликует по поводу новой конституции, которую оно планирует дать стране. Высшие чины уверены, что проект будет одобрен на референдуме и откроет новую эру для румынского народа.\n\nЧерпая вдохновение в попоранистских движениях прошлых веков, новая Конституция прочно укрепляет руководящую роль румынского народа в рамках румынской нации, а также закрепляет фундаментальную ценность собственности и земли, хотя и устанавливает государство в качестве мощного посредника в таких вопросах, наделяя его достаточными полномочиями по изъятию, продаже и распределению земли. Парламент также реорганизован, чтобы включить представителей всех рабочих, крестьянских, предпринимательских и профессиональных ассоциаций, сосредоточив их в Сенате в дополнение к сенаторам по праву; депутаты по-прежнему избираются по партийным спискам. Закрепляется доминирующая роль православной и униатской конфессий, а централистский принцип управления несколько смягчается.\n\nКак доминирующая партия, Легион имеет уникальную возможность позиционировать себя в рамках этой новой системы, создавая уникальную систему, сочетающую в себе некоторые атрибуты старого и нового. Немногие знают, чего ожидать от этой новой системы, но толпы зеленорубашечников, безусловно, поддерживают проект, рассматривая его как завершение так называемой 'Великой Победы Легионеров'."
 romania.226.a:0 "Наконец-то страна засияет!"
 
 romania.227.t:0 "Новая Конституция!"
 romania.227.d:0 "После периода консолидации и управления PNT пришло время окончательно пересмотреть старую Конституцию 1866 года, что и было сделано. После утверждения Законодательными палатами и государем ожидается, что народ также одобрит ее на референдуме.\n\nПод влиянием старой конституции и взглядов таких теоретиков, как Константин Стере и Ромулус Бойла, новая конституция уделяет большое место определению и защите прав личности, на что повлияла английская концепция habeas corpus. Централизация, хотя и сохраняется, сдерживается за счет местной автономии на самых низких уровнях, а также повышается роль народных инициатив и референдумов. Однако не все положения выдержали процесс обсуждения; Высший экономический совет, однопалатный парламент и идея о передаче землепользования и передела земли под контроль государства не были пересмотрены.\n\nОднако ее дух остался невредимым, и фронт PNT уверен, что их новая конституция станет важным шагом вперед к светлому будущему Румынии, когда нация будет двигаться вперед как единое целое."
 romania.227.a:0 "Ура новой конституции всех румын!"
 
 romania.228.t:0 "Новая Конституция!"
 romania.228.d:0 "Под мудрым руководством PNL была разработана и утверждена новая конституция. Чествуя мечты покойного Ионела Брэтиану и короля Фердинанда, новая конституция закрепляет новую демократическую систему, а также закрепляет новые события, произошедшие за годы, прошедшие с момента принятия последней конституции. Она будет вынесена на референдум, который, скорее всего, пройдет.\n\nМногие положения старого закона были сохранены, но модернизированы: король по-прежнему обладает широкими прерогативами, такими как вето на законы, выдача помилований и вето, назначение и увольнение министров, но он может осуществлять их только с согласия своих министров. Ибо он властвует, но не управляет.\n\nБыли закреплены ранее провозглашенные права, закреплен статус Румынской православной и Греко-католической церквей как доминирующих конфессий, и прежде всего был закреплен национальный и неделимый характер нации, что еще больше укрепило Великий Союз всех румын под одной страной."
 romania.228.a:0 "Наконец-то новая конституция!"
 
 romania.229.t:0 "На земле и в газетах"
 romania.229.d:0 "'У тебя есть голова? Легионеры, они были свергнуты!'\n\n'Этого следовало ожидать. Конечно, эти проклятые масоны не позволили Кодряну навести порядок.'\n\n'Ты не понимаешь, что это значит, Василе? У нас будут новые выборы, на этот раз настоящие! Король сказал, что он...'\n\n'Король - маленький мальчик, который путается в делах больших людей, Адриан. Смелый, но давайте посмотрим, на что способен этот маленький мальчик.'\n\n'Я, например, болею за этих парней, PNT; похоже, они знают свое дело.'\n\n'Пфах, этот парень Маниу? Не будь глупцом. Это будет просто PNL снова и снова.'\n\nОбъявление о новых выборах вызвало бурные дебаты в общественных местах Румынии; люди, от высшей интеллигенции до крестьян на полях, размышляют о том, что ждет Румынию в будущем, и решают, какая партия будет следующей, кто поведет ее вперед. Цинизм все еще остается сильным среди определенных слоев населения, которые могут испытывать ностальгию по Каролю II или Капитану и его людям, но расцвет народного обсуждения дает многим более образованным гражданам надежду на то, что демократия еще может укорениться в Румынии."
 romania.229.a:0 "Скоро заговорят избирательные урны."
 
 romania.230.t:0 "В роще"
 romania.230.d:0 "'Неа Илье, Неа Илье, поторопись, мы готовы!'\n\n'Придержи коней, Георге, я иду.'\n\nВ Румынии сегодня неторопливый день, и когда наступает затишье в работе, многие жители деревни считают целесообразным собраться вместе, чтобы послушать о событиях дня, будь то в баре или на улице в роще. И в этой конкретной деревне кузнечная роща стала сценой для обсуждения новостей.\n\n'Давайте посмотрим. Очевидно, Михалаке хочет облегчить финансовое бремя крестьян и обещает закон об облегчении долгового бремени, если его ребята пройдут в парламент.'\n\n'Правда, Илье? Это звучит превосходно!'\n\n'Эй, не торопите его, дайте ему почитать; как ответили либералы?'\n\n'Рэдукану говорит, что они выберут лучший вариант, если возьмут власть.'\n\n'Как будто эти фанаты Брэтиану действительно что-то сделают, не так ли, Неа Илье?'\n\n'Лучше посмотри, Георге, ты знаешь, что они мне до сих пор нравятся, потому что я знаю, каким человеком был Ионел Брэтиану.'\n\n'Ага, марионетка этих немцев! Тогда он точно за нас заступался!'\n\n'Успокойся Барбу, дай ему вернуться к чтению!'\n\n'Вы, конечно, любите защищать его, Иоргу, но вы не защитили бы страну в трудную минуту!'\n\n'Вы не легкомысленно восприняли падение людей Архангела, не так ли?'\n\n'Все замолчите и дайте Неа Илье говорить!' - крикнул кузнец Иокан.\n\nНеа Илье улыбался, наблюдая за тем, как каждый по-своему ладит с другими. Именно в этих жарких дискуссиях росли убеждения, происходил обмен мнениями, но в конечном итоге все прощалось. Ведь такова была природа этих газетных бесед: так же легко, как они могли привести к жарким спорам, они могли привести и к прощению всех обид за чашкой-другой вина."
 romania.230.a:0 "У времени определенно есть терпение, и подобные события окрашивают его холст."
 
 romania.231.t:0 "Террористическая атака в Альфёльде!"
 romania.231.d:0 "Несмотря на все наши усилия, западные пограничные территории остаются враждебными и опасными для настоящих румын. В удручающе обыденном случае группа мадьярских террористов напала на небольшой военный патруль в глубине Алфёльда. Наши люди едва успели ответить на огонь, как преступники скрылись. Патруль остался ухаживать за своими убитыми и ранеными, начались поиски нападавших, но всем было ясно, что это будут бесплодные усилия. Различные сепаратистские организации региона Альфёльд пользовались почти полной поддержкой местных жителей, их укрывали и поддерживали венгерские фермеры. Единственное, что мы могли сделать, это усилить охрану и держать города под все более плотным контролем."
 romania.231.a:0 "Пошлите больше войск!"
 romania.231.b:0 "Со временем они научатся любить кнут."
 
 romania.232.t:0 "Вызов в Альфёльде"
 romania.232.d:0 "Несмотря на все наши попытки ввести комендантский час и пресечь активность сопротивления в Альфёльде в последние несколько недель, многие проснулись сегодня утром и увидели, что над несколькими государственными зданиями в Дебрецене демонстративно развевается венгерский флаг. Неизвестно, как преступники смогли скоординировать такой ухищренный акт, но, скорее всего, им помогали сочувствующие чиновники в местном правительстве. Хотя их поспешно демонтировали, ущерб уже был нанесен. Несколько изданий сфотографировали здания, и эта новость распространилась в венгерских газетах по всей границе как лесной пожар. Хотя никто не пострадал, этот акт, скорее всего, только усилит ячейки сопротивления."
 romania.232.a:0 "Уберите эти чертовы флаги, сейчас же!"
 
 romania.233.t:0 "Офицер застрелен в Альфёльде"
 romania.233.d:0 "Жители Бекешчабы были поражены, услышав сегодня в середине дня звук нескольких выстрелов. Нападавший в маске застрелил одного из наших офицеров, который выпивал в пабе в центре города. Попытки военной полиции в этом районе преследовать его были пресечены довольно несговорчивой толпой, и в конце концов ему удалось скрыться. Последующие поиски свидетелей также оказались безрезультатными, поскольку многие венгры наотрез отказались давать показания жандармерии. Скорее всего, мы никогда не найдем преступника, так как он, скорее всего, тайно перебрался через венгерскую границу и оказался вне нашего поля зрения."
 romania.233.a:0 "Удвойте размер городского гарнизона. Сделайте так, чтобы это никогда не повторилось!"
 
 romania.234.t:0 "Казармы разграблены!"
 romania.234.d:0 "Поступают сообщения, что одна из наших казарм в Орошазе была разграблена вчера поздно вечером. Группа повстанцев смогла напасть на базу, перебить охрану, стоявшую там, а затем разграбить казарму. В общей сложности мы потеряли 17 человек, когда был проведен подсчет трупов после того, как боевики скрылись в ночи. Тысячи винтовок, сотни пулеметов и два десятка ящиков с гранатами теперь числятся пропавшими без вести, вероятно, они уже были распространены между несколькими подпольными ячейками в провинции. Если позволить этому снаряжению оставаться на свободе, то в будущем это приведет лишь к еще большим проблемам при работе с повстанцами. Что мы должны делать?"
 romania.234.a:0 "Проведите поиск по всем объектам недвижимости в округе. Найдите оружие!"
 romania.234.b:0 "Увеличьте количество активных охранников на службе и усильте оборону по периметру всех наших баз."

 romania.240.t:0 "Великая игра прервалась"
 romania.240.d:0 "Реваншистский гамбит Кодряну провалился и привел к национальной катастрофе. Болгары снова одержали над нами победу и навязали унизительный мирный договор. Никакое количество избитых "предателей" не может спасти ситуацию для Капитана, поскольку призывы к его отставке становятся все громче и громче. Даже его собственная паства не поддерживает его, так как многие из его соперников уже почувствовали запах крови.\n\nКороль мог бы радоваться, если бы не увяз в тех же обвинениях, что и его правительство. В конце концов, война с Болгарией была одной из немногих вещей, о которых он договорился с Кодряну. Либеральная оппозиция, оживленная полным провалом обоих потенциальных диктаторов, призывает Кароля II ко второму отречению от престола - на этот раз навсегда. Потеряв желание сопротивляться этим призывам, Кароль II официально отрекся от престола несколько дней спустя.\n\nВ неожиданном новом шансе для румынской демократии Константин Брэтиану и его национал-либералы снова сформировали правительство в сотрудничестве с молодым королем Михаем I. Вместе они поклялись восстановить потрепанную румынскую демократию - и если Бог пожелает, построить общество без Кодряну и Кароля II."
 romania.240.a:0 "Удачи, король Михай."

