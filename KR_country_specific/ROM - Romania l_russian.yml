 ROM_compromise_economics:0 "Завершение земельной реформы"
 ROM_compromise_economics_desc:0 "Самые насущные вопросы румынского сельского хозяйства и промышленности были решены, хотя ни Кодряну, ни король не могут утверждать, что достигли своего видения."
