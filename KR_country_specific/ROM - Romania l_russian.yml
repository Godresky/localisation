 ROM_great_game_trait:0 ""
 ROM_great_game:0 "Большая игра - Равновесие"
 ROM_great_game_desc:0 "Король и Капитан играют в Большую игру, и на карту поставлено все - будущее всей Румынии. На данный момент эта пара равномерно распределена во власти, что делает каждое важное решение вопросом компромисса."
 ROM_great_game_czc:0 "Большая Игра - Доминирование Легионеров"
 ROM_great_game_czc_desc:0 "Наш король и Капитан играют в Большую игру, и на карту поставлено все - будущее всей Румынии. Правительство легионеров одержало верх в смертельной игре, но презираемый король все еще имеет возможность бросать вызов администрации Кодреану на каждом шагу."
 ROM_great_game_carol:0 "Большая игра - Доминирование короля"
 ROM_great_game_carol_desc:0 "Наш король и Капитан играют в Большую игру, и на карту поставлено все - будущее всей Румынии. Король твердо стоит на своем, как самый влиятельный человек в стране. Жалкая Железная гвардия активизировала свою кампанию уличного насилия против своих противников."
 ROM_incomplete_land_reform:0 "Незавершенная земельная реформа"
 ROM_incomplete_land_reform_desc:0 "Легионерская земельная реформа 1934 года так и не закончилась, а скорее была отложена из-за давления со стороны монархии. Капитан, однако, не отказался от этой идеи."
 ROM_unionist_zeal:0 "Юнионистское рвение"
 ROM_unionist_zeal_desc:0 "Одной из немногих связующих нитей между Каролем II и Кодряну, является желание объединить румынский народ под одним знаменем. То ли из-за Панроманизма, то ли из-за стремления к славе, румынская политика, по крайней мере на данный момент, сосредоточена на этой великой цели."
 ROM_unionist_zeal2:0 "Юнионистское рвение"
 ROM_unionist_zeal2_desc:0 "Одной из немногих связующих нитей между Каролем II и Кодряну, является желание объединить румынский народ под одним знаменем. То ли из-за Панроманизма, то ли из-за стремления к славе, румынская политика, по крайней мере на данный момент, сосредоточена на этой великой цели."
 
 ROM_TRS_revolt:0 "Трансильванская диверсионная кампания"
 ROM_carpathian_recon_idea:0 "Карпатская разведка"
 ROM_SSI:0 "Специальная Разведывательная Служба"
 ROM_SSI_desc:0 "Легионерское движение, уже довольно нетипичное среди организаций своего рода, предприняло смелый шаг по созданию собственной внутренней разведывательной службы."
 
 ROM_german_control:0 "Немецкая экономическая гегемония"
 ROM_german_control_desc:0 "По Бухарестскому договору, большая часть румынской промышленности и ресурсов находится под контролем немецко-австрийских корпораций. Наиболее важным из них является компания Oil-land Leasehold Company Ltd, которая эксплуатирует нефтяные месторождения Плоешти, находящиеся в немецкой собственности. Кроме того, эти корпорации владеют значительной частью румынской железнодорожной сети, что фактически тормозит развитие румынской промышленности.\n\n§RНефтяные месторождения Плоешти остаются под контролем Германии.§!"
 ROM_black_monday:0 "Экономический крах"
 ROM_black_monday_desc:0 "Последствия Черного Понедельника в Германии оставили нашу экономику в руинах."
 ROM_black_monday2:0 "Экономика в рецессии"
 ROM_black_monday2_desc:0 "Даже когда 'Черный Понедельник' уже позади, экономика чувствует последствия этого экономического спада, оставляя Румынию в состоянии экономической рецессии."
 ROM_black_monday3:0 "Восстанавливающаяся экономика"
 ROM_black_monday3_desc:0 "Румынская экономика начала восстанавливаться после экономического спада. Однако нам предстоит еще долгий путь!"
 
 ROM_german_sanctions:0 "Торговые санкции Германии"
 ROM_german_sanctions_desc:0 "Правительство Германии ввело санкции в отношении Румынии, жестко ограничив нашу торговлю с ними."
 
 ROM_reintegration:0 "Интеграция Трансильвании"
 ROM_reintegration_desc:0 "Хотя сейчас мы контролируем всю Трансильванию, для интеграции в румынское государство потребуется некоторое время."
 ROM_great_union:0 "Великий Союз"
 ROM_great_union_desc:0 "После веков разобщенности, румынский народ объединился под одним флагом и одной нацией!"
 
 ROM_agency_of_public_works:0 "Агентство общественных работ"
 ROM_agency_of_public_works_desc:0 "Под командованием Капитана, по всей стране началась система общественных работ."
 ROM_obligatory_camp_service_idea:0 "Обязательные Трудовые Лагеря"
 ROM_obligatory_camp_service_idea_desc:0 "Тысячи самоотверженных румын трудятся на благо экономического роста своего Отечества!"
 ROM_legionary_romania:0 "Как солнце в небе"
 ROM_legionary_romania_desc:0 "Победа Капитана обеспечена. Весь румынский народ уверовал и скорее умрет, чем отдаст даже дюйм румынской земли!"
 ROM_legionary_romania_mota:0 "Как солнце в небе"
 ROM_legionary_romania_mota_desc:0 "Победа Старого Воина обеспечена. Весь румынский народ поверил в него и скорее умрет, чем отдаст хоть дюйм румынской земли!"
