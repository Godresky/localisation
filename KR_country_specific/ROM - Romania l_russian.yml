 ROM_legionary_stability_mission:0 "Легион без цели"
 ROM_legionary_stability_mission_desc:0 "Мы достигли Великой Румынии под командованием нашего любимого Капитана, но без общей цели Легионерское движение вряд ли может остаться единым с самим культом личности. Кодряну, добившись победы над своими внешними врагами, теперь бросает вызов своим собственным. Будет ли он идти на компромисс внутри Гвардии и разделять власть, или попытаться сформировать легион еще раз по своему образу?"
 ROM_member_bleed_tt:0 "Разочарованные в пренебрежительном отношении их Капитана к различным фракциям в легионе, §Rмногие члены покинули§! Кодряну, основав свои родственные организации вне контроля ЛАМ"
