 ROM_public_appearances:0 "Упорядочить общественные мероприятия"
 ROM_public_appearances_desc:0 "Внешность может быть всем для нашего сельского населения, и показывая ему великолепие Его Величества короля, мы можем увеличить нашу поддержку среди этой жизненно важной части нашего населения."
 ROM_recruit_conspirators:0 "Заговорщики-монархисты"
 ROM_recruit_conspirators_desc:0 "Нам понадобятся верные люди, если мы хотим снести Зеленую Гидру, и используя соответствующие каналы связи, мы найдем их и приведем на нашу сторону."
 ROM_conspirators:0 "Уменьшить влияние Капитана, чтобы уменьшить его силу."
 ROM_high_society_contacts:0 "Контакты из высшего общества"
 ROM_high_society_contacts_desc:0 "Как бы популярны ни были люди Кодряну, король обладает обширными связями и в высшем обществе: промышленники, начинающие магнаты, несимпатизирующие дворяне и остатки бывшей Консервативной партии, де-факто возглавляемой могущественным Константином Аржетояну. Незаметно потянув за несколько ниточек и еще больше сдвинув общественный дискурс в пользу нашего прославленного монарха, мы можем подорвать их поддержку сверху, что в конечном итоге приведет к эрозии их основания внизу."
 ROM_sow_discontent:0 "Сеять недовольство среди легионеров"
 ROM_sow_discontent_desc:0 "Несмотря на пугающее движение с первого взгляда, Легионеры не застрахованы от фракционизма; а королевские информаторы показывают, что внутренние разногласия между Легионариями могут быть глубже, чем мы думали. Несколько увертюр здесь и там, и этот надоедливый Кодряну будет слишком занят, управляя своими людьми, чтобы бросить нам вызов."
 ROM_newspaper_propaganda:0 "Газетная пропаганда"
 ROM_newspaper_propaganda_desc:0 "Написанное слово является оружием высочайшего калибра, и король, и его соперники в зеленой одежде признают этот факт. Увеличивая охват наших лояльных СМИ и создавая новые журналы и газеты, мы позаботимся о том, чтобы наше слово дошло до большего количества людей, чем у Легионеров."
 ROM_fund_maglavit_church:0 "Фонд Маглавитского монастыря"
 ROM_fund_maglavit_church_desc:0 "С 1935 года, после Божественного явления, Маглавит стал популярным местом паломничества среди румын. Используя этот приток веры, мы можем увеличить наше положение среди верующих."
 ROM_restrain_influence:0 "Компромисс с гвардией"
 ROM_restrain_influence_desc:0 "Иногда это действительно делает нацию более стабильной, если мы идем на компромисс и даем какую-то власть оппозиции."
 
 ROM_infiltrate_the_court:0 "Проникнуть в королевский двор"
 ROM_infiltrate_the_court_desc:0 "Как бы мы ни уважали институт монархии, нынешний монарх дает нам повод для беспокойства. Он считает себя в безопасности за стенами своего дворца... ну, мы просто должны быть уверены, что ни одно слово, сказанное там, не ускользнет от наших часов."
 ROM_harass_political_enemies:0 "Бесчинствующие политические враги"
 ROM_harass_political_enemies_desc:0 "В то время как мы сделали большой шаг вперед на пути к Великой Победе Легиона, наши враги все еще лежат в ожидании, затемняя умы румынского народа с их шепотом с отравленным покрытием. Этого нельзя допустить."
 ROM_pass_populist_policies:0 "Проводить популистскую политику"
 ROM_pass_populist_policies_desc:0 "Король говорит, мы действуем. Мы должны действовать в соответствии со словами нашего Капитана, и показать населению Румынии, что мы действительно делаем все, что в наших силах, чтобы улучшить их судьбу."
 ROM_legionary_rally:0 "Провести легионерское собрание"
 ROM_legionary_rally_desc:0 "Хотя мы и обошли начальный этап нашей борьбы, мы должны сохранять бдительность, поскольку враги все еще находятся в ожидании. Демонстрация силы и единства будет не только внушать благоговение народу Румынии, но и покажет, что мы по-настоящему боремся, как одна единая душа."
 
 ROM_riches_under_the_carpathians_category:0 "Богатства под Карпатами"
 
 ROM_reconquest_category:0 "В поисках Великой Румынии"
 ROM_reconquest_category_desc:0 "С тех пор как Михай Великий установил свое царство, наша святая задача ясна: румынский союз на обоих склонах Карпат. Союз с равнинами Буковины, где Стефан Великий спал на протяжении веков. В нашей нравственной энергии и нашей доблести лежат средства, чтобы вернуть ему родимое право великой и свободной Румынии от Тисы до Черного моря и процветать в мире в соответствии с нашими обычаями и нашими надеждами и мечтами.\n[ROM_revolt_strength_desc]"
 
 ROM_legion_category:0 "Фракции Легиона"
 ROM_legion_category_desc:0 "Легион вряд ли является унитарным движением. Несмотря на то, что каждый ищет величия только для всех румын, многие не согласны ни с точными методами, ни с вопросом лидерства. Корнелиу Кодряну закрепил свои позиции как явная личность-лидер среди движения...\n\n... но его положение не будет вечным, и его власть над движением требует постоянного подтверждения. Кодряну удерживает движение [ROM_IG_CZC_influence].\n§GХватка Кодряну:§! [?ROM_IG_CZC]\n§YСтарая гвардия Легиона:§! [?ROM_IG_OG]\n§CЛегионерский Рабочий Корпус:§! [?ROM_IG_CML]\n§RРадикальное крыло:§! [?ROM_IG_CNTZ]"
