 ASY_Union_Church_State_desc:0 "Некоторые народы считают, что церковь и государство должны быть разделены. Эти народы справедливо называются глупыми, ибо только церковь и государство, действуя сообща, могут сохранить народ святым в глазах Бога. Духовенство было сословием на протяжении сотен лет не просто так."
