 ASY_Poor_Land_Use4_desc:0 "Несправедливая и теократическая земельная система только усилила ужасающую нищету, которая стала олицетворением ассирийцев в Басре. Вынужденные жить в трущобах, противоборствующих поселениях в болотах Нижнего Евфрата или в тени своих более богатых мусульманских и еврейских соседей, война за независимость породила призывы к перераспределению богатств. Большие различия в богатстве и статусе между арабскими христианами, интегрированными в османскую систему, и приверженцами Ассирийской Церкви Востока только еще больше усложняют проблему и вносят раскол в и без того борющуюся общину."
 ASY_Mechanisation:0 "Модернизация сельского хозяйства"
 ASY_Mechanisation_desc:0 "Методы возделывания и сбора урожая у нашего народа те же, что и при османах: методы 2-го сорта и устаревшие орудия. Мы должны инвестировать в приобретение лучшего оборудования и обучение наших фермеров его использованию."
 
 ASY_rifle_standardisation:0 "Стандартизация винтовок"
 ASY_rifle_standardisation_desc:0 "Когда восстание закончилось, Ассирия собрала множество оружия, начиная от надежного канадского Энфилда и заканчивая ненадежной винтовкой Бертье. При содействии Канадской Военной Миссии будет обеспечено дальнейшее получение канадского оружия."
 ASY_signaller_corps:0 "Корпус связистов"
 ASY_Assyrian_Army_Idea:0 "Ассирийская армия"
 ASY_Assyrian_Army_Idea_desc:0 "Ополченцы и наспех организованные отряды завоевали нам свободу. Чтобы защитить его от иностранной агрессии, нам нужно будет стандартизировать армию, нашу подготовку и нашу технику. Ничего меньшего не потребуется, чтобы удержать Ассирию на карте."
 
