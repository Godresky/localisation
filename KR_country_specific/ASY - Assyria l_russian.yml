### Ideas ###
 ASY_Technical_Illiteracy:0 "Техническая неграмотность"
 ASY_Technical_Illiteracy_desc:0 "Население аграрного и племенного происхождения, одной из главных проблем, преследующих Басрский проект, является нехватка квалифицированных кадров, поскольку принудительное и добровольное отчисление из османской системы образования сильно затруднило возможности нашего народа. Хотя нет недостатка в ассирийцах с духовным образованием, нам очень не хватает инженеров, ученых и педагогов."
 ASY_Poor_Land_Use:0 "Катастрофическая бедность"
 ASY_Poor_Land_Use_desc:0 "Несправедливая и теократическая земельная система только усилила ужасающую нищету, которая стала олицетворением ассирийцев в Басре. Вынужденные жить в трущобах, противоборствующих поселениях в болотах Нижнего Евфрата или в тени своих более богатых мусульманских и еврейских соседей, война за независимость породила призывы к перераспределению богатств. Большие различия в богатстве и статусе между арабскими христианами, интегрированными в османскую систему, и приверженцами Ассирийской Церкви Востока только еще больше усложняют проблему и вносят раскол в и без того борющуюся общину."
 ASY_Church_Monopoly:0 "Патриархальная диктатура"
 ASY_Church_Monopoly_desc:0 "Почитаемый своим народом как Святой, патриарх Ассирийской Церкви Востока на протяжении многих лет развивал союз церкви и государства, в котором он и его ближайшее окружение, в основном состоящее из членов семьи, управляли и представляли ассирийский народ как цари. Эта ситуация, к которой Мар Шимун очень привязался, препятствовала другим политическим формациям и породила значительный анти-патриархальный фронт, который стремится к равному представительству."
 ASY_Ethno_Religious_Divide:0 "Национально-религиозный раскол"
 ASY_Ethno_Religious_Divide_desc:0 "Нижняя Месопотамская равнина на протяжении веков была родиной арабских шиитов и различных небольших отколовшихся течений авраамических верований. Появление ассирийцев на этой ранее мусульманской земле сильно нарушило баланс сил, и их стремление к созданию христианского государства в Леванте исключило значительную часть местного населения. Мусульманское население, желая объединения с Багдадом и гарантированной им религиозной свободы, стало рваться на сторону Ассирийского правительства, поскольку их протесты, обструкционизм и даже партизанская война в болотах Нижней Месопотамии продолжают преследовать наши цели."
 ASY_Christian_Division:0 "Ассирийская фракция"
 ASY_Christian_Division_desc:0 "Халдеи, несториане, протестанты и католики. Ассирийская община, лишенная сильного религиозного авторитета и единства, раскололась на протяжении многих лет и породила множество отдельных общин, еще более усиленных миссионерской деятельностью французов, американцев и англичан в течение 19-го века. С Мар Шимуном из Ассирийской Церкви Востока, питающим желание короновать себя царем, и другими группами, чувствующими себя недопредставленными в новой ассирийской администрации, Ассирия выполняет свою функцию."
 
