 ASY_gulf_protectorates_decisions:0 "Господство над Персидским заливом"
 ASY_gulf_protectorates_decisions_desc:0 "Ранее защищенный и находящийся под влиянием британского флота и европейских нефтяных компаний, внезапный вывод османского флота из Персидского залива вызвал вакуум власти в том, что вскоре может стать одним из самых важных водных объектов в мире. С критической нехваткой материалов и их взглядами на отвоевание Европы Британская Империя сделала своей миссией восстановление своего влияния в Персидском заливе и что более важно, своих нефтяных месторождений."
 
