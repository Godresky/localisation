 ASY_Poor_Land_Use3_desc:0 "Несправедливая и теократическая земельная система только усилила ужасающую нищету, которая стала олицетворением ассирийцев в Басре. Вынужденные жить в трущобах, противоборствующих поселениях в болотах Нижнего Евфрата или в тени своих более богатых мусульманских и еврейских соседей, война за независимость породила призывы к перераспределению богатств. Большие различия в богатстве и статусе между арабскими христианами, интегрированными в османскую систему, и приверженцами Ассирийской Церкви Востока только еще больше усложняют проблему и вносят раскол в и без того борющуюся общину."
