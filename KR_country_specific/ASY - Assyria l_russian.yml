### Focuses
 assyria_focus:0 "Дерево фокусів Ассирії"
 ASY_Declaration_Independence:0 "Ассирійська незалежність"
 ASY_Declaration_Independence_desc:0 "Османская Империя в очередной раз показала свое истинное лицо. Истребив наш народ и изгнав нас в Басру, они теперь стремятся стереть последние остатки нашей автономии, отняв у нас единственную защиту от набегов, которые угрожают самой нашей жизни. Несмотря на все наши страдания от рук Константинополя, теперь ясно, что остается только один выбор: Ассирия должна быть свободной."
 ASY_Fortify_Tigris:0 "Позиції на Тигрі"
 ASY_Fortify_Tigris_desc:0 "Великая река Тигр обеспечивает единственную естественную защиту, препятствующую османам идти на Басру, одно из немногих преимуществ, которые мы имеем в нашей борьбе. Будущее нашего народа зависит от нашей способности удерживать этот жизненно важный барьер, поэтому необходимо приложить все усилия для этого."
 ASY_End_Tribal_Divide:0 "Кінець племінного розколу"
 ASY_End_Tribal_Divide_desc:0 "Разрозненные племена Ассирии никогда не знали более серьезной опасности, чем эта. Какими бы ни были наши споры в прошлом, в этот величайший час нужды Ассирии между нами не может быть разделения. Мы должны держаться вместе, иначе умрем по одиночестве."
 ASY_Expand_Assyrian_Levies:0 "Збільшена армія"
 ASY_Expand_Assyrian_Levies_desc:0 "Рекруты, которые защищали нас от набегов Ма'данов, теперь призваны защищать нас от турок, но их просто недостаточно. Если мы хотим выжить, то сборы должны быть расширены, чтобы включить в них всех здоровых ассирийцев, которых мы сможем собрать. Меньшего мы себе позволить не можем."
 ASY_Appeal_Foreign_Missions:0 "Закордонні представництва"
 ASY_Appeal_Foreign_Missions_desc:0 "Предосудительные действия Османской Империи во время Вельткрига завоевали им мало союзников. Бедственное положение армян привело к тому, что мнение большей части мира повернулось против турок, и наше выживание может зависеть от нашей способности заставить это повториться. Мы должны работать над тем, чтобы убедить иностранные правительства в справедливости нашего дела и побудить их оказать давление на Порту."
 ASY_Appeal_Holy_See:0 "Святий престол"
 ASY_Appeal_Holy_See_desc:0 "Наши земли являются домом для многих христиан многих вероисповеданий, и мы насчитываем среди нашего числа значительное количество католиков. Светская власть Святого Престола, возможно, уже не та, что была когда-то, но международное католическое сообщество остается большим, и слово Его Святейшества может еще больше подорвать позиции Османской Империи. Все, что мы должны сделать, это протянуть руку. "
 ASY_Avenge_Raqa_Raqa:0 "Помста за 'Рака-Рака'"
 ASY_Avenge_Raqa_Raqa_desc:0 "Мы помним дни Рака-Рака, 'Бегства', когда бесчисленные ассирийцы были изгнаны из своих домов руками турок. Именно благодаря им мы были вынуждены начать новую жизнь в землях за британскими линиями, в землях, окружающих Басру. Раны этих темных дней глубоко ранят многих ассирийцев, и мы не забыли того, что турки сделали с нами, и не простили."
 ASY_Last_Stand_Assur:0 "Остання битва Ассура"
 ASY_Last_Stand_Assur_desc:0 "Это вполне может быть последней позицией ассирийского народа. Если мы не добьемся успеха здесь, то, возможно, никогда не получим другого шанса на нашу независимость, и будущее как подданных османов выглядит мрачным. Древняя земля Ассур должна, наконец, снова управлять своей судьбой, мы не должны упустить свой шанс. И если мы это сделаем, то безусловно, не из-за отсутствия усилий."
 
 ASY_New_Assur:0 "Відродження Ассирії"
 ASY_New_Assur_desc:0 "После всех испытаний и невзгод, выпавших на долю ассирийского народа, мы, наконец, завоевали свое право на родину, на нацию, которую мы можем назвать своей, где мы можем жить по своим законам и решать свою судьбу. Мы стоим на пороге прекрасной новой эры, но нам предстоит еще много работы, если мы хотим стать действительно стабильной и процветающей нацией. Мы должны действовать немедленно, чтобы обеспечить будущее нашего молодого государства."
 ASY_Standardise_Language:0 "Стандартизація мови"
 ASY_Standardise_Language_desc:0 "На ассирийском языке говорят по-разному многие люди, и эта реальность значительно превосходит любые стремления к национальному единству. Народы мира пошли на многое, чтобы обеспечить общий язык, объединяющий их граждан, и если Ассирия хочет выжить, она должна последовать этому примеру. Необходимо создать орган для стандартизации ассирийского языка и обеспечения его единообразного использования."
 ASY_Directorate_Education:0 "Міністерство освіти"
 ASY_Directorate_Education_desc:0 "Среди многих трудностей, с которыми сталкивается наша молодая нация, это повсеместная неграмотность, которая сильно тормозит наше развитие. Крайне важно, чтобы мы работали над тем, чтобы обеспечить образование для нашего народа и энергично бороться с неграмотностью среди нашего населения, чтобы они могли вырасти в гордых граждан и сформировать основу квалифицированной рабочей силы, которая будет стимулировать рост нашей нации."
 ASY_Unitas_in_Diversitate:0 "Єдність у різноманітті"
 ASY_Unitas_in_Diversitate_desc:0 "Государство, которое стремились создать ассирийцы, было исключительно христианским, но дело в том, что границы Ассирии включают в себя множество людей, которые не отождествляют себя с нашим делом. Вражда между нами не излечится в одночасье, но мы должны приложить все усилия, чтобы показать себя справедливыми правителями, которые не будут ущемлять права мусульман или других вероисповеданий."
 ASY_Basra_University:0 "Університет Басри"
 ASY_Basra_University_desc:0 "Венцом нашего недавно созданного Управления Образования является Басрский университет, который должен стать высшим учебным заведением во всей Ассирии. Самые яркие умы, которые может предложить наша страна, соберутся здесь, чтобы стать основой нового поколения ассирийских техников и ученых и помочь построить новую традицию ассирийской культуры."
 ASY_Implement_Racial_Segregation:0 "Расова сегрегація"
 ASY_Implement_Racial_Segregation_desc:0 "Наша новая родина для ассирийцев, с самого начала встречала сопротивление. Мусульмане в пределах наших границ не скрывают своей оппозиции нашему делу, постоянно препятствуя нашему правительству и даже подталкивая к концу нашего государства. Если наша нация хочет выжить, мы должны действовать, чтобы сохранить чистую волю ассирийцев, свободную от тех, кто хотел бы видеть нас уничтоженными."
 ASY_Cultural_Revolution:0 "Культурна революція"
 ASY_Cultural_Revolution_desc:0 "Наша нация находится в осаде. С каждым прошедшим днем стабильность в регионе и во всем мире постепенно разрушается, и только дурак поверит, что Ассирия будет избавлена от надвигающейся бури. Спасением ассирийской нации должна стать культурная революция: агрессивная кампания по пропаганде веры в нацию и самопожертвованию ради ее безопасности. Каждый человек должен делать свое дело."
 ASY_Assyro_Iraqi_Exchange:0 "Ассирійсько-Іракський обмін"
 ASY_Assyro_Iraqi_Exchange_desc:0 "Несмотря на наш триумф против османского ига, ассирийцы остаются за пределами наших границ, где наше создание христианского государства в Леванте открыло для них подозрения со стороны местного мусульманского населения. Мы хотим, чтобы наши братья и сестры вернулись домой, а иракцы хотят, чтобы они ушли... Возможно, между нами может быть достигнуто соглашение."
 ASY_Expand_Bureau_Resettlement:0 "Комітет із переселення"
 ASY_Expand_Bureau_Resettlement_desc:0 "Несмотря на то, что хорошая работа Бюро По Переселению до сих пор, безусловно, была оценена, поток новых иммигрантов в новое ассирийское государство требует от нас большего. Приток новых ассирийцев из Ирака и из-за его пределов оказал значительное давление на существующую инфраструктуру, что ясно указывало на необходимость расширения Бюро."
 ASY_Maintain_State_of_Emergency:0 "Постійний надзвичайний стан"
 ASY_Maintain_State_of_Emergency_desc:0 "К сожалению, наша великая победа над турками мало что изменила в том, что наше новорожденное государство окружено врагами со всех сторон. Наше будущее все еще находится на острие ножа, и было бы глупо притворяться, что мы можем позволить себе ослабить бдительность, пока мы все еще уязвимы. Наш мудрый Патриарх счел необходимым сохранить чрезвычайное положение на обозримое будущее, ради безопасности всех нас."
 ASY_Rally_Faithful:0 "Об'єднані віруючі"
 ASY_Rally_Faithful_desc:0 "Именно ради безопасности ассирийского народа все здоровые христиане должны быть готовы взяться за оружие для его защиты, что является необходимым долгом в такой опасной стране, как наша. В следующей войне мы снова будем сражаться, чтобы защитить нашу с таким трудом завоеванную независимость, где разница между жизнью и смертью будет заключаться в способности детей Божьих ответить на призыв. Так провозгласил Патриарх."
 ASY_Institute_Intelligence:0 "Розвідка та спеціальні операції"
 ASY_Institute_Intelligence_desc:0 "Наша армия мала, как таковая, мы не можем позволить себе идти в большие сражения против наших врагов за господство. Чтобы противостоять этому, в нашем военном штабе была открыта новая школа для обучения новых офицеров современным формам ведения боевых действий и сбора разведывательной информации. Обладая этими навыками, наши военные смогут бороться с более серьезными угрозами."
 ASY_Centralise_Religious_Authority:0 "Централізація релігійної влади"
 ASY_Centralise_Religious_Authority_desc:0 "Мириады христиан Ассирии уже давно не имели сильного религиозного деятеля, который бы руководил ими и связывал их в одну общину. Как отец нашего народа, Патриарх Ассирийской Церкви Востока счел нужным взять на себя единоличную ответственность за духовное благополучие всех ассирийских христиан, чтобы мы могли объединиться против наших врагов."
 ASY_Codify_Unification_Church_State:0 "Об'єднання Церкви та Держави"
 ASY_Codify_Unification_Church_State_desc:0 "Никто не может оспорить, что самой определяющей чертой ассирийского народа является его христианская вера, и что поиск ассирийской родины был одним из основателей христианского государства. Поскольку государство является воплощением и представителем ассирийского народа, нет необходимости в светском государстве. На истинно ассирийской родине вера и государство должны быть связаны."
 ASY_Kingdom_New_Assur:0 "Королівство Асура"
 ASY_Kingdom_New_Assur_desc:0 "Великолепие нашего Патриарха, Мар Ишая XII Шимуна, поистине не знает границ. Под его руководством Ассирия стала свободной и процветающей страной, избавив нас от наших самых мрачных дней и вступив в славный новый золотой век. Теперь его взору открылось прекрасное новое будущее: Новый Ассур, соперничающий с ассирийскими империями древности, простирающийся вдоль Месопотамии от Басры до Киркука...Все под славой нашего нового короля."
 ASY_Abolish_Kuwait:0 "Доля Кувейського шийства"
 ASY_Abolish_Kuwait_desc:0 "Шейхство Кувейта, некогда являвшееся британским протекторатом, утратившим силу после Британской Революции и их последующего ухода из Персидского залива, продолжает существовать в пределах наших границ как историческая реликвия и препятствие для нашего правительства. Мы больше не можем терпеть эту параллельную власть на наших землях: пришло время Кувейту подчиниться новому Ассирийскому государству."
 ASY_Consecrate_Bishoprics:0 "Освячені єпископства"
 ASY_Consecrate_Bishoprics_desc:0 "Относительно недавнее прибытие большого количества христиан в область, которая теперь составляет Ассирию, означало, что там просто не хватает духовенства, чтобы удовлетворить их духовные потребности. Наша новая роль как родины христиан в Леванте обязывает нас следить за учреждением новых епископств, чтобы все ассирийцы могли иметь пастыри для ухода за ними."
 ASY_Cathedral_St_Hurmzid:0 "Собор святого Ормізда"
 ASY_Cathedral_St_Hurmzid_desc:0 "Собор Святого Ормизда должен стать первой ассирийской церковью в нашей новой стране и должен стать самым высоким молитвенным домом в несторианском христианстве, принимающим самого Патриарха. Его строительство станет очень большим престижным проектом и важным шагом в изменении мрачного менталитета, который установился среди нашего народа после нашего бегства в Басру."
 ASY_Denounce_Schiasmatics:0 "Засудження розкольників"
 ASY_Denounce_Schiasmatics_desc:0 "Наш великий и величественный Патриарх во всей своей мудрости постановил, что последователи Христа не могут оставаться разделенными перед лицом тех, кто выступает против нас. Раскольники, которые бросают вызов праведному руководству нашего Патриарха и еще больше разделяют нас, действуют не в интересах ассирийского народа и должны быть подчинены."
 ASY_Mend_Schism:0 "Велика Схізма"
 ASY_Mend_Schism_desc:0 "Несторианское и халдейское духовное руководство решило, что последователи Христа не могут оставаться разделенными перед лицом тех, кто выступает против нас. Выживание Ассирии зависит от единства церквей и братства всех детей Божьих, независимо от их вероисповедания. Настало время забыть о наших разногласиях и приветствовать друг друга как братьев и сестер."
 ASY_Embrace_Sons_Assur:0 "'Втрачені сини' Ассура"
 ASY_Embrace_Sons_Assur_desc:0 "Ассирийский народ был рассеян по ветру, как листья, народ без гражданства, брошенный на произвол судьбы, чтобы искать новые дома за границей. С созданием ассирийского государства эти потерянные сыновья могут, наконец, вернуться туда, где у них наконец будет народ, который они смогут назвать своим. После многих поколений страданий от рук турок мы встречаем их дома с распростертыми объятиями." 
 ASY_Relinquish_Temporal_Power:0 "Відмова від мирської влади"
 ASY_Relinquish_Temporal_Power_desc:0 "Приведя наш народ в безопасное место в трудную минуту, патриарх Шимун и представители других религиозных групп Ассирии согласились с тем, что теперь чрезвычайное положение может быть отменено, а более постоянное и ответственное правительство может быть сформировано. Конвент должен быть созван при первой же возможности, чтобы написать конституцию для основы демократического правительства."
 ASY_Proclaim_Assyrian_Constitution:0 "Ассирійська Конституція"
 ASY_Proclaim_Assyrian_Constitution_desc:0 "После долгих дискуссий, дебатов, диалога и дискурса (и по крайней мере одного брошенного ботинка) конституционному съезду наконец удалось подготовить рабочий документ. Ассирийская конституция ставит Патриарха в качестве церемониального главы государства, одновременно утверждая верховенство парламента над правительством, и юридически закрепляет религиозный плюрализм как руководящий принцип общества."
 ASY_Encourage_Religious_Dialogue:0 "Релігійні контакти"
 ASY_Encourage_Religious_Dialogue_desc:0 "Основой здоровой демократии является традиция политического диалога, но в уникальном политическом ландшафте, который сформировался в Ассирии, часто существует большое совпадение между политической принадлежностью человека и его религиозной принадлежностью. Поэтому так же важно, чтобы мы работали над открытием теологической сферы, как и политической."
 ASY_Assyrian_Parliament:0 "Ассирійський парламент"
 ASY_Assyrian_Parliament_desc:0 "В соответствии со своим объявленным намерением отказаться от чрезвычайных полномочий Патриарх позаботился о создании парламента и проведении выборов как можно скорее. Как только будет создан выборный орган, может быть сформировано правительство, и диктаторские полномочия, которыми Патриарх обладал со времени провозглашения независимости, могут быть, наконец, упразднены, к облегчению многих недовольных."
 ASY_Freedom_Press:0 "Свобода преси"
 ASY_Freedom_Press_desc:0 "Свободные и процветающие средства массовой информации всегда были отличительной чертой наиболее развитых стран. Если мы хотим догнать наших соседей и доказать, что мы достаточно сильны, чтобы стоять на мировой арене вместе с ними, мы должны сделать шаги, чтобы увеличить наше влияние на глобальный сектор новостей. Свободная пресса значительно продвинет эти цели."
 ASY_Assyrian_Petro_Union:0 "Ассирійський Нафтохімічний Союз"
 ASY_Assyrian_Petro_Union_desc:0 "Чтобы стимулировать зарождающуюся ассирийскую экономику, правительство решило создать государственную компанию по разработке месторождений сырой нефти в Ассирии, рынок, который становится все более прибыльным, поскольку мир вооружается для войны. Доходы от этих нефтяных предприятий, как мы надеемся, пойдут на финансирование правительственных проектов, направленных на решение многочисленных проблем, стоящих перед ассирийским обществом."
 ASY_Labour_Laws:0 "Трудове законодавство"
 ASY_Labour_Laws_desc:0 "Нефтяная промышленность далеко не самое приятное место для работы, и нынешнее ужасающее состояние трудового законодательства породило ряд юридических лазеек, позволяющих плохим условиям труда стать нормой. Это уже породило молодое рабочее движение, призывающее к ужесточению правовой защиты трудящихся, и многие члены парламента согласны с тем, что необходима определенная реформа."
 ASY_Reform_Bureaucracy:0 "Реформована ассирійська бюрократія"
 ASY_Reform_Bureaucracy_desc:0 "По мере того как государство созревает, становится все более и более болезненно очевидным, что до сих пор нестандартизированная и дезорганизованная природа ассирийской бюрократии просто неприемлема. На большей части страны существует большая путаница, поскольку неясно, какие ведомства отвечают за какие районы, что создает большую дисфункцию во всем правительстве. Необходим всесторонний обзор."
 
 ASY_Frontline_Imperialism:0 "На межі імперіалізму"
 ASY_Frontline_Imperialism_desc:0 "Турки, арабы и персы одинаково осуждают зло британского империализма... но ассирийский народ никогда не знал более верного друга, чем Британская Империя. Они были нашим единственным союзником в Вельткриге, и именно благодаря им была создана автономная область для нашего народа. В интересах Ассирии мы должны принять и углубить узы, которые связывают нас обоих."
 ASY_Restore_Persian_Gulf_Protectorates:0 "Протекторати Перської затоки"
 ASY_Restore_Persian_Gulf_Protectorates_desc:0 "Британская Империя когда-то держала протектораты вдоль побережья Персидского залива, эти земли были потеряны для османов после бегства правительства в Канаду. Однако с восстановлением Империей регионального плацдарма в Ассирии стратегическая ситуация в Персидском заливе, похоже, изменилась в нашу пользу. Может быть, это и есть тот шанс, который нам нужен, чтобы вернуть короне эти давно потерянные драгоценности?"
 ASY_Secure_Kirkuk_Oil_Fields:0 "Нафтові родовища Кіркука"
 ASY_Secure_Kirkuk_Oil_Fields_desc:0 "Военная машина Антанты испытывает неутолимый голод по нефти. Это так называемое черное золото имеет решающее значение для многих военных производственных линий, и любые природные залежи его стали стратегически бесценными. Ассирия может кое-что из этого обеспечить, но добыча нефти в Ираке значительно затмевает нашу собственную. Это стало стратегической необходимостью, чтобы мы обеспечили безопасность этих нефтяных месторождений для нас и наших союзников."
 ASY_Protectorate_Assyria:0 "Протекторат Ассирії"
 ASY_Protectorate_Assyria_desc:0 "После долгих дискуссий между Патриархом и Британским правительством в изгнании в Оттаве, наконец, было достигнуто соглашение о создании Протектората Ассирии, чтобы британцы могли более непосредственно помогать развитию нашей молодой нации. Комиссия Имперского Совета Экономического Развития возьмет на себя ответственность за большинство повседневных дел Ассирии, так что наше молодое государство будет тщательно и ответственно управляться."
 ASY_IEDC:0 "Програма ІСЕР"
 ASY_IEDC_desc:0 "Имперский Совет Экономического Развития, не теряя времени, разработал детальный план развития слаборазвитой ассирийской экономики с особым акцентом на инвестиции и импорт технических специалистов из других стран Антанты, чтобы смягчить, откровенно говоря, удручающее состояние ассирийской квалифицированной рабочей силы. Этот план дает большие перспективы и, как мы надеемся, должен дать столь необходимый толчок нашему экономическому развитию."
 ASY_Anglican_Missions:0 "Місіонерська діяльність Католицької церкви"
 ASY_Anglican_Missions_desc:0 "Католическая церковь имеет очень долгую историю отправки миссионеров за границу для распространения веры и помощи нуждающимся, и Ассирия не испытывает недостатка в последних. Призыв и расширение ассирийской сети миссионеров, несомненно, поможет нашему правительству, успокоит местную католическую общину и станет противовесом власти Патриарха... Хотя другие религиозные группы могут быть не в таком восторге."
 ASY_Smash_The_Patriarchy:0 "Знищення Патріархату"
 ASY_Smash_The_Patriarchy_desc:0 "Политическая монополия, которой обладает Патриарх Ассирийской Церкви Востока, оказалась более обременительной, чем что-либо другое. Несмотря на его широкую популярность среди несториан, другие христианские секты в Ассирии почувствовали себя брошенными, и его самодержавное правительство создало значительный и разочаровывающий оппозиционный блок. Он должен знать свое место."
 ASY_Indian_Bureaucracy:0 "Індійська бюрократія"
 ASY_Indian_Bureaucracy_desc:0 "Между инвестициями, которые ИСЭР направлял в Ассирию, и потребностями небольшой нации, довольно дрянная администрация, которую мы унаследовали, просто не справится с этой работой. У администраторов Британской Индии есть репутация их эффективности, черта, которая окажется очень полезной в создании новой колониальной бюрократии."
 ASY_Tibal_Civil_Criminal_Disputes_Regulation:0 "Регулювання племінних суперечок"
 ASY_Tibal_Civil_Criminal_Disputes_Regulation_desc:0 "В Ассирии живут многочисленные племена, которые собираются вместе, чтобы сформировать умопомрачительную сеть межплеменных отношений и споров, споров, которые могут обернуться насилием, если не будут решены должным образом и справедливо. Правила и правовые схемы, касающиеся этих споров и их посредничества, должны быть установлены со всей возможной поспешностью."
 ASY_Paramount_Chiefs:0 "Нові Верховні командувачі"
 ASY_Paramount_Chiefs_desc:0 "Наш опыт управления этнически различными регионами привел к некоторым рабочим моделям. Особенно интересна система Верховных Вождей, которая использовалась в Южноафриканских Территориях Верховного Комиссара, где автономные правители для каждой этнической группы назначаются для обеспечения лояльности этих групп. Конечно, есть аспекты этой системы, которые могут хорошо отразиться на разнообразной этнической ситуации Ассирии."
 ASY_Farm_City_Connections:0 "Зв'язки між фермами та містами"
 ASY_Farm_City_Connections_desc:0 "Состояние ассирийской инфраструктуры... Отсутствует. Болота Нижней Месопотамии, как правило, не подходят для большинства дорог, и отсутствие средств или интереса со стороны османов за пределами порта мало что сделало, чтобы исправить это. Дороги и рельсы необходимы для промышленности, и для того, чтобы программа ИСЭР принесла свои плоды, необходимо найти пути эффективного доставки сельской продукции в Басру для переработки."
 
 ASY_Resettlement_Immigration_Bureau:0 "Комітет з імміграції"
 ASY_Resettlement_Immigration_Bureau_desc:0 "Существует много иммигрантов на нашей земле, и много беженцев как внутри страны, так и за ее пределами. Новое бюро позаботится об их нуждах и как можно скорее устроит наших людей, сделает их продуктивными и самое главное, облагаемыми налогами."
 ASY_Industrial_Bank_Basra:0 "Промисловий Банк Басри"
 ASY_Industrial_Bank_Basra_desc:0 "Никакие новые отрасли промышленности не могут быть созданы без источника капитала, и молодая ассирийская экономика нуждается в большом его вливании. Первым шагом к индустриализации Ассирии является создание банка для предоставления низкопроцентных кредитов начинающим промышленным проектам."
 ASY_Basra_Dominion_Cartridge:0 "Basra Dominion Cartridge Co."
 ASY_Basra_Dominion_Cartridge_desc:0 "Новый статус Ассирии как бенефициара под покровительством Британской Империи, открыл новые возможности для совместных предприятий. Предприниматели со всех доминионов предложили создать колониальную оружейную компанию, чтобы помочь расширить местную экономику и помочь вооружению протектората."
 ASY_Local_Production:0 "Місцеве виробництво"
 ASY_Local_Production_desc:0 "Состояние ассирийской экономики лучше всего описать как инфантильное. Значительная часть населения занимается натуральным хозяйством, а местная экономика исторически была ориентирована на большую османскую систему и плохо адаптируется за ее пределами. Схема субсидий и стратегических тарифов может помочь развитию местного производства."
 ASY_Land_Reclamation:0 "Комісія із повернення земель"
 ASY_Land_Reclamation_desc:0 "Большие участки Нижней Месопотамии подвержены регулярным наводнениям или постоянно заболочены, что создает много плодородных земель, но столько же болот, непригодных для сельского хозяйства. В связи с ожидаемым потоком иммигрантов должна быть создана комиссия по рекультивации этих болот и расширению наших пахотных земель."
 ASY_Madan_Land_Seizures:0 "Захоплення земель Ма'дан"
 ASY_Madan_Land_Seizures_desc:0 "Требования экономической экспансии и постоянный приток новых иммигрантов потребовали более решительных действий. Несмотря на нашу победу, Ма'даны, или болотные арабы, продолжают упорствовать и совершать набеги на наши поселения и, как известно, укрывали преступников еще до нашей независимости. Между всеми этими вещами у нас есть достаточно юридических оснований, чтобы присвоить их землю для лучшего использования."
 ASY_Establish_Agricultural_Bank:0 "Сільськогосподарський Банк"
 ASY_Establish_Agricultural_Bank_desc:0 "Большинство фермеров в Ассирии не продают большую часть своей продукции, как правило, выращивая достаточно, чтобы прокормить себя и своих иждивенцев примитивными инструментами, к которым они имеют доступ. Следуя модели успешного Промышленного банка, мы должны создать банк для предоставления кредитов для финансирования новой и более эффективной сельскохозяйственной техники."
 ASY_Livestock_Program:0 "Імпорт овець та корів"
 ASY_Livestock_Program_desc:0 "Годы междоусобиц и войн в ассирийских землях сказались на нашем поголовье скота, истощенном набегами ма'дан и османскими вторжениями. Ассирия прилично подходит для разведения овец и крупного рогатого скота, поэтому мы должны реализовать программу по импорту скота, чтобы пополнить наши запасы."
 ASY_Cash_Crop_Diversification:0 "Нові посівні культури"
 ASY_Cash_Crop_Diversification_desc:0 "Наша экономика в настоящее время основана на нескольких ограниченных ресурсах, одним из которых является наше сельское хозяйство. Для дальнейшего экономического развития мы должны диверсифицировать то сырье, которое производят наши хозяйства."
 ASY_Eucalyptus_Forestry:0 "Розвиток лісового господарства"
 ASY_Eucalyptus_Forestry_desc:0 "Теплый климат Ассирии хорошо подходит для выращивания эвкалипта, произрастающего в Австралии и Юго-Восточной Азии, но широко распространенного в качестве быстрорастущего источника балансовой древесины и полезных масел. У дерева есть все задатки прибыльного товарного урожая для обнищавшего народа Ассирии, который мы хорошо бы использовали."
 ASY_Commence_Mechanisation:0 "Механізація сільського господарства"
 ASY_Commence_Mechanisation_desc:0 "Как и большая часть нашего народа, ассирийский сельскохозяйственный сектор крайне слабо развит, поскольку мы все еще используем древние методы для вспашки земли и выращивания наших культур. Великие реформы в нашем обществе, проводимые в настоящее время, должны охватить все уголки земли, и с такой большой опорой на наших фермеров мы должны снабжать их самыми лучшими материалами."
 ASY_Modernise_Port_Kuwait:0 "Порт Кувейту"
 ASY_Modernise_Port_Kuwait_desc:0 "Для содействия свободной торговле материалами как в Персидском заливе, так и за его пределами жизненно важно, чтобы порт Кувейта был способен обслуживать более современные суда. Расширение возможностей наших верфей, а также улучшение инфраструктуры наших портов имеют первостепенное значение."
 ASY_Burgan_Oil:0 "Нафтове родовище в Бургані"
 ASY_Burgan_Oil_desc:0 "Нефть, бесспорно, является самым важным материалом на земле, и с нашим изобилием ее мы должны расширить наши возможности на месторождениях, чтобы еще больше увеличить наше влияние на мировой рынок. Бурган является домом для огромных запасов нефти, но в настоящее время он слабо развит. Мы должны действовать быстро, чтобы обезопасить эти активы."
 ASY_Magwa_Oil:0 "Нафтове родовище у Магві"
 ASY_Magwa_Oil_desc:0 "Операции на нефтяных месторождениях Бургана имели огромный успех для нашей экономики. В надежде получить еще больше, дальнейшая эксплуатация нефтяного месторождения Магва теперь возможна за деньги, которые мы получили от месторождения Бурган. Нефть - это будущее, и мы должны действовать прямо сейчас."
 
 ASY_Reform_Assyrian_Levies:0 "Реформоване оподаткування"
 ASY_Reform_Assyrian_Levies_desc:0 "Сборы, которые защищали наши дома от набегов ма'дан и так храбро завоевали нашу независимость, до сих пор служили своей цели, но просто не будут достаточными без реформ. Как новое независимое государство, наши военные потребности значительно расширились за пределы сил обороны поселений, что требует, чтобы эти сборы были сформированы из их нынешнего состояния в надлежащую профессиональную боевую силу."
 ASY_Assyrian_Coast_Guard:0 "Ассирійська берегова охорона"
 ASY_Assyrian_Coast_Guard_desc:0 "С появлением дредноутов в Вельткриге, флоты мира стали свидетелями невероятных перемен. Для того чтобы оставаться конкурентоспособными, развитие береговой охраны для защиты наших прибрежных вод и управления нашими портами было признано лучшим решением, поскольку мы не можем позволить себе настоящий океанический флот."
 ASY_Entente_Rifle_Contracts:0 "Контракт з Антантою"
 ASY_Entente_Rifle_Contracts_desc:0 "Мы долго страдали от промышленности, неспособной производить оружие войны, необходимое для обеспечения нашего суверенитета. Стремясь исправить эту ситуацию, англичане согласились поставлять нам винтовки в обмен на дальнейшее сотрудничество с Антантой."
 ASY_Standardise_Rifles:0 "Стандартизація виробництва зброї"
 ASY_Standardise_Rifles_desc:0 "Наша армия с самого начала находилась в состоянии дезорганизации. В надежде упорядочить наши вооруженные силы с нуля, мы должны разработать универсальный стандарт для нашего оружия, если мы хотим сражаться в этом новом современном мире."
 ASY_NCO_Training:0 "Унтер-офіцери"
 ASY_NCO_Training_desc:0 "Унтер-офицер - это костяк любой современной армии. Мост между нашими рядовыми и офицерами, которые ими командуют, мы должны убедиться, что наш корпус унтер-офицеров способен не только быть этим мостом, но и достаточно прочен, чтобы выдержать любой вес, который может попытаться пересечь их."
 ASY_Wireless:0 "Радіокомунікації"
 ASY_Wireless_desc:0 "Появление радио сделало передачу информации почти мгновенной. Если наши военные хотят одержать верх над нашими более крупными и сильными противниками, мы должны иметь хорошо организованную командную структуру, которая позволяет нам реагировать на возникающие проблемы по мере их возникновения. Радио дает нам такую возможность, поэтому мы должны обеспечить все подразделения достаточным количеством радиостанций и обучить их использованию."
 ASY_Modern_Markawta:0 "Сучасна Маркавта"
 ASY_Modern_Markawta_desc:0 "Лицо войны меняется на наших глазах: бесконечный марш техники дал новые маркавты, или транспортные средства, которые несут броню и оружие сами по себе, двигаясь при этом гораздо быстрее, чем пеший солдат. Военные теоретики из страны и из-за рубежа предсказывают, что эти машины будут играть решающую роль в современной войне, и что было бы глупо не включать их в наши стратегии."
 ASY_Assyrian_Army:0 "Ассирійська армія"
 ASY_Assyrian_Army_desc:0 "Дезорганизованные ополченцы - это не способ организовать защиту нации. Хотя мы бесконечно благодарны нашим многочисленным солдатам-добровольцам, мы должны создать профессиональную армию, если хотим иметь шанс противостоять надвигающейся буре."
 ASY_RAF_Shaibah:0 "Королівські ВПС"
 ASY_RAF_Shaibah_desc:0 "Чтобы обеспечить защиту нашего народа и нашей земли от османской угрозы, англичане согласились построить базу для Королевских Военно-Воздушных Сил в пределах наших границ, чтобы действовать в качестве сдерживающего фактора и еще больше расширить влияние Антанты в регионе."
 ASY_Signaller_Corp:0 "Корпус зв'язківців"
 ASY_Signaller_Corp_desc:0 "В погоне за дальнейшей военной модернизацией было признано необходимым создать школы, чтобы начать подготовку наших собственных профессиональных войск связи. Этот корпус будет сосредоточен на управлении информацией на поле боя и с поля боя для дальнейшей координации наших полков. Это будет жизненно важный орган нашей армии в грядущих войнах."
 ASY_Middle_Eastern_Listening_Post:0 "Близькосхідний піст прослуховування"
 ASY_Middle_Eastern_Listening_Post_desc:0 "С нашим растущим опытом использования радиосвязи группа амбициозных молодых офицеров обратилась к командованию с идеей, которая, как они слышали, используется в вооруженных силах за рубежом; скрытый кордон прослушивания, оснащенный передовыми средствами радиосвязи, чтобы выслеживать вражескую радиосвязь. У наших командиров был только один вопрос. 'Где мы должны начать строительство?'"
 ASY_Mandatory_Conscription:0 "Військовий обов'язок"
 ASY_Mandatory_Conscription_desc:0 "Война за душу нашего народа надвигается на нас, и все сыны Ассирии должны быть призваны в этом священном акте. Наших нынешних вооруженных сил недостаточно, чтобы удержать нашу территорию, и в то время как добровольцы наводняют ее, мы должны стремиться к расширению наших требований к призыву для защиты нашего дома."
  
### Events
 ass.1.t:0 "Ма'дан стал местом укрытия преступников"
 ass.1.d:0 "Ма'даны, или болотные арабы, населяющие болота близ города Басры, долгое время были занозой в боку центральной власти в регионе, так же как их болотистая Родина была почти terra incognita для османской администрации.\n\nИсследователи, которые отваживаются проникнуть в их земли, никогда не возвращаются, а Маданы, сотрудничающие с внешними властями, часто подвергаются суровому наказанию со стороны своих местных лидеров в отместку. Негостеприимный характер их болот до сих пор в основном обеспечивал их автономию, а их политическая апатия по отношению к османскому режиму держала их вне поля зрения. Недавние ассирийские плотины и поселенческие проекты, предпринятые в попытке освоить новые сельскохозяйственные земли и вытеснить шиитское сопротивление, борющееся с ассирийскими поселенцами, вынудили их занять более активную позицию; теперь болотные арабы укрывают беглецов не только от ассирийских операций, но и от операций Багдада. Последний, возмущенный таким развитием событий, запросил подкрепления у Константинополя, чтобы привести их в порядок и ввести как налоги, так и воинскую повинность для османской армии."
 ass.1.a:0 "Оставьте их в покое."
 ass.1.b:0 "Примите его просьбу."
 
 ass.2.t:0 "Резня в Аль-Курне"
 ass.2.d:0 "Во время начальной фазы Месопотамской кампании Вельткрига, одноименный город Аль-Курна стал домом для большой общины ассирийских беженцев и поселенцев после войны. Хотя отношения между ассирийскими поселенцами и местным (преимущественно арабским) населением никогда не были теплыми, напряженность обострилась в начале этой недели, когда тридцать ассирийских поселенцев были убиты во время рейда на их квартал с разрушением еще пятидесяти домов. Ассирийское местное правительство уже объявило эту акцию актом крайнего варварства и, в дополнение к требованию поддержки со стороны Османской армии, чтобы продвинуть Мадан дальше в болота, призвало свои собственные силы местного ополчения, ассирийские рекруты, которые в основном взяли на себя миротворческие и полицейские обязанности в контролируемых британцами районах Басры."
 ass.2.a:0 "Пошлите отряд из Багдада."
 ass.2.b:0 "Прикажите Ассирийским войскам отступить."
 
 ass.3.t:0 "Ассирийские войска точно отомстят за Аль-Курну"
 ass.3.d:0 "В отместку за убийство ассирийцев и уничтожение их собственности ассирийское местное правительство ввела ассирийские войска, чтобы отомстить МаДанам. Сжигая многочисленные деревни и загоняя болотных арабов все дальше в болота и топи Южной Месопотамии, их действия демонстрируют явное намерение насильственно вытеснить местное население, чтобы получить более плодородные земли.\n\nВали в Басре запросил у правительства подтверждение о роспуске ассирийских отрядов, поскольку опасается, что дальнейшие действия могут привести к резне, сравнимой с ливанской гражданской войной, которая произошла всего несколько десятилетий назад. \n\nОднако он также видит в этом вызове возможность ослабить автономию ассирийцев и ускорить их полную интеграцию в новое Османское общество."
 ass.3.a:0 "Распустить войска!"
 ass.3.b:0 "Оставьте их в покое."
 
 ass.4.t:0 "Шимун XXI Эшай умоляет о сохранении ассирийских войск"
 ass.4.d:0 "Патриарх Вавилонский и фактический лидер ассирийской общины Шимун XXI Эшай, просил разрешения сохранить ассирийские войска. Без них, говорит он, его народ полностью отдан на милость мусульманской жандармерии и не имеет возможности помешать болотным арабам убивать еще больше ассирийцев."
 ass.4.a:0 "Чепуха! Османская жандармерия защищает всех, независимо от вероисповедания."
 ass.4.b:0 "Позвольте им оставить войска."
 
 ass.5.t:0 "Ассирийское правительство отвергает требования"
 ass.5.d:0 "Продолжая настаивать на том, что войска - это единственное, что стоит между жизнью и смертью ассирийского народа, Раб Хайла Давид д'Мар Шимун отменил приказ Вали в Басре и мобилизовал свои войска. При поддержке Церкви Востока Шимун объявил Басру автономной областью в составе империи и потребовал немедленного вывода войск Султаната из региона, самоуправления для ассирийского народа, права самостоятельно собирать налоги и дальнейшей защиты Ассирийской Церкви от шиитской агрессии. \n\nВали из Басры в ответ мобилизовал городскую жандармерию, чтобы распустить войска, если потребуется, силой. Однако он обнаруживает, что в городе его значительно превосходят по вооружению и численности. В Константинополе великий визирь пришел в ярость от этого предательства и потребовал, чтобы все месопотамские войска были мобилизованы для подавления ассирийского Восстания до того, как произойдет иностранное вмешательство в их пользу."
 ass.5.a:0 "Пошлите  армию!"
 #The final insult, play as Assyria:
 ass.5.b:0 "Ассирия не падет! (Играть за Ассирию)"
 
 ass.6.t:0 "Ассирийское восстание подавлено"
 ass.6.d:0 "Неудивительно, что Ассирийское восстание было подавлено нашей значительно превосходящей армией. Патриарх Шимун XXI Эшай приказал своему правительству сложить оружие. Наши источники сообщают, что он был замечен на борту индийского судна без опознавательных знаков, направлявшегося в Дели незадолго до падения Басры. Благодаря этой акции в Южном Ираке не осталось организованного сопротивления, и Османская мощь вновь одержала победу."
 ass.6.a:0 "Хвала Аллаху!"
 
# Entente Mediation
 ass.7.t:0 "Шимун XXI Эшай умоляет о помощи"
 ass.7.d:0 "Патриарх Ассирийской Церкви Востока и фактический правитель Ассирийского государства, только что провозгласившего свою независимость, Шимун XXI Эшай просит помощи в борьбе с османскими властями. Отличившись в Месопотамской кампании во время Вельткрига и будучи государственными служащими и промышленниками в наших экономических концессиях в Басре после войны, ассирийцы являются нашими ближайшими союзниками на местах в пределах влияния порты и используются нашими гражданами для руководства британскими делами в Ираке. \n\nОднако, несмотря на их тесные связи с Антантой, многие в нашем правительстве рассматривают это развитие событий как преждевременную попытку ассирийцев вырваться на свободу, как разрушающую их собственные шансы на выживание в случае поражения (что весьма вероятно без нашей поддержки), так и подрывающую хрупкие отношения между нами и Портой, которая, несомненно, будет недоброжелательно реагировать на любые попытки вмешательства в их внутренние дела."
 ass.7.a:0 "Убедить османов предоставить ассирийцам автономию."
 ass.7.b:0 "Открыть переговоры с османами о независимости Ассирии."
 ass.7.c:0 "Мы не можем рисковать нашими отношениями с Османами."
 
 ass.8.t:0 "[CAN.GetName] вмешивается от имени ассирийцев"
 ass.8.d:0 "В результате шокирующего поворота событий канадское правительство осмелилось напрямую вмешаться в наши внутренние дела. Они требуют немедленного прекращения военных действий с вилайетом Басры и немедленного введения ассирийской автономии. Они хотят, чтобы ассирийцы управлялись собственным парламентом, тренировали и управляли собственными силами безопасности и управляли политикой внутри Басры, оставаясь при этом во всех остальных делах провинцией Османской империи.\nНесмотря на то, что подавление этих повстанцев нанесло бы огромный ущерб престижу Порты, это, скорее всего, также привело бы к росту сепаратизма в других частях империи, особенно среди греков и арабов."
 ass.8.a:0 "Мы не отступим!"
 ass.8.b:0 "У нас нет другого выбора, кроме как уступить..."
 
 ass.9.t:0 "[OTT.GetName] отклонила наши требования"
 ass.9.d:0 "Неудивительно, что Султан отверг наш ультиматум и усилил свои операции в Басре в попытке быстро и решительно положить конец ассирийскому восстанию. От Оттавы до Дели, войска Антанты мобилизуются, чтобы вновь сражаться вместе с ассирийским ополчение и обеспечить им независимость, а главное, обезопасить жизненно важные нефтяные месторождения Ирака."
 ass.9.a:0 "Надеюсь, наша поддержка поможет, пока не стало слишком поздно..." 
 
 ass.10.t:0 "[OTT.GetName] приняла наши требования"
 ass.10.d:0 "Опасаясь новой продолжительной военной кампании в Месопотамии, Османское правительство телеграфировало сегодня рано утром, что оно воздержится от дальнейшего вмешательства в ассирийское дело, почти официально предоставив им независимость. Несмотря на то, что они отказываются признавать ассирийцев, утверждая, что Басра Вилайет остается полностью частью Османской империи, на практике турки больше не будут вмешиваться в Басру."
 ass.10.a:0 "Радостный день для всех!"
 
 ass.11.t:0 "[CAN.GetName] требует прекращения военных действий в Басре"
 ass.11.d:0 "В продолжение своей вековой политики вмешательства в дела других народов, британский посол призвал Османское правительство обсудить мирное разрешение ассирийского конфликта.\n\nОни требуют немедленного вывода всех османских войск из вилайета Басра и призывают прекратить военные действия с недавно провозглашенным Ассирийским государством. Такое нелепое требование не может быть принято во внимание, оно нанесет огромный ущерб престижу Порты, а также, вероятно, приведет к росту сепаратизма в других частях империи, особенно среди греков и арабов."
 ass.11.a:0 "Абсурд! Мы никогда не примем эти условия."
 ass.11.b:0 "Нам придется принять это предложение"
 
 ass.12.t:0 "[OTT.GetName] принимает наше предложение"
 ass.12.d:0 "Согласившись с нашим предложением, османская армия объявила о прекращении военных действий с ассирийскими повстанцами. Предоставив им право создать свой собственный парламент и содержать свои собственные силы безопасности, Султанат уступил большинству их требований за исключением полной независимости."
 ass.12.a:0 "Еще одно мирное решение!"
 
 ass.13.t:0 "[OTT.GetName] отказывается от нашего предложения"
 ass.13.d:0 "Неудивительно, что 'Великая Порта' отвергла наше предложение и усилила свои операции в Басре в попытке быстро и решительно положить конец ассирийскому восстанию. Поскольку ситуация с ассирийскими войсками продолжает ухудшаться, некоторые призывают к прямому военному вмешательству как для обеспечения защиты ассирийского народа, так и для обеспечения безопасности обширных нефтяных месторождений Ирака."
 ass.13.a:0 "Мы должны воздерживаться от вмешательства."
 ass.13.b:0 "Мы отправим все, что сможем."
 ass.13.c:0 "Еще раз к пролому, дорогие друзья, еще раз!"
 
 ass.14.t:0 "[CAN.GetName] отказывается нам помочь"
 ass.14.d:0 "Игнорируя просьбы самого Патриарха, правительство в Оттаве уведомило Басру, что 'конфликт с турецким правительством нежелателен', и поэтому будет воздерживаться от вмешательства в конфликт в той или иной форме."
 ass.14.a:0 "Мы обречены..."
 
# Peace Events
 ass.15.t:0 "Ассирия провозглашает победу в Ираке"
 ass.15.d:0 "Уничтожив последние шансы турецких войск на наш разгром, ассирийские войска одержали победу в войне за независимость и провозгласили свою полную власть над Ираком."
 ass.15.a:0 "Примите их требования."
 ass.15.b:0 "Мы не сдадимся так рано!"
 
 ass.16.t:0 "Победа в Леванте!"
 ass.16.d:0 "Османские войска полностью разбиты и отступают, а храбрые сыны Ассирии стойко держатся, несмотря на почти непреодолимые трудности. Победа за нами, как и ее трофеи!"
 ass.16.a:0 "Басра станет новой Ассирией!"
 
 ass.17.t:0 "Победа в Леванте!"
 ass.17.d:0 "Османские войска полностью разбиты и отступают, когда храбрые сыны Ассирии прорываются сквозь стены Багдада. Победа за нами, как и ее трофеи!"
 ass.17.a:0 "От Мосула до Басры простирается ассирийский народ!"
 
# Flavour Events
 ass.18.t:0 "Речь Патриарха"
 ass.18.d:0 "Сегодня в Басре, выступая на ступенях собора Богоматери, Мар Шимун XXI Ишая, Патриарх Ассирийской Церкви Востока и де-факто глава государства Ассирийского народа, произнес речь, провозгласив победу над турками.\n\n'Есть время для всего и время для всякой деятельности под Небом,' сказал он, цитируя знаменитый библейский стих: 'Время для войны и время для мира. А теперь, наконец, пришло время для мира.'"
 ass.18.a:0 "Нет ничего лучше, чем быть счастливым и делать добро, пока мы живы."
 
 ass.19.t:0 "Арабы Ма'дана"
 ass.19.d:0 "Арабы ма'даны веками населяли болота и трясины Шатт-эль-Араба, где мы теперь живем. Наше непрерывное продвижение вглубь болот, расчищая и осушая обширные участки земли, чтобы очистить от болезней и расселить наш народ, вытеснило и разозлило многих Ма'данов; в то время как некоторые бежали дальше в отступающие болота и подняли оружие против наших сил, некоторые теперь живут в трущобах или лагерях за пределами Басры, став зависимыми от города.\n\nЧисло перемещенных лиц приближается к критической массе, и нападения Ма'данов на наших поселенцев становятся все более жестокими, связывая все больше и больше наших критически важных людей, в то время как лачуги за пределами Басры растут с каждым днем."
 ass.19.a:0 "Жертвы должны быть принесены за Ассирию"
 
 ass.20.t:0 "Американская исакта"
 ass.20.d:0 "Ассирийцы жили в Соединенных Штатах на протяжении десятилетий, но только с началом Вельткрига и Ассирийского геноцида они начали массово бежать. Соединенные Штаты, находившиеся на другом конце света и столь неохотно вмешивавшиеся в дела Евразии, казались надежной ставкой, и общины в Иллинойсе раздулись от их числа.\n\nОднако по мере того, как Великая Депрессия опустошала страну, бросая многих обратно в нищету, несколько бывших ассирийских иммигрантов оглядываются назад в Ирак, очарованные посланием единства и поддержки, о котором умоляли их священники."
 ass.20.a:0 "Всем добро пожаловать в Ассирию!"
 
 ass.21.t:0 "Русская исакта"
 ass.21.d:0 "Ассирийцы впервые прибыли в значительном количестве после Туркменчайского договора 1828 года, когда была официально проведена граница между Персией и Российской Империей. Вторая волна пришла после Вельткрига, когда многие бежали на север через Кавказ, чтобы избежать когтей османов и курдов. Большинство поселилось в Краснодаре и Ростове, а некоторые уехали в Москву после окончания Гражданской Войны. Однако усилившиеся преследования со стороны русского правительства заставили многих ассирийцев мечтать о новом ассирийском доме дальше на юг."
 ass.21.a:0 "Добро пожаловать русским ассирийцам!"
 
 ass.22.t:0 "Непокорные племена"
 ass.22.d:0 "Почти сразу же после вывода османских войск шаткие племенные союзы, присягнувшие Патриарху, начали распадаться, пограничники покидали свои посты, вспыхивали стычки между различными племенами и всеобщее неповиновение в их рядах.\n\nПревратив свои мечи в орала, многие просто дезертировали из армии, чтобы заняться сельским хозяйством в защищенных поселениях, в то время как другие находят убежище в лагерях и трущобах, окружающих Басру."
 ass.22.a:0 "Их отсутствие дисциплины будет нашей гибелью..."
 
 ass.23.t:0 "Христианская фракция"
 ass.23.d:0 "Ассирийскую Христианско-Демократическую Партию нельзя рассматривать как обычную политическую партию, а скорее как конгломерат более мелких религиозных объединений. Эти небольшие объединения можно разделить на две большие группы, представляющие две основные религии ассирийского народа. Одним из них был Иосиф VI Эммануэль II Томас из Халдейской Католической Церкви, а другим Шимун XXI Ишая из Церкви Востока.\n\nПрестиж Мар Шимуна и его твердая власть над ассирийскими вербовками привели к беспокойству среди халдеев, которые опасаются, что он хочет либо поглотить их церковь, либо дискриминировать ее членов. Другие менее против, полагая, что может быть место для посредничества и что исправление великого раскола будет иметь решающее значение для выживания Ассирийского государства."
 ass.23.a:0 "Все едины перед Богом"
 
 ass.24.t:0 "Союз причастия"
 ass.24.d:0 "Сегодня Халдейская Католическая Церковь и Ассирийская Церковь Востока издали совместную синодальную декларацию, в которой провозглашалось, что их соответствующим приверженцам должно быть официально разрешено причащаться вместе. Это известие особенно важно для ассирийцев. Установившаяся халдейская католическая община на новой ассирийской родине оказалась милостивыми хозяевами, предложив ассирийцам свои церкви для проведения собственных церемоний и обрядов, прежде всего предложив использовать Собор Богоматери, самую большую христианскую церковь в городе, для использования в церковных функциях Востока."
 ass.24.a:0 "Хотя сама Церковь видала и лучшие времена"
 
 ass.25.t:0 "Краеугольный камень собора Святого Ормизда заложен"
 ass.25.d:0 "Мар Ишая XXI Шимун, правящий патриарх Ассирийской Церкви, заложил церемониальный краеугольный камень собора Святого Ормизда, заложенного сегодня в Басре, на церемонии, в которой приняли участие сотни ассирийцев. Собор, который станет первой истинной ассирийской церковью, построенной на их новой родине в Басре и предназначенной как резиденция власти несторианского Патриарха, назван в честь святого Раббана Ормизда, чей праздник отмечается во второе воскресенье после Пасхи и является символом как халдейской, так и несторианской литургии.\n\nПо мере того как шел день, строительство начиналось всерьез, и бригады усердно работали до самых сумерек."
 ass.25.a:0 "Памятник Богу за его благословения."
 
# Foreign events
 ass.26.t:0 "Ассирия хочет присоединиться к Антанте"
 ass.26.d:0 "Только недавно выиграв войну за независимость против турок-османов, маленькое и молодое государство Ассирия обратилось к нам за помощью и восстановлением защиты и союза, которые мы предоставили им во время Вельткрига. Хотя многие видят в них ответственность, окруженную народами, которые хотят стереть их существование, оппортунисты видят в них возможность получить доступ к нефтяным резервуарам Ближнего Востока и таким образом обеспечить наши усилия на индийском континенте."
 ass.26.a:0 "Мы приветствуем их как друзей"
 ass.26.b:0 "Они нам не нужны"
 
 ass.27.t:0 "Предложение отвергнуто"
 ass.27.d:0 "Точно так же, как они покинули нас после заключения Вельткрига, так и мерзкие Британские империалисты снова повернулись к нам спиной. Один, неопытный и с небольшими финансовыми средствами, ассирийский народ должен будет сам позаботиться о себе в негостеприимной среде."
 ass.27.a:0 "Имперские ублюдки!"
 
