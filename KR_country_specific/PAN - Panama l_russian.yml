 panama.1.t:0 "Статус Панамы"
 panama.1.d:0 "В 1931 году, после обвинений в коррупции в правительстве и неспособности справиться с экономической депрессией, общественность поднялась во главе с националистическим движением "Действия сообщества" и назначила Хармодио Ариаса Мадрида и его Национал-революционную Партию, сформированную из самого "Действия сообщества", лидером Временного правительства. Год спустя они провели выборы, и возглавляемая Мадридом НРП легко одержала победу. Сразу же правительство Мадрида начало стимулировать экономику программами общественных работ, улучшая экономические условия и создавая рабочие места. Однако, несмотря на экономическое стимулирование, панамская экономика все еще испытывает трудности. Следующие выборы запланированы на апрель 1936 года, через четыре года после первых выборов, с экономическим восстановлением в умах как партий, так и избирателей."
 panama.1.a:0 "Будем надеяться, что восстановление продолжится."
 
 panama.2.t:0 "Всеобщие выборы 1936 года"
 panama.2.d:0 "После окончательного экономического восстановления выборы 1936 года могут стать самыми важными выборами в истории Панамы. Двумя основными партиями являются Национал-либеральная Партия, возглавляемая Рикардо Хоакином Альфаро Ховане, и Национал-революционная Партия, возглавляемая Хармодио Ариасом Мадридом."
 panama.2.a:0 "Национал-Революционная Партия"
 panama.2.b:0 "Национал-Либеральная Партия"
 
 panama.3.t:0 "Переворот Национальной полиции"
 panama.3.d:0 "До сих пор Национальная полиция молча сидела на заднем плане, ожидая, когда наше правительство совершит ошибку. Теперь, когда страна более разобщена, чем когда-либо, они вмешались, чтобы "восстановить порядок" в Панаме. Это может означать конец панамской демократии."
 panama.3.a:0 "Что?!"
 
 panama.4.t:0 "Консервативное правительство"
 panama.4.d:0 "Из-за нестабильности в обществе и правительстве, Рикардо Хоакин Альфаро Йоване был вынужден уйти в отставку вместе со своим кабинетом и попросил Хуана Аросемэну сформировать новый кабинет в качестве президента. Правительство Аросемэна, вероятно, отменит многие реформы прогрессивного правительства, особенно те, которые касаются поощрения профсоюзов."
 panama.4.a:0 "Надеюсь, худшее уже позади."
 
 panama.5.t:0 "Канал в кризисе"
 panama.5.d:0 "Со времени начала Второй Американской Гражданской войны, зона Панамского канала была слабой и неохраняемой. Мы могли бы захватить его, чтобы защитить торговлю вдоль канала и успокоить общественность, мнение которой во многом против существования зоны канала."
 panama.5.a:0 "Очень хорошо."
 
 panama.6.t:0 "Канада требует присоединения Панамы к Антанте"
 panama.6.d:0 "Канадцы потребовали, чтобы мы присоединились к Антанте, чтобы канал находился под их влиянием. Они гарантируют, что канал останется в руках Панамы, а для оказания нам помощи будут развернуты небольшие миротворческие силы. Они также, вероятно, перенаправят часть прибыли канала в свою собственную империю, сократив нашу собственную прибыль от канала.."
 panama.6.a:0 "У нас нет выбора, кроме как присоединиться."
 panama.6.b:0 "Мы никогда не откажемся от нашего суверенитета!"
 
 panama.7.t:0 "Канада требует Панамский канал"
 panama.7.d:0 "Канадцы потребовали, чтобы мы передали им контроль над Панамским каналом. По сути, это было бы восстановлением статус-кво для нас, с зоной канала, действующей в качестве иностранной суверенной территории. Взамен канадцы обещают не навредить нашему суверенитету."
 panama.7.a:0 "У нас нет выбора, кроме как принять."
 panama.7.b:0 "Никогда больше наши земли не будут чужими!"
 
 panama.8.t:0 "Канада готовит вторжение"
 panama.8.d:0 "Канада плохо восприняла наш отказ. Они начали планировать тотальное вторжение, которое должно быть осуществлено в течение следующих нескольких дней."
 panama.8.a:0 "Еще раз к прорыву, дорогие друзья."
 
 panama.9.t:0 "Национальная полиция"
 panama.9.d:0 "Наша политика иностранных инвестиций не очень хорошо согласуется с Национальной полицией, и, если мы зайдем слишком далеко в этом направлении, она, вероятно, приведет к перевороту. Мы должны найти какой-то способ, чтобы успокоить их, чтобы избежать такой дестабилизации."
 panama.9.a:0 "Возможно, деньги повлияют на их точку зрения..."
 panama.9.b:0 "Очистить все нелояльные элементы!"
 panama.9.c:0 "Оставить их в покое, безусловно, лучший выбор."
 
 panama.10.t:0 "Статус Профсоюзов"
 panama.10.d:0 "Профсоюзы не имеют долгой истории в нашей стране. По мере того, как мы начинаем становиться действительно современной нацией 20-го века, может быть хорошей идеей подчеркнуть политику правительства в отношении профсоюзов. Консервативная фракция и Национальная полиция решительно выступают против профсоюзов, опасаясь событий, подобных британскому и французскому краху, и нам придется иметь дело с их оппозицией, если мы будем поощрять профсоюзы."
 panama.10.a:0 "Поощряйте союзы, но регулируйте их."
 panama.10.b:0 "Поощряйте профсоюзы и оставляйте их нерегулируемыми."
 panama.10.c:0 "Ничего не говорить по этому поводу."
 
 panama.11.t:0 "Статус Профсоюзов - Последующие меры"
 panama.11.d:0 "Консерваторы уже давно жалуются на нашу политику в отношении профсоюзов и настоятельно предлагают, чтобы мы просто решили запретить профсоюзы, чтобы сохранить фактическую коалицию между консерваторами и либералами."
 panama.11.a:0 "Запретить профсоюзы."
 panama.11.b:0 "Держать курс."
 
 panama.12.t:0 "Статус Профсоюзов - Последующие меры"
 panama.12.d:0 "Наше полное снятие ограничений с профсоюзов идет плохо. И консерваторы, и Национальная полиция призывают нас немедленно отменить политику, иначе они будут вынуждены предпринять "значительные действия". К сожалению, на данный момент наше правительство действительно мало что может сделать. Запрет профсоюзов теперь вызовет всеобщую панику и беспорядки, и мы действительно можем успокоить только одну из двух фракций за нашей спиной."
 panama.12.a:0 "Подавить политическое сопротивление."
 panama.12.b:0 "Подавить сопротивление полиции."
 panama.12.c:0 "Надеюсь, это пройдет."
 
 panama.13.t:0 "Кого мы должны попросить инвестировать?"
 panama.13.d:0 "Наши возможности для инвестиций весьма невелики, поскольку никто в Европе или Азии нами особо не интересуется, а Южная Америка занимается своими проблемами."
 panama.13.a:0 "Спросить Канаду."
 panama.13.b:0 "Спросить США."
 
 panama.14.t:0 "Панама просит инвестиций"
 panama.14.d:0 "Панама попросила у нас "щедрую сумму" инвестиционных денег, обещающую прибыль в течение года. В этом есть очевидная выгода, но наша экономика сейчас не идеальна."
 panama.14.a:0 "Давайте инвестировать."
 panama.14.b:0 "Похоже на какую-то аферу."
 
 panama.15.t:0 "Инвестиции отклоняются"
 panama.15.d:0 "К сожалению, наш щедрый запрос на инвестиции был отклонен."
 panama.15.a:0 "Печально."
 
 panama.16.t:0 "Инвестиции принимаются"
 panama.16.d:0 "Наши инвестиции приняты, и теперь у нас есть средства для продолжения наших планов!"
 panama.16.a:0 "Превосходно!"
 
 panama.17.t:0 "Отставка Мадридо А. Мадрида"
 panama.17.d:0 "Хармодио Ариас Мадрид был болен в течение некоторого времени, и он считал себя неспособным занять должность. Поэтому он навсегда уходит из политики и назначает своего брата, Арнульфо Ариаса Мадрида, главой НРП. Арнулфо обещает некоторые реформы предыдущей доктрины НРП, хотя она будет следовать тем же основным учениям."
 panama.17.a:0 "Прощай, Хармодио."
 panama.17.b:0 "Прощай, Хармодио."
 
 panama.18.t:0 "Устранение прогрессивных реформ"
 panama.18.d:0 "Либеральное правительство осуществило несколько социалистических реформ за время своего пребывания в должности, и теперь перед нами стоит задача их устранения. Проблема в том, что люди приспособились к новым реформам, и их устранение может быть проблематичным. Таким образом, мы должны сделать выбор между компрометацией и отменой некоторых реформ или устранением всех из них."
 panama.18.a:0 "Отменить все реформы!"
 panama.18.b:0 "Отменить только некоторые реформы."
 
 panama.19.t:0 "Статус Партии"
 panama.19.d:0 "Многие предлагали, чтобы мы, наконец, отделились от Либеральной партии. У нас есть два варианта сделать это. Мы можем либо слиться с существующей консервативной партией, либо сформировать новую партию, которую многие предложили назвать Partido Nacional Conservador, или Национальной Консервативной Партией."
 panama.19.a:0 "Слияние с КП."
 panama.19.b:0 "Создать НКП"
 
 panama.20.t:0 "Создана Военная хунта"
 panama.20.d:0 "В Панаме официально создано военное правительство. Оказывается, даже самые стабильные из центральноамериканских демократий в конце концов падают до авторитаризма."
 panama.20.a:0 "Стабильность, но какой ценой?"
 
 panama.21.t:0 "Новая Конституция"
 panama.21.d:0 "Военная хунта создает свою собственную Конституцию для Панамы. Многие из них считаются стереотипными для военного правительства, но есть одна вещь, с которой согласны очень немногие - выборы. Есть три направления мысли: мы можем выбрать фальсификацию выборов каждые четыре года, отсутствие выборов вообще или восстановление демократии с участием военных в качестве законной партии на оставшийся срок полномочий."
 panama.21.a:0 "Давайте подстроим будущие выборы."
 panama.21.b:0 "Никаких выборов!"
 panama.21.c:0 "Свободные выборы!"
 
 panama.22.t:0 "Президентские выборы [GetYear] года"
 panama.22.d:0 "Сегодня 20 апреля, День выборов. Магазины, школы и предприятия закрыты, так как все население ждет результатов выборов. Это особенно оспариваемые выборы в этом году, и они могут пройти в любом случае."
 panama.22.a:0 "Победила Национальная Революционная Партия."
 panama.22.b:0 "Победила Национальная Либеральная Партия."
 panama.22.c:0 "Консерваторы побеждают."
 
 panama.23.t:0 "Президентские Выборы [GetYear] года"
 panama.23.d:0 "Сегодня 20 апреля, День выборов. Магазины, школы и предприятия закрыты, так как все население ждет результатов выборов. Это особенно оспариваемые выборы в этом году благодаря формированию коалиции, и выборы могут пойти в любом случае."
 panama.23.a:0 "Побеждает НПК."
 panama.23.b:0 "Побеждает коалиция."
 
 panama.24.t:0 "Демократическая оппозиция проводит митинг"
 panama.24.d:0 "Оппозиционные демократические партии - либералы, консерваторы и НРП-проводят встречу, чтобы обсудить свой ответ на всплеск популярности в нашем правительстве."
 panama.24.a:0 "Мы будем следить за ними."
 
 panama.25.t:0 "Оппозиция формирует коалицию"
 panama.25.d:0 "Популярность НКП среди народа вынуждает оппозицию сформировать собственную коалицию - Конституционную Коалицию. Это может обернуться для нас неприятностями на будущих выборах, но их собственное отсутствие сплоченности может стать их гибелью."
 panama.25.a:0 "Арнульфо Ариас Мадрид возглавит коалицию!"
 panama.25.b:0 "Рикардо Хоакин Альфаро Ховане возглавит коалицию!"
 panama.25.c:0 "Хуан Демостенес Аросемена возглавит коалицию!"
 
 panama.26.t:0 "Что делать с землей?"
 panama.26.d:0 "Мы зонировали и начали расчищать земли для создания новых ферм и заводов, но это оставляет нас с важным вопросом. Что мы будем делать с землей? Мы могли бы либо отдать землю корпорациям и фермерам, либо оставить ее себе."
 panama.26.a:0 "Государственная собственность."
 panama.26.b:0 "Частная собственность."
 
 panama.27.t:0 "Расчистка земель"
 panama.27.d:0 "В рамках нашего амбициозного проекта модернизации мы должны очистить часть джунглей в нашей стране. Однако наши политики обсуждают вопрос о том, следует ли нам уделять приоритетное внимание сельскому хозяйству или промышленности. Промышленность, вероятно, займет больше времени, но оставит нас более модернизированными, в то время как сельское хозяйство имеет почти немедленные бонусы и дает нам больше урожая для экспорта по всему миру."
 panama.27.a:0 "Приоритет промышленности."
 panama.27.b:0 "Приоритет сельского хозяйства."
 
 panama.28.t:0 "Союзный компромисс"
 panama.28.d:0 "До сих пор коалиция добилась больших успехов в решении основных политических вопросов. Сейчас мы сталкиваемся с одним из наших крупнейших, статус профсоюзов. В целом, есть три разумные идеи. Мы могли бы либо создать принадлежащие государству профсоюзы, что позволяет нам контролировать профсоюзы, все еще защищая трудящихся, либо мы могли бы позволить профсоюзам с некоторыми гарантиями для обеспечения стабильности, или мы можем просто оставить их запрещенными."
 panama.28.a:0 "Создание государственных профсоюзов."
 panama.28.b:0 "Разрешить профсоюзы."
 panama.28.c:0 "Запрет профсоюзов."
 
 panama.29.t:0 "Конституционная коалиция"
 panama.29.d:0 "До сих пор нам удавалось достаточно хорошо удерживать коалицию, но с нашей победой над НКП споры между многими фракциями стали обычным явлением. Может быть, нам выгодно расколоть коалицию сейчас, когда мы свергли военных из нашей страны. Однако у нас, возможно, никогда больше не будет возможности объединить нашу политику в рамках такой популярной системы, поэтому, возможно, также стоит придерживаться коалиции и надеяться, что она будет держаться вместе."
 panama.29.a:0 "Коалиция остается!"
 panama.29.b:0 "Распустить коалицию!"
 panama.29.c:0 "Распустить коалицию!"
 
 panama.30.t:0 "Панама давит на Кото!"
 panama.30.d:0 "Панамцы предприняли мелкомасштабное военное нападение на регион Кото, на которое они претендуют уже давно. Если мы не будем осторожны, это может перерасти в масштабный конфликт. К счастью, благодаря доктрине Монро, США, скорее всего, довольно быстро положат этому конец."
 #Мы должны готовиться к войне.
 panama.30.a:0 "Эти панаманьяки!"
 
 panama.31.t:0 "Панама оказывает давление на Коста-Рику"
 panama.31.d:0 "Панамцы приступили к мелкомасштабному военному нападению на регион Кото в Коста-Рике, на который они претендуют уже в течение некоторого времени. Мы должны угрожать вмешательством, чтобы это не переросло в полномасштабную войну."
 panama.31.a:0 "Давайте вмешаемся."
 
 panama.32.t:0 "США угрожают нам!"
 panama.32.d:0 "Соединенные Штаты решили угрожать нам и приказали повернуть наши войска назад или понести последствия. Теперь мы вынуждены подчиняться приказу, так как наши Вооруженные силы не имеют шансов против мощи США."
 panama.32.a:0 "Вопрос к отступлению."
 
 panama.33.t:0 "США вмешивается!"
 panama.33.d:0 "США вмешались от нашего имени и приказывают Панаме восстановить статус-кво. Было бы глупо не подчиниться."
 panama.33.a:0 "Будем надеяться, что эта стабильность сохранится."
 
 panama.34.t:0 "Регион Кото"
 panama.34.d:0 "На регион Коста-Рики, Кото, мы законно претендуем уже много лет, и многие в недавно избранном правительстве считают, что сейчас, возможно, настало время попытаться вернуть его."
 panama.34.a:0 "Возможно, настало время оказать давление на регион."
 
 panama.35.t:0 "Панама запрашивает инвестиции"
 panama.35.d:0 "Панамские дипломаты обратились к нам с просьбой об инвестициях, утверждая, что после короткого периода в минусе, мы получим большую прибыль от инвестиций."
 panama.35.a:0 "Да, конечно!"
 panama.35.b:0 "Звучит как мошенничество."
 
 panama.36.t:0 "Инвестиции одобрены!"
 panama.36.d:0 "Бизнесмены влезли в нашу страну, вкладывают деньги в собственный бизнес. Экономика процветает, и, надеюсь, обе стороны получат большую прибыль."
 panama.36.a:0 "Отлично!"
 
 panama.37.t:0 "Инвестиции отказаны!"
 panama.37.d:0 "К сожалению, наш запрос на инвестиции был отклонен. Ни одна из сторон не будет получать прибыль от другой в ближайшее время."
 panama.37.a:0 "Несчастно."
 
 panama.40.t:0 "Панама отступает"
 panama.40.d:0 "Услышав об американской поддержке Коста-Рики и не желая обострять ситуацию до полномасштабного конфликта, силы Панамы начали отступать по всему региону. Это ещё победа американской дипломатии за рубежом."
 panama.40.a:0 "Доктрина Монро остается в силе."
 
 panama.99.t:0 "Панама захватывает Канал"
 panama.99.d:0 "После начала Гражданской войны в Америке, Панама отняла у США 13-мильную зону Панамского канала, чтобы официально 'защитить ее от радикализма'. Это может быть выгодно для нас, так как мы могли бы потребовать, чтобы Панама либо присоединилась к Антанте, либо передала канал, и они были бы не в состоянии отказаться."
 panama.99.c:0 "Оставить их в покое."
 panama.99.b:0 "Потребовать, чтобы они присоединились к Антанте и перенаправили часть торговли в Антанту."
 panama.99.a:0 "Прямо требовать канал."
 
 panama.100.t:0 "Панама захватывает Канал"
 panama.100.d:0 "После начала Гражданской войны в Америке, Панама официально приняла 13-мильную зону Панамского канала от США, чтобы 'защитить ее от радикализма'. К сожалению, мы пока мало что можем с этим поделать, так как нам предстоит гражданская война."
 panama.100.a:0 "Ну, ладно."
 
 panama.101.t:0 "Панама соглашается с условиями"
 panama.101.d:0 "Панама согласилась на наши щедрые условия, и теперь Панамский канал находится под нашим влиянием."
 panama.101.a:0 "Отлично."
 
 panama.102.t:0 "Панама отказывается от условий"
 panama.102.d:0 "Несмотря на наши весьма щедрые условия, Панама отклонила нашу просьбу о создании Панамского канала в нашей сфере влияния. Мы можем либо признать поражение, либо подготовить вторжение."
 panama.102.a:0 "Дальше!"
 panama.102.b:0 "Ничего не делать."
 
 panama.103.t:0 "Призыв к миру"
 panama.103.d:0 "Население всей нашей страны и Канады призывает к прекращению войны. Мы должны воспользоваться этим и предложить канадцам мир."
 panama.103.a:0 "Отправить предложение."
 
 panama.104.t:0 "Панама предлагает мир"
 panama.104.d:0 "В обеих наших странах прозвучали громкие призывы к миру, и Панама воспользовалась этим, чтобы публично предложить мир. Мы можем либо принять белый мир, либо продолжать борьбу до конца."
 panama.104.a:0 "Давайте опустим наши руки."
 panama.104.b:0 "Нет, пока мы не будем в Панама-Сити!"
 
 panama.105.t:0 "Мир в Панаме"
 panama.105.d:0 "Панама одержала победу над вторгшейся иностранной державой! Мы показали миру нашу мощь, защитили наш суверенитет и сохранили прибыль Панамского канала!"
 panama.105.a:0 "Долгожданнный мир."
 
 panama.106.t:0 "Канада отступает"
 panama.106.d:0 "Канада приняла решение не предпринимать никаких дальнейших действий после того, как мы отклонили их требование."
 panama.106.a:0 "К счастью для них."
 
 panama.107.t:0 "Панама отказывается от доктрины Монро"
 panama.107.d:0 "Панама отказалась от доктрины Монро, сославшись на то, что, поскольку все окружающие страны сделали это, они также должны сделать это для обеспечения своей собственной безопасности."
 panama.107.a:0 "Стыдно."

###Ideas
 PNM_national_police:0 "Национальная полиция"
 PNM_national_police_desc:0 "С тех пор как в 1904 году армия попыталась совершить государственный переворот, у панамцев не было официальной постоянной армии, а вопросами национальной безопасности занималась Национальная полиция. Однако с тех пор, как полиция оказала помощь в государственном перевороте в начале 1930-х годов, расходы на Национальную полицию возросли, и офицеры приняли участие в нескольких других латиноамериканских военных академиях, превратив ее в армию де-факто, которая может свергнуть любое правительство, которое она считает вне линии. §RЕсли гражданское правительство неправильно управляет ситуацией или заходит слишком далеко в радикализм, Национальная полиция может совершить переворот в правительстве.§!"
 PAN_empowered_national_police:0 "Правительство Национальной полиции"
 PAN_empowered_national_police_desc:0 "Национальная полиция сформировала правительство, и проблемы, которые правительство пыталось избежать, удалив армию в 1904 году, возникли независимо. Политическая оппозиция заключена в тюрьму за "общественную безопасность", а правительство Мануэля Пино правит железным кулаком."
 PAN_farming_encouraged:0 "Сельское хозяйство поощряется"
 PAN_farming_encouraged_desc:0 "Мы поощряем аграризм в нашей стране, и это поможет нам увеличить экспорт товаров и продовольствия для нашего народа."
 PAN_worker_rights_protected:0 "Защита прав рабочих"
 PAN_worker_rights_protected_desc:0 "Мы защищали наших работников для того, чтобы иметь продуктивную рабочую неделю, которая позволит работнику потратить время дома с его семьей."
 PAN_creating_export_goods:0 "Создание экспортных товаров"
 PAN_creating_export_goods_desc:0 "Создание экспортных товаров является одним из верных способов закрепления панамской экономики. Поначалу это может нанести нам экономический ущерб, но деньги от продаж могут быть возвращены в экономику и значительно увеличат нашу производительность."
 PAN_foreign_investments_idea:0 "Привлечение иностранного капитала"
 PAN_foreign_investments_idea_desc:0 "Нам посчастливилось, что в нашу страну инвестирует иностранная страна, и наша экономическая производительность значительно возросла."
 PAN_further_investments_idea:0 "Дальнейшие капиталовложения"
 PAN_further_investments_idea_desc:0 "У нас было больше инвестиций для иностранных государств, что еще больше продвинуло нашу экономику."
 PAN_economic_prosperity:0 "Экономическое процветание"
 PAN_economic_prosperity_desc:0 "Наша экономика полностью восстановилась и сейчас процветает как никогда."
 PAN_investing:0 "Инвестирование"
 PAN_investing_desc:0 "В настоящее время мы тратим деньги и направляем производство на Панамские предприятия."
 PAN_business_investments:0 "Инвестиции в бизнес"
 PAN_business_investments_desc:0 "Мы инвестировали в наш бизнес, и они разумно тратят свои новые деньги, увеличивая наем и покупку новой техники."
 PAN_economic_stimulation:0 "Экономическое стимулирование"
 PAN_economic_stimulation_desc:0 "Вкладывая часть наших резервных денег в экономику, экономика начала расти, и как расходы, так и продажи находятся на высоком уровне."
 PAN_liberal_panama:0 "Либеральная Панама"
 PAN_liberal_panama_desc:0 "Наши экономические стратегии сработали отлично, и наша экономика сильнее, чем когда-либо."
 PAN_new_conservative_government:0 "Новое Консервативное правительство"
 PAN_new_conservative_government_desc:0 "Наше новое правительство основано и пользуется большой популярностью, даже оспаривая НРП."
 PAN_military_government:0 "Военное правительство"
 PAN_military_government_desc:0 "Независимо от легитимности, вооруженные силы правят нашим правительством с железным кулаком."
 PAN_military_jobs:0 "Военные рабочие места"
 PAN_military_jobs_desc:0 "Вооруженные силы приступили к созданию рабочих мест для безработных, начиная с общественных работ, таких как инфраструктура для работы на государственных заводах."
 PAN_full_dictatorship:0 "Диктатура"
 PAN_full_dictatorship_desc:0 "Военные правят железным кулаком, подавляя политическую оппозицию и подавляя свободы."
 PAN_fake_democracy:0 "Фальшивая Демократия"
 PAN_fake_democracy_desc:0 "Ни для кого не секрет, что демократия в Панаме-фальшивка, но она дает некоторым людям чувство уверенности."
 PAN_democratic_military:0 "Демократическое Военное правительство"
 PAN_democratic_military_desc:0 "Военное правительство восстановило полную демократию в Панаме. Хотя НКП жестока по отношению к тем, кто может причинить вред Панаме, она удивительно щедра по отношению к народу. Однако политическая оппозиция полностью против этого правительства."
 PAN_war_preparations:0 "Военные приготовления"
 PAN_war_preparations_desc:0 "Независимо от того, наступаем мы или обороняемся, наши военные должны быть готовы защищать страну в любое время."
 PAN_land_clearing:0 "Расчистка земель"
 PAN_land_clearing_desc:0 "Мы расчищаем землю в рамках нашей грандиозной программы модернизации."
 PAN_infrastructure_effort:0 "Развитие инфраструктуры"
 PAN_infrastructure_effort_desc:0 "Мы создаем новые дороги и железные дороги, для более легкого передвижения по стране."
 PAN_economic_depression:0 "Небольшая Экономическая депрессия"
 PAN_economic_depression_desc:0 "Великая депрессия сильно ударила по нам в прошлом, но после переворота 1931 года мы, наконец, смогли начать восстанавливаться. Худшие из его последствий остались далеко позади, но есть затяжные последствия, которые делают нашу экономику неконкурентоспособной. Поиск новых торговых партнеров или стимулирование экономики как-то должны это исправить достаточно быстро."
 PAN_industrialized_panama:0 "Индустриализация страны"
 PAN_industrialized_panama_desc:0 "Мы индустриализировали Панаму! Хотя она не соответствует ни европейским державам, ни США, она все еще огромна."
 PAN_economic_growth:0 "Экономический рост"
 PAN_economic_growth_desc:0 "Благодаря нашим проектам индустриализации наша экономика значительно выросла."
 PAN_distributed_rifles:0 "Распределенные винтовки"
 PAN_distributed_rifles_desc:0 "Мы раздали винтовки нашим гражданским лицам, так что теперь, если иностранцы вторгнутся, мы можем рассчитывать на них, чтобы сдержать захватчиков вместе с нашими организованными силами."
 PAN_increased_banana_exports:0 "Сельскохозяйственные реформы A - Часть II"
 PAN_increased_banana_exports_desc:0 "Помимо уже вложенных инвестиций в сахарное хозяйство, мы увеличили экспорт и производство бананов, стимулируя нашу экономику."
 PAN_increased_farming:0 "Сельскохозяйственные реформы B - Часть I"
 PAN_increased_farming_desc:0 "Предоставляя стимулы для ведения сельского хозяйства, многие покупают землю и создают фермы, стимулируя наш экспорт и обеспечивая продовольствием страну."
 PAN_improved_sugar_farming:0 "Сельскохозяйственные реформы A - Часть I"
 PAN_improved_sugar_farming_desc:0 "В рамках плана правительства по улучшению сельского хозяйства, оно инвестировало в сахарное хозяйство и технологии, улучшая наше годовое производство."
 PAN_new_banana_crop:0 "Сельскохозяйственные реформы B - Часть II"
 PAN_new_banana_crop_desc:0 "Наряду с сельскохозяйственными стимулами, в рамках аграрных реформ мы были вынуждены принять решительные меры по замене банановых культур на наших фермах. А это приведет к потере некоторых наших бананов в краткосрочной перспективе, наша общая производительность труда значительно возрастет."
 PAN_purchased_foreign_assets:0 "Сельскохозяйственные реформы B - Часть III"
 PAN_purchased_foreign_assets_desc:0 "В дополнение к стимулированию сельского хозяйства и предоставлению нового урожая бананов мы приобрели земли и отрасли, находящиеся в иностранной собственности, и теперь используем их для непосредственного стимулирования нашей собственной экономики."
 PAN_encouraged_coffee_production:0 "Сельскохозяйственные реформы A - Часть III"
 PAN_encouraged_coffee_production_desc:0 "Помимо инвестиций в сахарное хозяйство и увеличения экспорта бананов, мы поощряем производство кофе. Многие фермеры по всей Панаме выращивают кофейные зерна и продают их на экспорт."
 PAN_an_agrarian_nation:0 "Аграрная нация"
 PAN_an_agrarian_nation_desc:0 "Мы сосредоточились на сельском хозяйстве Панамы. Наш экспорт постоянно растет, экономика процветает."
 PAN_university_of_panama:0 "Панамский университет"
 PAN_university_of_panama_desc:0 "Панамский университет был создан Указом Президента. Это государственное учреждение высшего, независимого образования, и поможет обучать молодежь Панамы специализированным областям, таким как торговля, инженерия, право и науки."
 PAN_trained_civilians:0 "Обученные гражданские лица"
 PAN_trained_civilians_desc:0 "Мы обучили наших граждан использованию военной техники, поэтому, если мы позвоним, они смогут максимально эффективно защитить нашу страну."
 PAN_increased_recruitment:0 "Увеличенное рекрутирование"
 PAN_increased_recruitment_desc:0 "В рамках нашего эластичного плана обороны мы увеличили набор сил обороны для обеспечения того, чтобы у нас была рабочая сила для такой войны."
 PAN_mobilized_economy:0 "Мобилизованная экономика"
 PAN_mobilized_economy_desc:0 "Готовясь к войне, мы мобилизовали гражданскую экономику для оснащения наших сил самым современным оборудованием."
 PAN_recruitment_propaganda:0 "Пропаганда вербовки"
 PAN_recruitment_propaganda_desc:0 "Мы создали заманчивую пропаганду вербовки, чтобы вдохновить молодежь взять в руки оружие во имя нашей страны."
 PAN_fighter_escort:0 "Сопровождение истребителей"
 PAN_better_torp:0 "Лучшие торпеды"
 PAN_con_raiding_tactics:0 "Тактика рейдерства конвоев"
 PAN_anti_sub_tactic:0 "Противолодочная тактика"
 PAN_increased_naval_production:0 "Увеличенное морское производство"
 PAN_our_own_air_force:0 "Собственные ВВС"
 PAN_improved_logistics:0 "Улучшенная логистика"
 PAN_begone_subs:0 "Тактика защиты торговли"
 PAN_weather_training:0 "Всепогодная тренировка"
 PAN_profit:0 "Прибыль от инвестиций"
 PAN_profit2:0 "Прибыль от инвестиций"
 PAN_profit_foreign:0 "Панамская прибыль"
 PAN_profit_foreign_desc:0 "Мы получаем большую прибыль от наших инвестиций в Панамский бизнес."
 PAN_better_torps:0 "Усовершенствованные торпеды"
 PAN_better_torps_desc:0 "Совершенствуя наши торпедные конструкции, наши подводные лодки имеют больше шансов поражать и уничтожать цели."
 PAN_unregulated_unions:0 "Нерегулируемые профсоюзы"
 PAN_regulated_unions:0 "Регулируемые профсоюзы"
 PAN_anti_sub_tactics:0 "Противолодочная тактика"
 PAN_new_national_police_idea:0 "Новая национальная полиция"
 PAN_new_national_police_idea_desc:0 "Мы пошли на компромисс с армией и частично восстановили Национальную полицию, с сегодняшнего дня она будет медленно снижать влияние армии на нашу гордую демократию после многих лет военного правления."
 PAN_modernized_panama_idea:0 "Современная Панама"
 PAN_modernized_panama_idea_desc:0 "Плоды нашей грандиозной программы модернизации можно увидеть по всей Панаме, фабрики дымятся, урожай расцветает, все уже видят светлое будущее нашей нации."

