 PAN_panama_canal_category:0 "Панамский канал"
 PAN_panama_canal_desc:0 "Панамский канал долгое время управлялся США. Теперь мы можем, наконец, сделать его частью Панамы."
 PAN_remove_monroe:0 "Отказаться от доктрины Монро"
 PAN_seize_canal:0 "Захватить Канал"
 PAN_coto_category:0 "Регион Кото"
