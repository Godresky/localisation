 PAN_support_investments_tooltip:0 "Эффект от инвестиций будет варьироваться в зависимости от выбора в предыдущих событиях и фокусируется."
 PAN_PNL_Victory:0 "НЛП в настоящее время находится у власти после выборов 1936 года"
 PAN_PNR_Victory:0 "НРП в настоящее время находится у власти после выборов 1936 года."
 PAN_foreign_ready_tooltip:0 "\n§CОткрывает Иностранные инвестиционные решения.§!"
 PAN_regulated_unions_tooltip:0 "§RЭто может разозлить консерваторов.§!"
 PAN_unregulated_unions_tooltip:0 "\n§RЭто, скорее всего, разозлит и консерваторов, и Национальную полицию.§!"

### Focuses ###
 PAN_PNR_holds_on:0 "НРП остаётся у власти"
 PAN_PNR_holds_on_desc:0 "На выборах 1936 года победила Национальная Революционная Партия, сосредоточенная на восстановлении экономики за счет сельского хозяйства и инвестиций."
 PAN_encourage_farming:0 "Стимулировать сельское хозяйство"
 PAN_encourage_farming_desc:0 "Для того чтобы восстановить экономику, нам необходимо создать прочную экономическую основу за счет экспорта сельскохозяйственных культур."
 PAN_foreign_investments:0 "Поощрение иностранных инвестиций"
 PAN_foreign_investments_desc:0 "Пока государство в состоянии предоставить какие-то деньги, но этого недостаточно для наших экономических планов. Несмотря на обещание нашей партии противостоять иностранному влиянию, мы должны будем обратиться к странам мира за инвестициями в наш бизнес."
 PAN_ensure_police_loyalty:0 "Обеспечить лояльность Национальной полиции"
 PAN_ensure_police_loyalty_desc:0 "Весьма консервативная Национальная полиция, вероятно, не будет сидеть сложа руки, пока мы поощряем эти крупные экономические реформы в нашей стране. Мы должны принять меры для обеспечения их лояльности."
 PAN_support_investments:0 "Поддержать дальнейшие инвестиции"
 PAN_support_investments_desc:0 "Теперь, когда мы обеспечили лояльность Национальной полиции, мы можем стимулировать дальнейшие инвестиции в наш сельскохозяйственный план и дальнейшее восстановление нашей экономики."
 PAN_start_recovery:0 "Восстановить экономику"
 PAN_start_recovery_desc:0 "Теперь, когда у нас есть иностранные инвестиции для наших фермерских планов, мы начали их реализовывать, и депрессия начинает уходить на страницы истории."
 PAN_liberal_victory:0 "Победа НЛП"
 PAN_liberal_victory_desc:0 "На выборах 1936 года победила Национальная Либеральная Партия, сосредоточенная на восстановлении экономики за счет инвестиций в бизнес и защиты рабочих."
 PAN_protect_worker_rights:0 "Защищать права рабочих"
 PAN_protect_worker_rights_desc:0 "Для того чтобы обеспечить функционирование общества, мы должны защитить наших аграрных и заводских работников, обеспечить соблюдение их прав."
 PAN_encourage_unions:0 "Поощрять профсоюзы"
 PAN_encourage_unions_desc:0 "Хотя, может быть, и не лучшая идея, поощрение профсоюзов полностью обеспечит защиту наших работников. В зависимости от того, как мы управляем этим, мы можем либо регулировать, либо дерегулировать профсоюзы. На бумаге нерегулируемые профсоюзы были бы лучшим выбором, оставляя рабочих полностью удовлетворенными. Однако нерегулируемые профсоюзы могут расстроить другие партии и даже консервативную фракцию нашей собственной партии."
 PAN_invest_in_businesses:0 "Инвестировать в Панамский бизнес"
 PAN_invest_in_businesses_desc:0 "Чтобы обеспечить восстановление экономики, мы должны потратить те средства, которые у нас есть, на вновь создаваемые предприятия в нашей стране. Она имеет дополнительный бонус в виде уменьшения нашей зависимости от иностранных государств."
 PAN_stimulate_economy:0 "Стимулировать экономику"
 PAN_stimulate_economy_desc:0 "Мы должны поощрять высшие классы инвестировать и тратить больше, давать экономике больше денег, оставляя нас в гораздо лучшем положении."
 PAN_a_liberal_panama:0 "Либеральная Панама"
 PAN_a_liberal_panama_desc:0 "Экономическая борьба закончилась, и сейчас экономика лучше, чем когда-либо. Мы действительно сделали Панаму великой снова."
 PAN_police_coup:0 "Переворот Национальной полиции"
 PAN_police_coup_desc:0 "Национальная полиция захватила власть!"
 PAN_military_dictatorship:0 "Военная диктатура"
 PAN_military_dictatorship_desc:0 "Для того чтобы обеспечить порядок и консерватизм, мы должны установить постоянное присутствие в правительстве."
 PAN_new_economy:0 "Новая экономика Панамы"
 PAN_new_economy_desc:0 "Мы должны использовать огромные ресурсы полиции для захвата иностранных инвестиций и создания действительно самодостаточной экономики."
 PAN_standing_army:0 "Регулярная армия"
 PAN_standing_army_desc:0 "Хотя мы захватили иностранные инвестиции, Национальная полиция, скорее всего, не сможет конкурировать на международном уровне. Для борьбы с этим, мы должны сформировать современную армию."
 PAN_a_new_constitution:0 "Новая Конституция"
 PAN_a_new_constitution_desc:0 "Мы должны разработать новую Конституцию Панамы, с тем чтобы все вопросы решались военными силами."
 PAN_preemptive_buildup:0 "Упреждающее наращивание"
 PAN_preemptive_buildup_desc:0 "И Коста-Рика, и Колумбия претендуют на нашу землю. Мы должны наращивать военную мощь, чтобы защитить Родину."
 PAN_36_elections:0 "Выборы 1936 года"
 PAN_36_elections_desc:0 "Все сводится к следующему. Будет ли НРП удерживать пост президента или же НЛП удастся одержать победу?"
 PAN_conservative_government:0 "Консервативное правительство"
 PAN_conservative_government_desc:0 "Консервативное крыло НЛП занимает пост президента."
 PAN_create_export_goods:0 "Создание экспортных товаров"
 PAN_create_export_goods_desc:0 "Чтобы наши экономические планы работали, нам нужны частные корпорации для создания товаров на экспорт."
 PAN_capitalist_economics:0 "Капиталистическая экономика"
 PAN_capitalist_economics_desc:0 "Мы должны снизить налоги на высший класс, чтобы они были более склонны инвестировать в бизнес. Увеличение расходов и найма также поможет низшему классу и решит нашу экономическую депрессию."
 PAN_undo_progressive_reforms:0 "Отменить прогрессивные реформы"
 PAN_undo_progressive_reforms_desc:0 "Мы должны отменить призыв предыдущего правительства к объединению или, по крайней мере, изменить его, чтобы уменьшить их власть. Мы не хотим, чтобы в конечном итоге произошла Синдикалистская революция."
 PAN_status_of_party:0 "Статус партии"
 PAN_status_of_party_desc:0 "Наше правительство существует уже несколько месяцев. Официально мы все еще являемся Национальной Либеральной Партией, но некоторые в нашем правительстве предлагают нам реформироваться в Новую Партию Консерваторов."
 PAN_forming_new_government:0 "Сформировать новое правительство"
 PAN_forming_new_government_desc:0 "Поскольку экономическая депрессия в основном решена, прогрессивные реформы ушли, а экспорт постоянно растет, мы должны стремиться сформировать новое правительство вместо того, чтобы придерживаться Временного правительства после Джоване."
 PAN_canal_in_crisis:0 "Канал в кризисе"
 PAN_canal_in_crisis_desc:0 "С гражданской войной в США Панамский канал готов к захвату."
 PAN_entente_support:0 "Поддержка Антанты"
 PAN_entente_support_desc:0 "Мы присоединились к Антанте. Они защитят нас, и мы дадим им возможность пользоваться Панамским каналом."
 PAN_request_ship_tech:0 "Запросить военно-морскую технику"
 PAN_request_ship_tech_desc:0 "В то время как канадский флот, вероятно, не собирается щадить корабли, которые могли бы помочь в восстановлении Британских островов, они могут быть готовы поделиться технологией для нас, чтобы развить наш собственный флот обороны."
 PAN_encourage_entente_trade:0 "Поощрять торговлю Антанты"
 PAN_encourage_entente_trade_desc:0 "Пришло время превратить это в более взаимовыгодное соглашение. Мы будем поощрять торговлю между нами и различными государствами Антанты."
 PAN_stand_alone:0 "Мы стоим одни"
 PAN_stand_alone_desc:0 "У нас не будет хозяев, и канал будет принадлежать нам и только нам."
 PAN_hold_the_canal:0 "Удержать Канал"
 PAN_hold_the_canal_desc:0 "Мы не можем удержать Панамский канал без подготовки обороны. Мы должны быстро собрать оборонительные линии вдоль побережья."
 PAN_fortify_the_coast:0 "Укрепить берега"
 PAN_fortify_the_coast_desc:0 "Мы должны расширить наши прибрежные укрепления, чтобы охватить не только канал. В конце концов, что хорошего в канале, если остальная часть Панамы находится под оккупацией?"
 PAN_defend_our_homeland:0 "Защищать нашу Родину"
 PAN_defend_our_homeland_desc:0 "У нас есть угрозы со всех сторон, поэтому мы должны готовиться защищать Родину до последнего человека."
 PAN_elastic_defense:0 "Эластичная защита"
 PAN_elastic_defense_desc:0 "Готовясь к неизбежному падению некоторых частей страны в результате иностранного вторжения, мы можем укрепить оборонительные линии вдоль естественных барьеров-рек, лесов, джунглей и так далее."
 PAN_increase_recruitment:0 "Увеличить рекрутирование"
 PAN_increase_recruitment_desc:0 "Мы должны усилить наши кампании по вербовке и призвать больше людей присоединиться к защите нашей великой нации."
 PAN_new_weaponry:0 "Новое оружие"
 PAN_new_weaponry_desc:0 "Мы должны вкладывать большие средства в оружейную промышленность, чтобы совершенствовать технику наших войск."
 PAN_training_the_masses:0 "Массовое обучение"
 PAN_training_the_masses_desc:0 "Мы должны проинструктировать всех без исключения гражданских лиц об использовании нашего оружия и использовать его в качестве чрезвычайного резерва для вызова в любое время."
 PAN_every_man_rifle:0 "Каждому человеку винтовку"
 PAN_every_man_rifle_desc:0 "Мы должны вооружить всех наших гражданских лиц более старыми винтовками, с тем чтобы, если мы призовем их, они были готовы выполнить свой долг по защите Панамы."
 PAN_static_defense:0 "Статическая защита"
 PAN_static_defense_desc:0 "Мы не дадим ни пяди земли иноземным захватчикам!"
 PAN_purchase_foreign_guns:0 "Покупка иностранного оружия"
 PAN_purchase_foreign_guns_desc:0 "Наша отечественная оружейная промышленность сейчас слаба. Мы должны закупать иностранное оружие и использовать его для оснащения наших сил."
 PAN_support_artillery:0 "Инвестировать в поддержку артиллерии"
 PAN_support_artillery_desc:0 "Мы должны инвестировать в приобретение инфраструктуры для производства артиллерийских орудий для поддержки наших армий."
 PAN_mobilize_economy:0 "Мобилизация экономики"
 PAN_mobilize_economy_desc:0 "Мы должны обеспечить, чтобы гражданская экономика была рядом с нами, когда мы начинаем войну."
 PAN_propaganda_campaign:0 "Пропагандистская кампания"
 PAN_propaganda_campaign_desc:0 "Мы должны начать распространять среди городов плакаты, освещающие причины вступления в Вооруженные силы и защиты страны."
 PAN_protect_interests:0 "Защита наших интересов"
 PAN_protect_interests_desc:0 "Мы должны инвестировать в наши силы обороны, чтобы быть готовыми к иностранному вторжению."
 PAN_by_air:0 "Защита в воздухе"
 PAN_by_air_desc:0 "Мы должны инвестировать в ВВС."
 PAN_study_foreign_designs:0 "Изучение зарубежных проектов"
 PAN_study_foreign_designs_desc:0 "Мы можем изучать проекты других стран, чтобы влиять на наши собственные проекты."
 PAN_purchase_aircraft:0 "Покупка иностранных самолетов"
 PAN_purchase_aircraft_desc:0 "Часть наших средств мы должны направить на приобретение иностранных самолетов. Мы можем использовать его для конструкторского воздействия и как первые самолеты наших ВВС."
 PAN_CAS_focus:0 "Поддержка с воздуха"
 PAN_CAS_focus_desc:0 "Мы должны направить части наших ВВС на поддержку сухопутных войск."
 PAN_logistics_improvement:0 "Улучшение логистики"
 PAN_logistics_improvement_desc:0 "Благодаря распространению радиосвязи и улучшению способов передачи информации из штабов или пехоты на передовые базы и наших летчиков наши Вооруженные силы будут гораздо более эффективными."
 PAN_fighter_interceptors:0 "Истребитель-перехватчик"
 PAN_fighter_interceptors_desc:0 "Мы должны инвестировать в разработку перехватчиков для перехвата вражеских бомбардировок до того, как они достигнут населенных районов."
 PAN_invest_in_our_planes:0 "Собственный самолет"
 PAN_invest_in_our_planes_desc:0 "Мы должны создать свой собственный самолет, чтобы уменьшить нашу зависимость от иностранного производства."
 PAN_tac_bombing_focus:0 "Тактические бомбардировки"
 PAN_tac_bombing_focus_desc:0 "Мы должны инвестировать в средние бомбардировщики, чтобы напасть на врага."
 PAN_fighter_escorts:0 "Сопровождение истребителей"
 PAN_fighter_escorts_desc:0 "Мы должны разработать наши истребители для сопровождения наших собственных бомбардировщиков и бомбардировщиков наших союзников."
 PAN_all_weather_training:0 "Всепогодная тренировка"
 PAN_all_weather_training_desc:0 "Мы должны готовить наших пилотов к работе в любых погодных условиях."
 PAN_by_sea:0 "Защита на море"
 PAN_by_sea_desc:0 "Мы должны инвестировать в военно-морской флот для защиты наших интересов в Карибском бассейне и Тихом океане."
 PAN_protect_trade:0 "Защита торговли"
 PAN_protect_trade_desc:0 "Мы должны инвестировать в защиту нашей торговли от вражеских атак."
 PAN_convoy_hunting:0 "Охота на конвой"
 PAN_convoy_hunting_desc:0 "Мы должны инвестировать в атаку вражеской торговли."
 PAN_sub_fleet:0 "Подводный флот"
 PAN_sub_fleet_desc:0 "Мы должны сфокусировать наш флот на подводных лодках и их тактике."
 PAN_raiding_tactics:0 "Тактика рейдерства конвоев"
 PAN_raiding_tactics_desc:0 "Мы должны планировать тактику налета на вражеские конвои, минимизируя собственные потери."
 PAN_improved_torpedoes:0 "Улучшенные конструкции торпед"
 PAN_improved_torpedoes_desc:0 "Мы должны усовершенствовать наши конструкции торпед, чтобы они были более точными и имели меньше отказов."
 PAN_increase_naval_production:0 "Увеличение морского производства"
 PAN_increase_naval_production_desc:0 "Мы должны наращивать военно-морское производство, чтобы создать мощный флот для защиты наших интересов."
 PAN_escort_fleet:0 "Эскорт флота"
 PAN_escort_fleet_desc:0 "Наш флот должен состоять из эсминцев и крейсеров и быть ориентирован на защиту нашей торговли."
 PAN_countering_subs:0 "Борьба с подводными лодками"
 PAN_countering_subs_desc:0 "Мы должны обеспечить подготовку экипажей эсминцев и крейсеров для защиты конвоев от подводных атак."
 PAN_cruiser_designs:0 "Проектирование новых крейсеров"
 PAN_cruiser_designs_desc:0 "Нам нужно создать новые крейсера, которые будут защищать наши конвои от надводных и подводных атак."
 PAN_invest_in_industry:0 "Инвестиции в промышленность"
 PAN_invest_in_industry_desc:0 "Мы должны вкладывать большие инвестиции в наши заводы для создания рабочих мест и модернизации нашей страны."
 PAN_build_new_factories:0 "Строительство новых заводов"
 PAN_build_new_factories_desc:0 "Строительство новых заводов создает рабочие места как в краткосрочной, так и в долгосрочной перспективе, а также улучшает наши производственные мощности."
 PAN_military_production:0 "Военное производство"
 PAN_military_production_desc:0 "Мы должны построить военные заводы, чтобы мы могли производить новое оружие для Вооруженных сил."
 PAN_drilling_for_oil:0 "Бур для нефти"
 PAN_drilling_for_oil_desc:0 "Панама обладает огромными природными ресурсами. Это просто вопрос поиска и извлечения их."
 PAN_an_industrialized_panama:0 "Промышленно развитая Панама"
 PAN_an_industrialized_panama_desc:0 "Мы полностью индустриализировали Панаму, и это начинает проявляться. Экономика процветает, безработица падает, и Панама превращается в действительно современную страну."
 PAN_improved_roads:0 "Развитие дорог"
 PAN_improved_roads_desc:0 "Мы должны совершенствовать нашу инфраструктуру, чтобы она соответствовала современным транспортным средствам."
 PAN_aerial_infrastructure:0 "Воздушная инфраструктура"
 PAN_aerial_infrastructure_desc:0 "Мы должны вкладывать значительные средства в создание аэродромов для наших ВВС и для гражданских авиакомпаний."
 PAN_widespread_economic_growth:0 "Повсеместный экономический рост"
 PAN_widespread_economic_growth_desc:0 "Наша экономика очень хорошо развивается."
 PAN_improve_agriculture:0 "Совершенствование сельского хозяйства"
 PAN_improve_agriculture_desc:0 "Инвестируя в наше уже аграрное общество, мы можем создавать больше товаров на экспорт и расширять рабочие места."
 PAN_domestic_farms:0 "Домашние хозяйства"
 PAN_domestic_farms_desc:0 "Очистив землю для того чтобы сделать новые фермы, мы можем экспортировать больше товаров и зарабатывать больше денег."
 PAN_countering_panama_disease:0 "Борьба с панамской болезнью"
 PAN_countering_panama_disease_desc:0 "Панамская болезнь уже много лет губит наших фермеров, выращивающих бананы, поэтому, уделяя особое внимание сельскому хозяйству, мы должны помочь нашим соотечественникам уничтожить эту проблему раз и навсегда."
 PAN_buying_foreign_influences:0 "Приобретение иностранных активов"
 PAN_buying_foreign_influences_desc:0 "Используя наши новые средства от экспорта, мы должны закупить часть иностранных предприятий и ферм."
 PAN_an_agrarian_panama:0 "Аграрная Панама"
 PAN_an_agrarian_panama_desc:0 "Мы модернизировали наши аграрные пути, и наша экономика процветает благодаря экспорту сельскохозяйственных культур."
 PAN_improve_sugar_farms:0 "Совершенствование сахарных ферм"
 PAN_improve_sugar_farms_desc:0 "Мы должны инвестировать именно в наши сахарные фермы, чтобы увеличить урожайность и стимулировать эффективный сбор урожая."
 PAN_increase_banana_exports:0 "Увеличение экспорта бананов"
 PAN_increase_banana_exports_desc:0 "Увеличивая наш экспорт бананов, и фермеры, и мы можем заработать гораздо больше денег."
 PAN_encourage_coffee_production:0 "Стимулирование производства кофе"
 PAN_encourage_coffee_production_desc:0 "Мы должны поощрять производство кофе на наших фермах, как для населения, так и на экспорт."
 PAN_found_university:0 "Основать Панамский университет"
 PAN_found_university_desc:0 "Мы должны создать государственное учебное заведение, которое будет помогать обучать панамскую молодежь специализированным областям, таким как торговля, инженерия, право и науки."
 PAN_on_global_stage:0 "Панама на мировой арене"
 PAN_on_global_stage_desc:0 "Мы должны открыть страну для иностранной торговли и инвестиций."
 PAN_encourage_foreign_trade:0 "Поощрение внешней торговли"
 PAN_encourage_foreign_trade_desc:0 "Есть ресурсы, которые нам нужны, и есть другие ресурсы, которые у нас есть. Мы должны поощрять торговлю этими ресурсами."
 PAN_increase_merchant_vessels:0 "Увеличение торгового флота"
 PAN_increase_merchant_vessels_desc:0 "Увеличив размер нашего торгового флота, мы можем больше торговать со странами мира."
 PAN_prioritize_global_trade:0 "Приоритетность глобальной торговли"
 PAN_prioritize_global_trade_desc:0 "Мы должны поощрять торговлю во всем мире."
 PAN_encourage_german_investment:0 "Поощрение немецких инвестиций"
 PAN_encourage_german_investment_desc:0 "Мы должны поощрять немцев инвестировать в нас."
 PAN_encourage_japanese_investment:0 "Поощрение японских инвестиций"
 PAN_encourage_japanese_investment_desc:0 "Мы должны поощрять японцев инвестировать в нас."
 PAN_prioritize_local_trade:0 "Приоритетность местной торговли"
 PAN_prioritize_local_trade_desc:0 "Мы должны уделять приоритетное внимание торговле с соседними странами."
 PAN_encourage_canadian_investment:0 "Поощрение канадских инвестиций"
 PAN_encourage_canadian_investment_desc:0 "Мы должны поощрять канадцев инвестировать в нас."
 PAN_encourage_american_investment:0 "Поощрение американских инвестиций"
 PAN_encourage_american_investment_desc:0 "Мы должны поощрять американцев инвестировать в нас."
 PAN_new_military_academy:0 "Создание объединенной Военной Академии"
 PAN_new_military_academy_desc:0 "Мы должны создать объединенную академию армии, флота и авиации, чтобы исследовать новые конструкции, разрабатывать стратегии и обучать офицеров."
 PAN_40_elections:0 "Выборы 1940 года"
 PAN_40_elections_desc:0 "Вполне возможно, что это самые странные выборы в истории Панамы - всего две партии. Военная партия НПК, которая консультирует централизацию правительства под руководством военных с согласия народа, и конституционная коалиция, которая рекомендует вернуться к статус-кво в Панамской политике."
 PAN_CPN_victory:0 "Победа НПК"
 PAN_CPN_victory_desc:0 "Национальная Патриотическая Коалиция, выступающая за централизацию и создание более крупного правительства при одновременной защите личных свобод, одержала победу на выборах 1940 года."
 PAN_modernizing_panama:0 "Начать модернизацию"
 PAN_modernizing_panama_desc:0 "Мы начнем нашу амбициозную программу модернизации."
 PAN_clear_new_land:0 "Очистить новые земли"
 PAN_clear_new_land_desc:0 "Мы должны расчистить новые земли для фабрик и сельского хозяйства."
 PAN_industrial_projects:0 "Промышленный проект"
 PAN_industrial_projects_desc:0 "Мы должны инвестировать в предприятия, чтобы они могли строить заводы на нашей недавно расчищенной земле."
 PAN_land_status:0 "Статус земли"
 PAN_land_status_desc:0 "Мы должны выбрать, делать ли вновь очищенную землю в нашей стране государственной или частной."
 PAN_modernized_panama:0 "Современная Панама"
 PAN_modernized_panama_desc:0 "В настоящее время Панама является полностью модернизированной страной. Мы действительно сделали Панаму Великой."
 PAN_coalition_victory:0 "Победа коалиции"
 PAN_coalition_victory_desc:0 "Конституционная Коалиция, широкая коалиция между большинством основных невоенных партий, победила на выборах 1940 года."
 PAN_new_national_police:0 "Новая Национальная полиция"
 PAN_new_national_police_desc:0 "Мы должны пойти на компромисс с новыми военными для создания новых национальных полицейских сил. Хотя мы сокращаем его полномочия, мы, безусловно, можем найти компромисс, который принесет пользу как нам, так и НПК/армии."
 PAN_the_union_compromise:0 "Союзный компромисс"
 PAN_the_union_compromise_desc:0 "Некоторые фракции в нашей партии хотят профсоюзы, некоторые нет. Нам нужно выработать компромисс, прежде чем он разорвет коалицию на части."
 PAN_export_economy:0 "Экспортная экономика"
 PAN_export_economy_desc:0 "Мы должны поощрять экспорт в другие страны и продолжать наши недавние экономические успехи."
 PAN_work_together:0 "Поощрение фракционного сотрудничества"
 PAN_work_together_desc:0 "Фракции внутри коалиции по-прежнему считают себя своими партиями. Нам нужно продвигать идею о том, что мы являемся не членами отдельных партий, а большой коалиции."
 PAN_a_common_ideology:0 "Общая идеология"
 PAN_a_common_ideology_desc:0 "Наша экономика процветает, наши компромиссы успешны, и мы создали нашу собственную идеологию, основанную на компромиссах между нашими различными фракциями в различных областях."

