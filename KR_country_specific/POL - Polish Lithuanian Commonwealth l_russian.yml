 PLC_buy_GAL:0 "Покупка Галиции"
 PLC_POL_air_force:0 "Польские Королевские ВВС"
 PLC_POL_air_force_desc:0 "Военно-воздушные силы Речи Посполитой основаны на конструкциях и тактике польских военно-воздушных сил, уделяя особое внимание тесной авиационной поддержке и тактическим ударам."
 PLC_LIT_air_force:0 "Литовские королевские ВВС"
 PLC_LIT_air_force_desc:0 "Военно-воздушные силы Речи Посполитой основаны на конструкциях и тактике литовских военно-воздушных сил, уделяя особое внимание тесной авиационной поддержке и тактическим ударам."
 PLC_conforming_rail_gauge_idea:0 "Соответствие железнодорожным стандартам"
 PLC_conforming_rail_gauge_idea_desc:0 "Мы изменили железнодорожную ширину колеи на единый согласованный стандарт, позволяя торговле идти нормально."
 PLC_mobile_army_idea:0 "Мобильная армия"
 PLC_mobile_army_idea_desc:0 "Армия, застрявшая в траншеях - это лёгкая цель, ожидающая смерти. Мы должны оставаться мобильными, если мы хотим победы."
 PLC_lithuanian_tactics_idea:0 "Литовская оборонительная тактика"
 PLC_lithuanian_tactics_idea_desc:0 "Литовская школа военной мысли сосредоточена на сильной защите, от нападения."
 PLC_polish_leadership_idea:0 "Польская наступательная тактика"
 PLC_polish_leadership_idea_desc:0 "Польская школа военной мысли фокусируется на нападении, против обороны."
 PLC_integrating_two_armies_bonus_idea:0 "Комбинированная тактика"
 PLC_integrating_two_armies_bonus_idea_desc:0 "С польскими и литовскими командирами, способствующими нашим военным идеалам, мы можем взять лучшее из обоих мнений."
 PLC_integrating_two_armies_idea:0 "Интеграция двух армий"
 PLC_integrating_two_armies_idea_desc:0 "Попытка переплетать две совершенно разные боевые силы в целом оказалась очень сложной, и Верховное командование изо всех сил пытается оставаться организованным."
 PLC_polish_enthusiasm_idea:0 "Польский энтузиазм"
 PLC_polish_enthusiasm_idea_desc:0 "Многие поляки мечтали о том дне, когда они снова вернутся к морю, и многие из них собрались идти на флот, чтобы воссоединится с ним. "
 PLC_secret_police_idea:0 "Министерство общественной безопасности"
 PLC_secret_police_idea_desc:0 "Мы должны создать Министерство общественной безопасности, чтобы отсеивать повстанческие элементы в новом режиме и расширить наши разведывательные возможности по всему миру."
 PLC_scattered_bureaucracy_idea:0 "Превосходная бюрократия"
 PLC_scattered_bureaucracy_idea_desc:0 "Бюрократия двух разных стран внезапно получила подавляющую задачу сочетания подтягивания значительно, разных правительственных систем в единое целое. Новое правительство стоит под давлением, и пока интеграция не будет завершена, Содружество будет обречено бюрократически."
 PLC_scattered_bureaucracy_idea1:0 "Превосходная бюрократия"
 PLC_scattered_bureaucracy_idea1_desc:0 "Бюрократия двух разных стран внезапно получила подавляющую задачу сочетания подтягивания значительно, разных правительственных систем в единое целое. Новое правительство стоит под давлением, и пока интеграция не будет завершена, Содружество будет обречено бюрократически."
 PLC_universal_suffrage_idea:0 "Всеобщее избирательное право"
 PLC_universal_suffrage_idea_desc:0 "Все граждане должны иметь право голоса, это сделает нацию сильнее."
 PLC_diplomatic_offices_idea:0 "Международные дипломатические представительства"
 PLC_diplomatic_offices_idea_desc:0 "Если вдруг Речи Посполитой придётся сражаться, мы должны укрепить наши международные связи, где бы мы ни были."
 PLC_cultural_tensions_idea:0 "Культурная напряженность"
 PLC_cultural_tensions_idea_desc:0 "Граждане Польши и Литвы опасаются, что их политические голоса будут неслыханными в пользу другой стороны. Оба народа испытывают недоверие друг к другу, и общее чувство беспокойства пронизывает национальную политику."
 PLC_cultural_tensions_idea1:0 "Культурная напряженность"
 PLC_cultural_tensions_idea1_desc:0 "Граждане Польши и Литвы опасаются, что их политические голоса будут неуслышанными в пользу другой стороны. Люди начинают осознавать, что их недоверие необоснованно, но общее чувство беспокойства все еще пронизывает национальную политику."
 PLC_mobilise_the_people:0 "Мобилизация народа"
 PLC_mobilise_the_people_desc:0 "Революция не будет выиграна, если мы будем сидеть на баррикадах! Народ должен восстать и захватить победу сам!"
 PLC_minority_guarantees_idea:0 "Гарантии меньшинствам"
 PLC_minority_guarantees_idea_desc:0 "Мы гарантируем права всем гражданам в Речи Посполитой, даже тем, которые мало представлены в правительстве."
 PLC_polish_fleet_idea:0 "Польский флот"
 PLC_polish_fleet_idea_desc:0 "Польша возьмет на себя ответственность за организацию и руководство новым флотом Речи Посполитой."
 PLC_lithuanian_fleet_idea:0 "Литовский флот"
 PLC_lithuanian_fleet_idea_desc:0 "Литовцы возьмут на себя ответственность за организацию и руководство новым флотом Речи Посполитой."
 PLC_anti_submarine_idea:0 "Анти-подводная тактика"
 PLC_anti_submarine_idea_desc:0 "Сосредоточение внимания на уничтожении подводных лодок противника обеспечит безопасность наших конвоев на протяжении всей войны."
 PLC_protecting_the_baltic:0 "Защита Балтики"
 PLC_protecting_the_baltic_desc:0 "Вместо того чтобы пытаться разбить наш флот по океанам, мы должны создать непроницаемый барьер на Балтике и защитить наши интересы в родных водах."
 PLC_atlantic_fleet_idea:0 "Атлантический флот"
 PLC_atlantic_fleet_idea_desc:0 "Речь Посполитая - новая сила на мировой арене, и мы должны проявлять свою силу во всех морях, чтобы защитить наши интересы во всем мире."
 PLC_impenetrable_defense_idea:0 "Непробиваемая защита"
 PLC_impenetrable_defense_idea_desc:0 "Содружество не может надеяться на победу, тратя врем на дорогостоящие внешние удары. Мы сформируем непробиваемую защиту и победим через истощение."
 PLC_international_railways_idea:0 "Международные железные дороги"
 PLC_international_railways_idea_desc:0 "Подключение нашей внутренней железнодорожной сети к нашим соседям позволит нашей собственной отрасли процветать во внешней торговле."
 PLC_never_surrender_idea:0 "Никогда не сдавайся"
 PLC_never_surrender_idea_desc:0 "Даже после падения государства каждый гражданин должен продолжать борьбу. Никогда не сдавайся!"
 PLC_trench_warfare_idea:0 "Окопная война"
 PLC_trench_warfare_idea_desc:0 "Некоторые говорят, что время траншеи закончилось. Мы говорим, что это только начало."
 PLC_supply_chains_idea:0 "Эффективные цепочки поставок"
 PLC_supply_chains_idea_desc:0 "Если наша армия должна выжить в поле, им необходим постоянный поток снабжения для их поддержки."
 PLC_killing_blow_idea:0 "Нанесение молниеносного удара"
 PLC_killing_blow_idea_desc:0 "Молниеносное наступление - единственный способ заставить врага отступить.  Мы должны продвигаться быстро, чтобы нанести удары и победить в поле."
 PLC_wartime_rationing_idea:0 "Котировки военного времени"
 PLC_wartime_rationing_idea_desc:0 "Наши ресурсы имеют решающее значение для военных действий, и каждый гражданин обязан давать пайку, чтобы армия могла иметь все, что требуется."
 PLC_centralized_state_idea:0 "Централизованное государство"
 PLC_centralized_state_idea_desc:0 "Централизация власти - единственный способ укрепить государство."
 PLC_a_smaller_circle_idea:0 "Узкий круг"
 PLC_a_smaller_circle_idea_desc:0 "Слишком долго многие распускали слухи о короле. Теперь только немногие избранные нуждаются в какой-либо реальной власти в стране."
 PLC_tech_sharing_idea:0 "Обмен технологиями"
 PLC_tech_sharing_idea_desc:0 "Мы делимся нашими технологиями с нашими союзниками, а они делятся с нами по очереди."
 PLC_german_advisors_idea:0 "Немецкие советники"
 PLC_german_advisors_idea_desc:0 "Реформирование нашей военно-политической структуры имеет первостепенное значение, если мы хотим оставаться политически актуальными в Европе. Воспользовавшись нашими тесными связями с Германией, мы можем позволить им направить нам советников для модернизации наших вооруженных сил."
 PLC_mendog_idea:0 "Витаутас II фон Урах"
 PLC_mendog_idea_desc:0 "Витаутас II - единственный истинный король Речи Посполитой и единственный человек, способный возглавить новую нацию в эти тревожные времена."
 PLC_expansionism_idea:0 "Экспансионизм"
 PLC_expansionism_idea_desc:0 "Старые территории Речи Посполитой, которые портят нашу собственную экспансию. Мы должны вычеркнуть и взять как можно больше."
 PLC_peace_idea:0 "Мирный экспансионизм"
 PLC_peace_idea_desc:0 "Именно благодаря сильной дипломатии, а не насилию, это обеспечит наше место в мире будущего."
 PLC_common_currency_idea:0 "Единая валюта"
 PLC_common_currency_idea_desc:0 "Две экономические системы Польши и Литвы объединены в единую валюту, новое введение, которое станет основой нашей новой экономики."

