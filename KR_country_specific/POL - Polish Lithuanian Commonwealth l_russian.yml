 PLC_poland_first_desc:0 "Новая Речь Посполитая нуждается в новой столице. Варшава - это очевидный выбор, являющийся историческим центром старого Государства и крупнейшим городом в стране."
 PLC_striking_the_balance_desc:0 "Новая Речь Посполитая нуждается в новой столице. Поскольку выбор Варшавы или Вильнюса как места власти сильно расстроил бы половину нации, возможно, это лучшая идея - выбрать совершенно новый город, чтобы быть местом власти в новой нации. Символическое возрождение для всех народов Речи Посполитой."
 PLC_lithuania_first_desc:0 "Новая Речь Посполитая нуждается в новой столице. Вильнюс является очевидным выбором, будучи резиденцией Витаутаса II и принятой столицы страны в Рейхспакт."
 PLC_the_new_bureaucracy_desc:0 "Бюрократия Речи Посполитой изо всех сил пытается справиться с гигантской задачей интеграции правительств, двух совершенно разных наций. Мы должны приложить все усилия для решения проблем, с которыми они сталкиваются, и как можно быстрее интегрировать наши правительства."
 PLC_solve_racial_tensions_desc:0 "Несмотря на наши большие усилия, напротив, в неопределенности рождения нашей новой нации между народами Польши и Литвы возникло недоверие. Мы должны решить это сразу, если мы хотим двигаться вперед как единое государство."
 PLC_a_unifying_faith_desc:0 "Варшавская Конфедерация, подписанная в 1573 году, была документом, который обещал взаимную поддержку и терпимость между всеми религиозными группами в союзе. Повторная разработка этой исторической конфедерации будет иметь большое значение как практически, так и символически.  Даже если мы не сможем объединиться в политике нашей нации, мы можем найти общий язык в вере. Это не конец наших проблем, но это начало."
 PLC_a_new_capital_desc:0 "Новая столица содержит почти ни одну из необходимых инфраструктур, чтобы  надлежаще столицу национального государства. Мы должны исправить это немедленно, если мы хотим руководить правительством из этого нового места."
 PLC_expand_vilnius_desc:0 "Вильнюс, как он стоит небольшой город по сравнению с большими местами власти по всему миру. Мы должны восстановить потерянный дворец великих князей Литвы, разрушенный в 1801 году, чтобы он мог гордиться среди других столиц Европы."
 PLC_build_warsaw_palace_desc:0 "Местонахождение Витаутаса II, Королевский замок в Варшаве, представляет собой символ нашей силы и богатства. Расширяя и совершенствуя Замок, мы сигнализируем, что новая Речь Посполитая - это нация, обладающая богатством и могуществом стоять среди великих держав нашего времени."
 PLC_sejm_dominance_desc:0 "В Сейме Речи Посполитой, находящимся в Варшаве, у поляков есть численное превосходство мест, когда правительственный орган собирается. Использование этого господства позволит нам протащить каждую политическую меру, которую мы считаем необходимой, и уменьшить вероятность того, что польско-литовская двухпартийность перестанет тормозить наше правительство."
 PLC_mendog_iii_desc:0 "Витаутас II фон Урах - символ единства и мира, которым восхищаются не только внутри страны, но и вне ее. Король, стоящий на нем, является мощным символом единства, но с небольшим усилием от нашего Министерства пропаганды он может стать почти легендарной фигурой, вдохновляя наших людей и солдат работать больше, чем когда-либо прежде."
 PLC_lithuanian_lead_desc:0 "С Вильнюсом, как столицей новой Речи Посполитой, и Витаутасом II на троне, настало время для литовского народа использовать эти преимущества и взять на себя ответственность за нацию и быть ведущей силой в политике Речи Посполитой."
 PLC_polish_language_desc:0 "Дисбаланс населения между поляками и литовцами - это то, что мы можем и будем использовать. Если подавляющее большинство граждан в стране хотят принять законы, которые благоприятствуют Полякам и Литовцам, кто мы такие, чтобы сказать нет?  Именно это требует большинство."
 PLC_minority_rights_desc:0 "В Речи Посполитой живут не только поляки и литовцы, чтобы мы не забывали. Эти народы тоже боятся за свои позиции внутри новой страны, и только включив все народы, живущие под нашим знаменем, можно залатать все расколы между нами."
 PLC_decentralization_desc:0 "Инициатива выбора премьер-министра страны была только началом. Люди требуют большего контроля над внутренней работой правительства, и насколько успешными были последние выборы, кажется, что мы делаем первые шаги в направлении более демократического государства."
 PLC_centralizing_power_desc:0 "Народы Речи Посполитой не знают, каковы их наилучшие интересы. Только верхушка общества может быть возложена на принятие важных решений в правительстве."
 PLC_building_the_capital_desc:0 "Столица по-прежнему требует большего числа построек, чтобы быть по-настоящему великой. Новая инициатива по строительству приведет к тому, что многие из столичных услуг будут соответствовать высоким стандартам, которые люди ожидали бы от столицы мирового класса."
 PLC_vilnius_warsaw_railway_desc:0 "Новая столица выявила, как трудно фактически путешествовать по Речи Посполитой. Новая железная дорога, соединяющая два крупнейших города страны, значительно повысит способность людей путешествовать по стране."
 PLC_an_absolute_monarch_desc:0 "Крах демократических стран во всем мире научил нас ценному уроку: власть народа - это концепция, обреченная на провал. Слово короля будет окончательным органом по всем вопросам государства."
 PLC_a_smaller_circle_desc:0 "Слишком долго многие распускали слухи, про короля. Настало время отделять тех, у кого есть власть, до нескольких избранных. Чем больше людей имеют власть, тем больше тех кто делит страну, чтобы получить от неё большой кусок."
 PLC_local_representatives_desc:0 "«Король царствует, но не управляет».  Настало время позволить людям, живущим в разных частях страны, избрать своих местных представителей в Сейм, а не назначать их из влиятельных членов общества. Это увеличит, как нашу способность удовлетворять потребности разных регионов, так и включить людей в нашу политическую структуру."
 PLC_complete_suffrage_desc:0 "За право голоса уже давно сражались в других странах по всему миру, но мы должны прийти к собственному выводу. Все, кто является истинными гражданами Речи Посполитой, имеют право голосовать, как универсальное право."
 PLC_redefining_territories_desc:0 "Одной из проблем с которой сталкивается бюрократия, являются различные административные подразделения, используемые Польшей и Литвой. Мы должны создать совершенно новую систему для определения этих территорий, чтобы мы могли облагать налогом и управлять ими в равной степени."
 PLC_a_common_currency_desc:0 "Объединение двух экономических систем не лёгкое дело, но наш новый план по переводу обеих стран на новый экономический стандарт станет основой нашей экономики на долгие годы."
 PLC_a_combined_constitution_desc:0 "Великий сейм 1788 года был созван незадолго до окончания первого Речи Посполитой с целью коренного реформирования конституции нации и установления политического распада. Они были успешными, и настало время подражать их успеху, созвав новый Великий Сейм для разработки другой конституции. Новая конституция проделала долгий путь, чтобы отметить конец неопределенности, связанной с рождением нашей страны."
 PLC_mitteleuropa_question_desc:0 "Литва была членом Рейхспакта. Польша не была. Соединяя наши две страны как единое целое, остается вопрос о том, останется ли Речь Посполитая в альянсе или попытается выйти из-под тени Германии."
 PLC_the_revolution_desc:0 "Пламя синдикалистской революции горит ярко! Монархия свергнута, буржуазия свернулась, и будущее захвачено в руки людей! Настало время для всех мужчин и женщин объединиться на дело синдикализма!"
 PLC_new_secret_police_desc:0 "Даже со всеми преданными гражданами Польско-Литовской коммуны, лояльными к делу синдикализма, все еще есть крысы, которые не желают ничего, кроме как видеть, как обычный человек страдает под тяжестью притеснения дворянства. Новое министерство общественной безопасности будет следить за этими повстанцами."
 PLC_join_with_france_desc:0 "Долгое время символ синдикализма во всем мире, Французская Коммуна, безусловно, приветствовала бы нас с распростертыми объятиями, если бы мы заявили о своей заинтересованности в присоединении к Интернационалу. Настало время, когда мы присоединяемся к Франции, пока наши враги не против нас."
 PLC_mobilize_the_people_desc:0 "Долгое время символ синдикализма во всем мире, Французская Коммуна, безусловно, приветствовала бы нас с распростертыми объятиями, если бы мы заявили о своей заинтересованности в присоединении к Интернационалу. Настало время, когда мы присоединяемся к Франции, пока наши враги не начали войну против нас."
 PLC_diplomatic_offices_desc:0 "Речь Посполитая теперь стоит в одиночестве у моря меняющихся союзов. Мы должны расширить наш дипломатический охват новыми дипломатическими инициативами по всему миру."
 PLC_the_monarch_desc:0 "Речь Посполитая - новая страна, и прежние обязательства ее государств-членов больше не связывают ее. Нам не нужна Германия, чтобы диктовать нашу политику для нас самих, мы можем стоять могущественно, даже если мы будем должны сделать это в одиночку."
 PLC_stick_with_germany_desc:0 "Германская империя представляет собой наилучшую возможность для нашей страны расти и процветать. Мы слишком слабы, чтобы попытаться сделать что-то самим, даже если мы должны страдать высокомерием Германии еще несколько лет."
 PLC_economic_treaties_desc:0 "Рейхспакт предлагает намного больше, чем простая военная защита.  Альянс также допускает включение в экономическую сферу Германии, и присоединившись, наша экономика, получит здоровый импульс."
 PLC_german_advisors_desc:0 "Реформирование нашей военной и политической структуры имеет первостепенное значение, если мы хотим оставаться политически актуальными в Европе. Воспользовавшись нашим альянсом с немцами, мы можем позволить им направить нам советников для модернизации наших вооруженных сил."
 PLC_our_natural_borders_desc:0 "Даже когда Польша и Литва соединяются во едина, количество территории которую мы контролируем, бледнеет по сравнению с территорией, которая находилась во время процветания старой Речи Посполитой. Раздел Польши был преступлением против нашего народа, и мы должны вернуть земли, несправедливо украденные у нас. Похоже, что наши соседи не позволят нам занять свою землю, мы захватим её силой."
 PLC_the_greater_commonwealth_desc:0 "Речь идет не о агрессивных военных действиях, а о проницательной дипломатии, которая позволит нам расти и процветать. Мы примем политику мирного экспансионизма, где перо сильнее меча."
 PLC_ruthenian_invitation_desc:0 "Резкий подъем в польском и литовском национализме оказал влияние даже за пределами наших границ. В Украине небольшое, но локальное меньшинство вызывает проблемы для местных властей в провинциях вдоль нашей взаимной границы. Эти голоса, хотя и очень маленькие, могли доказать политическую шахматную пьесу, которая нам нужна, чтобы спровоцировать пересмотр границы с Украиной."
 PLC_galician_referendum_desc:0 "Австрийский субъект Галиция-Лодомерия долгое время была шипом на стороне Польши, государством-претендентом, которое часто требовало стать частью законной польской территории. Теперь Галиция тоже стала шипом на стороне Австрии. Распространились слухи, что Австрия может быть согласна на сделку с нами по Галиции, сделку, которая будет взаимно выгодна нам обоим."
 PLC_german_territories_desc:0 "После окончания первого Вельткрига, Польше и Литве обещали территории, которые нам не дали в полном объеме. Германия по-прежнему держится на жизненно важных территориях с этническими поляками, а литовцы требуют присоединиться к нашему союзу. Это становится проблемой для Германии, и мы сможем помочь..."
 PLC_strike_east_desc:0 "Политические беспорядки в России сделаны жестоко и непредсказуемо для соседа. Это только вопрос времени, когда мерзкое экспансионистское российское государство обращает на нас внимание. Мы должны нанести удар первым, прежде чем у них появится такая возможность, и наконец, отомстить за разрушение Речи Посполитой."
 PLC_strike_south_desc:0 "Австрийская империя - это оболочка своего прежнего «я», с внутренней неразберихой, ставящую огромную империю на колени. Мы должны нанести удар, пока австрийцы слабы, и захватить территории, которые по праву принадлежат нам."
 PLC_strike_north_desc:0 "С тех пор как мы расстались с Рейхспактом, напряженность между большим альянсом и нами была высокой. Теперь страны Рейхспакта вряд ли уступят любым территориальным требованиям, которые мы им предъявляем. Это оставляет только один вариант для восстановления нашей законной территории."
 PLC_mobile_army_desc:0 "Неподвижная армия - не что иное, как уязвимая цель. Только держа наши силы в постоянном движении, мы можем быть непредсказуемыми для наших врагов и ударять там, где они меньше всего этого ожидают."
 PLC_impenetrable_defense_desc:0 "Польско-Литовская сила не в её наступательной способности, а в ее способности противостоять любому удару. Победа не достигается каким-то фантастическим «убийственным ударом», а скорее, уничтожая волю врага атаковать."
 PLC_integrating_two_armies_desc:0 "Вместо того, чтобы дать одной или другой стороне лидерскую позицию для восстановления новой армии, мы должны попытаться взять лучшие идеи с обеих сторон и сформировать новую армию из комбинации этих двух сил. Сначала это будет сложно, но в долгосрочной перспективе это окупится."
 PLC_polish_leadership_desc:0 "Размещение польских военных на руководящей должности при формировании новой армии обеспечит, чтобы их наступательная тактика пронизывала новую армию в ее формировании."
 PLC_lithuanian_tactics_desc:0 "Литовская школа военной мысли ориентирована на прочную защиту, а не на сильные маневры. Предоставление руководству литовцев в создании новой армии обеспечит, чтобы эти военные идеи проникли в новую армию Речи Посполитой."
 PLC_special_forces_desc:0 "Сильная наступательная сила зависит не только от основной армии, но и от точно обученных подразделений, которые могут действовать в экстремальных условиях. В настоящее время мы нуждаемся в таких устройствах. Пришло время начать обучение."
 PLC_mobile_infantry_desc:0 "У Сухопутных войск был свой день. Мобильная пехота с моторизованными транспортными средствами - это пехотные подразделения будущего, и чем скорее мы модернизируем наши вооруженные силы по этому стандарту, тем скорее мы сможем увидеть большой успех на поле битвы."
 PLC_supply_chains_desc:0 "У Сухопутных войск был свой день. Мобильная пехота с моторизованными транспортными средствами - это пехотные подразделения будущего, и чем скорее мы модернизируем наши вооруженные силы по этому стандарту, тем скорее мы сможем увидеть крупный успех на поле битвы."
 PLC_armored_spearhead_desc:0 "Суть нашего наступательного потенциала, бронетанковые подразделения позволяет нам наносить удары, когда и где мы хотим. Это наконечник в сердце нашего врага имеет решающее значение для нашей доктрины, и мы должны прилагать все усилия для улучшения наших моделей, чтобы они оставались конкурентоспособными на поле битвы."
 PLC_tank_innovations_desc:0 "Первыми танками Речи Посполитой стали польские и литовские танки, старые и ветхие модели с времён Вельткрига. Даже сейчас модели, которые мы используем, в значительной степени основаны на немецких танковых конструкциях. Пришло время предпринять первые шаги для создания первого по-настоящему уникального Польско-Литовского танка."
 PLC_killing_blow_desc:0 "Недостаточно быть армией, чтобы быть мобильной. Мы также должны быть быстрыми и способны мгновенно нанести сильный удар. Эта способность нанести окончательный удачный удар это сделает наши силы неостановимыми на поле битвы."
 PLC_never_surrender_desc:0 "Даже после падения государства каждый гражданин должен продолжать борьбу. Мы должны сражаться в тени и в желобах, позволяя нашим врагам знать, что война не закончится, пока каждый последний гражданин не вложит свою жизнь в защиту государства."
 PLC_trench_warfare_desc:0 "Некоторые говорят, что век траншей закончился. Мы говорим, что это только начало. Создание обширной защитной траншейной сети на передних линиях обеспечит защиту наших войск даже в самых жарких битвах."
 PLC_artillery_focus_desc:0 "Даже с Вельткригом до сих пор артиллерийские доктрины этой войны все еще эффективны. Приведение больших артиллерийских сил к каждому обеспечит, чтобы небо было заполнено нашими снарядами."
 PLC_moving_fortresses_desc:0 "Танки предназначены не только для точных ударов. Вместо этого, сосредоточившись на больших, громоздких танках, которые могут на нести поражение, мы можем вместо этого создать передвижные крепости, которые могут перемещаться и защищать позиции вокруг поля битвы."
 PLC_russian_forts_desc:0 "Наша граница с Россией небольшая, но незащищенная. Нам нужно создать прочную сеть укреплений, чтобы мы не были застигнуты врасплох неожиданным русским нападением."
 PLC_holding_our_gains_desc:0 "Наши города большие с обширные укрепления ожидающие своего момента. Нужно приложить все усилия для строительства крупных арсеналов и других общегородских укреплений, чтобы наши дорогие города не возможно было взять. Наши враги будут платить кровью за каждый дюйм нашей территории."
 PLC_mobilization_desc:0 "Поскольку прилив европейской политики является тем, чем он является, это всего лишь вопрос времени, когда конфликт охватит континент. Мы должны мобилизовать нашу армию до того как конфликт разразится, чтобы мы не были пойманы врасплох, во время конфликта."
 PLC_wartime_rations_desc:0 "Наши ресурсы имеют решающее значение для военных усилий, и каждый гражданин обязан отдавать часть рациона в армию, чтобы армия могла иметь все что требуется. Жертва принесенная людьми теперь будет вознаграждена, когда наши армии победят на поле битвы."
 PLC_new_tactics_desc:0 "Стратегии и тактика использованные в последней войне, не сможет работать в первый месяц следующей войны. Мы должны прилагать все усилия для того, чтобы наша армия отчаянно сражалась в последней войной."
 PLC_army_drills_desc:0 "Регулярная серия учений во время обучения наших солдат обеспечит, чтобы наши войска были подготовлены к предстоящим войнам."
 PLC_reforming_high_command_desc:0 "Высшее командование польско-литовской армии представляло собой комбинацию офицеров как польских, так и литовских военных. Настало время распустить старое неэффективное Высшее командование в пользу создания единой командной структуры, причем все старые офицеры должным образом интегрированы в новую иерархию."
 PLC_army_designs_desc:0 "Создание конкретной военной ветви для проектирования и испытания нового оборудования обеспечит своевременное и эффективное управление перспективными проектами."
 PLC_polish_structure_desc:0 "Польша представляет собой экономический центр нашей нации, и в наших интересах продолжать расширять существующую инфраструктуру. Это позволит централизовать нашу инфраструктуру в одном месте и стимулировать экономический рост в регионе."
 PLC_lithuanian_structure_desc:0 "Менее густонаселенная и менее промышленная, Литва гораздо больше нуждается в государственной помощи, чем Польша. Сосредоточив наш экономический рост на менее промышленных регионах Литвы, мы можем обеспечить, чтобы вся страна была доведена до одного и того же стандарта."
 PLC_polish_monopolies_desc:0 "Хотя это может создать экономические проблемы в долгосрочной перспективе, многие польские корпорации немного забывают, чтобы перебраться в Литву с их экономическими продуктами. Местные литовские компании могут пострадать, но существующие польские корпорации предсказывают огромную прибыль, которая также придет к нам."
 PLC_polish_farms_desc:0 "Неравномерность между городскими и промышленными центрами Польши и сельских районов огромна. Некоторые регионы в Польше по-прежнему занимаются сельским хозяйством с инструментами, мало чем отличающимися от инструментов, используемых в средние века, и это отсутствие технологического прогресса держит нас. Проводя время, чтобы дать этим фермерам инструменты, необходимые им для вступления в современную эпоху, будут выплачивать большие дивиденды."
 PLC_steel_factories_desc:0 "Расширение польского производства стали путем субсидирования таких предприятий, как «Шейблер» и «Громан», обеспечит достаточное количество поставок стали для наших вооружений и боеприпасов на время войны."
 PLC_tungsten_mining_desc:0 "Балтийский нефтяной шельф просто ждет, чтобы его использовали для добычи запасов нефти. Мы должны субсидировать эксплуатацию этих резервов, чтобы наши вооруженные силы могли использовать эти резервы для содействия нашим военным усилиям."
 PLC_urban_districts_desc:0 "Наши города дезорганизованы и хаотичны. Реорганизация законов о городском зонировании для лучшей поддержки промышленных усилий повысит нашу производительность по всей стране."
 PLC_lithuanian_corporations_desc:0 "С недавним открытием залежей нефти в Литве многие корпорации встали в попытке контролировать поток нефти. Субсидирование этих предприятий позволит этим корпорациям предоставить нам больше нефти и быстрее, чем раньше."
 PLC_reform_economy_desc:0 "Чёрный Понедельник серьезно навредил экономике нашей страны. Единственный выход из этой катастрофы - ввести чрезвычайные экономические меры, которые как мы надеемся, поставят нашу экономику на путь восстановления."
 PLC_recover_black_monday_desc:0 "Наш первоначальный экономический план восстановления оказался умеренно успешным, но стало ясно, что необходимы дополнительные меры для полного восстановления экономики. Осуществляя эти меры, мы надеемся положить конец кошмару Черного Понедельника раз и навсегда."
 PLC_railways_desc:0 "Подключение наших крупных железнодорожных сетей к странам вокруг нас позволит нам более эффективно разрешать торговлю между собой. Эти сети значительно повысят прочность нашей отрасли и подпитают нашу экономику."
 PLC_more_railways_desc:0 "Рельсовые датчики, как в Польше, так и в Литве часто создаются для различных измерений. Соответствие этих датчиков с единым стандартом позволит поездным вагонам беспрепятственно путешествовать по стране и повышать мобильность людей и материалов по всей стране."
 PLC_military_factories_desc:0 "Если нашим людям придется вооружаться ружьями, то наше военное наращивание будет напрасным. Наши военные полагаются на наши производственные мощности для производства оружия и боеприпасов. Инвестирование в эти военные заводы позволит нам создать армию, которая может разобраться с любой ситуацией."
 PLC_combined_infrastructure_desc:0 "Сочетание и интеграция сильно отличающихся инфраструктур в Польше и Литве - это не подъёмная цель, но в случае успеха наша отрасль сможет в полной мере использовать ресурсы обеих стран."
 PLC_new_economy_desc:0 "С новым веком приходит новая экономика. Народ Польши и Литвы осознает свои потребности и желания в новую эпоху. Инвестирование в гражданскую экономику позволит нашим гражданам получить то что они желают, новые заводы могут быть использованы в других целях, если война разразится."
 PLC_more_military_factories_desc:0 "Война затягивается, и обе стороны постоянно борются за вытеснение друг друга. Мы должны построить как можно больше заводов, чтобы мы могли производить достаточно оружия, чтобы завалить наших врагов пулями."
 PLC_industrial_innovations_desc:0 "Промышленный сектор уже давно является ценным источником инноваций, даже в областях, представляющих военный интерес. Взятие этих продуктов финансируемых из частных источников, и размещение их в руках военных могло оказаться полезным при разработке нового оружия, с помощью которого можно было бы выиграть войну."
 PLC_poles_in_the_navy_desc:0 "Предоставление неопытного, но восторженного руководства поляков над новым военно-морским флотом позволит им оказывать большее влияние на формирование нового военно-морского флота. Поляки имеют большие мечты о большом и обширном флоте, и их идеалы пронизывают флот на всех уровнях."
 PLC_polish_officers_desc:0 "С тех пор как поляков отделили от моря, наш народ с большим энтузиазмом отправились служить в новый флот. Несмотря на отсутствие надлежащего опыта, они быстро заполняют наши ряды, и их новые идеи могут стать основой нового военно-морского флота."
 PLC_lithuanian_experience_desc:0 "Опыт Литвы станет решающим фактором в создании нового военно-морского флота. В то время как Литва не обладала особенно сильным флотом, их постоянный доступ к морю в течение последних двух десятилетий окажется неоценимым в формировании нашего нового военно-морского флота."
 PLC_lithuanian_ships_desc:0 "Предоставление литовцам контроля над формированием флота позволит им выстроить свои идеалы в его основу. Идея литовского военно-морского флота сосредоточена на небольших, но гибких судах и небольших участках вблизи побережий."
 PLC_baltic_protection_desc:0 "Наши интересы на море простираются не дальше чем в Прибалтике. Чтобы попытаться расширить наш охват дальше, было бы смехотворно. Вместо этого мы сосредоточили все наши усилия на защите нашего побережья от вражеских атак. Мы можем помешать нашим врагам открыть новый фронт на нашем побережье."
 PLC_atlantic_fleet_desc:0 "Наш долг - создать флот, который будет плыть в открытом море и оспаривать воды Атлантики против наших врагов. Атлантический флот будет тяжело построить, но проектирование нашей власти над морем стоит любой цены."
 PLC_versatile_fleet_desc:0 "Лишившись ресурсов мы не создадим великую армаду, но мы должны создать флот, который способен участвовать в любой кампании и способный адаптироваться к сложившейся ситуации."
 PLC_anti_submarines_desc:0 "Без большой приверженности в военно-морской войне, одним из самых разрушительных способов которым наши враги могут воспользоваться, это подводная война. Сосредоточение внимания на уничтожении подводных лодок, по крайней мере, уменьшит способность нашего противника атаковать наши конвои."
 PLC_naval_bombers_desc:0 "Кто сказал, что у нас должен быть собственный флот, чтобы соревноваться с флотом другой страны? Вложив значительные средства в морские бомбардировщики, мы сможем создать большой сдерживающий фактор для любого военно-морского флота, который смеет приближаться к нашим берегам."
 PLC_coastal_forts_desc:0 "Мы должны быть готовы к тому, что наша военно-морская оборона потерпит неудачу. Сеть прибрежных укреплений на нашей маленькой береговой линии значительно увеличит нашу способность защищаться от морской высадки."
 PLC_garrison_training_desc:0 "Укрепления - это хорошо, но без мужчин они мало эффективны для нас. В то время как трудоспособные мужчины сражаются на передовой, мы должны обучать пожилых и немощных, чтобы управлять прибрежной защитой. Эти люди сформируют прибрежные гарнизоны, которые будут держать береговую линию до тех пор, пока армия не сможет отреагировать на любую крупную морскую высадку."
 PLC_new_dockyards_desc:0 "Текущая военно-морская инфраструктура на нашем небольшом литовском побережье не достаточна для надлежащей поддержки военно-морского флота.  Если мы хотим создать военно-морской флот, способный соперничать с другими флотами Европы в открытом бою, мы должны работать над коренной перестройкой наших военно-морских возможностей."
 PLC_naval_infrastructure_desc:0 "Строительство новых верфей и других военно-морских сооружений является ключом к созданию нашего будущего флота. Национальные усилия, направленные на наращивание военно-морского флота - это единственный способ развернуть флот в любое возможное время."
 PLC_naval_academy_desc:0 "Новый военно-морской флот требует новых офицеров. Строительство новой военно-морской академии станет нашим первым шагом в подготовке следующего поколения военно-морских офицеров Речи Посполитой."
 PLC_experimental_designs_desc:0 "С полным отсутствием исправного военно-морского флота, очевидно что попытка построить простой военно-морской флот, основанный на флотах других стран, это далеко не путь вперед. У нас нет ни времени, ни кораблей, чтобы тратить их на такие усилия. Таким образом мы должны обратиться к неортодоксальным кораблям, которые потенциально могут переломить ход войны."
 PLC_battleships_desc:0 "У каждого великого флота есть ядро сильных линкоров, вокруг которых формируется остальная часть флота. Если мы хотим стоять в ряду среди других великих держав мира, нам нужно создать наши собственные линейные корабли, чтобы стать основой нашего нового флота."
 PLC_carrier_experiments_desc:0 "Авианосцы являются недавним дополнением к миру военно-морских войн, но они кажется, хорошо работают при развертывании. Авианосцы требуют для себя очень больших инвестиций для производства, но они могут оказаться ключевыми для победы в море."
 PLC_marine_focus_desc:0 "Функция расширения нашей мощи за рубежом, может наступить время когда нам нужно будет высадить наших солдат на берег любой страны мира. С этой целью необходимо обучить новое поколение морских пехотинцев, чтобы любые военно-морские усилия, которые мы предпринимаем, будут должным образом поддержаны."
 PLC_submarine_tactics_desc:0 "Без серьёзного флота для борьбы в море одним из оставшихся способов, с помощью которых мы можем нарушить работу флота наших врагов, это использование подводных лодок для атаки на их судоходство. Этот метод ведения войны вряд ли принесет нам новых союзников, но он оказался более эффективным в прошлых конфликтах."
 PLC_trade_interdiction_desc:0 "С нашим первоначальным этапом на неограниченную подводную войну, доказывая перспективность, настало время продвигать наши операции в Атлантику. Если мы сможем разместить подводные лодки на ключевых позициях в Атлантике, мы сможем значительно ограничить возможности доставок ресурсов нашего противника с гораздо большей эффективностью, чем раньше."
 PLC_royal_air_force_desc:0 "Предоставляя Польским Королевским ВВС лидирующие позиции в формировании новых военно-воздушных сил Речи Посполитой, мы обеспечим, чтобы их философия поддержки пронизывала идеалы новых ВВС."
 PLC_lithuanian_air_force_desc:0 "Предоставление Литовским ВВС контроля в формировании новых военно-воздушных сил нации обеспечит им то, что они смогут наполнить новые воздушные силы своими традиционными идеалами превосходства в воздухе и стратегическими бомбардировками."
 PLC_tactical_bombers_desc:0 "Поддержка и дальнейшее развитие тактических бомбардировщиков значительно улучшит способность нашего солдата справляться с неожиданными угрозами на местах. Эти тактические бомбардировщики будут создавать мощную силу при использовании в сочетании с нашими наземными войсками."
 PLC_cas_focus_desc:0 "Авиационная поддержка оказалась критически важной для успеха многих военных операций, и разработка новой тактики вокруг эффективного использования крыльев штурмовиков только умножит эту эффективность."
 PLC_radar_desc:0 "Создание новых станций РАДАР в ключевых областях позволит нам перехватить воздушные силы противника, прежде чем они смогут выполнить свои миссии. Эти станции могут оказаться важными для военных действий, если наши оппоненты в значительной степени полагаются на воздушные силы."
 PLC_paratrooper_focus_desc:0 "С новым веком воздушных войн, мы должны попытаться разместить нашу пехоту даже в небесах. Новая инициатива по созданию новых подразделений парашютистов позволит нам работать в регионах, где наземное продвижение практически невозможно."
 PLC_fighters_desc:0 "Век бипланов давно закончился. Большая часть наших ВВС старая и ветхая, а наши ангары снабжены древними бипланами. Мы должны работать над модернизацией наших военно-воздушных сил, чтобы наши самолеты не стали легкой мишенью для вражеских летчиков."
 PLC_better_fighters_desc:0 "Поскольку наши ВВС больше не состоят из бипланов эпохи Вельткрига, мы можем работать не только с созданием нового истребителя, который может конкурировать с другими самолетами, но и с теми, которые могут превосходить истребители, используемых во вражеских формированиях."
 PLC_rocket_experiments_desc:0 "Недавний научный прорыв позволил использовать самолеты для создания более современных истребителей. Создание истребителя, использующего реактивный двигатель в качестве основного способа передвижения, было всего лишь фантазией несколько десятилетий назад, но теперь это кажется, находится в пределах нашего понимания."
 PLC_air_tactics_desc:0 "Недостаточно просто производить больше самолетов. Мы также должны обновить наши мысли, если наши бойцы будут иметь какие-либо успехи в небе. Мы должны предпринять согласованные усилия, чтобы создать новую тактику воздушного боя и победить наших противников, прежде чем их самолеты покинут взлетно-посадочную полосу."
 PLC_more_air_tactics_desc:0 "Работая сообща, друг с другом, ведущие умы обоих воздушных сил Литвы и Польши начали работать над созданием новой доктрины, ориентированной на современные воздушные конструкции. Эта доктрина, когда она будет завершена, станет основой наших воздушных операций на долгие годы."
 PLC_heavy_fighters_desc:0 "Идея тяжелого истребителя оказалась очень привлекательной для ведущих офицеров новых ВВС, и были выдвинуты планы по разработке наших собственных моделей. Эти бойцы окажутся эффективными в борьбе против вражеских операций в нашем небе."
 PLC_strategic_bombers_desc:0 "Участвуя в битвах, наши солдаты могут спокойно вздохнуть, зная что они борются за свои семьи на которые остаются на родине. Мы стремимся лишить врага тех же мыслей, разрушая их города и дома и резко снижая мораль противника."

### Events ###
 plcommon.1.t:0 "Новый премьер-министр"
 plcommon.1.d:0 "Поскольку фундамент Речи Посполитой теперь заложен, настало время решить, кто станет премьер-министром."
 plcommon.1.a:0 "Януш Радзивилл, лидер аристократов."
 plcommon.1.b:0 "Станислав Нарутович, лидер консерваторов."
 plcommon.1.c:0 "Юозас Амбражевичюс, литовский историк."
 plcommon.1.e:0 "Пусть народ проголосует за премьер-министра."
 
 plcommon.2.t:0 "Столица"
 plcommon.2.d:0 "С возрождением Речи Посполитой мы должны решить, где будет находиться наша столица. Исторически столица Речи Посполитой базировалось в Варшаве, но Вильнюс также можно было использовать как столицу. Однако интенсивные аргументы между поляками и литовцами заставили многих задаться вопросом, не является ли компромисс лучшим решением. Идея новой столицы в последнее время завоевала популярность и вошла в сознание широкой общественности; теперь осталось только выбрать, какой город станет нашей столицей."
 plcommon.2.a:0 "Люблин, оригинальная столица союза!"
 plcommon.2.b:0 "Шяуляй!"
 plcommon.2.c:0 "Белосток!"
 
 plcommon.3.t:0 "Главнокомандующий армии"
 plcommon.3.d:0 "Как часть формирования нашего правительства, мы должны решить, кто возглавит армию."
 plcommon.3.a:0 "Юзеф Халлер, Школа маневра."
 plcommon.3.b:0 "Стасис Растикис, Школа поддержки огня."
 plcommon.3.c:0 "Антони Шиллинг, Школа обороны."
 
 plcommon.4.t:0 "Языковой вопрос"
 plcommon.4.d:0 "Наша политика по официальному языку Речи Посполитой должна быть сформирована. Хотя в разных областях говорят по-польски или по-литовски, нам необходимо выбрать язык на котором будет говорить наше правительство. Польский язык является очевидным выбором, так как на нём говорит большинство в нашей стране, но двуязычие не удовлетворит литовское меньшинство, которое боится польского господства. Что же нам делать?"
 plcommon.4.a:0 "Правительство будет двуязычным!"
 plcommon.4.b:0 "Используйте польский язык в правительстве."
 
 plcommon.5.t:0 "Националисты Дмовского"
 plcommon.5.d:0 "Роман Дмовски, лидер Польской национал-радикальной партии, недавно оказался в центре внимания из-за его все более националистических и про-польский взглядов. Его последняя популистская речь о «литовском фаворитизме», пронизывающем правительство, она приобрела популярность среди граждан Речи Посполитой, а сам Дмовский быстро находит новых сторонников. Если мы будем продолжать поддерживать литовские интересы в правительстве, это будет означать признак светлого будущего."
 plcommon.5.a:0 "Не стоит обращать на него внимание."
 
 plcommon.6.t:0 "Националисты Вольдемараса"
 plcommon.6.d:0 "Августинас Вольдемарас, лидер литовских националистов, недавно оказался в центре внимания из-за его все более националистических и про-литовских взглядов. Его последняя популистская речь о «польском бедствии», пронизывающей правительство, приобрела популярность среди граждан Речи Посполитой, а сам Вольдемар быстро завоевывает поддержку. Если мы будем продолжать поддерживать польские интересы в правительстве, это может быть признаком грядущих событий."
 plcommon.6.a:0 "Не стоит обращать на него внимание."
 
 plcommon.7.t:0 "Национальные вооруженные силы"
 plcommon.7.d:0 "Роман Дмовски сказал, что Национально-радикальная партия, созданная несколько месяцев назад военизированная организация, которая должна начать борьбу против «правительства под влиянием еврейского и литовского крестьянства, которое угрожает польской нации». Число его сторонников растет очень быстро."
 plcommon.7.a:0 "Уничтожьте этих мятежников!"
 
 plcommon.8.t:0 "Дмовски мертв!"
 plcommon.8.d:0 "Дмовски, который был шипом на нашей стороне, создав оппозицию против Речи Посполитой, был убит в одном из столкновений между армией и его людьми. Его смерть вызвала агонию польского национализма, это закончится ни чем хорошим."
 plcommon.8.a:0 "Черт возьми..."
 
 plcommon.9.t:0 "Марш национал-радикалов"
 plcommon.9.d:0 "После смерти Дмовского, Адам Добошынский взял на себя руководство Национал-радикальной партии и организовал марш в столицу Речи Посполитой, требуя как наказания убийц Дмовского, так и правительство с их сторонниками. Ситуация очень тяжелая, в столице находятся тысячи сторонников Национал-радикальной партии. Что нам делать?"
 plcommon.9.a:0 "Мы не можем противостоять им, Добошынский - новый премьер-министр."
 plcommon.9.b:0 "Уничтожьте их!"
 
 plcommon.12.t:0 "Националисты захватили власть в Речи Посполитой!"
 plcommon.12.d:0 "Сегодня законный король Речи Посполитой, Витаутас II, был схвачен Адом Добошынским и его польскими националистическими приспешниками. Добошынский официально отозвал Речь Посполитую из Рейхспакта и заявил, что теперь Речь Посполитая свободна от 'немецкого господства'. Мы должны немедленно отреагировать на этот кризис, так что нам делать?"
 plcommon.12.a:0 "Мы ничего не можем сделать..."
 plcommon.12.b:0 "Мы не потерпим такое предательство!"
 
 plcommon.13.t:0 "Первые выборы в Сейм"
 plcommon.13.d:0 "Возбуждённые избиратели со всей Речи Посполитой собрались в городах в этот исторический день, чтобы отдать свои голоса на первых совместных польско-литовских выборах в новой Речи Посполитой. Указ короля о том, что народ будет допущен к голосованию, стимулировал политические движения по всей стране, и многие различные политические движения, похоже, что некоторые могут подменять бюллетени. \n\nДаже, некоторые популистские и синдикалистские движения, победа которых могла бы означать катастрофу для молодой Речи Посполитой. Какая партия выйдет на первое место?"
 plcommon.13.a:0 "Патриотическая партия."
 plcommon.13.b:0 "Народная коалиция."
 plcommon.13.c:0 "Национал-радикальная партия Польши."
 plcommon.13.e:0 "Синдикалистская партия Речи Посполитой."
 
 plcommon.14.t:0 "Синдикалисты захватили власть в Речи Посполитой!"
 plcommon.14.d:0 "Ужасные новости! Недавно Синдикалистская партия получила большинство голосов на последних выборах в Речи Посполитой. Новое правительство Синдикалистов официально отозвало Речь Посполитую из Рейхспакта и заявило, что теперь Речь Посполитая свободна от «немецкого господства». Мы должны немедленно отреагировать на этот кризис, так что нам делать?"
 plcommon.14.a:0 "Мы ничего не можем сделать..."
 plcommon.14.b:0 "Мы не потерпим такое предательство!"
 
 plcommon.15.t:0 "Выборы в Сейм"
 plcommon.15.d:0 "Согласно нашей конституции, выборы должны проводиться каждые четыре года. Есть четыре основные политические партии, которые имеют шанс больший шанс выиграть, но кто это будет?"
 plcommon.15.a:0 "Король должен положить конец этому хаосу."
 plcommon.15.b:0 "Патриотическая партия."
 plcommon.15.c:0 "Демократическая партия."
 plcommon.15.e:0 "Народная коалиция."
 
 plcommon.19.t:0 "Статус Галиции"
 plcommon.19.d:0 "После завершения процесса воссоединения наших стран мы можем, активизировать наши усилия по восстановлению жизненно важных частей нашей Родины. Земли Галиции-Лодомерии были частью нашей страны. Теперь они находятся под прямым контролем Вены. Мы можем попытаться вернуть Галицию-Лодомерию через прямые переговоры с Вене."
 plcommon.19.a:0 "Начать диалог с Веной."
 plcommon.19.b:0 "Нам это не нужно."
 
 plcommon.20.t:0 "Речь Посполитая требует Галицию"
 plcommon.20.d:0 "Земли Галиции-Лодомерии были частью Речи Посполитой. Теперь, когда оно было реформировано, они заявили о претензиях на этот регион, требуя передачи Галиции-Лодомерии в обмен на большое количество промышленных товаров, денег и договора взаимной защите и признания границ."
 plcommon.20.a:0 "Никогда! Это часть нашей монархии!"
 plcommon.20.b:0 "Отдайте её."
 
 plcommon.23.t:0 "Галиция - наша!"
 plcommon.23.d:0 "Австрийцы согласились, и Галиция снова стала частью нашей родины!"
 plcommon.23.a:0 "Отлично!"
 
 plcommon.24.t:0 "Австрийцы отказываются от наших требований!"
 plcommon.24.d:0 "Австрийцы отказались от наших требований, заявив, что королевство Галиция-Лодомерия является неотъемлемой частью их страны! Что нам следует сделать?"
 plcommon.24.a:0 "Оставьте их..."
 plcommon.24.b:0 "Всё решит война!"
 
 plcommon.37.t:0 "Внешняя политика"
 plcommon.37.d:0 "Когда Речь Посполитая наконец освободилась от капиталистического гнета, мы можем свободно решать нашу позицию по отношению к международному сообществу. Хотя многие спорят о немедленном союзе с другими синдикалистскими странами, было бы разумно оставаться нейтральным для восстановления нашей страны."
 plcommon.37.a:0 "Изоляционизм, мы должны организовать нашу страну."
 plcommon.37.b:0 "Мы должны продвигать революцию!"
 
 plcommon.38.t:0 "Речь Посполитая хочет присоединиться к синдикалистам"
 plcommon.38.d:0 "Правительство Речи Посполитой объявило, что они хотят присоединиться к блоку синдикалистов. Это не внезапный шаг, потому что про-синдикалистская политика популярна во многих кругах, включая правительство и армию. Хотим ли мы, чтобы польские рабочие и крестьяне присоединились к крестовому походу против кровожадных немцев и гнилых империалистических канадских свиней?"
 plcommon.38.a:0 "ДА!"
 plcommon.38.b:0 "Пожалуй нет."
 
 plcommon.39.t:0 "Мы присоединяемся к Синдикалистскому блоку"
 plcommon.39.d:0 "Французы и англичане рады, что мы присоединяемся к общему делу - уничтожению злых империалистов. Теперь мы являемся частью синдикалистского блока."
 plcommon.39.a:0 "На этот раз мы победим!"
 
 plcommon.40.t:0 "Годовщина Люблинского союза"
 plcommon.40.d:0 "Сегодня мы отмечаем годовщину подписания Люблинского союза, который впервые в истории создал единое польско-литовское государство."
 plcommon.40.a:0 "Речь Посполитая вечна."
 
 plcommon.43.t:0 "Вольдемарская армия"
 plcommon.43.d:0 "Сегодня в литовском городе Шяуляй где ЛПНИ провела крупное объединение во имя литовского первенства. Лидер партии Аугустинас Вольдемарс двигал чтобы подбадривать толпы, что «их худшие ночные кошмары сбылись», и что «польские крысы распространялись через правительство, как чума». Он указал на недавнюю правительственную политику, которая явно благоприятствовала польским интересам в отношении литовских, и его речь встречали с громовыми аплодисментами. После окончания митинга распространились слухи о том, что ПЛНИ формирует ополчение во имя «Защита литовского народа»."
 plcommon.43.a:0 "Немедленно расформируйте их!"
 
 plcommon.44.t:0 "ЛПНИ"
 plcommon.44.d:0 "Недавняя волна местных выборов в Литве показала поразительные результаты. Партия Вольдемараса ЛПНИ получила большое количество правительственных мест, охватив множество сельских районов и завоевав огромное количество постов в местной литовской политике. В то время как партия плохо выступила в районах вокруг столицы и в Польше, тот факт, что речи Вольдемарса затрагивают стольких людей, крайне опасен. \n\n Слухи о том, что ЛПНИ планирует сделать шаг в национальное правительство, газеты по всей стране даже предсказывают разрыв между двумя странами королевства."
 plcommon.44.a:0 "Это очень тревожно."
 
 plcommon.45.t:0 "Переворот Вольдемараса"
 plcommon.45.d:0 "Жители столицы Речи Посполитой пробуждались от неожиданности, тысячи граждан Литвы шли по улицам столицы и требовали выслушать их требования в правительстве. Партия ЛПНИ Вольдемараса организовала марш в столицу Речи Посполитой прямо под носом у властей, требуя от правительства освобождения от «польского вмешательства» и создать новое правительство во главе с самим собой и его сторонниками. Ситуация очень тяжелая, в столице находятся тысячи сторонников партии ЛПНИ. Что нам делать?"
 plcommon.45.a:0 "Мы должны выполнить их требования."
 plcommon.45.b:0 "Никогда!"
 
 plcommon.50.t:0 "Вопрос по Рейхспакту"
 plcommon.50.d:0 "С формированием новой Речи Посполитой наш политический статус в германском альянсе неясен. В то время как Литва была членом альянса, а Польша не была, и при сочетании двух наших правительств кажется, что есть возможность использовать статус Польши как члена вне альянса, чтобы выскользнуть из-под влияния Германии. \n\nОднако Германия обязательно увидит попытку уйти как угрозу своей европейской гегемонии и может принять меры против нас. Что нам делать?"
 plcommon.50.a:0 "Нам еще потребуется защита Германии."
 plcommon.50.b:0 "Мы переросли этот разлагающийся альянс."
 
 plcommon.54.t:0 "ПЛК присоединяется к Интернационалу?"
 plcommon.54.d:0 "После недавней синдикалистской революции новая Речь Посполитая стремится вступить в ряды истинного синдикализма во всем мире, Четвертый Интернационал. Должны ли мы позволить им вступать в наши ряды?"
 plcommon.54.a:0 "Наши братья!"
 plcommon.54.b:0 "Их вера в наше дело неубедительна."
 
 plcommon.55.t:0 "Интернационал растет!"
 plcommon.55.d:0 "Французская Коммуна приняла нашу заявку на вступление в Четвертый Интернационал! Мы твердо поддерживаем наших братьев в синдикализме!"
 plcommon.55.a:0 "Колесо революции вращается!"
 
 plcommon.56.t:0 "Французская Коммуна отвергает Польский интерес"
 plcommon.56.d:0 "По-видимому, недоверчивый новому синдикалистскому режим в Речи Посполитой, Советский Союз отрицал наше участие в Четвертом Интернационале, заявляя, что наша вера в их идеалы слишком слаба. Без помощи Четвертого Интернационала наше будущее в Европе выглядит мрачным."
 plcommon.56.a:0 "Невозможно!"
 
 plcommon.57.t:0 "Новая конституция"
 plcommon.57.d:0 "С со временем укрепляющееся содружество между Польшей и Литвой становится все более очевидным, что нынешняя конституция не может справиться с новыми политическими реалиями Речи Посполитой. Таким образом, король обещал радикальные реформы в написании новой конституции, но теперь мы должны думать о том, какие реформы должны мы должны повлечь за собой."
 plcommon.57.a:0 "Фокус на экономический рост."
 plcommon.57.c:0 "Сосредоточьтесь на расширении возможностей военных."
 plcommon.57.e:0 "Сосредоточьтесь на расширении королевской власти."
 plcommon.57.f:0 "Фокус на национальное единство."
 
 plcommon.58.t:0 "Речь Посполитая стремиться вернуть Плоцк"
 plcommon.58.d:0 "После создания новой Речи Посполитой, оно проводит дипломатические решения своих территориальных споров и теперь стремится получить от нас провинцию Плоцк, которая имеет польское большинство. Взамен, Речь Посполитая откажется от любых претензий, которые они имеют к другим регионам с польским большинством, которые мы контролируем. Если бы мы согласились, это укрепило бы прочные отношения с Речью Посполитой. Однако для нас, чтобы уступить любую территорию, безусловно можно было бы рассматривать как признак слабости..."
 plcommon.58.a:0 "Это справедливая сделка."
 plcommon.58.b:0 "Мы? Отдать территории? Немыслимо!"
 
 plcommon.59.t:0 "Кайзер соглашается"
 plcommon.59.d:0 "Германия согласилась с нашим предложением о уступке Плоцка в обмен на то, что мы откажемся от претензий на другие территории Речи Посполитой, которые они держат. С этой передачей территории мы теперь можем приветствовать миллионы наших братьев вернувшихся в Речь Посполитую."
 plcommon.59.a:0 "С-серьёзно?"
 
 plcommon.60.t:0 "Неприемлемая сделка"
 plcommon.60.d:0 "Кайзер категорически отвергал нашу просьбу о территории, заявляя, что они имеют дело только с «правильными народами» и что мы должны знать своё место в европейской иерархии. Похоже, мы не увидим Плоцк под нашим покровительством какое-то время."
 plcommon.60.a:0 "Это было ожидаемо..."
 
 plcommon.61.t:0 "Референдум в Рутении"
 plcommon.61.d:0 "Территории, которые по праву являются польскими, но мы их уступили по Брестскому договору, теперь они находятся под контролем немецкой марионетки Рутении. Мы должны искать дипломатическое решение этой проблемы, и мы считаем, что самый надлежащий способ - это референдум на территории Рутении, по присоединению к Речи Посполитой, это является правильным способом решить эту проблему. В регионе достаточно этнических поляков и литовцев, которые могут голосовать в нашу пользу. Мы должны как можно скорее сделать это предложение русинцам."
 plcommon.61.a:0 "Надеюсь, они согласятся."
 
 plcommon.62.t:0 "Референдум?"
 plcommon.62.d:0 "Новая Речь Посполитая сделало дипломатическое предложение о проведении референдума по вопросу о статусе наших приграничных территорий с их страной. Если мы согласимся, то на этих землях пройдёт голосование за выход из состава Рутении, будет выбор остаться в составе Рутении или присоединиться к Речи Посполитой. Как мы должны реагировать на это?"
 plcommon.62.a:0 "Это правильный шаг."
 plcommon.62.b:0 "Никогда!"
 
 plcommon.63.t:0 "Русины соглашаются"
 plcommon.63.d:0 "Русины согласились на наше предложение о референдуме, голосование должно начаться в ближайшее время."
 plcommon.63.a:0 "Фантастика!"
 
 plcommon.64.t:0 "Русины отказываются"
 plcommon.64.d:0 "Русины отказались от нашего предложения провести референдум, сославшись на наши претензии к региону как «возмутительные» и «фантазийными». Это удручающий результат..."
 plcommon.64.a:0 "Мы найдем другой путь."
 
 plcommon.65.t:0 "Референдум начинается"
 plcommon.65.d:0 "Названа дата проведения референдума, и вдоль пограничных территорий многие русины голосуют за то, чтобы остаться в нашей стране или присоединиться к Речи Посполитой. Мы могли бы дать голосованию идти свои руслом, но можно и сжульничать и сделать так чтобы мы могли бы обеспечить безопасность своей территориальной целостности..."
 plcommon.65.a:0 "Голосование продолжится."
 plcommon.65.b:0 "Мы должны выиграть любой ценой."
 
 plcommon.67.t:0 "Референдум прошёл удачно!"
 plcommon.67.d:0 "После того, как голоса были подсчитаны, наша сторона выиграла референдум! Восточные территории теперь наши!"
 plcommon.67.a:0 "Давайте праздновать!"
 
 plcommon.68.t:0 "Референдум провален!"
 plcommon.68.d:0 "После того как голоса были подсчитаны, наша сторона проиграла голосование на референдуме. По крайней мере, это была хорошая попытка."
 plcommon.68.a:0 "Неудача."
 
 plcommon.69.t:0 "Воссоединение Речь Посполитой"
 plcommon.69.d:0 "С указом Витаутаса II, что королевства Польша и Литва будут объединены как одна страна, народы обоих государств оказались в неопределенном будущем. Эти две страны не были в союзе уже более века, а новое правительство Речь Посполитой находится в зачаточном состоянии. \n\nЛитовцы уже высказывают озабоченность тем, что польское большинство пользуется большими возможностями управления над страной, и многие поляки считают, что литовский король будет относиться к ним как к гражданам второго сорта в пользу своего собственного народа. Напряженность нарастает по всей стране, и как популистские, так и синдикалистские движения питаются недоверием, пронизывающим королевство. \n\nОстается смотреть, сможет ли эта новая страна держаться едино в грядущих бурях..."
 plcommon.69.a:0 "Мы едины!"
 
 plcommon.70.t:0 "Речь Дмовского"
 plcommon.70.d:0 "Роман Дмовски, лидер Польской Национал-радикальной партии, недавно сказал, что двуязычный статус является мерзостью в отношение поляков. Он призвал людей портить все вывески с этим "крестьянским диалектом"."
 plcommon.70.a:0 "Это уже не важно."
 
 plcommon.71.t:0 "Речь Вольдемараса"
 plcommon.71.d:0 "Августинас Вольдемарас, лидер литовских националистов, заявил что использование только польского языка в правительстве - это предательство против литовского народа."
 plcommon.71.a:0 "Это уже не важно."
 
 plcommon.72.t:0 "Литовский повстанцы!"
 plcommon.72.d:0 "После неудачной попытки государственного переворота в столице, литовские националисты кипели от польского гнёта. Сегодня правительство Литвы, сплотившись вокруг националистов Августинаса Вольдемараса объявило, что они больше не будут частью Речи Посполитой, где доминируют польские угнетатели, и заявили о своей полной независимости!"
 plcommon.72.a:0 "Они умрут за это!"
 
 plcommon.73.t:0 "Польские повстанцы!"
 plcommon.73.d:0 "После неудачной попытки государственного переворота в столице польские националисты кипели под литовским гнётом. Сегодня польское правительство, сплотившись вокруг националиста Романа Дмовски объявило, что они больше не являются частью Речи Посполитой, в которой доминируют литовские угнетатели, и объявили о своей полной независимости!"
 plcommon.73.a:0 "Они умрут за это!"
 
 plcommon.74.t:0 "Месть Речи Посполитой!"
 plcommon.74.d:0 "Настало время напасть на угнетающую «Речь Посполитую» и стереть её с мировой карты раз и навсегда!"
 plcommon.74.a:0 "Реванш!"
 
 plcommon.75.t:0 "Речь Посполитая покидает Рейхспакт!"
 plcommon.75.d:0 "Объявлено что Польша имея статус вне Рейхспакта, перешла в новое Содружество, мятежное государство Речь Посполитая пытается свести на нет все свои связи с Рейхспактом! Это явный плевок в сторону Европейской гегемонии Германской Империи, и если мы не будем действовать моментально, другие государства в альянсе могут принять это всё в своё внимание..."
 plcommon.75.a:0 "Пусть идут."
 plcommon.75.b:0 "Они вернутся сам или мы ЗАСТАВИМ их вернуться!"
 
 plcommon.76.t:0 "Германия говорит «НЕТ»!"
 plcommon.76.d:0 "Посол Германии в Речи Посполитой спокойно произнес строго сформулированное письмо самому Витаутасу II. Письмо, написанное самому королю, было кратким и простым: любая попытка покинуть Рейхспакт будет рассматриваться как не что иное, как нападение на Германию. С этой тревожной короткой запиской в руках высшие эшелоны правительства Речи Посполитой вели переговоры о том, как на это реагировать. \n\nВполне вероятно, что Германия блефует, но стоит ли идти на такой риск?"
 plcommon.76.a:0 "Риск слишком велик, мы должны сдаться."
 plcommon.76.b:0 "Мы будем считать это блефом!"
 
 plcommon.77.t:0 "Речь Посполитая остается непобедимой!"
 plcommon.77.d:0 "Несмотря на то, что наш посол предъявлял наши требования, самому королю Витаутасу, Речь Посполитая довольно подозрительно не отвечала на наши требования по возвращению в альянс. Очевидно, что это оскорбление, адресованное самому кайзеру, тем самым Речь Посполитая подписывает себе смертный приговор. Как мы должны реагировать?"
 plcommon.77.a:0 "Отпутите их."
 plcommon.77.b:0 "Наш блёф раскрыли..."
 
 plcommon.78.t:0 "Речь Посполитая отступает"
 plcommon.78.d:0 "После того, как Речь Посполитая с уверенностью заявила о своем намерении покинуть альянс Рейхспакта, они выполнили наши требования и отменили свое решение. Правительство Речи Посполитой сегодня отправило послание, в котором говорится, что предыдущая декларация была «клерикальной ошибкой» и мысль о том, что Речь Посполитая покинет Рейхспакт «просто неверно»."
 plcommon.78.a:0 "Пусть знают своё место."
 
 plcommon.79.t:0 "Выбор премьер-министра"
 plcommon.79.d:0 "Одним из первых шагов, которые должна принять новая Речь Посполитая, является избрание премьер-министра для руководства правительством под правлением нашего короля Миндаугаса III. Однако в волнении формирования новой страны и политического хаоса, который она влечет за собой, было много призывов разрешить людям голосовать за премьер-министра, а не назначать его самим. \n\nХотя мы и не обязаны позволять людям голосовать, но это могло бы позволить укрепить статус Миндаугаса как «Народного короля»..."
 plcommon.79.a:0 "Голос Витаутаса - единственное, что нам требуется."
 
 plcommon.80.t:0 "Строительство форта Ваза"
 plcommon.80.d:0 "Наша граница с русскими небольшая, но критически незащищенная. Командование предложило построить ряд защитных сооружений вдоль границы для обеспечения обороны, для того чтобы мы не были застигнуты врасплох неожиданным российским ударом. \n\nПлан был составлен, эти укрепления должны получить название Форт Ваза в честь короля Владислава IV Ваза, который победил русских в Смоленской войне. \n\nСтроительство должно начаться в ближайшее время."
 plcommon.80.a:0 "Всё будет идти по плану!"
 
 plcommon.81.t:0 "Незапланированные задержки строительства"
 plcommon.81.d:0 "Строительство форта Ваза продолжается, но не без промедлений. Совсем недавно четверо мужчин погибли в результате аварии с использованием взрывчатых веществ, при выкапывании туннеля, а еще двое были убиты, когда на них обрушился участок бетона. \n\nМораль на месте невысока, и проект вряд ли достигнет чего-либо без постоянной поддержки."
 plcommon.81.a:0 "Мы должны продолжать строительство."
 plcommon.81.b:0 "То что у нас есть сейчас, вполне сойдёт."
 
 plcommon.82.t:0 "Прекращение финансирования строительства Форта Ваза"
 plcommon.82.d:0 "Даже при постоянной поддержке администрации строительство форта Ваза поразило еще одну промашку. Первоначальный бюджет не предусматривал больших дополнительных расходов, которые начисляется проекту, а финансирование крепости не самое большое. \n\nДля проекта может быть выделено больше денег, но вряд ли это будет популярной затеей для столичных олигархов, финансировать форт который расположенный в далёком регионе от непосредственной границы с Россией."
 plcommon.82.a:0 "Выделите средства."
 plcommon.82.b:0 "Укрепления будут достроены."
 
 plcommon.83.t:0 "Строительство завершено"
 plcommon.83.d:0 "Много месяцев тяжелой работы и слишком много непредвиденных препятствий, Форт Ваза выступает в качестве свидетельства польско-литовской инженерии, обширная сеть бункеров и туннелей, покрывающих всю российскую границу, не поддающихся никакому нападению. \n\nВ то время как многие заняты празднованием завершения такого мощного военного бастиона, в ней был обнаружен небольшой недостаток. Небольшая часть линии осталась незавершенной. Но этот промах в нашей великой системе укреплений, незначителен..."
 plcommon.83.a:0 "Достаточно!  Строительство завершено."
 plcommon.83.b:0 "Недостаток? Исправьте его!"
 
 plcommon.84.t:0 "Теперь Форт Ваза действительно завершен"
 plcommon.84.d:0 "С окончательным строительством отсутствующей части форта Ваза покончено, теперь торжественный яркий маяк военной мощи Речи Посполитой. Все оборонительные слабости были учтены, и некоторые оптимистичные голоса утверждают, что потребуется всего лишь 1000 человек, чтобы удержать всю российскую армию. \n\ В любом случае, наша российская граница теперь  максимально защищена. Форт Ваза не падёт.
 plcommon.84.a:0 "Тост, нашим рабочим!"
 
 plcommon.97.t:0 "Германия требует восстановить власть Витаутаса"
 plcommon.97.d:0 "Недавние выборы в нашей стране вызвали большую тревогу в Берлине. Когда король отошёл от власти и и пришёл новый режим, укрепляющий контроль над страной, Германия начала опасаться, что новая [Root.GetName] зажжёт пороховую бочку в самой середине Европы. Они решили предпринять немедленные действия, отправив своего посла, чтобы дать нам список своих требований. \n\nТребований много и они совершенно необоснованные, очевидно, что Германия знает, то что мы не примем эти условия. Кажется, единственный вариант, который нам остался, - сражаться до конца."
 plcommon.97.a:0 "Арестовать посла!"
 plcommon.97.b:0 "Мы не можем надеяться на победу. Мы сдаемся."
 
 plcommon.98.t:0 "Речь Посполитая сдаётся"
 plcommon.98.d:0 "Наш посол в [POL.GetNameDef] только что вернулся с фантастическими новостями. Наш список требований, написанных намеренно спровоцировать новое правительство, был неожиданно принят. Вооруженные силы Речи Посполитой не стоят у границы, а наши военные были официально приглашены в страну для восстановления порядка. \n\nСо всей их напускной храбростью в взбунтовавшей Речи Посполитой которую они извергали в последнее время, они сдались без единого выстрела."
 plcommon.98.a:0 "Да во царствует мир."
 
 plcommon.99.t:0 "Наш посол арестован!"
 plcommon.99.d:0 "Мы получили тревожные новости из [POL.GetNameDef]. Мы по каналам связи мы узнали, что после предоставления нашего списка требований наш посол был немедленно арестован и брошен за решётку за якобы «Саботаж в государстве»! \n\nОглушительного молчание [POL.GetNameDef] по этому вопросу настораживает, а пограничники сообщают о усиленной военной деятельности по всей границе. Кажется, что без войны тут не обойдётся."
 plcommon.99.a:0 "Это война."
 
 plcommon.100.t:0 "Обязательства Речи Посполитой перед Рейхспактом"
 plcommon.100.d:0 "С недавней политической неопределенностью в  Рейхспакте после образования [POL.GetNameDef], многие наблюдатели считали, что формирование новой [PLC.GetName] было головной болью для гегемонии Германии в Восточной Европе.\n\nОднако такие опасения в Берлине быстро смягчились новостью о том что новая Речь Посполитая гарантировала свои обязательства перед немецким экономическим и военным блоком, но как партнер, а не марионетка."
 plcommon.100.a:0 "Приятный сюрприз."

