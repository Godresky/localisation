### National Focuses ###
 GOY_levantai:0 "Восстаньте!"
 GOY_levantai_desc:0 "Мы заслужили нашу свободу, и мы никогда не потеряем её снова!"
 GOY_rebuildgovernment:0 "Реконструировать наше правительство"
 GOY_rebuildgovernment_desc:0 "Восстановление государства после десятилетий оккупации - это нелёгкая задача, и это требует нашего немедленного внимания."
 GOY_rid_of_imperialism:0 "Децентрализация правительства"
 GOY_rid_of_imperialism_desc:0 "Наше правительство все еще напоминает многим правительство Бразилии; мы должны изменить это."
 GOY_reorganisedjustice:0 "Преобразовать судебную систему"
 GOY_reorganisedjustice_desc:0 "Восстановление конституции - это польза для нашей страны"
 GOY_greatpublicworks:0 "Великие общественные работы"
 GOY_greatpublicworks_desc:0 "Многим из наших величайших городов оставалось гнить под оккупацией Паулистов. Еще одна вещь, которая не случится в свободном Гоясе."
 GOY_thelayoftheland:0 "Топография местности"
 GOY_thelayoftheland_desc:0 "Будет начато подробное исследование земель и большие инфраструктурные работы, чтобы обеспечить процветание нашей возрожденной нации."
 GOY_statefinishrebuilding:0 "Закончить восстановление государства"
 GOY_statefinishrebuilding_desc:0 "Теперь народ понял, что мы на их стороне, и правительство функционирует должным образом. Гояс будет жить!"
 GOY_deporttheinvaders:0 "Захватить внешние активы"
 GOY_deporttheinvaders_desc:0 "Паулистским земельным ворам нечего здесь делать. Изменить это может подписание одного Указа..."
 GOY_milfacadm:0 "Обширная программа перевооружения"
 GOY_milfacadm_desc:0 "Наша новая страна должна восстановить свою армию, чтобы пережить эти смутные времена."
 GOY_expelbrfarmers:0 "Захват Иностранных ферм"
 GOY_expelbrfarmers_desc:0 "Многие Паулисты стремились воспользоваться оккупацией и украсть земли у наших фермеров, даже если заочно они крадут то, что принадлежит нам. Мы больше не позволим этому случиться."
 GOY_seizebrubran:0 "Захватить собственность Паулистов"
 GOY_seizebrubran_desc:0 "Бразильские лица и компании по-прежнему влияют на нашу экономику и нашу судьбу. Мы не можем допустить, чтобы это продолжалось!"
 GOY_industrialinvestments:0 "Усиление промышленности"
 GOY_industrialinvestments_desc:0 "На протяжении многих лет наши производства страдали от сильного налогообложения, насилия и поджогов оккупантов Паулистов. Нам нужно сосредоточить усилия, чтобы наша промышленность оправилась от таких набегов."
 GOY_industrialinvestments2:0 "Повторное промышленное расширение "
 GOY_industrialinvestments2_desc:0 "Теперь, когда наша промышленность восстановилась, мы должны расширить ее на все более новые уровни!"
 GOY_wartimeindustry:0 "Приспособление промышленности во время войны"
 GOY_wartimeindustry_desc:0 "Мы будем защищать нашу свободу и независимость любой ценой, даже если это означает инвестирование в оружейную промышленность. Гояс должен быть под защитой!"
 GOY_airbaseexpansion:0 "Расширение аэродромов"
 GOY_airbaseexpansion_desc:0 "Давайте расширим наши аэродромы, чтобы и наши ВВС и наши союзники могли их использовать"
 GOY_fortify_goias:0 "Укрепление Гояса"
 GOY_fortify_goias_desc:0 "Наша столица никогда не попадет в руки иностранных захватчиков, благодаря длинной и сложной траншейной системе, наряду с наземными минами, бункерами и постоянным гарнизоном."
 GOY_militaryfactories:0 "Военное производство"
 GOY_militaryfactories_desc:0 "Наши войска нуждаются в большем чем наша поддержка, они нуждаются в нашей промышленности! Консервы, гранаты, пистолеты, грузовики; каждая мелочь помогает нашим молодым военным."
 GOY_newbornrethoric:0 "Возрождение Национальной Риторики"
 GOY_newbornrethoric_desc:0 "Эпические исследователи огромной новой земли, приносят прогресс в неисследованные уголки мира. У великого народа Гояса в крови есть наследие первооткрывателей и самой цивилизации."
 GOY_natiobuilding:0 "Строительство нации"
 GOY_natiobuilding_desc:0 "И молодые, и старые должны знать, что мы здесь не только для защиты Гояса, но и каждого из них от тех, кто ненавидит нас и всего, за что мы стоим."
 GOY_patriot:0 "Патриотический дух"
 GOY_patriot_desc:0 "Усиление патриотизма в наших гражданах - это необходимость если мы хотим быть более чем пятном на карте, но еще и славной республикой."
 GOY_nasceumanacao:0 "Nasce Uma Nação"
 GOY_nasceumanacao_desc:0 "Те, кто боролся за нашу нацию, даже несмотря на невообразимые трудности; те, кто боролся против Паулистской оккупации; те, кто в изгнании помог нам восстановить нашу свободу. Защитники Чако будут вечно почтены за свои подвиги и жертвы."
 GOY_armyofgoyaz:0 "Армия Гояса"
 GOY_armyofgoyaz_desc:0 "Гояс будет защищаться до последней крови, если понадобится, и мы будем проявлять бдительность, чтобы избежать предательства Паулистов."
 GOY_officerrenewal:0 "Вербовка нового офицерского корпуса"
 GOY_officerrenewal_desc:0 "Наши офицеры разбежались после оккупации; многие отправились в изгнание, другие сформировали партизанские группы. Мы должны восстановить способности нашей армии и поэтому мы будем прилагать усилия для их отслеживания и возвращать их обратно."
 GOY_weaponseffort:0 "Лицензии пехотного снаряжения"
 GOY_weaponseffort_desc:0 "В настоящее время для производителей в Гоясе достаточно квалифицированных специалистов для выполнения необходимых усилий по производству снаряжения. И для этого мы будем обращаться к иностранцам и приобретать лицензии и чертежи."
 GOY_arty:0 "Обновление артиллерии"
 GOY_arty_desc:0 "Немногочисленные артиллерийские орудия, оставленные оккупационными силами, недостаточно для надлежащего оснащения армии. Мы должны действовать быстро, чтобы исправить это, наши пехотинцы нуждаются в огневой мощи!"
 GOY_modernwarmachines:0 "Современные машины"
 GOY_modernwarmachines_desc:0 "Мы обеспечим то чтобы наши бронетанковые и моторизованные силы могли конкурировать в этой постоянно меняющейся эре войны."
 GOY_wewerentexpectingspecialforces:0 "Спецназ республики"
 GOY_wewerentexpectingspecialforces_desc:0 "Мы должны натренировать специальные отряды коммандос, готовые защищать страну в экстремальных условиях."
 GOY_legacyofthedefenders:0 "Наследие Первооткрывателей"
 GOY_legacyofthedefenders_desc:0 ""
 GOY_aircraft:0 "Обновление воздушных инвестиций"
 GOY_aircraft_desc:0 "Наш военно-воздушный флот был уничтожен прежде, чем он даже взлетел. Мы должны инвестировать в производство новых самолетов и найм персонала для обслуживания этих самых самолётов, если мы хотим сохранить мирное небо над Чако."
 GOY_bombs:0 "Эскадроны бомбардировщиков"
 GOY_bombs_desc:0 "Наше превосходство в воздухе будет бессмысленным пока мы не сможем утюжить противника с неба!"

