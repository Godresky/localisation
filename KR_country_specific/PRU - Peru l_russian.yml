 PRU_deradicalized_socialists:0 "Умеренная АНРА"
 PRU_dead_socialists:0 "Уничтоженная АНРА"
 PRU_medical_investments:0 "Инвестиции в больницы"
 PRU_modern_drainage_system:0 "Современная канализационная система"
 PRU_secure_institutions:0 "Безопасные институты"
 PRU_educational_investment:0 "Инвестиции в образование"
 PRU_loyal_military:0 "Верные военные"
 PRU_revolutionary_ferocity:0 "Революционная ярость"
 PRU_indigenous_rights:0 "Признанное индейское население"
 PRU_socialist_legacy:0 "История индейского социализма"
 PRU_socialist_army:0 "Социалистическая армия"
 PRU_austerity_measures:0 "Меры жесткой экономии"
 PRU_seized_asian_assets:0 "Захват азиатских вложений"
 PRU_peruvian_corporatism:0 "Корпоративистские идеалы"
 PRU_strength_through_continuity:0 "Сила через преемственность"
 PRU_odrias_reforms:0 "Реформы Одрии"
 PRU_odrias_reforms_2:0 "Реформы Одрии"
 PRU_guardia_monotera:0 "Горная гвардия"
 PRU_guardia_monotera_desc:0 "После победы в Чили синдикалистской революции, группа арекипских ветеранов Тихоокеанской войны и их сыновья сформировали вооруженные патрули на границе, чтобы предотвратить синдикалистские вторжения и помочь беженцам."
 PRU_puka_runa_idea:0 "Пука Руна"

