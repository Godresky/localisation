 PRU_puka_runa:0 "Создать Пука Руна"
 PRU_puka_runa_desc:0 "Мы должны основать Пука Руна, чтобы обучить нашу молодежь старым традициям инков и сделать их решимыми отдать все за страну."
 PBC_core_BOL_land:0 "Интегрировать боливийских администраторов из [FROM.GetName]"
 PBC_core_BOL_land_desc:0 "Используя старые боливийские структуры в этом государстве, мы можем перепрофилировать их в своих собственных целях."

