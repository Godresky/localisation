### События ###
 pru.1.t:0 "Перу в 1936 году"
 pru.1.d:0 "Хотя Перу было де-факто независимо с 1821 года, Испания признала автономию ее бывшей колонии только в 1871, когда между государствами был подписан мир, после конфликта двух стран за контроль над островами Чинча. Союз с Боливией вовлек страну с 1879 по 1883 гг. в пограничный конфликт между Чили и Боливией в пустыне Атакама (Селитряная война). Во время войны Перу потеряло свои провинции Тарапака, Арика и Такна. Британские и американские финансовые круги воспользовались этим, отобрав у ослабленного перуанского государства его железную дорогу, обнулив в обмен его долги. После Мировой войны, демократии Перу навредил переворот Аугусто Легии в 1919 году. Во время формирования АНРА в Мексике в 1924 году, правительство Легии столкнулось с вызовом в виде краха Уолл Стрит в 1925 году. После 11 месяцев провальных реформ начались беспорядки, организованные рабочими с помощью апристов. Из-за страха перед социалистической революцией, армия вмешалась и свергнула Легию, возглавленная подполковником Луисом Санчесос Серро. Через четыре месяца Легию осудили и казнили за преступления против перуанского государства. Сначало Серро не был хорошо принят, но его популярность взлетела в 1929 и 1930 гг.: подавление апристского восстания и победа в войне против Колумбии. К сожалению, вскоре после войны он был застрелен апристским убийцей во время произнесения речи. Учитывая то, что его партия Революционный союз оказалась разрознена, более умеренный Оскар Бенавидес попробовал составить коалиционное правительство для стабилизации Перу. Пока Союз пытается вернуть утраченные позиции, демократические партии нетерпеливо ждут выборов, а апристы ждут своего шанса, стоит вопрос: что станет с Перу?"
 pru.1.a:0 "Что бы ни принесло будущее, мы готовы"
 
 pru.8.t:0 "Перу требует Антофагасту"
 pru.8.d:0 "Перу требует, чтобы мы отдали им Антофагасту и Арику, иначе они объявят войну!"
 pru.8.a:0 "У нас нет выбора... мы должны отдать провинцию"
 pru.8.b:0 "Если они ее хотят, пусть попробуют и возьмут!"
 
 pru.10.t:0 "Черный Понедельник ударил по Андам!"
 pru.10.d:0 "Учитывая то, что кризис Черного Понедельника вышел из-под контроля, наша экономика, во многом составленная из экспорта, находится на грани коллапса! Будущее туманно и неуверенно, и видя как утекают их деньги, некоторые перуанские инвесторы выбирают самое легкое решение проблемы."
 pru.10.a:0 "Díos Mio!"
 
 pru.17.t:0 "Антофагаста отдана"
 pru.17.d:0 "Проклятые захватчики были изгнаны из Антофагасты"
 pru.17.a:0 "Было спасено много жизней!"
 
 pru.18.t:0 "Наши требования отклонены"
 pru.18.d:0 "Значит война! Захватчики отказались прекратить оккупацию Антофагасты"
 pru.18.a:0 "Они скоро поймут степень своей ошибки!"
 
 pru.19.t:0 "Формализировать объединение"
 pru.19.d:0 "Учитывая то, что наши армии сейчас оккупируют Боливию, нам ничего не мешает провозгласить о новом объединении!"
 pru.19.a:0 "Firme por la Unidad!"
 
 pru.30.t:0 "Мир с Эквадором?"
 pru.30.d:0 "Война с Эквадором была зрелищным провалом. Они до сих пор контролируют большую часть, если не всю свою территорию, и одновременно начинают оккупировать перуанские земли. Многие из наших генералов пришли к нам, умоляя о мире с эквадорским правительством. Некоторые из наших шпионов в своем правительстве даже предупреждали нас, что это, возможно, единственный шанс для нас обрести мир, ибо по мере того, как эквадорские военные одерживают победу за победой, их правительство становится смелее и менее готово принять мир с нашим правительством вообще. Возможно, пришло время покончить со смертью."
 pru.30.a:0 "Мы должны просить о мире."
 pru.30.b:0 "Мы будем сражаться до конца!"
 
 pru.31.t:0 "Перу - за мир"
 pru.31.d:0 "Недавно мы получили предложение о мире от правительства Перу. Очевидно, что они испугались нашей военной мощи и были вынуждены попытаться положить конец кровопролитию. Конечно, у нас нет претензий на перуанскую землю, так что оснований для продолжения войны мало."
 pru.31.a:0 "Мир для нашего времени."
 pru.31.b:0 "Мы должны добиваться полной победы!"
 
 pru.102.t:0 "Теракты апристов"
 pru.102.d:0 "Агрессивное апристское ополчение взорвало еще одну частную фабрику. Они когда-нибудь прекратят?"
 pru.102.a:0 "Черт!"
 
 pru.103.t:0 "Судьба Эквадора"
 pru.103.d:0 "Трения между нами и [ECU.GetName] достигли точки кипения. Мы слишком долго из терпели!"
 pru.103.a:0 "Пришло время войны!"
 
 pru.1030.t:0 "Война с [PRU.GetName]"
 pru.1030.d:0 "Напряженность между нами и [PRU.GetName] достигла точки кипения. [PRU.GetAdjective]ая армия сейчас мобилизуется и движется к нашей границе."
 pru.1030.a:0 "Пора преподать урок этим наглым ублюдкам!"
 
 pru.104.t:0 "Покушение на жизнь Ларрнаса!"
 pru.104.d:0 "Во время [getpru104], в нашего дорогого лидера Ларреа стрелял апристский убийца. К счастью, он не пострадал, а преступник был застрелен на месте. Однако это обнажило увеличивающуюся слабость нашего правительства. Должны ли мы подготовить выборы и позволить людям решить свою судьбу?"
 pru_104_d1:0 "обычного осмотра войск"
 pru_104_d2:0 "военного парада в честь войны"
 pru.104.a:0 "Время уйти в отставку, давайте подготовим выборы"
 pru.104.b:0 "Никогда! Мы будем еще более жёсткими по отношению к нашим противникам!"
 
 pru.105.t:0 "Выборы в Перу"
 pru.105.d:0 "После долгого времени, в Перу наконец-то приводятся выборы! Либеральное Демократическое движение, консервативный Новый гражданский пакт, Социал-демократическая партия и яростно националистический Революционный союз все приняли в них участие, но кто же победит? Либералы, консерваторы и социал-демократы обещают продолжение демократии, а Революционный союз обещает положить выборам конец и направить все ресурсы на борьбу с АНРА."
 pru.105.a:0 "Новый гражданский пакт"
 pru.105.b:0 "Демократическое движение"
 pru.105.c:0 "Социал-демократическая партия"
 pru.105.e:0 "Революционный союз"
 
 pru.106.t:0 "Революция апристов!"
 pru.106.d:0 "После ухудшения репрессий против социалистов нашего правительства, апристы разработали план последней надежды. Отчаянный марш к столице всеми оставшимися ополченцами попытается свергнуть правительство и начать в Перу новую эру для рабочих."
 pru.106.a:0 "Революция сокрушена армией!"
 pru.106.b:0 "Революция чудесным образом побеждает!"
 
 pru.107.t:0 "Социалистическая борьба"
 pru.107.d:0 "После революции апристы начали разделяться, так как тупакамаристы пытаются взять всю власть в свои руки. Между сохранившейся АНРА и тупакамаристами начинается жестокая борьба."
 pru.107.a:0 "АНРА ещё живет!"
 pru.107.b:0 "Тупакамаристы побеждают. Да здравствует Пирув!"
 
 pru.108.t:0 "Выборы [GetYear] года в Перу"
 pru.108.d:0 "Начались следующие выборы после отставки Ларреи! Кто победит на этот раз? Либералы, консерваторы и социал-демократы обещают продолжение демократии, а Революционный союз обещает положить выборам конец и направить все ресурсы на уничтожение АНРА."
 pru.108.a:0 "Новый гражданский пакт"
 pru.108.b:0 "Демократическое движение"
 pru.108.c:0 "Социал-демократическая партия"
 pru.108.e:0 "Революционный союз"
 
 pru.109.t:0 "Агуэро мертв!"
 pru.109.d:0 "Сегодня утром у Агуэро был инфаркт.  Вся страна горюет по нем, но в высших эшелонах партии нет четкого наследника."
 pru.109.a:0 "Что станет с Перу?"
 
 pru.110.t:0 "Вождь для Перв"
 pru.110.d:0 "Пришло время сильнейшим в партии решить, кто из них станет новым Каудильо."
 pru.110.a:0 "Каудильо Миро-Кесада!"
 pru.110.b:0 "Каудильо Флорес!"
 pru.110.c:0 "Каудильо Урета!"
 
 pru.111.t:0 "Переворот Одрии!"
 pru.111.d:0 "Из-за нерешительности Революционного союза, Мануэль Одриа совершил переворот против правительства, чтобы вернуть страну на правильный путь!"
 pru.111.a:0 "Беспорядку конец!"
 
 pru.112.t:0 "Восстание кечуа!"
 pru.112.d:0 "Из-за наших недавних законов, закрепляющих превосходство испаноязычных американцев, люди, заселившие эту землю до Колумба подняли восстание, чтобы поспорить с нашим законодательством!"
 pru.112.a:0 "Давайте их уничтожим!"
 
 pru.113.t:0 "Вторжение в Эквадор"
 pru.113.d:0 "Давайте начнем проводить военные учения на границе с Эквадором, чтобы некоторые наши отряды 'по ошибке' пересекали границу, чтобы их спровоцировать. Мы подготовимся к войне на подчинение Эквадора!"
 pru.113.a:0 "К войне, перуанцы!"
 
 pru.114.t:0 "Праздник Родины"
 pru.114.d:0 "Начались национальные празднества, отмечающие нашу независимость и вооруженные силы! Генерал Хосе де Сан-Мартин, известный как освободитель Перу, провозгласил независимость Перу 28 июля 1821 года, освободив его от испанского гнета. Люди по всей стране радуются выходным, а во всех крупных городах организованы парады."
 pru.114.a:0 "Да здравствует Перу!"
 
 pru.115.t:0 "Смерть Бенавидеса"
 pru.115.d:0 "[getpru115]"
 pru.115.a:0 "Окончание эпохи."
 pru_115_d1:0"Наш великий Каудильо Оскар Бенавидес Ларреа скончался по естественным причинам. Вся страна по нему плачет, а его наследник, более расистский и радикальный Мануэль Одриа готовится вести нас в будущее."
 pru_115_d2:0"Наш бывший тиран Каудильо Оскар Бенавидес Ларреа скончался по естественным причинам. И хотя он был врагом революции и принёс нам страдания, некоторые граждане отдали ему знаки уважения за столь долгое правление страной. Его наследник, более расистский и радикальный Мануэль Одриа занял место Бенавиндеса."
 pru_115_d3:0"Оскар Бенавидес Ларреа скончался по естественным причинам. И хотя он не был лучшим из правителей, он сохранял стабильность в стране до проведения выборов, на которых мы и победили. Его наследник, более расистский и радикальный Мануэль Одриа занял место Бенавиндеса."
 
 pru.116.t:0 "Смерть Луиса Маурисио"
 pru.116.d:0 "Сегодня во время перестрелки между урристами и апристами в Барриос-Алтосе, был застрелен молодой урриста по имени Луис Маурисио. Он был сыном старой семьи олигархов. Чтобы за него отомстить, другие урристы истребили апристов. Это дело шокировало лиманское общество и урристы в конгрессе предложили государственные похороны Маурисио. Наши советники считают, что это разозлит простых людей, но если мы их не проведем, может разозлиться Рива Агуэро..."
 pru.116.a:0 "Разрешить государственные похороны"
 pru.116.b:0 "Пусть проводят внутрипартийную церемонию"
 
 pru.117.t:0 "La Piedra Cansada"
 pru.117.d:0 "Сегодня, наша разведка объявила об опубликовании книги за границей, написанной перуанским автором, изгнанным в Чили, Сесаром Вальехо. Его повесть - это драма, поставленная в колониальные времена и рассказывающая о двух индейских детях, и о том, как их эксплуатирует церковь и колониальная администрация. Повесть жестко критикует аристократию и религию. Хотя эта книга запрещена, она смогла попасть в руки населения нелегально."
 pru.117.a:0 "Маленький клочок пропаганды на нас не скажется!"
 
 pru.1000.t:0 "Перуанская революция"
 pru.1000.d:0 "Перу провалилась в революцию, когда Каудильо победил на выборах, и теперь готова присоединиться к нам в освобождении трудящихся всего мира. У нас действительно не так много причин отказывать им во вступлении, поскольку это может послужить началом революции в Южной Америке, но отказ им во вступлении - это всего лишь один из вариантов."
 pru.1000.a:0 "Конечно, примите их участие."
 pru.1000.b:0 "Скажите им, что им отказано."
 
 pru.1001.t:0 "В Интернационал"
 pru.1001.d:0 "Французская Коммуна приняла нас в Интернационал, ожидая, что мы поддержим революцию в Южной Америке. Вместе мы освободим трудящихся во всем мире."
 pru.1001.a:0 "За революцию."
 
 pru.1002.t:0 "Вне Интернационала"
 pru.1002.d:0 "По причинам, о которых мы не знаем, Французская Коммуна отказала нам во вступлении в Интернационал. Мы должны продержаться в пределах Южной Америки."
 pru.1002.a:0 "Разочаровывает..."

