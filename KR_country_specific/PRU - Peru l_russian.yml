### Идеи ###
 PRU_BM_lvl3:0 "Черный Понедельник ударил по Андам"
 PRU_BM_lvl3_desc:0 "Черный Понедельник необычайно жестко ударил по Перу. Мы должны сделать шаги к исцелению экономики!"
 PRU_BM_lvl2:0 "Худшее уже позади"
 PRU_BM_lvl2_desc:0 "Самая жесткая часть рецессии уже осталась позади, но впереди еще долгая дорога"
 PRU_BM_lvl1:0 "Восстановление экономики"
 PRU_BM_lvl1_desc:0 "Наконец, наша экономика полностью излечилась от последствий Черного Понедельника"
 PRU_backontrack:0 "Нормализация экономики"
 PRU_backontrack_desc:0 "Наша экономика в самом деле оправилась от Черного Понедельника, а предоставленные нами стимулы обеспечивают ее рост в будущем"
 PRU_united_studies:0 "Федеральный обмен технологии"
 PRU_united_studies_desc:0 "Создание Федерации между Перу и Боливией означает, что наши величайшие умы смогут работать сообща"
 PRU_federated_admin:0 "Федеративная администрация"
 PRU_federated_admin_desc:0 "Наш союз, теперь имеющий Конституцию и прочие законы в его основании, теперь более устойчивое государство, чем раньше."
 PRU_military_lobby:0 "Лоббирование ястребов"
 PRU_military_lobby_desc:0 "Производители военного снаряжения как домашние, так и заграничные, серьезно лоббируют свои интересы в правительстве"
 PRU_gottagofast:0 "Армия движения"
 PRU_gottagofast_desc:0 "Перуанская армия теперь приспособилась к современной войне, ее идея о достижение превосходства в скорости над противником проникла в наш офицерский корпус"
 PRU_planning_speed:0 "Гибкие планы"
 PRU_planning_speed_desc:0 "Ни один план не проживет дольше столкновения с врагом, поэтому мы должны всегда адаптироваться, чтобы Перу всегда побеждало!"
 PRU_civil_code:0 "Новый Гражданский кодекс"
 PRU_civil_code_desc:0 "Перуанский народ давно требовал кодифицированный Гражданский кодекс. Теперь мы выполнили нашу роль в модернизации Перу"
 PRU_census:0 "Детальная перепись"
 PRU_census_desc:0 "Детальная перепись и данные о трудоустройстве означают то, что мы узнаем, если кто-то бездельничает"
 PRU_knights_of_peru:0 "Рыцари Нового Света"
 PRU_knights_of_peru_desc:0 "Наши солдаты, настоящие рыцари справедливости и христианства, теперь стремятся к монашескому идеалу отречения; ведь поле боя - не место, где можно расслабиться!"
 PRU_imperial_splendour:0 "Имперское величие"
 PRU_imperial_splendour_desc:0 "Наше величие, наша слава и наше наследие вдохновляют обычный народ на службу в вооруженных силах"
 PRU_conquistador_legacy:0 "Наследие конкистадоров"
 PRU_conquistador_legacy_desc:0 "Мы - наследники Писарро, который победил сотни тысяч неверных, будучи вооруженным только его умом, верой и верными товарищами. Наша армия делает нас гордыми и укрепляет нашу веру"
 PRU_hispanidad_imperial:0 "Имперское испанство"
 PRU_hispanidad_imperial_desc:0 "Наше наследие, наша история, все это ведет к сегодняшнему дню, когда мы должны принять это и сокрушить тех, кто отвернулся от Христа ради рейхсмарки или Маркса. Дни врагов всего лучшего и доброго в Перу сочтены!"
 peru_bolivian_confederation:0 "Конфедерация Перу-Боливии"
 PBC_partial:0 "Конфедеративный Союз"
 PBC_full:0 "Федеральный Союз"
 BM_andes:0 "Черный Понедельник ударил по Андам"
 PRU_refused_union:0 "Боливия отказалась от нашего предложения объединиться"
 PRU_caudillo_rip:0 "Наш павший Каудильо"
 PRU_caudillo_rip_desc:0 "Санчес Серро, главный виновник нашей победы в Летисии и спаситель от социализма, был отправлен в мир иной руками АНРА до того, как мы освободили южные провинции. Его память и идеологию увековечат в партии Революционный союз."
 PRU_authdem_caudillo:0 "Новый Каудильо"
