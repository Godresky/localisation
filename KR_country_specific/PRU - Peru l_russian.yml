### Фокусы ###
# Экономическое древо #
 PRU_black_monday:0 "Реакция на Черный Понедельник"
 PRU_black_monday_desc:0 "Ужас и паника! После Черного Понедельника наша экономика в руинах. Наше государство должно быстро и решительно действовать, если оно хочет предотвратить полный коллапс нашей страны."
 PRU_intervene_decisevely:0 "Решительная интервенция"
 PRU_intervene_decisevely_desc:0 "Экономика сама себя не излечит, это мы знаем точно. Чтобы обеспечить благосостояние Перу,  впредь мы будем работать с очень ярко выраженной интервенционистской политикой."
 PRU_industrial_renewal:0 "Возрождение промышленности"
 PRU_industrial_renewal_desc:0 "Наша промышленность устарела, и под тяжестью Черного Понедельника не может себя обновить. Это вызвало снижение производства. Для процветания нашей промышленности необходимо государственное вмешательство."
 PRU_import_substituition_effort:0 "Усилия по импортозамещению"
 PRU_import_substituition_effort_desc:0 "Мы начнем работу по замещению всех импортных продуктов теми, что сделаны в Перу, а для оплаты будем использовать такие наши ресурсы, как медь. Хотя такое действие достаточно рискованное, оно многократно окупится в долгосрочной перспективе."
 PRU_industrial_effort:0 "Усилия по строительной индустрии"
 PRU_industrial_effort_desc:0 "Наша молодая строительная индустрия потерпела серьезные убытки от Черного Понедельника. Мы должны удвоить наши усилия, чтобы убедиться, что у нее все есть и будет хорошо!"
 PRU_consumer_goods_manufactories:0 "Фабрики товаров потребления"
 PRU_consumer_goods_manufactories_desc:0 "Во время экономического кризиса больше всего страдает простой человек. Из-за того, что возможность приобретения самых необходимых товаров для них становится под угрозу, они становятся непродуктивными, злыми и с большей вероятностью присоединятся к восстанию во имя нелояльного интернационализма. Мы должны быстро принять необходимые меры для недопущения этого."
 PRU_military_industrial_complex:0 "Военно-промышленный комплекс"
 PRU_military_industrial_complex_desc:0 "Военно-промышленный комплекс нашей страны находится в его зачаточном состоянии, и в основном производит устаревшие виды вооружения по лицензии. Если мы хотим защитить наш суверенитет, это необходимо изменить."
 PRU_military_industrial_complex2:0 "Стимулирование военной промышленности"
 PRU_military_industrial_complex2_desc:0 "После небольшого толчка от нашего правительства, наши промышленники убедятся, что наши армии так же хорошо снаряжены, как и любые из наших противников."
 PRU_infrastructure:0 "Инвестиции в инфраструктуру"
 PRU_infrastructure_desc:0 "Наша страна разделена лесами и горами, и часто сталкивается с проблемами в логистике. Мы должны убедиться, что государственная машина будет работать как швейцарские часы."
 PRU_they_call_it_a_mine:0 "Основать сталелитейные заводы"
 PRU_they_call_it_a_mine_desc:0 "Сталь - это жизненная основа любой индустриальной экономики. Учитывая те трудные времена, в которые мы вступаем, нам понадобится как можно больше этого сплава."
 PRU_infrastructure2:0 "Усилия по инфраструктуре"
 PRU_infrastructure2_desc:0 "Теперь можно начать вторую часть нашего плана по инфраструктуре. Мы убедимся, что крупные города и штабы армий хорошо соединены между собой, и то, что автотрассы и железные дороги находятся в хорошем состоянии."
 PRU_dig_greedily:0 "Расширить вольфрамовые рудники"
 PRU_dig_greedily_desc:0 "Давайте расширим наши вольфрамовые рудники, будем копать глубоко и жадно, пока наша добыча этого металла не сможет поддерживать нашу промышленность."
 PRU_college_formal_edu:0 "Расширенное финансирование колледжей"
 PRU_college_formal_edu_desc:0 "Наша система формального образования хороша для южноамериканских стандартов, но отстает от европейской. Мы должны убедиться, что наше государство сможет поддерживать долгосрочный научный рост нашей страны."
 PRU_ports:0 "Обновление портов"
 PRU_ports_desc:0 "Обновление портов значительно поможет нашей испытывающей трудности экономике, и что еще более важно, обеспечит хорошее снабжение наших флотов и армий."
 PRU_rubber_boom:0 "Каучуковая лихорадка Амазонии"
 PRU_rubber_boom_desc:0 "Цены на каучук только поднимутся, когда спрос на шины и прочие военные материалы взлетит после начала неизбежной войны в Европе. Мы должны убедиться, что мы сможем получить часть прибыли."
 PRU_aluminium:0 "Расширить алюминиевые рудники"
 PRU_aluminium_desc:0 "Наши алюминиевые рудники просто слишком малы для поддержки нашей тяжелой промышленности, особенно если учитывать ее расширение в будущем. Мы должны убедиться, что Перу будет по полной использовать свои природные ресурсы."
 PRU_heavy_industry:0 "Полное экономическое восстановление"
 PRU_heavy_industry_desc:0 "После такого количества пота и труда, Перу наконец-то оправилось от ран, нанесенных черным понедельником. Многие сомневались в способности наших государства и народа справиться с этим вызовом, но мы опровергли их ожидания!"
 PRU_heavier_industry:0 "Усилия по тяжёлой промышленности" 
 PRU_heavier_industry_desc:0 "Теперь мы должны не лениться, а модернизировать и расширять нашу промышленность, так как мирное время стремительно приближается к концу.  Мы должны не отклоняться от курса и содержать нашу экономику в должном состоянии даже во времена затишья, как сейчас."

# Э К С П А Н С И Я #
 PRU_summit:0 "Да здравствует Союз!"
 PRU_summit_desc:0 "Конфедерация Перу-Боливия не просуществовала долго после своего создания в 1837 году. Соседние с нами страны посчитали нас угрозой, и заставили нас отделиться от боливийских братьев. Даже долгое время спустя, мы не забыли о связи, которая когда-то существовала между нами. Сегодня было принято решение, что пришла пора вновь воссоединиться с нашими братьями!"
 PRU_customs_union:0 "Вместе в будущее"
 PRU_customs_union_desc:0 "Мы всегда были близки к нашим боливийским братьям. Мы обе были колониями Испании, нас обеих освободили те же герои, и мы держались вместе почти всю нашу историю. Учитывая это, мы можем смело сказать, что встав плечом к плечу в одном союзе, мы сможем встретиться с любым врагом, не важно насколько сильным, и решить любую проблему, неважно насколько сложную."
 PRU_treaty_of_frienship:0 "По-настоящему равный союз"
 PRU_treaty_of_frienship_desc:0 "Другие 'конфедерации' мира, такие как Австро-Венгерская Империя, очень любят поговорить о равенстве, но почти не осуществляют его в действительности. Мы не хотим быть похожими на них, и поэтому будем гарантировать равные права и обязанности для каждого гражданина Перу-Боливийской конфедерации, вне зависимости от того, в какой из бывших стран они родились."
 PRU_propose_union:0 "Консолидация нашего государства"
 PRU_propose_union_desc:0 "Создание конфедерации - это серьезная задача. Предыдущие государственные аппараты Перу и Боливии нужно подправить, скоординировать и заново основать, чтобы они не просто стали напоминать старые институты власти, но и стали бы эффективнее, создав лучшее общество."
 PRU_liberate_bolivia:0 "Освобождение Боливии"
 PRU_liberate_bolivia_desc:0 "Очевидно, правительство Боливии пошло по совсем неверному пути, и группа обеспокоенных граждан сформировала правительство в изгнании в Лиме, требуя военной интервенции! Учитывая то, насколько нестабильна их страна, международное сообщество и наши соседи не будут насторожены таким актом агрессии."
 PRU_enforce_union:0 "Заставить принять Союз"
 PRU_enforce_union_desc:0 "После окончания переговоров, Союз Перу и Боливии будет восстановлен, когда наши вооруженные силы освободят их страну от синдикалистских марионеток, которые ее сейчас контролируют"
 PRU_pooled_officer_corps:0 "Объединенный офицерский корпус"
 PRU_pooled_officer_corps_desc:0 "У Боливии и Перу есть ветераны войны, которые имеют разный военный опыт и взгляды на ведение боевых действий. Если мы объединим наши офицерские корпуса, мы сможем эффективно использовать весь накопленный ими опыт."
 PRU_federated_admin_focus:0 "Интегрированная индустриальная экономика"
 PRU_federated_admin_focus_desc:0 "Учитывая то, что Андский Единый Рынок достиг максимального размаха, мы можем начать работу с по-настоящему перуанско-боливийской экономикой, и адаптировать к ней государственные вложения и тарифы."
 PRU_united_army:0 "Армия Союза"
 PRU_united_army_desc:0 "До нынешнего времени у Союза было две армии; их объединение необходимо, чтобы обеспечить как нашу безопасность, так и наших боливийских братьев. Такие действия никого не возмутят, так как для простого боливийского солдата их офицеры и организация стали синонимом некомпетентности."
 PRU_united_in_porpouse:0 "Программа научного обмена"
 PRU_united_in_porpouse_desc:0 "Крупнейшие университеты Перу и Боливии уже начали работать вместе, быть может, этот принцип применим и к более... практичным целям Союза."
 PRU_fedrated_admin2:0 "Федерализированная администрация"
 PRU_fedrated_admin2_desc:0 "Пока что, администрация нашей Конфедерации по сути не существует. Давайте создадим в Лиме Кабинет Конфедерации, куда будут включены представители обеих сторон нашего Союза."
 PRU_fornalize_the_union_constituiton:0 "Формализовать Союзную Конституцию"
 PRU_fornalize_the_union_constituiton_desc:0 "Пока что, у нашей конфедерации достаточно шаткие правовые институты на национальном уровне, однако это нужно изменить, если мы хотим превратиться в современное государство."
 PRU_claims_of_the_confederation:0 "Претензии Конфедерации"
 PRU_claims_of_the_confederation_desc:0 "Нужно дать всем понять, что мы - государство-наследник Боливии, и поэтому претендуем на всю ее территорию, даже если мы эти территории не занимаем."
 PRU_claims_on_the_amazon:0 "Претензии на Амазонку"
 PRU_claims_on_the_amazon_desc:0 "По Мадридскому договору, Амазонка принадлежала Вице-королевству Перу. Бразильские воры и колумбийские разбойники слишком долго мешали нам получить контроль над нашими законными землями!"
 PRU_get_that_horse_back:0 "Вернуть Акри"
 PRU_get_that_horse_back_desc:0 "Из-за очень умного дипломатического маневрирования, в начале века Бразилия украла Акри у Боливии. Однако мы этого не потерпим, Акри и его каучуковые ресурсы - неотъемлемая часть Конфедерации."
 PRU_antofogasta:0 "Вернуть Арику и Антофагасту"
 PRU_antofogasta_desc:0 "Чили слишком много украло у Перу, когда мы были побеждены в Тихоокеанской войне. Мы вместе сражались против них, и проиграли, но теперь пришло время вернуть то, что наше по праву мирно... или иначе"
 PRU_el_chaco:0 "Вернуть эль Чако"
 PRU_el_chaco_desc:0 "В Чако и начался весь этот бардак. Аргентинские псы, вместе с их парагвайскими лакеями, украли так много земли, которая была боливийской еще с колониальных времен, что недостает слов, чтобы выразить нашу злость! Но такие ошибки можно исправить, ведь нет ни единого врага, который смог бы устоять перед объединенной силой наших стран!"
 PRU_pastanza:0 "Потребовать Пастансу"
 PRU_pastanza_desc:0 "По всем правилам, Пастанса - это часть Вице-королевства Перу, и находится под незаконной эквадорской оккупацией. Раз наши доказательства они не слышат, мы будем вести дипломатию другими методами."
 PRU_press_border_claims:0 "Потребовать спорные территории на наших границах"
 PRU_press_border_claims_desc:0 "Естественные границы Перу должны быть восстановлены, и мы используем нашу недавно модернизированную армию, чтобы исполнить наши амбиции."

## Военные ##
 PRU_foreign_know_how:0 "Иностранные знания"
 PRU_foreign_know_how_desc:0 "Наша армия в самом деле лучше обучена, чем у наших соседей. Однако, это не означает, что нет места для улучшения, особенно учитывая стольких ветеранов войны, предлагающих нам свои услуги."
 PRU_modern_military:0 "Современные вооруженные силы"
 PRU_modern_military_desc:0 "Перуанские вооружённые силы могут сокрушить любого своего соседа; однако это не означает, что они современны. Быть может программа модернизации нашей военной структуры - это рискованное предприятие, но возможная прибыль значительно перевешивает риск."

# Армия #
 PRU_general_staff:0 "Реорганизованный генеральный штаб"
 PRU_general_staff_desc:0 "Наш генеральный штаб, победивший Колумбию в пограничных конфликтах и охраняющий покой нашей страны, все еще базируется на устаревших идеях ведения войны. Быть может, эти идеи и выбросили из опыта всего предыдущего столетия, но мы должны научить старого пса новым трюкам."
 PRU_army_logistics:0 "Логистика и связь армии"
 PRU_army_logistics_desc:0 "Современная армия должна быть гибкой и использовать новые технологии и инновации. Главные из них, которые могут использоваться военными: это радио, также компьютеры для шифрования коммуникаций, и радары, которые будут следить за небесами и обеспечивать безопасность наших наземных сил."
 PRU_equipment_effort:0 "Перевооружить наши подразделения"
 PRU_equipment_effort_desc:0 "Несмотря на нашу динамичность и тактическое мастерство, у наших наземных сил все еще довольно устаревшее вооружение. У многих даже собственная одежда обветшала или изорвалась! Мы должны убедиться, что наша армия перейдет на новый стандарт качества."
 PRU_support_effort:0 "Поддержать учения батальонов"
 PRU_support_effort_desc:0 "Уже прошли те деньки, когда для победы в войне было достаточной обладать численным превосходством. Теперь, даже наличие самой маленькой бригады специалистов может означать разность между победой и полным поражением."
 PRU_tank_effort:0 "Эксперименты с танками"
 PRU_tank_effort_desc:0 "Танки - это все еще новое изобретение, и многие сомневаются в их истинном потенциале. Однако есть и те, кто считает иначе, и они просят нашей поддержки, чтобы превратить наш танковый корпус в хорошо отлаженную машину завоеваний!"
 PRU_extensive_bellic_incentvies:0 "Лоббирование милитаристов"
 PRU_extensive_bellic_incentvies_desc:0 "Наши промышленники теперь активно лоббируют в правительстве большой бюджет на оборону. Возможно, если мы послушаем их предложение, мы получим некоторую выгоду и обеспечим снабжение наших войск."
 PRU_production_effort:0 "Усилия по производству"
 PRU_production_effort_desc:0 "После защиты их интересов, наши военные и промышленники могут полностью использовать потенциал своего союза и убедиться, что в нашей армии никогда не закончится хорошее снабжение."
 PRU_hegemon_of_the_andes:0 "Гегемон Анд"
 PRU_hegemon_of_the_andes_desc:0 "Наша армия гораздо сильнее наших соседей, и они это знают. Они это знают. Все это знают."
 PRU_mountain_training:0 "Горнострелковые бригады"
 PRU_mountain_training_desc:0 "В Перу не так трудно обучить горных стрелков - великие Андские горы определяют нашу географию! Однако, для обеспечения нашей безопасности, мы должны убедиться, что их обучение ничем не уступает аналогичному в великих державах."
 PRU_airland_training:0 "Обучение парашютистов"
 PRU_airland_training_desc:0 "Научить человека, как использовать парашют - это одно дело. Совсем другое - это научить тысячи людей, и убедиться в их постоянной боеготовности после приземления!"
 PRU_coastal_operations:0 "Прибрежные операции"
 PRU_coastal_operations_desc:0 "Природа тихоокеанского берега Южной Америки делает обычные вторжения сложным делом, особенно в Чили. Быть может, будет лучше использовать наш контроль над морями, и устраивать высадки морского десанта в ключевых точках по побережью."
 PRU_an_army_of_movement:0 "Армия движения"
 PRU_an_army_of_movement_desc:0 "Некоторые военные эксперты говорят, что современная война будет состоять из быстрых окружений и механизированных клещей, а также полной интеграции между наземными и воздушными силами. Офицеры, которые согласны с этой идеей, попросили нас официально их поддержать, чтобы привести в действие планы по переосмыслению наших стратегических и тактических директив."
 PRU_mechanization_moblity:0 "Механизация и мобильность"
 PRU_mechanization_moblity_desc:0 "Главный аспект нашей новой доктрины - это быстрые вооруженные силы, которые обеспечат нашу победу. И нет, мы не можем использовать лошадей, нам нужны полностью механизированные пехотные силы, готовые к войне."
 PRU_fast_and_furious:0 "Быстрые наступательные операции"
 PRU_fast_and_furious_desc:0 "Наши армии будут наносить быстрые и решительные удары; учения по форсированным маршам и обучение посменному вождению теперь стали привычными в нашей армии. Только достигнув превосходства в скорости над противником, мы сможем по-настоящему обеспечить победу над нашими врагами."
 PRU_localized_pushes:0 "Локализованные продвижения"
 PRU_localized_pushes_desc:0 "Главная часть современной войны - это окружения. Их можно сделать, обложив врага маленькими подразделениями, или клещами, в то время как основные силы отрезают им путь к отступлению. Мы должны быть уверены, что мы сможем использовать дыры во вражеской обороне и исполнять танковые прорывы лучшего качества."
 PRU_operational_integrity:0 "Оперативная целостность"
 PRU_operational_integrity_desc:0 "Некоторые военные эксперты говорят, что современная война заключается в больших окружениях на стратегическом уровне и осторожном логистическом планировании. Офицеры, которые согласны с этой идеей, попросили нас официально их поддержать, чтобы привести в действие планы по переосмыслению наших стратегических и тактических директив."
 PRU_battleline_planning:0 "Эластичное планирование планов сражений"
 PRU_battleline_planning_desc:0 "Ни один план сражения не проживет дольше контакта с врагом, а эластичность и адаптируемость будут ключами к успеху наших наступательных операций."
 PRU_general_offensive_planning:0 "Концентрация на атакующем планировании"
 PRU_general_offensive_planning_desc:0 "Хороший план - это тот, что учитывает все факторы, включая менее значительные. Мы должны убедиться, что наши офицеры понимают, что планирование сражений - это сложное дело, которое нужно усиленно изучать, и это улучшит эффективность нашей армии."
 PRU_stop_enemy_pincers:0 "Остановить вражеские клещи"
 PRU_stop_enemy_pincers_desc:0 "Хотя танки - это редкость в Южной Америке, это делает только более вероятным то, что вражеские наступательные операции будут танковыми, так как они будут прикладывать все усилия, чтобы получить преимущество. Поэтому, мы должны подготовить современные противотанковые орудия."
 PRU_apply_lessons:0 "Профессиональные армейские доктрины"
 PRU_apply_lessons_desc:0 "Теперь наши офицеры полностью понимают те цели и методы, что мы перед им поставили. Мы более чем готовы к войне, если она произойдет."

# Флот #
 PRU_high_admiralty:0 "Перуанское главное адмиралтейство"
 PRU_high_admiralty_desc:0 "У нашего флота есть свои проблемы, но мы все равно несомненно можем им гордиться. Если мы хотим защитить наши крупнейшие города, мы должны владеть морями, а наши главные адмиралы просит правительственного вмешательства, чтобы улучшить положение флота."
 PRU_destroyers:0 "Охотники за подлодками"
 PRU_destroyers_desc:0 "Маленькие, быстрые корабли обеспечат защиту наших гражданских и боевых кораблей от трусливых подводных атак."
 PRU_cruiser:0 "Обновление крейсеров"
 PRU_cruiser_desc:0 "Честно говоря, наши крейсеры уже пора отправлять в музеи. Нет ничего, что могло бы прикрыть значительное устаревание этих кораблей. Остро необходимо обновление."
 PRU_fleet_renewal:0 "Обновление судоверфей"
 PRU_fleet_renewal_desc:0 "Наши судоверфи и порты не подходят настоящему флоту, и не могут даже мечтать о работе с современной эффективностью. Мы должны это изменить."
 PRU_fleet_expansion:0 "Инвестиции в судоверфи"
 PRU_fleet_expansion_desc:0 "Теперь мы можем значительно инвестировать в судоверфи и морских производителей, чтобы наконец-то начать настоящее восстановление перуанского флота!"
 PRU_pacific_armada:0 "Тихоокеанская армада"
 PRU_pacific_armada_desc:0 "Пришло время создать настоящую тихоокеанскую армаду, чтобы наш флот стал настоящей силой в этом огромном океане."
 PRU_bb:0 "Усилия по производству флагмана"
 PRU_bb_desc:0 "Хотя крейсеров более чем достаточно для обороны нашего берега, если мы хотим победить против серьезной державы, такой как Чили или Аргентина, у нас должен быть настоящий флагман, тот, который будет уничтожать противника и вселять уверенность в наших моряков!"

# Авиация #
 PRU_air:0 "Андские небеса"
 PRU_air_desc:0 "Летать промеж высоких гор в условиях сильного ветра - это значительное достижение, которым по праву гордятся наши пилоты. Но наши самолеты древние, а тактики устарели"
 PRU_fighters:0 "Новые модели истребителей"
 PRU_fighters_desc:0 "Управление небом будет необходимо для успешного ведения войн в будущем. Наше господство над андским небом пока что безраздельно, но насколько долго, если мы станем самодовольными?"
 PRU_bomber:0 "Новые модели бомбардировщиков"
 PRU_bomber_desc:0 "Перенесение боевых действий на вражескую территорию зависит от наших бомбардировщиков, но им нужны новые модели, с большей скоростью и полезной нагрузкой."
 PRU_CAS:0 "Пикирующие бомбардировщики"
 PRU_CAS_desc:0 "Непосредственная воздушная поддержка - это опасное дело, и без достаточной тренировки мы можем потерять как самолет, так и пилота"
 PRU_air_drills:0 "Воздушные учения"
 PRU_air_drills_desc:0 "Практика - путь к достижению совершенства, а наша авиация к нему приближается, постоянно тренируясь и проводя учения. Мы будем править небесами!"

## Политические древа ##
# АвтДем #
 PRU_dealing_with_chaos:0 "Разборка с политическим хаосом"
 PRU_dealing_with_chaos_desc:0 "Убийство Президента; хаос в правительстве, режим Легии, война с Колумбией. Так много произошло за последние годы, и многие беспокоятся за будущее Перу. Мы должны вернуть в нашу страну стабильность, закон и порядок."
 PRU_extend_ARPA_ban:0 "Расширить запрет на АНРА"
 PRU_extend_ARPA_ban_desc:0 "АНРА должен был быть умеренным выбором для тех, кто склоняется влево; однако, они опозорили себя и нашу страну подлым убийством Президента Луиса Мигеля Санчеса Серро в 1933 году. Мы можем расширить запрет на АНРА, репрессировав ее самых радикальных лидеров, и одновременно протянув оливковую ветвь члена партии, верным Перу, а не Интернационалу."
 PRU_deal_with_internationalists:0 "Обрушиться на АНРА"
 PRU_deal_with_internationalists_desc:0 "Мы слишком долго позволяли АНРА бесконтрольно разорять нашу страну, пора удвоить наши усилия, чтобы прекратить их преступления против режима."
 PRU_peru_first:0 "Перу прежде всего"
 PRU_peru_first_desc:0 "Теперь, после устранения синдикалистов, мы наконец-то можем залечить раны нашей страны и сконцентрироваться на будущем, вместе, как один народ."
 PRU_deals_with_democrats:0 "Пообещать выборы"
 PRU_deals_with_democrats_desc:0 "Во времена хаоса, лучше удовлетворить население, чем наделать себе еще больше врагов. Пообещав выборы, мы сможем успокоить хотя бы республиканцев, пока мы разбираемся с настоящими проблемами."
 PRU_help_workers:0 "Помочь рабочему классу"
 PRU_help_workers_desc:0 "Рабочий класс серьезно пострадал от политического хаоса и продолжающейся экономической депрессии. Если мы хотим предотвратить синдикалистскую революцию, мы должны помочь рабочим, пока синдикалисты не успели им ничего пообещать."
 PRU_lima_expansion:0 "Расширить промышленность Лимы"
 PRU_lima_expansion_desc:0 "Лима - это культурный, политический и экономический центр Перу. Мы должны увеличить финансирование местных проектов развития промышленности, чтобы сердце нашей страны продолжало биться."
 PRU_weather_the_storm:0 "Усмирить бурю"
 PRU_weather_the_storm_desc:0 "Последние годы были одними из самых хаотичных в нашей политической истории, но похоже, худшее уже позади. С этих пор, все будет лучше для нашей славной страны Перу."
 PRU_ban_all_parties:0 "Запретить все партии"
 PRU_ban_all_parties_desc:0 "Почему партии должны нам говорить, что иы можем, а что не можем делать? Будет лучше для всей страны, если правительство не всегда будет вынуждено слушать этих надоедливых парламентариев и политических звезд, которые не поддерживают нашу политику."
 PRU_cult_of_personality:0 "Новый Каудильо"
 PRU_cult_of_personality_desc:0 "Многие люди восхищаются деяниями Карлоса Санчеса, несмотря на то, что титул 'Каудильо' прекрасно объясняет, чего он достиг. Ларреа решил, что он, как и Санчес, станет новым Каудильо, который приведет Перу к величию!"
 PRU_execute_socialists_on_sight:0 "Охота за социалистами"
 PRU_execute_socialists_on_sight_desc:0 "Социалисты - это враги нашей гордой страны, нашего гордого народа и... большинства нашего правительства. Мы должны уничтожить их до того, как у них появится шанс навредить нашей власти."
 PRU_promote_capitalism:0 "Поддерживать индивидуализм"
 PRU_promote_capitalism_desc:0 "Социализм всегда говорит о коллективизации, о союзах и коммунах. Мы должны научить наше население, что лучшим является противоположный путь: индивидуализм."
 PRU_new_state_projects:0 "Дела, а не слова"
 PRU_new_state_projects_desc:0 "Наше правительство сделало Перу вновь стабильной страной, теперь пришла пора сделать его развитым. Будут проведены новые государственные проекты, чтобы расширить промышленный потенциал нашей славной страны, вот почему правительство примет девиз: 'Дела, а не слова'."
 PRU_youth_organisation:0 "Создать молодежные организации"
 PRU_youth_organisation_desc:0 "Многие подростки нашего общества не имеют четких целей в своих жизнях, и поэтому их привлекают радикальные идеи, дающие их существованию смысл. Мы сделаем шаги, чтобы изменить это, создав молодежные организации, которые должны будут привить нашей молодежи новое чувство цели в обществе."
 PRU_our_future:0 "Новая Кастилия"
 PRU_our_future_desc:0 "Под решительной и доброжелательной рукой правительства, Перу вновь стало стабильной, сильной и гордой страной. В Перу пришел золотой век, который навсегда останется с ним."

# НацПоп #
 PRU_peruvian_brotherhood:0 "Перуанское братство"
 PRU_peruvian_brotherhood_desc:0 "Наш приход к власти запомнят, как день, когда Перу избавилось от неэффективных плутократов и идолопоклонников, которые предали Христа. Пусть всегда будут почитаемы те, кто погиб во время перехода власти, и теперь мы глядим в новое, яркое будущее!"
 PRU_army_supremacy:0 "Главенство милитаристов"
 PRU_army_supremacy_desc:0 "Наша армия спасла нас, тогда как демократия провалилась, точно так же, как она спасла Перу, когда провалилась дипломатия с Испанией. У наших военных есть славное наследие, уходящее корнями к вестготским воинам Веры, и вплоть до нашего поколения. Такое великое наследие нельзя не признать."
 PRU_imperial_legacy:0 "Имперское наследие"
 PRU_imperial_legacy_desc:0 "Теперь мы установим себя не как жалкую республику, а как настоящую Империю в старом смысле этого слова. Не Король, так как в этих землях нет королей, кроме неверных, но наш Вождь поведет нас. Имперские регалии и штандарты заменят те символы слабости, которые мы до сих пор использовали как флаги и знаки различия."
 PRU_faith_and_unity:0 "Единство через Веру"
 PRU_faith_and_unity_desc:0 "Бог дает нам силу даже в самых темных моментах нашей жизни. Наш вождь некогда сам был в Изгнании, так как он не мог смотреть на слабость Перу. Но он нашел силу в Боге и Вере, и его пример ярко освещает путь всем перуанцам."
 PRU_knights_of_santiago:0 "Рыцари Перу"
 PRU_knights_of_santiago_desc:0 "Наши солдаты, настоящие Рыцари справедливости и Христианства, которые теперь стремятся к монашескому идеалу воздержания, в точности как Рыцари, освободившие Иберию от правления мавров, защитившие Средиземноморье от пиратов и спасшие Европу от магометанских орд у Лепанто. Мы гордимся их наследием, и оно вдохновляет нас на воздержание, умеренность и стойкость."
 PRU_extensive_clergy_support:0 "Значительная поддержка духовенства"
 PRU_extensive_clergy_support_desc:0 "Католическая Церковь признала наши старания вернуть Перу на путь истинный, но сделали это молчаливо. Давайте убедим их сделать это открыто и ясно, чтобы весь народ увидел легитимность нашей власти, ниспосланной нам Богом и его Церковью."
 PRU_arrest_traitors:0 "Арестовать изменников"
 PRU_arrest_traitors_desc:0 "Даже сейчас, когда национальное спасение так близко, безбожные синдикалистские твари продолжают пытаться индоктринировать наше лояльное индейское население. Такие ужасные действия отвратительны и этого дня... крайне противозаконны, и подлежат высшей мере наказания!"
 PRU_cutting_the_weed:0 "Вырывая сорняки"
 PRU_cutting_the_weed_desc:0 "Мир болен; имя его болезни - социализм, хотя синдикалистским тварям и прочим красноперым нравятся красивые имена, как будто их атеистические идеологии заслуживают титулов! А лекарство, ну, мы - это лекарство. Родильные боли нового Перу неизбежны, но старое должно пасть, чтобы можно было построить новое."
 PRU_knight_brotherhoods:0 "Рыцарские братства"
 PRU_knight_brotherhoods_desc:0 "Спокойный разум - это приглашение греху. Но многие молодые люди хотят помочь нашей Земле и нашей Вере, использовав свой пыл, чтобы убедиться, что красные и клептократы поняли их сообщение: 'Вам *не* рады в Перу'."
 PRU_the_phalanx_state:0 "Корпоративистские реформы"
 PRU_the_phalanx_state_desc:0 "Популярность греховных идеологий растет - обычный признак безработицы, особенно это касается индейцев, которые забыли естественный порядок вещей и требует равенства с нами, с теми, кто завоевал Перу и спас их души. Если мы хотим пережить красную волну, мы должны убедиться, что все работают на благо Перу."
 PRU_the_glory_of_the_new_world:0 "Слава Нового Света"
 PRU_the_glory_of_the_new_world_desc:0 "Если мы в самом деле чествуем дело наших предков и нашей Веры, мы должны убедиться в хорошем обучении и снаряжении нашей армии; они должны стать Славой Нового Света!"
 PRU_conqueror_heiriatage:0 "Наследие конкистадоров"
 PRU_conqueror_heiriatage_desc:0 "Мы - наследники Писарро, который победил сотни тысяч неверных, будучи вооруженным только его умом, верой и верными товарищами. Наша армия делает нас гордыми и укрепляет нашу веру."
 #PRU_hispanidad_imperial:0 "Имперское наследство"
 #PRU_hispanidad_imperial_desc:0 "Наше наследие, наша история, все это ведет к сегодняшнему дню, когда мы должны принять это и сокрушить тех, кто отвернулся от Христа ради рейхсмарки или Маркса. Дни врагов всего лучшего и доброго в Перу сочтены!"
 PRU_caudillo_dead:0 "Каудильо мертв!"
 PRU_caudillo_dead_desc:0 "Хосе де ла Рива Агуэро и Осма к сожалению скончался от инфаркта во сне. Его смерть наполняет нас горечью, но мы еще не можем объявить траур, так как вакуум власти, оставленный его смертью, развязал борьбу между несколькими каудильо за власть, но лишь один станет правителем нашей страны."
 PRU_caudillo_flores:0 "Каудильо Флорес"
 PRU_caudillo_flores_desc:0 "Луис Альберто Флорес Медина победил в борьбе за власть! Ярый националист с корпоративисткими и тоталитарными взглядами, он  поведет нашу страну в лучшее будущее!"
 PRU_caudillo_ureta:0 "Каудильо Урета"
 PRU_caudillo_ureta_desc:0 "Элой Урета Монтегермосо победил в борьбе за власть! Военный человек, он собирается установить армейскую дисциплину и любовь к Перу в нашем обществе. Он поведет нашу страну к лучшему будущему!"
 PRU_purge_rivals:0 "Репрессировать наших соперников"
 PRU_purge_rivals_desc:0 "Теперь, после укрепления нашей власти, мы должны усилить наше положение. Самый простой путь - это репрессировать наших соперников, объявив их врагами государства и посадив их в тюрьму. Многие люди будут критиковать такое действие, но мы считаем его необходимым."
 PRU_tear_down_aguerism:0 "Уничтожить агуэризм"
 PRU_tear_down_aguerism_desc:0 "Агуэро построил целый культ личности вокруг своей персоны. После нашего прихода к власти, этот культ стал просто помехой. Мы начнем принимать меры по всей стране, чтобы уничтожить остатки агуэристской пропаганды."
 PRU_kick_out_asian_parasites:0 "Изгнать азиатских паразитов!"
 PRU_kick_out_asian_parasites_desc:0 "Довольно значительное меньшинство в нашей стране составляют японские иммигранты, которые переехали сюда после Китайско-японской войны, и многие изгнанники из Китая, которые спасались от развала своей страны. Хотя предыдущие правительства находили применение этим нежелательным,  мы более не считаем этих паразитов нужными. Мы начнем массовую программу депортации, чтобы очистить нашу страну от этой дряни."
 #PRU_peruvian_corporatism:0 "Перуанский корпоративизм"
 PRU_peruvian_corporatism_desc:0 "Большая часть наших доходов идет с прибыли национальной промышленности. В наших интересах сохранять этих дружественных промышленников на нашей стороне, предоставив им большую свободу действий в нашей стране взамен на их верность."
 PRU_maintain_aguerism:0 "Сохранить агуэризм"
 PRU_maintain_aguerism_desc:0 "Агуэро был великим человеком, и мы - причина, по которой мы сейчас у власти. Мы навсегда запомним его деяния, и потому сохраним построенный им культ личности, и возможно, расширим его для нашей выгоды."
 #PRU_strength_through_continuity:0 "Сила через преемственность"
 PRU_strength_through_continuity_desc:0 "Перу - это не страна огромных армий или огромных ресурсов, но мы - страна огромной целеустремлённости! Мы используем волю наших людей, чтобы построить сильное государство."
 PRU_caudillo_miro_quesada:0 "Каудильо Миро Кесада"
 PRU_caudillo_miro_quesada_desc:0 "Карлос Миро Кесада победил в борьбе за власть! Его видение Перу такое же, что ранее было у Агуэро, что означает продолжение статуса-кво. Тем не менее, Агуэро уже проложил нам путь, и Миро Кесада поведет нас по нему к величию!"
 PRU_revolucion_restauradora:0 "Реставрационная Революция"
 PRU_revolucion_restauradora_desc:0 "Генералу Мануэлю Одрии надоела политическая борьба, последовавшая после смерти Агуэро, и он взял дела в свои руки. Объявив 'Реставрационную Революцию', он поднял арекипский гарнизон в восстание против правительства, и сумел закрепить свою власть в Лиме. Он станет тем, кто поведет нас к величию!"
 PRU_reeducate_our_rivals:0 "Отправить наших соперников на перевоспитание"
 PRU_reeducate_our_rivals_desc:0 "После укрепления нашей власти, нашлось множество критиков нашего переворота. Мы не потерпим такого оскорбления! Мы объявили об открытии 'лагерей перевоспитания', где наши соперники увидят правду, и начнем полную охоту за теми, кто смеет распространять ложь о нашем правительстве."
 PRU_liberalise_the_market:0 "Либерализация рынка"
 PRU_liberalise_the_market_desc:0 "Предыдущие правительства в Перу допускали страшную ошибку пытаться контролировать экономику. Хотя это дает определенную стабильность, оно же может отпугнуть иностранные инвестиции и повредить нашему собственному среднему и малому бизнесу. Если процветание когда-нибудь придет в нашу великую страну, то только после того, как мы сделали шаги по либерализации рынка."
 PRU_welfare_for_the_people:0 "Социальное обеспечение для народа"
 PRU_welfare_for_the_people_desc:0 "Граждане нашей страны слишком долго терпели наши ошибки без награды за свои усилия. Эта несправедливость заставляет их присоединяться к радикальным ассоциациям, а мы не можем допустить усиления наших врагов. Мы начнем амбициозный план социального страхования, чтобы улучшить жизненный уровень населения, а также ослабить наших критиков."

# Демократия #
 PRU_fragile_democracy:0 "Наша хрупкая демократия"
 PRU_fragile_democracy_desc:0 "Наша демократия ещё не очень стабильна... Даже далеко не стабильна. Тем не менее, наши демократические институты прожили свое самое трудное испытание, недавние выборы."
 PRU_liberals_win:0 "Добиваться прогресса"
 PRU_liberals_win_desc:0 "Демократическое движение победило на недавних выборах, пришло время реформировать Перу. Они поддерживают свободный рынок и либеральные реформы, так что Перу точно испытает значительную либерализацию общества во время их правления."
 PRU_the_free_market:0 "Принять свободный рынок"
 PRU_the_free_market_desc:0 "Демократическое движение - это сильный сторонник свободного рынка и по-настоящему капиталистической экономики. Чтобы начать экономические реформы, нужно опустить пошлины и содействовать иностранным инвестициям."
 PRU_invite_foreign_companies:0 "Привлечь иностранные инвестиции"
 PRU_invite_foreign_companies_desc:0 "Наши соседи отреагировали на недавнее ухудшение экономики, обернувшись к протекционизму и государственному вмешательству. Мы, перуанцы, умнее их, и потому введем налоговые послабления и промышленные гранты, чтобы привлечь в страну иностранный капитал, и тем самым увеличить процветание нашей страны."
 PRU_pretend_help_workers:0 "Экономика просачивания"
 PRU_pretend_help_workers_desc:0 "Богатство богатых всегда помогает бедным. Понизив налоги на богатых, они будут больше инвестировать в нашу экономику, и все население получит выгоду от сильной экономики."
 PRU_oil_research_money:0 "Расширить нашу нефтяную промышленность"
 PRU_oil_research_money_desc:0 "Наша страна наделена резервами так называемого 'черного золота'. Хотя много лет это был хороший источник доходов, мы должны постараться меньше на них полагаться. Мы разработали амбициозный план по диверсификации, где мы собираемся использовать новые нефтеперерабатывающие заводы и начать синтетическое производство резины и вариантов нефти."
 PRU_industry_research:0 "Инвестировать в ультрасовременное производство"
 PRU_industry_research_desc:0 "Чтобы быть конкурентоспособными на мировом рынке, ваши товары должны быть либо дешевыми, либо высокого качества. Обновив и улучшив наш производственный сектор, мы убедимся в сохранении конкурентоспособности наших товаров на мировом рынке."
 PRU_austerity_profits:0 "Ввести меры жесткой экономии"
 PRU_austerity_profits_desc:0 "Мы должны понизить наши расходы до минимума, если хотим с пользой использовать сгенерированное нами экономическое процветание. Таким образом, это увеличит сбережения нашего правительства и улучшит курс валюты, так как ее стоимость будет подкреплять большее количество богатства."
 
 PRU_deal_with_the_apra:0 "Разобраться с социалистами"
 PRU_deal_with_the_apra_desc:0 "Люди выбрали нас, чтобы мы вернули стабильность в страну. Этой стабильности угрожает АНРА ('Alianza Popular Revolucionaria Americana' или 'Народный революционный американский союз') и эти чертовы социалисты. Наша цель ясна, но остается непонятным, каким путем к ней идти."
 PRU_crack_down_on_socialists:0 "Обрушиться на АНРА"
 PRU_crack_down_on_socialists_desc:0 "Мы не можем доверять этим чертовым социалистам. Из деятельность будет немедленно подавлена, пока они не дестабилизировали наше общество и не сбросили законное правительство ради такого, которое разделяет их опасные идеалы."
 PRU_negotiate_with_socialists:0 "Переговоры с АНРА"
 PRU_negotiate_with_socialists_desc:0 "Социалисты в АНРА - это тоже перуанцы с понятными вопросами к нашей администрации. Хотя у нас есть наши различия, это не означает, что мы не можем прийти к компромиссу. Мы начнем с ними переговоры в надежде сохранить мир и стабильность."
 PRU_pacified_radicals:0 "Умиротворенные радикалы"
 PRU_pacified_radicals_desc:0 "После наших недавних действий, нам удалось покончить с влиянием радикальных идеологий в нашем обществе. Это прекрасный день для Перу и его обитателей."
 
 PRU_conservatives_win:0 "Встретиться с угрозами нашего времени"
 PRU_conservatives_win_desc:0 "Народ нас выбрал, чтобы мы усмирили бурю, надвигающуюся на нашу страну. Теперь наш долг - это встретиться с угрозами нашего времени и оправдать их доверие."
 PRU_new_civilista_administration:0 "Новая гражданская администрация"
 PRU_new_civilista_administration_desc:0 "Мы заново укомплектуем нашу администрацию новыми юристами и государственниками, чтобы иметь как можно лучший кабинет для наших будущих реформ."
 PRU_invest_medical_care:0 "Инвестиции в медицинское обслуживание"
 PRU_invest_medical_care_desc:0 "В эти трудные времена перуанскому народу срочно нужно медицинское обеспечение, но оно у нас в стране слишком дорогое. Мы взвалим их ношу на себя, начав амбициозный план инвестиций в медицинское обслуживание, что, как мы надеемся, даст людям доступ к более качественному лечению."
 PRU_invest_drainage_syst:0 "Расширить городские канализационные системы"
 PRU_invest_drainage_syst_desc:0 "Хотя у наших городов уже есть огромные канализационные системы, урбанизация за последние годы превзошла то, что могла поддерживать наша инфраструктура. Теперь перед нами стоит задача расширения и улучшения канализационной системы в  наших главных городах, с надеждой предотвратить потребность инвестиций в будущем и улучшить уровень жизни в тех регионах, куда раньше не доставала наша канализационная система."
 PRU_fulfilling_the_basic_needs:0 "Выполнение основных потребностей перуанцев"
 PRU_fulfilling_the_basic_needs_desc:0 "Наш народ был вынужден бороться за выживание с самого Черного Понедельника. Мы покончим с этой необходимостью, субсидировав основные продукты, чтобы снизить их цены и помочь людям, которым они крайне необходимы."
 PRU_focus_on_public_works:0 "Сконцентрироваться на общественных работах"
 PRU_focus_on_public_works_desc:0 "Наша страна огромна, поэтому всегда найдется дорога, которую необходимо построить, новый парк, который надо основать, и новые авеню, которые надо открыть. Мы сконцентрируемся на ускорении строительства существующих работ и откроем новые проекты, с надеждой улучшить национальную инфраструктуру, а вместе с ней и качество жизни наших граждан."
 PRU_safeguarding_the_institutions:0 "Защита наших институтов"
 PRU_safeguarding_the_institutions_desc:0 "Многие в нашем обществе хотят подорвать национальные институты ради собственной выгоды. Мы установим гарантии нашим институтам, чтобы защитить их как от тиранов, так и от революционеров."
 
 PRU_suppress_the_natpops:0 "Подавить память о Каудильо"
 PRU_suppress_the_natpops_desc:0 "Санчес Серро стал радикализированной фигурой, крайне правые чествуют его деяния, а крайне левые выделяют его превышения полномочий. Его присутствие в народном сознании должно быть устранено, если мы хотим вернуть в нашу страну какую-то меру порядка!"
 PRU_publicize_atrocities:0 "Раскрыть зверства"
 PRU_publicize_atrocities_desc:0 "Каулмльо совершил много зверств против наших людей. Чтобы получить поддержку населения и доказать неправоту его защитников, мы начнем массовую пропагандистскую кампанию, изобличающую его множественные преступления. Хотя некоторые обвинят нас в поливании грязью его образа, мы верим, что правда достаточно сильна, чтобы постоять за себя."
 PRU_encourage_pluralism:0 "Поощрять плюрализм"
 PRU_encourage_pluralism_desc:0 "Ошибкой предыдущей администрации была централизация власти. В такой ситуации мог быть услышан только один голос, голос Каудильо. Мы будем поддерживать плюрализм, чтобы каждый гражданин нашей страны мог выразить свое мнение."
 PRU_cult_of_caudillo_crushed:0 "Уничтоженный культ Каудильо"
 PRU_cult_of_caudillo_crushed_desc:0 "Когда Каудильо был жив, он построил вокруг себя значительный культ личности, искажая правду ради своей выгоды. Мы развеем эти 'факты' и 'истины' настоящей информацией о событиях, окружающих его образ."
 
 PRU_social_democrats_win:0 "Страна для своего народа"
 PRU_social_democrats_win_desc:0 "У Перу слишком долго была доминирующая олигархия, которая вредила его населению. Теперь народ выбрал нас, чтобы вернуть себе некогда утраченную власть."
 PRU_peruvian_economic_solidarity:0 "Перуанская экономическая солидарность"
 PRU_peruvian_economic_solidarity_desc:0 "Многие страны гордятся своим экономическим богатством и процветанием, но мы, перуанцы, знаем, что на самом деле важно. Мы поддержим солидарность в нашем народе в эти кризисные времена."
 PRU_patriotic_democracy:0 "Социал-демократический патриотизм"
 PRU_patriotic_democracy_desc:0 "Социал-демократы почти никогда не показывают свой патриотизм, но в нашей стране мы гордимся тем, что мы перуанцы и не стесняемся это показывать! Мы будем устраивать подходящие парады на праздниках, и поддержим в наших людях любовь к своей стране."
 PRU_care_for_the_common_man:0 "Забота о простом человеке"
 PRU_care_for_the_common_man_desc:0 "Наше правление будет справедливым, когда каждый гражданин нашей страны будет чувствовать заботу о себе. Впереди лежит длинный путь, но мы верим, что сможем устроить простому человеку лучшую жизнь."
 PRU_education_investment:0 "Инвестиции в образование"
 PRU_education_investment_desc:0 "Наша молодежь - это самый важный ресурс. Поэтому мы должны сконцентрироваться на улучшении их образования, чтобы завтра у нас были одни из лучших рабочих и профессионалов в мире!"
 PRU_schachtian_economics_for_peru:0 "Шахтсткая экономика в Перу"
 PRU_schachtian_economics_for_peru_desc:0 "Немецкий экономист Ялмар Шахт сделал несколько интересных экономических теорий о том, что государственные инвестиции и сбалансированный бюджет приводят к процветанию экономики. Мы последуем его учениям и превратим Перу в процветающую и заботливую страну."
 PRU_socialdemocracy_over_syndicalism:0 "Социал-демократия лучше синдикализма"
 PRU_socialdemocracy_over_syndicalism_desc:0 "Многие в нашей стране сомневались в нашей способности принести благосостояние без синдикалистской революции. Мы доказали их неправоту, доказали, что дипломатией и настойчивостью можно решить любую проблему, даже казавшуюся ранее неразрешимой."

# Синдикалисты #
 PRU_revolucion_peruana:0 "Перуанская революция"
 PRU_revolucion_peruana_desc:0 "Наконец-то началась Перуанская революция! Пришло время выбрать, какая революционная фракция возглавит борьбу против олигархического контроля над нашей страной."
 PRU_orthodox_syndicalism:0 "Доминирование ортодоксальных"
 PRU_orthodox_syndicalism_desc:0 "Ортодоксальная фракция АНРА поведет революцию! Их более европейский вариант синдикализма - это путь в будущее."
 PRU_peruvian_trade_unionism:0 "Перуанское профсоюзное движение"
 PRU_peruvian_trade_unionism_desc:0 "Революция принесла новый вид демократии: профсоюзный. Мы начнем расширение полномочий профсоюзов и демократизацию на рабочем месте, чтобы голос каждого рабочего был услышан в нашем обществе!"
 PRU_commit_to_world_revolution:0 "Присоединиться к мировой революции"
 PRU_commit_to_world_revolution_desc:0 "Теперь, после нашего освобождения от коррупции буржуазии, мы войдём в контакт с нашими товарищами в Европе и присоединимся к мировой революции."
 PRU_secure_military_loyalty:0 "Обеспечить верность военных"
 PRU_secure_military_loyalty_desc:0 "Военные долгое время были силой реакции в нашей стране, поэтому без их верности наш режим долго не проживет. Их лояльность необходима, если мы хотим идти вперед как общество, живущее без страха перед контрреволюцией."
 PRU_syndicalist_communes_in_peru:0 "Основать автономные синдикалистские коммуны"
 PRU_syndicalist_communes_in_peru_desc:0 "Теперь, после укрепления нашего положения и уменьшения шанса контрреволюции, мы можем начать проводить так долго продвигаемые нами реформы. Мы начнем образование в нашей стране синдикалистских коммун, чтобы наши рабочие могли помочь друг другу без прямого вмешательства государства в их революционную деятельность."
 PRU_legacy_of_amauta:0 "Учения Амауты"
 PRU_legacy_of_amauta_desc:0 "Хосе Карлос Мариатеги, более известный как 'Эль Амаута', был великим идеологическим отцом наших революционных идеалов и философии. Его анализ перуанской истории доказал, что у инков было более революционное обществе, которое было сокрушено феодальным гнетом испанцев. Пришло время исполнить мечту Ганана Амауты и уничтожить креолов, которые грабили нашу страну!"
 PRU_break_the_landowner_power:0 "Уничтожить власть землевладельцев"
 PRU_break_the_landowner_power_desc:0 "Вне зависимости от наших взглядов, цель ясна: освобождение рабочих Перу. Учитывая это, мы выделили внутренних врагов государства: землевладельцев и буржуазию. Мы начнем с последних и отберем у них власть, чтобы они никогда не смогли более угнетать перуанского рабочего!"
 PRU_break_the_last_bourgeoise_vestiges:0 "Уничтожить последние остатки буржуазии"
 PRU_break_the_last_bourgeoise_vestiges_desc:0 "После насильственной коллективизации и отбора земли у землевладельцев, у нас все еще есть несколько промышленников и торговцев, не принявших революцию. Мы раз и навсегда разделаемся с этими последними остатками буржуазии."
 PRU_a_new_order_for_peru:0 "Новый порядок в Перу"
 PRU_a_new_order_for_peru_desc:0 "После уничтожения старой иерархии, мы должны с нуля отстроить нашу страну и установить в Перу новый порядок. Мы отстроим наше общество, но оно никогда не будет напоминать то общество угнетателей, которым оно когда-то было!"
 PRU_tupacamarism:0 "Доминирование тупакамаристов"
 PRU_tupacamarism_desc:0 "Хотя основная идея синдикализма верна, это европейская идея, а мы веками не могли воспроизводить их образ мышления. Мы сделаем радикальный поворот и примем идеалы инкской культуры, использовав старую фигуру инка Тупака Амару II как номинального главу движения."
 PRU_indigenous_restoration:0 "Восстановление коренного населения"
 PRU_indigenous_restoration_desc:0 "Инка не были единым народом, когда они строили свою империю. Это была страна, которая включала в себя много племен, прямо как у нас сейчас. Однако реакционные правительства Перу совершали чудовищную ошибку угнетения коренного населения. Мы ее исправим и вернем нашу страну к ее многонациональным корням."
 PRU_dying_the_inca_red:0 "Покрасить инка в красный цвет"
 PRU_dying_the_inca_red_desc:0 "Чтобы продолжить нашу реставрацию, мы должны изменить историю нашей страны в нашу пользу. Хотя мы можем напоминать восстание Тупака Амару II, он сражался за систему, которая больше похожа на автократию, чем на наши революционные идеалы. Однако, использовав умелую пропаганду, мы сможем спрятать эти различия, и использовать его популярность для превращения его в раннего героя революции."
 PRU_a_new_army_for_puka_runa:0 "Новая армия для Пука Руна"
 PRU_a_new_army_for_puka_runa_desc:0 "Старая армия была реакционной силой, которой нельзя простить их угнетение рабочего человека подавлением нашей революции. Мы создадим новую армию с нуля, где каждый человек поклянется в верности революции и идеалам Тупака Амару."
 PRU_legacy_of_tupac_amaru:0 "Наследие Тупака Амару"
 PRU_legacy_of_tupac_amaru_desc:0 "Тупак Амару поднялся против иностранного испанского гнета во имя народа инка. Также как и он, мы поднялись против репрессивной олигархии и их буржуазных лакеев во имя рабочих. Его восстание было для нас вдохновением, и поэтому именно его заслуга в том, что мы успешно провели революцию."
 PRU_secure_revolution:0 "Революция защищена!"
 PRU_secure_revolution_desc:0 "После проведения нескольких необходимых реформ, мы смогли консолидировать нашу власть и обычные перуанцы признали нас их легитимным правительством. Учитывая это, революция защищена от контрреволюционных сил, и поэтому мы можем смотреть дальше наших границ, гордясь нашими достижениями."

