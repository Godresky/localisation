### Decisions ###
 SPR_assassinate_juan:0 "Убить Хуана"
 SPR_assassinate_juan_desc:0 "Инфант Хуан - регент короля Альфонсо, а также его прямой наследник. Его смерть посеет панику среди альфонсистов и позволит нам прорвать их ряды!"

### Political Focuses ###
 SPR_restauracion:0 "Реставрация Карлистов"
 SPR_restauracion_desc:0 "Теперь, когда война закончилась, мы можем смело заявить о реставрации дома Бурбонов в Испании. Наша страна лежит в руинах, но мы с уверенностью смотрим в будущее."
 SPR_dios:0 "Вера"
 SPR_dios_desc:0 "Вера в Бога - это то, что объединяет карлистов и всех испанцев. Короли Испании традиционно носили титул католического монарха. Мы должны возродить этот титул, чтобы подчеркнуть нашу преданность католичеству."
 SPR_patria:0 "Отечество"
 SPR_patria_desc:0 "Мы - патриоты, и мы будем бороться за нашу страну. Это не какой-то мелкий либеральный национализм, но куда более древнее чувство принадлежности Родине. Мы - испанцы, и мы отдадим свои жизни за Испанию."
 SPR_mending_the_rift:0 "Преодолеть распри"
 SPR_mending_the_rift_desc:0 "Теперь, когда наш король у власти, у него не должно быть ни единой распри с собственным народом."
 SPR_crush_opposition:0 "Сокрушить оппозицию"
 SPR_crush_opposition_desc:0 "Те, кто выступают против нас - предатели, а значит должны быть уничтожены. Собаке - собачья смерть."
 SPR_reconcilliation:0 "Наладить диалог с оппозицией"
 SPR_reconcilliation_desc:0 "Король милостив ко всем своим подданным, даже тем, кто предал его. Найдя общий язык с оппозицией, мы быстрее преодолеем раскол в обществе."
 SPR_call_for_unity:0 "Единство народа"
 SPR_call_for_unity_desc:0 "Сегодня мы празднуем единство нашего народа под дланью нашего любимого короля."
 SPR_rey:0 "Король"
 SPR_rey_desc:0 "Мы не приемлем идеи власти нации. Власть принадлежит монарху, легитимному по крови и по поступкам. Его власть ограничивает только Закон Божий и Кортесы."
 SPR_furos:0 "Фуэрос"
 SPR_furos_desc:0 "Фуэрос - это свод законов, который закрепляет за регионами и границы и автономию. Это - традиционное ограничение власти короля, а также эффективное административное деление. Возродив данные законы, мы получим поддержку от меньшинств: галисийцев и басков."
 SPR_national_catholicism:0 "Национал-Католицизм"
 SPR_national_catholicism_desc:0 "Учения и правила, предписанные католической верой, являются основой нашего самосознания. Церковь должна получить большую роль в управлении государством, чтобы наши традиции оставались незыблемыми."
 SPR_cortes_espanolas:0 "Кортесы"
 SPR_cortes_espanolas_desc:0 "Кортесы - традиционная форма испанского парламента. Мы должны возродить кортесы как замену дискредитировавшему себя либеральному парламенту альфонсистов."
 SPR_viva_el_rey:0 "Viva El Rey!"
 SPR_viva_el_rey_desc:0 "Все наши распри и неурядицы прошли, народ наслаждаются эпохой единства и мира. По всей Испании слышны восклики, прославляющие короля."

### Economic Focuses ###
 SPR_rebuilding_the_economy:0 "Восстановление экономики"
 SPR_rebuilding_the_economy_desc:0 "Экономика Испании была сильно разрушена прошедшей гражданской войной. Теперь, когда наступило время мира, мы должны зализать раны и вернуть всё, что было до нас."
 SPR_expand_railroads:0 "Расширить сеть ж/д"
 SPR_expand_railroads_desc:0 "Железные дороги вот уже более столетия являются логистическими артериями нашей страны. Первый шаг на пути восстановления - починить сломанные пути и построить новые."
 SPR_expand_air_ports:0 "Расширить аэропорты"
 SPR_expand_air_ports_desc:0 "Путешествия по воздуху последнее время приобрели популярность. Мы должны развивать наши аэропорты и строить новые."
 SPR_provincial_rebuilding:0 "Возрождение провинции"
 SPR_provincial_rebuilding_desc:0 "Мы должны направить наши усилия на восстановление деревень и провинции."
 SPR_military_investements:0 "Вложения в ВПК"
 SPR_military_investements_desc:0 "Мы не должны отставать и в развитии военного сектора. Открыв несколько военных производств, мы не только расширим ВПК, но ещё и создадим рабочие места для наших граждан."
 SPR_comercial_investment:0 "Вложения в гражданский сектор"
 SPR_comercial_investment_desc:0 "Мы должны поддерживать частные инвестиции в нашу экономику. Инвесторы на местном уровне будут развивать провинции, а значит и всю Испанию."
 SPR_electrification_program:0 "Электрификация страны"
 SPR_electrification_program_desc:0 "Если мы хотим чего-то добиться, наша страна должна светить огнём ламп накаливая даже в самой маленькой деревушке. Массовая электрификация существенно увеличит темпы развития экономики."
 SPR_ley_general_educacion:0 "Всеобщее образование"
 SPR_ley_general_educacion_desc:0 "Король издал указ о введении всеобщего среднего образования. Этот закон призван переосмыслить старую образовательную систему, и заставить детей принудительно получать образование, сокращая темпы безграмотности. Образованная страна - ключ к процветанию."
 SPR_expand_real_academia:0 "Расширить Королевскую Академию"
 SPR_expand_real_academia_desc:0 "Королевская Академия - это форма высшего учебного заведения в Испании. Многие из них ведут узконаправленную деятельность в разных областях науки. Мы должны быть уверены, что они получают необходимые инвестиции."
 SPR_market_protections:0 "Рыночный протекционизм"
 SPR_market_protections_desc:0 "Чтобы подстегнуть домашнее производство, мы должны наложить тарифы на иностранные продукты. Эти тарифы распространятся на отдельный перечень товаров, в которых Испания традиционно лидировала."
 SPR_create_ini:0 "Национальный Индустриальный Институт"
 SPR_create_ini_desc:0 "Национальный Индустриальный Институт - это госучреждение, направленное на развитие промышленного потенциала страны. Многие мелкие компании становятся членами НИИ, который контролируется королём, что даёт ему возможность вмешиваться в отдельные участки промышленности."
 SPR_modern_agriculture:0 "Современное с/х"
 SPR_modern_agriculture_desc:0 "Многие маленькие фермерские хозяйства были уничтожены войной, а те, что остались, используют устаревшие методы и технологии. Мы должны начать закупку зарубежных сельскохозяйственных инструментов, таких как трактора, чтобы внедрять их среди своих фермеров."
 SPR_military_factories:0 "Военные заводы"
 SPR_military_factories_desc:0 "Рано или поздно, война снова придёт к нам на порог. Безбожная Французская Коммуна давно уже точит зуб на Пиренеи. Мы должны готовиться к грядущей войне, что означает дальнейшее расширение нашего ВПК."
 SPR_labour_charter:0 "Хартия труда"
 SPR_labour_charter_desc:0 "Король огласил о подписании Хартии Труда. Это Хартия призвана огородить рабочих от влияния синдикализма, дав им немного свобод. Многие рабочие уже одобрили решение нашего мудрого короля."
 SPR_catholic_trade_unions:0 "Католические профсоюзы"
 SPR_catholic_trade_unions_desc:0 "Система профсоюзов нужна любой современной экономике. Однако мы не пойдём по пути синдикалистов, а создадим свои, католические профсоюзы. Это, с одной стороны, усилит развитие нашей экономики, а с другой, ещё больше огородит рабочих от красной пропаганды."
 SPR_spanish_miracle:0 "Испанское чудо"
 SPR_spanish_miracle_desc:0 "Испанская экономика восстановилась и даже превзошла довоенные показатели. Экономисты уже окрестили наши действия "испанским чудом". Люди наслаждаются плодами развитой экономики под эгидой традиционного карлизма."

### Foreign Policy Focuses ###
 SPR_join_entente:0 "Вступить в Антанту"
 SPR_join_entente_desc:0 "Португалия и Французская Республика - наши исторические друзья. Мы должны стать частью Антанты, чтобы закрепить нашу дружбу на бумаге."
 SPR_iberian_trade:0 "Дружба с Португалией"
 SPR_iberian_trade_desc:0 "Португалия помогла нам в гражданской войне, и мы благодарны им за это. Испания и Португалия становятся всё ближе, а отношения между монархами становятся дружескими."
 SPR_french_advisors:0 "Французские советники"
 SPR_french_advisors_desc:0 "Мы должны пригласить французских советников, чтобы они передали нам свой опыт ведения боевых действий."
 SPR_canadian_advisors:0 "Канадские советники"
 SPR_canadian_advisors_desc:0 "Мы должны пригласить канадских советников, чтобы они передали нам свой строительства флота."
 SPR_latin_economic_union:0 "Латинский Экономический Союз"
 SPR_latin_economic_union_desc:0 "Данный проект призван углубить экономическое взаимодействие латинских стран Антанты. Данный союз, названный также Средиземноморским, усилит экономику всех его членов, подписавшихся в договоре."
 SPR_joint_military_training:0 "Совместные военные учения"
 SPR_joint_military_training_desc:0 "Мы должны провести совместные военные учения с нашими друзьями по Антанте, чтобы перенять от них новейшие способы ведения боевых действий."
 SPR_join_isac:0 "Вступить в ИНАС"
 SPR_join_isac_desc:0 "Канадцы создали научный союз, ИНАС. Мы должны присоединиться к ним, чтобы перенять их наработки."

### Army Focuses ###
 SPR_legion_espanola:0 "Legión Española"
 SPR_legion_espanola_desc:0 "Испанская армия долгое время считалась одной из самых передовых. Гражданская война уничтожила много талантливых офицеров и бойцов. Мы должны начать возрождение наших вооруженных сил."
 SPR_modern_terrico:0 "Современные Терцио"
 SPR_modern_terrico_desc:0 "Терцио были основой армии Испании в пик её могущества. Мы должны реформировать наши войска по их образу. Только так мы сможем тягаться с сильными мира сего."
 SPR_requetes:0 "Рекете"
 SPR_requetes_desc:0 "Рекете были основными силами Карлистов в самой первой войне. И хотя они, исторически, были народным ополчением, мы сделаем из них элиту-элит нашей армии. И религиозный пыл, граничащий с фанатизмом, и традиционные алые береты сделают из них икону для нашей армии."
 SPR_artillery_effort:0 "Развитие артиллерии"
 SPR_artillery_effort_desc:0 "В целях усиления армии мы должны заняться артиллерией. Артиллерия должна играть большую роль в будущих войнах, поэтому мы обеспечим наши войска самой передовой артиллерией."
 SPR_guardia_civil:0 "Гражданская гвардия"
 SPR_guardia_civil_desc:0 "Гражданская гвардия - отряды полиции, которые должны стать надёжной защитой нового королевства. Мы должны усилить их, сделав костяком испанской армии в тылу."
 SPR_devoted_officers:0 "Преданные офицеры"
 SPR_devoted_officers_desc:0 "Испанские офицеры всегда славились своей преданностью. Мы должны убедиться, что все они верны идеалам карлизма и католической вере."
 SPR_word_of_god:0 "Божье Слово"
 SPR_word_of_god_desc:0 "Радио сослужило на войне свою службу, сохранив жизнь многим солдатам. Более мобильные и портативные варианты позволят нашим войскам слышать "Слово Божье", которые предостережёт их от возможных опасностей. С этой целью, мы должны выделить дополнительные средства на радистов."
 SPR_mixed_brigades:0 "Смешанные бригады"
 SPR_mixed_brigades_desc:0 "Мы должны быть уверены, что наши дивизии укомплектованы всем, чем надо. Будь то артиллерия, инженеры или кто-то ещё, вся армия должна быть смешанной, чтобы лучше использовать сильные стороны разных родов войск."
 SPR_army_of_maneuver:0 "Маневренная армия"
 SPR_army_of_maneuver_desc:0 "Наша армия должна быть молниеносной, как кара Божья, чтобы враг был разбит ещё до того, как он смог бы вступить в бой. С этой целью, мы должны развивать наши транспортные машины."
 SPR_mechanized_effort:0 "Испанский автопром"
 SPR_mechanized_effort_desc:0 "Военный автопром Испании должен быть усовершенствован. Механизированные части потребуют транспорт и БТР. Они станут костяком для прорывных групп, которые станут подспорьем нашим основным войскам."
 SPR_armored_cars:0 "Броневики"
 SPR_armored_cars_desc:0 "Броневики сыграли свою роль во время гражданской войны. Хоть и не такие мощные, как танки, они более дёшевы в изготовлении. Мы должны создать лучшие броневики для Испании."
 SPR_navarran_lancers:0 "Уланы Наварры"
 SPR_navarran_lancers_desc:0 "Во время первой войны Карлистов, уланы из Наварры были костяком нашей армии. Теперь, когда мы победили, мы почтим память наших легендарных предков. Современные уланы станут прорывными танковыми частями, которые с лёгкостью будут справляться с любой задачей."
 SPR_a_catholic_army:0 "Католическая армия"
 SPR_a_catholic_army_desc:0 "Благодаря нашим реформам, армия преобразилась. Из кучки оборванцев мы создали настоящее католическое войско. Все, от генерала до простого солдата, преданы нам и церкви. Бог на стороне испанской армии."

### Navy Focuses ###
 SPR_armada_espanola:0 "Armada Española"
 SPR_armada_espanola_desc:0 "В те далёкие времена, когда Испания была империей, её армада считалась сильнейшим флотом мира. Её корабли бороздили океаны и диктовали волю Испании. Мы должны начать реформы нашего флота, чтобы хоть на шаг приблизиться к тем славным временам."
 SPR_upgrade_dockyards:0 "Торговый флот"
 SPR_upgrade_dockyards_desc:0 "Испанский флот также славился своими торговыми кораблями. Галео, до завязки набитые золотом и другими ценностями, позволяли Испании утопать в роскоши. Мы должны возродить дух того старого торгового флота среди наших современных конвоев."
 SPR_devoted_captains:0 "Преданные адмиралы"
 SPR_devoted_captains_desc:0 "Каждый корабль должен быть оснащён капелланом, который бы всегда наставлял экипаж в вопросах веры. Таким образом мы будем всегда знать, что наши матросы и капитаны преданы заветам христианства и Испании."
 SPR_infanteria_de_marina:0 "Морская пехота"
 SPR_infanteria_de_marina_desc:0 "Инфантерия Марина - старейший корпус морской пехоты, основанный в Испании в 1537 году. И хотя время потрепало Испанию, при короле Хавьере морская пехота снова стала престижной элитой нашего флота. "
 SPR_grand_navy:0 "Великая армада"
 SPR_grand_navy_desc:0 "Ключ к успеху в море - огромный флот. Мы должны пустить все силы на строительство нашего флота. Испания будет вновь править морями."
 SPR_modern_galleons:0 "Современные галеоны"
 SPR_modern_galleons_desc:0 "Испанские галеоны были лучшими кораблями прошлого. Мы должны воссоздать их мощь в современных линкорах и крейсерах."
 SPR_battle_cruisers_support:0 "Поддержка бронекрейсеров"
 SPR_battle_cruisers_support_desc:0 "Дредноуты - гордость нашего флота, но им нужна поддержка из эскадр крейсеров."
 SPR_defend_the_coast:0 "Защитить побережье"
 SPR_defend_the_coast_desc:0 "Наш флот будет сосредоточен на защите испанского побережья. Он не будет таким большим, но сможет эффективно нас защищать."
 SPR_coast_guard:0 "Береговая охрана"
 SPR_coast_guard_desc:0 "Ключевой аспект реформы - возродить испанскую береговую охрану. Таким образом, мы обезопасим наши конвои, добавив к ним эскорт из эсминцев."
 SPR_protect_our_colonies:0 "Защитить колонии"
 SPR_protect_our_colonies_desc:0 "Испанские колонии - это гордость нашей империи, которую мы должны охранять. Несколько грамотно расставленных фортов и морских батарей сделают своё дело."
 SPR_cruiser_support:0 "Развитие крейсеров"
 SPR_cruiser_support_desc:0 "Более маленькие, но проворные корабли, позволят нам создать мобильный флот, который сможет эффективно и адекватно реагировать на угрозы со стороны врагов."
 SPR_masters_of_the_sea:0 "Владыки морей"
 SPR_masters_of_the_sea_desc:0 "Испанский флот возродился после реформ, которые мы провели. Мы поистине стали Владыками Морей."

### Air Force Focuses ###
 SPR_aviacion_legionaria:0 "Aviación Legionaria"
 SPR_aviacion_legionaria_desc:0 "Гражданская война показала важность авиации, как боевой единицы. Мы должны развивать нашу авиацию и отделить её от сухопутных войск."
 SPR_upgrade_air_ports:0 "Расширить авиабазы"
 SPR_upgrade_air_ports_desc:0 "Чтобы иметь большой аэрофлот, наши базы должны быть достаточно большими. Мы должны расширить существующие и построить новые авиабазы."
 SPR_new_pilots:0 "Новые пилоты"
 SPR_new_pilots_desc:0 "Волонтёры и энтузиасты, которые помогали нам в войне, не являются профессиональными пилотами. Мы должны начать программу целенаправленного обучения пилотов."
 SPR_aviation_industry:0 "Авиапромышленность"
 SPR_aviation_industry_desc:0 "Испанская авиапромышленность вызывает лишь смех. Война показала, что наших мощностей не хватает для формирования аэрофлота. Мы должны расширить нашу авиапромышленность во имя короля и Бога."
 SPR_air_supremecy:0 "Превосходство в воздухе"
 SPR_air_supremecy_desc:0 "Воздух должен быть, прежде всего, безопасным для наших армий. Наши самолёты должны сфокусироваться на достижении превосходства в воздухе."
 SPR_fighters:0 "Развитие истребителей"
 SPR_fighters_desc:0 "Истребители - костяк любой авиации. Мы должны развивать их."
 SPR_army_air_support:0 "Поддержка с воздуха"
 SPR_army_air_support_desc:0 "Наши самолёты должны активно участвовать в наземных сражениях помогая солдатам. Наша авиация должна сосредоточиться на поддержке с воздуха."
 SPR_bombers:0 "Развитие бомбардировщиков"
 SPR_bombers_desc:0 "Чтобы помочь войскам, авиация должна уничтожать вражескую инфраструктуру и укрепрайоны. Мы должны развивать наши бомбардировщики."
 SPR_voice_of_heaven:0 "Глаза Божьи"
 SPR_voice_of_heaven_desc:0 "Радар - новая технология, которая позволяет засекать врага на расстоянии. Некоторые пилоты окрестили эту технологию Глазами Божьими, ибо её эффективность по истине божественна."
 SPR_paratrooper_focus:0 "Парашютисты"
 SPR_paratrooper_focus_desc:0 "Парашютисты - новый род войск, который можно засылать с помощью самолётов в тыл врага. Развивая их оборудование, мы сможем эффективно использовать новые войска."
 SPR_colonial_air_ports:0 "Колониальные авиабазы"
 SPR_colonial_air_ports_desc:0 "Наши колонии не могут вместить много самолётов. Мы должны построить на их территории новые авиабазы, чтобы наши самолёты беспрепятственно могли контролировать местные небеса."
 SPR_rule_the_skies:0 "Владыки небес"
 SPR_rule_the_skies_desc:0 "Наша авиация более не мелкая кучка любителей, а полноценная ветвь армии. Мы по праву тали Владыками Небес!"

