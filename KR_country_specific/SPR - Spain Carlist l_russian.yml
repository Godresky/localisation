 SPR_rally_carlists_idea:0 "Объединить карлистов!"
 SPR_rally_carlists_idea_desc:0 "Испания погрязла в Гражданской войне. Если карлисты хотят победить, они должны отринуть старые разногласия и объединиться. Viva España y Cristo Rey!"
