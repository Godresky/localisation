### Decisions ###
 SAU_JBS_Power_Struggle:0 "Подготовка к Объединительной войне"
 SAU_JBS_Power_Struggle_desc:0 "В течение многих лет мы ждали возможности объединить Аравийский полуостров под саудовской властью. К сожалению, османские псы не дремлют, и когда Британская империя пала в 1925 году, они наградили своих шавок Рашидов за их "преданность" во время Вельткрига. Поскольку мы остались ни с чем, лишенные союзников и территориальных завоеваний, Абдул-Азиз становился все более беспокойным и мстительным.\n\nСауд бин Абд Аль-Азиз, может быть, и пользуется поддержкой своих османских союзников, но тучи уже сгущаются на горизонте, и если его могущественный покровитель окажется слишком занят своими внутренними делами, его жалкая армия столкнется с яростью Ихванов...\n\n\n§gСила наших £in_combat §Gсоюзников§! определит размер нашей армии в начале войны с [JBS.GetNameWithFlag]. Заигрывание с центральными арабскими племенами и получение помощи от Ихванов могло бы помочь склонить чашу весов в нашу пользу.§!\n      [JBS.GetNameWithFlag] : [?JBS.num_divisions|H0] ([?JBS.tribes|H0])\n      [SAU.GetNameWithFlag] : [?SAU.num_divisions|H0] ([?SAU.tribes|H0])\n" 
 
 SAU_War_of_Unification:0 "Аравийская война за объединение"
 SAU_War_of_Unification_desc:0 "Окончательная борьба за контроль над арабскими внутренними районами стремительно приближается, поскольку османский исполин разваливается под тяжестью всемирной экономической депрессии, тем самым они не в состоянии поддерживать мир на полуострове. Все эмиры должны будут выбрать сторону, так как будущее арабского мира вскоре будет написано кровью, а проигравшие окажутся опозоренными, отброшенными в сторону или убитыми на поле битвы."
 SAU_War_of_Unification_Peace:0 "Неизбежный конец"
 SAU_War_of_Unification_Peace_desc:0 "Пустыням Аравии не чужды войны, но ее экономика и сельское хозяйство не могут выдержать длительных конфликтов без периодических перемирий и решительных побед. Если Рашиды или Сауды окажутся на грани победы, то у другого не останется другого выбора, кроме как признать, что он не в состоянии выдержать длительную осаду или войну на истощение." 
 SAU_Sway_Ruwala:0 "Склонить §YРуаллу§!"
 SAU_Sway_Anizzah:0 "Склонить §YАназу§!"
 SAU_Sway_Dhafir:0 "Склонить §YДхафиров§!"
 SAU_Sway_Mutair_Dawish:0 "Склонить §YМутаиров§! (Файсал аль-Дувtиш)"
 SAU_Sway_Mutair_Busayis:0 "Склонить §YМутаиров§! (Мишари ибн Бусайис)"
 SAU_Sway_Utaibah_Ikh:0 "Склонить §YУтайбу§! (Султан ибн Хумаид ибн Бижад)"
 SAU_Sway_Utaibah:0 "Склонить §YУтайбу§! (Абд аль-Рахман ибн Рубаин)"
 SAU_Sway_Duwasir:0 "Склонить §YДувасиров§!"
 
 SAU_Ikhwan_Rides_Out:0 "Ихваны выступают"
 SAU_Ikhwan_Rides_Out_desc:0 "Ихваны, или 'Братья', - это племенное ополчение, используемое ибн Саудом в качестве ключевого элемента нашей армии. Ревностные религиозные воины связаны верностью не Ибн Сауду, а строгой нравственностью исламского общества. Отказываясь от всех западных достижений, Ихваны стремятся очистить исламский мир от его упадка и объединить всех мусульман в единое унитарное государство.\n\nТем не менее, они - вооружённая мечами и копьями непокорная варварская сила, безжалостно режущая глотки всем тем, кому не посчастливилось попасть в их плен. Их слепая ярость делает Иханов удобными пешками в руках ибн Сауда, так как их ревностная и кровожадная жажда вершить волю Аллаха хорошо используется для набегов на территории наших соседей."
 
 SAU_Ikwhan_Qatar:0 "Рейд на Катар"
 SAU_Ikwhan_Muscat:0 "Рейд на Маскат"
 SAU_Ikwhan_UAE:0 "Рейд на Договорной Оман"
 SAU_Ikwhan_Asir:0 "Рейд на Асир"
 SAU_Ikwhan_Hejaz:0 "Рейд на Хиджаз"
 SAU_Ikwhan_Basra:0 "Рейд на Басру"
 SAU_Ikwhan_Baghdad:0 "Рейд на Багдад"
 SAU_Ikwhan_Damascus:0 "Рейд на Дамаск"
 SAU_Ikwhan_Medina:0 "Рейд на Медину"
 
 OMA_SAU_Whitepeace:0 "Белый мир между Маскатом и Риядом"
 OMA_Request_Urgent_Intervention:0 "Запрос срочного вмешательства"
 SAU_Join_Cairo_Pact:0 "Вступить в Каирский Пакт"
 SAU_Join_Cairo_Pact_desc:0 "Времена изменились, и некогда непобедимая османская военная машина сдала обороты. В то время как арабские нации и группы стекаются к зеленому знамени Египта, который призывает к борьбе за освобождение и славу арабских народов, наш эмир также сомневается в своих мирных намерениях по отношению к Порте. Мы уже несколько лет наслаждаемся запахом свободы, чувствуя как османская хватка слабеет, так что в конце концов... почему бы и нет? Почему бы нам не вдохнуть его полной грудью?"

### Companies ###
 mitteleuropa_weaponry:0 "Миттельевропейское вооружение"

### Ideas ###
 SAU_ikh_aftermatch:0 "Недовольство салафитов"
 SAU_ikh_aftermatch_desc:0 "Даже после поражения Ихванов, многие все еще им симпатизируют, а другие вообще планируют новый мятеж. Необходимо принять меры."
 SAU_heavy_jizya:0 "Высокий налог-джизья"
 SAU_heavy_jizya_desc:0 "Каждый христианин и еврей в Аравии платит справедливую цену за свою свободу и спокойствие, которое мы им обеспечиваем."
 SAU_warriors_of_faith:0 "Воины Аллаха"
 SAU_warriors_of_faith_desc:0 "Мы освободим наших братьев-арабов! Мы уничтожим ничтожных турков и тех, кто встанет у нас на пути!"
 SAU_madrasahs:0 "Салафитские медресе"
 SAU_madrasahs_desc:0 "Наши мудрецы не только теперь хорошо финансируются, но и имеют возможность расти и расширять свои славные школы Закона и Веры."
 SAU_trading_expertise_idea:0 "Специалисты в торговле"
 SAU_trading_expertise_idea_desc:0 "Наш торговый опыт дает нам большие преимущества при принятии решений."
 SAU_food_imports_idea:0 "Импорт продовольствия"
 SAU_food_imports_idea_desc:0 "Делая запасы импортного продовольствия, мы закладываем фундамент стабильности в нашем государстве."
 SAU_illiterate_populace:0 "Безграмотное население"
 SAU_illiterate_populace_desc:0 "Многие, если не большинство наших граждан, не имеют даже базового образования и не подходят надлежащим образом для того, чтобы выполнять свою роль в государстве."
 SAU_islamic_welfare:0 "Исламское благоденствие"
 SAU_islamic_welfare_desc:0 "Благотворительность для нуждающихся - один из пяти столпов нашей веры. Бедняки, бездомные, сироты и вдовы войны не будут брошены на произвол судьбы под нашим правлением."
 SAU_backwards_economy:0 "Архаичная экономика"
 SAU_backwards_economy_desc:0 "Наша экономика до сих пор основана на сельскохозяйственной деятельности, скотоводстве и торговле нефтью."
 SAU_religious_fervor_idea:0 "Высокодуховные войска"
 SAU_religious_fervor_idea_desc:0 "Хорошо оснащенные и мотивированные солдаты нашей армии сражаются не столько за свой народ, сколько за Священные города, за веру и независимость."
 SAU_new_arabian_army:0 "Новая армия Аравии"
 SAU_new_arabian_army_desc:0 "Наша реформированная армия теперь действует с новой мощью и независимостью от политики. По воле Аллаха нам светят только победы на полях битвы."
 SAU_arabian_horsemanship_idea:0 "Аравийские всадники"
 SAU_arabian_horsemanship_idea_desc:0 "Наши всадники, скачущие на лучших жеребцах и закаленные множеством рейдов, ответили на наш призыв и готовы сражаться за нас."
 SAU_desert_logstics_idea:0 "Пустынная логистика"
 SAU_desert_logstics_idea_desc:0 "Наши войска специально тренируются, чтобы прекрасно знать местность и проходы, о которых захватчики понятия не имеют."
 SAU_uniting_the_peninsula:0 "Объединители Аравии"
 SAU_uniting_the_peninsula_desc:0 "Рашидские твари мертвы, и теперь дорога к единой Аравии открыта. Вперед, за победой!"
 SAU_moral_police:0 "Полиция нравственности"
 SAU_moral_police_desc:0 "Религиозный надзор и общественная мораль должны соблюдаться для того, чтобы земля наша была чиста."
 SAU_muslim_universities:0 "Исламское образование"
 SAU_muslim_universities_desc:0 "Благодаря общественным фондам, мы расширили наши высшие учебные заведения."
 SAU_arabian_war_of_unification:0 "Война за объединение"
 SAU_allah_triumphant:0 "Триумф воли Аллаха"

### Focuses ###
 saudi_focus:0 "Фокуси Саудівської Аравії"
 
 SAU_fulfull_destiny:0 "Наше призначення"
 SAU_fulfull_destiny_desc:0 "Наше покорение не должно останавливаться! Все арабы должны быть объединены под одной властью Аравии!"
 SAU_asir:0 "Претензії на Асір"
 SAU_asir_desc:0 "Без власти, способной помочь им в их жалкой попытке удержать земли, мы наконец-то можем ударить по Йемену со всей силой. Южная Аравия будет наша!"
 SAU_hit_egypt:0 "Удар по Єгипту"
 SAU_hit_egypt_desc:0 "Слишком долго египетские еретики отравляли нашу веру. Пока наконец объединить всех арабов под истинно законным правлением!"
 SAU_hit_libya:0 "Удар по Лівії"
 SAU_hit_libya_desc:0 "Теперь наш путь на запад, к берегам Атлантики. Как в прошлом халифы правили теми землями, так и мы освободим каждого араба через создание новых западных вассалов."
 SAU_Conquer_the_Imamate:0 "Вторгнення в Імамат Оману"
 SAU_Conquer_the_Imamate_desc:0 "Двойственность власти в Маскате и Омане значительно ограничивает их способность противостоять Ихванам, из-за чего те оставили огромные участки земли под защитой исключительно местных жителей. В связи с тем, что Османская империя сомневается в выгоде проведения военных операций в регионе, а имамат отказывается сотрудничать с их вооруженными силами, у нас есть возможность вторгнуться и уничтожить имамат до того, как Оман и Маскат смогут сформировать единый фронт."

 SAU_saudi_hegemony:0 "Гегемонія Саудів"
 SAU_saudi_hegemony_desc:0 "Теперь, когда Рашиды и их сторонники канули в лету, ни одно племя не встанет у нас на пути. Для Аравии наступила новая эпоха, эпоха, в которой правят Сауды."
 SAU_expand_oil_hold:0 "Нафтові володіння"
 SAU_expand_oil_hold_desc:0 "Слишком долго мы позволяли местным правителям и вождям свободно распоряжаться нефтью в своих владениях - достаточно! Каждый должен выполнить свой долг для усиления нашего государства..."
 SAU_consolidating_fringe_arabia:0 "Об'єднання прикордонних земель"
 SAU_consolidating_fringe_arabia_desc:0 "Пламя войны затухает, и теперь мы можем укрепиться в богатом регионе Йемена. Когда-то известный под именем Аравия Феликс, или Аравия Плодородная, регион был объединён под властью зажиточных правителей, затем долго был под контролем Османов, теперь же он раздроблен благодаря сектантским разборкам. Необходимо вновь его объединить под нашим флагом."
 SAU_develop_fringe_arabia:0 "Розвиток Ємену"
 SAU_develop_fringe_arabia_desc:0 "Города Сана и Аден - самые большие в наших владениях, и их торговцы охотно примут нашу помощь по развитию и улучшению этих земель, чтобы они достигли нового век чудес."
 SAU_tighten_control_arabia:0 "Влада в Аравії"
 SAU_tighten_control_arabia_desc:0 "Прошло много времени с тех пор, как мы взяли под контроль Хаиль и его окрестности. Многие из наших старых союзников забыли о своей верности. Визиты и проявление уважения местных правителей убедит их в наших справедливых намерениях. Даст Аллах, это займет не слишком много времени."
 SAU_purge_rashidi:0 "Чистка Рашидів"
 SAU_purge_rashidi_desc:0 "Последние из Рашидов бежали. Для укрепления нашей власти и для того, чтобы положить конец сомнениям в нашей легитимности, необходимо прервать их линию самым решительным способом."
 SAU_purge_ikhwan:0 "Чистка Іхванів"
 SAU_purge_ikhwan_desc:0 "Ихваны выполнили свою миссию по освобождению Аравии из-под гнета незаслуженных правителей. Но они все еще пытаются восстать против руки, что их кормит. Как суровый отец, мы должны проучить тех, кто не признает абсолютную власть Саудов и новый порядок в Аравии."
 SAU_dealing_with_kuwait:0 "Доля Договірного Оману"
 SAU_dealing_with_kuwait_desc:0 "Эмиры Договорного Омана давно прятались за мощью Британии и Османской империи. Теперь их защита пала, и они по праву будут служить нам."
 SAU_consolidating_realm:0 "Об'єднання земель"
 SAU_consolidating_realm_desc:0 "Наши племенные союзники вновь соберутся, и убедятся в наших мудрых доводах о том, что наш Эмир - истинно верный правитель Аравии. Конечно, это может быть немного сложнее на деле, и некоторые меры должны быть приняты для достижения нашей цели."
 SAU_saudi_legal_code:0 "Правовий Кодекс Саудів"
 SAU_saudi_legal_code_desc:0 "Тогда как мы все равно сохраним местные законы и обычаи, необходимо утвердить новый правовой кодекс, который будет установлен на всей территории нашего королевства."
 SAU_minority:0 "Захист меншин"
 SAU_minority_desc:0 "Веками, несмотря на наши различия, мы уважали права христиан, евреев и других меньшинств, так как это было сказано самим Пророком. Мы должны быть уверены, что все наши подданные, неважно какой они веры, чувствовали себя защищенными."
 SAU_absolute_rulership:0 "Абсолютна влада"
 SAU_absolute_rulership_desc:0 "Нет времени для споров о либерализме, есть только время для решительных действий. Лидер не должен тратить время на то, чтобы слушать тех, кто ниже его. Он должен сосредоточиться на собственном взгляде и его наиболее доверенных советниках."
 SAU_realm_of_the_arabs:0 "Арабське Царство"
 SAU_realm_of_the_arabs_desc:0 "Вся Аравия под нами, и теперь ничто не стоит между нами и предназначения нашего народа - объединения всех арабов под властью одного, великого монарха из дома Саудов."
 SAU_houses_of_wisdom:0 "Будинки мудрості"
 SAU_houses_of_wisdom_desc:0 "Как и наши предки во времена Аббасидского халифата, мы открыли несколько домов мудрости в нашем царстве. Мы на пороге нового золотого века арабской мудрости!"
 
 SAU_land_of_faith:0 "Земля віри"
 SAU_cleanse_fringe_arabia:0 "Очищення прикордонних земель"
 SAU_cleansing_of_heresy:0 "Очищення від єресі"
 SAU_law_of_faith:0 "Закон Божий"
 SAU_Jizya:0 "Джизія"
 SAU_gather_the_amirs:0 "Поклик амірів"
 SAU_trading_regulations:0 "Регулювання торгівлі"
 SAU_funds_for_faith:0 "Фонд віри"
 SAU_ghazis:0 "Газі"
 SAU_extreme_jihad:0 "Воїни Аллаха"
 SAU_hunt_apostates:0 "Полювання на віровідступників"
 SAU_destroy_dissent:0 "Знищення дисидентів"
 SAU_madrasah_funding:0 "Фінансування медресе"
 SAU_kuffar_weaponry:0 "Зброя кафірів"
 SAU_the_caliphate:0 "Саудівський Халіфат"
 SAU_haia:0 "Поліція моралі"
 SAU_succession_regulation:0 "Принципи правонаступництва"
 SAU_land_of_faith_desc:0 "При поддержке священников и мудрецов нашей веры, Аллах видит - мы превратим Аравию в рай для всех верующих."
 SAU_cleanse_suryah_desc:0 "Слишком много турецких и египетских двойных агентов, а также атеистов-синдикалистов бродит по нашим улицам в Сирии. Их грешные жизни несут лишь недовольство, поэтому необходимо предпринять меры."
 SAU_cleanse_fringe_arabia_desc:0 "Слишком много турецких и немецких двойных агентов, а также атеистов-либералов бродит по нашим улицам в Омане и Йемене. Их грешные жизни несут лишь недовольство, поэтому необходимо предпринять меры"
 SAU_cleanse_iraq_i_arab_desc:0 "Слишком много турецких и [PER.GetAdjective]их двойных агентов, а также атеистов-синдикалистов бродит по нашим улицам в Машрике. Их грешные жизни несут лишь недовольство, поэтому необходимо предпринять меры"
 SAU_cleansing_of_heresy_desc:0 "Слишком много турецких двойных агентов, а также рашидских и хашимитских лоялистов вместе с атеистами-синдикалистами бродит по нашим улицам по всей Аравии. Их грешные жизни несут лишь недовольство, поэтому необходимо предпринять меры"
 SAU_law_of_faith_desc:0 "Новый закон принят в Аравии. Канон был установлен Пророком и благословлён его именем. Аравия - не место для еретиков!"
 SAU_Jizya_desc:0 "Те, кто не принадлежит к нашей вере, будет рад защите в обмен на небольшой налог. В отличие от бесчестных турок, мы выполняем свои обязательства."
 SAU_gather_the_amirs_desc:0 "Все ключевые правители Аравии будут созваны и убеждены о вступлении в наш новый, светлый порядок."
 SAU_trading_regulations_desc:0 "Если кафиры так заинтересованы в нефти, пусть платят. Деньги будут течь в правильные руки, а взамен им будет позволено копать глубже."
 SAU_funds_for_faith_desc:0 "Военная и экономическая важность нефти значительно возросла на рубеже веков. Порты Абу-Даби полны плодами торговли этим черным золотом, и слуги Аллаха получат свою награду."
 SAU_ghazis_desc:0 "Собирайте воинов Аллаха! Пришел час расплаты! Их сила и упорство - то, что необходимо нам в борьбе против неверных идолопоклонников!"
 SAU_extreme_jihad_desc:0 "Каждый истинный мусульманский воин знает, что, когда он сражается за Аравию - он сражается за Аллаха, свою Родину и семью. Мы должны отдать все силы, ибо время великой борьбы близко."
 SAU_hunt_apostates_desc:0 "Мы объявил облаву на так называемых 'синдикалистов', выскочек, которые поклоняются труду. Из всех глупых западных веяний, эта, наверное, самая ядовитая. Нам необходимо победить это зло. Аллах видит, мы победим."
 SAU_destroy_dissent_desc:0 "Нет ничего хуже предателя. Не только предательства веры, но и наших домов, семей и все, за что мы стоим! Позор! Мы должны обращаться с ними так, как они этого заслуживают - при помощи каленого железа."
 SAU_madrasah_funding_desc:0 "Наши знаменитые ученые получат полную экономическую поддержку и, будем надеяться, они смогут открыть новые школы здесь и за рубежом для всех верующих, что стремятся к знаниям."
 SAU_kuffar_weaponry_desc:0 "Скажем честно - наше старое оружие не подходит. Необходимо обучиться и скопировать военную технологию христиан, так как иначе мы не сможем защитить нашу веру!"
 SAU_the_caliphate_desc:0 "Веками титул халифа оставался свободным, за исключением жалких пустых притязаний со стороны мелких государств, таких как Сокото и некоторых турецких империй. Но теперь, получив под контроль Священные города Ислама и всю Аравию, мы уже являемся лидерами веры. Осталось только формально объявить о себе миру."
 SAU_haia_desc:0 "Мы будем работать над созданием Комитета по поощрению добродетели и предотвращению порока, который будет активно стремиться искоренить культурную и ментальную деградацию в наших землях. Это разумный способ сохранить наше преданность наших улемов."
 SAU_succession_regulation_desc:0 "Мы учредим прозрачную систему правопреемства на принципах старшинства, мудрости и веры, ибо каждый король после основателя нашей новой Аравии должен вести свой народ к светлому будущему."
 
 SAU_trading_expertise:0 "Фахівці у торгівлі"
 SAU_trading_expertise_desc:0 "Тысячелетиями арабы богатели не благодаря своей земле, а своим знаниям в торговле. Теперь нам больше, чем когда-либо нужны средства и товары, поэтому пока использовать знания наших торговцев и дипломатов!"
 SAU_arms_imports:0 "Імпорт військового спорядження"
 SAU_arms_imports_desc:0 "Нам необходимо оружие для победы над Османами и тех, кто встанет на пути Аравии. Для этого, следует начать импорт оружия из заграницы."
 SAU_weapons_aqusitions:0 "Закупівлі вогнепальної зброї"
 SAU_weapons_aqusitions_desc:0 "'Вы не так поняли! Эти охотничьи винтовки предназначены специально для личной коллекции Эмира. Я вас уверяю, все в порядке!'"
 SAU_reverse_engineering:0 "Зворотне проектування"
 SAU_reverse_engineering_desc:0 "'Это не Gewehr! Это оригинальная винтовка Bunduqia Sabah из Абу-Даби, честно!'"
 SAU_armament_plans:0 "Плани озброєння"
 SAU_armament_plans_desc:0 "У нас множество воинов, что готовы отдать жизнь за страну, но очень мало оружия, что поможет им на современном поле боя. Если мы хотим победить и сохранить нашу свободу, необходимо заполучить лучшее, что мы можем."
 SAU_arsenal_of_arabia:0 "Аравійський арсенал"
 SAU_arsenal_of_arabia_desc:0 "Мало иметь минимальное количество припасов, необходимо иметь их с излишком: боеприпасы, корабли, покрышки, бинты, пайки. Аравийский арсенал нуждается во всем, и мы должны это исправить, иначе падем под натиском наших врагов."
 SAU_caravans_of_tomorrow:0 "Каравани майбутнього"
 SAU_caravans_of_tomorrow_desc:0 "Железные дороги медленно, но верно заменят старый транспорт. Вскоре в каждый уголок страны можно будет попасть в течение дня на поезде. Мы должны подготовить к этому нашу промышленность."
 SAU_foreign_advisors:0 "Іноземні радники"
 SAU_foreign_advisors_desc:0 "Расширяя наши военные и промышленные программы, нам недостаточно тех специалистов, что мы уже имеем. Для продолжения работы нам жизненно необходимо пригласить иностранцев, чтобы поставить Аравию на ноги после этих опустошительных столетий."
 SAU_oil_market:0 "Розробка нафтових родовищ"
 SAU_oil_market_desc:0 "Наши нефтяные скважины работают на субоптимальной мощности. Даже если потребуется иностранная помощь и много времени, добыча этих ресурсов должна быть в нашем приоритете."
 SAU_food_imports:0 "Збільшення імпорту продуктів харчування"
 SAU_food_imports_desc:0 "Это непростая задача накормить народ во время войны, особенно если наш противник будет владеть преимуществом на море. Необходимо спланировать запасы и защитить наши каналы снабжения, чтобы наш враг не мог истощить нас, а во время мира мы бы не пухли с голоду."
 SAU_national_logistics:0 "Логістика залізниць"
 SAU_national_logistics_desc:0 "Постройка железной дороги - это нечто большее, нежели просто укладка рельс. Перед этим все должно быть тщательно спланировано. Аналогично и для армии, так как каждым солдатом двигает его желудок. В связи с этим, мы должны расширить и использовать нашу новую железнодорожную сеть для достижения военных целей."
 SAU_industrial_raw_materials:0 "Промислова сировина"
 SAU_industrial_raw_materials_desc:0 "В наших землях мало металла, пригодного для промышленности, поэтому поиск новых месторождений жизненно важен для эффективного производства. Для начала, начнем исследования в горных регионах нашей страны."
 SAU_literacy_campaign:0 "Ліквідація безграмотності"
 SAU_literacy_campaign_desc:0 "Наши прекрасные слова и глубокие познания должны быть распространены. Позволить людям жить в неграмотности - значит быть жестокими тиранами, ибо каждый человек должен иметь право на знание."
 SAU_education_reform:0 "Освітня реформа"
 SAU_education_reform_desc:0 "Так же, как речь не делает человека разумным, простое чтение и письмо не делает из человека ученого. Формирование образования для молодого поколения, и не только для тех, кто может себе позволить учителя, займет десятилетия. Но нам необходимо сделать первые шаги уже сегодня."
 SAU_dig_deeper:0 "Більше нафти!"
 SAU_dig_deeper_desc:0 "Богатство течет по нашим землям. И если наши люди грешны в чем-то, так это в любви к нему. Богатство слаще воды, сильнее меча, ибо каждый меч может быть повернут банковским чеком. Нефть купит нам тысячи винтовок, которые положат начало нашей Империи!"
 SAU_safety_net:0 "Боротьба з бідністю"
 SAU_safety_net_desc:0 "Дело не в том, что это наш моральный долг как мусульман помогать бедным. Это единственный путь к процветанию и здоровому государству. Мало как мы можем заставить людей нас любить, если они побирают крохи со своей тарелки. Необходимо оказать помощь не только бедным, но и вдовам тех, кто пал во славу нашей Аравии. У них должна быть спасительная подушка, спонсируемая нашим мудрым правительством."
 SAU_industrialization_effort:0 "Інтеграція економіки Хіджазу"
 SAU_industrialization_effort_desc:0 "Мекка - священный центр Ислама и жемчужина в короне того, кто хочет быть арабским королем. Она не только дает престиж, который недостижим иначе, но и экономический подъем, благодаря хаджу. Однако, процесс включения в состав нашего государства этих богатых земель с современной бюрократией не будет беззаботным."
 SAU_arms_industry:0 "Збройна промисловість"
 SAU_arms_industry_desc:0 "Наша промышленность должна теперь сконцентрироваться на защите государства, мы готовы выделить на это средства. Необходимо позволить нашей армии иметь то снаряжение, в котором они так сильно нуждаются!"
 SAU_refurbish_towns:0 "Відновлення міст та сел"
 SAU_refurbish_towns_desc:0 "Будущее медленно, но уверенно проникает в традиционную Аравию, настало нам время восстановить и расширить города и сёла, создать места для будущих предприятий и расселить различные кочующие племена."
 SAU_arabian_airports:0 "Аеропорти Аравії"
 SAU_arabian_airports_desc:0 "Связь городов не только по суше, но и по воздуху должна стать приоритетом для нашего правительства. А дополнительный плюс, позволяющий использовать это в военных целях, безусловно не будет лишним..."
 SAU_building_better_future:0 "Шлях до кращого майбутнього"
 SAU_building_better_future_desc:0 "Лучшее будущее - это не только новые здания, книги или товары. Это изменение того, как мы смотрим на мир, тем самым изменяя этот мир. Свет Аллаха светит нам, и мы сделаем Землю лучшим местом, даже если для этого придется заплатить высокую цену."
 SAU_techslot_machine:0 "Будівництво університетів"
 SAU_techslot_machine_desc:0 "Окончательный шаг в нашей образовательной программе - это высшее образование, возрождение науки и прогресса, которые когда-то были синонимами в арабском языке. Естественно, более 'хищные' советники видят в этом больше 'практическое' применение этих университетов..."

### Military Focuses ###
 SAU_recruiting_effort:0 "Військовий призов"
 SAU_recruiting_effort_desc:0 "Большинство молодых людей рискуют пробездельничать, пока история дает все новый оборот. Они даже не услышат призыв к бою! Это не может так продолжаться, ибо каждый мужчина Аравии должен вступиться в борьбу за эмира и его народ!"
 SAU_contest_the_gulf:0 "Боротьба за затоку"
 SAU_contest_the_gulf_desc:0 "Иранцы пытаются назвать этот залив Персидским, но мы-то знаем, что он всегда был Арабским. И мы готовы сталью доказать свою правоту!"
 SAU_protect_oil_shipping:0 "Захист нафтоперевезень"
 SAU_protect_oil_shipping_desc:0 "Экспорт нефти является очень важной частью нашей экономики, и враги прекрасно это понимают. Для того, чтобы грузы благополучно дошли до Индийского океана, понадобится соответствующий морской флот и экипажи для его поддержания."
 SAU_kuwait_naval_base:0 "Морська база Аль-Хаса"
 SAU_kuwait_naval_base_desc:0 "Когда-то Аль-Хаса был частью басрийского османского вилайета, теперь он будет переквалифицирован в наш главный порт на ближайшее будущее."
 SAU_naval_exercises:0 "Морські навчання"
 SAU_naval_exercises_desc:0 "Готовясь к столкновению с [PER.GetNameDef] и другими враждебными державами в заливе, мы будем проводить учения ВМС для обеспечения того, чтобы наш флот имел реальный опыт в море при возникновении конфликта."
 SAU_liberation_war_of_holy_cities:0 "Звільнення Священних міст"
 SAU_liberation_war_of_holy_cities_desc:0 "Священные города Мекку и Медину держат в цепях проклятые турки. Наш священный долг - освободить их и водрузить над ними наше знамя."
 SAU_mobilize_the_tribes:0 "Мобілізація племен"
 SAU_mobilize_the_tribes_desc:0 "Каждое племя в этих землях поклялись помочь нам, и теперь, когда мы в войне с врагом, который желает отменить все то, чего мы так долго добавилась, они должны исполнить свою клятву! Придите к нам, ибо ваш эмир зовет!"
 SAU_army_command_modernization:0 "Модернізація командування"
 SAU_army_command_modernization_desc:0 "Давно пора осовременить тех, кто ведёт нашу армию в бой. Подчинение должно идти не по приказу местных вождей и шейхов, а от организованного военного командования и согласно военной доктрине, используя различные тактики и театры военных действий."
 SAU_establish_arabian_airforce:0 "ВПС Аравії"
 SAU_establish_arabian_airforce_desc:0 "Мы должны основать первые в истории арабов воздушные силы, чтобы править небесами над пустынными дюнами."
 SAU_establish_arabian_mechanized_brigades:0 "Моторизовані бригади"
 SAU_establish_arabian_mechanized_brigades_desc:0 "В эту новую эпоху мы должны быть адаптированными настолько же, насколько храбрыми и стойкими. Механизированные и моторизированные дивизии сыграют важную роль в нашем возвращении Родины!"
 SAU_establish_new_arabian_army:0 "Нова армія Аравії"
 SAU_establish_new_arabian_army_desc:0 "По мере продолжения реформы нашей армии необходимо прилагать больше усилий для обеспечения того, чтобы она работала с тем же потенциалом, что и у крупных держав, иначе нас отправят обратно на свалку истории. Пришло время для нас не жалеть сил для того, чтобы покончить с племенной раздробленностью в наших вооруженных силах и подготовить их к грядущему столетию."
 SAU_arabian_horsemanship:0 "Аравійські вершники"
 SAU_arabian_horsemanship_desc:0 "Со времен халифата, мы, арабы, считались лучшими всадниками, а верные воины - это то, что нам необходимо. С модернизацией наших кавалерийских полков, мы все еще считаем, что они будут действовать в своем, арабском стиле."
 SAU_desert_warfare:0 "Війна у пустелі"
 SAU_desert_warfare_desc:0 "Мы знаем, как воевать в этих землях, лучше, чем кто-либо другой. Наш народ отбивался от соперников на протяжении десятилетий, и еще много врагов придут к нам в пески. Но они будут побеждены и наконец научатся ненавидеть пустыню."
 SAU_desert_logstics:0 "Пустельна логістика"
 SAU_desert_logstics_desc:0 "Перемещение армий через пустыню часто невозможно, если не знаешь пути. Неверный поворот может привести к тому, что наши силы завязнут в бездорожье, или попадут прямо в ловушку противника!"
 SAU_war_of_resistance:0 "Війна за виживання"
 SAU_war_of_resistance_desc:0 "Мы живем в эпоху тотальной войны, где даже ограниченные конфликты ставят всех под угрозу. Наша молодая нация может упасть так же быстро, как и воспряла, и быть раздавлена под железным сапогом истории. Мы должны сопротивляться! Вечная Аравия будет свободной!"


### Events
 saud.1.t:0 "Емірат Неджд"
 saud.1.d:0 "Вельткриг был одним из многих признаков того, что нам, Саудам, суждено править этой землей. В час своей величайшей гордыни Хашимиты были брошены своими неверными подданными и оставлены на растерзание туркам и псам. Наше же бездействие в войне, дабы избежать османского возмездия, оказалось удачным и позволило пережить все напасти. Теперь мы выжидаем своего времени, собирая воинов, деньги и опыт, чтобы нанести удар по Рашидам, которые думают, что могут играть по обе стороны, принимая хашимитских воинов и преклоняясь перед Портой. Пора объединить Аравию под нашим флагом!"
 saud.1.a:0 "Хай живуть Сауди!"
 
 saud.2.t:0 "Саудовская Аравия"
 saud.2.d:0 "Сегодня, после победы над Рашидами и захватом Хиджаза мы окончательно установили власть над регионом. После такого триумфа уже никто не сомневается, что мы будем править всеми арабами!"
 saud.2.a:0 "Да здравствуют Сауды!"

### Reactions to the Caliph Event ###
 saud.3.t:0 "Султан объявил себя покровителем Халифата и Священных городов!"
 saud.3.d:0 "Во время священной торжественной церемонии султан Саудовской Аравии объявил себя новым Халифом Ислама. Новая набожная династия снова поведет верующих по истинно верному пути."
 saud.3.a:0 "Да здравствует Халиф!"
 
 saud.31.t.india:0 "Индийские мусульмане празднуют объединение Халифата!"
 saud.31.t.insulindia:0 "Новости халифата достигли Инсулиндии"
 saud.31.t.other:0 "Султан Саудовской Аравии объявил себя Халифом"
 
 saud.31.d.EGY:0 "Султан Саудовской Аравии объявил себя Халифом Ислама. Многие либералы в Египте, по слухам, взорвались хохотом, когда узнали об этой забавной новости. Говорят, сам Султан Фарук удивился этому. Члены консервативной иттихадской партии Хассан аль-Банна и Сейид Кутб осудили султана и назвали его аморальным и ужасным правителем."
 saud.31.d.PER:0 "Новости о том, что султан Саудовской Аравии объявил себя Халифом Ислама, а точнее - суннитского Ислама, достигли [266.GetCapitalVictoryPointName]. Большинство из [PER.GetNameDef] являются шиитами, поэтому им безразлично слышать новости и заявления заблудших еретиков. Нам нет дела до этого."
 saud.31.d.india:0 "По всей Индии мусульмане отпраздновали новый халифат, объявленный султаном Саудовской Аравии. Хотя многая элита не приняла участия в празднике, большинство мусульман наоборот славно погуляли."
 saud.31.d.insulindia:0 "Новости о решении султана Саудовской Аравии объявить себя Халифом Ислама достигли Инсулиндии. Многие мусульмане не поддержали этого решения."
 saud.31.d.OTT:0 "Мы получили новости из Аравии о том, что люди не считают нас халифом. Это возмутительно, и мы никогда этого не забудем."
 saud.31.d.RUS:0 "Султан Саудовской Аравии объявил себя Халифом Ислама. Это очевидная уловка, чтобы получить власть. Многие русские мусульмане не приняли и не признали его."
 saud.31.d.other:0 "Султан Саудовской Аравии объявил себя Халифом Ислама. Это очевидная уловка, чтобы получить власть. Стоит не признавать его халифом, нам это необязательно."
 
 saud.31.a.PER:0 "Кому какое дело о заявлениях Султана."
 saud.31.a.india:0 "Иншаллах."
 saud.31.a.OTT:0 "Отвергнуть эти нелепые требования!"
 saud.31.a.other:0 "Он не Халиф."
 
 saud.32.t.india:0 "Индийские мусульмане признали нас"
 saud.32.t.insulindia:0 "Мусульмане Инсулиндии признали нас"
 saud.32.t.RUS:0 "Русские мусульмане признали нас"
 saud.32.t.other:0 "[FROM.GetNameDefCap] признали нас"
 
 saud.32.d.india:0 "Хорошие вести из Индии. Мусульманское население признало нас халифом."
 saud.32.d.insulindia:0 "Новости из Инсулиндии сообщают, что мусульмане не признали нас халифом. Это возмутительно и мы этого не забудем."
 saud.32.d.other:0 "Новости из [FROM.GetNameDef] сообщают, что мусульмане не признали нас халифом. Это возмутительно, и мы этого не забудем."
 saud.32.a.india:0 "Мы запомним это."
 saud.32.a.other:0 "Мы этого не забудем."

### Other Events
 saud.53.t:0 "Продажа оружия Неджду"
 saud.53.d:0 "Чтобы укрепить свою армию в предстоящей борьбе против Османской империи, Неджд предложил нам значительное количество денег и нефти, если мы поможем им в их борьбе."
 saud.53.a:0 "Отправьте им оружие."
 saud.53.b:0 "Нас не интересует какая-то пустыня."
 
 saud.54.t:0 "Германия отказывает в сделке"
 saud.54.d:0 "Немецкое правительство отказалось продавать нам оружие, утверждая, что есть более достойные партнеры, нуждающиеся в их поддержке, чем какие-то кочевники в безлюдной пустыне."
 saud.54.a:0 "Они об этом пожалеют!"
 
 saud.55.t:0 "Германия принимает сделку"
 saud.55.d:0 "Берлин принял наши условия и отправил первую партию оружия в Эр-Рияд, чтобы помочь нам в предстоящей битве. Хотя это дорогостоящая сделка для нашего правительства, она может окупиться в долгосрочной перспективе."
 saud.55.a:0 "Это оружие уничтожит наших врагов!"
 
 saud.150.t:0 "Восстание Ихванов!"
 saud.150.d:0 "Ихваны были сильной армией в Аравии на протяжении десятилетий. Они также были одной из главных причин того, что нам удалось победить другие арабские государства и утвердить господство Саудовской Аравии в регионе. Тем не менее, Ихваны всегда были традиционной группой, в высшей степени религиозной, и яростно выступали против перемен и реформ. Похоже, они не понимают, что модернизация необходима для успешного управления страной. Обычно мы можем контролировать любой гнев, испытываемый Ихванами, обещая, что больше не будем проводить реформы. Однако, похоже, что на этот раз мы зашли слишком далеко. Солдаты Ихванов объединились под руководством Фейсала аль-Дувейша, командующего Ихванами, который заявил, что Сауды неспособны править Аравией. Многие Ихванские ополченцы восстали, а боевые действия уже начались..."
 saud.150.a:0 "Мы раздавим этих мятежников, за Аравию!"
 
 saud.151.t:0 "Эмиры клянутся в верности Саудовской Аравии"
 saud.151.d:0 "В палаточном городке Эр-Рияд по приказу ибн Сауда прошла казнь мятежных солдат. После нее по улице прошли захваченные эмиры. Первые, включая Рашидов, Хашимитов, аль-Тани и Хаувейтатов, считались слишком мятежными, чтобы быть верными вассалами Неджда. Последних, включая Аль-Нахайяна и Гадбана Бани Лама, ибн Сауд посчитал полезными. Он решил пощадить семьи эмиров при условии, что они поклянутся Саудовской Аравии в верности и самоотверженности. Эта новая форма вассалитета отличается от того, что был до него, который использовали предки ибн Сауда."
 saud.151.a:0 "Аллах на нашей стороне"
 
 saud.152.t:0 "Предложение от [From.GetNameDef]"
 saud.152.d:0 "Мы втянуты в войну с [FROM.GetNameDef] из-за союза с [OMA.GetNameDef]. Но в связи с капитуляцией [OMA.GetNameDef], мы потеряли единственный опорный пункт на Аравийском полуострове. Сейчас перед нами стоит выбор: либо вторгнуться на полуостров силой, либо искать мира и сократить наши потери."
 saud.152.a:0 "Оман и так бесполезен."
 saud.152.b:0 "Мы не предадим наших друзей!"
 
 saud.153.t:0 "[FROM.GetNameDefCap] хочет мира"
 saud.153.d:0 "После падения [OMA.GetAdjective]ой защиты, их союзники [FROM.GetNameDef] были оставлены без опорного пункта в Аравии, а значит, они более нам не угрожают. К сожалению, мы не можем ни угрожать им, ни вторгнуться в их территорию. [FROM.GetNameDef] предложили нам следующее: в обмен на мир они разорвут все отношения с [OMA.GetAdjective]им государством."
 saud.153.a:0 "Мы на один шаг ближе к объединению Аравии!"
 saud.153.b:0 "Никаких переговоров с захватчиками!"
 
 saud.154.t:0 "[From.GetNameDefCap] объявил о возобновлении войны"
 saud.154.d:0 "В то время, как крах [OMA.GetAdjective]ой защиты подарил нам надежду на то, что их союзники из [FROM.GetNameDef] попытаются сократить свои потери и пойдут на мирный договор, кажется, что Маскат нашел себе союзника, который будет биться насмерть."
 saud.154.a:0 "Тогда снова на войну."
 
 saud.155.t:0 "[From.GetNameDefCap] отказались подписывать мир!"
 saud.155.d:0 "Несмотря на наше щедрое предложение, арабы отказались подписывать мир с \"иностранными захватчиками\"."
 saud.155.a:0 "Что?"

