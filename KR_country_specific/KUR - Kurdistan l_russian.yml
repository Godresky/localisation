### Ideas ###
 KDR_Religious_Fevour:0 "Религиозная лихорадка"
 KDR_Religious_Fevour_desc:0 "Аллах Акбар! Еретическое правительство в Константинии доказало, что оно мало заботится об исламском единстве, поддерживаемом кабинетом Халифа. Теперь дело за нами, религиозными орденами, соплеменниками и набожными последователями Курдских шейхов - взять в руки оружие и изгнать предателей со своих зажиточных мест в столице."
 KDR_Irregular_Army:0 "Армия Хамидие"
 KDR_Irregular_Army_desc:0 "Курдская армия, основанная на расформированных полках «Хамидие» покойного Абдулхамида II, страдает почти полным отсутствием дисциплины и единства, поскольку она слишком полагается на децентрализованные силы во главе с шейхами и Агасом. Оснащенные в основном до-вельткриговским оружием, они, кроме того, страдают серьезным материальным дефицитом по сравнению с гораздо лучше экипированными турками."

### Events ###
 kur.1.t:0 "Хрупкое восстание"
 kur.1.d:0 "Когда шейхи и агасы установили свои знамена в земле перед Великой мечетью Диярбакыр Улу Камии, многие сомневались в их способности вести эффективную войну с режимом кемалистов. Тем не менее, многие также сомневались в том, что эти силы когда-либо объединят свои силы.\n\nВ то время как железные дороги посягают на курдские владения, Вера теряет тот статус, которого она заслуживает с каждым днем, и турецкие интеллектуалы пытаются навязать свое видение нашему Великому Халифату, многие видели Свет, тем не менее, с письмами поддержки, поступающими со всего мусульманского мира, и с добровольцами, желающими сражаться за Халифа, записавшимися в Диярбакыр. Проклятым неверным столицы очень скоро будет показана ошибка пути, и улицы покраснеют от крови тех, кто против нас. Так давайте же пойдем, восстановим честь нашего Халифа и спасем весь Ислам от этой катастрофы!"
 kur.1.a:0 "Аллах Акбар!"
 
 kur.2.t:0 "Сулеймания провозглашает свою независимость"
 kur.2.d:0 "Объявленный недавно вернувшимся шейхом Махмутом Барзинджи, город Сулеймания и прилегающие территории решили порвать с Османской Империей и использовать правящий хаос в Машрике, чтобы создать собственное государство. Это решение стало немного неожиданностью для его бывшего союзника из [PER.GetName], который намеревался дестабилизировать Порту, но не объявить курдское государство. Опасаясь поддержки своего дела со стороны курдского населения, в настоящее время остается неясным, обратит ли Иран свое оружие на него, прежде чем ситуация может еще больше ухудшиться."
 kur.2.a:0 "Проклятый Барзинджи!"

