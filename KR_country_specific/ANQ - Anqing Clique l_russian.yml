 anq_denounce_fengtian_tt:0 "§RЕсли мы разоблачим их таким образом, мы бросим Фэнтянь. Это означает, что Аньцин останется один в Китае, что сделает его очень уязвимым. Это также ведет к исчезновению любой существующей помощи и поддержки, что возможно, вызовет некоторый хаос.§!\n"
 anq_abandon_conference_tolerated_tt:0 "§RЕсли мы не приедем на конференцию, это будет равносильно отказу от Фэнтяня. Раньше они терпели, когда мы не поддерживали их войну, но на этот раз они этого не сделают. Это означает, что Аньцин останется один в Китае, что сделает его очень уязвимым. Это также приведет к исчезновению любой нынешней помощи и поддержки, что возможно, вызовет некоторый хаос.§!\n"
