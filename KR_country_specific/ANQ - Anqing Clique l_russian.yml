 ANQ_beijing_cooperation1_desc:0 "Аньцинская Клика обязана некоторыми вещами Пекину. Кроме того, и Чэнь, и правительство в Пекине мечтают о построении единого Китая. Однако кооперация между ними оставляет желать лучшего."
 ANQ_beijing_cooperation2_desc:0 "Аньцинская Клика обязана некоторыми вещами Пекину. Кроме того, и Чэнь, и правительство в Пекине мечтают о построении единого Китая. Однако кооперация между ними оставляет желать лучшего."
 ANQ_beijing_cooperation3_desc:0 "Общая мечта о построении единого Китая свела Чэня с правительством в Пекине, с которым у него уже сложилась экономическая и военная кооперация. Однако Пекин начал искать пути и лазейки с целью контролировать Чэня. Это выливается в заключении невыгодных экономических договоров между Аньцинем и Пекином."
 ANQ_beijing_cooperation4_desc:0 "Общая мечта о построении единого Китая свела Чэня с правительством в Пекине, с которым у него уже сложилась экономическая и военная кооперация. Однако Пекин начал искать пути и лазейки с целью контролировать Чэня. Это выливается в заключении невыгодных экономических договоров между Аньцинем и Пекином."
 ANQ_beijing_cooperation5_desc:0 "Общая мечта о построении единого Китая свела Чэня с правительством в Пекине, с которым у него уже сложилась экономическая и военная кооперация. Однако влияние Пекина уже настолько велико, что не сильно отличается от той же Германии, которая эксплуатировала нас ранее."
 ANQ_beijing_cooperation6_desc:0 "Общая мечта о построении единого Китая свела Чэня с правительством в Пекине, с которым у него уже сложилась экономическая и военная кооперация. Однако влияние Пекина уже настолько велико, что не сильно отличается от той же Германии, которая эксплуатировала нас ранее."
 ANQ_beijing_cooperation7_desc:0 "Общая мечта о построении единого Китая свела Чэня с правительством в Пекине, с которым у него уже сложилась экономическая и военная кооперация. Однако влияние Пекина уже настолько велико, что не сильно отличается от той же Германии, которая эксплуатировала нас ранее."
 ANQ_beijing_cooperation8_desc:0 "Хотя единый Китай будет силён, как никогда, у единения есть своя цена. Пекин всё больше и больше окутывает нас своими щупальцами, прибрав к рукам уже не только армию, но и промышленность. Если мы продолжим идти этим путём, то потеряем свою автономию."
 ANQ_beijing_cooperation9_desc:0 "Хотя единый Китай будет силён, как никогда, у единения есть своя цена. Пекин всё больше и больше окутывает нас своими щупальцами, прибрав к рукам уже не только армию, но и промышленность. Влияние Пекина уже настолько велико, что мы вряд ли им сможем возразить."
 ANQ_beijing_cooperation10_desc:0 "Мечта о едином Китая вела нас всех вперёд, но в итоге для Аньцина это вылилось в почти полное подчинение Пекину. Мы должны быть осторожны, ведь один неверный шаг уничтожит нашу автономию."
 ANQ_beijing_cooperation11_desc:0 "Мечта о едином Китая вела нас всех вперёд, но в итоге для Аньцина это вылилось в практически полное подчинение Пекину. У нас нет иных вариантов, кроме как ждать неизбежную интеграцию."
 ANQ_beijing_cooperation12_desc:0 "Мечта о едином Китая вела нас всех вперёд, но в итоге для Аньцина это вылилось в полное подчинение Пекину. Большая часть всего административного аппарата уже находится в их руках, так что скоро мы будем присоединены."
 
