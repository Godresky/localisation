 ANQ_reestablish_control:0 "Восстановление порядка"
 ANQ_reestablish_control_desc:0 "Хоть мы и победили, порядка в стране так и не прибавилось. Прежде, чем окончательно объявить о победе, мы должны решить проблему в виде партизан из Гоминьдана и сектантов Игуаньдао.\n[getrestablishcontrolgovernors][getanqreestablishcontrolkmt][getanqreestablishcontrolyiguandao]"
 
