 ANQ_yiguandao:0 "Беспорядки Игуаньдао"
 ANQ_yiguandao_desc:0 "Гражданская война и беспорядки на севере привели к стремительному возвышению секты Игуаньдао. Её последователи учиняют беспорядки на северных рубежах нашей территории. Если мы не будем подавлять их, хаос и анархия лишь сильнее захлестнут Север.\n\nСила волнений: [getanqunreststrengthtextyiguandao]"
 
 ANQ_kuomintang:0 "Беспорядки Гоминьдана"
 ANQ_kuomintang_desc:0 "И хотя Левый Гоминьдан в очередной раз был повержен, многие дезертиры и бандиты из их числа продолжают причинять нам неудобства. Партизаны из Гоминьдана терроризируют Юг, если мы ничего не предпримем, то хаос и анархия захлестнут регион.\n\nСила волнений: [getanqunreststrengthtextkmt]" 
 
 ANQ_international_embargo:0 "Международное эмбарго"
 ANQ_international_embargo_desc:0 "Наши недавние действия против иностранцев, в частности, немцев, принесли нам дурную репутацию на мировой арене. Никто не желает торговать с нами, мы оказались жертвой международного эмбарго."
 
 ANQ_righteous_cause:0 "Правое дело"
 ANQ_righteous_cause_desc:0 "Пропаганда антиконцессионистов и народная ненависть к прежнему правительству, которое потакало иностранцам, принесли Аньцинской Клике обширную поддержку среди китайцев. Китай освободится от немецкого ига силой своего народа!"
 
 ANQ_victory_league_idea:0 "Победа над Нанкинской Кликой"
 ANQ_victory_league_idea_desc:0 "Победа над продажной Нанкинской Кликой привела к тому, что режим Чэня стали уважать и за пределами Аньцина. Кроме того, дух солдат увеличился от мысли о том, что в Пять Провинций скоро придёт мир."
 
 ANQ_peace_idea:0 "Мир в Пяти Провинциях"
 ANQ_peace_idea_desc:0 "Успешное объединение всех Пяти Провинций принесло Чэню почёт и уважение. Люди начали верить, что после всего этого хаоса их ждёт мирная пора."
 
 ANQ_black_dragon_society:0 "Кооперация с Обществом Чёрного Дракона"
 ANQ_black_dragon_society_desc:0 "’Наши армии сражаются во имя Азии и против западных империалистов. Пекин и большая часть Китая пали под игом Германии. Мы не можем этого просто так оставить. Вместе с Японией, истинным бастионом против империалистов с запада, мы победим’ – именно такие радикальные для местных идеи последнее время распространяет Общество Чёрного Дракона."
 
 ANQ_nationalist_spirit_idea:0 "Дух Национализма"
 ANQ_nationalist_spirit_idea_desc:0 "Мы служим во блага Китая и лишь его одного. Мы – маяк национализма и борьбы с империалистами. Наш дух нации в это непростое время должен быть силён как никогда."

 ANQ_chen_yi:0 "Уступки Чэнь И"
 ANQ_chen_yi_desc:0 "Губернатор Чжэцзяна, Чэнь И, оказался заинтересован антиконцессионной позицией Чэня Тяоюаня и всеми теми возможностями для наживы, которые она позволяет."

