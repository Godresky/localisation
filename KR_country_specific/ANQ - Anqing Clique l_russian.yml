# Canal Stuff
 ANQ_subei_canal:0 "Субейский канал"
 ANQ_subei_canal_desc:0 "Главный ирригационный канал Северного Цзянсю или просто Субейский канал был призван отвести поток воды реки Хуай, который постоянно затоплял поселения древних китайцев. К настоящему моменту, канал был заброшен из-за войн и конфликтов, что сделало дренаж реки настоящей проблемой для нас.\n\nС целью решить проблему, к озеру Хунцзэ было решено провести дополнительный канал, который должен стать не только водохранилищем, но и артерией для будущей большой системы дренажных и ирригационных каналов. "
 
# Foreign Policy
 ANQ_join_war_FNG:0 "Напасть на Фэнтянь"
 ANQ_join_war_FNG_desc:0 "Все маски были сброшены, настала пора младшему брату встать бок о бок со старшим. Японские шавки из Фэнтяня напали на Пекин, на само средоточие Китая. Мы должны выступить единым фронтом против захватчиков!"
 
 ANQ_join_war_QIE:0 "Напасть на Цин"
 ANQ_join_war_QIE_desc:0 "Цин стала воплощением всех зол и пороков Китая, само существование этой опухоли позорит нашу нацию. Чжан Цзолинь пересёк свой Рубикон на севере, пора нам ответить ударом с юга. Вместе, мы отрубим голову истощённому драконы. Во имя единого Китая, в атаку!"
 
