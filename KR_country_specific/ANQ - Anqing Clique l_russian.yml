 ANQ_overstretched_administration:0 "Растянутая администрация"
 ANQ_overstretched_administration_desc:0 "Нам пришлось заменить всех бывших губернаторов провинций, что растянуло наше собственное правительство до предела."
 
 ANQ_purged_military:0 "Чистки в армии"
 ANQ_purged_military_desc:0 "С целью быстрее установить полный контроль над Нанкином, мы провели масштабные чистки в армии, избавившись от всех, кто имел дело с маршалом Ци и его кликой."
 
 ANQ_purged_bureaucracy:0 "Чисти в администрации"
 ANQ_purged_bureaucracy_desc:0 "Нанкинская бюрократия, установленная покойным Чуаньфаном, строит нам козни и не даёт установить свою власть. У нас не осталось иного выбора, кроме как провести масштабные чистки."
 
 ANQ_purged_both:0 "Зачистить Нанкин"
 ANQ_purged_both_desc:0 "Чтобы установить более строгий контроль над Нанкином и показать населению, что мы действительно хотим избавиться от коррумпированных лидеров прошлого, мы одновременно произвели §YЧистку военных§! и §YЧистку бюрократии§! агентов, которые имели глубокие связи с покойным Си Сеюанем и Сунь Чуанфаном."
 
 ANQ_japanese_troop_training:0 "Японские военные советники"
 ANQ_japanese_troop_training_desc:0 "Крупная военная миссия из Японии и Фэнтяня прибыла к нам с целью как можно быстрее обучить наших солдат современным стандартам."
 
 ANQ_reconstruction_plan:0 "План восстановления"
 ANQ_reconstruction_plan_desc:0 "Япония и Фэнтянь крупно вложились в наше восстановление, что ускорит его значительно. Мы получим бригады строителей, полицейские отряды, прямую финансовую поддержку и другие вещи."

 ANQ_reconstruction_plan1:0 "План восстановления"
 ANQ_reconstruction_plan1_desc:0 "Япония и Фэнтянь крупно вложились в наше восстановление, что ускорит его значительно. Мы получим бригады строителей, полицейские отряды, прямую финансовую поддержку и другие вещи."
 
 ANQ_reconstruction_strategy:0 "Стратегия Восстановления"
 ANQ_reconstruction_strategy_desc:0 "Япония и Фэнтянь крупно вложились в наше восстановление, что ускорит его значительно. Такая щедрость вызвана нашей готовностью присоединиться к Войне за Объединение и согласии с их Стратегией Восстановления."
 
 ANQ_anti_concessionist_militias:0 "Антиконцессионные ополченцы"
 ANQ_anti_concessionist_militias_desc:0 "Народная поддержка нашего движения велика на столько, что многие просятся на войну с немецкими лакеями. Из таких добровольцев мы формирует отряды ополчения."

 ANQ_new_xinhai_idea:0 "Новый Синхай"
 ANQ_new_xinhai_idea_desc:0 "Пекин предал идеалы, данные нам Синхайской революцией. Мы должны возжечь её огонь в наших сердцах и вернуть то славное время. Мы будем сражаться во имя идей революции."
 
 ANQ_new_xinhai_idea1:0 "Новый Синхай"
 ANQ_new_xinhai_idea1_desc:0 "Пекин предал идеалы, данные нам Синхайской революцией. Мы должны возжечь её огонь в наших сердцах и вернуть то славное время. Мы будем сражаться во имя идей революции."
 
