 ANQ_palace_construction_desc:0 "Наше правительство было вынуждено начать строительство императорского дворца в Нанкине за свой счёт."

 ANQ_temporary_sanctions:0 "Временные санкции Цин"
 ANQ_temporary_sanctions_desc:0 "После нашего недавнего отказа, Цин решила надавить на нас экономически, запретив нашим компаниям торговать на их рынках."
 
 ANQ_qing_enterprises:0 "Инвестиции бизнесменов из Цин"
 ANQ_qing_enterprises_desc:0 "Наши недавние действия привели к тому, что цинские бизнесмены заметили в нас потенциального партнёра и желают инвестировать капитал в наши предприятия."
 
