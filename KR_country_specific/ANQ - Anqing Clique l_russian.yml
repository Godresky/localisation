 ANQ_dike_and_levee_authority_idea2_desc:0 "Было создано специальное управление, занимающиеся делами укрепления сельской местности от наводнений. Данная организация отлично себя показала, обезопасив многие регионы от паводка. Среди их главных достижений выделяют прокладку §YСубейкого канала§!, а наша дипломатия привела к §Yкооперации по вопросам каналов§! с Цин."
 
 ANQ_modern_schooling_system_idea:0 "Современная система образования"
 ANQ_modern_schooling_system_idea_desc:0 "Образовательные реформы Чэня привели к строительству сотен школ и обучению тысяч учителей, которые будут преподавать китайским школьникам знания по самым современным стандартам."
 
 ANQ_developing_nation:0 "Развивающаяся нация"
 ANQ_developing_nation_desc:0 "Война кончилась, и теперь для городов и сёл началась эпоха процветания. §YСовременная система образования§! и §YУправление по делам ирригации§! считаются нашими самыми передовыми разработками и реформами."
 
 ANQ_developing_nation1:0 "Развивающаяся нация"
 ANQ_developing_nation1_desc:0 "Война кончилась, и теперь для городов и сёл началась эпоха процветания. §YСовременная система образования§! и §YУправление по делам ирригации§! считаются нашими самыми передовыми разработками и реформами. Кроме того, упорный труд наших строителей подарил нам §YСубейский канал§!."
 
 ANQ_developing_nation2:0 "Развивающаяся нация"
 ANQ_developing_nation2_desc:0 "Война кончилась, и теперь для городов и сёл началась эпоха процветания. §YСовременная система образования§! и §YУправление по делам ирригации§! считаются нашими самыми передовыми разработками и реформами. Кроме того, упорный труд наших строителей подарил нам §YСубейский канал§!, а наша дипломатия привела к §Yкооперации по вопросам каналов§! с Цин."
 
