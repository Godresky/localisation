 ANQ_temp_suppress_kmt:0 "Подавить действия Гоминьдана"
 ANQ_temp_suppress_kmt_desc:0 "Левый Гоминьдан продолжает учинять беспорядки в южных регионах, особенно в Фуцзяне. Пока мы не обладаем достаточными ресурсами и не выработали слаженную стратегию по их полному уничтожению, мы можем лишь временно подавлять их.\n§RВы получите возможность полностью уничтожить их, выполнив фокус §YОкружить Фуцзян§! !§!"

 ANQ_decision_lower_kmt_unrest:0 "Облава на Гоминьдан"
 ANQ_decision_lower_kmt_unrest_desc:0 "Тактика окружения успешно показала себя против партизан, настало время положить конец козням Гоминьдана, проведя масштабную кампанию в Фуцзяне и прилегающих провинциях."
 
 ANQ_temp_suppress_yiguandao:0 "Подавить действия Игуаньдао"
 ANQ_temp_suppress_yiguandao_desc:0 "Культисты Игуаньдао продолжают учинять беспорядки на севере, нападая на путешественников в Цзянсу. Пока мы не обладаем достаточными ресурсами и не выработали слаженную стратегию по их полному уничтожению, мы можем лишь временно подавлять их.\n§RВы получите возможность полностью уничтожить их, выполнив фокус §YОкружить Цзянсу§! !§!"

 ANQ_decision_lower_yiguandao_unrest:0 "Облава на Игуаньдао"
 ANQ_decision_lower_yiguandao_unrest_desc:0 "После того, как основные силы культистов был разбиты, настало время полностью положить конец их присутствию на наших землях. Мы должны выследить их места встречи и уничтожить лидеров, раз и навсегда покончив с ними."
 
