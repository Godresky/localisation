## Decisions ##
 ANQ_anti_concessionists:0 "Антиконцессионное движение"
 ANQ_anti_concessionists_desc:0 "После того, как Лига распалась, анти-концессионное движение, раздираемое внутренними противоречиями, ждала похожая участь. Однако благодаря Чэню Тяоюаню, который стал самопровозглашённым лидером этого движения, анти-концессионисты смогли объединиться и продолжить свою борьбу. Но не всё так просто. Если Чэнь решит предать идеалы тех, чьим лидером он назвался, его режим не протянет и дня. Тяоюань прекрасно понимает, что без их поддержки он не сможет освободить Китай от немецкого ига.\n\n§YДоверие§! §gЧэню Тяоюаню определяет то, насколько сторонники анти-концессионного движения верят в его преданность их идеалам.§!\n\n£anq_credibility  §YДоверие§!  :  [?ANQ.credibility_factor]\n"
 
 ANQ_antiwestern_volunteers:0 "Нанять добровольцев-националистов"
 ANQ_antiwestern_volunteers_desc:0 "Ненависть к европейцам сильна как никогда. Мы должны направить эту ненависть в нужное русло, сформировав из нанкинских беженцев, которые больше всего пострадали от немцев, отряды добровольцев. Враг давит на нас числом, поэтому даже такие неподготовленные бойцы нам сейчас пригодятся."

 ANQ_anticollaborationist_patrols:0 "Антигерманские патрули"
 ANQ_anticollaborationist_patrols_desc:0 "Ненависть к Германии и их политике по отношению к нам привела к созданию банд линчевателей, которые вершат своё собственное правосудие над теми, кто когда-то работал с немцами. Мы должны взять этих бандитов под своё крыло и придать им благородный вид антигерманских патрулей, которые будут выискивать наших врагов в селе."
 
 ANQ_harsh_desertion_policy:0 "Борьба с дезертирами"
 ANQ_harsh_desertion_policy_desc:0 "Восточный Китай находится в состоянии хаоса и анархии. Из-за этого наша провинция превратилась в рассадник дезертиров и мятежных офицеров, которые сколачивают банды и терроризируют местных. Мы должны устроить рейды на эти рэкетирские ячейки наших бывших солдат и уничтожить их раз и навсегда во имя процветания села."

 ANQ_expel_western_nationals:0 "Изгнать всех европейцев"
 ANQ_expel_western_nationals_desc:0 "И хотя большая часть европейцев сама бежала в страхе от нас, самые упрямые остались в Китае. Мы никогда не сможем им доверять. Возможно, многие из них продолжают шпионить против нас западным империалистами. Изгнав всех европейцев из подконтрольных нам территорий, мы получим поддержку в среде националистов."
 
 ANQ_redirect_criticism_japan:0 "Перенаправить критику Японии на Германию"
 ANQ_redirect_criticism_japan_desc:0 "Наши партнёрские отношения с Японией вызывают ярость самых радикалов из националистов. Они начали распространять идеи о том, что мы предали их дело и легли под очередных империалистов. Радикалы никак не могут понять, что без помощи Японии мы бы все уже были мертвы, и хотя бы за это их стоит поблагодарить. Мы должны начать пропагандистскую кампанию с целью перенаправить ненависть к Японии в сторону немцев, обелив наших партнёров."
 
 ANQ_internal_decisions:0 "Чрезвычайные запросы"
 ANQ_internal_decisions_desc:0 "Имея то немногое, что у нас есть, мы не можем победить. Нам придётся полагаться на помощь из вне, например, на Японию или Пекин. Кто-то из них точно желает помочь нам в нашей борьбе. Они с радостью пошлют нам необходимые припасы в обмен на наши будущие обязательства перед ними."
 
 ANQ_hastened_doctrine_adoption:0 "Ускоренное принятие доктрины"
 ANQ_hastened_doctrine_adoption_desc:0 "У нас нет времени скрупулёзно изучать все плюсы и минусы тех или иных доктрин. В условиях войны мы должны как можно быстрее принять доктрину, мельком посмотрев на самые удачные решения наших соседей."
 
 ANQ_chens_propaganda:0 "Пропаганда Чэня"
 
# Cities
 ANQ_Xuzhou_City:0 "Падение Сюйчжоу"
 ANQ_Xuzhou_City_desc:0 "К северу от реки Хуай расположен город Сюйчжоу, важный железнодорожный узел, а также достаточно крупный населённый пункт для пополнения наших людских резервов. Контроль за городом жизненно необходим нам, если мы хоти захватить Сюйхай."
 
 ANQ_Nanchang_City:0 "Падение Наньчана"
 ANQ_Nanchang_City_desc:0 "Недавно соединённый ж/д линией с остальными городами, Наньчан важен как один из центров зарождения антиконцессионного движения. Захватив его, мы получим моральное превосходство над беспринципными нанкинцами."
 
 ANQ_Jinhua_City:0 "Падение Цзиньхуа"
 ANQ_Jinhua_City_desc:0 "Известный своей ветчиной, город Цзиньхуа служит одним из важнейших продовольственных центров провинции Чжэцзян. Хоть это и не самый крупный город в регионе, его связь с Шанхаем через ж/д линии делает его очень важным для нашего дела. Взяв Цзиньхуа, мы откроем себе дорогу дальше на Юг."

 ANQ_Nanjing_City:0 "Падение Нанкина"
 ANQ_Nanjing_City_desc:0 "Многие видят в Нанкине настоящую столицу Китая. И в самом деле, огромный город с миллионами жителей является, по крайней мере, центром средоточия всего Юга. Тот кто контролирует Нанкин, контролирует Юг. Отбив город у маршала Ци, мы нанесём ему поражение."
 
# Supply lines Qing
 ANQ_Huai_River_Line:0 "Линия Хуайхэ"
 ANQ_Huai_River_Line_desc:0 "Соединяя £victory_points §GБэнбу§! с цинской провинцией Хэнань, река Хуай не может похвастаться ни шириной, ни объёмом поставок с Янцзы, но так или иначе, мы получаем небольшие поставки от наших друзей из Пекина."
 
 ANQ_Yangtze_River_Line:0 "Линия Янцзы"
 ANQ_Yangtze_River_Line_desc:0 "Легендарная река Янцзы всегда имела особое значение в истории Китая, от самых первых поселений до современных конфликтов. Река даёт прибежище практически трети всего населения Китая и позволяет добраться до Шанхая по воде.\n\nОтсутствие надлежащего сообщения с Цин по суше сделало Янцзы критически важной артерией, по которой мы получаем поддержку из Пекина. Потеряв £victory_points §GАньцин§!, мы потеряем эту линию поставок, что сделает нашу борьбу бесперспективной."
 
 ANQ_Xuzhou_Rail_Line:0 "Ж/д линия Пекин-Шанхай"
 ANQ_Xuzhou_Rail_Line_desc:0 "Соединяя Пекин с крупнейшим финансовым центром Китая, Шанхаем, данная ж/д линия является одной из самых важных в стране и служит нам в качестве линии поставок снаряжения.\n\nОсновной центр, который мы не должны потерять, находится ы £victory_points §GСюйчжоу§!. Получив контроль над £victory_points §GНанкином§! и £victory_points §GБэнбу§!, мы увеличим пропускную способность линии и привлечём внимание в Пекине, получив репутацию преемника Лиги."
 
 ANQ_Nanchang_Rail_Line:0 "Ж/д линия Наньчан-Шанхай"
 ANQ_Nanchang_Rail_Line_desc:0 "Соединяя £victory_points §GНаньчан§! с £victory_points §GХанчжоу§! и Шанхаем, эта линия менее важна, так как не имеет соединения с землями Цин. Однако она может быть использована в качестве экстренного варианта. Захватив узловой центр в £victory_points §GЦиньхуа§!, мы увеличим пропускную способность поставок и получим одобрение Цин."

 ANQ_Jinan_Rail_Line:0 " Ж/д линия Пекин-Циндао"
 ANQ_Jinan_Rail_Line_desc:0 "Соединяя Пекин и немецкий порт-концессию Циндао, эта линия, как и её шанхайский брат, важна для нашего дела. До нас доходят слухи, что в портовом городе £victory_points §GЦзинане§! есть тайные ячейки изоляционистской секты Игуаньдао, которая, в случае прихода к власти, перекроет нам поставки."
 
# Supply lines Japan
 ANQ_Nantong_Port_Line:0 "Морской путь Наньтун-Нагасаки"
 ANQ_Nantong_Port_Line_desc:0 "Второй по важности порт Восточно-Китайского моря после Шанхая, £victory_points §GНаньтун§! важен для нас, если мы хотим получать поставки ‘китайского’ оружия из Японии."
 
 ANQ_Wenzhou_Port_Line:0 "Морской путь Вэньчжоу-Нагасаки"
 ANQ_Wenzhou_Port_Line_desc:0 "Кроме Наньтуна и Шанхая есть ещё и £victory_points §GВэньчжоу§!, который хоть и менее важен как порт, но всё равно способен принимать поставки из Японии."

 ANQ_Quanzhou_Port_Line:0 "Морской путь Цюаньчжоу-Гаосюн"
 ANQ_Quanzhou_Port_Line_desc:0 "Далеко на юге от других портовых городов лежит £victory_points §GЦюаньчжоу§!. Город находится в стратегически важном месте, что позволяет нам получать поставки японского снаряжения с острова Формоза, известного нам как Тайвань."
 
 ANQ_Hangzhou_Port_Line:0 "Морской путь Ханчжоу-Нагасаки"
 ANQ_Hangzhou_Port_Line_desc:0 "£victory_points §GХанчжоу§! представляет из себя краеугольный камень нашего восстания и позволяет нам получать поставки из Японии до тех пор, пока мы не завладеем более крупными портами Восточно-Китайского моря."
 
#War
 ANQ_attack_SQI:0 "Напасть на Шаньдун"
 ANQ_attack_SQI_desc:0 "Правительство Шаньдуна представляет для нас непосредственную угрозу. Мы должны напасть на них прежде, чем они подчинят себе все Пять Провинций!"
 
 ANQ_attack_CHI:0 "Напасть на Гоминьдан"
 ANQ_attack_CHI_desc:0 "Гоминьдан представляет для нас непосредственную угрозу. Мы должны напасть на них прежде, чем они подчинят себе все Пять Провинций!"
 
 ANQ_attack_FNG:0 "Напасть на Фэнтянь"
 ANQ_attack_FNG_desc:0 "Фэнтяньское правительство оказалось лживым и двуличным, из-за чего мы покинули их. Мы должны спасти Китай от их деспотичного правления."
 
 ANQ_attack_south:0 "Напасть на [FROM.GetNameDef]"
 ANQ_attack_south_desc:0 "[FROM.ANQ_attack_south_province] была частью Лиги до её распада. Как её прямые наследники, мы должны вернуть эти мятежные провинции под свой контроль."
 
#Reconstruction
 ANQ_reconstruction_decisions:0 "Восстановление после войны"
 ANQ_reconstruction_decisions_desc:0 "Война на Юге полностью уничтожило все следы былого процветания, наши города и деревни лежат в руинах. Теперь, когда худшее позади, мы можем начать восстанавливать промышленность и инфраструктуру."
 
 ANQ_road_reconstruction_decision:0 "Восстановить дороги"
 ANQ_road_reconstruction_decision_desc:0 "Большая часть дорог разрушена, а некоторые и вовсе стали непроходимыми от воронок, оставленных снарядами. Мы должны начать нашу работу, восстановив сеть дорог во всех Пяти Провинциях."

 ANQ_invest_in_armaments_industry_decision:0 "Назначить новых управляющих ВПК"
 ANQ_invest_in_armaments_industry_decision_desc:0 "Наш ВПК был неразрывно связан с Германией. Теперь, когда немцы бежали, наши оружейные заводы стоят без дела. Необходимо назначить новых управляющих, которые возьмут на себя заботу по восстановлению ВПК."

 ANQ_repair_the_machinery_decision:0 "Починить машины"
 ANQ_repair_the_machinery_decision_desc:0 "Большая часть промышленных машин были повреждены, а некоторые так и вовсе уничтожены полностью. Солдаты и бандиты ломали технику во врем боёв и при переходе территорий из рук в руки. Мы должны восстановить то, что ещё подлежит ремонту."
 
 ANQ_factory_repair_teams_decision:0 "Восстановить заводы"
 ANQ_factory_repair_teams_decision_desc:0 "Некоторые заводы не просто были повреждены или разграблены, но и полностью уничтожены до основания. Мы должны вернуть былые производства к жизни, восстановив эти заводы. Таким образом, наши люди получат работу и зарплату на пропитания."
 
 ANQ_new_industrial_investments_decision:0 "Новый промышленный Консорциум"
 ANQ_new_industrial_investments_decision_desc:0 "После того, как немецкие компании бежали из Китая, перед нами встал вопрос объединения предприятий в единый промышленный Консорциум, на подобие Цзяннаньского. Это позволит нам лучше управлять промышленным потенциалом страны."

 ANQ_village_reconstruction_decision:0 "Восстановление деревень"
 ANQ_village_reconstruction_decision_desc:0 "Мы должны вложить средства в восстановление удалённых деревень и поселений, которые не могут получить поддержку от местной администрации. Многие из них были сильно разрушены, что превратило местных жителей в радикальных люмпенов."
 
