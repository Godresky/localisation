 ANQ_prosperous_league:0 "Процвітаюча Ліга"
 ANQ_prosperous_league_desc:0 "После череды удачных инвестиций, заручившись поддержкой народа, мы смогли превратить Лигу в процветающее государство. Китай больше никогда не покорится западным империалистам. Мы и дальше будем развивать нашу экономику. Настанет день, когда Китай будет самой богатой страной мира."
 
 ANQ_rural_reconstruction_efforts:0 "Відновлена сільська місцевість"
 ANQ_rural_reconstruction_efforts_desc:0 "Сельская местность Юга сильно пострадала от ужасов войны. При поддержке Пекина, нам предстоит восстановить уничтоженное. Наши союзники не смогут предоставить нам каких-либо новых технологий, но они с радостью поделятся с нами рабочими руками."
 
 ANQ_reconstruction_efforts:0 "Політика Ченя"
 ANQ_reconstruction_efforts_desc:0 "Война опустошила нашу страну, оставив везде свои отпечатки. Чтобы доказать народу, что он лучше своих предшественников, Чэнь лично решил проводить свою собственную экономическую политику. Он намерен доказать, что лучше других знает, как восстановить свой родной край."
 
 ANQ_reconstruction_cooperation:0 "Кооперація із союзниками"
 ANQ_reconstruction_cooperation_desc:0 "Наши союзники предложили свою помощь в восстановлении нашей страны. Они с радостью поделятся с нами инструментами и рабочими руками."
 
 ANQ_open_grain_stores:0 "Роздача зерна"
 ANQ_open_grain_stores_desc:0 "Голод – традиционный спутник войны. К счастью, наши предшественники додумались заготовить запасы зерна на чёрный день. И хотя они предназначались для периода засух, мы должны раздать это зерно страждущим прямо сейчас."
 
 ANQ_eight_regulations:0 "Вісім приписів"
 ANQ_eight_regulations_desc:0 "Если мы хотим сохранять общественное спокойствие и заручиться поддержкой народа, необходимо убедиться, что наша армия не беспредельничает. Введение строгих предписаний и строгое их выполнение нашими солдатами создаст нашей армии определённую положительную репутацию."
 
 ANQ_pacify_countryside:0 "Убезпечення села"
 ANQ_pacify_countryside_desc:0 "Война закончилась, но в отдалённых сельских регионах она продолжается и по сей день. Многие крестьяне страдают от гнёта бандитов и разного рода дезертиров. Мы должны направить наши армии, чтобы обезопасить сельскую местность и утвердить свою власть. "

 ANQ_jiangsu_yiguandao_problem:0 "Оточити Цзянсу"
 ANQ_jiangsu_yiguandao_problem_desc:0 "Секта Игуаньдао продолжает бесчинствовать на севере нашей страны, в провинции Цзянсу. Клеймя себя поборниками мира, эти культисты уничтожают всё и всех на своём пути. Их лжепророки ведут агитацию среди крестьян, обеспечивая приток добровольцев. Настало время окончательно положить конец их злодеяниям."

 ANQ_fujian_encirclement_campaigns:0 "Оточити Фуцзянь"
 ANQ_fujian_encirclement_campaigns_desc:0 "И хотя Гоминьдан был разбит, их партизанская база в Фуцзяни продолжает устраивать диверсии. Их агенты используют тайны тропы и пути, чтобы скрываться от нас. Используя тактику окружения, мы отрежем им все пути отступления и уничтожим их базу."
 
 ANQ_provisional_currency:0 "Тимчасова валюта"
 ANQ_provisional_currency_desc:0 "Война превратило нашу денежную систему в разрозненную плеяду из сотен различных, ничем не обеспеченных эрзац-валют, многие из которых имеют хождение буквально в одном-двух городах. Новая единая временная валюта обеспечит стабильность нашей экономики и предоставит фундамент для дальнейшей интеграции в общенациональную систему."
 
 ANQ_rural_outreach:0 "Підтримка села"
 ANQ_rural_outreach_desc:0 "Многие крестьяне чувствую себя брошенными нашим правительством. Мы слишком часто думаем о богатых портовых городах и совершенно забываем о простом народе. Мы зависим от поставок еды из сельской местности. С целью вернуть доверие крестьян, мы начнём программу поддержки села."
 
 ANQ_dike_and_levee_authority:0 "Управління у справах іригації"
 ANQ_dike_and_levee_authority_desc:0 "Сухость почвы и наводнения преследуют нас со времён зарождения китайской цивилизации. Война привела к уничтожению многих дамб и каналов, что грозит новой экологической катастрофой. С целью всё восстановить, мы должны создать управление по делам ирригации."

 ANQ_modern_schooling_system:0 "Сучасна система освіти"
 ANQ_modern_schooling_system_desc:0 "Многие из наших крестьян имеют нулевой уровень образования и не могут ни читать, ни писать. Наша школьная система слишком устарела и не годиться для массового образования. Мы должны инвестировать в создание современной школьной программы и строительство тысяч новых сельских школ."
 
 ANQ_relocate_to_nanjing:0 "Перебратися до Нанкіну"
 ANQ_relocate_to_nanjing_desc:0 "И хотя наше восстание началось в Аньцине, этот город слишком мал и беден, чтобы быть нашей столицей. Лига управлялась из древнего города Нанкина, чьё богатство затмевает все другие города Юга. Нам потребуется немного времени и сил, чтобы перенести столицу."
 
 ANQ_sixth_section:0 "Шостий відділ"
 ANQ_sixth_section_desc:0 "Если мы хотим удержаться у власти после окончания войны, необходимо обзавестись тайной полицией. Шестой отдел заставит наших врагов бояться нас и развяжет нам руки для не совсем этичных действий. Первым делом, отдел займётся подчинением Нанкина."
 
 ANQ_invite_back_governors:0 "Доля губернаторів"
 ANQ_invite_back_governors_desc:0 "Теперь, когда военная администрация установлена во всех провинциях, необходимо восстановить гражданскую администрацию. Практически все губернаторы встали на строну врага, так что нам придётся решить их судьбу: оставить их на посту или найти им замену."
 
 ANQ_nanjing_purges:0 "Нанкінські чистки"
 ANQ_nanjing_purges_desc:0 "Многие офицеры в Нанкине не заслуживают нашего доверия. Они воевали против нас, но, почуяв опасность, сразу же переметнулись. Мы не знаем сколько среди них просто трусов, а сколько вражеских шпионов. Если мы хоти закрепиться в Нанкине, необходимо назначить верных людей. Нанкин ждут масштабные чистки."

 ANQ_administrative_centralization:0 "Централізація адміністрації"
 ANQ_administrative_centralization_desc:0 "Старая Лига была слишком децентрализованной. Именно попустительство центра позволило Тяоюаню беспрепятственно восстать и победить своих врагов. Мы не позволим себе подобной слабости. За нами народ, что развязывает нам руки для централизации нашего аппарата во избежание новых восстаний."

 ANQ_fight_high_level_corruption:0 "Боротьба з корупцією"
 ANQ_fight_high_level_corruption_desc:0 "Старая Лига была насквозь прогнившей коррумпированной системой. Если мы хотим заручиться поддержкой народа, мы должны бороться с пережитками старины. Кроме того, коррупция на местах напрямую угрожает нашей власти."

 ANQ_consortium_negotiations:0 "Переговори з Консорціумом"
 ANQ_consortium_negotiations_desc:0 "Консорциум, собрание самых богатых китайских предпринимателей, должен встать на нашу сторону, если мы хотим идти вперёд. Многие из них прекрасно жили и при немцах, так что нам придётся убедить их в том, что при независимой китайской экономике у них будет куда больше возможностей для обогащения."
 
 ANQ_expand_jiangnan_arsenal:0 "Цзяннанський арсенал"
 ANQ_expand_jiangnan_arsenal_desc:0 "Цзяннаньский арсенал является крупнейшим военным предприятием на Юге. И хотя концентрация всего ВПК в одном месте может быть опасным, у нас нет другого выхода. Мы должны и дальше расширять арсенал, чтобы он мог адекватно реагировать на наши возрастающие потребности в оружии."
 
 ANQ_zhejiang_industrial_bank:0 "Чжецзянський індустріальний банк"
 ANQ_zhejiang_industrial_bank_desc:0 "Чжэцзянский индустриальный Банк играет ключевую роль в экономике Восточного Китая. Изгнав немецких капиталистов, мы открыли данному банку путь для расширения своей сети. В благодарность, они готовы сотрудничать с нами и выделять деньги на развитие промышленности."
 
 ANQ_lower_yangtze_development:0 "Розвиток Нижнього Янцзи"
 ANQ_lower_yangtze_development_desc:0 "Регион Нижнего Янцзы – гордость всей Лиги. Именно здесь сосредоточены наши основные промышленные комплексы и именно здесь идёт самое бурное развитие. Мы могли бы инвестировать средства для ещё более быстрого развития региона."
 
 ANQ_new_xinhai:0 "Новий Сінхай"
 ANQ_new_xinhai_desc:0 "Пекин предал идеалы Синхайской революции. Единственным её последователем является Фэнтянь. Объявив свою поддержку их режима, мы стали новыми сыновьями Синхая. Это большая честь для всех нас."

 ANQ_panasian_legitimacy:0 "Пан-Азіатська легітимність"
 ANQ_panasian_legitimacy_desc:0 "Легитимность нашего режима основана на пан-азиатской дружбе Фэнтяня и Японии. Запад – наш общий враг, так зачем же азиаты должны враждовать? Пекин продался Западу и является прямым рупором их капитала. Мы же, в свою очередь, боремся за идеалы свободного Китая и свободной Азии."
 
 ANQ_manchurian_imports:0 "Імпорт із Маньчжурії"
 ANQ_manchurian_imports_desc:0 "Война оставила свои шрамы на нашей земле. Импорт ресурсов из Фэнтяня позволит нам восстановиться быстрее."
 
 ANQ_mantetsu_rolling_stock:0 "Поїзд від Мантецу"
 ANQ_mantetsu_rolling_stock_desc:0 "Наши железные дороги повреждены, а поезда взорваны. Японская компания Мантецу предлагает нам старые модели своих поездов. Этот жест дружбы позволит нам быстрее наладить связь между провинциями."
 
 ANQ_japanese_industrial_methods:0 "Японські промислові методи"
 ANQ_japanese_industrial_methods_desc:0 "Уход немецких компаний оставил нас у пустого корыта, ведь вместе с ними ушли и новейшие технологии. Однако Япония смогла самостоятельно провести индустриализацию и готова показать нам, как обойтись без помощи Запада в этом вопросе. Их поддержка станет неоценимой для нас."

 ANQ_electronic_studies:0 "Вивчення електроніки"
 ANQ_electronic_studies_desc:0 "Для рядового китайца слово “электроника” является ругательством. При поддержке Японии в нашей стране будет развиваться это новое направление в науке и будут созданы первые предприятия, занимающиеся производством электроники."
 
 ANQ_industrial_leap_forward:0 "Великий стрибок"
 ANQ_industrial_leap_forward_desc:0 "Используя новейшие технологии из Японии, а также её инвестиции, мы можем совершить большой скачок в промышленности в сжатые сроки. С этого момента, Китай может считаться экономически развитой страной."
 
 ANQ_tokyo_university_exchange_program:0 "Програма обміну з Токіо"
 ANQ_tokyo_university_exchange_program_desc:0 "Наши университеты более не могут преподавать современные знания. Это особенно чувствуется на технических специальностях, в которых мы безнадёжно отстали. Мы можем понадеяться лишь на Японию. Она предлагает организовать масштабную программу обмена студентами, чтобы создать у нас базу для реформы высшего образования."
 
 #unused:
 ANQ_undermine_nationalist_intellectuals:0 "Доля націоналістичної інтелігенції"
 ANQ_undermine_nationalist_intellectuals_desc:0 "Националистическая интеллигенция доставляет нам хлопоты. Каждый день с их стороны в наш адрес идут упрёки по поводу наших отношений с Японией. Националисты вышли из-под контроля и стали новой идеологической чумой для нашего общества. Мы должны подавить этих писак, юридически или даже физически, если то потребуется."
 
 ANQ_undermine_anticoncessionist_movement:0 "Придушення антиконцесіонерів"
 ANQ_undermine_anticoncessionist_movement_desc:0 "И хотя антиконцессионисты оказали нам неоценимую помощь в борьбе с Нанкинской кликой, их идеи стали через чур радикальными и настроенными против любых иностранцев, даже наших японских друзей. Мы должны постепенно подавлять это движение, создавая им препоны и подсылая своих агентов.."
 
 ANQ_republican_focus:0 "Довіра республіканців"
 ANQ_republican_focus_desc:0 "[getanqrepublicanfocus]"
 
 anq_republican_focus_profengtian:0 "Вместо того, чтобы пытаться оправдаться за наши дела с Японией, мы сосредоточимся на пропаганде республиканских идей и Фэнтяньского правительства. Идеи Синхая, всё ещё популярные в народе, являются основой режима Цзолиня. Мы должны привлечь всех республиканцев на свою сторону."
 anq_republican_focus_alone:0 "Мы остаемся одни в Китае, а это значит, что мы должны показать, что мы действительно отошли от разрушительной гегемонии Цин. Синьхайская революция остается невероятно популярной, и мы должны придерживаться ее республиканских идеалов, чтобы создать доверие к нашему правительству."
 
 ANQ_beiyang_ideals:0 "Бейянські ідеали"
 ANQ_beiyang_ideals_desc:0 "И хотя времена Бейянского правительства были довольно напряжённые, его идеологическая основа была безупречной. Мы должны возродить идеалы борцов, которые хотели покончить с тиранией маньчжуров из Цин и создать суверенную Китайскую республику."
 
 ANQ_national_development_project:0 "Проект національного розвитку"
 ANQ_national_development_project_desc:0 "[getanqnationaldevelopment]"
 
 anq_national_development_alone:0 "Мы можем создать национальный проект развития с нашими союзниками или сами по себе как флагман обновленного величия Китая. Это продемонстрирует, как далеко зашел Китай за такое короткое время, и надеюсь, продемонстрирует, что мы - достаточно дееспособное правительство. Это также будет способствовать нашим экономическим интересам."
 anq_national_development_wfng:0 "Мы можем создать проект национального развития с Фэнтянем, который направлен на развитие обеих наших экономик и делает нас менее зависимыми от Японии. Этот проект объединит наши отрасли и позволит Северному и Южному Китаю учиться друг у друга."
 
 ANQ_smother_dragon:0 "Вдарити по Пекіну"
 ANQ_smother_dragon_desc:0 "Новая война постучалась в двери. Пекин бросил жребий, и нам не остаётся ничего, чтобы приложить все усилия для победы над ним. Если мы не справимся, усилия тридцати лет национальной борьбы за независимый Китай будут перечёркнуты западными лакеями."
 
 ANQ_look_west_again:0 "Погляд на захід"
 ANQ_look_west_again_desc:0 "Теперь, когда мы укрепили свои позиции, мы можем вернуть потерянное. Хунань, Гуандун и Гуаньси когда-то были членами Лиги и принадлежат нам по праву. Во имя стабильности и единого Китая, мы должны установить свой контроль над этими провинциями."
 
 
 ANQ_imperial_keystone:0 "Бастіон імперії"
 ANQ_imperial_keystone_desc:0 "Вместе с Пекином мы представляем истинный Китай во всём его благородстве. Все остальные клики перестали даже делать вид, что кому-то подчиняются. Милитаристы думают лишь о собственной наживе. Вместе с Пекином мы освободим народ от гнёта империализма и гнусного милитаризма."

 ANQ_nationalist_credibility:0 "Довіра націоналістів"
 ANQ_nationalist_credibility_desc:0 "И хотя Фэнтянь пытается выставить себя наследником Синхайской революции, именно Пекин является её идейным продолжателем. Как и тогда, наши правительства встали горой против тлетворного влияния с Запада. Китай должен управляться истинными патриотами китайского народа, а не жадными лакеями империалистов."
 
 ANQ_detain_foreign_engineers:0 "іноземнІ інженери"
 ANQ_detain_foreign_engineers_desc:0 "Несмотря на наши прежние заявления, мы не можем сейчас отпустить немецких и других западных инженеров, ибо без них наши линии снабжения и заводы загнутся. Мы должны удерживать их любой ценой, пока мы не выведаем все их знания  и не обучимся их навыкам."
 
 ANQ_renovate_longhai_railway:0 "Лунхайська залізниця"
 ANQ_renovate_longhai_railway_desc:0 "Лунхайская ж/д, идущая на запад от Цзянсу, чрезвычайно важна тем, что взывает побережье Китая с континентальной глубинкой. И для Пекина, и для нас возрождение данной линии представляет стратегический интерес."
 
 ANQ_academia_sinica:0 "Пекінсько-Нанкінська Академія"
 ANQ_academia_sinica_desc:0 "Наши местные Нанкинские университеты немного отстали от современных стандартов. При поддержке пекинских учёных мы могли бы создать специальную комиссию, которая бы увеличила исследовательские мощности как Юга, так и Севера."
 
 ANQ_mend_qie_relations:0 "Північне та Південне Чжилі"
 ANQ_mend_qie_relations_desc:0 "Правление Суня Чуаньфана углубило раскол между Южным и Северным Чжили. Мы должны замять старые обиды и наладить связь между разлучёнными частями. Лишь единая Чжилийская Клика способна построить единый Китай."
 
 #unused:  
 ANQ_loyal_intellectuals:0 "Вірність інтелігенції"
 ANQ_loyal_intellectuals_desc:0 "Наша националистическая риторика принесла нам поддержку в среде интеллигенции. И хотя многие видят в нас не более, чем очередную милитаристическую клику, не меньше людей серьёзно прониклись нашими идеями. Мы должны заручиться их дальнейшей поддержкой и обеспечить верность. Это принесёт нам ещё больше популярности в народе."
 
 ANQ_court_the_vermillion_society:0 "Червоне суспільство"
 ANQ_court_the_vermillion_society_desc:0 "Вместо того, чтобы сближаться с Северной Чжилийской Кликой, мы могли бы заручиться поддержкой Алого Общества, республиканской партии, чьё влияние распространилось на весь Юг Китая. Вместе с ними, мы ещё сильнее упрочим позиции антиконцессионистов и сможем заявить об автономии от Пекина."

 ANQ_end_century_of_humiliation:0 "Кінець століття приниження"
 ANQ_end_century_of_humiliation_desc:0 "Многие историки называют прошлый век, в котором мы натерпелись множество невзгод со стороны Запада, не иначе как 'век унижения'. Теперь, когда Пекин вновь силён, настала пора подвести черту этому веку. Нас ждёт будущий век стабильности и процветания китайского народа, свободного от Запада и самодостаточного в своей культуре."
 
 ANQ_deepen_army_cooperation:0 "Кооперація армій"
 ANQ_deepen_army_cooperation_desc:0 "Если мы хотим ещё больше усилить взаимовыгодную связь между нашими правительствами, мы могли бы углубить кооперацию нашей армии с армией Пекина. Совместными усилиями мы сможем лучше проявить себя на поле боя."
 
 ANQ_promote_nationalist_thought:0 "Ідеї націоналізму"
 ANQ_promote_nationalist_thought_desc:0 "Мы не должны бояться национализма, ведь именно за его идеалы мы сейчас боремся. Новый Китай должен быть свободен от иностранного гнёта. Новый Китай должен быть построен усилиями его народа. Мы должны продвигать национализм на всех уровнях с целью заручиться поддержкой народа."
 
 
### Events ###
 
 anq.1.t:0 "Напряжение усиливается"
 anq.1.d:0 "На улицах Аньхоя слышатся яростные возгласы: 'Отомстим за Уху, изгоним чужаков!' Губернатор Чэнь Тяоюань, пользуясь моментом, объявил о выходе из Лиги, после чего нанкинские представители с позором были изгнаны за пределы города. Буквально в одно мгновение Тяоюань был окрещён защитником народа и его избавителем от проклятого германского ярма. Нанкин готовится нанести ответный удар. Пока армии по обе стороны Янцзы молчаливо стоят и ждут приказов, обе стороны пытаются понять, что делать дальше. Народ кричит о том, чтобы навсегда свергнуть немецких ставленников в Нанкине, но более умеренные голоса предлагают найти поддержку из вне.\n\nЧэнь всегда был человеком, готовым рискнуть и поставить всё на карту, и этот раз стал не исключением."
 anq.1.a:0 "Да здравствует губернатор!"
 
 anq.2.t:0 "Обратимся к У Пейфу?"
 anq.2.d:0 "Лига Восьми Провинций трещит по швам, народ бунтует по всему Югу. Чэнь Тяоюань прекрасно понимает, что подобный сценарий скоро ждёт и его провинцию. Прежде, чем Аньцин утонет в народных беспорядках или Нанкин введёт свои войска с целью свергнуть его, необходимо заручиться поддержкой союзника из вне. Нефритовый Маршал Пейфу, который является лидером Северной Чжилийской Клики и обладателем самой мощной армией в Китае, как никто лучше подходит на эту роль."
 anq.2.a:0 "Пошлём ему телеграмму"
 
 anq.3.t:0 "У Пейфу окажет нам поддержку"
 anq.3.d:0 "Маршал Пейфу ответил на наше послание ответной телеграммой, в которой он выразил глубокую симпатию нашему делу и заверил, что поддержит нас всем, чем потребуется. Однако в этих пафосных и льстивых словах нет прямого намёка на то, что он прямо поддержит нас войсками. Губернатор Чэнь должен принять решение пока время ещё есть. Доверимся ли мы обещаниям Пейфу или же проведём последние мирные деньки в поисках другого союзника?"
 anq.3.a:0 "Он за нас, как я и говорил вам!"
 anq.3.b:0 "Это брехло нас предаст, уж поверьте."
 
 anq.4.t:0 "У Пейфу отказал нам"
 anq.4.d:0 "Сегодня, мы получили ответ от маршала Пейфу, который навсегда подорвал наши отношения с ним. В своём ответном сообщении он высказался о том, что наша затея – это один большой риск, и он не готов лезть в такое сомнительное предприятие. Мы потеряли драгоценное время в попытках найти союзника в Пекина.\n\nВторой шанс, однако, пришёл, откуда его не ждали. Продажный генерал Чэнь И имеет связи с Обществом Чёрного Дракона, представляющем интересы Японии. Он предложил нам организовать встречу с японцами и обсудить вопрос помощи с ними. Чэнь Тяоюань прекрасно понимает, что такой шаг идёт в разрез с ранее заявленной анти-концессионной политикой Аньцина, но отказ Пейфу не оставил нам другого выбора."
 anq.4.a:0 "Настало время встретиться с японцами"
 
 anq.5.t:0 "Чэнь Тяоюань встречается с Чэнь И"
 anq.5.d:0 "Чэнь И, продажный губернатор провинции Чжэцзян всё ещё находится в составе Лиги, но, тем не менее, встретился с Тяоюанем, чтобы обсудить вопрос дальнейшей кооперации. Пытаясь убедить своего тёзку в том, что будущее Китая принадлежит Фэнтяню, а не Цин, он пообещал присоединиться к Аньцину, если Тяоюань встанет на сторону Чжана Цзолиня.\n\nПоддержка Нанкина Нефритовым Маршалом Пейфу, а также довольно выгодное положение и сильное влияние Чэнь И, не оставляют Тяоюаню никакого иного выбора, кроме как согласиться с предложением и уповать на случай."
 anq.5.a:0 "Ну а что ещё делать?"
 
 anq.6.t:0 "Аньцин просит нашей поддержки"
 anq.6.d:0 "Чэнь Тяоюань, губернатор провинции Аньхой, обратился к нам с просьбой помочь ему в борьбе с Цин и Нанкинской Кликой. И хотя Чэнь занял ярую антиконцессионную позицию и полагается на националистические массы, он заявил, что его убеждения – не больше, чем ширма, в которую его загнало положение. Он заявил, что может и дальше сидеть за ширмой и пасть или же обратиться за помощью к самой мощной армии Азии. Убеждённый губернатором Чэнь И, Тяоюань согласился принести клятву верности Фэнтяню.\n\nДанное стечение обстоятельств дало нам возможность ещё сильнее ослабить германское присутствие в Китае, а также создать потенциальный второй фронт в войне с Цин. Нас также предупредили, что не стоит сейчас сильно давить на Аньцин, иначе мы потеряем их доверие."
 anq.6.a:0 "Ещё одна часть Китая стала нашей"
 
 anq.7.t:0 "Встреча с японцами"
 anq.7.d:0 "Через связи Общества Чёрного Дракона, Тяоюань смог выйти на контакт с японским послом. Чэнь отлично понимал о планах Японии на дальнейший раздел Китая, но выбор был у него невелик. Фэнтянь получит поддержку Тяоюаня, а тот получит поддержку из-за моря.\n\nПервая же партия золотых слитков и винтовок стали подтверждением того, что Япония готова выполнять свои обещания. Время подходит к концу. Войска Нанкина были мобилизованы и уже готовятся ударить по нам. Мы ударим по ним первыми, ведь теперь у нас есть друзья, не менее могущественные, чем немцы. Германия и западные империалисты больше не будут повелевать нами!"
 anq.7.a:0 "Время мира прошло!"
 anq_pp_note:0 "§RБлижайшие советники Чэнь Тяоюань, дали понять губернатору, что война разрушит большую часть нашего правительства и экономики, и что даже если мы победим, Аньцин будет иметь дело с большим количеством проблем. Эти проблемы потребуют сильной политической воли, поэтому они советуют быть осторожными с нашими политическими ресурсами и экономить на эти трудные времена.§!\n"
 
 anq.8.t:0 "У Пейфу пересмотрел свою позицию"
 anq.8.d:0 "Узнав о том, что мы связались с Шэньян и Токио, У Пейфу резко пересмотрел свою позицию и спешно отозвал все требования подчиниться Нанкину. Он предлагает нам свою дружбу и помощь, а также всё, что мы захотим. В подтверждение своих слов, мы получили поставку винтовок из Пекина. Пейфу предлагает все запасы из своих арсеналов, лишь бы мы только порвали с японцами."
 anq.8.a:0 "Кто сказал, что он снова не предаст?"
 anq.8.b:0 "Мы благодарим его за помощь"
 
 anq.9.t:0 "Чэнь Тяоюань отослал наш подарок"
 anq.9.d:0 "Всё ещё обиженный на наши ранние заявления, Тяоюань воспринял нашу попытку переманить его к себе как взятку. Он ясно дал нам понять, что он поддерживает Фэнтянь, и никакие винтовки не изменят его мнения. Тяоюань вернул нам наш ‘подарок’, тем самым показав, что ничем нам более не обязан."
 anq.9.a:0 "Печально"
 
 anq.10.t:0 "Цин оказал нам поддержку"
 anq.10.d:0 "Лига, ослабленная немецкими толстосумами, окончательно прогнила и рухнула под тяжестью собственной коррупции. Наши армии сильны духом и мотивированы, за них же идут беспринципные наёмники и бандиты. Кроме того, У Пейфу и его Имперская Армия официально решили поддержать нас. Время мира закончилось, пришло время воевать. Эта война станет началом нового свободного Китая!"
 anq.10.a:0 "В атаку!" 
 
 anq.11.t_1:0 "Шангуань поднял восстание в Чжецзяни"
 anq.11.t_2:0 "Чэнь И поднял восстание в Чжецзяни"
 anq.11.d_1:0 "Губернатор Чжецзяни, Чэнь И, присоединился к Аньцину. Его войска собрались в Циньхуа и атаковали провинциальную столицу, Ханчжоу, изгнав оттуда представителей Нанкина. Шангуань также присоединился к нам!"
 anq.11.d_2:0 "Губернатор Чжецзяни, Чэнь И, присоединился к Аньцину. Его войска собрались в Циньхуа и атаковали провинциальную столицу, Ханчжоу, изгнав оттуда представителей Нанкина. Мы начали получать поставки из Японии, но порт придётся хорошенько защищать от войск врага."
 anq.11.a:0 "Добро пожаловать, друзья"     
 
 anq.12.t:0 "Победа на Нанкином!"
 anq.12.d1:0 "К нашему счастью, война на Юге подходит к концу. Падение Нанкина и бегство про-германских лакеев показали Западу, что Китай всё ещё может больно укусить. Вести о победе сильно подняли мораль и боевой дух всех сторонников антиконцессионного движения. Кроме того, часть дивизий Нанкинской клики переметнулась на нашу сторону!\n\nНо впереди нас ещё ждёт долгая дорога к порядку и процветанию. И хотя Чэнь смог утвердить свою власть над южной столицей Китая, стабильность ему пока только лишь снится. Чтобы удержать то, что было занято потом и кровью, а также дать отпор Игуаньдао и Гоминьдану, Чэню придётся приложить все свои усилия и задействовать всё, что у него есть. Если он справится, Китай ждёт великое будущее."
 anq.12.d2:0 "Нанкинская Клика была разбита, но мы так и не заполучили южную столицу Китая в свои руки. Однако сама мысль о том, что китайцы смогли изгнать германских лакеев придаёт уверенности всем тем, кто борется за свободу нашей страны. Впереди нас ждёт ещё множество битв. Благо, часть дивизий бывшей Нанкинской Клики перешла на нашу стороны. Мы должны уничтожить оставшихся врагов и утвердить свою власть во всех Пяти Провинциях. Только после этого мы сможем думать о будущем."
 anq.12.d3:0 "К нашему счастью, война на Юге подходит к концу. Падение Нанкина и бегство про-германских лакеев показали Западу, что Китай всё ещё может больно укусить. Вести о победе сильно подняли мораль и боевой дух всех сторонников антиконцессионного движения. Кроме того, часть дивизий Нанкинской клики переметнулась на нашу сторону!\n\nНо впереди нас ещё ждёт долгая дорога к порядку и процветанию. И хотя Чэнь смог утвердить свою власть над южной столицей Китая, угрозы с севера и юга всё ещё бросают вызов его режиму. Мы должны действовать быстро и установить власть во всех Пяти Провинциях."
 anq.12.a:0 "Мир уже близко" 
 
 anq.13.t:0 "Пограничные стычки между [ANQ.GetName] и [FROM.GetNameDef]"
 anq.13.d:0 "Режим Нанкина не был единственной угрозой, с которой нашим силам приходилось иметь дело, в течение последних нескольких недель мы пытались игнорировать попытки [FROM.GetNameDef] проникнуть на нашу территорию, но [ANQ.GetLeader] решил, что могут потребоваться соответствующие действия. Если мы позволим этому бездействию продолжаться, мы будем рассматриваться как уязвимые, к которым можно будет вернуться, чтобы навредить позже, однако, слабое представление может быть именно тем, чего мы хотим, если ловушка будет определена в качестве плана действий. [ANQ.GetLeader] должен сделать выбор, он предпочитает..."
 anq.13.a:0 "...немедленно ударить по позициям [FROM.GetNameDef]." 
 anq.13.b:0 "...сосредоточившись на наших текущих проблемах."
 
 anq.14.t:0 "Пограничные стычки между [ANQ.GetName] и [ROOT.GetNameDef] нарастают"
 anq.14.d:0 "Пограничные столкновения переросли в полномасштабное вторжение в нашу зону контроля, похоже, что наконец-то было нарушено неофициальное перемирие. Нам нужно будет отвлечь войска на фронт с меньшим риском того, что вся наша линия рухнет по периметру. С вступлением [ANQ.GetName] в нашу войну, борьба за Пять провинций значительно усилилась, и угроза самому нашему выживанию также возрастает."
 anq.14.a:0 "...немедленно ударить по позициям [FROM.GetNameDef]." 
 anq.14.b:0 "Это тревожные времена."
 
 anq.15.t:0 "Стычки с Аньцинской Кликой"
 anq.15.d1:0 "Наше командование докладывает, что НРА завязала ряд стычек с войсками Аньцина, которые недавно освободили территории по соседству с нами. И хотя Чэнь Тяоюань борется за благополучие Китая, он лишь очередной милитарист-оппортунист и, как реакционный элемент, подлежит уничтожению.\n\nОднако сейчас было бы разумным не лезть на рожон, а укрепиться на занятых нами территория, избегая прямого конфликта. Но стоит быть внимательным – войскам Тяоюаня нельзя доверять."
 anq.15.d2:0 "На нашей границе с Аньцином вновь завязалась очередная стычка. Результат этого столкновения остался не известным, ведь всё произошло так спонтанно, что никто и понят не успел, что произошло. Стерпим ли мы эту выходку или прикажем атаковать Аньцин?"
 anq.15.a:0 "Смерть врагам революции!"
 anq.15.b:0 "Мы не должны спешить"
 
 anq.16.t:0 "Пять Провинций вновь едины"
 anq.16.d:0 "Мы смогли объединить все Пять Провинций воедино. Остатки прежней Лиги уничтожены, а преступный режим немецких лакеев ушёл в прошлое. Угрозы на севере и юге также были ликвидированы. На остатках былого, мы создадим новую Лигу, которая будет заботиться о процветании Китая. Хунань и Лянгуан пока не находятся вне нашей досягаемости, но рано или поздно мы доберёмся до них."
 anq.16.a:0 "Победа!" 
 
# Relocating the Capital
 anq.17.t:0 "Перенос столицы"
 anq.17.d:0 "Мы завладели великой столицей Юга, Нанкином. Наша нынешняя оперативная база находится в городе Аньцине, который не обладает ни тем промышленным потенциалом, ни тем престижем, что имеет Нанкин. Если мы хотим установить власть над Югом, мы должны показать всем, кто главный в его столице.\n\nИ хотя перенос штаба в Нанкин – это лишь вопрос времени, некоторые предлагают не спешить, опасаясь того, что в новом городе у нас не будет той поддержки народа, которая позволяла держать всё под контролем. С другой стороны, чем быстрее мы переедем, тем быстрее начнём использовать ресурсы Нанкина."
 anq.17.a:0 "Готовьтесь к переезду, господа."
 anq.17.b:0 "Лучше пока подождать."
 
 anq.18.t:0 "Перенос столицы"
 anq.18.d:0 "После того, как Тяоюань смог установить твёрдую власть над землями бывшей Лиги, настала пора перенести столицу из Аньцина в славный город Нанкин. Более промышленно развитый и более престижный город, Нанкин станет удачной резиденцией для правительства. Однако всё ещё слышны опасения о том, что на новом месте у Тяоюаня не будет той поддержки в народе, что он имел в Аньцине, а местные разборки скоро поглотят всё его свободное время."
 anq.18.a:0 "Готовьтесь к переезду, господа."
 
 anq.19.t:0 "Повстанцы в Аньцине"
 anq.19.d:0 "И хотя переезд правительства из Аньцина в Нанкин произошёл без каких-либо происшествий, исход Тяоюаня и его клики из Аньцина развязало руки местным бандитам и повстанцам, которые начали атаковать линии снабжения, пользуясь моментом. Мы уже направили военных на их подавление, но это займёт довольно много времени и сил."
 anq.19.a:0 "Печально."
 
 anq.20.t:0 "Взрывы в Нанкине"
 anq.20.d:0 "Сегодня, в нашей новой столице, Нанкине, прогремел взрыв на оружейном складе. У нас нет прямых доказательств того, кто стоял за этой диверсией, но все как один винят Гоминьдан. Чэнь раскритиковал их действия, назвав ‘шавками французского империализма, которые послушно кусают руку тех, кто сражается во имя Китая’. В своей речи он провёл параллели с тем, что партизаны из Гоминьдана, словно опиумные компрадоры, с тихого дозволения приближают очередной Век Унижений."
 anq.20.a:0 "По крайней мере, Чэнь не пострадал."
 
# Nanjing Purge
 anq.21.t:0 "Начало военного трибунала"
 anq.21.d:0 "И хотя Нанкин, как и победа в войне, оказались в наших руках, преданность старой бюрократии и многих генералов остаётся под сомнением. Ханьцзяни, как окрестили тех предателей, которые купились на подачки из Германии, должны ответить за свои преступления перед народом Китая. Чэнь Тяоюань поручил доверенному генералу, Яну Цзиньчжую, возглавить военный трибунал, который решит, кто был верен, а кто нет. И хотя акцент делался на прозрачности и честности данного трибунала, Чэнь не упустил возможность расправиться со своими врагами под этим предлогом. Многие решили бежать из города под покровом ночи и скрыться с глаз Тяоюаня."
 anq.21.a:0 "Все ответят перед законом."
 
 anq.22.t:0 "Нанкинский Трибунал – Военное руководства"
 anq.22.d:0 "Наша военная машина всё росла и росла со времён восстания. С расширением военного руководства нам всё сложнее и сложнее было отслеживать, насколько офицеры остаются верны нам. Зачастую, более опытные, но непредсказуемые занимали место более лояльных. И хотя их опыт принёс нам победу, кто знает, не предадут ли они нас, как уже один раз предавали других?\n\nПеред нами встал выбор: укомплектовать армии лояльными, но неопытными офицерами, которым потребуется ещё довольно много времени на обучение, либо же оставить старых перебежчиков, уповая, что жадность и жажда наживы не дадут им нас предать."
 anq.22.a:0 "Долой неверных офицеров!"
 anq.22.b:0 "Опыт нам сейчас важнее верности."
 
 anq.23.t:0 "Нанкинский Трибунал – Бюрократический аппарат"
 anq.23.d:0 "Большая часть бюрократов Нанкина вполне служила под началом Чуаньфана и так легко поменяла сторону, стоило лишь нам занять город. Мы не умаляем их опыт в управлении обширными землями юга, но подобный оппортунизм сильно подрывает доверие к нынешней бюрократии. Кроме того, многие из них до сих пор имеют связи с немецкими капиталистами, которые, с их помощью, отчаянно цепляются за свои вложения и инвестиции."
 anq.23.a:0 "Дорогу молодым и верным!"
 anq.23.b:0 "Управление требует знаний и опыта."
 
 anq.24.t:0 "Связи с нанкинской мафией"
 anq.24.d:0 "Как и во всех крупных городах Китая, в Нанкине действует обширная сеть триад, чьи боссы имеют существенное влияние на местное правительство. Во времена Суня Чуаньфана для преступников была настоящая вольница, ведь тот активно с ними сотрудничал, платя за то, чтобы они не лезли к немцам и их деньгам. Приход Чэня для многих стал знаком того, что преступной власти триад в городе скоро придёт конец, а их влияние будет искоренено.\n\nПрекрасно понимая щепетильность ситуации, в которую они попали, боссы нанкинских триад предложили Чэню сделку. В обмен на то, что тот будет время от времени закрывать глаза на их тёмные делишки, триады будут помогать Тяоюаню охранять покой на улицах, а также дадут доступ к своим каналам поставок, по которым можно будет быстро перевозить оружие и припасы."
 anq.24.a:0 "Что ж... по рукам."
 anq.24.b:0 "Никаких сделок с преступниками!"
 
# Replacing the Governors
 anq.25.t:0 "Вопрос Чжэцзяна"
 anq.25.d1:0 "В час нужды, когда нам требовались все силы для борьбы с немецкими прихвостнями из Нанкина, провинция Чжэцзян единственная из всех заняла нашу сторону. Чэнь И, местный губернатор, хоть и не вызывал особого доверия, особенно на почве его связей с Фэнтянем и Японией, но доказал свою преданность нашему делу. Было бы оскорбительным убирать его с поста губернатора после всего, что он сделал. Чэнь И останется на своём месте в качестве вознаграждения."
 anq.25.d2:0 "В час нужды, когда нам требовались все силы для борьбы с немецкими прихвостнями из Нанкина, провинция Чжэцзян единственная из всех заняла нашу сторону. Обхитрив своего подлого начальника, Чэня И, Шангуань Юньсян, его правая рука, стал нашим преданным союзником. За свою доблестную службу, Чэнь Тяоюань даровал ему пост нового губернатора Чжэцзяна."
 anq.25.a:0 "Вполне обоснованно."
 
 anq.26.t:0 "Вопрос Цзянсу"
 anq.26.d:0 "Бывший губернатор провинции Цзянсу, Чжэн Цзюньянь, не счёл нужным бороться за китайский народ и присоединился к Нанкину. Кроме того, он серьёзно запятнал свою репутацию управленца, допустив повсеместное распространение идей секты Игуаньдао.\n\nНа нашу беду, ограниченный выбор возможных кандидатов, способных управлять не хуже его, делает ситуацию щепетильной. Несмотря на все свои недостатки, у Цзюньяня в провинции много контактов и связей, которые могли бы помочь нам в наведении порядка. Стоит ли нам его увольнять?"
 anq.26.a:0 "Пусть остаётся на своём месте."
 anq.26.b:0 "Нет доверия тем, кто не доверился нам!"
 
 anq.27.t:0 "Назначение Ма Южэня"
 anq.27.d:0 "После того, как губернатор Цзянсю был отправлен в отставку, на его место было назначено временное правительство из числа армейских офицеров. Вскоре, Ма Южэнь был назначен новым губернатором лично Тяоюанем. Время покажет, насколько хорошо он будет справляться со своими обязанностями, особенно в вопросе культистов Игуаньдао. Так или иначе, одной проблемой стало меньше."
 anq.27.a:0 "Удачи!"
 
 anq.28.t:0 "Вопрос Аньхоя"
 anq.28.d:0 "Родина нашей революции и вотчина Чэня Тяоюаня стала вопросом оживлённых дискуссий. Многие стали замечать, что с расширением территорий, Тяоюаню становится всё сложнее и сложнее лично следить за порядком в провинции, особенно после запланированного переезда в Нанкин. Чэню было предложено отправить самого себя в отставку и назначить вместо себя кого-нибудь из лояльных сторонников. Тяоюань должен выбрать, что ему важнее – традиции и ностальгия или эффективность бюрократии."
 anq.28.a:0 "Чэнь останется на должности."
 anq.28.b:0 "Чэнь назначает преемника."
 
 anq.29.t:0 "Ден Жучжоу просит об аудиенции"
 anq.29.d:0 "Бывший губернатор провинции Цзянси, Ден Жучжоу, попросил личной аудиенции с Чэнем Тяоюанем в Нанкине по поводу своего возвращения. В данный момент он сидит в тюрьме в Наньчане, но явно намеревается оттуда выбраться. Ни для кого не секрет, что этот пройдоха примазывается к окружению Чэня, желая вернуться на пост губернатора. Ден до сих пор имеет обширные связи с местными в Цзянси, но его верность оставляет лучшего. Никто не может быть уверен, что он не предаст нас, как он уже предал Ци."
 anq.29.a:0 "Жучжоу вернётся на своё место."
 anq.29.b:0 "Единожды предав, не жди доверия."
 
 anq.30.t:0 "Вопрос Цзянси"
 anq.30.d:0 "Ден Жучжоу неплохо перед нами выслужился, восстановив порядок в Цзянси намного быстрее, чем мы ожидали. Его связи сыграли нам на руку, а преданность делу не даёт ни одного повода усомниться в верности. Жучжоу доказал, что он достойный губернатор, и мы не зря на него положились."
 anq.30.a:0 "Чудесно."
 
 anq.31.t:0 "Вопрос Цзянси"
 anq.31.d:0 "Цзянси всё сидит костью в нашем горле с тех самых пор, как мы казнили Дена Жучжоу за его предательство. Временное военное правительство, назначенное на его место, не особо справляется со своими задачами, бывшие подельники Жучжоу постоянно ставят им палки в колёса, разжигая ситуацию в Наньчане. Чэню пришлось вмешаться и назначить губернатора из местных бюрократов. Этот человек не выделяется ничем, стоящим внимания, а его навыки в управлении оставляют желать лучшего. Это лучшее, что мы можем себе сейчас позволить."
 anq.31.a:0 "Ну, неплохо..."
 
 anq.32.t:0 "Вопрос Фуцзяни"
 anq.32.d:0 "После падения Лиги, мы арестовали Чжоу Иньжэня, губернатора Фуцзяни, за его предательство. Как и многие другие, он должен быть казнён за своё малодушие и неспособность подавить волнения Гоминьдана. Однако, несмотря на его неудачи, у него всё ещё есть обширные связи в регионе. Через него мы вышли на одного из бывших офицеров Иньжэня, Куна Чжаотуна, который предлагает свои услуги в качестве губернатора. И хотя Чжаотун тоже воевал на стороне Нанкинской клики, но он никогда не разделял их мелочности и жадности. С другой стороны, мы можем назначить губернатора из своих, но тогда связи придётся создавать с нуля."
 anq.32.a:0 "Назначить Куна Чжаотуна."
 anq.32.b:0 "Назначим своего ставленника."
 
# Canal stuff
 anq.33.t:0 "Строительство Субейского канала"
 anq.33.d:0 "Главный ирригационный канал Северного Цзянсю или просто Субейский канал был призван отвести поток воды реки Хуай, который постоянно затоплял поселения древних китайцев. К настоящему моменту, канал был заброшен из-за войн и конфликтов, что сделало дренаж реки настоящей проблемой для нас.\n\nС целью решить проблему, к озеру Хунцзэ было решено провести дополнительный канал, который должен стать не только водохранилищем, но и артерией для будущей большой системы дренажных и ирригационных каналов.."
 anq.33.a:0 "Работаем и днём и ночью!"
 
# Happenings on the ground
 anq.34.t:0 "Превратности войны"
 anq.34.d:0 "Пока наши армии сражаются на поле боя, тыл оказался под ударом разного рода бандитов и грабителей, которые начали терроризировать местное население. Целые сёла и города платят им дань едой и припасами. Такие откупы здорово бьют по благосостоянию местных. Крестьяне, еле-еле сводя концы с концами, молятся на то, чтобы армия исправило положение, но на данный момент их молитвы не могут быть услышаны."
 anq.34.a:0 "Что ж, у войны есть свои превратности"
 
 anq.35.t:0 "Гербовый сбор"
 anq.35.d:0 "Старый дедовский способ собрать побольше денег с населения – ввести гербовый сбор. Подобный сбор осуществляется в виде продажи специальных марок и штампов для официальной документации, а также ряда продуктов, вроде алкоголя, лекарств и табака.\n\nТакие грабительские методы стали отчаянным шагом после того, как казна в очередной раз была исчерпана, а покрывать дефицит стало нечем. Протесты и возмущения не заставили себя долго ждать, но мы лишь можем наблюдать, не имея морального права разгонять народ."
 anq.35.a:0 "А что если ввести налог на оранжевость моркови?"
 
 anq.36.t:0 "Контрабанда опиума"
 anq.36.d:0 "И хотя мы запретили продажу и хранение опиума, окрестив его ‘смертельным орудием западного империализма’, мы не всегда можем уследить за контрабандой этого наркотика. Очередная партия этого яда проникла к нам из Шанхая по каналам сбыта триад. Крестьяне, уставшие от ужасов войны, активно скупают опиум, предпочитая жестокой реальности сладкие грёзы."
 anq.36.a:0 "Мы делаем всё, что можем!"
 
 anq.37.t:0 "Создание 6-го отдела"
 anq.37.d:0 "Наша территория растёт, что требует принципиально иного подхода к поддержанию порядка на ней. Шестой отдел стал ответом Тяоюаня на вопрос об администрации подконтрольных ему земель. Представляя из себя сеть из сотен агентов по всему Югу, отдел выполняет функции секретной службы и военной полиции. На манер немецких и османских служб, эти агенты также ответственны за уничтожение отдельных диссидентов, подрывающих стабильность государства.\n\nНовая организация, да ещё и таких масштаба и полноты власти, просто не могла завязнуть в коррупции. Сфабрикованные дела, взятничество и личные амбиции отдельных агентов быстро превратили Шестой отдел в буку для народа. Все попытки заставить выстроить из этого действующую систему провалились, но Чэнь настойчиво верит, что это лишь временные трудности."
 anq.37.a:0 "Когда уже мы вздохнём спокойно?"
 
 anq.38.t:0 "Налог на соль"
 anq.38.d:0 "Ещё со времён Ван Мана, государство обладает исключительной монополией на добычу и сбыт соли. Этот закон, уходящий корнями в древность, позволил многим милитаристам обворовывать своё собственное население, набивая карманы налогами на соль. Крестьяне, и так уже нагруженные налогами, находятся на грани нищеты и голода. Но нашу военную машину нужно постоянно заправлять топливом из бюджетных денег, которые мы можем получить только лишь с налогов. С целью найти компромисс, Чэнь предложил снизить налоги на нужную всем соль, взамен повысив налоги на менее нужные товары. И хотя народ будет рад послаблениям, армия не досчитается нужного ей снаряжения."
 anq.38.a:0 "Понизим налоги"
 anq.38.b:0 "Им просто надо затянуть потуже пояса"
 
 anq.39.t:0 "Налог на перевозки"
 anq.39.d:0 "Ещё один грязный трюк милитаристов, который позволяет эффективно набивать карманы – налог на перевозки. Этот налог рассчитывается из расстояния, на которое товар переместился от места производства до рынка сбыта. Подобный налог почти полностью уничтожил торговлю между регионами. Пока в одних амбары ломятся от зерна, в других люди пухнут от голода. Никто не продаст им зерна, ведь транспортировка, порой, стоит дороже, чем вообще можно выгадать прибыли. Те немногие крупицы, что достигают рынков, продаются по конским ценам, чтобы торговцы могли оплатить очередной налог на налог."
 anq.39.a:0 "Мы стараемся ради вас, неблагодарные!"
 
 anq.40.t:0 "Налог на порнографию"
 anq.40.d:0 "Ярким примером коррупции и лицемерия в рядах нашей администрации стал один из местных губернаторов, который обложил свой уезд 'налогом на порнографию'. Данный налог налагается на любое изображение женщины, что призвано "укротить буйные и необузданные нравы народа". Возмущение вызвал тот факт, что сам борец за благочестивость и порядочность и сам не против посетить ночных бабочек, живя на широкую ногу в роскошном имении, пока "необузданный народ" обгладывает последнюю кость."
 anq.40.a:0 "Нам стоит серьёзно с ним поговорить!"
 
 anq.41.t:0 "Солдаты попали в засаду"
 anq.41.d:0 "Во время патрулирования, отряд наших солдат попал в засаду партизан из Гоминьдана в регионе [getanqattacklocationkmt]. Наши люди были жестоко убиты, не успев даже понять, что произошло. Мы послали карательный отряд выследить партизан, но успеха это не принесло."
 anq.41.a:0 "Чёрт"
 
 anq.42.t:0 "В регионе [getanqattacklocationkmt] был взорван поезд"
 anq.42.d:0 "Сделав остановку в регионе [getanqattacklocationkmt], поезд, который перевозил важные для нас материалы и ресурсы, был заминирован диверсантами из Гоминьдана. При попытке тронуться с места, поезд был подорван, что привело к потере груза и повреждению ж/д линий. Эти террористы так и не были обнаружены. Мы подозреваем, что кто-то из местных обеспечил им укрытие."
 anq.42.a:0 "Когда же это кончится?"
 
 anq.43.t:0 "Офицер убит в регионе [getanqattacklocationkmt]"
 anq.43.d:0 "На Юге продолжаются беспорядки, что требует присутствия всё большего контингента войск. Во время одной из тренировок в регионе [getanqattacklocationkmt], несколько агентов Гоминьдана ворвались в казармы и застрелили пару офицеров прежде, чем сами пали от пуль курсантов. Перед смертью, эти чёртовы партизаны успели разбросать бомбочки, что привело к смерти ещё троих солдат и множественным повреждениям строения."
 anq.43.a:0 "Чёрт бы их побрал"
 
 anq.44.t:0 "Диверсия на заводе в регионе [getanqattacklocationkmt]"
 anq.44.d:0 "И хотя заводы в регионе [getanqattacklocationkmt] были хорошо защищены, один из них стал жертвой диверсии гоминьдановских подрывников. Этой ночью, местные проснулись от звуков взрыва в промышленном квартале. Осмотр места преступления показал, что это делоо рук злосчастного Гоминьдана. Завод уцелел, но ещё какое-то время не сможет работать, пока ведутся работы по восстановлению."
 anq.44.a:0 "Чёрт бы их побрал"
 
 anq.45.t:0 "Перестрелки в городе [getanqattacklocationcitykmt]"
 anq.45.d:0 "Несмотря на смерть Вана Цзинвея, его последовали всё ещё активны в городе [getanqattacklocationcitykmt]. Местные жители активно поддерживают Гоминьдан, раздражённые присутствием наших военных в городе. Рано или поздно, этот нарыв должен был лопнуть, что и произошло сегодня. Мужчина, одетый как простой крестьянин, вошёл в толпу солдат, внезапно выхватил пистолет и открыл стрельбу по нашим войскам. И хотя он был убит, его выходка выбила солдат из колеи. Вся улица внезапно превратилась в поле боя, после того, как из домов выбежала группа вооружённых террористов. Наши ребята были жестоко убиты в данной перестрелке. Мы пытались дать отпор, но всё было тщетно. Десятки, может даже сотни людей были убиты прежде, чем порядок был восстановлен."
 anq.45.a:0 "Уверен, что это не последняя их выходка"
 
 anq.46.t:0 "Серьёзная диверсия в регионе [getanqattacklocationkmt]"
 anq.46.d:0 "И хотя Гоминьдан был разбит в честном бою, их терористические ячейки продожают преследовать нас. Этим утром, в регионе [getanqattacklocationkmt] прогремели взрывы, эпицентр которых пришёлся на главные промышленные комплексы. И хотя всё обошлось без жертв, заводы были серьёзно повреждены. Потребуется довольно много времени на их восстановление. Как обещали нам террористы в своём послании, мы ещё не раз увидим такие массовые взрывы. Гоминьдан должен быть выслежен любой ценой."
 anq.46.a:0 "Чёрт бы их побрал"
 
 anq.47.t:0 "Битва в городе [getanqattacklocationcitykmt]"
 anq.47.d:0 "Город [getanqattacklocationcitykmt], который всё ещё страдает от влияния Гоминьдана, стал сегодня настоящим полем битвы. Около 400 партизан из рядов Гоминьдана захватили городскую площадь, убили окрестную полицию и силы гарнизона, после чего забаррикадировали все подступы к ратуше. Нам потребовалось нескоько крупных наступлений и тысячи бойцов, чтобы выбить партизан с площади. Почуяв неладное, террористы укрылись в трущобах, где полно сочувствующих им. Офицер, ответственный за подавление бунта, решил любой ценой выбить партизан, что послужило началом масштабного террора и зачисток. Сотни гражданских были убиты, а их дома сожжены. Чэнь, услышав данную новость, пришёл в ярость и приказал арестовать этого офицера, но мёртвых уже не вернуть."
 anq.47.a:0 "В этой резне виноват Гоминьдан"
 
 anq.48.t:0 "Массовый подрыв железной дороги на Юге"
 anq.48.d:0 "Этим утром, по всему Югу прогремела серия взрывов на железной дороге. Судя по слаженности и масштабу причинённых разрушений, это была заранее запланированная операция. Эта диверсия практически полностью парализовала наши войска, не говоря уже о тех затратах, которые пойдут на ремонт. Гоминьдан устроил нам настоящую катастрофу."
 anq.48.a:0 "Мы их уничтожим"
 
 anq.49.t:0 "Массовый подрыв заводов"
 anq.49.d:0 "Этим утром, по всему Югу прогремела серия взрывов в промышленных центрах. Судя по слаженности и масштабу причинённых разрушений, это была заранее запланированная операция. Многие из рабочих находились у станков во время диверсии, что привело к многочисленным жертвам, не говоря уже о денежных затратах на ремонт заводов. Данная акция стала наиболее кровавой из тех, что доселе предпринимал Гоминьдан."
 anq.49.a:0 "Мы должны немедленно положить конец этому"
 
 anq.50.t:0 "База Гоминьдана окружена"
 anq.50.d:0 "Месяцы слежки, шпионажа и планирования не прошли даром. Главная база партизан из Гоминьдана была обнаружена и полностью уничтожена. Потеря базы и смерть лидеров движения привела у угасанию движения. Эти чёртовы партизаны были наконец-то уничтожены."
 anq.50.a:0 "Наконец-то"
 
 anq.51.t:0 "Склад опиума в Сючжоу уничтожен"
 anq.51.d:0 "Последователи Игуаньдао, которые пристально следят за тем, чтобы поставки опиума прекратили, атаковали и разорили нелегальный склад этого наркотика в Сючжоу. И хотя их поступок сам по себе благороден, они убили всех, кого видели рядом со складом. Даже прибытие армии не успокоило их, сектанты начали сопротивляться аресту. Мы не можем позволить Игуаньдао проводить такие самовольные линчевания, несмотря на то, что это идёт на благо народа."
 anq.51.a:0 "Варвары"
 
 anq.52.t:0 "Нападение на торговый караван"
 anq.52.d:0 "Культисты Игуаньдао атаковали и разграбили один из торговых караванов на севере нашей территории. Все, кто сопровождал караван, были жестоко убиты. В очередной раз культисты показали, до каких зверств может довести слепая фанатичная вера. Мы должны искоренить это учение на наших землях, пока волна насилия и беспорядков не захлестнула нас."
 anq.52.a:0 "Отвратительно"
 
 anq.53.t:0 "Наши солдаты на Севере были атакованы"
 anq.53.d:0 "Проходя мимо одной из деревень на Севере, наш военный патруль был атакован из засады толпой бездомных сектантов Игуаньдао. Эти люди, потерявшие всё из-за войны, фанатично преданы идеалам своего культа, поэтому выполняют приказы грабить и убивать без особых вопросов. Патруль, снабжаемый местными крестьянами, был призван обезопасить деревню от сектантов, но даже это не остановило последних от рейда. Около 20 человек погибло в перестрелке."
 anq.53.a:0 "Полоумные сектанты"
 
 anq.54.t:0 "Культисты захватили город"
 anq.54.d:0 "Культ Игуаньдао вновь сеет раздор на Севере. На этот раз, культисты смогли захватить целый небольшой городок, выгнав всех местных жителей и забаррикадировав все подступы. Армия была направлена, чтобы разобраться с проблемой. Культисты открыли огонь по нашим людям, что спровоцировало перестрелку. Сотни людей по обе стороны конфликта погибли прежде, чем сектанты были выбиты из города. Ситуация с Игуаньдао всё больше и больше накаляется."
 anq.54.a:0 "Ужасно"
 
 anq.55.t:0 "Культисты захватили военный барак"
 anq.55.d:0 "В ответ на вмешательство наших войск в дела культа, сектанты из Игуаньдао атаковали одну из военных баз на окраинах Цзянсю. Сотни фанатиков ворвались в солдатские бараки под покровом ночи, зарезав множество наших людей. Завладев бараками, культисты надёжно забаррикадировались внутри. К утру, городе началась паника, хаос и анархия быстро захлестнули улицы Цзянсю. Слухи докладывают, что культисты уволокли к себе в бараки множество женщин, которых они изнасиловали. Подоспевшее подкрепление смогло восстановить порядок в городе и выбить сектантов. Обе стороны понесли серьёзные потери, счёт идёт на сотни."
 anq.55.a:0 "Дела идут всё хуже и хуже"
 
 anq.56.t:0 "Культисты захватили железную дорогу"
 anq.56.d:0 "Сектанты Игуаньдао, разъярённые нашим вмешательством в их дела, захватили железную дорогу в Цзянсю, перекрыв ещё и установив баррикады. Много людей с обеих сторон погибло во время контратаки армейских частей. Как потом выяснилось, культисты сильно повредили железнодорожное полотно. Игуаньдао становится всё более и более опасной силой. Если раньше они не устраивали атаки на объекты инфраструктуры, то теперь ещё и экономика нашей страны находится под угрозой."
 anq.56.a:0 "Мы должны защищать железные дороги любой ценой"
 
 anq.57.t:0 "Резня в лагере культистов"
 anq.57.d:0 "Перепалка между армией и культистами Игуаньдао в их лагере переросла в настоящую резню. Армейские части прибыли в импровизированный лагерь сектантов с целью выселить их, потому что те уже давно терроризируют местное население. Фанатики отказались покидать свои дома мирно, что побудило офицера открыть огонь по ним. Мужчины, женщины, дети и старики – все были убиты в этой резне. В одночасье, лагерь затих навсегда, гримаса ужаса и страха застыла на лицах убитых. Военная полиция насчитала почти целую тысячу трупов. Конечно же, офицер был отдан за трибунал за такое преступление, но отношения между нами и Игуаньдао накалились ещё сильнее."
 anq.57.a:0 "Боже мой…"
 
 anq.58.t:0 "Конец Игуаньдао"
 anq.58.d:0 "Угроза Игуаньдао была, наконец-то, ликвидирована, после того, как последнее их святилище было уничтожено, а последний культист брошен за решётку. Потребовалось много времени и усилий полиции и армейских частей, но зато Север теперь может вздохнуть спокойно. Бесчинства, учинённые фанатиками, войдут в нашу историю как одна из тёмных её страниц. Но второго такого Игуаньдао на своей территории мы больше не допустим."
 anq.58.a:0 "Долгожданный мир"
 
 anq.59.t:0 "Военная миссия в Аньцине?"
 anq.59.d:0 "Аньцинской клике явно не хватает способных бойцов, чтобы бороться с Нанкином. Стоит ли нам направить свою военную миссию в Аньцин, чтобы начать ускоренную программу тренировки новобранцев? Наши собственные возможности обучения немного пострадают, но зато мы сможем увеличить своё влияние на Китай."
 anq.59.a:0 "Разумный шаг"
 anq.59.b:0 "Мы не можем этого себе позволить"
 
 anq.60.t:0 "Японская военная миссия"
 anq.60.d:0 "Японцы, желая помочь нам в нашей борьбе, отправили военную миссию из сотен сержантов и инструкторов. Это поможет нам увеличить размеры армии для борьбы с Нанкином."
 anq.60.a:0 "Чудесно"
 
 
 anq.62.t:0 "Шаньдун побеждён"
 anq.62.d:0 "Гнусный режим Шаньдунской клики, который решил ударить в спину и поживиться нашими территориями, был побеждён. Под нашим контролем находится Цзиньань, столица клики, само существование который мы сотрём из истории. После, нам придётся решить, что делать с этим регионом."
 anq.62.a:0 "Отлично"
 
 anq.63.t:0 "Левый Гоминьдан побеждён"
 anq.63.d:0 "Радикальные левые партизаны из Гоминьдане были разбиты в честном бою. Они бежали, словно крысы, в свои подполья. И хотя они больше не представляют для нас угрозы, партизаны продолжают свои диверсии."
 anq.63.a:0 "Отлично"
 
 anq.66.t:0 "Аньцинская клика завладела Шаньдуном"
 anq.66.d:0 "Аньцинская клика, как мы и ожидали, одержали победу над Нанкином. Однако в результате войны с Шаньдунской кликой, которая решила вмешаться в конфликт, Тяоюань теперь владеет теперь и этим регионом.\nАньцинская клика не заявляет претензий на Шаньдун, признавая нас единственным легитимным правительством. Если мы попросим Шаньдун, Тяоюань с радостью нам его отдаст."
 anq.66.a:0 "Попросите Шаньдун"
 anq.66.b:0 "Пусть они владеют Шаньдуном"
 
 anq.67.t1:0 "Цин предлагает Шаньдун"
 anq.67.t2:0 "Цин требует Шаньдун!"
 anq.67.t3:0 "Судьба Шаньдуна"
 anq.67.d1:0 "Правительство Пекина решило оставить Шаньдун за нами, намекая, что с нас остался должок. Цин прекрасно понимает, что мы не желаем владеть Шаньдуном, и они используют этот спорный регион в будущих переговорах."
 anq.67.d2:0 "После череды побед над Шаньдунской кликой, мы стали правителями Шаньдуна. Цин, зная, что мы не претендуем на эти земли, использовало момент, чтобы интегрировать регион в свою администрацию. Мы обязаны им стольким, что просто не имеем возможности отказать в подобной просьбе. Однако мы не забудем их агрессивную экспансию в Китае."
 anq.67.a:0 "Мы согласны"
 
 anq.68.t:0 "Аньцинская Клика заняла Шаньдун"
 anq.68.d:0 "Аньцинская Клика, наш верный союзник, недавно завладела всем полуостровом Шаньдун после войны с Нанкинской Кликой. Чэнь Тяоюань не выдвигает претензий на этот регион, признавая его за нами. Однако инкорпорация Шаньдуна в наш бюрократический аппарат прямо сейчас вызовет гнев Цин и приведёт к ненужному конфликту. Мы согласуем с Аньцинем создание временного автономного правительства Шаньдуна. В случае малейшей угрозы со стороны Пекина, мы примем на себя бразды управления этим регионом."
 anq.68.a:0 "Отлично"
 
 anq.69.t:0 "Марионеточный Шаньдун"
 anq.69.d:0 "Наши друзья из Маньчжурии согласовали с нами создание временного автономного правительства на территории Шаньдуна. Мы прекрасно понимаем, что этот регион находится вне наших притязаний. Феньтян позволил нам назначить своего ставленника, Лю Хэдина, в качестве местного губернатора. Шаньдун получит свою автономию, но его новый повелитель будет верен нам."
 anq.69.a:0 "Другого выбора у нас нет"
 
 anq.70.t:0 "Шаньдунская угроза"
 anq.70.d1:0 "Гнусное правительство Шаньдуна воспользовалось нашей беспомощностью, и захватило часть земель, которые по праву должны принадлежать нам. Их армия не настолько сильна, и единственное, что до сих пор нас останавливало – Нанкинская Клика и Гоминьдан. Мы должны действовать сейчас же."
 anq.70.d2:0 "И хотя Шаньдунская Клика не сделала нам ничего плохого на политической арене, их неспособность бороться с культистами Игуаньдао и опиумными контрабандистами серьёзно дестабилизируют северные регионы нашей страны. Кроме того, они в любой момент могут ударить нам в спину. Мы должны действовать сейчас же."
 anq.70.a:0 "Мы должны подготовиться"
 anq.70.b:0 "Мы готовы к новой войне"
 
 anq.71.t:0 "Учан-Аньцинская ж/д"
 anq.71.d:0 "Города Учан и Аньцин быстро растут с каждым днём. Оба этих города находятся в стратегически важном районе в тылу Цин и нашей страны. Последние предлагают нам совместный проект развития этого региона, который пойдёт на пользу обеим сторонам. Началом этого проекта станет прокладка железной дороги между двумя городами. Таким образом, мы не только соединим их, но и сможем создать единое транспортное пространство с Цин. Работы начнутся в Нанкине, откуда линия пойдёт в Уху, а затем в Аньцин вдоль берега Янцзы. Одной из узловых станций станет Цзюцзян, который уже соединён с Наньчаном и Ханчжоу. Таким образом, все важные города страны будут соединены в единую сеть, которая затем соединится с сетью Цин, создавая общекитайское транспортное пространство."
 anq.71.a:0 "Мы готовы к работе"
 anq.71.b:0 "Слишком дорого"
 
 anq.72.t:0 "Развитие Учан-Аньцинского региона"
 anq.72.d:0 "Учан-Аньцинская дорога завершена! Используя практический опыт после реновации Лунхайской ж/д, наши рабочие достигли существенного прогресса.\nОднако не дорогой единой мы планировали довольствоваться. Регион также изобилует множеством военных заводов, чьё производство может быть существенно расширено. С этой целью, Тяоюань, совместно с представителями из Цин начали составлять новый план инвестиций."
 anq.72.a:0 "Начинайте подготовку"
 
 anq.73.t:0 "Пекинская Комиссия по Интеграции"
 anq.73.d:0 "Пекинская Комиссия по Интеграции (или ПКИ) – это новосозданный бюрократический орган на территории нашей страны, призванный оперативно согласовывать наши действия с Цин. Его конечной целью является полное стирание границ между Севером и Югом и окончательное объединение наших земель. Сложно сказать, как много помощи мы получим от Цин, но за своим они рано или поздно придут."
 anq.73.a:0 "Посмотрим, что из этого выйдет"
 
 anq.74.t:0 "Представительство ПКИ"
 anq.74.d:0 "ПКИ недавно завершили строительство своего представительства в Нанкине. Здание вышло внушительным, даже слепой мог бы заметить его, величественно выполненное в традиционном имперском стиле прямо посреди центра города напротив резиденции Тяоюаня. Цинские бюрократы явно надеются на большой куш."
 anq.74.a:0 "Впечатляет"
 
 anq.75.t:0 "Проблема бандитизма"
 anq.75.d:0 "И хотя мы очистили село от самых буйных нарушителей закона, дороги до сих пор не безопасны. Деревенские плодятся как кролики, прозябая в нищете. Не находя иного выхода, они идут на большую дорогу грабить торговые караваны. Мы пытаемся делать всё, что в наших силах, но их явно маловато для такой большой страны. Цинские представители предлагают нам решить эту проблему, дав имперским войскам право беспрепятственного перемещения по нашей стране. Осталось выяснить, кто хуже – бандиты родные или бандиты Пейфу, которых нам так пытаются навязать."
 anq.75.a:0 "Хорошая идея"
 anq.75.b:0 "Нечего Пейфу шастать у нас"
 
 anq.76.t:0 "Безопасность железных дорог"
 anq.76.d:0 "Наши железные дороги не менее опасны, чем обычные. Последнее время участились случаи нападения банд на товарные составы. Цинские представители сетуют на то, что эти составы едут прямиком на их территорию, и потеря груза из-за бандитов заставляет Пекин нести убытки. С целью решить проблему, они предлагают приставить к нашим составам свои войска для защиты от грабителей. Осталось выяснить, кто хуже – бандиты родные или бандиты Пейфу, которых нам так пытаются навязать "
 anq.76.a:0 "Хорошая идея"
 anq.76.b:0 "Нечего Пейфу шастать у нас"
 
 anq.77.t:0 "Положение вещей в стране"
 anq.77.d:0 "И хотя мы закончили эту кровавую войну, разбив предателей из Нанкинской клики, наш цветущий край лежит в руинах. Разрушения, на которые мы старались не обращать внимания во время ведения боевых действий, в мирное время стали напоминанием того, какой ценой нам досталась победа. Уйдут многие месяцы, если не годы, прежде, чем мы сможем вернуться к довоенному уровню жизни. Лишь после всеобщего восстановления Пять Провинций будут по-настоящему едины. Мы начнём работу с восстановления наших сёл, а затем продолжим в городах, отстраивая заново заводы, многие из которых теперь заброшены своими западными владельцами, которые бежали от нам, поджав хвост. Нам предстоит очень много работы, но что ещё может сплотить народ, как не совместная работа."
 anq.77.a:0 "Своими руками, мы вернём себе былую славу"
 
 anq.78.t:0 "Гоминьдан и Игуаньдао"
 anq.78.d:0 "Мы устранили видимую угрозу на севере и юге страны, но точка в этой истории ещё  не поставлена. Гоминьдан, разбитый в честном бою, вернулся в подполье на свою оперативную базу в Фуцзяни. Оттуда, они продолжают устраивать диверсии, мешая нам.\n Культисты Игуаньдао, следуя заветам своего безумного учителя, продолжают свои проповеди, готовя на севере свою паству к всеобщему восстанию. Нам предстоит ещё долго вытравливать этих паразитов, прежде, чем мы сможем вздохнуть спокойно."
 anq.78.a:0 "Мы их уничтожим"
 
 anq.79.t:0 "Разработка новых ресурсов"
 anq.79.d:0 "Объединив разрозненные земли, мы смогли создать привлекательный климат для нашего бизнеса, который вновь начал развиваться, расширяя, при этом, наши промышленные мощности. Шахтёрские компании и местные геологи докладывают, что на Юге осталось много неразведанных регионов, где потенциально могут быть найдены уголь, железо и другие металлы. Однако работа в данных регионах затруднена и требует значительных инвестиций. Цин предлагает покрыть часть расходов за свой счёт, получив за это права на добычу части из найденных залежей."
 anq.79.a:0 "Мы готовы сотрудничать"
 anq.79.b:0 "Мы справимся сами"
 
 anq.80.t:0 "Права на добычу ископаемых"
 anq.80.d:0 "Цин, выдав нам инвестиции на геологическую разведку нашей страны, начала выдвигать свои требования. Они хотят, чтобы мы передали им права на разработку в Уху, где недавно были найдены обширные залежи высококачественного железа. Мы знали, на что идём, соглашаясь взять их деньги, но, можем, сейчас самое время дать заднюю?"
 anq.80.a:0 "Сделка – есть сделка"
 anq.80.b:0 "Они – наши партнёры, а не хозяева"
 
 anq.81.t:0 "Цинские суды в Аньцине"
 anq.81.d:0 "ПКИ обратилось к Тяоюаню с новым предложением. С целью облегчить интеграцию наших стран, Пекин просит нас стать частью их правовой системы. Это означает, что все наши суды автоматически перейдут под юрисдикцию их судей, а рядовой житель Юга будет подчиняться тем же законам, как если бы он непосредственным подданным Цин. Чисто формально, мы и так уже являемся их подданными, но после такой реструктуризации судебной иерархии, последнее слово в вынесении приговоров всегда будет за Пекином. Отказ, в свою очередь, приведёт к санкциям, ведь Цин не сможет быть уверена в безопасности своих граждан на территории нашей страны."
 anq.81.a:0 "Отдайте им наши суды"
 anq.81.b:0 "Наши законы – это не ваши законы"
 
 anq.82.t:0 "Цинские правовые анклавы" 
 anq.82.d:0 "И хотя мы отказали Цин передать свои суды под их юрисдикцию, они вынудили нас создать особые правовые зоны для цинских предпринимателей и инвесторов, в которых наши законы не будут на них распространяться. С этого дня, мы предоставим всем жителям Цин особые права и признаем их недвижимость особым правовым анклавом, где действуют только непосредственные законы Цин. Наш народ этом явно не будет рад."
 anq.82.a:0 "Мы идёт на этот шаг не по своей воле"
 
 anq.83.t:0 "Цинские инвестиции" 
 anq.83.d:0 "Предприниматели из Цин с каждым днём всё активнее и активнее инвестируют в нашу промышленность. Однако наше местное правительство часто ставит им палки в колёса, создавая существенные препятствия на локальном уровне. ПКИ настаивает на том, чтобы пересмотрели свою законодательную систему, расширив права и свободы цинских граждан на нашей территории. И хотя выгода от инвестиций очевидна, наши местные предприниматели просто разорятся, конкурируя с пекинскими воротилами."
 anq.83.a:0 "Они говорят правильные вещи"
 anq.83.b:0 "Мы не продаёмся"
 
 anq.84.t:0 "Инвестиционный всплеск" 
 anq.84.d1:0 "И хотя многие отнеслись к нашему решению сугубо отрицательно, посчитав, что мы подставляем местных производителей, расширение прав цинских граждан позволило их инвесторам вложить приличные суммы в нашу экономику, особенно в добывающие отрасли. В конечном итоге, кооперация с Цин принесла нам огромную прибыль, которую можно потратить на модернизацию страны."
 anq.84.d2:0 "И хотя мы упирались до последнего, как показала практика, предоставление расширенных прав и свобод цинским гражданам привело к всплеску инвестиционной активности. Их бизнесмены вкладываются в наши добывающие отрасли, принося нашему бюджету сверхприбыли. Возможно, нам и не стоило вставать в позу, а сразу принять предложение Цин."
 anq.84.a:0 "Хорошие новости"
 
 anq.85.t:0 "Цин снова давит на нас" 
 anq.85.d:0 "Мы думали, что та история с инвесторами уже забыта, но как бы не так. ПКИ вновь давят на нас с просьбой предоставить расширенные права цинским гражданам. Кроме того, в этот раз они внесли в список ещё и создание отдельного органа, который следил бы за соблюдением прав цинских бизнесменов и защищал бы их в трудную минуту. На этот раз, представители ПКИ уже не были настолько любезны, недвусмысленно дав понять, что повторный отказ повлечёт за собой серьёзные последствия."
 anq.85.a:0 "Что же… выбора нет"
 anq.85.b:0 "Они слишком много о себе думают"
 
 anq.86.t:0 "Цин накладывает на нас санкции" 
 anq.86.d:0 "Цин были огорчены нашим повторным отказом. В качестве наказания они наложили на нас экономические санкции, запретив нашим компаниям торговать на их рынках. Это станет, пусть и не смертельным, но неприятным ударом по экономике."
 anq.86.a:0 "Вот такая вот дружба…"
 
 anq.87.t:0 "Визит Пу И в Нанкин" 
 anq.87.d:0 "Император Пу И решил удостоить южную столицу Китая своим присутствием. У Пейфу отправится вместе с ним, чтобы на месте провести встречу с Чэнем Тяоюанем и лично обсудить вопросы преодоления барьеров между Севером и Югом. Последние несколько десятилетий, народ довольно скептически относился к персоне императора, но последнее время к Сыну Неба стало проявляться всё больше и больше почёта. Смог ли Нанкин преодолеть этот скепсис?"
 anq.87.a:0 "Нанкин рукоплещет императору"
 anq.87.b:0 "Толпа протестующих сорвала церемонию"
 
 anq.88.t:0 "ПКИ отчитало Чэня" 
 anq.88.d:0 "Чэнь Тяоюань был вызван в представительство ПКИ и на повышенных тонах отчитан за неподобающую реакцию (а точнее, её полное отсутствие) по поводу нападок народа на императора Пу И. Представители из Пекина требуют публичного извинения и подарка в виде строительства дворца для Сына Неба, чтобы он мог безопасно остановиться в южной столице Китая. Все расходы на постройку грандиозной резиденции мы должны будем взвалить на себя."
 anq.88.a:0 "Мы приносим свои искренние извинения"
 anq.88.b:0 "А губу закатать они не хотят!"
 
 anq.89.t:0 "Императорский дворец в Нанкине" 
 anq.89.d:0 "ПКИ передала нам послание от императора Пу И, в котором он пожелал, чтобы в Нанкине был построен новый дворцовый комплекс, достойный Сына Неба, где бы тот мог остановиться во время своих визитов на юг. В награду за безупречно подготовленную встречу императора в прошлый раз, Пу И взял на себя все расходы на строительство своей резиденции."
 anq.89.a:0 "Ну, мы не против"
 
 anq.90.t:0 "Собрание интеллигенции" 
 anq.90.d:0 "По инициативе ПКИ, между интеллигенцией Пекина и Нанкина состоялась встреча, на которой учёные мужи Севера и Юга обсуждали вопрос объединения Китая. Всеобщим консенсусом стала идея о том, что Китай должен быть объединён под флагом Цин как можно скорее, пока не началась война с Японией. Цинские агенты распространяют данную мысль по всей нашей стране, делая акцент на том, что наши политические различия могут быть сглажены последовательными реформами. Находясь под давлением националистов, Чэнь заявил, что..."
 anq.90.a:0 "…всецело поддерживает эту идею!"
 anq.90.b:0 "…Юг должен иметь автономию"
 
 anq.91.t:0 "Цин распространяет контрпропаганду" 
 anq.91.d:0 "К сожалению, слова Чэня о традиционной автономии южных регионов Китая не были услышаны Пекином. Цинские агенты, как с цепи сорвавшись, начали распространять контрпропаганду по всему Китаю. В своих посланиях они очерняют Чэня, настраивая народ против него и его идей. Эти грязные слухи и домыслы ещё долго будут пятнать его репутацию."
 anq.91.a:0 "Очень печально"
 
 anq.92.t:0 "Управление по делам ирригации" 
 anq.92.d:0 "Наши недавние успехи в укреплении дамб и прокладке Субейского канала подтолкнули представителей ПКИ на мысль о том, что наши опыт и наработки можно было бы распространить на весь Китай. Они предлагают нам инвестировать в развитие ирригационной сети на территории Цин и помочь с её прокладкой. И хотя нам придётся потратиться на первых порах, за такую работу нам обещают щедрое вознаграждение, прежде всего, в виде новых заводов и фабрик."
 anq.92.a:0 "Мы всегда рады помочь"
 anq.92.b:0 "Мы не можем позволить себе такие проекты"
 
 anq.93.t:0 "Углубление кооперации между армиями" 
 anq.93.d1:0 "У нас с Цин одна общая цель – защитить Китай от иностранных вторженцев. Мы уже и так долгое время являемся союзниками, из-за чего начали распространяться идеи о том, что пора бы углубить кооперацию между нашей армией и имперской. При ПКИ было создано новое отделение, названное Комиссией по Военной Кооперации, которая ставит перед собой задачу стереть границы между солдатами и офицерами двух стран. Они настаивают на том, чтобы мы дали им полномочия вмешиваться в процессы формирования и обучения наших войск. Что мы им скажем?"
 anq.93.d2:0 "И хотя в прошлый раз мы дали ясно понять, что не желаем интегрировать наши армии, Комиссия по Военной Кооперации вновь обратилась к нам с этой просьбой. На этот раз они всячески пытаются заверить нас, что командование южной армией будет подчиняться лишь одному Тяоюаню и никакой цинский генерал не сможет приказывать ему."
 anq.93.a:0 "Нет, нам и так нормально"
 anq.93.b:0 "Усилим же интеграцию"
 
 anq.94.t:0 "Интеграция командного состава" 
 anq.94.d:0 "Комиссия по Военной Кооперации представила нам план дальнейших работ по интеграции наших армий. Они предлагают частично интегрировать командный состав обеих стран в единое целое. По их мнению, это усовершенствует наши методы командования, которые сильно устарели и представляют из себя слепую копирку стратегий и тактик Эры Милитаристов. И хотя Цин получит больший контроль за нашими войсками, нельзя не признать пользу о сей затеи. Что мы им ответим?"
 anq.94.a:0 "Да, это очень интересное предложение"
 anq.94.b:0 "Нет, мы не отдадим командование войсками"
 
 anq.95.t:0 "Совместное обучение офицеров" 
 anq.95.d:0 "После недавних попыток интегрировать наши командные составы, Комиссия по Военной Кооперации заметила недопонимание между нашими офицерами, связанное, прежде всего, в вопросах того, какое кто образование получал. С этой целью, Комиссия предлагает создать укороченный курс переквалификации офицеров, чтобы обе страны могли преодолеть данное недопонимание. По их мнению, нет ни одной причины, почему мы должны отказать им."
 anq.95.a:0 "И они правы"
 anq.95.b:0 "Знаем, чему их там научат…"
 
 anq.96.t:0 "Совместные учения" 
 anq.96.d:0 "Пришла пора на практике показать, насколько эффективны были все наши действия по интеграции армий. Комиссия запланировала масштабные учения, в которых должны принять участие обе армии. Лейтмотивом этих учений стала отработка оборонительных тактик против предполагающийся угрозы со стороны Фэнтяня. По их мнению, эти учения помогут нам во время настоящих боевых действий."
 anq.96.a:0 "Это очень полезная затея"
 anq.96.b:0 "Мы не желаем участвовать в этом"
 
 anq.97.t:0 "Вопрос о валюте" 
 anq.97.d:0 "Во времена войны с Нанкинской Кликой нам пришлось создать свою временную валюту, которая позволила удержать экономику Пяти Провинций от полного коллапса. Однако сейчас, когда эхо той войны уже приглушилось, наши союзники из Цин настаивают на том, чтобы мы вернулись к единой имперской валюте, чей оборот регламентирует их Центробанк. И хотя по заверениям цинских представителей, наши банки сохранят за собой финансовую независимость, только дурак не поймёт, что мы ещё больше попадём в сети Пекина. С другой стороны, за создание единого валютного пространства выступают наши предприниматели и промышленники, для которых подобный шаг существенно облегчит сбыт товара на рынках Цин."
 anq.97.a:0 "Один Китай – одна валюта"
 anq.97.b:0 "Мы будем пользоваться своими деньгами"
 
 anq.98.t:0 "Угроза Гоминьдана"
 anq.98.d:0 "Гоминьдан, чьи партизаны подрывают стабильность на юге Пяти Провинций, собираются уничтожить всё, что делает Китай Китаем. Их 'Национальная революция' угрожает самому существованию китайского народа, который они хотят загнать в рамки треклятого западного социализма. Мы должны что-то сделать с этими гнусными безбожниками!"
 anq.98.a:0 "Мы будем готовить атаку"
 anq.98.b:0 "Мы ударим прямо сейчас!"
 
 anq.99.t:0 "У Пейфу встретился с Чэнем"
 anq.99.d:0 "У Пейфу организовал персональную встречу с Чэнем Тяоюанем. Пейфу проделал такой длинный путь в Нанкин не для того, чтобы петь дифирамбы императору, но чтобы заставить Чэня внять голосу разума. У выглядел немного потасканным после путешествия, но от его исходила незримая аура власти и авторитета.\n\nВстреча длилась более двух часов. Попрощавшись с Пейфу, Тяоюань выдвинулся в сторону своей резиденции, погружённые в свои мысли. Сколько он не пытался убедить себя, но против аргументов Пейфу ему нечего было возразить. Китай должен быть объединён как можно скорее, осталось лишь принять это как данность. "
 anq.99.a:0 "Мы можем доверять Пейфу"
 
 anq.101.t:0 "Публичная конференция"
 anq.101.d1:0 "Представители Цин предложили нам провести большую конференцию в Нанкине по вопросам взаимодействия Севера и Юга. Пу И, помня о том, как прекрасно мы организовали всё для его последнего визита, с радостью решил удостоить нас своим вниманием. Он предлагает провести конференцию в своём новом дворце. Согласимся ли мы провести столь обширное мероприятие?"
 anq.101.d2:0 "Представители Цин предложили нам провести большую конференцию в Нанкине по вопросам взаимодействия Севера и Юга. Пу И, помня о том, как был сорван его последний визит, решил остаться в Пекине. Он согласен посетить нас только в том случае, если мы организуем полную безопасность улиц и сопроводим его до дворца, который мы построили в качестве извинения. Согласимся ли мы провести столь обширное мероприятие?"
 anq.101.a:0 "Да, это будет великое событие"
 anq.101.b:0 "Нет, нам не нужны незваные гости"
 
 anq.102.t:0 "Результаты конференции"
 anq.102.d:0 "Конференция проходила в течение нескольких дней, за которые тысячи бюрократов и учёных мужей посетили нашу столицу. Десятки тысяч горожан простолюдинов стекались на улицы Нанкина, чтобы просто поглазеть на великолепие императора. Чэнь Тяоюань и У Пейфу провели несколько приватных бесед в дружественной обстановке. Заголовки газет пестрят фотографиями этих двух мастодонтов китайской политики, жмущих друг другу руки. Но самый главный вопрос, который мучает многих – что стало результатом этой конференции? Удалось ли Пейфу достигнуть консенсуса с Югом?"
 anq.102.a:0 "Север и Юг едины как никогда"
 anq.102.b:0 "Прогресс… скорее есть, чем нет"
 anq.102.c:0 "Громкие речи не принесли результата"
 
 anq.103.t:0 "Цин и займы в Далу Иньхан"
 anq.103.d1:0 "Цин делает нам заманчивое предложение – они предлагают нам льготные проценты в банке Далу Иньхан, у которого мы уже назанимали приличную сумму. По новым процентам обслуживание кредита будет настолько дешёвым, что почти никак не отразится на нашем бюджете. Взамен, Цин требуют усилить интеграцию между нашими странами."
 anq.103.d2:0 "Недавно, мы взяли кредит в пекинском банке Далу Иньхан для развития нашей промышленности. Цин предлагает нам взять у них в долг денег напрямую из бюджета, в довесок к тому, что мы уже заняли в Далу Иньхан. Цин заверяет, что они готовы простить эти займы в будущем в обмен на усиление интеграции между нашими странами."
 anq.103.a:0 "Мы согласны"
 anq.103.b:0 "Китайцы торгуются как евреи"
 
 anq.104.t:0 "Пейфу встретился с антиконцессионистами"
 anq.104.d:0 "Серый кардинал Цинской империи, У Пейфу, провёл тайную встречу с видными деятелями антиконцессионного движения. Как бы он не пытался шифроваться, эта информация дошла до Чэня из уст более радикальных антиконцессионистов-республиканцев, которые на дух не переносят Пейфу и Цин. Чэнь прекрасно понимает, что его пытаются больше привязать к Пекину, отрезая ниточки поддержки одну за одной. Тяоюань не стал слишком сильно злиться на Пейфу, то ли из уважения, то ли из страха. Но одно он для себя уяснил – старый лис плетёт интрижки у него за спиной."
 anq.104.a:0 "Хитрый ублюдок"
 
 anq.105.t:0 "Дополнительная помощь из Цин"
 anq.105.d:0 "Наши добрососедские отношения с Цин и готовность кооперироваться с ними привели к тому, что Пекин стал выделять больше финансовой помощи для нас. Эти деньги, вместе с поддержкой со стороны правительства, пойдут на развитие местных предприятий."
 anq.105.a:0 "Благодарим за помощь"
 
 anq.106.t:0 "Чрезвычайное военное производство"
 anq.106.d:0 ""
 anq.106.a:0 ""
 
 anq.107.t:0 "Фортификационный комитет"
 anq.107.d:0 ""
 anq.107.a:0 ""
 
 anq.108.t:0 "Пригласить офицеров"
 anq.108.d:0 ""
 anq.108.a:0 ""
 
 anq.109.t:0 "Общая армия помощи"
 anq.109.d:0 ""
 anq.109.a:0 ""
 
 anq.110.t:0 "Скоординированная борьба с наркотиками"
 anq.110.d:0 ""
 anq.110.a:0 ""
 
 anq.111.t:0 "Согласованная грамотность"
 anq.111.d:0 ""
 anq.111.a:0 ""
 
 anq.113.t:0 "Пекин недоволен нами"
 anq.113.d1:0 "Наши друзья из Цин обеспокоены недавним охлаждением в отношениях между Севером и Югом. И хотя мы все вместе работаем над одной целью, они стали замечать, что мы часто подрываем их инициативы своими отказами. Они предупредили нас, что подобное поведение неприемлемо."
 anq.113.d2:0 "И хотя наши друзья из Цин немного поостыли, они всё ещё немного недовольны нами и ждут более трепетного выполнения своих требований. Мы должны быть осторожными."
 anq.113.a:0 "Звучит удручающе"
 
 anq.114.t:0 "Конфликт с Пекином"
 anq.114.d1:0 "Наши последние действия по отношению к друзьям из Цин вынудили их пойти на открытый конфликт. Их агенты устраивают диверсии и саботажи в нашей администрации, затрудняя функционирование всего государства. Нам надо что-то сделать для урегулирования ситуации."
 anq.114.d2:0 "Пекин более не в ярости, но конфликт на этом не закончился. Нам стоит приложить усилия, чтобы загладить вину перед Цин. Мы не можем допускать ошибок."
 anq.114.a:0 "Это может плохо кончиться"
 
 anq.115.t:0 "Пекин в ярости"
 anq.115.d1:0 "Наши друзья из Цин пришли в настоящую ярость. По их заверениям, Аньцинская Клика слишком часто игнорирует их просьбы и срывает все инициативы. Наш административный аппарат всё больше и больше страдает от их диверсий, а многие уже предрекают скорую эскалацию конфликта до самой настоящей войны."
 anq.115.d2:0 "Наши друзья из Цин пошли на мировую, но в наших отношения до сих чувствуется сильный разлад и взаимная ненависть друг к другу. Нам предстоит много работы по нормализации этих отношений."
 anq.115.a:0 "Нам надо дать заднюю"
 
 anq.116.t:0 "Пекин пытается нас свергнуть"
 anq.116.d:0 "Конфликт достиг своего апогея, что вынудило Цин серьёзно заняться нами. Их диверсии полностью парализовали отдельные регионы страны, в которые уже были высланы имперские войска с целью переманить местных губернаторов. Зная этих крыс, мы можем с уверенностью сказать, что они бросят нах. Необходимо срочно вернуть расположение Цин, пока мы ещё находимся у власти."
 anq.116.a:0 "Нужно срочно ублажить их"
 
 anq.117.t:0 "Отношения с Пекином вернулись в норму"
 anq.117.d:0 "Наш конфликт с Цин исчерпал себя, теперь отношения между нашими странами вновь открытые и дружелюбные. Мы должны вести себя более учтиво, чтобы не провоцировать новых конфликтов."
 anq.117.a:0 "Всё снова хорошо"
 
 anq.118.t:0 "Чэнь и Антиконцессионисты"
 anq.118.d:0 "Чэнь Тяоюань является бесспорным лидером Аньцинской Клики. Его власть безгранична, а в правительстве заседают верные друзья. Однако не харизма и не поддержка армии дали такую власть Тяоюаню. Единственная причина, почему он так прочно засел на своём посту – движение антиконцессионистов. Идти на поводу у них было тем ещё риском, который, однако, окупился. Но у каждой монеты есть две стороны – их поддержка дала Чэню власть, их недовольство может её и отнять. Так называемые друзья в миг разбегутся, стоит Чэню утратить доверие народа\n\nИменно поэтому Чэнь так любезен с ними. Подобная любезность даётся не без труда, ведь движение не является единым, а представляет из себя различные кружки и партии с разными целями и степенью их радикальности. Две наиболее влиятельные фракции: Республиканцы и Монархисты, ведут активную деятельность на территории Аньцина. Если Монархисты, по традиции, выступают за Цин, то Республиканцы предлагают радикальную идею – сделать Чэня новым президентом Китая.\n\nЧэню предстоит осторожно балансировать между военными и офицерами, поддержавшими его и националистами из антиконцессионного движения. Его прозорливость станет залогом его победы или поражения."
 anq.118.a:0 "Интересно"
 
 anq.119.t:0 "Фэнтянь выбирает стратегию"
 anq.119.d:0 "Наши благодетели из Фэнтяня решили пересмотреть свою стратегию, имея в виду, что теперь у них есть мы. Они хотят напасть на Пекин и должны выбрать примерную дату. Для Чэня Тяоюаня будет выгодней как можно дольше отсрочить этот день, ведь Лига сейчас находится в весьма плачевном состоянии, экономическом и военном. Не имея возможности отказать полностью нашим друзьям и их покровителям из Японии, Тяоюань хочет выбить помощь для Юга от своих товарищей, чтобы хоть как-то восстановиться после войны."
 anq.119.a:0 "Звучит прекрасно"
 
 anq.120.t:0 "Фэнтянь подождёт"
 anq.120.d:0 "Фэнтянь согласился подождать перед началом новой войны и дать нам время зализать раны."
 anq.120.a:0 "Чудесно"
 
 anq.121.t:0 "Фэнтянь и Японии выделяют нам помощь"
 anq.121.d:0 "Фэнтянь и Япония решили приложить все свои усилия, чтобы поставить нашу экономику на ноги как можно быстрее. С их помощью, мы сможем подготовиться к войне с Пекином намного быстрее."
 anq.121.a:0 "Замечательно"
 
 anq.122.t:0 "Фэнтянь хочет напасть как можно быстрее"
 anq.122.d:0 "Фэнтянь хочет выступить против Пекина как можно быстрее, в идеале, в течении нескольких месяцев. Это значит, что мы вновь идём из огня да в полымя. [getanqshandongreclamation] Откажем ли мы нашим друзьям или будем надеяться на лучшее?"
 anq.122.a:0 "Плохая идея"
 anq.122.b:0 "Мы справимся"
 anq_shandong_participatesreclamation:0 "Шаньдун, скорее всего, выступит на стороне Фэнтяня, что даст нам ещё одно преимущество."
 
 anq.123.t:0 "Фэнтянь не собирается менять стратегию"
 anq.123.d:0 "Фэнтянь не смог выстроить компромиссную стратегию вместе с нами, а может в этом замешана и Япония. Так или иначе, нам придётся действовать по их предписаниям."
 anq.123.a:0 "Скверно"
 
 anq.124.t:0 "План по восстановлению"
 anq.124.d:0 "Как и было оговорено, Фэнтянь и Япония вложили огромные средства в план по скорейшему восстановлению Лиги от ужасов войны. Они прислали нам материалы и рабочих, а также свои войска для защиты от диверсантов из Гоминьдана и сектантов Игуаньдао. Это позволит нам потратить минимум из своего бюджета и сосредоточить его на военной сфере."
 anq.124.a:0 "Звучит хорошо"
 
 anq.125.t:0 "Прошло полтора года"
 anq.125.d:0 "Пять Провинций вот уже полтора года находятся под нашим контролем. Фэнтянь ждёт, что мы начнём готовиться к войне."
 anq.125.a:0 "И мы не обманем их ожиданий"
 
 anq.126.t:0 "Фэнтянь вступил в войну!"
 anq.126.d:0 "Шаньси уговорило Фэнтянь встать на её защиту от войск Пекина. Фэнтянь чтит свои давние обещания и уже мобилизует свою армию, не спросив нас. Это неприемлемо!"
 anq.126.a:0 "Очень плохо"
 
 anq.127.t:0 "Прокламация Великого Маршала"
 anq.127.d:0 "Великий Маршал Цзолинь выпустил официальную прокламацию, в которой он указал на дату войны с Пекином. У нас есть месяц на то, чтобы подготовиться, а затем мы выполним своё обещание. "
 anq.127.a:0 "Мы чтим клятвы"
 
 anq.128.t:0 "Прокламация Великого Маршала "
 anq.128.d:0 "Великий Маршал Цзолинь выпустил официальную прокламацию, в которой он указал на дату войны с Пекином. У нас есть месяц на то, чтобы подготовиться, а затем мы выполним своё обещание."
 anq.128.a:0 "Мы чтим клятвы"
 
 anq.129.t:0 "Цзунчан остался у власти в Шаньдуне"
 anq.129.d:0 "Чжан Цзунчан, ненавистный многими и прозванные Генералом-Псиной, смог удержать свою власть на Шаньдуном. Старый союзник Цзолиня, он невольно стал и нашим другом. Однако у этого “друга”, несомненно, есть какие-то планы на Лигу. И хотя нам это пока на руку, в будущем он может ударить и по нам самим."
 anq.129.a:0 "Хорошо"
 
 anq.130.t:0 "Фэнтянь остался в стороне"
 anq.130.d:0 "Фэнтянь не стал утруждать себя, выясняя, на чью сторону встать в нашем споре с Шаньдуном. Нам ничего не остаётся, как выяснять отношения железом и кровью. Слова – это не то, что может убедить Генерала-Псину."
 anq.130.a:0 "Да будет война"
 
 anq.131.t:0 "Переговоры зашли в тупик"
 anq.131.d:0 "Несмотря на все старания Фэнтяня, наши переговоры с Шаньдуном зашли в тупик! Нам ничего не остаётся, как выяснять отношения железом и кровью. Слова – это не то, что может убедить Генерала-Псину."
 anq.131.a:0 "Да будет война"
 
 anq.132.t:0 "Переговоры увенчались успехом"
 anq.132.d:0 "Мы успешно заключили договор с Шаньдуном, что на время обезопасило наш север. Это позволит нам перебросить часть войск на юг, для борьбы с Гоминьданом. Но ситуация не была решена окончательно, и вскоре мы ещё вернёмся к вопросу Шаньдуна."
 anq.132.a:0 "Худой мир лучше хорошей войны"
 
 anq.133.t:0 "Дипломат предлагает сделку"
 anq.133.d1:0 "Один из наших мелких дипломатов не смог смириться с провалом переговоров и, рискуя жизнью, отправился через линию фронта на аудиенцию лично к Цзунчану. Генерал-Псина, в кой-то веки, был готов выслушать нашего человека. Эти двое смогли прийти к сделке. Шаньдун получает территории провинции Цзянсу, что означает, по крайней мере, частичную потерю нашей власти в одной из Пяти Провинций. Но, учитывая, что угроза Гоминьдана сейчас вполне реально, такая сделка может быть разумной."
 anq.133.d2:0 "Один из наших мелких дипломатов не смог смириться с провалом переговоров и, рискуя жизнью, отправился через линию фронта на аудиенцию лично к Цзунчану. Генерал-Псина, в кой-то веки, был готов выслушать нашего человека. Эти двое смогли прийти к сделке. Шаньдун получает территории провинции Цзянсу, что означает, по крайней мере, потерю большей части нашей власти в одной из Пяти Провинций. Но, учитывая, что угроза Гоминьдана сейчас вполне реально, такая сделка может быть разумной."
 anq.133.d3:0 "Один из наших мелких дипломатов не смог смириться с провалом переговоров и, рискуя жизнью, отправился через линию фронта на аудиенцию лично к Цзунчану. Генерал-Псина, в кой-то веки, был готов выслушать нашего человека. Эти двое смогли прийти к сделке. Шаньдун получает территории провинции Цзянсу, что означает, по крайней мере, полную потерю нашей власти в одной из Пяти Провинций. Но, учитывая, что угроза Гоминьдана сейчас вполне реально, такая сделка может быть разумной."
 anq.133.d4:0 "Один из наших мелких дипломатов не смог смириться с провалом переговоров и, рискуя жизнью, отправился через линию фронта на аудиенцию лично к Цзунчану. Генерал-Псина, в кой-то веки, был готов выслушать нашего человека. Эти двое смогли прийти к сделке. Шаньдун получает территории приграничный уезд Сюйхай в провинции Цзянсу, что означает минимальную потерю нашей власти в одной из Пяти Провинций. Учитывая, что угроза Гоминьдана сейчас вполне реально, такая сделка может быть разумной."
 anq.133.a:0 "Сделка нас устраивает"
 anq.133.b:0 "Война решит все проблемы"
 
 anq.134.t:0 "Фэнтянь поддержал нас"
 anq.134.d:0 "Конфликт с Цзунчаном вылился в полномасштабную войну. К нашему счастью, Цзолинь поступил мудро и поддержал нас в этой войне против Шаньдуна."
 anq.134.a:0 "Отлично"
 
 anq.135.t:0 "Фэнтянь поддержал Шаньдун"
 anq.135.d:0 "Конфликт с Цзунчаном вылился в полномасштабную войну. Что ещё хуже, Чжан Цзолинь выступил на стороне нашего врага, забыв всё то, что нас связывало!"
 anq.135.a:0 "Скверно"
 
 anq.136.t:0 "Проблема с Шаньдуном"
 anq.136.d1:0 "Теперь, когда война окончилась, нам придётся окончательно разобраться с Шаньдуном. Время уступок кончилось – настала пора решить этот вопрос окончательно и бесповоротно. На данный момент, Чжан Цзунчан удерживает лишь свою вотчину в Шаньдуне, отчаянно цепляясь за неё. Фэнтянь может счесть его положение слишком шатким и надавить на нас с целью отдать ему хотя бы часть провинции Цзянсу. Нас это совсем не радуем, ведь стабильность и единство Пяти Провинций – наша главная цель."
 anq.136.d2:0 "Теперь, когда война окончилась, нам придётся окончательно разобраться с Шаньдуном. Время уступок кончилось – настала пора решить этот вопрос окончательно и бесповоротно. На данный момент, северная провинция Цзянсу поделена между нами и Чжаном Цзунчаном. Мы должны вернуть утерянное. С этой целью, мы обратимся с дипломатическим протестом к Фэнтяню, который, вероятно, поддержит нас."
 anq.136.d3:0 "Теперь, когда война окончилась, нам придётся окончательно разобраться с Шаньдуном. Время уступок кончилось – настала пора решить этот вопрос окончательно и бесповоротно. На данный момент, северная провинция Цзянсу полностью принадлежит Чжану Цзунчану. Мы должны вернуть утерянное. С этой целью, мы обратимся с дипломатическим протестом к Фэнтяню, который, скорее всего, поддержит нас."
 anq.136.a:0 "Посмотрим, что случится дальше..."
 
 anq.137.t:0 "Война Воссоединения увенчалась успехом"
 anq.137.d:0 "Фэнтянь успешно занял Пекин, раз и навсегда показав, что в Китае есть лишь одно легитимное правительство."
 anq.137.a:0 "Китай всё ближе к единению"
 
 anq.138.t:0 "Переговоры Фэнтяня и Японии"
 anq.138.d:0 "Из надёжных источников до нас дошли слухи, что Фэнтянь вёл переговоры с Японией, на которых они заявили, что будут объединять Китай железом и кровью, не церемонясь с мелкими милитаристами."
 anq.138.a:0 "Это не выход..."
 
 anq.139.t:0 "Переговоры Фэнтяня и Японии"
 anq.139.d:0 "Из надёжных источников до нас дошли слухи, что Фэнтянь вёл переговоры с Японией, на которых они заявили, что будут объединять Китай железом и кровью, не церемонясь с мелкими милитаристами. Мы рады, что Фэнтянь обратился к нашим друзьям, но желаем им быть осторожнее"
 anq.139.a:0 "Не стоит так торопиться"
 
 anq.141.t:0 "Конференция с Цзолинем"
 anq.141.d:0 "Теперь, когда Фэнтянь владеет Пекином, начали заходить речи об объединении Севера и Юга. Цзолинь хочет объединить наши вотчины под своим началом. Народ слабо верит в нас, да и влияние Японии очень велико. Нам не остаётся ничего, кроме как принять требования Цзолиня, согласившись со всем, что он скажет."
 anq.141.a:0 "Начнём же подписание бумаг"
 
 anq.142.t:0 "Конференция с Цзолинем"
 anq.142.d:0 "Теперь, когда Фэнтянь владеет Пекином, начали заходить речи об объединении Севера и Юга. Цзолинь хочет объединить наши вотчины под своим началом. Несмотря на то, что мы не стали заложниками японского капитала, народ слабо верит в нас. Нам не остаётся ничего, кроме как принять требования Цзолиня, согласившись со всем, что он скажет."
 anq.142.a:0 "Начнём же подписание бумаг."
 
 anq.143.t:0 "Конференция с Цзолинем"
 anq.143.d1:0 "Теперь, когда Фэнтянь владеет Пекином, начали заходить речи об объединении Севера и Юга. Цзолинь хочет объединить наши вотчины под своим началом. Так как народ стоит горой за нас, наше положение позволяет диктовать ответные условия Цзолиню. Мы согласились на интеграцию лишь при условии того, что Цзолинь разорвёт отношения с Японией и проведёт ряд демократических реформ в политике."
 anq.143.d2:0 "Теперь, когда Фэнтянь владеет Пекином, начали заходить речи об объединении Севера и Юга. Цзолинь хочет объединить наши вотчины под своим началом. Так как народ стоит горой за нас, наше положение позволяет диктовать ответные условия Цзолиню. Мы согласились на интеграцию лишь при условии того, что Цзолинь проведёт ряд демократических реформ в политике."
 anq.143.a:0 "Пусть он знает наши требования"
 
 anq.144.t:0 "Конференция с Цзолинем"
 anq.144.d:0 "Теперь, когда Фэнтянь владеет Пекином, начали заходить речи об объединении Севера и Юга. Цзолинь хочет объединить наши вотчины под своим началом. Так как народ стоит горой за нас, наше положение позволяет диктовать ответные условия Цзолиню. Мы согласились на интеграцию лишь при условии того, что Цзолинь проведёт ряд демократических реформ в политике."
 anq.144.a:0 "Пусть он знает наши требования"
 
 anq.145.t:0 "Фэнтянь взял Пекин"
 anq.145.d:0 "Фэнтянь успешно взял Пекин, древнюю столицу империи Цин. Однако мы не приложили к этому никаких усилий, не выступив на стороне Цзолиня. Нам стоит быть осторожным, ведь гнев Фэнтяня может вскоре обрушиться на нас."
 anq.145.a:0 "Посмотрим"
 
 anq.146.t:0 "Единение с Фэнтянем"
 anq.146.d:0 "И хотя наши отношения с Фэнтянем не слишком задались, они всё ещё являются одним из крупнейших правительств Китая. Мы могли бы вернуть их расположение, отдав свои полномочия, либо же мы можем продолжить свой независимый путь."
 anq.146.a:0 "Мы не подчинимся им"
 anq.146.b:0 "Нам пора на покой…(Конец игры)"
 
 anq.147.t:0 "Единение с Китаем"
 anq.147.d:0 "И хотя наши отношения с Фэнтянем не слишком задались, они всё ещё являются одним из крупнейших правительств Китая. Не обладая поддержкой населения, мы мало что можем противостоять Цзолиню, наше время подошло к концу."
 anq.147.a:0 "Нам пора на покой…(Конец игры)."
 
 anq.148.t:0 "Фэнтянь угрожает нам"
 anq.148.d:0 "Цзолинь, злясь на нас за то, что мы не поддержали его в войне с Пекином, решил не ждать и направить свои войска на нас. Нам стоит обратиться к нему с прошением о мирном урегулировании вопроса и дальнейшей интеграции. Либо же, Югу суждено схлестнуться с Севером."
 anq.148.a:0 "Решим вопрос мирно"
 anq.148.b:0 "Об этой войне будут слагать легенды"
 
 anq.149.t:0 "Фэнтянь согласен"
 anq.149.d:0 "Цзолинь, сменив гнев на милость, решил, что недопонимания между нами можно решить мирным путём. Он решил созвать новую конференцию по вопросу интеграции нашего правительства в Фэнтянь."
 anq.149.a:0 "Чудесно"
 
 anq.150.t:0 "Фэнтянь отклонил наши просьбы"
 anq.150.d:0 "Цзолинь, не желая ничего слушать, отказал во всех наших просьбах. Мы более не можем и не желаем иметь никаких дел с Фэнтянем."
 anq.150.a:0 "Другого выхода нет"
 
 anq.151.t:0 "Фэнтянь не согласен"
 anq.151.d:0 "Чжан Цзолинь не принял наши просьбы и предложения. И хотя это было грубо, нам придётся смириться с этим."
 anq.151.a:0 "Что ж..."
 
 anq.152.t:0 "Конференция с Фэнтянем"
 anq.152.d:0 "Конференция с Фэнтянем не решила ни одну нашу проблему, но усилила интеграцию наших правительств."
 anq.152.a:0 "Хорошо"
 
 anq.153.t:0 "Разлад в отношениях"
 anq.153.d:0 "Наши отношения с Фэнтянем были подорваны окончательно, они более не видят в нас союзника. Мы остались одни и должны найти новых друзей."
 anq.153.a:0 "Очень плохо"
 
 anq.154.t:0 "Скорая интеграция?"
 anq.154.d:0 "Наше правительство пользуется доверием народа, поэтому мы пока можем юлить с Цзолинем в вопросах интеграции. Однако Антиконцессионное движение подталкивает Чэня на интеграцию с Фэнтянем, заявляя, что единство Китая важнее местечковой автономии. Чем быстрее Китай объединится, тем сильнее он будет."
 anq.154.a:0 "Они правы…"
 anq.154.b:0 "…но мы правее"
 
 anq.155.t:0 "Всё ближе к интеграции"
 anq.155.d:0 "Переговоры с Цзолинем увенчались успехом, что означает скорейшую интеграцию нас с Фэнтянем."
 anq.155.a:0 "Хорошо"
 
 anq.156.t:0 "Фэнтянь стал нашим врагом"
 anq.156.d1:0 "Фэнтянь решил железом и кровью объединить Китай. Так, как мы более не друзья, они объявили и нас своим врагом. Нам стоит готовиться к войне."
 anq.156.d2:0 "Фэнтянь решил железом и кровью объединить Китай. Должно быть, они послушались этих японце, и объявили нас своим врагом. Нам стоит готовиться к войне."
 anq.156.a:0 "Прискорбно"
 
 anq.157.t:0 "Фэнтянь требует интеграции"
 anq.157.d:0 "Правительство Фэнтяня решило объединить Китай железом и кровью. Они благодарны за нашу помощь, но более не нуждаются в наших услугах. Цзолинь требует объединить Север и Юг."
 anq.157.a:0 "Никогда"
 anq.157.b:0 "Нам пора в отставку…(Конец игры)"
 
 anq.158.t:0 "Два объединителя"
 anq.158.d:0 "Цзолинь решил объединить Китай железом и кровью. Он благодарен нам за всё, что мы сделали. Мы были удостоены честью стать его компаньоном в деле объединения Китая. Это значит, что наша автономия будет упразднена самой последней, как только весь Китай будет подчинён."
 anq.158.a:0 "Хорошо"
 
 anq.159.t:0 "Начало интеграции"
 anq.159.d:0 "Переговоры прошли успешно, что дало старт неспешной медленной интеграции наших правительств."
 anq.159.a:0 "Отлично"
 
 anq.160.t:0 ""
 anq.160.d:0 ""
 anq.160.a:0 ""
 
 anq.161.t:0 "Помощь из Фэнтяня"
 anq.161.d:0 "Фэнтянь, наш новый друг и покровитель, желает, чтобы мы помогли ему в войне с Пекином. Чэнь Тяоюань, понимая, как сейчас слаба его новая Лига, особенно в плане военном, старается всеми силами заговорить зубы Цзолиню. Тяоюань настаивает на том, что Фэнтянь должен предоставить финансовую и материальную помощь, что станет ценой за наше участие в войне."
 anq.161.a:0 "Разумное требование"
 
 anq.162.t:0 "Фэнтянь согласился помочь"
 anq.162.d1:0 "Фэнтянь решил выделить нам часть средств и специалистов на восстановление страны. Однако они будут ожидать о нас реальной поддержки ещё сильнее, чем раньше. Япония, к сожалению, решила остаться в стороне."
 anq.162.d2:0 "Фэнтянь и Япония решили выделить нам часть средств и специалистов на восстановление страны. Однако они будут ожидать о нас реальной поддержки ещё сильнее, чем раньше."
 anq.162.a:0 "Отлично"
 
 anq.163.t:0 "Начало восстановления"
 anq.163.d1:0 "Помощь из Фэнтяня прибыла к нам, что означает начало полноценного восстановления после войны. С их помощью, мы быстро вернёмся к былой славе."
 anq.163.d2:0 "Помощь из Фэнтяня и Японии прибыла к нам, что означает начало полноценного восстановления после войны. С их помощью, мы быстро вернёмся к былой славе."
 anq.163.a:0 "Хорошо"
 
 anq.164.t:0 "Фэнтянь не поможет нам"
 anq.164.d:0 "Фэнтянь не станет помогать нам в восстановлении страны. Нам придётся делать всё своими силами и за свой счёт."
 anq.164.a:0 "Плохо"
 
 anq.171.t:0 "Война Воссоединения"
 anq.171.d1:0 "Конференция в Шэньяне, проведенная Фэнтянем, только что завершилась. По нашей просьбе они заняли жесткую антиконцессионскую позицию. Это хорошая новость, и нам будет намного легче оправдать присоединение к их Войне за Восстановление против Пекина. Тем не менее, мы также должны учитывать другие факторы, если мы хотим действительно принять правильное решение."
 anq.171.d2:0 "Конференция в Шэньяне, проведенная Фэнтянем, только что завершилась. Они явно проигнорировали наши предложения и отказались занять твердую антиконцессионистскую позицию. Однако, прежде чем мы отказываемся вступать в их альянс, мы должны взвесить другие факторы. Вполне возможно, что присоединение к Войне за Восстановление, является правильным решением."
 anq.171.d3:0 "Конференция в Шэньяне, проведенная Фэнтянем, только что завершилась. Время не ждет, так как конфликт против Цина уже начался. Мы должны быстро принять решение, если хотим иметь право голоса в будущем Китая."
 anq.171.d4:0 "К нашему большому огорчению, хотя и не по вине Фэнтяня, мы уже были втянуты в конфликт с [QIE.GetNameDef] до того, как смогли принять собственное решение о том, участвовать ли в нем. Теперь у нас нет другого выбора, кроме как отдать все, что у нас есть, чтобы выжить."
 anq.171.a:0 "Наш выбор будет правильным"
 anq.171.b:0 "Ожидается война."
 
 anq.172.t:0 "Помощь в восстановлении страны"
 anq.172.d1:0 "Фэнтянь с радостью помог нам материалами и специалистами, когда вопрос зашёл о восстановлении страны после войны. Мы смогли вернуться к прежним показателям быстрее, чем думали, что подталкивает нас выступить на их стороне."
 anq.172.d2:0 "Фэнтянь с радостью помог нам материалами и специалистами, когда вопрос зашёл о восстановлении страны после войны. Они даже смогли убедить Японию также выслать нам помощь. Мы смогли вернуться к прежним показателям гораздо быстрее, чем думали, что подталкивает нас выступить на их стороне."
 anq.172.d3:0 "Фэнтянь не пожелало помогать нам в восстановлении страны, мы делали всё своими силами и за свой счёт. Это, несомненно, оставило чёрный след в наших отношениях."
 anq.172.a:0 "Было дело"
 
 anq.173.t:0 "Дипломатия и Шаньдун"
 anq.173.d1:0 "Если Цзолинь хочет объединить Китай, он должен обладать неплохими навыками дипломата. Как Фэнтянь умеет решать вопросы мирно, хорошо видно из истории с Шаньдуном. Это было полное фиаско Цзолиня, который не смог ни добиться временного мира, ни вообще как-либо решить этот вопрос."
 anq.173.d2:0 "Если Цзолинь хочет объединить Китай, он должен обладать неплохими навыками дипломата. Как Фэнтянь умеет решать вопросы мирно, хорошо видно из истории с Шаньдуном. Цзолинь смог добиться временного мира, но ему не хватило духу, чтобы окончательно поставить точку в этом вопросе."
 anq.173.d3:0 "Если Цзолинь хочет объединить Китай, он должен обладать неплохими навыками дипломата. Как Фэнтянь умеет решать вопросы мирно, хорошо видно из истории с Шаньдуном. И хотя Цзолинь сначала показал себя не с лучшей стороны в вопросе временного перемирия, он смог добиться окончательного решения проблемы мирным путём."
 anq.173.d4:0 "Если Цзолинь хочет объединить Китай, он должен обладать неплохими навыками дипломата. Как Фэнтянь умеет решать вопросы мирно, хорошо видно из истории с Шаньдуном. Цзолинь блеснул своими навыками дипломата, не только добившись перемирия, но и окончательно решив этот вопрос мирным путём."
 anq.173.a:0 "Такой он дипломат"
 
 anq.165.t:0 "Антиконцессионисты и [QIE.GetNameDef]"
 anq.165.d1:0 "Наши республиканские взгляды привлекли на нашу сторону фракцию Республиканцев. Власть императора распространяется лишь на Севере, да и та находится под контролем У Пейфу. Мы должны и дальше продвигать республиканские идеи, чтобы получать поддержку антиконцессионистов."
 anq.165.d2:0 "У Пейфу и его клика потеряли власть в Цин. Пу И смог обвести его вокруг пальца и вернуть себе реальную власть. Это привело к тому, что республиканские настроения среди антиконцессионистов стали сильны как никогда. Многие монархисты покинули фракцию, не ожидая, что гармоничный баланс между императором и Пейфу будет нарушен таким вероломным образом. Самые фанатичные сторонники Пу И всё ещё выступают на его стороне, но они стали лишь крикливым меньшинством. Всё сильнее и сильнее звучат призывы к войне с Цин, народ видит в Чжане Цзолине верного друга и союзника."
 anq.165.d3:0 "Почти все наши аргументы в пользу дружбы с Цзолинем строились на республиканских идеях Синхая. Революция 1911 года носила ярко выраженный антимонархический характер, что должно было стать нашим козырем в пропаганде. Однако после неудачного переворота в Пекине Пу И был отстранён, а У Пейфу объявил о создании республики. Этот неожиданный шаг сильно пошатнул наши позиции в среде Республиканцев, которые теперь не видят смысла в том, что мы должны плясать под дудку Цзолиня. Они признают республику Пейфу единственно легитимной и ожидают от нас того же. Помня наши обязательства перед Фэнтянем, нам придётся остаться с ними, что сильно подорвёт доверие к нашему правительству."
 anq.165.a:0 "Хорошо"
 anq.165.b:0 "Отлично"
 anq.165.c:0 "Плохо"
 
 anq.166.t:0 "Антиконцессионисты призывают к войне"
 anq.166.d1:0 "Лига Антиконцессионистов, крупнейшая организация одноимённого движения, долгое время не могла определиться с тем, какую позицию занять в вопросе противостояния Пекина и Фэнтяня. Однако после недавнего переворота и коронации Пу И, Монархисты потеряли почти всех своих сторонников, обвиняемые в том, что их любимая ‘конституциональная монархия’ оказалась нежизнеспособной. Не столько из любви к Цзолиню, сколько из ненависти к императору, большинство Республиканцев призывают нас к войне."
 anq.166.d2:0 "Лига Антиконцессионистов, крупнейшая организация одноимённого движения, долгое время не могла определиться с тем, какую позицию занять в вопросе противостояния Пекина и Фэнтяня. Однако после недавнего разрыва отношений между Цзолинем и Японией, Республиканцы, которые видели в японцах скрытую угрозу, встали на сторону Фэнтяня, и теперь призывают нас к войне с Пекином."
 anq.166.d3:0 "Лига Антиконцессионистов, крупнейшая организация одноимённого движения, долгое время не могла определиться с тем, какую позицию занять в вопросе противостояния Пекина и Фэнтяня. Однако наши действия смогли убедить всех, что мы не очередные милитаристы-оппортунисты, а готовы играть по-крупному. Республиканцы решили довериться нам, ожидая, что мы обуздаем неуёмные амбиции Пекина."
 anq.166.a:0 "Хорошо"
 
 anq.167.t:0 "Антиконцессионисты отвергают войну"
 anq.167.d1:0 "Недавний повал переворота в Пекине и создание новой республики, возглавляемой У Пейфу, внёс серьёзные изменения в баланс сил в Антиконцессионной Лиге. Многие Республиканцы теперь считают Пейфу человеком принципа и чести. Пусть он и продался немцам, но немцы не сделали нам столько зла, сколько японцы, которые дергаю Чжана Цзолиня за ниточки. Антиконцессионисты единым порывом выступили против войны с Пекином. И хотя мы не можем напрямую отказать Фэнтяню, нам придётся занять менее активную роль в этом противостоянии."
 anq.167.d2:0 "Нарастающее влияние Японии на Чжана Цзолиня, привело Антиконцессионную Лигу в ярость. Даже самые ярые Республиканцы отказываются теперь поддерживать Фэнтянь и считают, что мы должны сидеть тихо и не вмешиваться в их противостояние с Пекином. И хотя мы не можем напрямую отказать Фэнтяню, нам придётся занять менее активную роль в этом конфликте."
 anq.167.a:0 "Нам придётся угодить всем и сразу"
 
 anq.168.t:0 "Антиконцессионисты не пришли к единому мнению"
 anq.168.d:0 "Различные фракции и группировки Антиконцессионной Лиги не смогли найти общего языка и пришли к единому мнению по поводу нашего участия в войне Фэнтяня и Пекина. Наши обязательства требуют активного вмешательства, но старое доброе предательство никто не отменял."
 anq.168.a:0 "Придётся решать самим"
 
 anq.169.t:0 "Японское влияние в Фэнтяне"
 anq.169.d1:0 "Нарастающее влияние Японии в Фэнтяне волнует не только Антиконцессионистов, но и нас тоже. Чем сильнее японцы садятся на шею Чжану Цзолиню, тем быстрее решится вопрос с нашей автономией. Японцы хотят от нас избавиться, обиженные тем, что мы заняли националистическую позицию. На данный момент, Япония контролирует большую часть экономики и политики Фэнтяня. Это ставит под серьёзное сомнение целесообразность нашего вступления в их войну с Пекином."
 anq.169.d2:0 "Нарастающее влияние Японии в Фэнтяне волнует не только Антиконцессионистов, но и нас тоже. Чем сильнее японцы садятся на шею Чжану Цзолиню, тем быстрее решится вопрос с нашей автономией. Японцы хотят от нас избавиться, обиженные тем, что мы заняли националистическую позицию. На данный момент, Япония контролирует солидную часть экономики и политики Фэнтяня. Это ставит под сомнение целесообразность нашего вступления в их войну с Пекином."
 anq.169.d3:0 "Нарастающее влияние Японии в Фэнтяне волнует не только Антиконцессионистов, но и нас тоже. Чем сильнее японцы садятся на шею Чжану Цзолиню, тем быстрее решится вопрос с нашей автономией. Японцы хотят от нас избавиться, обиженные тем, что мы заняли националистическую позицию. На данный момент, Япония контролирует часть экономики и политики Фэнтяня. Это вызывает некоторые сомнения о целесообразности нашего вступления в их войну с Пекином."
 anq.169.d4:0 "Нарастающее влияние Японии в Фэнтяне волнует не только Антиконцессионистов, но и нас тоже. Чем сильнее японцы садятся на шею Чжану Цзолиню, тем быстрее решится вопрос с нашей автономией. Японцы хотят от нас избавиться, обиженные тем, что мы заняли националистическую позицию. К счастью, они ещё не настолько влиятельны, чтобы как-то влиять на политику Цзолиня."
 anq.169.d5:0 "Фэнтянь смог избавиться от влияния Японии и теперь проводит независимую политику. Это предаёт нам уверенности в том, что мы должны их поддержать в грядущей войне. Кроме того, мы всё больше и больше становимся не их должниками, но равными им"
 anq.169.a:0 "Важная новость"
 
 anq.170.t:0 "Наша зависимость от Японии"
 anq.170.d1:0 "Проводя свою политику, нам всё чаще и чаще приходится прибегать к помощи Японии, чьи экономические подачки перекрывают все политические неудобства. Наша зависимость от их субсидий стала настолько большой, что дерзость в их сторону может сильно навредить экономики. Поэтому, нам точно стоит вступить в войну с Пекином на стороне Фэнтяня."
 anq.170.d2:0 "Проводя свою политику, нам всё чаще и чаще приходится прибегать к помощи Японии, чьи экономические подачки перекрывают все политические неудобства. Наша зависимость от их субсидий не настолько уж и большая, но дерзость в их сторону может немного пошатнуть экономику. Возможно, нам стоит вступить в войну с Пекином на стороне Фэнтяня."
 anq.170.d3:0 "Проводя свою политику, нам всё чаще и чаще приходится прибегать к помощи Японии, чьи экономические подачки перекрывают все политические неудобства. Однако наша зависимость от них минимальна, поэтому дерзость в их сторону никак не повлияет на нашу экономику. Мы сами можем решить, стоит ли поддерживать Фэнтянь или нет."
 anq.170.a:0 "Примем к сведению"
 
 anq.174.t:0 "Отношения с Фэнтянем"
 anq.174.d1:0 "Не последним фактором, который повлияет на наше решения, станут наши общие взаимоотношения с Фэнтянем. На данный момент мы находимся в крайне дружеских отношениях, что даёт нам хороший повод поддержать их."
 anq.174.d2:0 "Не последним фактором, который повлияет на наше решения, станут наши общие взаимоотношения с Фэнтянем. На данный момент мы находимся в дружеских отношениях, что даёт нам повод поддержать их."
 anq.174.d3:0 "Не последним фактором, который повлияет на наше решения, станут наши общие взаимоотношения с Фэнтянем. На данный момент мы находимся в неприятельских отношениях, что даёт нам повод не поддерживать их."
 anq.174.d4:0 "Не последним фактором, который повлияет на наше решения, станут наши общие взаимоотношения с Фэнтянем. На данный момент мы находимся в крайне неприятельских отношениях, что даёт нам весомый повод не поддерживать их."
 anq.174.a:0 "Ясно"
 
 anq.175.t:0 "Вердикт"
 anq.175.d1:0 "Множество факторов подталкивают нас к тому, чтобы выступить на стороне Фэнтяня. Отказ бы стал нашим политическим самоубийством, не важно, как сильно нас поддерживает народ. Наша судьба – биться бок о бок с друзьями против Пекина."
 anq.175.d2:0 "Почти все факторы подталкивают нас к тому, чтобы выступить на стороне Фэнтяня. Но почти не значит все. Народ рад был бы избежать этой войны, но наша высокая поддержка и доверие вселяют в их сердца доверие и к Фэнтяню. Бросив наших друзей, мы предадим идею о объединении страны.[getanqreclamationdecisioncredenough2]"
 anq.175.d3:0 "Многие факторы подталкивают нас к тому, чтобы выступить на стороне Фэнтяня, но есть и несколько солидных контраргументов. и доверие вселяют в их сердца доверие и к Фэнтяню. Бросив наших друзей, мы предадим идею о объединении страны.[getanqreclamationdecisioncredenough3]"
 anq.175.d4:0 "Мнения насчёт того, стоит ли на поддержать Фэнтянь, разделились поровну. Лишь наша высокая поддержка в народе и его доверие позволяют нам самим вынести финальный вердикт, каков бы он ни был.  [getanqreclamationdecisioncredenough4]"
 anq.175.d5:0 "Многие факторы подталкивают нас к тому, чтобы не поддерживать Фэнтянь. Лишь доверие к нашему правительству может внести толику уверенности в правильности их действий.[getanqreclamationdecisioncredenough5]"
 anq.175.d6:0 "Почти все факторы подталкивают нас к тому, чтобы не поддерживать Фэнтянь. Лишь доверие к нашему правительству может внести толику уверенности в правильности их действий [getanqreclamationdecisioncredenough6]"
 anq.175.d7:0 "В силу обстоятельств мы уже втянуты в войну с [QIE.GetNameDef]. Поэтому у нас нет другого выбора, кроме как полностью вступить в Войну за Восстановление и присоединиться к Фэнтяню, потому что у нас нет шансов против [QIE.GetNameDef] в одиночку. Давайте найдем способ добраться до Пекина и покончить с их господством над Китаем."
 anq.175.a:0 "Мы сдержим данное слово"
 anq.175.b:0 "Наши пути расходятся"
 anq.175.c:0 "Отказаться от Фэнтяня и понести ответственность за последствия."
 anq_reclamation_credibility_not_enough:0 "\nК сожалению, доверие к нам не настолько велико, чтобы объявить себя новым законным правительством. Влияние Фэнтяня также не даёт нам большого простора для действий. Как итог, нам придётся выступить за них в войне даже против своей воли."
 anq_reclamation_credibility_enough:0 "\nК счастью, доверие к нам настолько велико, что мы можем отделиться от Фэнтяня и вести сою собственную политику. Мы можем найти новых союзников, либо же попытаться объявить себя ещё одним законным правительством."
 
 anq.176.t:0 "Передача Шаньдуна"
 anq.176.d:0 "Как и был оговорено ранее, как только конфликт с Пекином перерос в полноценную войну, мы передаём управление Шаньдуном нашим друзьям из Фэнтяня, не имея никаких претензий и притязаний. Генерал Лю Хединг, которого мы временно назначили губернатором провинции Шаньдун, вернулся к нам на службу."
 anq.176.a:0 "Всё честно"
 
 anq.177.t:0 "Прекращение отношений с Фэнтянем"
 anq.177.d1:0 "Из-за того, что мы отказались помочь Фэнтяню в войне с Пекином, они окрестили нас лживыми милитаристами и разорвали все дипсвязи. Теперь, мы находимся одни в этом мире и сами должны вершить сою судьбу."
 anq.177.d2:0 "Из-за того, что мы отказались помочь Фэнтяню в войне с Пекином, они окрестили нас лживыми милитаристами и разорвали все дипсвязи. Теперь, мы находимся одни в этом мире и сами должны вершить сою судьбу."
 anq.177.a:0 "Да будет так"
 
 anq.178.t:0 "Фэнтянь смирился с нашим не участием"
 anq.178.d1:0 "Фэнтянь, как и ожидалось, был глубоко разочарован нашим отказом помочь им в войне с Пекином. Однако им сейчас как никогда нужны друзья, поэтому на наш шаг было решено закрыть глаза. Мы всё ещё можем с ними кооперироваться, но если они победят, то, скорее всего, мы станем их следующей жертвой. В прочем, мы и сейчас можем поставить окончательную точку в наших отношениях. Такой шаг увеличит нашу поддержку в народе, который и так уже не в восторге от Цзолиня."
 anq.178.d2:0 "Фэнтянь, как и ожидалось, был глубоко разочарован нашим отказом помочь им в войне с Пекином. Однако им сейчас как никогда нужны друзья, поэтому на наш шаг было решено закрыть глаза. В качестве ответа, они отзывают остатки своей помощи, которую они когда-то нам присылали. Мы всё ещё можем с ними кооперироваться, но если они победят, то, скорее всего, мы станем их следующей жертвой. В прочем, мы и сейчас можем поставить окончательную точку в наших отношениях. Такой шаг увеличит нашу поддержку в народе, который и так уже не в восторге от Цзолиня."
 anq.178.a:0 "Нас это устраивает"
 anq.178.b:0 "Наши пути разошлись"
 anq_can_annex_shandong: "Если мы обрежем связи, то сможем взять под полный контроль нашу марионетку Шаньдун."
 
 anq.179.t:0 "Интеграция Шаньдуна"
 anq.179.d:0 "Так как наши пути с Фэнтянем разошлись, мы более не обязаны держать Шаньдун в качестве марионеточного автономного правительства. Мы со спокойной душой можем отозвать местного губернатора и установить прямой контроль за полуостровом."
 anq.179.a:0 "Отлично"
 
 
 anq.180.t:0 "Конец разрухи"
 anq.180.d:0 "Месяца кропотливой работы и тщательного планирования дали свои плоды – наша промышленность почти полностью отстроена заново, а города и сёла вновь функционируют, как положено. И хотя ещё есть, к чему стремиться, большая часть материальных повреждений была восстановлена."
 anq.180.a:0 "Отлично"
 
 
 anq.181.t:0 "Восстановленная администрация"
 anq.181.d:0 "Все Пять Провинций вновь перешли под руководство гражданской администрации, что положило конец военному положению в стране. Новые губернаторы были назначены, а бюрократия работает в полном режиме. Все они верны нашему лидеру, Чэню Тяоюаню. Даже Нанкин покорился его воле. Можно сказать с уверенностью, что мы полностью контролируем все Пять Провинций."
 anq.181.a:0 "Прелестно"
 
 
 anq.182.t:0 "Раны затянулись"
 anq.182.d:0 "Под руководством мудрого Чэня Тяоюаня, все раны, нанесённые войной, были залечены. Дома и фабрики были отстроены заново, администрация вновь работает как часы, а повстанцы из Гоминьдана и Игуаньдао разбиты. Тяоюань смог объединить Пять Провинций и вернуть им былую славу, сбросив, при этом, немецкое ярмо. Тяоюань поклялся доблестно стоять на страже интересов Китая и его народа."
 anq.182.a:0 "Превосходно!"
 
 anq.183.t:0 "Прокламация Великого Маршала"
 anq.183.d:0 "Великий Маршал Цзолинь выпустил прокламацию, в которой сообщил, что война с Пекином начнётся в ближайшее время. Мы должны немедленно готовить свои войска."
 anq.183.a:0 "Ну наконец-то"
 
 anq.213.t:0 "Признание правительства Фэнтяня"
 anq.213.d:0 "Теперь, когда война в Лиге завершилась в нашу пользу, у нас нет другого выбора, кроме как завершить сделку с Фэнтяни. Мы должны двигаться вперед и официально объявить миру о том, что мы признаем Фэнтянь официальным правительством Китая. Это окажется серьезным сдвигом в Китае и почти наверняка нарушит тщательный баланс, который поддерживал мир между различными государствами вплоть до распада Лиги."
 anq.213.a:0 "Сделайте декларацию."
 
 anq.214.t:0 "Аньцин разрывает связи с Фэнтянь"
 anq.214.d:0 "Похоже, что разногласия между Аньцином и Фэнтянем, наконец, привели к неизбежному расколу. Это лишь вопрос времени, когда этот раскол превратится в полномасштабный конфликт на поле боя. С учетом этого, нам еще предстоит выяснить, как справиться с нашими предыдущими инвестициями в Аньцин. Чэнь доказал, что является достойным союзником не только своей враждебной позицией против [QIE.GetName] и Германии, но и эффективным партнером для уравновешивания растущей силы Фэнтянем. \nПродолжим ли мы сотрудничество с Аньцином?"
 anq.214.a:0 "Это слишком рискованно, отступите сейчас же."
 anq.214.b:0 "Сохраните статус-кво, Чэн все еще полезен."
 
 anq.215.t:0 "Неизбежный раскол"
 anq.215.d:0 "Несмотря на наши усилия на переговорах, связи между Аньцином и Фэнтянем остаются разорванными; хрупкому альянсу наконец-то пришел конец. Изменяющаяся ситуация в Китае оставляет наше будущее неопределенным."
 anq.215.a:0 "Мы больше ничего не можем сделать."
 
 anq.216.t:0 "Исправление раскола"
 anq.216.d:0 "Благодаря нашим усилиям в переговорах, раскол между Аньцином и Фэнтянем, наконец, прекратился. Эти отношения могут быть хрупкими, но по крайней мере сейчас, мы будем стоять вместе и бороться против общего врага."
 anq.216.a:0 "Отлично"
 
 anq.217.t:0 "Примирение с Фэнтянь"
 anq.217.d:0 "Хотя Фэнтянь предал нас в нашей войне против Шаньдуна, мы все еще находимся в тяжелой, изолированной ситуации и могли бы воспользоваться их помощью. Генеральный штаб и губернаторы обсуждали этот вопрос несколько дней, но не смогли прийти к соглашению. Бремя выбора лежит исключительно на Чэнь Тяоюане, словно он несет на себе всю рушившуюся гору Тай. Пришло время ему снова бросить кости судьбы."
 anq.217.a:0 "Оставьте Шаньдун нашим призом, посмотрим, примут ли они это."
 anq.217.b:0 "Откажитесь от Шаньдуна в обмен на другие припасы."
 anq.217.c:0 "Забудьте об этом, мы не будем вести переговоры с предателями."
 
 anq.218.t:0 "Предложение Аньцина"
 anq.218.d0:0 "Чэнь Тяоюань сегодня рано утром отправил нам телеграмму, в которой заявил о своем желании примириться с нашим праведным делом. Однако он потребовал полного контроля над Шаньдуном в обмен на признание нас единственным законным правительством Китая. Шаньдун мог бы стать стратегическим оплотом нашей экспедиции против [QIE.GetName], но вопрос в том, можем ли мы ему доверять. Мы должны серьезно отнестись к его предложению, поскольку его помощь может иметь решающее значение в наших будущих войнах."
 anq.218.d1:0 "Чэнь Тяоюань сегодня рано утром отправил нам телеграмму, в которой заявил о своем желании примириться с нашим праведным делом. Он сделал очень заманчивое предложение, от которого мы не можем отказаться, и пообещал, что при нашей политической и военной поддержке уступит нам свой контроль в Шаньдуне. Шаньдун может стать важным стратегическим оплотом нашей экспедиции против [QIE.GetName], пойдем ли мы на сделку? Мы должны серьезно отнестись к его предложению, поскольку его помощь может иметь решающее значение в наших будущих войнах."
 anq.218.a:0 "Просто друг в беде, с возвращением."
 anq.218.b:0 "Предложите другую поддержку в обмен на Шаньдун."
 anq.218.c:0 "Забудьте об этом, ему нельзя доверять."
 
 anq.219.t:0 "Наше окончательное решение"
 anq.219.d0:0 "К нашему удивлению, Фэнтянь согласился с нашим требованием сохранить наши военные достижения. Это очень заманчивое предложение. Некоторые упрямые офицеры все еще предупреждают о неопределенном будущем предательстве, но учитывая предложение Фэнтяня, давайте просто забудем о прошлом и вновь присоединимся к Чжан Цзолиню?"
 anq.219.d1:0 "Фэнтянь отказался дать нам контроль над Шаньдуном, но все равно предлагает материальную помощь в обмен. Это не идеально, но с небольшим количеством союзников и враждебным правительством в Пекине у нас не так уж много выбора. Некоторые упрямые офицеры все еще предупреждают о неопределенном будущем предательстве, но учитывая ситуацию, должны ли мы просто забыть прошлое и вновь присоединиться к Чжан Цзолиню?"
 anq.219.a:0 "Согласитесь, это единственный вариант."
 anq.219.b:0 "Замечательно!"
 anq.219.c:0 "Мы не можем им доверять."
 
 anq.231.t:0 "Аньцин разрывает связи с Фэнтянь"
 anq.231.d:0 "Аньцинская Клика официально разорвала все отношения с Фэньтянем, обличая их в процессе. Лидер Аньцинской Клики, Чэнь Тяоюань, сделал публичное заявление, утверждая, что [FNG.GetLeader] нельзя доверять и что [FNG.GetName] представляет собой шаг назад для Китая. Он не заявил точно, почему отношения прервались, но скорее всего [FNG.GetName] больше не может гарантировать автономию Аньцина или поставить под угрозу вопрос антиконцессионизма. Чэнь Тяоюань не указал, поддержит ли он других претендентов на пост национального правительства, что означает, что Аньцинская Клика остается в одиночестве, по крайней мере, временно."
 anq.231.a:0 "Мы теряем важного союзника."
 anq.231.b:0 "Китай остается разделенным."
 