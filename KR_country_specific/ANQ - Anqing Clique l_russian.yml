 ANQ_interior_development:0 "Развитие села"
 ANQ_interior_development_desc:0 "Новое правительство Тяоюаня может по праву гордиться тем, как расцвела жизнь на селе при нём. Но ещё есть куда стремиться. Сельскохозяйственные технологии остались с того века, образование и доступная медицина - лишь мечта. Мы должны продолжить развитие села."
 
 ANQ_dalu_yinhang_loans_idea:0 "Займы в Далу Иньхан"
 ANQ_dalu_yinhang_loans_idea_desc:0 "По инициативе Цин, банк Далу Иньхан выделил нам льготные займы. С помощью дополнительного капитала, мы быстрее сможем развивать нашу промышленность."
 
 ANQ_dalu_yinhang_loans_idea1:0 "Займы в Далу Иньхан"
 ANQ_dalu_yinhang_loans_idea1_desc:0 "По инициативе Цин, банк Далу Иньхан выделил нам льготные займы. С помощью дополнительного капитала, мы быстрее сможем развивать нашу промышленность. Цин взяла на себя часть обязательств по платежам, что создало нам ещё более комфортные условия."
 
 ANQ_northern_bank_loans:0 "Займы в северных банках"
 ANQ_northern_bank_loans_desc:0 "По указке Цин, другие северные банки последовали примеру Далу Иньхан и выделили нам кредит. Несмотря на приток инвестиций, нам придётся увеличить расходы на обслуживание госдолга."
 
## Focuses ##
 
 ANQ_rolling_dice:0 "Благородний ризик"
 ANQ_rolling_dice_desc:0 "Чэнь Тяоюань, 'Азартный генерал', вновь решил поставить всё на карту. Лига Восьми Провинций раскалывается, день ото дня приближается её распад. Смерть Суня Чуаньфана стала отличным подспорьем Чэню, чтобы заявить свои права на власть. Если Тяоюань сможет победить Ци Сеюаня, то Чэнь сстанет новым маршалом Лиги (или того, что от неё осталось)."
 
 ANQ_stand_with_republic:0 "На боці Фентяня"
 ANQ_stand_with_republic_desc:0 "Фэнтянь - последний оплот идеалов Синхайской революции. Продажный У Пейфу и его клика слишком ненадёжны, мы должны положиться на республиканцев в Маньчжурии. Они, а также их японские друзья, обеспечать нас всем необходимым для победы."
 
 ANQ_defend_coastal_corridor:0 "Прибережний коридор"
 ANQ_defend_coastal_corridor_desc:0 "Если мы хотим получать поставки снаряжения из Японии, нам жизненно необходимо удерживать морские порты на побережье. Потеряв их, мы потеряем возможность получать помощь, что будет означать наше неминуемое поражение. Прибрежный корридор должен быть защищён любой ценой!"
 
 ANQ_expand_shipment_capacity:0 "Регулярне постачання"
 ANQ_expand_shipment_capacity_desc:0 "Мы полностью зависим от поставок по морю. В наших интересах организовать поставки так, чтобы они приходили на регулярной основе, чтобы ни один корабль не простаивал без дела. Наши порты должны быть готовы принимать большее количество снаряжения с большей эффективностью."
 
 #ANQ_enemy_in_nanjing:0 "The Enemy in Nanjing"
 #ANQ_enemy_in_nanjing_desc:0 "The enemy in Nanjing, Qi Xieyuan, who has sold out to Germany, is preparing to bring the armies of the provincial governors together. If we can delay this process, we will have more time to deal with his current forces."
 
 ANQ_new_provincial_governments:0 "Нова провінційна адміністрація"
 ANQ_new_provincial_governments_desc:0 "Подчиняя себе всё больше и больше провинций, нам приходится устанавливать там новую власть, лояльную нам. Но мы не можем просто посадить офицера управлять целой провинцией. Необходимо привлечь больше гражданских бюрократов к нашему делу."
 
 ANQ_stand_with_beijing:0 "На боці Пекіну"
 ANQ_stand_with_beijing_desc:0 "У Пейфу – великий лидер китайского народа. Он соединил воедино большую часть Китая. Император, хоть и был посажен немцами, всё равно выступает в роли объединителя народных масс. Вместе с Пейфу и Пу И, мы освободим Китай от западного империализма."
 
 ANQ_secure_jinpu_line:0 "Лінія Цзіньпу"
 ANQ_secure_jinpu_line_desc:0 "Если мы хотим получать поставки из Цин, необходимо наладить оборону на линии Цзиньпу, которая связывает Пекин с Аньцином. Стабильный контроль над линией будет означат стабильные поставки."
 
 ANQ_increase_rail_capacity:0 "Збільшений обсяг постачання"
 ANQ_increase_rail_capacity_desc:0 "Если мы хотим победить Нанкинскую Клику, объём и частота поставок из Цин должны быть больше, чем мы имеем сейчас. С этой целью, стоит расширить пропускную способность наших железных дорог."
 
 ANQ_a_new_army:0 "Нова армія"
 ANQ_a_new_army_desc:0 "Мало просто захватить Пять Провинций – нужно их защитить, для чего нужна профессиональная армия. У наших людей есть дух, но нет выучки и современного оружия. Мы должны сделать из наших патриотов настоящую армию."
 
 ANQ_air_naval_command:0 "ВМС та ВПС"
 ANQ_air_naval_command_desc:0 "До сих пор, мы полагались лишь на сухопутные войска. Мир не стоит на месте, поэтому необходимо заботиться также о защите моря и неба. Наш флот уже основательно проржавел, а ВВС представлен горсткой кукурузников. Мы должны исправить эту ситуацию."
 
 ANQ_nanjing_naval_yard:0 "Чжецзянська верф"
 ANQ_nanjing_naval_yard_desc:0 "Чжэцзянская верфь должна стать центров наших инвестиций в судостроение. При небольшой модернизации мы сможем закладывать на ней даже большие корабли."
 
 ANQ_naval_officer_training:0 "Морські офіцери"
 ANQ_naval_officer_training_desc:0 "Недостаточно просто построить новые корабли, нужно обучить кадровый состав морских офицеров. Без должного образования они не смогу провести ни единого манёвра. Мы должны усилить расходы на обучение наших морских офицеров."
 
 ANQ_green_water_navy:0 "Флот ближнього моря"
 ANQ_green_water_navy_desc:0 "Мы прекрасно осознаем, что не сможем производить и поддерживать огромные линкоры, не имея для этого средств и технологий. Нам стоит сосредоточиться на более маленьком флоте ближнего моря, который будет защищать наши берега."

 ANQ_nanjing_air_corps:0 "Аньцинські ВПС"
 ANQ_nanjing_air_corps_desc:0 "Мы должны создать полноценные ВВС, если мы хотим иметь превосходство в воздухе. Для этого придётся основательно поработать над образованием наших пилотов и состоянием устаревших самолётов."
 
 ANQ_expand_daijaochang_airbase:0 "Авіабаза в Хефей Логані"
 ANQ_expand_daijaochang_airbase_desc:0 "База в Хэфэй Логане станет нашей отправной точной на пути модернизации ВВС. Мы основательно перестроим и расширим её под современные стандарты. Отсюда, мы сможем контролировать большую часть Юга."
 
 ANQ_eastern_aviation_school:0 "Східна школа пілотування"
 ANQ_eastern_aviation_school_desc:0 "Самолёт не полетит без пилота. У нас сильно не хватает обученных асов, готовых воевать в воздухе. С этой целью мы решили создать курсы подготовки для офицеров ВВС, чтобы восполнить этот пробел."
 
 ANQ_aid_airframes:0 "[getanqairframestitle]"
 ANQ_aid_airframes_desc:0 "[getanqairframesdesc]"
 
 anq_airframest_jap:0 "Японські літаки"
 anq_airframesd_jap:0 "Япония обогнала весь мир в вопросе авиастроения. Если мы хотим иметь солидные ВВС, нам необходимы самые лучшие самолёты. Япония готова предоставить нам часть чертежей и своих последних разработок."
 
 anq_airframest_qie:0 "Кооперація з Пекіном"
 anq_airframesd_qie:0 "Отрезанные от Запада, мы нашли себе партнёра в лице Пекина. Пусть у нас и нет самых передовых самолётов, совместными усилиями мы сможем создать образцовые ВВС."
 
 ANQ_domestic_fighter_production:0 "Власні винищувачі"
 ANQ_domestic_fighter_production_desc:0 "С целью создать обширный запас самолётов, мы должны перестать надеяться на внешнюю поддержку. Мы должны создать свой собственный промышленный комплекс, занятый авиастроением."
 
 ANQ_northern_school_doctrine:0 "Північна школа"
 ANQ_northern_school_doctrine_desc:0 "Мы должны сделать ставку на теории Северной школы, которые предполагают использование самых современных орудий и отличную дисциплину солдат. Эти принципы часто использовались северными милитаристами в 20-ые годы."
 
 ANQ_southern_school_doctrine:0 "Південна школа"
 ANQ_southern_school_doctrine_desc:0 "Мы должны сделать ставку на теории Южной школы, которые предполагают использование особенностей местности и большого числа войск для массированных наступлений. Подобные тактики отлично зарекомендовали себя в горных районах Юга."

 ANQ_chinese_drill_standards:0 "Китайські стандарти муштри"
 ANQ_chinese_drill_standards_desc:0 "Если мы хотим иметь сильную армию, мы должны научить её слушать наши приказы и беспрекословно выполнять их. Мы должны вернуть в жизнь традиционные китайские стандарты муштры. Используя знания предков, мы превратим любой сброд в единый организм."
 
 ANQ_radio_innovations:0 "Радіо"
 ANQ_radio_innovations_desc:0 "Китай – одна из самых больших стран. До недавних пор мы не имели возможности держать связь на дальних дистанциях. Всё изменилось с изобретением радио. Мы должны внедрить их в нашу армию, чтобы наладить связь между отдельными дивизиями."
 
 ANQ_modern_rifle_research:0 "Сучасні гвинтівки"
 ANQ_modern_rifle_research_desc:0 "Большая часть наших винтовок безнадёжно устарела. Мы должны вложиться в создание новых современных моделей, которые бы массово заменили бы собой устаревшие аналоги."

 ANQ_foreign_artillery:0 "[getanqartillerytitle]"
 ANQ_foreign_artillery_desc:0 "[getanqartillerydesc]"
 
 anq_artilleryt_jap:0 "Японська артилерія"
 anq_artilleryd_jap:0 "Одна из слабостей нашей армии – отсутствие тяжелой артиллерии. Япония предлагает нам часть своих наработок и опытных образцов, которые помогли бы нам наладить своё производство."

 anq_artilleryt_qie:0 "Китайська артилерія"
 anq_artilleryd_qie:0 "Тяжёлая артиллерия – редкость для Китая. Орудия такого калибра могли бы серьёзно изменить ход войны в регионе. Мы должны инвестировать средства, чтобы создать свою собственную артиллерию."
 
 ANQ_japanese_tank_imports:0 "Імпорт танків із Японії"
 ANQ_japanese_tank_imports_desc:0 "Япония – единственная страна в Азии, способная в массовый выпуск танков. Мы должны импортировать у них несколько десятков этих машин и внедрить их в ряды армии. Танки отлично себя зарекомендовали в качестве средства прорыва вражеских линий."
 
 ANQ_antitank_improvisation:0 "Кустарна ПТ зброя"
 ANQ_antitank_improvisation_desc:0 "Наш заклятый враг, Япония, имеет преимущество в виде танков. Мы должны найти способ бороться с ними, хотя бы кустарными методами. У нас нет средств на полноценные ПТ орудия, но импровизация ещё никого не подводила."
 
 ANQ_reform_jinling_academy:0 "Цзіньлінська академія"
 ANQ_reform_jinling_academy_desc:0 "Цзиньлинская академия в Нанкине нуждается в серьёзных реформах. Преподавательских состав безнадёжно застрял в прошлом и способен лишь учить наших офицеров бесполезным вещам, потерявшим всякую актуальность. Мы должны создать современный учебный план, который бы позволил бы нашему молодому поколению офицеров совершенствоваться."

 ANQ_special_intelligence_units:0 "Навчання спецназу"
 ANQ_special_intelligence_units_desc:0 "Японская армия активно использует отряды бойцов, обученных к ведению войны определённых условиях климата и рельефа. Мы должны перенять их опыт и создать специальные подразделения у себя."
 
 ANQ_capital_guard_divisions:0 "Гвардійські дивізії"
 ANQ_capital_guard_divisions_desc:0 "После войны с Нанкином, у нас осталось несколько демобилизованных гвардейских дивизий. Снабдив их оружием, припасами и кадровыми офицерами, мы могли бы вернуть эти дивизии в строй."

 ANQ_operational_battle_command:0 "Оперативне бойове командування"
 ANQ_operational_battle_command_desc:0 "Мы должны сфокусироваться на создании оперативного боевого командования, которое бы занялось разработкой наших планов и стратегий. С помощью этого командования мы сможем добиться большей интеграции отдельных ветвей нашей армии."
 
 ANQ_panasian_spirit:0 "Паназіатський дух"
 ANQ_panasian_spirit_desc:0 "Мы боремся за свободную Азию против предателей и западных империалистов. Пекин, как и большая часть Китая, находится под ярмом пособников мирового капитализма. Мы должны выработать в себе паназиатский дух для борьбы с врагом."
 
 ANQ_nationalist_spirit:0 "Патріотичний дух"
 ANQ_nationalist_spirit_desc:0 "Мы сражаемся во имя Китая и только лишь его. Слишком долго мы унижались перед иностранцами. Японцы, немцы и другие империалисты – они не заслужили нашего доверия. Мы можем доверять лишь своему патриотическому народу."
 
 ANQ_modern_officer_corps:0 "Сучасний офіцерський склад"
 ANQ_modern_officer_corps_desc:0 "Благодаря реформам, проведенным в Цзиньлинской академии, мы, наконец-то, смогли взрастить первое поколение офицеров, обученных по современному стандарту. Эти бравые ребята ещё смогут проявить себя на практике в бою и доказать, что они истинные сыны Китая."
 
 ANQ_five_stars_five_provinces:0 "П'ять зірок, п'яти провінцій"
 ANQ_five_stars_five_provinces_desc:0 "Все пять провинций: Цзянсю, Чжэцзян, Аньхой, Цзянси и Фуцзян были объединены под руководством Чэня Тяоюаня, который может по праву считаться новым Маршалом Лиги. На данный момент, Лига страдает от административного, экономического и социального хаоса. Если мы сможем преодолеть эти преграды, то Юг воссияет ещё сильнее, чем раньше."

 ANQ_institutional_chaos:0 "Інституційний хаос"
 ANQ_institutional_chaos_desc:0 "Большая часть административного аппарата была уничтожена во время войны между Нанкином и Аньцином. И хотя Чэнь объединил земли, его власть на местах очень слаба. Теперь, когда война позади, необходимо заняться укреплением своим позиций изнутри."

 ANQ_harness_anticoncessions_movement:0 "Доля антиконцесіонерів"
 ANQ_harness_anticoncessions_movement_desc:0 "Чэнь вовремя использовал помощью антиконцессионного движения, которое возвысило его из грязи в князи. Но это движение плохо управляется и может выйти из-под контроля. Чэню предстоит грамотно интегрировать антиконцессионистов в свою администрацию."
 
 ANQ_encourage_patriotic_contributions:0 "Справжній патріотизм"
 ANQ_encourage_patriotic_contributions_desc:0 "Народ обожает нас и готов идти за нами до конца. Мы должны подстегнуть их патриотический дух и направить народные массы на восстановление страны. Рабочие руки, палу монет или даже простое слово благодарности – всё пойдёт в дело. Лишь сплотившись, мы сможем показать Западу, чего стоит Китай."
 
 ANQ_friends_in_low_places:0 "Друзі у тіні"
 ANQ_friends_in_low_places_desc:0 "Если мы хотим упрочить свою власть на местах, придётся наладить связь с теми, кто предпочитает лишний раз не выходить из тени. Если преступный мир поддержит нас, то это даст нам полный контроль над местными бюрократами. Преступники не ограничены рамками идеологии и за хорошую цену будут готовы сотрудничать."
 
 ANQ_sanction_patriotic_protests:0 "Патріотичні протести"
 ANQ_sanction_patriotic_protests_desc:0 "Чуаньфан и Сеюань совершили роковую ошибку, начав подавлять антизападные протесты. Их через чур жестокое обращение даже с самыми малыми протестами привели к краху всей Лиги. Мы, друзья и сторонники антиконцессионистов, не допустим таких оплошностей. Мы не только разрешим поводить подобные мероприятия, но и будем их поддерживать."
 
 ANQ_take_over_foreign_assets:0 "Націоналізація іноземних вкладів"
 ANQ_take_over_foreign_assets_desc:0 "Западные воротилы оставили нам огромную кучу вкладов, облигаций и иных ценных бумаг, спешно покидая Китай. Мы должны вернуть народу то, что принадлежит ему по праву. Этих вкладов будет достаточно, чтобы подстегнуть наш промышленный рост."
 
 ANQ_seize_presses:0 "Контроль за ЗМІ"
 ANQ_seize_presses_desc:0 "Пресса, в отсутствии сильной власти, сильно распоясалась и позволяет себе слишком многое. Мы должны устроить тотальную слежку за тем, что выходит в печать. И хотя мы не будем особенно сильно заниматься цензурой, но самые радикальные авторы и наши недоброжелатели должны замолкнуть."
 
 ANQ_convince_intellectuals:0 "Переконана інтелігенція"
 ANQ_convince_intellectuals_desc:0 "Многие из среды городской интеллигенции с одобрением отнеслись к нам, но всё ещё не могут доверять в полной мере. Мы должны 'убедить' их в том, что мы стараемся лишь во благо Китая."
 
 ANQ_hunt_hanjian:0 "Полювання на 'ханьцзянів'"
 ANQ_hunt_hanjian_desc:0 "И хотя народ встал на защиту Китая, нашлись и те, кто присосался к западной кормушке. Эти ‘ханьцзяни’ (предатели Китая) должны быть выловлены и арестованы. Если не усилиями полиции, то стараниями линчевателей."
 
 ANQ_public_morality_campaigns:0 "Суспільна мораль"
 ANQ_public_morality_campaigns_desc:0 "Настало время научить общество некоторым принципам морали и нравственности. Мы должны показать им на своём примере как важно заботиться о своём народе, противостоять западникам и уничтожать предателей. Это должно принести нам ещё больше поддержки."
 
 ANQ_targeted_removals:0 "Вибіркові люстрації"
 ANQ_targeted_removals_desc:0 "Теперь, когда народ на нашей стороне, можно расправиться с ненавистными нам бюрократами. Некоторые из них сознательно противодействуют нам, другие же пытаются выбить себе подачки. Пока мы не уберём этих людей с их должностей, ни о каком развитии не может идти и речи."
 
 #unused:
 ANQ_renegotiate_foreign_trade:0 "Міжнародна торгівля"
 ANQ_renegotiate_foreign_trade_desc:0 "Наши действия против иностранцев значительно сократили торговлю. Хотя это не является полностью неудачной идеей, закрыться от мира означает отстать в технологическом плане. Кроме того, у нас есть много продуктов и ресурсов, которые мы можем экспортировать. По этой причине мы должны постепенно начать снова открываться для торговли, но на этот раз мы сделаем это на наших условиях."
 
 #unused:
 ANQ_economic_nationalism:0 "Національна економіка"
 ANQ_economic_nationalism_desc:0 "Если мы хотим двигаться сейчас вперед, когда устранены экономические проблемы Запада, мы должны проводить новую экономическую политику. Эта новая политика должна быть направлена на продвижение Китая, а не западных стран, которые так долго из нас высасывали. По этой причине, отныне нам крайне важно стремиться к экономическому национализму и развивать нашу экономику с учетом этого принципа."

 #unused:
 ANQ_nationalize_key_industries:0 "Націоналізація ключових підприємств"
 ANQ_nationalize_key_industries_desc:0 "Если мы хотим расширить наш контроль над экономикой, чтобы мы могли лучше направлять ее в нужное нам русло, то хорошим вариантом была бы национализация некоторых ключевых отраслей. Это также обеспечит отсутствие контроля со стороны компаний, частных лиц и государства над жизненно важными для нашей обороны отраслями. Сейчас у нас есть поддержка, которая нам нужна для осуществления этих мер, поэтому мы должны начать действовать как можно быстрее."
 
 ANQ_okura_bank_loans:0 "Позики у банку Окура"
 ANQ_okura_bank_loans_desc:0 "Если мы хотим продолжить инвестиции в нашу тяжёлую промышленность, нам нужно найти новый источник капитала. Наши японские друзья из банка Окура согласились выделить нам кредит. Если они и дальше будут предоставлять нам займы, мы сможем закончить индустриализацию."
 
 ANQ_dalu_yinhang_loans:0 "Позики в банку Далу Іньхан"
 ANQ_dalu_yinhang_loans_desc:0 "Далу Иньхан, один из пекинских банков, предложил нам несколько крупных займов на развитие промышленности. Эти займы станут отличным подспорьем для нашего развития. Банк заверил нас, что готов и дальше вести с нами дела."
 
 ANQ_zaibatsu_contracts:0 "Контракти із Дзайбацу"
 ANQ_zaibatsu_contracts_desc:0 "У нас нет большого опыта предпринимательства и инвестирования, что затрудняет развитие страны. Различные японские компании-дзайбацу, в свою очередь, готовы нам помочь за небольшой процент от прибыли. Мы должны пригласить их в качестве консультантов в нашу страну."
 
 ANQ_new_business_taxes:0 "Податки на бізнес"
 ANQ_new_business_taxes_desc:0 "Наши обширные инвестиции начали подрывать бюджет. Увеличив налоги на бизнес, мы могли бы покрыть все расходы и найти дополнительные средства на развитие."
 
 ANQ_caifa_contracts:0 "Контракти з Кайфу"
 ANQ_caifa_contracts_desc:0 "Кайфа, китайский эквивалент японских дзайбацу, готовы помочь нам в развитии страны. И хотя многие из них были созданы недавно и ещё не успели обзавестись репутацией, мы должны продвигать наши китайские компании."
