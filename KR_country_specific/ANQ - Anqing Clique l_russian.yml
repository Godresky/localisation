 ANQ_fengtian_cooperation1_desc:0 "Аньцинская Клика обязана некоторыми вещами Фэнтяню и Токио. И хотя первоначальное сотрудничество было выгодно обеим сторонам, сейчас Фэнтянь может попытаться надавить на нас сильнее."
 ANQ_fengtian_cooperation2_desc:0 "Аньцинская Клика обязана некоторыми вещами Фэнтяню и Токио. И хотя первоначальное сотрудничество было выгодно обеим сторонам, сейчас Фэнтянь может попытаться надавить на нас сильнее."
 ANQ_fengtian_cooperation3_desc:0 "Аньцинская Клика всё больше и больше зависима от Фэнтяня и Токио. И хотя первоначальное сотрудничество было выгодно обеим сторонам, сейчас Фэнтянь может попытаться надавить на нас сильнее. Их влияние на нас начало сковывать нашу экономическую свободу."
 ANQ_fengtian_cooperation4_desc:0 "Аньцинская Клика всё больше и больше зависима от Фэнтяня и Токио. И хотя первоначальное сотрудничество было выгодно обеим сторонам, сейчас Фэнтянь может попытаться надавить на нас сильнее. Их влияние на нас начало сковывать нашу экономическую свободу."
 ANQ_fengtian_cooperation5_desc:0 "Аньцинская Клика тесно сотрудничает с Фэнтянем и Токио. Однако влияние Фэнтяня уже настолько велико, что не сильно отличается от той же Германии, которая эксплуатировала нас ранее."
 ANQ_fengtian_cooperation6_desc:0 "Аньцинская Клика тесно сотрудничает с Фэнтянем и Токио. Однако влияние Фэнтяня уже настолько велико, что не сильно отличается от той же Германии, которая эксплуатировала нас ранее."
 ANQ_fengtian_cooperation7_desc:0 "Аньцинская Клика тесно сотрудничает с Фэнтянем и Токио. Однако влияние Фэнтяня уже настолько велико, что не сильно отличается от той же Германии, которая эксплуатировала нас ранее."
 ANQ_fengtian_cooperation8_desc:0 "И хотя союз с Фэнтянем принёс нам много выгоды, у всего есть своя цена. Долгосрочная зависимость от Фэнтяня и их друзей из Токио стёрло границы, которые отделяли партнёрство от прямой зависимости. Если мы продолжим в том же духе, то и вовсе исчезнем как независимый регион."
 ANQ_fengtian_cooperation9_desc:0 "И хотя союз с Фэнтянем принёс нам много выгоды, у всего есть своя цена. Долгосрочная зависимость от Фэнтяня и их друзей из Токио стёрло границы, которые отделяли партнёрство от прямой зависимости. Фэнтянь уже контролирует большую часть нашей экономики, так что нас ждёт закономерный конец."
 ANQ_fengtian_cooperation10_desc:0 "И хотя союз с Фэнтянем принёс нам много выгоды, у всего есть своя цена. Долгосрочная зависимость от Фэнтяня и их друзей из Токио стёрло границы, которые отделяли партнёрство от прямой зависимости. Фэнтянь уже контролирует большую часть нашей страны, а конец всё более не минуем."
 
