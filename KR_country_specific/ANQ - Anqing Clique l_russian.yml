#Influence System
 ANQ_influence_decisions:0 "Дипломатия с союзниками"
 ANQ_influence_decisions_desc:0 "[getanqinfluencesystem]"
 
 anq_influence_decisions_proqing:0 "Цин оказала нам неоценимую помощь в борьбе с Нанкинской кликой, и мы им благодарны за это. Более того, оба наших правительства поддерживают идею о едином Китае. Итогом этого стала наша близкая кооперация.\n\n§gТекущее §YВлияние Цин§!: §H[?party_popularity@market_liberal|%1]§!§! §Y(Популярность либералов-рыночников)§!\n§gТекущая §YЗлость Цин§!: §R[?ANQ_beijing_anger|0]§! §Y(Уменьшается на 1 в неделю)§!"
 anq_influence_decisions_projapan:0 "Мы признаём Фэнтянь единственным законным правительством Китая. За их спиной стоит Япония, которая оказывает давление и на нас. Используя риторику объединения Китая, Фэнтянь будет пытаться увеличить своё влияние ан нас.\n\n§gТекущее §YВлияние Фэнтяня§!: §H[?party_popularity@market_liberal|%1]§!§! §Y(Популярность либералов-рыночников)§!\n§gCurrent §YЯпонская помощь§!: §H[?ANQ_tokyo_score]§!§!"
 anq_influence_decisions_alone:0 "Однажды мы поверили Фэнтяньскому правительству и стремились осуществить нашу республиканскую мечту. Однако то, что мы получили, было не чем иным, как предательством. \nФэнтянь и Япония бросили нас, если мы не предпримем быстрых действий и не примем меры, эта изолированная ситуация втянет нас в суматоху растущей напряженности в Китае и сотрет с лица земли наше существование. \n\n§YНо, с другой стороны, без их кандалов, может ли это быть возможностью для достижения еще больших амбиций?§!"
 anq_willingness_reclamation_loc:0 "§g§YЖелание§! присоединиться к Войне за Объединение: §H[?ANQ_reclamation_willingness|+]§!§!\n"
 
 ANQ_reduce_qie_influence:0 "Подорвать влияние Цин"
 ANQ_reduce_qie_influence_desc:0 "В какой-то момент мы поняли, что кооперация кооперацией, но Цин слишком настойчиво лезет в наши дела. Используя различные политические ухищрения, мы могли бы отодвинуть на задний план сторонников Цин и уменьшить их влияние на нас."
 
 ANQ_closer_qie_cooperation:0 "Кооперация с Цин"
 ANQ_closer_qie_cooperation_desc:0 "Мы признаём Цин нашим законным правительством. Мы также верим в единый Китай. Мы должны ещё ближе объединить наших людей. Взаимные проекты и стройки позволят укрепить связи между Пекином и Нанкином."
 
 ANQ_placate_qing:0 "Успокоить Цин"
 ANQ_placate_qing_desc:0 "Цин зла на наше правительство. Мы должны пойти на некоторые уступки с целью успокоить их. Мы не можем позволить себе разорвать с ними связи."

 ANQ_coordinated_qie_industrialisation:0 "Совместная индустриализация"
 ANQ_coordinated_qie_industrialisation_desc:0 "Пекин и Нанкин, столицы Севера и Юга, вместе производят большую часть всего промышленного выпуска. С целью облегчить индустриализацию Китая, мы могли бы начать совместный с Цин проект."

 ANQ_canal_dikes_qing:0 "Каналы и дамбы"
 ANQ_canal_dikes_qing_desc:0 "После того, как мы помогли Цин со строительством каналов и дамб в Хэбэе, Кайфыне и Хуайси, они решили отплатить нам тем же, вызвавшись помочь в строительстве аналогичных каналов и дамб в Циньхуа и Цианьтане, что, по задумке, создаст единую водную сеть от Пекина до Нанкина."

 ANQ_develop_wuchanganqing:0 "Развивать Учан-Аньцин"
 ANQ_develop_wuchanganqing_desc:0 "Регион Учан-Аньцин является идеальным местом для развития, которое приносит пользу как [QIE.GetName], так и Аньцину. Мы будем вкладывать значительные средства в улучшение и индустриализацию региона."
 
 ANQ_join_QIE_alliance:0 "Вступить в союз с Цин"
 ANQ_join_QIE_alliance_desc:0 "Цин и Фэнтянь находятся в состоянии войны. Мы не можем оставаться в стороне и молча смотреть, как на правительство Китая, которое мы признали законным, терзают враги. Фэнтянь может и управляется китайцами, но они хотят лишь лечь под японцев, предав свой же народ. Мы должны действовать и немедленно."

 ANQ_join_war_vs_FNG:0 "Напасть на Фэнтянь"
 ANQ_join_war_vs_FNG_desc:0 "После того, как мы официально вступили в союз с Цин, настало время объявить войну японским лакеям из Фэнтяня."

 ANQ_join_war_vs_FNG_self:0 "Напасть на Фэнтянь"
 ANQ_join_war_vs_FNG_self_desc:0 "Фэнтянь напал на Цин! Будем ли мы ждать, пока японские лакеи захватят Китай, или же мы поможем нашим северным друзьям?"
 
 ANQ_develop_wuchanganing:0 "Развить промышленность Учан-Аньцина"
 ANQ_develop_wuchanganing_desc:0 "Учан-Аньцинский регион стратегически важен для нас и нашего союзника. Мы должны вместе инвестировать в развитие данного региона."
 
 ANQ_reduce_fng_influence:0 "Саботировать влияние Фэнтяня"
 ANQ_reduce_fng_influence_desc:0 "Со временем, мы всё больше и больше стали зависеть от Фэнтяня. С целью снизить их влияние, мы используем тайные политические лазейки и отстраним от власти некоторых про-синхайских политиков."

 ANQ_closer_fng_cooperation:0 "Кооперация с Фэнтянем"
 ANQ_closer_fng_cooperation_desc:0 "Мы признаём Фэнтянь единственным легитимным правительством. Веря в единый Китай, мы не имеет права не сблизиться с нашими маньчжурскими друзьями. Работая совместно в сфере экономики и политики, мы сближаем Север и Юг."
 
 ANQ_xinhai_loyalists:0 "Мобилизовать синхайских лоялистов"
 ANQ_xinhai_loyalists_desc:0 "Наши недавние действия по продвижению идей Синхая привели к тому, что множество республиканцев желает вступить в ряды нашей армии. Кто-то из них уже отслужил в Фэнтяне и хочет продолжить службу дома. Другие же просто идут за нами из ненависти к Цин."
 
 ANQ_attack_QIE:0 "Присоединиться к Войне за восстановление"
 ANQ_attack_QIE_desc:0 "[ANQ_attack_QIE_description]"
 
 ANQ_attack_QIE_desc_allied:0 "Фэнтянь проводит последние приготовления к войне с [FROM.GetNameDef], а это значит, что мы должны подготовиться и выполнить свои обязательства."
 ANQ_attack_QIE_desc_not_allied:0 "Фэнтянь готовится напасть на [FROM.GetNameDef] и объединить Китай. Мы должны соблюдать наши клятвы и ударить первым, расчистив плацдарм для друзей."
 
 ANQ_steel_prospect_for_resources:0 "Добыча минералов"
 ANQ_steel_prospect_for_resources_desc:0 "Наши геологи докладывают, что в Китае есть ещё залежи минералов, которые не были открыты. Мы должны инвестировать в их добычу."
 
