 ICE_State_Projects:0 "Исландские государственные проекты"
 ICE_Industry_Expansion_Prereq:0 "Подготовить участок под промышленность"
 ICE_Industry_Expansion_Prereq_desc:0 "Земля близ Рейкьявика - хорошее место для расширения промышленности на острове. Нам нужно провести небольшие приготовления перед началом строительства."
