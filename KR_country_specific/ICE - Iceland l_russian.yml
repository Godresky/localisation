 ICE_Spread_Propaganda:0 "Распространение пропаганды"
 ICE_Spread_Propaganda_desc:0 "Мы будем с осторожностью агитировать людей на вступление в наши ряды."
 ICE_Broadcast_Propaganda:0 "Пропагандистское вещание"
 ICE_Broadcast_Propaganda_desc:0 "Мы можем отправлять народу сообщения по радио. Есть вероятность что это приведёт в наши ряды дополнительные силы, но только в том случае, если мы располагаем достаточным уровнем народной поддержки!"
 ICE_Request_Canadian_Aid:0 "Попросить помощи у Канады"
 ICE_Request_Canadian_Aid_desc:0 "У нас нет возможности самостоятельно защитить наш остров против англичан. Мы должны отправить сообщение правительству Канады с просьбой помочь нашим людям."
 ICE_Raid_Weapons:0 "Облава на оружейный склад"
 ICE_Raid_Weapons_desc:0 "В Исландии сложно найти оружие. Перед страной долгое время не стояло серьёзных угроз, из-за этого не было никакой практической нужды производить новое оружие. Поэтому всё вооружение находится в руках англичан. Не смотря на риск, мы должны организовать облаву на один из аванпостов и забрать оружие для Сопротивления."
 ICE_Scout:0 "Разведка"
 ICE_Scout_desc:0 "Учитывая ограниченность наших ресурсов, точные разведданные крайне важны для ведения подрывной деятельности. Тщательная разведка и сбор информации позволят нам лучше подготовиться перед работой в поле против оккупантов."
 ICE_Sabotage:0 "Организовать диверсию"
 ICE_Sabotage_desc:0 "Не смотря на риск, мы должны подорвать положение англичан на острове. Эксперты смогут правильно организовать взрыв, который нанесёт максимальный ущерб. Однако, это не воодушевит людей встать на нашу сторону."
 ICE_Minelaying:0 "Минирование"
 ICE_Minelaying_desc:0 "Мины являются непредсказуемым оружием, но оно позволяет эффективно продолжать нашу борьбу при ограниченности средств. Наши лазутчики смогли стащить несколько мин для Сопротивления. При минировании нам следует проявить крайнюю осторожность, ни один гражданский не должен пострадать."
 ICE_Declare_Canada:0 "Обратиться к Канаде!"
 ICE_Declare_Canada_desc:0 "Наш народ слишком долго страдал под гнётом английских синдикалистов! Пришло время выдворить их и попросить Канаду защитить нас."
 
