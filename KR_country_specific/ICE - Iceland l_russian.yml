#Intro Events#
 
 ice.9996.t:0 "Исландия в 1922 году"
 ice.9996.d:0 "С 1874 года Исландия в первый раз почувствовала независимость в те времена, когда Дания предоставила ей право на самоуправление и собственную конституцию. Будучи частью Дании, Исландия сохранила нейтралитет во время Вельткрига. С окончанием войны, Исландия присоединилась к Миттельевропейскому экономическому блоку вместе со своим покровителем. Это принесло Исландии процветание, поскольку теперь она могла свободно торговать своим главным экспортным товаром - рыбой. Британский рынок продолжил выгодный импорт исландской рыбы из-за небольшого расстояния между двумя островами, а торговля треской с материковой Европой позволила Исландии обеспечить стабильный рост своей экономики."
 ice.9996.a:0 "Что было..."
 
 ice.9997.t:0 "Исландия в 1925 году"
 ice.9997.d:0 "Однако экономическое процветание не могло длиться вечно. Британская революция разрушила исландское экономическое чудо. Когда британские монархисты разбежались по всему миру, Британско-Исландские торговые отношения были разорваны. Единственной альтернативой в подобной ситуации была торговля с уплывшими в Канаду монархистами, но их внутриэкономические проблемы не позволили наладить с ними торговлю. Это оставило Исландию в панике после того как Миттельевропейской экономической доктриной было предписано не вести торговлю с синдикалистами после британской революции."
 ice.9997.a:0 "То прошло..."
 
 ice.9998.t:0 "Исландия в 1932 году"
 ice.9998.d:0 "Чтобы временно остановить рост безработицы в стране, Альтинг создал программу создания рабочих мест, предоставляя людям работу на стройках. Какое-то время эта программа работала без проблем, но потом стала поводом для долгих споров в правительстве. Во время собрания городского совета в Рейкявике девятого ноября 1932 года было решено упразднить программу создания рабочих мест. Когда новость об этом дошла до населения, люди устроили бунт перед входом в здание совета с требованием не сворачивать ПСРМ, поскольку экономика Исландии на то время всё ещё страдала от рецессии. Этот бунт стал известен как 'Гуттослагуринн' итогом которого стало сохранение действия ПСРМ на ближайшие несколько лет."
 ice.9998.a:0 "Это кризис когда-нибудь закончится?"
 
 ice.9999.t:0 "Исландия в 1936 году"
 ice.9999.d:0 "Несмотря на то, что прошедшее десятилетие было бедствием для жителей Исландии, вера в светлое будущее не угасла. Правительство уже составляет планы по созданию новых рабочих мест, развитию туризма и даже развитию электроэнергетики на острове. Возможно с небольшой помощью Дании у нас получится воплотить в жизнь свои мечты!"
 ice.9999.a:0 "Возможно конец наших бед близок!"
 
#Cod War Events#
 ice.1.t:0 "Исландия расширяет свои рыболовные воды"
 ice.1.d:0 "В связи с недавним изменением политического курса, наши рыбаки получили возможность заплывать дальше от берегов Исландии для ловли рыбы. Ожидается, что это позволит увеличить улов, а значит, увеличить прибыль с продажи рыбы. Наши торговцы уже начали налаживать связи с потенциальными торговыми партнёрами из Британской Империи."
 ice.1.a:0 "Какой богатый улов!"
 
 ice.2.t:0 "Исландия расширяет свои рыболовные воды"
 ice.2.d:0 "Недавно Исландия претендовала на большие участки Северной Атлантики как на свои собственные территориальные воды. Это неизбежно вызовет гнев синдикалистов, но, возможно, мы могли бы использовать данную ситуацию для получения поддержки со стороны Исландии, которую в конечном итоге можно будет использовать в качестве плацдарма для возвращения на родные острова."
 ice.2.a:0 "Отправить Исландии предложение"
 ice.2.b:0 "Мы не можем так рисковать"
 
 ice.3.t:0 "Исландия расширилась в Британские воды!"
 ice.3.d:0 "Исландцы вторглись в наши воды в Северной Атлантике. Свои действия они обосновывают попытками ослабить эффект Чёрного Понедельника, но сами того не зная, они вызвали волнения среди шотландских рыбаков. Важно понимать, что Исландия - маленькая нация островитян-рыбаков, поэтому не смотря на то, сколько рыбы они будут вылавливать, на нас это слишком плохо не отразится. Почему бы нам не возобновить торговые отношения, которые были между нашими островами ещё до Революции?"
 ice.3.a:0 "Отправим им предложение"
 ice.3.b:0 "Пускай ловят рыбу в другом месте"
 
 ice.4.t:0 "Предложение из Канады"
 ice.4.d:0 "Канадские торговцы связались с нами и выразили свой интерес в заключении экономических сделок между нашими странами. Являясь государством-преемником Британской Империи, Канада надеется возобновить давние торговые отношения."
 ice.4.a:0 "За наших друзей в Оттаве!"
 
 ice.5.t:0 "Предложение от Британского Союза"
 ice.5.d:0 "Представитель торгового союза из синдикалистской Британии прибыл в Рейкьявик для обсуждения возможной экономической сделки. В прошлом наши острова имели плодотворную торговую сделку, однако события последнего десятилетия привели к расторжению сделки. Представитель утверждает, что сейчас настало самое время возобновить торговлю."
 ice.5.a:0 "Да будет вновь торговля между островами!"
 
 ice.6.t:0 "Исландия получила множество торговых предложений"
 ice.6.d:0 "В связи с нашим недавним расширением, державы с обеих сторон Атлантического океана соперничают за свой кусок пирога. Узнав о наших богатых запасах трески, канадцы и англичане стремятся заключить с нами выгодные торговые соглашения. На чьё предложение мы откликнемся?" 
 ice.6.a:0 "Заключить сделку с Канадой"
 ice.6.b:0 "Заключить сделку с Британским Союзом"
 
 ice.7.t:0 "Исландия согласилась с нашим предложением"
 ice.7.d:0 "Наши торговцы смогли заключить сделку с Исландией. Она поможет им восстановить свою экономику, а нам склонить остров на свою сторону. Таким образом мы получим важного союзника в Северной Атлантике."
 ice.7.a:0 "Отлично!"
 
 ice.78.t:0 "Не подписано ни одного контракта по Североатлантической треске"
 ice.78.d:0 "Похоже, что несмотря на наши щедрые предложения как роялистам, так и синдикалистам, ни одна из сторон не заинтересована в том, чтобы заключить с нами торговую сделку на наши уловы. В связи с этой прискорбной чередой событий мы должны повернуть на восток по направлению к нашим северным собратьям и попытаться сблизиться с ними."
 ice.78.a:0 "Теперь мы должны повернуться внутрь"
 
 ice.8.t:0 "Заключение сделки с Канадой"
 ice.8.d:0 "Канадцы согласились покупать нашу треску. Нам следует ожидать существенный рост нашей прибыли."
 ice.8.a:0 "Хороший улов"
 
 ice.9.t:0 "Исландия и Канада заключили торговую сделку"
 ice.9.d:0 "Роялисты заключили сделку с исландцами чтобы те ловили рыбу в принадлежащих нам водах. Мы должны отплатить им за это или нас ждёт унижение из-за притеснений стороны крохотного островного народа."
 ice.9.a:0 "Эти воды принадлежат нам!"
 
 ice.10.t:0 "Исландия согласилась с нашим предложением"
 ice.10.d:0 "Исландские торговцы решили возобновить прошлые торговые отношения. Вместе наши острова достигнут процветания."
 ice.10.a:0 "Отлично!"
 
 ice.11.t:0 "Торговая сделка заключена!"
 ice.11.d:0 "С заключением этой сделки синдикалисты согласились не обращать внимания на наши рыболовные суда в обмен на получение значительной доли наших уловов. Такое положение дел остановит эскалацию конфликта."
 ice.11.a:0 "За наших атлантических союзников!"
 
 ice.12.t:0 "Англичане заключили сделку с исландцами"
 ice.12.d:0 "Подлые английские синдикалисты заключили сделку с Исландией, став почти монополистами на тресковом рынке в Северной Атлантике. Мы не можем этого допустить! Должны ли мы предложить Исландии новую сделку или нам следует спокойно уступить?"
 ice.12.a:0 "Предложить более выгодную сделку"
 ice.12.b:0 "Прекратить торговлю треской"
 
 ice.13.t:0 "Канада предлагает нам новую сделку"
 ice.13.d:0 "Нежелание прекращать с нами торговлю вынудило Канаду предложить нам новую сделку. Они согласны покупать у нас треску по более высокой цене чем англичане. Стоит ли нам сменить курс и заключить сделку с Канадой?"
 ice.13.a:0 "С Канадой нас ждёт светлое будущее!"
 ice.13.b:0 "Мы больше заинтересованы сотрудничестве с Англией"
 
 ice.14.t:0 "Это наши воды!"
 ice.14.d:0 "Исландские рыболовные траулеры вторгаются в наши воды и воруют рыбу, которая по праву считается нашей! Как нам отреагировать?"
 ice.14.a:0 "Покажите где им самое место"
 
 ice.15.t:0 "Отгон траулеров"
 ice.15.d:0 "После возмутительных притязаний Исландии на наши воды мы отправили эскадру эсминцев для обеспечения безопасности наших рыбаков. Эсминцы RNS Seawolf и Sparrowhawk успешно отогнали всех исландских рыбаков, которые наивно пытались присвоить себе наши воды."
 ice.15.a:0 "Британия правит морями!"
 
 ice.16.t:0 "Нападение на рыбаков"
 ice.16.d:0 "После нападения республиканских эсминцев число рыбаков, желающих тралить рыбу в богатых ею английских водах, резко уменьшилось и как результат мы больше не можем вылавливать оттуда рыбу на продажу."
 ice.16.a:0 "Парой эсминцев нас не напугать"
 
 ice.17.t:0 "Отомстить англичанам?"
 ice.17.d:0 "Часть нашего населения призывает отомстить англичанам атаковав их рыбаков. Люди требуют от нас снарядить на рейд суда береговой охраны и помешать английским траулерам ловить рыбу в наших водах."
 ice.17.a:0 "Действуйте"
 ice.17.b:0 "Мы не будем опускаться до их уровня"
 
 ice.178.t:0 "Рыбаки всё ещё в опасности"
 ice.178.d:0 "Не смотря на наше отступление из оспариваемых вод, англичане продолжили нападать на наших рыбаков. Хотя наши траулеры осторожно держатся наших нынешних территориальных вод, англичане всё равно преследуют их. Рыбаки вновь просят нас мобилизовать береговую охрану чтобы защитить их. Что может произойти если мы наших людей в море без защиты?"
 ice.178.a:0 "Мобилизуйте береговую охрану"
 ice.178.b:0 "Мы не можем рисковать"
 
 ice.179.t:0 "Марш рыбаков на Альтинг"
 ice.179.d:0 "Столкнувшись с отсутствием поддержки со стороны государства, большие группы рыбаков начали прибывать в столицу с целью провести марш на Альтинг и потребовать от правительства решительных действий. Многим эта ситуация уже напоминает Гуттослагуринн 1932 года. Перед нами встал выбор: либо мы идём на уступки рыбакам и мобилизуем береговую охрану, либо мы можем попросить англичан о снисходительности. Какое решение примет правительство?"
 ice.179.a:0 "Рыбаки должны быть защищены"
 ice.179.b:0 "Будем надеяться на снисходительность англичан"
 
 ice.18.t:0 "Английские рыбаки были атакованы"
 ice.18.d:0 "Нам сообщили о том что исландские лодки береговой охраны, снаряжённые разрезателями лодочных сетей, преследуют наши рыболовные суда и уже смогли отрезать несколько сетей, лишив некоторые корабли возможности перевозить рыбу. Часть нашего флота в Северной Атлантике слишком рассредоточена чтобы иметь возможность защитить всех наших рыбаков. Мы должны отправить им подкрепление!"
 ice.18.a:0 "Отправьте эскадру им на помощь!"
 
 ice.19.t:0 "Возвращение героя"
 ice.19.d:0 "В дерзком налёте на английский траулер Carlisle, команда судна береговой охраны Ægir была атакована недавно прибывшей английской эскадрой. Капитан судна RNS Dunedin отдал приказ пойти на таран Ægir для защиты Carlisle. После двух попыток тарана Ægir лишился одного винта и стал крениться на бок. Отчаявшись, капитан Ægir'а отдал приказ занять места у корабельных орудий перед лицом превосходящей огневой мощи со стороны RNS Dunedin. Матрос Гюдмундур Кьяернестед вёл огонь по Dunedin'у из 6-фунтовки чтобы не дать ему потопить корабль. Новость о героизме экипажа Ægir'а пронеслась по всей стране и люди просят предоставить Гюдмундуру рыцарский титул."
 ice.19.a:0 "Запомните подвиг Ægir'а!"
 
 ice.20.t:0 "Обращение за помощью к канадцам"
 ice.20.d:0 "Безусловно, Ægir преуспел в борьбе с англичанами, но у нас недостаточно кораблей чтобы продолжать войну на истощение. Для защиты наших вод мы должны заручиться чьей-либо значительной поддержкой и канадцы могу предоставить нам её. Что нам следует у них запросить?"
 ice.20.a:0 "Запросить войска и флот"
 ice.20.b:0 "Запросить только флот"
 
 ice.21.t:0 "Исландия просит у нас помощи"
 ice.21.d:0 "Исландское правительство попросило у нас военной поддержки. С каждой неделей конфликт у их берегов между береговой охраной и республиканским флотом начинает больше и больше напоминать боевые действия. Без нашей поддержки торговля треской с Исландией будет прервана, а сами торговые пути с островом будут отрезаны республиканским флотом. Они запрашивают войска для защиты острова и несколько кораблей для отгона республиканцев. Что нам ответить?"
 ice.21.a:0 "Отправьте им всё в чём они нуждаются"
 ice.21.b:0 "Мы можем только отправить флот"
 ice.21.c:0 "Мы ничем не можем помочь"
 
 ice.22.t:0 "Исландия просит у нас помощи"
 ice.22.d:0 "Исландское правительство попросило у нас военной поддержки. С каждой неделей конфликт у их берегов между береговой охраной и республиканским флотом начинает больше и больше напоминать боевые действия. Без нашей поддержки торговля треской с Исландией будет прервана, а сами торговые пути с островом будут отрезаны республиканским флотом. Они запрашивают войска для защиты острова и несколько кораблей для отгона республиканцев. Что нам ответить?"
 ice.22.a:0 "Отправьте им всё в чём они нуждаются"
 ice.22.b:0 "Мы ничем не можем им помочь"
 
 ice.23.t:0 "Отправление флота"
 ice.23.d:0 "Сегодня произошло отправление недавно сформированной Северо-западной атлантической эскадры к водам Исландии. Эскадра состоит из эсминца HMCS Sterling and Tactician, сопровождаемого лёгким крейсером HMCS Dauntless. Эскадра будет руководиться с борта HMCS Cumberland который будет служит флагманом. Вместе наши бравые моряки защитят наши торговые пути от синдикалистов."
 ice.23.a:0 "Счастливого пути!"
 
 ice.24.t:0 "Прибытие канадского флота"
 ice.24.d:0 "С прибытием канадских кораблей в нашей бухте изрядно прибавилось работы. После того как несколько наших траулеров выждали подходящий момент для выхода в море, английский эсминец RNS Seawolf затаился перед атакой, которая могла лишить траулеры дневного улова. Однако с внезапным появлением Северо-западной атлантической эскадры эсминец удрал, поджав хвост. Наши рыбаки поблагодарили канадских моряков и вернулись в бухту."
 ice.24.a:0 "Добро пожаловать, канадцы!"
 
 ice.25.t:0 "Прибытие канадской армии"
 ice.25.d:0 "Прошлой ночью канадские войска высадились в Акюрейри. Они приняли решение пойти непрямым путём через арктические воды дабы избежать обнаружения английскими кораблями. С этими войсками у нас больше шансов отстоять остров в случае эскалации конфликта."
 ice.25.a:0 "Это обнадёживает"
 
 ice.26.t:0 "Канада отказалась помочь"
 ice.26.d:0 "Сегодня от нашего посла в Канаде дошли печальные вести. Канадцы не выделят никаких ресурсов чтобы защитить нас и наши совместные соглашения по торговле треской. Нам не стоит ждать помощи в борьбе с республиканским флотом."
 ice.26.a:0 "Мы остались одни"
 
 ice.27.t:0 "Число потерянных траулеров растёт"
 ice.27.d:0 "Прошла неделя с тех пор как канадцы отказались помочь нам. Республиканский флот одерживает верх. Корабли англичан держат в страхе наших рыбаков и не дают им рыбачить у наших южных берегов. Мы связались с Канадой и уведомили их об отмене нашего торгового соглашения в связи с невозможностью защитить наших рыбаков."
 ice.27.a:0 "Мы потерпели поражение..."
 
 ice.28.t:0 "Разрыв рыбной сделки с Исландией"
 ice.28.d:0 "Без нашей помощи исландские рыбаки подвержены беспощадным нападкам со стороны синдикалистов, что приводит к значительному уменьшению улова трески. Как итог, торговцы из Исландии уведомили нас о прекращении действия торговой сделки между нашими странами."
 ice.28.a:0 "Прискорбно"
 
 ice.29.t:0 "Ультиматум Исландии?"
 ice.29.d:0 "Ситуация в Исландии под нашим контролем и нам нужно проработать план дальнейших действий. Мы можем отправить в Исландию делегацию с 'предложением' сформировать новое подотчётное нам синдикалистское правительство. Либо мы можем просто оставить их в одиночестве без союзников, которые могли бы за них постоять."
 ice.29.a:0 "Отправить представителей"
 ice.29.b:0 "Оставить их в изоляции"
 
 ice.291.t:0 "Ультиматум от Британии"
 ice.291.d:0 "Поскольку канадские войска не желают участвовать в дальнейших событиях, Исландия все больше и больше попадает в сферу влияния Британии. Теперь Британия прислала представителей, 'настоятельно предлагающих' нам принять синдикалистское правительство и присоединиться к Третьему Интернационалу. Конечно же, не говорится о подразумеваемой угрозе применения силы для принуждения к этому - они не примут отказа. Без каких-либо союзников у нас не остается выбора, кроме как подчиниться."
 ice.291.a:0 "Мы должны подчиниться"
 
 ice.30.t:0 "Одни посреди Атлантики"
 ice.30.d:0 "Тресковая война подходит к концу и Британский Союз диктует нам свои условия. Они предпочли оставить нас на волю случая, в одиночестве, без союзников. Нам нужно решить что нам делать с нашей скорбящей страной."
 ice.30.a:0 "Обратимся к Востоку"
 
 ice.31.t:0 "Прибытие канадского флота"
 ice.31.d:0 "Роялисты недавно прибыли в Исландию чтобы помочь забрать наши воды! Присутствие их эскадры лишает преимущества наш республиканский флот. Нам нужно разработать новую атлантическую стратегию."
 ice.31.a:0 "Проявить агрессию"
 ice.31.b:0 "Держаться вместе"
 
 ice.32.t:0 "Агрессия со стороны Англии"
 ice.32.d:0 "В то время как канадская эскадра преуспела в пресечении налётов на наши траулеры, наши рыбаки всё чаще подвергаются нападкам, не успевая вовремя сообщить по радио об опасности. При помощи воздушной разведки мы могли бы получить преимущество над республиканским флотом."
 ice.32.a:0 "Запросить самолёты для воздушной разведки"
 
 ice.33.t:0 "Затишье в Северной Атлантике"
 ice.33.d:0 "Бои в Атлантике на данный момент подошли к концу. Канадские и английские силы продолжают следить друг за другом. Ни одна из сторон не хочет переходить в решительное наступление. Канадцы не хотят выставлять себя агрессорами, в то время как англичане не хотят вступать в бой с современным тяжёлым крейсером, ведущим канадскую эскадру."
 ice.33.a:0 "Наконец-то мир!"
 
 ice.34.t:0 "Исландия запрашивает самолёты разведки"
 ice.34.d:0 "Правительство Исландии запросило самолёты разведки чтобы помочь нашей эскадре обеспечить лучшую защиту их торговых кораблей."
 ice.34.a:0 "Отправить им самолёты"
 ice.34.b:0 "У нас нет лишних самолётов"
 
 ice.35.t:0 "Канада отправляет самолёты разведки"
 ice.35.d:0 "Правительство в Канаде санкционировало отправку крыла самолётов разведки чтобы помочь нам защитить наших торговцев."
 ice.35.a:0 "Спасибо, Канада!"
 
 ice.36.t:0 "Канада не отправит нам самолётов"
 ice.36.d:0 "Канадское правительство уведомило нас о том, что у них нет запасных самолётов которые они могли бы нам предоставить."
 ice.36.a:0 "Не повезло"
 
 ice.37.t:0 "Смелый план"
 ice.37.d:0 "Адмирал Норман Холбрук представил нам план разгрома канадских сил в Исландии. Вернувшись из недавней вылазки, к Холбруку пришло вдохновение. Учитывая что мы используем одни и те же маршруты, он предлагает участить слежку за канадскими кораблями, поскольку это поможет нам просчитать их маршруты до того момента когда они будут уходить в гавань. Получив эту информацию мы сможем подгадать время для отправки подлодок которые взорвут их бронированный крейсер и скроются до того как канадцы поймут что произошло. Этот план даст нам преимущество в Атлантике!"
 ice.37.a:0 "Санкционировать рейд"
 #Сейчас не используется:
 #ice.37.b:0 "План слишком рискованный"
 
 ice.38.t:0 "Рейд на HMCS Cumberland"
 ice.38.d:0 "На сегодняшний вечер назначен рейд. Наша бравая команда подводников во главе с Холбруком вышла в море и осторожно подошла к бухте в которой на ночь пришвартовался канадский флот. Учитывая длительное затишье, последовавшее после конфликта в Атлантике, они не смогут быстро отреагировать на произошедшее. Когда подлодка поднялась, Холбрук отдал приказ пустить два залпа торпед по кораблю. Первый залп отскочил от корпуса, второй оставил после себя огромную дыру в правом борту, в результате чего крейсер накренился и начал незамедлительно тонуть. Успешно проведя рейд, Холбрук и его команда произвели погружение и устремились к английским водам."
 ice.38.a:0 "Чисто сработано"
 
 ice.39.t:0 "Ночная тревога"
 ice.39.d:0 "Прошлой ночью в гавани разразился хаос. Сегодня мы потеряли тяжёлый крейсер HMCS Cumberland. Корабль ушёл на дно вместе с 300 моряками на борту. Мы подозреваем что это произошло из-за детонации неправильно хранимых под палубой снарядов, либо из-за поломки бойлера. Не смотря на причину, эта утрата тяжёлым грузом легла на каждого из нас, будь он в Исландии или Канаде."
 ice.39.a:0 "Хаос в гавани"
 
 ice.40.t:0 "Мрачные вести из Исландии"
 ice.40.d:0 "Сегодня мы получили печальные новости из Исландии. Ночью, на борту тяжёлого крейсера HMCS Cumberland произошёл взрыв из-за которого корабль быстро пошёл на дно. Причина взрыва пока неизвестна, но приходящие отчёты информируют о потере 300 матросов в этом печальном событии."
 ice.40.a:0 "День траура"
 
 ice.41.t:0 "Судьба Cumberland'а"
 ice.41.d:0 "После произошедшей недавно трагедии, мы отправили водолазов в поисках обломков и информации, которая могла быть упушена из вида той ночью. К утру была найдена неповреждённая торпеда, которая абсолютно точно принадлежала английским синдикалистам. Эта трагедия не была вызвана халатностью экипажа или механической неисправностью, это было преднамеренное нападение со стороны Британского Союза! Мы этого не потерпим!"
 ice.41.a:0 "Потребовать извинений!"
 
 ice.42.t:0 "Раскрытие рейда на HMCS Cumberland"
 ice.42.d:0 "Этим утром мы получили телеграмму от правительства Исландии с требованием выплатить репарации за потопление Cumberland'а. Они утверждают что располагают неопровержимым доказательством против нас и обвиняют в потоплении корабля. Наши подводники утверждали, что они провели рейд и остались незамеченными. Какой будет наша реакция на это возмутительное обвинение?"
 ice.42.a:0 "Всё отрицать"
 ice.42.b:0 "Похвастаться об успешном рейде"
 
 ice.43.t:0 "Англичане не признали свою вину"
 ice.43.d:0 "Англичане отвергают свою причастность к потоплению HCMS Cumberland. Однако найденная торпеда является однозначным доказательством их подлого поступка. Международное сообщество должно узнать об отвратительной природе Британского Союза, который под покровом ночи пустил на дно корабль полный юнцов."
 ice.43.a:0 "Им придётся принять свою вину"
 
 ice.44.t:0 "Англичане взяли ответственность"
 ice.44.d:0 "Англичане ответили на телеграмму. Они горделиво хвастаются тем, как члены их подводного экипажа дерзко вошли в нашу гавань и устроили погром. Они утверждают что это было превентивным ударом в интересах защиты своих рыбаков. Канадцы должны знать о жестокости свои английских братьев."
 ice.44.a:0 "Негодяи!"
 
 ice.45.t:0 "Английская торпеда была найдена у обломков HMCS Cumberland"
 ice.45.d:0 "Из Исландии до нас дошли новости, связанные с потоплением HMCS Cumberland. Водолазы нашли неповреждённую английскую торпеду, которой не удалось сдетонировать во время атаки на корабль. Взрыв произошёл не из-за технической неисправности, а из-за коварной попытки англичан трусливо атаковать нас посреди ночи. Наш народ призывает к мести за молодой экипаж корабля."
 ice.45.a:0 "Народ будет услышан!"
 
 ice.46.t:0 "Доклад шпионов из Канады"
 ice.46.d:0 "Наши шпионы из Канады докладывают об общественном мнении в Канаде по отношению к Исландии после затопления HMCS Cumberland. К нашему удивлению, внезапная атака не заставила их дрогнуть, она привела их бешенство. Канадцы остались решительными в оказании посильной помощи Исландии. Что нам предпринять?"
 ice.46.a:0 "Взять Исландию в блокаду"
 ice.46.b:0 "Отступиться"
 
 ice.47.t:0 "В свободное плаванье!"
 ice.47.d:0 "В неожиданном повороте событий, англичане решили покинуть исландские воды. Мы наконец вернули себе контроль над нашими водами. Наши рыбаки могут вновь свободно ловить рыбу без опаски быть атакованными республиканским флотом. Нам не удалось бы этого достичь без помощи Канады."
 ice.47.a:0 "Британия больше не правит морями"
 
 ice.48.t:0 "Корабли на горизонте"
 ice.48.d:0 "Этим утром наши торговцы узрели ужасное: горизонт заполнен английскими военными кораблями! В качестве демонстрации силы, англичане расположили свой суперавианосец RNS Rebecca в 5 милях от берегов Рейкьявика. Бомбардировщики пролетели над Рейкьявиком, сбрасывая тысячи листовок, в которых утверждается что наши торговые отношения с канадцами подошли к концу и нам крайне рекомендуется выполнять все требования англичан."
 ice.48.a:0 "Нас отрезали!"
 
 ice.49.t:0 "Атлантическая эскадра оказалась в ловушке"
 ice.49.d:0 "С прибытием англичан к берегам Исландии наша эскадра оказалась заперта в исландских портах. Любая попытка пробить блокаду приведёт к бойне."
 ice.49.a:0 "Да поможет им бог"
 
 ice.50.t:0 "Блокада Исландии"
 ice.50.d:0 "Установление блокады увенчалось успехом. Исландия прекратила торговлю с Канадой. Наша разведка доложила что канадцы не предпринимают никаких попыток освободить свою эскадру, которая оставалась в Исландии с момента начала блокады. Остров в наших руках."
 ice.50.a:0 "Успешная операция"
 
 ice.51.t:0 "Выполнение требований"
 ice.51.d:0 "Блокада длится уже две недели. Их торговцы должно быть в отчаянии от невозможности продолжать вести свои дела. Мы предложили им договор. Согласно ему, он признают свои территориальные воды нашими и продолжают торговлю, отдавая нам значительную часть своей прибыли. Любой акт несогласия будет расцениваться как посягательство на наши суверенные воды и будет являться причиной для военной интервенции."
 ice.51.a:0 "Мы заставим их согласиться"
 
 ice.52.t:0 "Англия предлагает новую сделку"
 ice.52.d:0 "Утром английские торговцы предъявили ультиматум. Они высадились в Рейкьявике и потребовали встречи с самыми влиятельными торговцами Исландии. Они принесли с собой договор, в котором говорится о передаче им наших территориальных вод, что также означает о передаче значительной части нашей прибыли в их руки. Любой акт несогласия они будут расценивать как посягательство на их суверенные воды и что они не постесняются высадить войска, чтобы заставить нас подписать документ."
 ice.52.a:0 "Отказать этим вымогателям"
 ice.52.b:0 "Подписать договор"
 
 ice.53.t:0 "Организация защиты Исландии"
 ice.53.d:0 "После отказа выполнять их нелепые требования английские торговцы в гневе удалились. Мы ожидаем что они не будут попусту разбрасываться угрозами после нападения на HMCS Cumberland. Так или иначе, мы должны подготовиться к будущей атаке. Что мы предпримем?"
 ice.53.a:0 "К оружию!"
 ice.53.b:0 "Организовать подполье"
 
 ice.54.t:0 "Исландия отвергла наши требования"
 ice.54.d:0 "С их отказом от наших условий у нас есть веская причина высадить наземные силы на их остров. У них нет армии, нам не стоит ждать сопротивления. Следует ли нам провести крупномасштабную высадку в качестве демонстрации силы или ограничиться небольшим контингентом?"
 ice.54.a:0 "Покажите им нашу мощь"
 ice.54.b:0 "Нескольких дивизий будет достаточно"
 
 ice.55.t:0 "Исландия побеждена"
 ice.55.d:0 "Исландцы предприняли попытку организовать сопротивление с помощью канадцев. Однако у них не было ни единого шанса против республиканских морпехов, которые быстро с ними разделались. Остров принадлежит нам."
 ice.55.a:0 "Это триумф"
 
 ice.56.t:0 "Успешная высадка"
 ice.56.d:0 "Наши силы смогли высадиться в Исландии. Местные не оказывали сопротивления и мы смогли быстро захватить все ключевые позиции по всему Рейкьявику, взяв остров под свой контроль."
 ice.56.a:0 "Кто будет иметь дерзость выступить против нас?"
 
 ice.57.t:0 "Операция провалилась!"
 ice.57.d:0 "Мы недооценили упорство исландцев. Им удалось соорудить крепкую оборону при поддержке канадцев и выбить наши силы с острова. Неудачная высадка выставила нас посмешищем перед международным сообществом при попытке показать свою мощь такой маленькой стране как Исландия."
 ice.57.a:0 "Как это могло произойти?"
 
 ice.58.t:0 "Поражение в Исландии"
 ice.58.d:0 "Наши силы предприняли попытку восстановить контроль над Исландией. К сожалению, англичане взяли нас числом и не оставили нам ни единого шанса на победу. 
 ice.58.a:0 "Катастрофа!"
 
 ice.59.t:0 "Организовать Сопротивление?"
 ice.59.d:0 "Мы утратили видимое влияние над Исландией. Стоит ли нам попробовать выслать отряд диверсантов чтобы помочь Исландии организовать сопротивление против англичан?"
 ice.59.a:0 "Хорошая идея"
 ice.59.b:0 "Слишком рискованно"
 
 ice.591.t:0 "Организовать Сопротивление?"
 ice.591.d:0 "Исландцы не хотят находиться под властью Британского Союза. Они попросили нас выслать им отряд диверсантов для борьбы с англичанами. Что мы им ответим?"
 ice.591.a:0 "Мы пошлём людей"
 ice.591.b:0 "Этот план слишком рискованный"
 
 ice.60.t:0 "Поражение в полях"
 ice.60.d:0 "Мы поставили всё что у нас было на одну единственную попытку устроить англичанам переворот. Не смотря на все наши усилия, англичане задавили нас числом и прорвали оборону. Они в срочном порядке объявили военное положение, оставив наше правительство в томительном ожидании когда к ним придут синдикалисты и сделают предложение, от которого невозможно отказаться."
 ice.60.a:0 "И вот мы снова под игом"
 
 ice.61.t:0 "Новое правительство Исландии"
 ice.61.d:0 "С завоеванием острова наши делегации заняты формированием нового исландского правительства. Ранее маргинализованным исландским синдикалистам будет дана власть над новым Альтингом, который подчиняется непосредственно нам."
 ice.61.a:0 "Новое правительство для новой Исландии"
 
 ice.62.t:0 "Английские солдаты в Рейкьявике"
 ice.62.d:0 "Сегодня утром английские солдаты высадились у берегов Исландии и в незамедлительном порядке захватили все ключевые правительственные учреждения. Альтинг со дня на день ожидает требований Британского Союза."
 ice.62.a:0 "У нас не было шансов"
 
 ice.63.t:0 "Английские солдаты были отброшены"
 ice.63.d:0 "Наши войска в Исландии успешно сдержали атаку англичан. Героизм наших солдат запомнят как свершившуюся месть за HMCS Cumberland!"
 ice.63.a:0 "Они получили по заслугам!"
 
 ice.64.t:0 "Успешная оборона Исландии"
 ice.64.d:0 "Наши канадские союзники смогли отбить атаку небольшого английского контингента. Остров сохранил свою независимость."
 ice.64.a:0 "Спасибо, Канада!"
 
 ice.65.t:0 "Исландский вопрос"
 ice.65.d:0 "С поражением наших наземных сил, флот предложил свою помощь в проведении новой операции, которая будет включать в себя RNS Rebecca, который войдёт в порт Рейкьявика и пошлёт бомбардировщиков разрушать инфраструктуру для демонстрации того, на что мы способны. Скорее всего это вызовет гнев международного сообщества. Также мы можем отступить и надеяться что все быстро забудут этот провал."
 ice.65.a:0 "Приподать Исландии урок"
 ice.65.b:0 "Отступить"
 
 ice.66.t:0 "Англия отступает из Атлантики"
 ice.66.d:0 "Представитель Британского Союза объявил о том, что они отказываются от своих претензий в Северной Атлантике. Мы вновь можем вести торговлю с Канадой."
 ice.66.a:0 "Мы свободны от их тирании"
 
 ice.67.t:0 "На Рейкьявик сбрасывают бомбы!"
 ice.67.d:0 "С ночи Рейкьявик охвачен паникой после того как RNS Rebecca вошёл в городской порт и запустил в воздух бомбардировщики. Часть из них с невероятной точностью била по нашей и без того скромной инфраструктуре. Другая часть сбрасывала листовки призывающие Исландию принять политику изоляционизма. Потребуются немалые усилия чтобы восстановиться после нанесённого ущерба!"
 ice.67.a:0 "К счастью, с людьми всё в порядке"
 
#Recovery Events#
 ice.74.t:0 "Экономия бюджета"
 ice.74.d:0 "Поскольку рынки начинают повышать свои цены, мы должны попытаться уменьшить нашу зависимость от импорта из других стран."
 ice.74.a:0 "Умеренная экономия бюджета!"
 ice.74.b:0 "Небольшая экономия бюджета!"
 
 ice.75.t:0 "На что мы должны выделить имеющиеся средства?"
 ice.75.d:0 "Поскольку страна находится в состоянии глубокого экономического кризиса, народ взывает о помощи. Наш нынешний бюджет довольно ограничен, поэтому мы сможем помочь только части населения. Кому мы поможем в первую очередь?"
 ice.75.a:0 "Помочь деревням"
 ice.75.b:0 "Помочь городам"
 
 ice.76.t:0 "Члены Совета Рейкьявика протестуют"
 ice.76.d:0 "За последние двадцать лет Рейкьявик увеличился более чем вдвое. С крахом глобального импорта после Чёрного Понедельника, жители города переживают тяжёлые времена. Совет умоляет нас помочь им, если мы найдем больше денег для бюджета."
 ice.76.a:0 "Если мы найдём деньги..."
 ice.76.b:0 "Сельское население больше нуждается в нашей помощи"
 
 ice.77.t:0 "Сельское население протестует"
 ice.77.d:0 "Поскольку мы решили предоставить наши средства городскому населению Исландии, наша почта была заполнена письмами из отдаленных общин с их жалобами. Они утверждают, что их товары - это то, без чего не могут жить городские рабочие, и что без села города не смогут выжить."
 ice.77.a:0 "Если мы найдём деньги..."
 ice.77.b:0 "Городское население больше нуждается в нашей помощи"
 
#Relief Events#
 ice.80.t:0 "Радиообращения к людям"
 ice.80.d:0 "Люди по всему острову начали собираться чтобы послушать по радио выступления премьер-министра. Почти все радиостанции настроены на то, чтобы слышать его, когда он рассказывает людям о том, как Альтинг предпринимает шаги по устранению нестабильности, с которой сталкивается их страна."
 ice.80.a:0 "Как обнадёживающе"
 
 ice.81.t:0 "Продолжить радиообращения?"
 ice.81.d:0 "Люди благодарны нам за проводимые в течение прошлого года радиопередачи. Стоит ли нам продолжить проведение трансляций ещё на один год?"
 ice.81.a:0 "Люди имеют право чувствовать себя в безопасности"
 ice.81.b:0 "Наши усилия лучше потратить на что-то другое"
 
 ice.82.t:0 "Исландия просит экономической помощи"
 ice.82.d:0 "Правительство Исландии обратилось к нам с просьбой о финансовой помощи во время кризиса в котором мы оказались после Чёрного Понедельника. Они утверждают, что с введением датских денежных средств в исландскую экономику они смогут профинансировать свои собственные программы восстановления экономики. Сумма, которую они просят, относительно мала из-за разницы в плотности населения между нашими двумя странами. Должны ли мы выполнить их просьбу?"
 ice.82.a:0 "Мы должны помочь нашим подданным!"
 ice.82.b:0 "Они способны справиться сами"
 
 ice.83.t:0 "Дания отправляет финансовую помощь"
 ice.83.d:0 "Правительство Дании услышало наши мольбы. Они выделили нам очень щедрую сумму денег для запуска программ помощи для восстановления нашей экономики!"
 ice.83.a:0 "Спасибо, Дания!"
 
 ice.84.t:0 "Дания отказывается помочь"
 ice.84.d:0 "К сожалению, Дания отказывается нам помочь. Они утверждают, что экономический кризис слишком сильно по ним ударил, чтобы оказать нам помощь. Нам придётся обойтись тем, что у нас есть."
 ice.84.a:0 "Нам придётся пережить это в одиночку"
 
 ice.85.t:0 "Щедрые люди"
 ice.85.d:0 "Народ Исландии сделал всё возможное чтобы протянуть руку нуждающимся. Церкви по всему острову начали собирать пожертвования и открыли свои двери всем, кто ищет помощи. Если бы каждый человек относился к окружающим так, как эти благотворители относятся к нуждающимся, то мир бы стал чуточку лучше."
 ice.85.a:0 "Господь улыбается глядя на их доброту"
 
 ice.86.t:0 "Перепись населения"
 ice.86.d:0 "Выполняя наши обязательства перед сельским населением, нам нужен точный отчет о том, где оно проживает и в каких количествах. Из-за общего бедного уровня инфраструктуры по всему острову, перепись будет проводиться через посыльных, отправленных из Рейкьявика. Многие щедрые пастухи возле Рейкьявика предлагали использовать своих лошадей для отправки посыльных."
 ice.86.a:0 "Отправьте посыльных"
 
 ice.87.t:0 "Отправление помощи"
 ice.87.d:0 "С получением предварительных отчётов, помощь уже начала доходить до сельского населения. Тележки и вагоны загружаются, а затем отправляются группами в сельскую местность, чтобы добраться до самых отдалённых поселений на острове."
 ice.87.a:0 "Они определённо оценят нашу помощь"
 
#Status Quo Tree Events#
 ice.90.t:0 "Протесты движения за трезвость"
 ice.90.d:0 "С отменой сухого закона организация сторонников трезвости выразила своё недовольство нашими недавними политическими решениями. Они утверждают, что это приведёт к разложению общества, поскольку древо жизни и процветания нуждается в воде, а не в алкоголе."
 ice.90.a:0 "Что плохого может произойти?"
 
 ice.91.t:0 "Налоговая реформа"
 ice.91.d:0 "Поскольку правительство играет всё большую роль в обеспечении возможности трудоустройства для нашего населения, мы всё чаще сталкиваемся с бюджетными ограничениями. С новой налоговой системой мы можем позволить себе продолжать эти проекты и предоставлять людям работу."
 ice.91.a:0 "Деньги с налогов нужны нам для наших государственных проектов"
 ice.91.b:0 "В этом нет необходимости"
 
#Reducing Austerity#
 ice.100.t:0 "Ослабление мер жёсткой экономии"
 ice.100.d:0 "Прошло несколько лет с тех пор как Чёрный понедельник обратил нашу многострадальную экономику в руины. Настало время подумать об ослаблении мер жёсткой экономии. Со временем ситуация улучшилась и нам пора постепенно ослаблять пояса. Народу определённо понравится это решение. Что мы предпримем?"
 ice.100.a:0 "Ослабить нынешние меры"
 ice.100.b:0 "Придерживаться текущего бюджета"
 
 ice.101.t:0 "Меры экономии ослаблены, когда нам следует вернуться к этому вопросу?"
 ice.101.d:0 "С недавним ослаблением мер жёсткой экономии мы заметили улучшение в уровне жизни людей. Нужно решить когда нам следует вновь вернуться к этому вопросу."
 ice.101.a:0 "Давайте вернёмся к вопросу через полгода"
 ice.101.b:0 "Давайте вернёмся к вопросу через год"
 
 ice.102.t:0 "Мы оставили меры экономии как есть, когда нам следует вернуться к этому вопросу?"
 ice.102.d:0 "Наша текущая политика состоит в том, чтобы сохранить наш текущий уровень экономии. Людям это не нравится, но это помогает нам поддерживать экономику. Тем не менее, нам нужно решить, когда следует вновь вернуться к этому вопросу?"
 ice.102.a:0 "Давайте вернёмся к вопросу через полгода"
 ice.102.b:0 "Давайте вернёмся к вопросу через год"
 
 ice.103.t:0 "Ослабление мер жёсткой экономии"
 ice.103.d:0 "Прошло полгода с тех пор как мы ослабили меры экономии. Стоит ли нам пойти на дальнейшие послабления, либо оставить всё как есть?"
 ice.103.a:0 "Ослабить меры"
 ice.103.b:0 "Придерживаться текущего бюджета"
 
 ice.104.t:0 "Ослабление мер жёсткой экономии"
 ice.104.d:0 "Прошёл год с тех пор как мы ослабили меры экономии. Стоит ли нам пойти на дальнейшие послабления, либо оставить всё как есть?"
 ice.104.a:0 "Ослабить меры"
 ice.104.b:0 "Придерживаться текущего бюджета"
 
 ice.105.t:0 "Ослабление мер жёсткой экономии"
 ice.105.d:0 "Прошло полгода с тех пор как мы решили оставить меры экономии нетронутыми. Пришло ли время ослабить меры экономии, либо нам стоит оставить всё как есть?"
 ice.105.a:0 "Ослабить жёсткую экономию"
 ice.105.b:0 "Придерживаться текущего бюджета"
 
 ice.106.t:0 "Ослабление мер жёсткой экономии"
 ice.106.d:0 "Прошёл год с тех пор как мы решили оставить меры экономии нетронутыми. Пришло ли время ослабить меры экономии, либо нам стоит оставить всё как есть?"
 ice.106.a:0 "Ослабить жёсткую экономию"
 ice.106.b:0 "Придерживаться текущего бюджета"
 
 ice.107.t:0 "Конец лишениям!"
 ice.107.d:0 "После нашей окончательной переоценки бюджета мы наконец-то свободны от системы жёсткой экономии, которая существовала последние несколько лет. Люди радуются, час тьмы подходит к концу!"
 ice.107.a:0 "Наконец-то!"
 
#Canadian Tree Events#
 ice.110.t:0 "Приглашение канадских инженеров"
 ice.110.d:0 "В виду нашего недавнего сближения с канадской сферой влияния, мы стали получать заказы на новые проекты, которые мы не способны выполнить в назначенные сроки. Мы попросим у канадцев персонал и оборудование, которое поможет нам выполнять поступающие заказы."
 ice.110.a:0 "Свяжитесь с канадскими королевскими инженерами"
 
 ice.111.t:0 "Запросить канадский гарнизон"
 ice.111.d:0 "Наш остров расположен недалеко от Британского Союза. К тому времени, когда мы узнаем о каком-либо английском вторжении будет уже слишком поздно. Чтобы прийти к нам на помощь, канадским вооружённым силам понадобится слишком много времени чтобы отплыть из Галифакса или Ньюфаундленда и добраться до нас. Вместо этого, мы попросим у Его Величества отправить нам гарнизон для защиты острова от Британского Союза."
 ice.111.a:0 "Запросить отряд «Z»"
 
 ice.113.t:0 "Расширение ВВС"
 ice.113.d:0 "Из-за нашей близости к Британским островам было бы разумно, если бы мы поддержали наши военно-воздушные силы, чтобы быть более подготовленными к борьбе против любых врагов, которые приближаются к нашему острову."
 ice.113.a:0 "Запросить больше истребителей"
 ice.113.b:0 "Нам нужно больше бомбардировщиков"
 
 ice.114.t:0 "Исландия хочет расширить свои ВВС"
 ice.114.d:0 "Наши вооружённые силы в Исландии уведомили нас о желании расширить свои ВВС. Они просят у нас несколько истребителей для обороны Исландии."
 ice.114.a:0 "Мы можем отправить несколько истребителей"
 ice.114.b:0 "Наши истребители понадобятся в другом месте"
 
 ice.115.t:0 "Канада присылает нам истребители"
 ice.115.d:0 "Правительство в Канаде санкционировало отправку крыла истребителей для обороны Исландии."
 ice.115.a:0 "Спасибо, Канада!"
 
 ice.116.t:0 "Канада не пришлёт нам истребители"
 ice.116.d:0 "Канадское правительство уведомило нас о том, что их истребители нужны им в другом месте."
 ice.116.a:0 "Увы"
 
 ice.117.t:0 "Исландия хочет расширить свои ВВС"
 ice.117.d:0 "Наши вооружённые силы в Исландии уведомили нас о желании расширить свои ВВС. Они просят у нас несколько бомбардировщиков для обороны Исландии."
 ice.117.a:0 "Мы можем отправить несколько бомбардировщиков"
 ice.117.b:0 "Наши бомбардировщики понадобятся в другом месте"
 
 ice.118.t:0 "Канада присылает нам истребители"
 ice.118.d:0 "Правительство в Канаде санкционировало отправку крыла бомбардировщиков для обороны Исландии."
 ice.118.a:0 "Спасибо, Канада!"
 
 ice.119.t:0 "Канада не пришлёт нам бомбардировщики"
 ice.119.d:0 "Канадское правительство уведомило нас о том, что их бомбардировщики нужны им в другом месте."
 ice.119.a:0 "Увы"
 
#Union of Britain Tree Events#
 ice.130.t:0 "Формирование нового правительства"
 ice.130.d:0 "Наше сближение с английской сферой влияния означает, что нам нужно сформировать новое правительство. Кто сформирует новое правительство - Партия народного единства или Фермерская партия?"
 ice.130.a:0 "Поддержать Партию народного единства"
 ice.130.b:0 "Поддержать Фермерскую партию"
 
 ice.131.t:0 "Исландия хочет присоединиться к Фаланстеру"
 ice.131.d:0 "Исландия выразила интерес в участии в нашей исследовательской программе. Стоит ли им присоединиться?"
 ice.131.a:0 "Да!"
 
###Other events###
 
#CWCS#
 
 ice.150.t:0 "Состояние дорог"
 ice.150.d:0 "Инфраструктура в Исландии никогда не была развитой в связи с тем, что большая часть деятельности страны связана с морем. Та сеть дорог что у нас есть можно использовать только в некоторые сезоны, а качество этих дорог оставляет желать лучшего."
 ice.150.a:0 "Нам нужно что-то предпринять"
 
 ice.151.t:0 "Горячая вода"
 ice.151.d:0 "Недавним проектом по развитию Исландии являлось проведение труб с горячей водой в некоторые части Рейкьявика. Идея об этом пришла после того как несколько лет назад один фермер установил трубу, которая подавала пар в его дом. Технология быстро прижилась, многие школы и больницы стали первыми зданиями города в которых была проведена горячая вода. Сейчас началась работа по проведению тепла в жилые дома. Скоро весь город будет подключен к теплоснабжению благодаря богатым термальным источникам, находящимся глубоко под островом."
 ice.151.a:0 "Тёплая ванна согревает душу"
 
#Generic Events#
 
 ice.170.t:0 "Пожертвованный гейзер"
 ice.170.d:0 "Исландия обладает большим количество гейзеров, которые часто привлекают толпы людей из-за их красивой, взрывной природы. Ранее некоторые гейзеры были огорожены и использовались в коммерческих целях чтобы зарабатывать на любопытных, желающих посмотреть на извержение. Вдохновлённый благотворительной кампанией по всей Исландии, один из предпринимателей убрал заграждения, тем самым подарив гейзер всем исландцам!"
 ice.170.a:0 "Какое щедрое пожертвование"
 
 ice.171.t:0 "Торжественное открытие гидроэлектростанции"
 ice.171.d:0 "Сегодняшний день ознаменован открытием гидроэлектростанции Лахсарстёд. Это единственный источник электроэнергии который способен в четыре раза увеличить производство электричества на острове. Пусть это новое достижение поможет улучшить жизнь нашего народа и выведет нас на новые высоты!"
 ice.171.a:0 "К светлому будущему!"
 
 ice.172.t:0 "Изучение холмов"
 ice.172.d:0 "Учёные продолжают изучать влияние травянистых "бугорков" на почву. Большая часть экспериментов не дала значимых результатов, но люди, живущие близ этих холмиков утверждают, что находясь рядом с ними лучше себя чувствуют и реже болеют."
 ice.172.a:0 "Если это работает, значит это работает"
 
 ice.173.t:0 "Фермерские сообщества"
 ice.173.d:0 "Государственные чиновники начали изучать эффективные способы взаимодействия с небольшими фермерскими сообществами, чтобы эффективнее управлять ими в эти трудные времена. Сообщества которые показывают хорошие результаты получат небольшое налоговое освобождение, чтобы побудить другие сообщества последовать их примеру и эффективнее управлять своими фермами."
 ice.173.a:0 "За эффективность!"
 
 ice.174.t:0 "Сбор бочек"
 ice.174.d:0 "Важнейшей частью экспорта рыбы является забивание бочек рыбой для отправки за границу на продажу. Мы должны вложиться в инфраструктуру чтобы избежать переполненности доков и образования заторов при транспортировке бочек."
 ice.174.a:0 "Собирайте и катите"
 
 ice.175.t:0 "Новый источник электроэнергии"
 ice.175.d:0 "Исландские инженеры предложили повысить уровень вырабатываемой электроэнергии для ускорения индустриализации. Богатые реки и водопады несут в себе огромное количество энергии, утекающей от нас. Если бы мы построили дамбы на некоторых наших реках, мы могли бы использовать дары Матери-Природы для нашего блага."
 ice.175.a:0 "Сколько же электроэнергии мы упустили..."
 
 ice.176.t:0 "Расширение Вестманнаэйяра"
 ice.176.d:0 "По мере роста рыбной промышленности растут и города, которые живут за счёт этого. В то время как гавань слишком мала для крупных современных судов, прибрежный город Хеймаэй остаётся важной частью трескового промысла, расположенного у южного побережья Исландии. Мы уже предпринимаем попытки по формированию системы передачи уловов с новых крупных судов на мелкие, которые способны доставить улов в город для обработки."
 ice.176.a:0 "Работы изрядно поприбавится"
 
 ice.177.t:0 "Современный флот"
 ice.177.d:0 "Небольшие суда, которые мы раньше использовали, не могут рассчитывать на то, что они принесут достаточно рыбы, которая необходима Исландии для восстановления после Чёрного Понедельника. Мы должны вложиться в строительство крупных судов согласно требованиям современности."
 ice.177.a:0 "Прощай, старый друг"
 
#Black Monday#
 ice.200.t:0 "Чёрный Понедельник ударил по Исландии!"
 ice.200.d:0 "Экономический коллапс Германии достиг исландских берегов. Наша и без того слабая экономика пришла в упадок, оставив нас ни с чем. Для выхода из кризиса потребуется полное переустройство Исландии."
 ice.200.a:0 "Катастрофа!"
 
#1937 Vote#
 ice.250.t:0 "Плебисцит 1937 года"
 ice.250.d:0 "Пришло время проголосовать за статус Исландии. Игнорирование Данией бедственного положения своих островных подданных после Чёрного Понедельника пошатнуло веру исландцев в необходимости датского правления. Призывы к независимости становятся всё громче с каждой неделей. Голосование подходит к концу, результаты указывают на то, что Исландия..."
 ice.250.a:0 "...становится независимой!"
 ice.250.b:0 "...остаётся с Данией!"
 
 ice.251.t:0 "Независимость!"
 ice.251.d:0 "Большинство исландцев проголосовало за независимость от Дании. Альтинг лихорадило от того как часто министры переходили из одной партии в другую. Так или иначе, большую часть мест заняла коалиция во главе с Партией независимости."
 ice.251.a:0 "К процветанию!"
 
 ice.252.t:0 "Лояльность Дании"
 ice.252.d:0 "Исландцы не склонны к мятежу по своей натуре, даже экономический кризис не смог разделить общество в политическом плане. Мы, как часть Королевства Дания, сделаем всё возможное чтобы не утратить связь со своим королём. К сожалению, это привело к радикализации части сторонников независимости."
 ice.252.a:0 "Мы должны оставаться тихой гаванью"
 
#Leaving Mitteleuropa#
 ice.253.t:0 "Исландия выходит из Миттельевропы"
 ice.253.d:0 "В виду недавнего объявления нашей независимости от Дании, мы можем беспрепятственно выйти из увядающего Миттельевропейского экономического блока. Некоторые торговцы опасаются нашего неопределённого будущего, но тем не менее надеются на появление выгодных предложений в ближайшем будущем."
 ice.253.a:0 "Свободный рынок ждёт нас!"
 
 ice.254.t:0 "Исландия покидает Миттельевропу"
 ice.254.d:0 "Народ Исландии решил выйти из состава Миттельевропы и попытается самостоятельно вести независимую торговлю. Это может быть возможностью заручиться поддержкой потенциального союзника, расположенного так близко к родным островам."
 ice.254.a:0 "Интересно"
 
 ice.255.t:0 "Исландия покидает Миттельевропу"
 ice.255.d:0 "Народ Исландии решил выйти из состава Миттельевропы и попытается самостоятельно вести независимую торговлю. Это может быть возможностью заручиться поддержкой потенциального союзника, расположенного так близко к изгнанным роялистам."
 ice.255.a:0 "Интересно"
 
 ice.256.t:0 "Исландия проголосовала за выход из личной унии"
 ice.256.d:0 "С окончанием Вельткрига в 1919 году, Исландии была дарована независимость в составе личной унии с Данией, которая брала на себя внешнюю политику Исландии до возможного плебисцита в 1946 году, на котором Исландия могла бы проголосовать за свою полную независимость. Исландцы вступили в Миттельевропу и держались того же курса, что и мы. Однако позиция Исландии в составе Миттельевропы была далека от идеальной, и как результат, Исландия изъявила своё желание выйти из экономического блока. Услышав голос народа, исландские политики ускорили проведение референдума, на котором большинство исландцев проголосовало за независимость от Дании. В Рейкьявике будет провозглашено создание Республики Исландия, также наши министры покинут остров в связи с тем, что независимый политический курс Исландии больше в них не нуждается."
 ice.256.a:0 "Да будет так"
 
 ice.257.t:0 "Исландия проголосовала за выход из личной унии"
 ice.257.d:0 "С окончанием Вельткрига в 1919 году, Исландии была дарована независимость в составе личной унии с Данией, которая брала на себя внешнюю политику Исландии до возможного плебисцита в 1946 году, на котором Исландия могла бы проголосовать за свою полную независимость. Исландцы вступили в Миттельевропу и держались того же курса, что и мы. Однако позиция Исландии в составе Миттельевропы была далека от идеальной, и как результат, Исландия изъявила своё желание выйти из экономического блока. Услышав голос народа, исландские политики ускорили проведение референдума, на котором большинство исландцев проголосовало за сохранение нынешних отношений. В ближайшие годы Исландия будет оставаться внутри нашей сферы влияния."
 ice.257.a:0 "Замечательно"
 
 ice.258.t:0 "Йон Балдвинссон уходит в отставку"
 ice.258.d:0 "Популярный член Альтинга и лидер Социал-Демократической партии недавно объявил о своих планах уйти с поста. Ссылаясь на свое слабое здоровье, он решил передать факел Стефану Стефанссону, чтобы продолжать возглавлять Социал-Демократическую партию."
 ice.258.a:0 "Мы желаем ему всего наилучшего"
 
 ice.300.t:0 "Реструктуризация банков"
 ice.300.d:0 "Нынешняя ситуация в Исландии никого не устраивает, банковская система страны рухнула после Чёрного Понедельника. Мнения о том, как следует изменить банковскую систему разделились. Одни говорят о необходимости создания сильного центробанка, в то время как другие утверждают о создании сети небольших специализированных банков как ключевого фактора выхода из кризиса. К чьему мнению нам прислушаться?"
 ice.300.a:0 "Одна Исландия, один банк!"
 ice.300.b:0 "Небольшие банки помогут нам"
 
 ice.301.t:0 "Покупка новых чертежей"
 ice.301.d:0 "Наши корабли не подходят для современного рынка. Нам следует связаться с нашими северными соседями и купить у них новые корабельные чертежи. С кем мы будем иметь дело?"
 ice.301.a:0 "Отплывайте в Швецию"
 ice.301.b:0 "Договоритесь с Данией"
 ice.301.c:0 "Соседняя Норвегия нам поможет"
 
 ice.350.t:0 "Исландия бунтует"
 ice.350.d:0 "Наш контингент в Исландии доложил о перехвате радиосообщения, которое призывает местных на борьбу против нас. Мы прекрасно понимаем что они не смогут прогнать нас с острова. Тем не менее, стоит ли нам запросить дополнительные силы?"
 ice.350.a:0 "Отправьте подкрепление"
 ice.350.b:0 "Да что они могут сделать?"
 
 ice.600.t:0 "Открытие новой фабрики"
 ice.600.d:0 "Не смотря на все невзгоды последних нескольких лет, экономика Исландии продолжает расти. Сегодня прошла церемония открытия первого после Чёрного Понедельника завода по переработке рыбы."
 ice.600.a:0 "Пускай улов будет богатым"
 
