 ICE_Poor_Law_Idea:0 "Закон о бедных"
 ICE_Reformed_Taxes_Idea:0 "Налоговая реформа"
 ICE_Travelling_Schools_Idea:0 "Передвижные школы"
 ICE_Travelling_Schools_Idea_desc:0 "В виду того, что большая часть нашего населения проживает в сельских общинах и не имеет доступа к современному образованию, мы приняли решение создать систему странствующих учителей, которые будут ходить по стране и заниматься просвещением молодёжи."
