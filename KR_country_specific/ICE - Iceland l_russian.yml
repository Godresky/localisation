###Focus Localisation###
 iceland_tree:0 "Фокуси Ісландії"

### Leaders ###

#Black Monday Tree#
 ICE_Black_Monday_Woes:0 "Відлуння Чорного Понеділка"
 ICE_Black_Monday_Woes_desc:0 "Последствия Чёрного Понедельника добрались до Исландии. Экспорт трески в Миттельевропу резко упал, в то время как наша и без того скромная экономика переживает не лучшие времена. Нужно сейчас же принять первые шаги по восстановлению нашей экономики и убедиться, что подобные кризисы никогда больше не коснутся нас."
 ICE_Recovery_Planning:0 "План відновлення"
 ICE_Recovery_Planning_desc:0 "Исландия никогда не сможет иметь традиционную экономику, аналогичную скандинавским странам. Мы должны извлечь выгоду из природных ресурсов Исландии чтобы восстановить наше процветание."
 ICE_Expand_Industry:0 "Розширення промисловості"
 ICE_Expand_Industry_desc:0 "Экономика Исландии больше не может рассчитывать только на рыболовный промысел. Мы должны инвестировать в наши фабрики, чтобы меньше зависеть от импорта готовой продукции, а также расширить наш экспорт, который не будет ограничиваться рыбой."
 ICE_Regulate_Agriculture:0 "Регулювання с/г"
 ICE_Regulate_Agriculture_desc:0 "Исландия обладает замечательным климатом для земледелия, но несмотря на это производительность нашего сельского хозяйства довольно низкая из-за ограниченной площади посевов. Мы должны извлекать из имеющейся у нас земли максимальную выгоду."
 ICE_Expand_Natural_Resources:0 "Видобуток природних ресурсів"
 ICE_Expand_Natural_Resources_desc:0 "Исландия богата природными ресурсами. Океан даёт нам рыбу, земля - зерно и скот. Если мы хотим добиться процветания, то должны в полной мере использовать всё что у нас есть."
 ICE_Efficient_Farming:0 "Ефективне фермерство"
 ICE_Efficient_Farming_desc:0 "Тракторы и синтетические удобрения станут нашим ключом к наиболее эффективному использованию нашей земли. Приобщение фермеров к новейшим достижениям сельского хозяйства должно получить наивысший приоритет."
 ICE_Hydroelectric_Power:0 "Гідроенергетика"
 ICE_Hydroelectric_Power_desc:0 "Гидроэлектростанции позволят нам производить дешёвую электроэнергию и сократить импорт угля. Мы должны начать строительство дамб по всему острову и привлечь безработных к их возведению."
 ICE_Expand_Fishing_Industry:0 "Рибальська промисловість"
 ICE_Expand_Fishing_Industry_desc:0 "Корабли наших рыбаков всё дальше и дальше уходят от берегов за рыбой, стремясь выйти из наших территориальных вод. Нам стоит либо прийти к согласию с другими странами, либо игнорировать их водные границы."
 ICE_New_Fishing_Vessels:0 "Нові рибальські судна"
 ICE_New_Fishing_Vessels_desc:0 "Нам нужно помочь нашим рыбакам приобрести новые корабли, которые позволят им как можно дальше отдаляться от наших берегов и приносить крупный улов."
 ICE_Expand_Fishing_Regions:0 "Розширення рибальських районів"
 ICE_Expand_Fishing_Regions_desc:0 "Мы должны расширить наши рыболовные воды на юг. Это позволит нашим рыбакам приносить больше рыбы и таким образом увеличить наш доход. Это будет стоить того, не смотря на возможную конфронтацию с Британией по этому поводу."
 ICE_Loaves_and_Fishes:0 "Хліб та риба"
 ICE_Loaves_and_Fishes_desc:0 "Наши усилия по улучшению положения сельского хозяйства и рыбной промышленности возымели колоссальный успех. Цены на еду приравнялись к докризисным значениям. Сейчас мы можем только надеяться что это позволит вернуть нам процветание."
 ICE_BM_Over:0 "Кінець кризи"
 ICE_BM_Over_desc:0 "Несмотря на то, что Чёрный Понедельник принёс нам множество лишений, он также открыл нам ранее недоступные возможности. Наша экономика пережила бурю и смогла восстановиться."

#Relief Focuses#
 ICE_Promise_Relief:0 "Звернення до людей"
 ICE_Promise_Relief_desc:0 "Во время кризиса правительство не может просто взять и закрыться в кабинетах. Премьер-министру стоит выходить в радиоэфир чтобы развеять страхи населения и внушить доверие правительству."
 ICE_Encourage_Charity:0 "Заохочення благодійності"
 ICE_Encourage_Charity_desc:0 "Правительство не ожидало такого масштабного кризиса и поэтому не может обеспечить помощь каждому. Тем не менее, количество людей, желающих помочь другим, только растёт. Состоятельные граждане должны взять на себя часть нашего бремени, а мы, в свою очередь, будем поощрять их за это."
 ICE_Food_Drives:0 "Роздача їжі"
 ICE_Food_Drives_desc:0 "Чёрный Понедельник не только забрал деньги у исландцев, но и оставил многих из них голодать. Мы должны начать раздачу еды по всей Исландии чтобы никто из наших граждан не умер от голода."
 ICE_Request_Danish_Money:0 "Позика у Данії"
 ICE_Request_Danish_Money_desc:0 "Предпринятые меры по восстановлению экономики и помощь населению почти опустошили наш бюджет. Единственный шанс на восстановление - помощь Дании. Мы можем надеяться только на их снисходительность."
 ICE_Sub_Farm:0 "Субсидії для сіл"
 ICE_Sub_Farm_desc:0 "Сила Исландии исходит от сельского населения и мы должны сделать всё возможное чтобы ему помочь."
 ICE_Sub_Urban:0 "Субсидії для міст"
 ICE_Sub_Urban_desc:0 "Вот уже несколько лет урбанизация Исландии является одной из наших основных задач. Только с помощью нашего крупнейшего города Рейкьявика мы сможем достичь этой цели."
 ICE_Gov_Jobs:0 "Державна служба"
 ICE_Gov_Jobs_desc:0 "Наша помощь со стороны государства оказалась эффективной и не позволяет нашим людям умереть голодной смертью и лишиться крова. Однако это не может продолжаться вечно. Мы должны дать нашим людям работу, создать новые рабочие места на госслужбе, даже если от них не будет много пользы."
 ICE_Public_Works_Projects:0 "Громадські роботи"
 ICE_Public_Works_Projects_desc:0 "Если исландцам не хватает работы, то мы её дадим. Проекты по строительству дорог и инфраструктуры по всей Исландии помогут лучше связать вместе наши населённые пункты и дадут людям возможность работать."
 
 ICE_Danish_loyalty:0 "Король у Копенгагені"
 ICE_Danish_loyalty_desc:0 "Это наш долг держаться рядом с Данией и вместе переждать бурю, ведь мы оказались в выигрышном положении получив квазинезависимость в 1921 году. У нас нет необходимости менять курс."
 ICE_Social_Insurance_Act:0 "Закон про соціальне страхування"
 ICE_Social_Insurance_Act_desc:0 "Этот закон обяжет каждого исландского подданного в возрасте от 16 до 67 лет платить взнос в общий пенсионный фонд. Как только фонд будет создан, пенсии будут распределяться между всеми вносившими в фонд деньги в возрасте от 67 лет."
 ICE_Repeal_Prohibition:0 "Відміна сухого закону"
 ICE_Repeal_Prohibition_desc:0 "Чёрный Понедельник привёл к снижению импорта и местные начали самостоятельно производить алкоголь. Это вопиющее нарушение закона портит наш имидж, но мы ничего не можем с этим поделать кроме как отменить сухой закон."
 ICE_Poor_Law:0 "Закон про бідних"
 ICE_Poor_Law_desc:0 "Экономический кризис поставил наших людей в трудное положение. Многие обеднели, а у нас нет никаких программ помощи людям в тяжёлой жизненной ситуации. С подписанием закона о бедных провинциальные власти будут обязаны оберегать народ и нести ответственность за результаты этой помощи, но для этого они должны получить от нас финансирование."
 ICE_Travelling_Schools:0 "Пересувні школи"
 ICE_Travelling_Schools_desc:0 "В виду того что большая часть нашего населения проживает в сельских общинах и не имеет доступа к современному образованию, мы приняли решение создать систему странствующих учителей, которые будут ходить по стране и заниматься просвещением молодёжи."
 ICE_Austerity_Measures:0 "Заходи жорсткої економії"
 ICE_Austerity_Measures_desc:0 "Нашему народу не понравится это решение, но мы должны потуже затянуть пояса если мы хотим выйти из экономического кризиса. Благодаря мерам жёсткой экономии мы сможем добиться нормализации экономики даже не смотря на ограниченность наших ресурсов."
 ICE_Curtail_Luxuries:0 "Заборона на розкіш"
 ICE_Curtail_Luxuries_desc:0 "Чтобы противостоять кризису нам следует наложить строгий запрет на импорт всех предметов роскоши кроме случаев, предусматривающих наличие особой государственной лицензии."
 
 ICE_Atlantic_Isle:0 "Атлантичний острів"
 ICE_Atlantic_Isle_desc:0 "Мы - одинокие островитяне, живущие посреди Атлантического океана. Было бы хорошей идеей присоединиться к странам Скандинавии, но только при условии, что на этот раз мы будем с ними на равных!"
 ICE_Align_Nordic:0 "Зближення з Північчю"
 ICE_Align_Nordic_desc:0 "Не имея друзей в Атлантике мы должны восстановить связи с нашими скандинавскими друзьями путём политического сближения."
 ICE_Sca_Defense_Union:0 "Скандинавський оборонний союз"
 ICE_Sca_Defense_Union_desc:0 "Наши скандинавские друзья сформировали альянс. Мы должны присоединиться к ним чтобы иметь возможность защитить друг друга от внешних угроз."
 
 ICE_Ottawa_King:0 "Король у Оттаві"
 ICE_Ottawa_King_desc:0 "Мы попали в канадскую сферу влияния и должны признать Эдварда нашим новым королём."
 ICE_CANbuildit:0 "Канадські інженери"
 ICE_CANbuildit_desc:0 "Столкнувшись с большим количеством строительных проектов, мы должны нанять больше подрядчиков из Канады для своевременного завершения проектов."
 ICE_Garrison:0 "Канадський гарнізон"
 ICE_Garrison_desc:0 "Присутствие наших вооружённых сил в Северном море незначительно, а стервятники из Англии всё ближе и ближе подбираются к нашим южным берегам. Мы должны попросить помощи у Канады, которая сможет защитить нас от возможного нападения со стороны Британского Союза."
 ICE_IRAF:0 "ВПС Ісландії"
 ICE_IRAF_desc:0 "У нас нет возможности защищать своё воздушное пространство. Именно поэтому нам стоит образовать Королевские ВВС и заняться тренировкой пилотов, способных защитить наше небо."
 ICE_Winter_Training:0 "Табори зимової підготовки"
 ICE_Winter_Training_desc:0 "Суровый климат сельских районов Исландии - идеальное место для тренировки солдат Антанты со всего мира. Здесь они могут научиться выживанию в суровых арктических условиях, смертельных без должной подготовки."
 ICE_CAN_civilian_projects:0 "Канадські будівельні проекти"
 ICE_CAN_civilian_projects_desc:0 "Канадское правительство предоставило нам помощь в расширении проектов общественных работ, дав нашему обществу возможность улучшить свои жилищные условия!"
 ICE_ISAC:0 "Приєднатися до ІНАР"
 ICE_ISAC_desc:0 "Наши учёные просят нас уведомить правительство Канады о своём желании присоединиться к исследовательской группе ИНАС."
 ICE_Home_Garrison:0 "Зміцнення гарнізону"
 ICE_Home_Garrison_desc:0 "Чем больше проектов мы заканчиваем, тем сильнее желание англичан захватить нас. Мы должны укрепить нашу охрану чтобы быть готовыми к возможным угрозам с их стороны."
 
 ICE_Military_Projects:0 "Військові проекти"
 ICE_Military_Projects_desc:0 "Нашему острову угрожают атлантические державы. Мы должны подготовить остров к возможным боевым действиям."
 
 ICE_English_Pup:0 "Підпорядкування синдикалістам"
 ICE_English_Pup_desc:0 "Англия одержала над нами победу в Тресковой войне и 'убедила' нас подчиниться им, сформировав синдикалистское правительство под их надзором."
 ICE_Synd_Gov_Form:0 "Новий кабінет міністрів"
 ICE_Synd_Gov_Form_desc:0 "С созданием нового правительства мы должны выбрать какая из партий будет руководить страной в ближайшее время."
 ICE_Rural:0 "Підтримка сільських громад"
 ICE_Rural_desc:0 "Политика Партии фермеров заключается в расширении возможностей сельского населения. С нашей поддержкой они смогут преуспеть."
 ICE_Shepard:0 "Острівні пастухи"
 ICE_Shepard_desc:0 "Если мы хотим продолжить выполнять наши обязательства перед фермерами, то должны упрочить нашу связь с ними. Чтобы добиться этого мы должны создать новую сеть дорог через центр острова. Она поможет им проще взаимодействовать с более населённым юго-западом Исландии."
 ICE_Urban:0 "Підтримка міських громад"
 ICE_Urban_desc:0 "Партия синдикалистов стала доминирующей на политической арене Исландии в виду широкой поддержки со стороны фабричных рабочих. Наш политический курс - помогать тем, кто помогает нам. Именно поэтому мы должны поддержать рабочее движение."
 ICE_Synd_Ind:0 "Народна промисловість"
 ICE_Synd_Ind_desc:0 "Наш народ заслуживает лучших условий труда. Даже если в краткосрочный период это приведёт к потере эффективности, улучшение условий труда на местах возымеет духоподъёмный эффект среди рабочих!"
 ICE_ENGineers:0 "Англійські інженери"
 ICE_ENGineers_desc:0 "Наше расположение в Северной Атлантике очень удобно для проведения англичанами подрывной деятельности против канадских монархистов. Если они хотят укрепить свои позиции на острове, то им необходимо вложиться в развитие наших проектов."
 ICE_ENGfuel:0 "Англійське паливо"
 ICE_ENGfuel_desc:0 "Англичане заинтересованы в расширении своей программы производства синтетического топлива. Дав им разрешение на строительство промышленных объектов на нашем острове, взамен они будут отдавать нам небольшую часть нефти, которая поможет нам в деле индустриализации общества."
 ICE_ENGresearch:0 "Приєднатися до Фаланстеру"
 ICE_ENGresearch_desc:0 "Наши учёные предлагают запросить разрешение на их участие в совместной исследовательской группе под названием 'Международный Фаланстер'."
 ICE_RedGuard:0 "Захист острову"
 ICE_RedGuard_desc:0 "Не смотря на близость нашего острова к Британскому Союзу, нам всё ещё грозит нападение со стороны Канады с целью использования острова в качестве плацдарма для возвращения монархистов в Британию. Мы должны попросить Англию оставить на нашем острове свой гарнизон для предотвращения вторжения со стороны Канады."
 
 ICE_1937_Plebiscite:0 "Референдум 1937 року"
 ICE_1937_Plebiscite_desc:0 "В 1921 г. было решено через 25 лет провести референдум по поводу сохранения статус-кво. Однако влияние Дании означало что мы оказались на периферии германской сферы влияния и экономические трудности, связанные с этим, подтолкнули нас к ускорению процесса проведения референдума."
 ICE_Independence_Victory:0 "Незалежність"
 ICE_Independence_Victory_desc:0 "Народ давно говорил о том, что Исландия должна стать независимым от Дании государством, которое во время кризиса будет рассчитывать только на себя. Теперь только истинные исландцы будут определять наше будущее."
 ICE_Celebrate_Indie:0 "Святкування незалежності"
 ICE_Celebrate_Indie_desc:0 "Исландии тысяча лет,\nИсландии тысяча лет,\nОна вечности малыш-цветок с дрожащею слезой,\nЧто обожая Бога живёт и умирает."
 ICE_Strong_Indie_Althing:0 "Незалежний альтінг"
 ICE_Strong_Indie_Althing_desc:0 "Альтинг - старейший сохранившийся парламент в мире. Он оставался неизменным с 930 года, не считая одной заминки в IXX веке. Для альтинга вновь пришло время править Исландией, освобождённой от власти иностранцев."
 ICE_Turn_Inwards:0 "Зосередження на собі"
 ICE_Turn_Inwards_desc:0 "Пришло время подумать, каким образом остров может достичь внутреннего процветания. Воодушевлённое своим успехом в деле преодоления экономического кризиса, правительство составляет новые планы по улучшению нашего благосостояния."
 ICE_Icexit:0 "Нові ринки"
 ICE_Icexit_desc:0 "Рынок Миттельевропы не подходит для такого изолированного государства как Исландия. Хотя этот рынок и подходит странам материковой Европы из-за близости их границ друг к другу, Исландия требует меньше ограничений и возможность возобновить торговлю со своими ближайшими соседями в Канаде и на Британских островах."
 ICE_CAN_Trade:0 "Торгівля з Канадою"
 ICE_CAN_Trade_desc:0 "Наш лучший выбор в качестве торгового партнёра - Британское правительство в изгнании. Ранее мы уже вели с ними торговые отношения, пока они не были вынуждены бежать с родных островов. Возможно, у нас получится немного им помочь с возвращением домой."
 ICE_ENG_Trade:0 "Торгівля з Англією"
 ICE_ENG_Trade_desc:0 "Близость границ - ключевой фактор в торговле. Британские порты - ближайшее место, позволяющее нам продавать свои товары. Нам стоит восстановить между двумя островами торговлю, существовавшую веками."
 ICE_NATO:0 "Північноатлантична торгівельна співпраця"
 ICE_NATO_desc:0 "С нашим выходом из Миттельевропейского экономического блока мы должны заключить новые торговые соглашения с нашими соседями в Атлантическом океане."
 ICE_Status_Quo:0 "Статус-кво"
 ICE_Status_Quo_desc:0 "Народ решил, что Исландии лучше остаться в датской сфере влияния. Несмотря на то, что экономический кризис коснулся многих из нас, народ Исландии остаётся лояльным своему королю в Копенгагене."
 ICE_Nordic_Trade:0 "Скандинавська торгівельна співпраця"
 ICE_Nordic_Trade_desc:0 "Мы должны помнить нашу родню в Скандинавии, ведь они наши дальние родственники. В поисках новых торговых сделок мы должны обратиться к нашим братьям-скандинавам."
 ICE_Reform_Taxes:0 "Податкова реформа"
 ICE_Reform_Taxes_desc:0 "Пока наш бюджет постепенно уменьшается, государственные экономисты призывают к пересмотру бюджета и поиску новых источников пополнения казны."
 ICE_Reduce_Austerity:0 "Послаблення заходів економії"
 ICE_Reduce_Austerity_desc:0 "Последствия кризиса постепенно ослабевают и, возможно, пришло время обратить внимание на наши текущие меры экономии. Быть может пришло время ослабить пояса и вдохнуть свободнее?"
 
 ICE_Atlantic_Island:0 "Острів в Атлантиці"
 ICE_Atlantic_Island_desc:0 "Исландия находится в шатком положении. Чтобы пережить предстоящую бурю ей предстоит изменится."
 ICE_Negotiate_for_Greenland:0 "Переговори про Гренландські води"
 ICE_Negotiate_for_Greenland_desc:0 "Нам нужно попросить у Дании разрешение на возможность ловить рыбу у берегов Гренландии."
 ICE_Reform_Althing:0 "Реформа альтінгу"
 ICE_Reform_Althing_desc:0 "Наше общество представляет из себя самую долгоживущую и стабильную демократию в мире. Это означает что какие-то составляющие нашего государственного аппарата устарели, либо работают не так, как надо. Эту ситуацию нужно изменить для обеспечения эффективного управления Исландией."
 ICE_Review_CWCS:0 "Перегляд ПСРМ"
 ICE_Review_CWCS_desc:0 "Мы должны предпринять очередную попытку пересмотра программы создания рабочих мест. Мы осознали свои ошибки, допущенные в 1932-м году, и мы заверяем, что мнение рабочих будет услышано и учтено во время предстоящих обсуждений."
 ICE_National_Infrastructure_Act:0 "Закон про національну інфраструктуру"
 ICE_National_Infrastructure_Act_desc:0 "Качество инфраструктуры Исландии оставляет желать лучшего. Правительство должно заняться этим вопросом и привести уровень инфраструктуры к современному."
 ICE_Bank_Restructure:0 "Реструктуризація банківської системи"
 ICE_Bank_Restructure_desc:0 "Не важно какое решение будет принято для текущей ситуации в банковской сфере, хуже уже не станет. Если банки хотят помочь людям, то их внутренняя структура должна быть полностью изменена."
 ICE_Central_Bank:0 "Централізована банківська система"
 ICE_Central_Bank_desc:0 "Сильный центробанк - то, что Исландии нужно для восстановления после недавнего экономического кризиса. Парламент расширит полномочия Банка Исландии чтобы тот больше заботился о благосостоянии народа."
 ICE_Separate_Bank:0 "Розділена банківська система"
 ICE_Separate_Bank_desc:0 "Слишком сильная централизация власти привела нас к кризису. Помощь небольших банков, распределённых по всей Исландии - то что нужно нам для снижения возможных рисков."
 ICE_Limit_Notes:0 "Стримування інфляції"
 ICE_Limit_Notes_desc:0 "Экономическое бедствие Чёрного Понедельника серьёзно повысило уровень инфляции. Новый центробанк будет усердно работать над снижением инфляции и последующем восстановлением экономики."
 ICE_Fiscal_Austerity:0 "Економія фінансів"
 ICE_Fiscal_Austerity_desc:0 "Пускай людям это не понравится, но нам придётся временно затянуть, пояса чтобы экономика смогла восстановиться."
 ICE_Icelandic_Fish_Industry_Board:0 "ІРРП"
 ICE_Icelandic_Fish_Industry_Board_desc:0 "Нам необходимо открыть специализированный банк, направленный на принятие мер по борьбе с кризисом и помощь рыбакам. Члены Исландского совета по рыбной промышленности уведомили о своей готовности помочь развитию банка."
 
 ICE_Connect_Isle:0 "Об'єднання острову"
 ICE_Connect_Isle_desc:0 "В настоящее время, мы в значительной степени оторваны от внешнего мира. Надо исправить эту ситуацию расширением наших морских и воздушных портов."
 ICE_Expand_Ports:0 "Розширення портів"
 ICE_Expand_Ports_desc:0 "Наши гавани используют устаревшее оборудование и переживают нехватку финансирования. Усовершенствование наших верфей поможет сделать Исландию важный торговым узлом в Атлантике."
 ICE_Reyk_Airport:0 "Аеропорт Рейк'явік"
 ICE_Reyk_Airport_desc:0 "Мы должны профинансировать расширение международного аэропорта Рейкьявик для удовлетворения возможных потребностей в сфере авиаперевозок."
 ICE_Expand_Air_Fleet:0 "Розширення ВПС"
 ICE_Expand_Air_Fleet_desc:0 "С недавним расширением аэропорта Рейкьявик, многие инвесторы высказали своё желание создать Авиакомпанию Исландии. Если мы сможем поддержать их начинания, то они обещают нам прибыль на годы вперёд."
 ICE_Tourism:0 "Залучення туристів"
 ICE_Tourism_desc:0 "У нас хватает природных достопримечательностей для привлечения туристов. Стоит использовать это для укрепления экономики."
 ICE_Reyk_Ship_Company:0 "Транспортна компанія Рейк'явіку"
 ICE_Reyk_Ship_Company_desc:0 "Большая часть нашего экспорта уходит датским кораблям. Пришло время создать собственную транспортную компанию, которая обеспечит нам стабильный доход от торговли."
 ICE_Purchase_Designs:0 "Купівля креслень"
 ICE_Purchase_Designs_desc:0 "Наши корабли устарели для современного рынка. Необходимо купить современные чертежи кораблей у наших союзников чтобы исправить ситуацию."
 ICE_Local_Ship_Building:0 "Місцеве кораблебудування"
 ICE_Local_Ship_Building_desc:0 "Купив чертежи нам остаётся только построить корабли. Чтобы добиться этого нужно инвестировать в промышленность, чтобы начать их производство."
 ICE_Expand_Trade:0 "Розширення торгових шляхів"
 ICE_Expand_Trade_desc:0 "С улучшением инфраструктуры мы способны торговать с дальними странами. Пришло время получать прибыль!"

### National Spirits ###
 ICE_ailing_economy:0 "Больная экономика"
 ICE_ailing_economy_desc:0 "Распад Британской Империи в 1925 г. оказался опустошительным для исландской экономики. На Британию, нашего давнего экономического партнёра, наложено эмбарго Миттельевропы. Пока исландский рыбный экспорт ищет потенциальных покупателей в Миттельевропе, экономика уже находится в бедственном положении с потерей одного из своих самых выгодных торговых партнёров."
 ICE_failing_economy:0 "Слабеющая экономика"
 ICE_failing_economy_desc:0 "С последствиями Чёрного Понедельника, экономическая ситуация становится ещё более мрачной."
 ICE_Personal_Union:0 "Датско-исландская личная уния"
 ICE_Personal_Union_desc:0 "После окончания Вельткрига в 1919 г. правительства Исландии и Дании собрались для обсуждения независимости Исландии. После недолгих переговоров было решено что Исландия отныне будет являться независимым государством, которое будет руководиться личной унией между Данией и Исландией, однако Дания оставляет за собой право распоряжаться иностранными делами Исландии и брать на себя ответственность за её оборону."
 ICE_Guttoslagurinn:0 "Гуттослагуринн"
 ICE_Guttoslagurinn_desc:0 "Девятого ноября 1932 г. городской совет Рейкьявика решил упразднить программу создания рабочих мест. Когда новость об этом дошла до населения, люди устроили бунт перед входом в здание совета с требованием не сворачивать ПСРМ, поскольку экономика Исландии всё ещё страдает от рецессии. Этот бунт стал известен как 'Гуттослагуринн', итогом которого стало сохранение действия ПСРМ на ближайшие несколько лет."
 ICE_CWCS:0 "Программа создания рабочих мест"
 ICE_CWCS_desc:0 "Будучи разработанной для поддержания экономики, ПСРМ предоставляет финансирование гражданским проектам, чтобы те нанимали больше людей и тем самым обеспечивали борьбу с безработицей."
 ICE_recovering_economy_1:0 "Восстановление экономики"
 ICE_recovering_economy_1_desc:0 "Мы сделали первые шаги к восстановлению экономики после Чёрного Понедельника!"
 ICE_recovering_economy_2:0 "Восстановление экономики"
 ICE_recovering_economy_2_desc:0 "Продолжая реформы нам удастся выбраться из этого кризиса!"
 ICE_recovering_economy_3:0 "Восстановление экономики"
 ICE_recovering_economy_3_desc:0 "Продолжая реформы нам удастся выбраться из этого кризиса!"
 ICE_recovering_economy_4:0 "Восстановление экономики"
 ICE_recovering_economy_4_desc:0 "Продолжая реформы нам удастся выбраться из этого кризиса!"
 ICE_recovering_economy_5:0 "Восстановление экономики"
 ICE_recovering_economy_5_desc:0 "С расширением рыболовных вод ситуация стала намного лучше!"
 ICE_recovering_economy_6:0 "Восстановление экономики"
 ICE_recovering_economy_6_desc:0 "С расширением рыболовных вод нам почти удалось справиться с последствиями кризиса!"
 ICE_healthy_economy_1:0 "Оздоровлённая экономика"
 ICE_healthy_economy_1_desc:0 "С расширением рыбной промышленности наша экономика смогла восстановиться."
 ICE_healthy_economy_2:0 "Оздоровлённая экономика"
 ICE_healthy_economy_2_desc:0 "С расширением рыбной промышленности наша экономика смогла восстановиться."
 ICE_booming_economy:0 "Экономический бум"
 ICE_booming_economy_desc:0 "Мы сохранили нашу независимость и оправились от последствий Чёрного Понедельника. Наша экономика процветает!"
 ICE_Optimized_Farms:0 "Оптимизированные фермы"
 ICE_Optimized_Farms_desc:0 "С внедрением инноваций в сельском хозяйстве, наше население начало преуспевать!"
 ICE_Independent_Althing:0 "Сильный альтинг"
 ICE_Independent_Althing_desc:0 "С обретением нами независимости альтинг получил гораздо больше власти."
 ICE_danish_bailout:0 "Помощь Дании"
 ICE_danish_bailout_desc:0 "Учитывая бедственное положение нашей экономики, Дания любезно решила помочь нам в трудную минуту."
 ICE_canadian_bailout:0 "Помощь Канады"                                         
 ICE_canadian_bailout_desc:0 "Учитывая бедственное положение нашей экономики, Канада любезно решила помочь нам в трудную минуту."                                                                                                                                
 ICE_government_jobs:0 "Государственные работы"
 ICE_government_jobs_desc:0 "Правительство увеличило количество рабочих мест для снижения безработицы по всей Исландии."
 ICE_edu_boost:0 "Поощрение сферы образования"
 ICE_edu_boost_desc:0 "Наши люди нуждаются в лучшем образовании. Чтобы добиться этого мы будем поощрять людей, которые хотят получить бесплатное университетское образование, предоставляемое Исландией для своих граждан."
 ICE_healthfare:0 "Общественное здравоохранение"
 ICE_healthfare_desc:0 "Мы должны сделать здравоохранение доступным каждому гражданину нашей страны вне зависимости от его достатка."
 ICE_Collectivisation_1:0 "Коллективизация рабочих"
 ICE_Collectivisation_1_desc:0 "Наши рабочие заслуживают право самостоятельно устанавливать себе зарплаты в эти непростые времена."
 ICE_Collectivisation_2:0 "Объединённое рабочее движение"
 ICE_Collectivisation_2_desc:0 "По одному мы слабы, но вместе мы - сила!"
 ICE_Public_Broadcasts:0 "Радиообращения к обществу"
 ICE_Encourage_Charity_idea:0 "Поощрение благотворительности"
 ICE_Food_Drives_idea:0 "Раздать еду"
