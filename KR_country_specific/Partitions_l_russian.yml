### Events ###
 part.16.t:0 "Выбор главы Германии"
 part.16.d:0 "У нас есть возможность установить нового Императора Германии из династии Романовых, хотя позволить немцам решать судьбу самим может быть более разумным решением."
 part.16.a:0 "Великий Князь Борис будет Вильгельмом V!"
 part.16.b:0 "Пускай немцы решают сами."
 
 part.22.t:0 "Выбор главы Пруссии"
 part.22.d:0 "У нас есть возможность установить нового короля Пруссии из династии Романовых, хотя позволить пруссакам решать судьбу самим может быть более разумным решением."
 part.22.a:0 "Великий Князь Борис будет Вильгельмом V!"
 part.22.b:0 "Пускай пруссаки решают сами"
 
 part.571.t:0 "Контроль над Северогерманской Федерацией"
 part.571.d:0 "Наши армии, доблестно сражавшиеся ради борьбы с угрозой Германской Империи, и наше интенсивное участие в войне делают нас достойными того, чтобы занять часть бывшей Германской Империи и направить ее народ к Синдикализму."
 part.571.a:0 "Мы хорошо научим этих северян."
 part.571.b:0 "Мы должны избегать континентальных путаниц, подобных этому."
 
 part.572.t:0 "Контроль над Пруссией"
 part.572.d:0 "Наши армии, доблестно сражавшиеся ради борьбы с угрозой Германской Империи, и наше интенсивное участие в войне делают нас достойными того, чтобы занять часть бывшей Германской Империи и направить ее народ к Синдикализму."
 part.572.a:0 "Мы хорошо научим этих пруссаков."
 part.572.b:0 "Мы должны избегать континентальных путаниц, подобных этому."
 
 part.62.t:0 "Реставрация [GBP.GetAdjective]ой монархии?"
 part.62_britain.d:0 "После полного поражения Британского Союза пришло время создать новую администрацию на островах. Самым естественным выбором является восстановление монархии с Карлом Эдуардом Саксен-Кобургским и Готский на троне, хотя установление марионеточной республики могло бы быть более мудрым выбором, чем появление так называемого 'принца-предателя'. Сам Эдуард открыт для этой должности и ранее выражал заинтересованность во вступлении на трон, хотя лояльные элементы внутри страны иногда называли его обузой, и его простое присутствие могло вызвать серьезную неприязнь к британцам."
 part.62_england.d:0 "Когда Англия оказалась под нашим контролем, было решено создать новую независимую английскую нацию и лояльного члена Рейхспакта. Карл Эдуард, так называемый " принц-предатель", является очевидным кандидатом на восстановленный трон, который сейчас расстался со своими владениями, но вместо этого было предложено создать республику с лояльными коллаборационистами. В любом случае, Англия больше не будет поднимать кулак против Фатерлянда!"
 part.62.a:0 "Немецкий король сядет на престол Святого Эдуарда!"
 part.62.b:0 "Пусть лучше станут республикой."
 
 part.63.t:0 "Правительство Шотландии"
 part.63.d:0 "Приняв решение о создании новой независимой шотландской нации, мы должны теперь решить, как ею управлять. Создание марионеточной республики обеспечило бы более упорядоченную передачу власти и было бы более дружественным по отношению к самим шотландцам. Однако к нам обратились некоторые деятели зарождающегося националистического движения, чтобы вместо этого восстановить Якобитную монархию, чтобы придать стране международный престиж и дать ей культурную икону, хотя это не было бы особенно популярным движением в самой Шотландии.\n\nКороль Рупрехт Баварский неоднократно исключал какой-либо интерес к якобитским притязаниям, до такой степени, что публично попросил шотландцев в 1928 г. не вести кампанию от его имени, хотя его младший брат Франц может быть более дружелюбен к этой должности."
 part.63.a:0 "Шотландия будет связана кровью!"
 
 part.64.t:0 "Правительство Уэльса"
 part.64.d:0 "В течение некоторого времени разрозненные силы Уэльской армии самоуправления под руководством Сондерса Льюиса и Хью Роберта Джонса, а также других военизированных группировок работали над тем, чтобы разрушить британскую власть в Уэльсе. К счастью, их усилия принесли плоды, и теперь они считаются наиболее подходящими кандидатами на пост главы нового коллаборационистского правительства, по крайней мере, в промежуточный период, пока не будет создана надлежащая администрация. Посланники Хира встретились с Советом армии Уэльса в Колвин-Бей, чтобы подписать соглашение о создании нового правительства, а также формализовать создание Временного законодательного комитета для управления, по крайней мере, номинально, временным правительством. Теперь Уэльс будет служить в качестве лояльного члена Рейхспакта."
 part.64.a:0 "Превосходно!"
 
 part.65.t:0 "Маленький подарок от Зима"
 part.65.d:0 "Не совсем уверен, как ты сюда попал, но для тех, кто играет в их марионетки, здесь есть небольшая добавка к старой рабочей силе, оружию и фабрикам. Приятно быть немецким dungeon ass."
 part.65.a:0 "Обещаю, что буду!"
 
 part.66.t:0 "Другой маленький подарок от Зима"
 part.66.d:0 "... Вы не должны этого видеть."
 part.66.a:0 "Да, как скажешь."
 
 part.67.t:0 "Скрытое событие #3"
 part.67.d:0 "...\n\nВы серьезно играете за марионеточного Уэльса?"
 part.67.a:0 "ДА!"
