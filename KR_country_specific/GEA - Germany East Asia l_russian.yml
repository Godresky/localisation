### Focuses ###
 GEA_mission1:0 "Статус Адміралтейства"
 GEA_mission1_desc:0 "После аннексии французских колоний и присоединения британских территорий, Немецкая Ост-Азия стала колониальным правительством, уникальным в своем роде, управляемая Гранд-адмиралом Хельмутом фон Мюкке и Остазиенфлотте. Мы должны пересмотреть статус нашей постоянной миссии по защите колоний от внешних агрессоров и определить, как наилучшим образом этого можно добиться."
 GEA_army1:0 "Східноазійська армія"
 GEA_army1_desc:0 "Армия Остазии представляет из себя гремучую смесь из местных гарнизонов, отборных немецких войск и разрозненных туземных отрядов. Мы должны подвести итоги нашего подхода, рискнуть стать более преданными морским силам, или попробовать что-то немного нестандартное?"
 GEA_military1:0 "Зброя з Берліну"
 GEA_military1_desc:0 "Нам по-прежнему не хватает собственного ВПК для производства оружия, и мы полагаемся на Берлин в плане поставок. До тех пор, пока у нас не будет возможности наладить внутренние поставки, мы должны запрашивать у метрополии дополнительные винтовки."
 GEA_military2:0 "Артилерія з Берліну"
 GEA_military2_desc:0 "Наши существующие артиллерийские орудия являются ржавыми реликвиями, устаревшими ещё во время Вельткрига. Чтобы лучше защитить наши колонии, мы должны запросить современное оружие из Берлина."
 GEA_military3:0 "Додаткове постачання зброї"
 GEA_military3_desc:0 "С ростом напряженности в регионе мы должны еще больше укрепить наши силы. Мы отправим запрос в Берлин на дополнительное оборудование."
 GEA_germantroops1:0 "Підтримка Великого флоту"
 GEA_germantroops1_desc:0 "[GEA.GetAdjective]ая доктрина должна быть ориентирована на поддержку Великого флота, направляя его на операции, где нужны наземные войска."
 GEA_germantroops2:0 "Відточування наших методів"
 GEA_germantroops2_desc:0 "'Гюнтер, убедитесь, что мы на той же частоте, что и наша чертова военно-морская артиллерия, иначе не только мои сапоги разлетятся в стороны...'"
 GEA_germantroops3:0 "Морська тактика Гутьєра"
 GEA_germantroops3_desc:0 "Хотя именно полковник Георг Брухмюллер усовершенствовал использование артиллерии с тактикой проникновения, имя генерала Оскара фон Гутьера, как выяснилось, сохранило свое название. Похоже, что история повторилась с Корветтенкапитаном Германом Эрхардом, помогавшим в тонкой настройке морской береговой бомбардировки, и вновь Гутьер, получил своё признание."
 GEA_germantroops4:0 "Східноазійський морський батальйон"
 GEA_germantroops4_desc:0 "Если мы хотим обезопасить наши колонии и защитить их от фанатичных агрессоров, то нам нужны люди, способные принять вызов. После завершения наших окончательных реформ мы станем силой, с которой нужно будет считаться."
 GEA_localtroops1:0 "Нетрадиційний підхід"
 GEA_localtroops1_desc:0 "В то время как идея возвращения 'туземцев' в вооруженные силы не является новой концепцией, идея обучения их быть чуть больше, чем гарнизонными силами, прозвучала впервые. Однако, похоже, что несколько членов офицерского корпуса готовы к вызову."
 GEA_localtroops2:0 "Реформа гарнізонів"
 GEA_localtroops2_desc:0 "Благодаря новым изменениям, наиболее способные люди будут сформированы в ядре нового [GEA.GetAdjective]ого формирования. Также кажется, что наши новые танки были обеспечены более активными офицерами этих реформ."
 GEA_localtroops3:0 "Місцеві сержанти"
 GEA_localtroops3_desc:0 "На немецком языке говорят не все наши местные жители, хотя он медленно вытесняет английский и даже французский. Те, кто умеют говорить по-немецки, очень хорошо себя чувствуют и обычно быстро становятся унтер-офицерами. Плюс зарплата лучше."
 GEA_localtroops4:0 "[GEA.GetAdjective]і військові формування"
 GEA_localtroops4_desc:0 "Несмотря на решимость, то, что было местным гарнизоном, было преобразовано в современную армию."
 GEA_budget1:0 "Фінансова суворість"
 GEA_budget1_desc:0 "В связи с глобальным финансовым кризисом, который начался в Берлине, мы должны немедленно сократить наши расходы и увеличить наши доходы или же столкнуться с огромным дефицитом."
 GEA_budget2:0 "Колоніальна марка"
 GEA_budget2_desc:0 "В отличие от наших друзей в Африке, мы никогда не предпринимали серьезных усилий для поощрения использования Остазиатской марки с момента введения собственной валюты в 1927. Путем усиленного ввода её в оборот в наших колониях мы сможем обеспечить валютное единообразие и ослабить бремя кризиса."
 GEA_budget3:0 "Поділимо наш тягар"
 GEA_budget3_desc:0 "Местные европейские поселенцы уже давно пользуются нашей защитой и платят очень мало налогов в обмен на порядок, которым они пользуются. Но поскольку мы полагаемся на их сотрудничество в управлении колониями и не можем заходить слишком далеко, будет лучше заключить с ними соглашение."
 GEA_budget4:0 "Зміцнення колоніальної бюрократії"
 GEA_budget4_desc:0 "Германская Ост-Азия никогда не имела полностью функциональной администрации для реализации своей воли. Теперь, после пережитых колониальных потрясений, пришло время расширить бюрократию и установить прямое правление над нашими колониями."
 GEA_budget5:0 "Умиротворення Індокитаю"
 GEA_budget5_desc:0 "[GetNameGEAIndochina], является ключевой частью Администрации Немецкой Ост-Азии и её экономическим центром. Угроза Вьетконга не оставляет нам иного выбора, кроме как укреплять регион."
 GEA_budget6:0 "Фабрики у Сінгапурі"
 GEA_budget6_desc:0 "В настоящее время в Сингапуре отсутствует какая-либо значимая тяжелая промышленность. Некоторые немецкие корпорации заинтересованы в том, чтобы увеличить своё присутствие в Азии, но просят нашу поддержки от государства, прежде чем начать строительство. Новые заводы позволят увеличить занятость население и стабилизировать ситуацию."
 GEA_budget7:0 "Умиротворення Малайї"
 GEA_budget7_desc:0 "Малайя является яркой жемчужиной Восточной Азии и оперативным центром всей нашей администрации, но после Черного Понедельника она была нарушена насильственным мятежом. Мы должны стремиться ввести систему постов, бункеров и бастионов, чтобы успокоить местных повстанцев. Это также принесет нам пользу в случае нападения противника на суше."
 GEA_budget8:0 "Інвестиції в Індокитай"
 GEA_budget8_desc:0 "Текстильные фабрики [GetNameGEAIndochina] призывают к дальнейшему финансированию для расширения производства и ввода новых методов производства одежды. Предоставление всему этому финансирования будет способствовать трудоустройству местных и принесет новые доходы в долгосрочной перспективе. Это будет способствовать экономическому подъему и стабилизации общества."
 GEA_budget9:0 "Місцеві заводи зброї"
 GEA_budget9_desc:0 "Нынешних производителей оружия в пределах нашей юрисдикции, мягко говоря, не хватает. Мы должны инвестировать в дальнейшее развитие ВПК, чтобы уменьшить нашу зависимость от отходов из Берлина."
 GEA_budget10:0 "Захист Ціндао"
 GEA_budget10_desc:0 "Наши войска сражались и истекали кровью до последнего, чтобы защитить Циндао во время Вельткрига. Эти храбрые и стойкие ветераны сейчас составляют большую часть внутреннего круга клики Хельмута, и они заставляют его лучше защищать то, за что они сражались."
 GEA_budget11:0 "Дозвіл на виробництво зброї"
 GEA_budget11_desc:0 "В настоящее время многие из наших договоров запрещают местным властям и князьям устанавливать производство оружия в качестве платы за покровительство. Благодаря реформам, проведенным в основной структуре нашего правительства, мы стали рассматривать эти ограничения как устаревший архаизм."
 GEA_budget12:0 "Укріплення на кордоні з Сіамом"
 GEA_budget12_desc:0 "В то время как Королевство Сиам оказывало помощь Германской Империи во время Вельткрига, они не были вознаграждены достаточно, и теперь претендуют на наши земли. Мы должны укрепить границу на тот случай, если они решат, что оружие говорит громче слов."
 GEA_budget13:0 "Зміцнення зв'язків із Міттельафрикою"
 GEA_budget13_desc:0 "Миттельафрика — это наш полноценный союзник, мы оба обладаем одинаковым уровнем автономии в Империи и должны стремиться к расширению нашего сотрудничества и связей, где это возможно."
 GEA_budget14:0 "Ліси Хайнаня"
 GEA_budget14_desc:0 "Хайнань является важным перевалочным пунктом для операций на юге Китая и вдоль побережья Индокитая. Мы должны стремиться укрепить его."
 GEA_budget15:0 "Уроки боротьби з повстанцями"
 GEA_budget15_desc:0 "Миттельафриканские колониальные силы имеют большой опыт жесткого и кровопролитного подавления местных повстанцев. Поскольку у нас есть серьезные проблемы с такими людьми в нашей собственной стране, мы должны просить о создании постоянного военного атташе."
 GEA_budget16:0 "Flüssigkeitsbrandbombe"
 GEA_budget16_desc:0 "Местность Миттельафрикан заполнена густой растительностью и джунглями, из-за чего они внедрили новое оружие: Flüssigkeitsbrandbombe 'Напалмовоя бомба', для бомбардировки повстанцев в густой растительности Африки. Использование в ней белого фосфора поистине захватывает дух, хотя более традиционные члены Адмиралтейства считают его воздействие на противника довольно неприятным."
 GEA_budget17:0 "Валькірії війни"
 GEA_budget17_desc:0 "Из-за плохой инфраструктуры и пересеченной местности, в которой действуют наши войска, мы часто испытываем трудности с извлечением раненых, что приводит к гибели людей от ран, которые в противном случае можно было бы лечить. Компания Фокке-Вульф обратилась к нам с возможным решением: приобрести большое количество своих последних вертолетов, которые имеют Размер достаточно большой, чтобы нести раненого человека в безопасное место."
 GEA_air1:0 "Авіакорпус у Сінгапурі"
 GEA_air1_desc:0 "Наши нынешние воздушные силы полностью состоят из нашего отряда морской авиации. Мы должны стремиться найти и подготовить дополнительных пилотов для сухопутных ВВС."
 GEA_air2:0 "Авіабази в Ціндао"
 GEA_air2_desc:0 "[744.GetName], является идеальным местом для демонстрации нашей воздушной мощи по всему региону. Теоретически, мы можем ударить по Цин, Фэнтяню и даже Японии с одной базы. Теперь мы должны попытаться расширить его, чтобы облегчить эти варианты."
 GEA_air3:0 "Авіаційні консультанти"
 GEA_air3_desc:0 "Наши пилоты должны быть обучены в лучших условиях, чтобы удовлетворить ваши потребности, мы будем проводить воздушные военные игры в Циндао, чтобы показать нашим конкурентам, что мы имеем в виду."
 GEA_air4:0 "Фокке-Вульф для Східної Азії"
 GEA_air4_desc:0 "Фокке-Вульф выразили заинтересованность в открытии восточноазиатской дочерней компании, чтобы воспользоваться нашими рабочей силой и ресурсами. Нам нужно полностью поддержать их в этом начинании."
 GEA_air5:0 "Східноазіатські десантники"
 GEA_air5_desc:0 "Великий Адмирал фон Мюкке давно восхищался десантниками и их сильной дисциплины. Недавно он вступил в контакт с 'волком' Дитрихом Витцелем, который предложил обучать и командовать элитной дивизией здесь, на Востоке; предложение, от которого мы не можем отказаться."
 GEA_air6:0 "Винищувачі з Берліну"
 GEA_air6_desc:0 "В то время как мы сейчас производим некоторые самолеты на местном уровне, мы по-прежнему нуждаемся в большем, чем мы можем в настоящее время производить. Мы попросим авиакрыло истребителей из Берлина, чтобы временно заполнить пробел в наших ВВС."
 GEA_navy1:0 "Великий флот"
 GEA_navy1_desc:0 "Ост-азиатский флот является крупнейшим и самым грандиозным за пределами Европы и составляет ядро нашей деятельности в Восточной Азии. Нашим главным врагом в регионе, конечно, является Японская империя и их собственный значительный флот. Они используют все свои ресурсы, чтобы тягаться с нами."
 GEA_navy2:0 "Флот з доктрини 1934 року"
 GEA_navy2_desc:0 "Восточная Азия, возможно больше, чем где-либо еще, зависит от своего ВМФ, чтобы защитить ее разбросанные острова и базы. Поэтому, в то время как большая часть ресурсов Отечества посвящена исключительно поддержанию престижа нашего флота, военно-морской план 1934 года содержит существенные положения для его расширения."
 GEA_fleet1:0 "Вплив флотом"
 GEA_fleet1_desc:0 "Настоящее преимущество Океанического флота в том, что мы - превосходящая сила, и благодаря разрушительным ударам по врагу мы можем контролировать море. Мы можем гарантировать, что немецкая морская доктрина будет поддерживаться во всех флотах."
 GEA_fleet_2:0 "Поліпшені есмінці"
 GEA_fleet_2_desc:0 "Эсминцы являются основой современного флота. Мы должны обновить и перестроить наши собственные под более современные конструкции."
 GEA_battlecruiser1:0 "Контроль моря"
 GEA_battlecruiser1_desc:0 "У нашего флота есть только один приоритет на будущее: победить японцев в случае войны. Это значит, что наши усилия должны быть сосредоточены на использовании их слабостей. Япония в значительной степени полагается на импорт из своих марионеток и союзников. Поэтому, стремясь нарушить торговлю, мы можем нанести огромный удар."
 GEA_battlecruiser2:0 "Колоніальні крейсери"
 GEA_battlecruiser2_desc:0 "В то время как более крупные линкоры являются опорой немецкого флота, местному восточноазиатскому судостроению не хватает огромных доков и доступа к стали, которая есть в материковой Германии. Соответственно, мы намерены и дальше использовать крейсеры, быстрые и маневренные корабли с тяжелым вооружением, но более слабой броней."
 GEA_strikegroup1:0 "Школа авіабудування"
 GEA_strikegroup1_desc:0 "В то время как немецкая доктрина считает, что военно-морская авиация должна использоваться только в разведке, Великий Адмирал получили удивительную степень свободы для экспериментов. С этой целью, если он так решит, мы могли бы начать инвестировать гораздо больше времени в морскую авиацию, которая может стать будущим войны. Но это вызовет споры в Берлине."
 GEA_strikegroup2:0 "Легкі крейсери"
 GEA_strikegroup2_desc:0 "Легкие бронированные крейсеры, весящие менее 5000 тонн, довольно часто являются ключом к созданию мобильных военно-морских сил; будь то для рейдерства конвоев, доставляющих военные материалы в Японию, или сопровождения наших авианосцев в Тихом океане. Они должны стать основой нашего флота."
 GEA_strikegroup3:0 "Конверсія конвоїв"
 GEA_strikegroup3_desc:0 "Наша экспериментальная доктрина привела к необходимости перестроить некоторые крейсера под авианосцы. Это в свою очередь, идёт в разрез с общепринятой доктриной Кайзеррейха и может вызвать подозрения в том, что мы просто пилим бюджет."
 GEA_strikegroup4:0 "Амбіції морської авіації"
 GEA_strikegroup4_desc:0 "Какими бы ни были мысли Берлина об авианосцах, даже они не будут отрицать, что самолеты имеют некоторую полезность в военно-морском контексте. Поэтому мы получили разрешение на дальнейшее развитие наземной авиации, специализирующейся на атаке судов и портов."
 GEA_naval_air1:0 "Наш корпус ВПС"
 GEA_naval_air1_desc:0 "Сингапурский летный корпус мог бы стать бы быть расширен. Путем формирования специализированной военно-морской дивизии мы можем увеличить разнообразие их оперативной деятельности."
 GEA_naval_air2:0 "Посилення ППО"
 GEA_naval_air2_desc:0 "Угроза воздушных атак на Сингапур вызывает постоянную тревогу, ведь самолеты из континентального Китая, Филиппин и Австралии могут добраться до острова. Инвестирование в местную противовоздушную оборону не только даст нам некоторое спокойствие, но и заверит местных жителей в нашей готовности их защитить."
 GEA_fleet3:0 "Некар"
 GEA_fleet3_desc:0 "В то время как наш флот уже является сильным и могучим, никогда не помешает увеличить его размер. Мы начали строительство нового линкора 'Некар', который будет служить сильным и современным флагманом."
 GEA_fleet4:0 "Підводний флот"
 GEA_fleet4_desc:0 "Подводная лодка должна взять на себя существенную роль в нашем флоте, с целью уничтожения японских кораблей на воде. Инвестируя в развитие подводных судов, мы можем закрепить наше преимущество над их уязвимыми торговыми путями."
 GEA_navy4:0 "Розширення місцевих верфей"
 GEA_navy4_desc:0 "Хотя мы никогда не сможем построить линкор и авианосец с нашими местными ресурсами, эсминцы и крейсеры построить мы в состоянии. Мы должны расширить возможности местных верфей, чтобы это стало реальностью."
 GEA_navy3:0 "Розширення бюджету ВМС"
 GEA_navy3_desc:0 "В настоящее время нынешние военно-морские объекты в Сембаванге и Камрани могут вмещать только прибрежные патрули, дислоцированные в этом районе. Мы должны расширить эти военно-морские базы, чтобы они лучше справлялись с большими кораблями и поддерживали наше растущее присутствие."
 GEA_navy5:0 "Східноазіатський торговельний флот"
 GEA_navy5_desc:0 "Одно из самых прибыльных занятий для нас, и одна из причин, по которой нас поддерживает Германия, — это контроль за потоками торговли, который дает нам власть в регионе. Оказывая давление на некоторые из обширных торговых флотов, мы можем получить временно увеличить пропускную способность судов и доков.."
 GEA_navy6:0 "Нові методи кораблебудування"
 GEA_navy6_desc:0 "Развитие судостроения продолжалось с 1934 года. Теперь, используя новейшие методы фрезерования стали, строительства корпуса и электронику, мы можем построить новые более современные корабли гораздо быстрее."
 GEA_navy7:0 "Провідний флот у Тихому Океані"
 GEA_navy7_desc:0 "Германия правит морями! От Атлантики до Тихого океана мы будем править морями, и наш флот будет иметь почетный титул короля самого большого океана в мире."
 GEA_navyfort1:0 "Програма берегових укріплень"
 GEA_navyfort1_desc:0 "Сейчас [GetNameGEASingapore] уязвим для высадок с моря. В связи с политикой экспансии в Японии, мы должны построить сеть укреплений на побережье Сингапура."
 GEA_navyfort2:0 "План захисту від десанту"
 GEA_navyfort2_desc:0 "В настоящее время Сингапур, как представляется, уязвим для высадки десанта. С наращиванием японцами своих морских сил мы должны расширить нашу оборону, чтобы противостоять им."
 GEA_navyfort3:0 "Абсолютний захист"
 GEA_navyfort3_desc:0 "Доктрина 'Gesamtschutzsphär' — это последняя разработка нашего бюро по защите колоний от вторжения. Она требует создания нескольких различных резервных планов, чтобы подготовиться к каждому возможному сценарию вторжения, а также собственного военно-морского десанта. Мы должны муштровать наши войска до полной готовности."
 GEA_navyfort4:0 "Берегові укріплення в Сайгоні"
 GEA_navyfort4_desc:0 "Сайгон является воротами во Вьетнам и собственно в Индокитай, и как таковой мы должны стремиться укрепить город от десантных нападений."
 GEA_marine1:0 "Удосконалення морського батальйону"
 GEA_marine1_desc:0 "Наше уникальное положение делает нашу армию более зависимой от морпехов, чем в других соседних странах. Мы должны обеспечить дальнейшую подготовку, с тем чтобы наши бойцы были лучшими. Они станут посланниками смерти, молящимися о том, чтобы скорее началась война."
 GEA_marine2:0 "Розгортання загонів"
 GEA_marine2_desc:0 "Хотя наши морпехи свирепы и выносливы, их количество ограничено. Мы должны стремиться к увеличению численности наших сил."
 GEA_marine3:0 "Війна у джунглях"
 GEA_marine3_desc:0 "Суровые джунгли Индокитая долгое время были кладбищем империй, не щадя ни нас, ни местных. Мы должны подготовить все наши войска к более эффективной работе в таких враждебных условиях."
 GEA_internal1:0 "Співпраця з місцевими"
 GEA_internal1_desc:0 "Наше внутреннее управление является архаичным из-за наследования как французской, так и британской колониальных систем в дополнение к нашим непосредственно управляемым территориям. Мы решили содействовать более тесному сотрудничеству с местными элитами, чтобы попытаться улучшить ситуацию."
 GEA_internal2:0 "Зміцнення наших зв'язків"
 GEA_internal2_desc:0 "Сам великий Адмирал фон Мюкке проведет важные переговоры с нашими местными протекторатами. Его заявленный подход в увеселение местных князьков может и провалиться, но стоит попытаться."
 GEA_internal3:0 "Допомога малому бізнесу"
 GEA_internal3_desc:0 "Мы можем помочь вернуть экономику на прежний курс, поддерживая местные предприятия больше, чем филиалы крупных немецких корпораций. Это обеспечит процветание и занятость аборигенам и поможет отговорить их от участия в восстании."
 GEA_internal4:0 "Нове Адміралтейство"
 GEA_internal4_desc:0 "Началась переоценка роли Адмиралтейства в Германской Остазии, поскольку оно постепенно превращается в полноценную администрацию, а не просто во флот с территориями."
 GEA_johor1:0 "Рішення Малайї"
 GEA_johor1_desc:0 "Султан Джохора был и остается ключевой фигурой в Малайских Султанатах, так легко принявших наше правление. Теперь он просит о дальнейших уступках, чтобы исправить ошибки предыдущей британской администрации, и мы должны идти ему навстречу."
 GEA_johor2:0 "Співпраця з місцевими монополістами"
 GEA_johor2_desc:0 "Лучший способ выбраться из кризиса Черного Понедельника - поддержать экономику страны и оживить наш экспорт. Для этого мы должны поддержать крупные немецкие предприятия в экономическом проникновении в регион, чтобы получить доступ к дешевому сырью."
 GEA_johor3:0 "Місцева економічна компанія"
 GEA_johor3_desc:0 "Рудольф Фирл, высокопоставленный сотрудник Северогерманской биржи, обратился к нам с всеобъемлющим планом спонсирования местной торговли и судоходства. Это послужило бы поддержкой экономике Юго-Восточной Азии в долгосрочной перспективе, сделав ее менее зависимой от экспорта сырья."
 GEA_bao1:0 "Рішення Бао Дая"
 GEA_bao1_desc:0 "Когда мы завладели французскими территориями после Вельткрига, было решено, что император Бао Дай останется в своем положении как Император Аннама под нашей "направляющей рукой". Теперь он просит провести ряд реформ, чтобы оживить древнюю имперскую систему. Посмотрим, сможем ли мы предоставить ему это."
 GEA_bao2:0 "Група німецьких радників"
 GEA_bao2_desc:0 "Создав постоянную систему военных атташе для местных сил, мы можем не только помочь сгладить процесс их интеграции в нашу собственную армию, но и следить за радикальными элементами, которые могут проникнуть в них."
 GEA_bao3:0 "Розміщення місцевої гвардії"
 GEA_bao3_desc:0 "У многих местных князей есть общая просьба: расширение их личных военных сил. Мы можем допустить такие личные армии только при условии, что мы получим часть солдат себе."
 GEA_vong1:0 "Чаювання з Королем Сісавангом"
 GEA_vong1_desc:0 "В то время как король Сисаванг может быть одним из небольших автономных иждивенцев, он все еще влиятелен, как и другие. Он попросил исправить некоторые ошибки, допущенные прежней администрацией в его адрес. Нам придётся в некоторой степени удовлетворить его прошение."
 GEA_vong2:0 "Реформа освіти"
 GEA_vong2_desc:0 "Уровень грамотности коренного населения в настоящее время ужасающий. Продвигая образование на немецком языке двуязычными местными жителями, мы можем попытаться исправить некоторые из этих проблем."
 GEA_vong3:0 "Дослідницькі інститути"
 GEA_vong3_desc:0 "Спонсирование пары университетов в европейском стиле в Сингапуре и Сайгоне позволит нам расширить нашу исследовательскую базу, а также позволит более богатым и образованным аборигенам учиться здесь, а не за границей, где они могут стать радикалами."
 GEA_railway3:0 "План розвитку інфраструктури"
 GEA_railway3_desc:0 "Разрабатывая комплексный план развития местных железных дорог, а также новую сеть автомобильных дорог между городами, мы можем провести капитальный ремонт местной инфраструктуры и улучшить наше отсутствие транспортных связей."
 GEA_railway2:0 "Заводи в Тонкінській затоці"
 GEA_railway2_desc:0 "Трудности в строительстве инфраструктуры показали нашу нехватку металлургической промышленности. Разработка Хайнаньского Железного рудника уже давно является целью наших промышленных проектировщиков. В сочетании с развитием угольных шахт в Северном Вьетнаме мы теперь можем начать проект производства стали в Тонкине."
 GEA_railway:0 "Індокитайські залізниці"
 GEA_railway_desc:0 "Последняя серия инвестиций и новый подвижной состав позволил нам завершить маршрут к Тонкину. Это должно помочь улучшить нашу внутреннюю торговлю и позволит людям более свободно передвигаться по джунглям."
 GEA_develop_tsingtau:0 "Розвиток Ціндао"
 GEA_develop_tsingtau_desc:0 "Циндао - это больше, чем город, это символ немецкого господства, контроля, и больше всего на свете это наше место под солнцем. Потерять Циндао было бы немыслимо для высшего командования, и необходимо приложить все усилия, чтобы укрепить эту Концессию."
 GEA_fortify_concessions:0 "Зміцнення Концесії"
 GEA_fortify_concessions_desc:0 "Ситуация в Китае выглядит мрачной. Националистические элементы нарушают наш тщательно выстроенный мир, а японские силы просто ждут признаков слабости. Защита наших текущих Концессий от враждебных сил, как внутри, так и за ее пределами, является первоочередной задачей."
 GEA_become_pals_with_qing:0 "Китайсько-німецька співпраця"
 GEA_become_pals_with_qing_desc:0 "Приказ Берлина ясен: отбросив вопросы цивилизации и расы, Германия и Китай должны встретиться друг с другом с протянутыми руками взаимной силы и дружбы, столкнувшись с обоюдным врагом.\n\nПо правде говоря, Германии нужны китайские солдаты как буфер против Японии, а Китаю нужно немецкое оружие, чтобы вооружить их."
 GEA_invest_in_concessions:0 "Інвестиції у Концесії"
 GEA_invest_in_concessions_desc:0 "Циндао может быть драгоценным камнем в нашей короне, но это не единственная концессия под нашей юрисдикцией. Развитие наших баз в Вэйхае и Гуанчжоуване, обеспечит долгосрочные выгоды для нашего господства в регионе."
 GEA_attack_lec:0 "Захист Міст-Концесії"
 GEA_attack_lec_desc:0 "В акте высшего безумия, Германия была исключена из Совета Городов-Концессий, этот эксперимент в глобальном партнерстве, явно подошел к концу, и германское господство в этих прибыльных городах должно быть восстановлено."
 GEA_borneo_money:0 "Шахти Борнео"
 GEA_borneo_money_desc:0 "Северное Борнео в настоящее время обладает огромным количеством неразвитых промышленных районов, и нашим главным препятствием является нехватка рабочей силы для эксплуатации этих ресурсов, импортируя китайских рабочих-мигрантов в Борнео, мы сможем начать развивать эти зарождающиеся отрасли промышленности."
 GEA_help_lep_focus:0 "Допомога Нанкіну"
 GEA_help_lep_focus_desc:0 "Хотя наше прямое влияние в Китае ограничивается Концессиями, мягкая сила Германии напрямую направляется через Нанкинскую Клику, а потому любая угроза их продолжающемуся господству над южным Китаем, является для нас долгосрочной угрозой."
 GEA_pimp_the_concessions:0 "Контроль над Концесіями"
 GEA_pimp_the_concessions_desc:0 "С приемлемым уровнем немецкого влияния на Нанкин, мы можем отказаться от претензий на равноправное сотрудничество с китайскими военачальниками. Полный контроль над германскими Концессиями на юге Китая, должны быть переданы администрации Остазии, и вступить в силу немедленно."
 
### Events ###
# Introduction event
 Ostasien.0.t:0 "Жемчужина востока"
 Ostasien.0.d:0 "С момента краха Британии в 1926 году Кайзермарине был бесспорным хозяином восточных морей и стражем Западного порядка на Востоке. Отступление Британской 'китайской базы' в Австралазию, оставило ее азиатские колонии и концессии уязвимыми для восстания туземцев-социалистов, и только Германия могла предложить им помощь, интегрировав ряд колоний и концессий от Суэца до Циндао. Однако это славное достижение дорого нам обошлось. Расширение на Востоке было необычайным по своей быстроте и масштабу, в результате чего под нашу юрисдикцию попал гремучий коктейль из колоний, вынужденных признать наше превосходство. Таким образом, Германская Остазия представляет из себя не колонию или страну — это участок территории, под юрисдикцией беспристрастного Адмиралтейства, которое лавирует между различными протекторатами и их интересами, пытается выстроить что-то внятное из различных колониальных систем, и оберегает всё это. Несмотря на наше господство, Япония по-прежнему представляет угрозу, будучи преисполнена решимости вытеснить нас с Востока и заявить о себе. Наши храбрые солдаты охраняют безопасность китайских концессий, а наши славные линкоры бдительно бороздят моря.\n \n Вспоминая прошлые вопросы внутренней нестабильности, еще может быть расплата, и это обязанность Адмиралтейства, чтобы гарантировать, что, когда придет время, он готов."
 Ostasien.0.a:0 "Ясно, сэр!"
 Ostasien.0.b:0 "А как насчет Китая?"
 
 Ostasien.1.t:0 "Китай и A.O.G."
 Ostasien.1.d:0 "Китайские владения Фатерлянда находятся под нашей юрисдикцией, и согласно условиям Шанхайской конференции 1928 года, проводимой при посредничестве США, права Германии в Китае равны правам любой другой иностранной державы. Город Циндао долгое время служил связующим звеном в наших операциях: современный город, процветающий порт и центр обширной коммерческой сети, сотканной по всему Востоку.\n\nОднако не все, что проходит через залив Цзяо-Чжоу, является полностью законным. Aufsichtsrat der Ostasiatischen Generalverwaltung, или Наблюдательный совет Главного управления Остазии, управляет многочисленными судами, фабриками и даже неофициальными концессиями, которые нарушают дух, если не букву соглашения 1928 года.\n\nНанкинский военачальник Сунь Чуаньфан, стремясь обеспечить свою автономию от центрального правительства Китая, принял ряд эксплуататорских сделок с оружием в обмен на обширные экономические уступки в рамках Лиги Восьми Провинций. Несмотря на то, что A.O.G. не была признана Пекином, как и остальное международное сообщество, она распространяет свое влияние по всей Лиге и все глубже проникает вглубь страны.\n\nВ конечном счете, Берлин хотел бы, чтобы мы использовали Китай в качестве своего рода буфера против Японии; каждый солдат, использованный там, не сможет потом быть развернут против нас в Малайе и Индокитае. Для этого правительство Китая и Лиги Восьми Провинций должны быть поддержаны, а вторжение Японии в Китай должно рассматриваться лишь в одном шаге от [GetNameGEASingapore]."
 Ostasien.1.a:0 "Sehr Gut!"
 
# Black Monday
 Ostasien.2.t:0 "Черный Понедельник!"
 Ostasien.2.d:0 "Ситуация в Германии крайне тяжелая. После разрушительного финансового кризиса немецкая экономика находится в руинах, и колонии обязательно последуют за ней. Мы должны сократить большую часть наших расходов и немедленно искать способы поддержать и без того слабеющую экономику Восточной Азии. Восстановление может занять много лет..."
 Ostasien.2.a:0 "Это крах!"
 
 Ostasien.3.t:0 "Конец Черной Недели"
 Ostasien.3.d:0 "Прошла неделя с момента первоначального обвала фондового рынка Берлина. Резина и олово, наши основные экспортные товары, уже потеряли более половины своей рыночной стоимости из-за падения спроса на шины в автомобильной промышленности. Вместе с  тем, экспорт риса на европейский рынок остановился, оставив десятки тысяч тонн урожая гнить на полях и в доках. Европейцы в Сингапуре, Сайгоне и других городах стали намного богаче своих индокитайских соседей, имея даже небольшие сбережения."
 Ostasien.3.a:0 "Со временем мы все исправим!"
 
### Uprising Chain ###
# Yen Bai Muytiny
 Ostasien.4.t:0 "Нестабильность в Индокитае"
 Ostasien.4.d:0 "С тех пор как наша экспедиционная армия уничтожила Хо Ши Мина и его агитаторов-синдикалистов в Гуанчжоу десять лет назад, Индокитай был относительно стабилен. Но недавний крах фондового рынка Берлина, или Черный Понедельник, оказал разрушительное воздействие на высоко коммерциализированную экономику Индокитая. Забастовки и беспорядки распространяются в Тонкине, Аннаме и Кохинхине. Городские студенты и интеллектуалы просят больше свободы. Что еще хуже, наша разведка предполагает, что некоторые подпольные революционеры тайно распространяют свое влияние."
 Ostasien.4.a:0 "Эта колония славится неподчинением"
 
 Ostasien.5.t:0 "Агитация националистов в Тонкине"
 Ostasien.5.d:0 "Мы обнаружили ряд националистических и антиколониальных движений в Тонкине. В каждом уголке Ханоя агитаторы распространяют брошюры, призывающие к национальному единству и независимости. Главарем агитации является группа под названием Вьетнамская националистическая партия (ВНКДД), и наши агенты обнаружили коварный план: эти бандиты проникают в наш гарнизон в Тонкине."
 Ostasien.5.a:0 "Мы должны быть готовы"
 
 Ostasien.6.t:0 "Мятеж в Йен-Бай"
 Ostasien.6.d:0 "Сегодня, несколько Тонкинских гарнизонов в Йен-Бай, военном посту вблизи нашей границы с Китаем, организовали мятеж против колониальных чиновников! Вместе с ними выступили вооруженные диверсанты из ВНКДД. Благодаря нашим агентам, мы сорвали их план начать скоординированное восстание. Мы отбились от повстанцев и начали широкомасштабные репрессии в Тонкине. Сейчас отчаянные бунтари бегут в горную местность на китайско-вьетнамской границе."
 Ostasien.6.a:0 "Сконцентрируйте наши силы, чтобы сокрушить этих бандитов!"
 Ostasien.6.b:0 "Объявить военное положение во всем Индокитае!"
 
 # FRA:
 Ostasien.7.t:0 "Индокитайская трагедия"
 Ostasien.7.d:0 "'Вьетнам! Вьетнам! Вьетнам! Родина Южная! Тринадцать раз я слышал крик перед гильотиной Йен-Бая. Тринадцать человек, приговоренных к смерти, кричали это, один за другим, в двух метрах от подъема на эшафот.'\n\n— Французский журналист Луи Рубо стал свидетелем недавних жестоких немецких репрессий в Индокитае, нашей бывшей колонии и нынешнего бастиона немецкого колониализма на Дальнем Востоке. Генерал Андре Марти, близкий друг покойного революционера Индокитая Хо Ши Мина, высказался за вмешательство в Индокитае. После окончания Вельткрига тысячи индокитайских студентов, солдат и рабочих остались во Франции и стали твердыми революционерами. Если мы отправим их обратно с достаточными вооружениями, они могут организовать восстание в Кохинхине. Это может дестабилизировать германскую колониальную империю и послужить мировой революции."
 Ostasien.7.a:0 "Бон вояж, индокитайские камрады!"
 Ostasien.7.b:0 "Мы не современный Пьер Пиньо де Беэн."
 
 # HND:
 Ostasien.8.t:0 "Индокитайская трагедия"
 Ostasien.8.d:0 "'Вьетнам! Вьетнам! Вьетнам! Родина Южная! Тринадцать раз я слышал крик перед гильотиной Йен-Бая. Тринадцать человек, приговоренных к смерти, кричали это, один за другим, в двух метрах от подъема на эшафот.'\n\n— Французский журналист Луи Рубо стал свидетелем недавних жестоких немецких репрессий в Индокитае, бастионе немецкого колониализма на Дальнем Востоке. Сейчас индокитайские революционеры в Калькутте лоббируют индокитайских партизан. Если мы пошлем оружие и добровольцев на борьбу с немецкой полицией и жандармами, занятыми в Тонкине, индокитайские революционеры могут организовать восстание в Кохинхине. Это может дестабилизировать германскую колониальную империю и станет важным шагом в нашем проекте мировой революции."
 Ostasien.8.a:0 "Отправим им помощь"
 Ostasien.8.b:0 "Нам не интересно."
 
# Bao Dai Reform
 Ostasien.9.t:0 "Император Бао Дай возвращается в Индокитай"
 Ostasien.9.d:0 "Бао Дай, монарх Аннама, недавно закончил учебу в Германии и вернулся в Индокитай. К сожалению, он не удовлетворен простой церемониальной ролью, но тщательно контролируемая монархия позволила бы нам смягчить нестабильность в сельской местности и завоевать поддержку народа, так как аннамские крестьяне врожденно привязаны к своему императору. Однако европейские поселенцы в Сайгоне решительно выступают против любых попыток разделить власть с аннамцами."
 Ostasien.9.a:0 "Добро пожаловать, король колоний"
 Ostasien.9.b:0 "Может, ему стоит продолжить учебу"
 
 Ostasien.10.t:0 "Реформы Бао Дая: Первый шаг"
 Ostasien.10.d:0 "Взойдя на трон, Бао Дай завербовал несколько деятелей-реформаторов при своём дворе, включая неотрадиционалистского интеллектуала Фам Куйна и католического управленца Нго Динь Диема. Теперь его министры решили инициировать административную реформу, чтобы оживить дряхлую бюрократическую систему. В настоящее время мандарины в протекторате Аннам лишь номинально управляют страной, в то время как их европейские советники обладают истинной властью. Реформа Бао Дая, безусловно, нанесет ущерб европейской монополизации власти."
 Ostasien.10.a:0 "Мы должны это сделать"
 Ostasien.10.b:0 "Остановите его, он зашел слишком далеко"
 
 Ostasien.11.t:0 "Реформы Бао Дая: Второй шаг"
 Ostasien.11.d:0 "После административной реформы кабинет Бао Дая приступил к дальнейшей централизации власти. Недавняя суматоха в Индокитае дает ему хорошее оправдание. Он умоляет нас предоставить ему полномочия на создание имперской полиции. Бао Дай и его министры утверждают, что только имперская полиция, несущая приказ императорского двора в Хюэ, может эффективно усмирить непослушных крестьян и восстановить порядок в Аннаме."
 Ostasien.11.a:0 "Он получит помощь"
 Ostasien.11.b:0 "Давать ему власть слишком опасно"
 
# Revolution in Cochinchina
 
 Ostasien.12.t:0 "Нестабильность в Кохинхине"
 Ostasien.12.d:0 "Оккупация нашими силами и подавление националистов в Тонкине сделали ситуацию на юге Китая в Кохинхине ещё более нестабильной. Забастовки уменьшились, но профсоюзные активисты, как сообщается, проводят частые собрания, и распространяются слухи о том, что агитаторы, замаскированные под монахов и торговцев, организуют крестьян в тайные общества в Кохинхине и Южном Аннаме. Дополнительные данные свидетельствуют о том, что многие вьетнамские изгнанники незаконно пересекают границу и въезжают в Индокитай. Они, вероятно, будут направлены иностранными державами для участия в подрывной деятельности. Наши чиновники придумали новый термин - "Вьетконг", чтобы обозначить эту красную угрозу."
 Ostasien.12.a:0 "Я чувствую затишье перед бурей"
 
 Ostasien.13.t:0 "Побег из тюрьмы в Пауло Кондор"
 Ostasien.13.d:0 "Сегодня утром наша Центральная тюрьма на острове Пауло Кондор сообщила о массовом побеге! Очевидно, что это была хорошо организованная акция - заключенные бежали через туннель под покровом полуночи, затем отправились на заранее подготовленные свалки и скрылись в сетях каналов и болотах Дельты Меконга. По оценкам, около 150 из 25 000 заключенных сбежали. Большинство - левые агитаторы."
 Ostasien.13.a:0 "В этой колонии одни неприятности!"
 
 Ostasien.14.t:0 "Движение коммуны Бинь Динь"
 Ostasien.14.d:0 "Провинция Бинь Динь, Родина восстания Тай Сон, стала свидетелем резкой эскалации крестьянского движения. Сначала демонстранты требовали положить конец труду Корве, эквивалентному крепостному праву, но когда местные власти проигнорировали их, разгневанные крестьяне начали сжигать административные здания, ратуши и железнодорожные станции, уничтожать налоговые регистры и грабить полицейские участки. Местная администрация была парализована, и были созданы ассоциации под названием “коммуны”, движение начало распространяться на другие провинции в южной части Аннама и Меконга. Ясно, что Вьетконг стоит за всеми этими движениями!"
 Ostasien.14.a:0 "Возможно, мы сможем договориться"
 Ostasien.14.b:0 "Направить войска!"
 Ostasien.14.c:0 "ИИ читерит - на кол его!"
 
 Ostasien.15.t:0 "Восстание в Сайгоне"
 Ostasien.15.d:0 "Вчера одновременно вспыхнули согласованные мятежи от Тонкина до Кохинхины. Профсоюзы объявили всеобщую забастовку и попытались занять муниципальные здания. В то время как в большинстве мест порядок был восстановлен, Вьетконг смог привести бунтующих к Сайгону и вошел в город. Местные гарнизоны дезертировали, а повстанцы захватили контроль над ключевыми коммуникациями и административными объектами в Сайгоне!"
 Ostasien.15.a:0 "Слава революции! (играть за Вьетконг)"
 Ostasien.15.b:0 "Чертов Вьетконг!"
 
 Ostasien.16.t:0 "Ситуация в Индокитае ухудшается"
 Ostasien.16.d:0 "Ситуация в Индокитае ухудшилась, и повстанцам было гораздо труднее, чем мы думали, успокоиться. Регулярные войска Вьетконга продвигаются на север, в то время как их партизанские подразделения преследуют нашу логистику и сеют страх. Многие поселенцы сомневаются, что мы сможем удержать Индокитай и потребовали эвакуации ценных активов в другие колонии."
 Ostasien.16.a:0 "Эвакуировать активы!"
 Ostasien.16.b:0 "Все в порядке!"
 
 Ostasien.17.t:0 "Ситуация в Индокитае ухудшается"
 Ostasien.17.d:0 "Хотя официальные сообщения из наших дальневосточных колоний утверждают о значительных успехах в подавлении мятежа, по данным военной разведки, ситуация в Индокитае фактически ухудшилась. Мятежников Вьетконга, кажется, было больше, чем Адмиралтейство предполагало изначально. Некоторые крупные города и стратегические позиции попали в руки повстанцев; страх и беспорядки распространяются. Может быть, Ост-Азии нужна помощь?"
 Ostasien.17.a:0 "Они могут справиться с этим."
 Ostasien.17.b:0 "Послать подкрепление!"
 Ostasien.17.c:0 "Сухопутная война в Азии? Да ну!"
 
 Ostasien.18.t:0 "Индокитайский Союз предлагает мир"
 Ostasien.18.d:0 "Восстания в Индокитае обострились. Ключевые позиции пали перед бандитами из Вьетконга, и мы изо всех сил стараемся удержать остатки наших владений. Индокитайские повстанцы посылают нам инициативу с елью провести мирные переговоры. Несмотря на опасения, что это будет рассматриваться как унижение, разумным шагом может быть отказ от контроля над этим регионом."
 Ostasien.18.a:0 "Нет, мы будем продолжать бороться с этими повстанцами!"
 Ostasien.18.b:0 "Мы больше не можем сражаться"
 
 Ostasien.19.t:0 "Мирные переговоры сорваны"
 Ostasien.19.d:0 "Немецкие империалисты отказались от нашей мирной инициативы и решили продолжить войну."
 Ostasien.19.a:0 "Только стволы могут говорить с империалистами!"
 
 Ostasien.20.t:0 "Победа в Индокитае"
 Ostasien.20.d:0 "Германия приняла наши условия и отступила с Индокитайского полуострова. Мы выполнили миссию по изгнанию немецких империалистов. Индокитай теперь освобожден от немецкого колониального режима! Это большая победа для нашего народа и крупное поражение для немецких империалистов и их лакеев."
 Ostasien.20.a:0 "Добро пожаловать домой!"
 
 Ostasien.21.t:0 "Хорошие новости, плохие новости"
 Ostasien.21.d:0 "Похоже, Берлин обеспокоен ситуацией в Индокитае. Плохая новость в том, что они обнаружили тот факт, что у нас не все хорошо, и резко раскритиковали нас. Хорошая новость заключается в том, что они послали подкрепление, чтобы подавить мятежников."
 Ostasien.21.a:0 "Хорошая новость"
 
 Ostasien.22.t:0 "Победа в Индокитае"
 Ostasien.22.d:0 "Наша славная армия сумела сорвать восстание Вьетконга в Индокитае! Это славный день для Германии!"
 Ostasien.22.a:0 "Ура, товарищи!"
 
 Ostasien.23.t:0 "Эскалация войны в Индокитае"
 Ostasien.23.d:0 "После того, как Германия послала подкрепление фон Мюкке, война разгорелась с новой силой! Но мы победим, ибо справедливое дело освобождения непобедимо. Ходят слухи, что другие великие державы пытаются превратить индокитайский полуостров в болото для Германии..."
 Ostasien.23.a:0 "В бой!"
 
 # Extra:
 Ostasien.25.t:0 "Решение Бао Дая"
 Ostasien.25.d:0 "Кохинхина пала перед Вьетконгом, по стране идут беспорядки, весь Индокитай находится в состоянии чрезвычайной ситуации. Местные элиты и антисиндикалистские националисты сплотились вокруг императора Бао Дая и предложили решение: если мы будем соблюдать договор о протекторате, что означает предоставление династии Нгуен большей автономии в Аннаме, а также в Тонкине, они помогут успокоить сельские районы, мобилизовать местные ресурсы и победить повстанцев. В противном случае, преобладающие антиколониальные настроения дадут Вьетконгу преимущество. Послание Бао Дая заканчивается зловеще, заявляя, что если Германия не ответит на вьетнамский национализм," каждая деревня будет гнездом сопротивления, каждый друг - врагом, и чиновники с колонисты сами будут стремиться покинуть эту атмосферу, которая задушит их.'"
 Ostasien.25.b:0 "Мы можем справиться с этим сами"
 Ostasien.25.a:0 "Мы нуждаемся в его помощи."
 #Ostasien.25.c: "Бао Дай приведет Аннам к миру и порядку (игра за Вьетнам)"
 
 Ostasien.30.t:0 "Падение цен"
 Ostasien.30.d:0 "Цены на рис и каучук стремительно падают по всей колонии. Фермеры и владельцы плантаций сильно пострадали, особенно в наших двух крупных колониях - Индокитае и Малайя. Можно контролировать цену в одной колонии, но наши ресурсы ограничены, и это почти наверняка будет стоить другой из колоний кризисом."
 Ostasien.30.a:0 "Это не наше дело"
 Ostasien.30.b:0 "Поможем Индокитаю"
 Ostasien.30.c:0 "Поможем Малайе"
 
 Ostasien.32.t:0 "Забастовки на плантациях"
 Ostasien.32.d:0 "Цена на резину продолжает падать. Многие владельцы плантаций решили уволить рабочих и оставить остальных работать полный рабочий день. Эти решения вызвали широкомасштабные забастовки на плантациях в Индокитае и Малайе. Рабочие требуют, чтобы работодатели прекратили увольнять работников, и требуют сокращенного рабочего времени с лучшими условиями. Поскольку большинство работников плантаций неграмотны, есть подозрения, что за их координацией стоят социалистические агитаторы."
 Ostasien.32.a:0 "Подавляйте протесты"
 Ostasien.32.b:0 "Постарайтесь договориться с ними"
 
 Ostasien.31.t:0 "Привилегии европейцам"
 Ostasien.31.d:0 "После Черного Понедельника многие европейские поселенцы потеряли все и в одночасье обнищали. Некоторые из них обратились к нам с просьбой укрепить их социальные и коммерческие привилегии, с тем, чтобы они, как поселенцы, не превратились в простых колониальных подданных. Они утверждают, что строгая расовая кастовая система является единственным способом обеспечения мира в наших колониях."
 Ostasien.31.a:0 "Откажем им"
 Ostasien.31.b:0 "Предоставим им привилегии"
 
 Ostasien.33.t:0 "Движение Бинь Динь умиротворяется"
 Ostasien.33.d:0 "Крестьянское восстание в провинции Бинь Динь было усмирено нашими солдатами. Бомбардировщики и морские обстрелы оказались особенно эффективными в запугивании вьетнамских фермеров. Бинь Динь на вьетнамском языке означает умиротворение, и теперь она действительно оправдала свое название."
 Ostasien.33.a:0 "Прекрасно!"
 
 Ostasien.34.t:0 "Агитация в Сайгоне стихает"
 Ostasien.34.d:0 "Звук дождя, падающего на пустынную площадь, оглушает. Изодранная брошюра, брошенная в сточную канаву, чернила, растекающиеся по бумаге в мягких голубоватых цветах - это единственное, что до сих пор служит доказательством того, что Сайгон до недавнего времени был очагом радикальной социалистической и синдикалистской агитации. На брошюре изображен вьетнамский рабочий с социалистическим красным флагом. В брошюре говорится: "Пролетарии Индокитая, объединяйтесь!'. Вскоре он был сметен дождем и упал в стоки, где ему и место."
 Ostasien.34.a:0 "Хорошие новости"
 
 Ostasien.35.t:0 "Правила войны"
 Ostasien.35.d:0 "Вьетконг не уважает современные правила войны. Их партизанские бойцы не только отказываются носить форму, они часто делают все возможное, чтобы смешаться с гражданским населением. Почти невозможно отличить повстанцев из Вьетнама от гражданского населения. Наши генералы утверждают, что война против Вьетконга может быть только тотальной."
 Ostasien.35.b:0 "По крайней мере, попробуйте найти отличия..."
 Ostasien.35.a:0 "Стреляйте по всему, что движется!"
 
 Ostasien.40.t:0 "Военная делегация в Миттельафрику"
 Ostasien.40.d:0 "Миттельафрика - это наш полноценный союзник, мы оба защищаем Кайзеррейх от туземцев и их неподчинения, поэтому для нас разумно только укреплять наши связи. Великий Адмирал решил отправить военную делегацию в Миттельафрику, но что мы можем предложить нашему африканскому другу?"
 Ostasien.40.a:0 "Интересно, их людоеды хуже наших?"
 
 Ostasien.41.t:0 "Военная делегация из Миттельафрики"
 Ostasien.41.d:0 "Адмирал фон Мюкке и делегация приветствовали Миттельафриканцев, сошедших со своей лодки в [GetNameGEASingapore]. Похоже, что это те люди, которых Адмиралтейство искало с их грубым и седеющим видом, внушающим нужное доверие. Они произнесли всего несколько слов перед тем, как их сопроводили к местному жилью, к развлечениям местных жителей, так как появление нескольких Аскари вызвало довольно сильный ажиотаж."
 Ostasien.41.a:0 "Майн Готт, он может бороться с быком."
 
 Ostasien.42.t:0 "Делегаты вернулись из Миттельафрики"
 Ostasien.42.d:0 "Наша военная делегация вернулась из Миттельафрики. Несмотря на некоторые недостатки в работе местной администрации, наша делегация сообщила, что они были тепло приняты в Миттельафрике и многому у них научились."
 Ostasien.42.a:0 "Прекрасно!"
 
 Ostasien.51.t:0 "Новое Адмиралтейство"
 Ostasien.51.d.a:0 "После переоценки статуса Адмиралтейства мы решили, что Германскую Остазию нужно превратить в полноценную колонию. Мы сосредоточимся на создании администрации для установления прямого правления из Сингапура!"
 Ostasien.51.d.b:0 "После переоценки статуса Адмиралтейства, мы решили, что Германскя Остазия – это филиал нашего ВМФ. Мы сосредоточимся на военно-морском строительстве и оставим администрацию туземцам."
 Ostasien.51.a:0 "Отлично!"
 Ostasien.51.b:0 "Отлично!"
 
 Ostasien.52.t:0 "Новые корабли прибыли!"
 Ostasien.52.d:0 "Новые корабли, построенные в 1934 году по военно-морскому плану, присоединились к славному флоту Остазии в [GetNameGEASingapore]."
 Ostasien.52.a:0 "Прекрасно!"
 
# Соц. востание на Филиппинах
 
 Ostasien.60.t:0 "Социалистическое восстание на Филиппинах"
 Ostasien.60.d:0 "С окончанием американского колониального правления на Филиппинах архипелаг погрузился в хаос. Группа недовольных армейских офицеров вместе с бандами крестьян и промышленных рабочих восстали против свержения правительства и установления социалистического режима. Еще предстоит выяснить, смогут ли филиппинские вооруженные силы подавить повстанцев, но некоторая помощь, безусловно, увеличит их шансы на победу."
 Ostasien.60.a:0 "Направим поддержку филлипинской армии"
 Ostasien.60.b:0 "Не наше дело"
 
 Ostasien.61.t:0 "Социалисты захватывают власть на Филиппинах!"
 Ostasien.61.d:0 "Филиппинское правительство передало власть Синдикалистскому движению. Однако южные районы Филиппин, включая острова Палау и Минданао, не находятся под жестким контролем нового центрального правительства. Может быть, это наш шанс освободить их от синдикалистской тирании и взять под имперскую защиту?"
 Ostasien.61.a:0 "Отправим флот для обеспечения безопасности южных островов"
 Ostasien.61.b:0 "Оставим их"
 
 Ostasien.62.t:0 "Немецкий флот на Палау!"
 Ostasien.62.d:0 "Германия взяла население южных регионов под свою "защиту" и направила флот для обеспечения безопасности района. Как мы должны реагировать?"
 Ostasien.62.a:0 "Умрем как герои"
 Ostasien.62.b:0 "Мы ничего не можем сделать"
 
 Ostasien.63.t:0 "Филлипинское правительство складывает полномочия"
 Ostasien.63.d:0 "Филиппинское правительство отказалось противостоять нам. Сейчас южные из Филлипинских островов могут быть добавлены в Остазиатскую колонию, славный день для Кайзеррейха."
 Ostasien.63.a:0 "Прекрасно"
 
 Ostasien.64.t:0 "Остазиатский флот захватил Южные Филиппины"
 Ostasien.64.d:0 "Сегодня, адмирал фон Мюкке сообщил из Сингапура о том, что его флот успешно защитил Южные Филиппины от синдикалистов в Маниле. Великий день для всего Кайзеррейха."
 Ostasien.64.a:0 "Прекрасно!"
 
 Ostasien.65.t:0 "Филиппины объявляют нам войну"
 Ostasien.65.d:0 "После создания синдикалистского правительства в Маниле, Остазиатский флот смело стремится захватить южные острова Филиппин. Сейчас синдикалистское правительство на Филиппинах суицидально решило объявить нам войну."
 Ostasien.65.a:0 "Самоубийцы."
 
# Интервенция в Бирму
 
 Ostasien.66.t:0 "Общественные беспорядки в Бирме"
 Ostasien.66.d:0 "Республика Бирма, которая является домом для многих немецких бизнес-интересов, переживает глубокий политический кризис. Студенты и рабочие восстали против центрального правительства в критических демонстрациях и протестах. Полицейские до сих пор не смогли сдержать радикальных протестующих. Должны ли мы попытаться поддержать Бирманское правительство в этом кризисе?"
 Ostasien.66.a:0 "Отправьте флот для поддержки"
 Ostasien.66.b:0 "Не наше дело."
 
 Ostasien.67.t:0 "Немецкий флот прибывает в Рангун"
 Ostasien.67.d:0 "Сегодня в Рангун прибыл огромный немецкий флот. Германская военно-морская делегация пришла, чтобы продемонстрировать свою поддержку Бирманскому правительству. Несогласные были шокированы и сдержаны мощным немецким флотом."
 Ostasien.67.a:0 "Германия сильна!"
 
 Ostasien.68.t:0 "Порядок возвращается в Бирму"
 Ostasien.68.d:0 "Бирма, молодая азиатская республика, в последнее время пережила глубокий политический кризис, в котором был восстановлен порядок благодаря быстрым и решительным действиям Остазиатского флота. Послы Бирмы выразили глубокую признательность Германской империи и лично адмиралу Хельмуту фон Мюкке. Теперь они стремятся к более тесным отношениям с Германской Империей, чтобы защитить свою независимость и стабильность."
 Ostasien.68.a:0 "Гарантии им обеспечены"
 Ostasien.68.b:0 "Только я один ничего не знаю о Бирме?"
 
#GEA natural disaster
 
 Ostasien.69.t:0 "Вулкан и Кайя извергаются!"
 Ostasien.69.d:0 "Сегодня, мы получили известия о том, что город Рабаул был сильно повреждён двумя вулканическими извержениями. Несмотря на все усилия, тысячи оказались сожжены заживо, и десятки тысяч сейчас нуждаются в крове."
 Ostasien.69.a:0 "Нужно торопиться" 
 
# Развал Ост-Азии
 
 #Ostasien.69.t:0 "Берлин затих"
 #Ostasien.69.d:0 "Мы потеряли все контакты с нашим колониальным офисом в Берлине, не зная, что делать дальше. Тем временем туземцы начинают собираться на улицах городов, требуя независимости. Атмосфера напряжена, как никогда раньше."
 #Ostasien.69.a:0 "Нас ждет неопределенное будущее"
 
 Ostasien.200.t:0 "Подкрепление в Восточную Азию"
 Ostasien.200.d:0 "Рейхсколониал попросил направить больше людей для участия в операциях в Восточной Азии, чтобы освободить тамошние больные войска. Даже если бы этим людям было легче служить дома, Восточная Азия является очагом синдикализма и борьбы между различными фракциями, с которыми у нас заключены выгодные соглашения."
 Ostasien.200.a:0 "Таковы издержки Империи."
 
 Ostasien.201.t:0 "Поставки оборудования в Восточную Азию"
 Ostasien.201.d:0 "Рейхсколониал запросил дополнительные орудия для отправки на операции в Восточной Азии, чтобы уменьшить их нехватку и обеспечить все дивизии в полном объеме. Эти винтовки окажутся весьма кстати при стрельбе по Восточным, осмелившимся пойти против Кайзеррейха."
 Ostasien.201.a:0 "Таковы издержки Империи."
 
 Ostasien.202.t:0 "Германия предлагает нам оружие"
 Ostasien.202.d:0 "Правительство Германской Остазии, от имени Германии, признало нашу тяжелую ситуацию и предложило щедрую поставку пехотного снаряжения, чтобы помочь в нашей борьбе за выживание. Однако эта доброта, безусловно, скрывает желание еще сильнее закрепить нашу экономику после окончания войны."
 Ostasien.202.a:0 "Мы вынуждены принять это"
 Ostasien.202.b:0 "Мы должны отстаивать свою независимость!"
 
 Ostasien.203.t:0 "Германия предлагает нам помощь с нашей индустрией"
 Ostasien.203.d:0 "Правительство Германской Остазии, от имени Германии, признало нашу тяжелую ситуацию и предложила некоторые из своих заводов на нашей территории, для временного производства оружия ради поставок в нашу армию. И хотя это кажется крайне полезным, необходимо спросить себя, во сколько нам обойдется эта война..."
 Ostasien.203.a:0 "Выживание наших правительств зависит от этого, как бы печально это ни было."
 Ostasien.203.b:0 "Мы не можем позволить себе запутаться в их сети еще больше!"
 
 Ostasien.204.t:0 "Заводская аренда закончена"
 Ostasien.204.d:0 "Условия, установленные A.O.G., диктуют, что аренда их заводов заканчивается сегодня. Они оказались очень полезны в нашей борьбе, и мы уверены, что немцы это тоже знают."
 Ostasien.204.a:0 "Нам придется принять последствия этой 'помощи'."
 
 Ostasien.205.t:0 "Шахта Крамат Пулай истощена"
 Ostasien.205.d:0 "Шахта Крамат Пулай, главный источник экспорта вольфрама, превратила нас в одного из ведущих поставщиков вольфрама во всем мире. Однако сообщения с рудника свидетельствуют об истощении шеелитовых отложений на руднике и предупреждают о предстоящем в ближайшем будущем полном истощении рудника."
 Ostasien.205.a:0 "Это вызывает тревогу."
 
 Ostasien.206.t:0 "Шахта Крамат Пулай рушится!"
 Ostasien.206.d:0 "Шахта Крамат Пулай официально исчерпана. В то время как следовые залежи шеелита остаются, а рудники в Пераке продолжают давать разумные объемы, наш статус ведущего экспортера вольфрама в регионе больше не является реальностью."
 Ostasien.206.a:0 "Это было хорошо, пока продолжалось."
 
 #Ostasien.207.t:0 "Ostasien and The A.O.G."
 #Ostasien.207.d:0 "As the primary centre of German influence in Asia, the work of the Ostasien administration often crosses paths with that of the Aufsichtsrat der Ostasiatische Generalverwaltung, or A.O.G.. While we retain direct control of Guangzhou and Tsingtau, through the A.O.G., an administrative body operating inside the League of Eight Provinces, we are able to indirectly profit from several key coastal concession cities, alongside various German-owned infrastructure and industries further inland. The A.O.G. does not answer to Ostasien, nor we to them; nevertheless it is in both of our direct interests to support and protect each other where we are able."
 #Ostasien.207.a:0 "Cooperation is key."
 
 Ostasien.207.t:0 "Влияние A.O.G. в Китае растет..."
 Ostasien.207.d:0 "В сезон смешанных новостей, кажется, что нашим партнерам в A.O.G. удалось провернуть удачную сделку. Завершение строительства и приобретение железной дороги Гуйчжоу, крупномасштабного железнодорожного проекта в рамках Лиги Восьми Провинций, позволило A.O.G. глубже распространить свое влияние на территорию Китая. Несмотря на то, что некоторые реакции на действия A.O.G. были менее чем приятными, мы можем с уверенностью предположить, что это является признаком хорошего будущего."
 Ostasien.207.a:0 "Рад слышать."
 
 Ostasien.208.t:0 "Черный Понедельник ударил по A.O.G.!"
 Ostasien.208.d:0 "Наши китайские партнеры пережили кризис Черного Понедельника не лучше нас, а немецкие предприятия, уже находящихся под давлением со стороны местных элементов, пострадали особенно сильно. Немецкий банк 'Deutsch-Asiatische Bank', некогда считавшийся слишком большим, чтобы потерпеть неудачу, находится на грани краха, и последствия этой финансовой нестабильности уже ощущаются нашим собственным финансовым сектором."
 Ostasien.208.a:0 "Ты тоже, да?"
 
 Ostasien.209.t:0 "Германский бизнес бежит из Лиги"
 Ostasien.209.d:0 "После распада Лиги Восьми Провинций в результате гражданской войны, доверие Германии к существующему положению дел и к Китаю в целом, также упало. В то время как Ци Сеюань гарантировал поддержку немецких интересов после своей победы, вера в дальнейшее выживание A.O.G. и ее ценных городов-концессий, стремительно падает."
 Ostasien.209.a:0 "Имейте хоть немного веры, черт возьми!"
 
 Ostasien.210.t:0 "Остатки A.O.G...."
 Ostasien.210.d:0 "С полным уничтожением Нанкинской Клики, влияния Германии в Китае, похоже, подошло к концу. Мы делаем все возможное, чтобы поглотить перемещенную администрацию A.O.G. на наших оставшихся концессиях, но с реальностью утраты нашего азиатского влияния, трудно смириться."
 Ostasien.210.a:0 "По крайней мере, у нас все еще есть Циндао."
 
 Ostasien.211.t:0 "Германский бизнес возвращается в Китай"
 Ostasien.211.d:0 "С успешным выживанием Нанкинской Клики, доверие к китайскому бизнесу начало возвращаться. A.O.G., явно пострадавший от этого опыта, рассматривала этот кризис и как опыт обучения, и как возможность, надеясь использовать ослабленное Нанкинское государство для лучшей защиты интересов Германии от будущего кризиса."
 Ostasien.211.a:0 "Значит, бизнес идет как обычно."
 
 Ostasien.212.t:0 "Связи с Остазией"
 Ostasien.212.d:0 "При сохранении наших нынешних дружеских отношений с Германией, администрация Остазии предприняла шаги в поддержку нашего начинающегося военно-морского строительства. Хотя их причины, несомненно, полностью прагматичны по своей природе, оказанная ими помощь не менее благоприятна для нашего собственного выживания. Немецкие инженеры предложили новые конструкции кораблей для наших верфей, или же в качестве альтернативы, был предложен постоянный военно-морской атташе для дальнейшей подготовки нашего собственного военно-морского флота."
 Ostasien.212.a:0 "Мы будем использовать их проекты легких кораблей."
 Ostasien.212.b:0 "Мы можем использовать их линкорный опыт."
 Ostasien.212.c:0 "Постоянный военно-морской атташе будет полезен."
 
 Ostasien.213.t:0 "Немецкая поддержка потеряна"
 #for pro-German QIE:
 Ostasien.213.d.QIE:0 "Германский военно-морской флот Восточной Азии, гордость Германской Империи и символ военного и военно-морского мастерства Германии в Тихом океане, пал. С распадом Германской Восточной Азии оставшиеся в Китае немецкие советники, техники и эксперты отзываются обратно, поскольку у них больше нет стимула оставаться в Азии. Хотя это укрепляет нашу национальную независимость и устраняет нашу зависимость от Германии, это указывает на то, что китайско-германское сотрудничество в конечном итоге пока прекратится. Хотя мы по-прежнему будем поддерживать теплые и дружеские отношения с Германией, у нас больше не будет доступа к преимуществам, связанным с нашей привязкой к Германии, и, таким образом, нам придется идти своим путем. Благодаря сотрудничеству мы успешно модернизировали наши вооруженные силы и экономику, но всему приходит конец."
