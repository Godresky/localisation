#decisions
 GEA_indochina_war_decisions:0 "Война в Индокитае"
 GEA_indochina_war_decisions_desc:0 "Повстанческое движение в Индокитае переросло в полномасштабную войну. Однако война против повстанцев из Вьетнама не имеет конкретного фронта. Везде есть линия фронта, и каждый крестьянин в рисовой шляпе может быть Вьетконговцем. Мы должны сделать все возможное, чтобы обеспечить победу Кайзеррейха. \n\nПредпологаемая §YСила повстанцев§! в Индокитае: §R[?INC.guerilla_activity|-0]§!\n"
 reduce_10_guerilla_tooltip:0 "Мы считаем что это уменьшит §YСилу повстанцев§! на §R10§!.\n"
 GEA_suppress_Tonkin:0 "Подавить Вьетконговцев в Тонкине"
 GEA_maintain_Tonkin_control:0 "Сохранить контроль в Тонкине"
 GEA_reinforce_police:0 "Укрепить полицейские подразделения"
 GEA_Zeppelin_decision:0 "Развернуть дирижабли"
 GEA_Zeppelin_decision_desc:0 "С развитием морской авиации, дирижабли постепенно были заменены более продвинутыми морскими патрульными самолетами в Арсенале Ост-Азии. задача морской разведки. Однако недавняя война в Индокитае породила смелую идею: использовать дирижабли для патрулирования полуострова Индокитая. Они могли бы также доставлять грузы в изолированные гарнизоны. С плохой противовоздушной огневой мощью повстанцев, это должно быть безопасным выбором."
 GEA_Fernspaher_decision:0 "Элитный спецотряд"
 GEA_Fernspaher_decision_desc:0 "Все более интенсивная война в Индокитае обнажила слабость нашей армии. В то время как наши пехотные подразделения хорошо оснащены, чтобы защитить свою позицию от врага, они слишком громоздки, чтобы бороться агрессивно и гибко. Мы могли бы выбрать элитных солдат из наших вооруженных сил, чтобы сформировать наш собственный элитный блок, дабы лучше проводить такого рода миссии."
 GEA_reintegrate_indochina:0 "Реинтегрировать Индокитай"
 GEA_reintegrate_indochina_desc:0 "Нашим силам удалось нанести поражение Вьетмину, и на данный момент он сдерживается. Однако это временное решение, и это лишь вопрос времени, когда партизаны будут готовы к реваншу. Мы должны навсегда закрепить наш контроль в этих регионах, а не просто оставить управление французским колониальным остаткам, как раньше."
 GEA_german_indochinese_reconciliation:0 "Германо-Индокитайское примирение"
 GEA_german_indochinese_reconciliation_desc:0 "Воспоминания о действиях по борьбе с повстанцами в Индокитае преследует Адмирала Хеллмута фон Мюкке, и теперь он чувствует, что он должен что-то сделать, чтобы прекратить жестокие убийства. Он хочет проводить популярную колониальную политику, предоставляя большую местную автономию и способствуя немецко-вьетнамскому процветанию. Поступая таким образом, он надеется вернуть себе сердца и умы людей в Кохинхине."
 GEA_take_east_asian_navy:0 "Получить контроль над Остазиатским флотом"
 GEA_take_east_asian_navy_desc:0 "Флот Германской Остазии, является ценным активом нашей военно-морской стратегии в Восточной Азии. Было бы лучше, если бы он был более тесно интегрирован в командную структуру Берлина."
 blow_singapore_causeway:0 "Подорвать Сингапурский перешеек"
 blow_singapore_causeway_desc:0 "Подорвав единственный путь по суше из Сингапура в Индокитай, мы обезопасим остров. Или же превратим его в одну большую братскую могилу..."
 
 GEA_colonial_decisions:0 "Имперский Колониальный Офис"
 GEA_colonial_decisions_desc:0 "Рейхсколониал, или Имперский Колониальный Офис, является главным надзирателем немецкого колониального проекта. Таким образом, мы должны пройти через это, чтобы получить драгоценную военную технику или новую кровь от Фатерлянда."
 GEA_steal_manpower_from_home:0 "Запросить людей"
 GEA_steal_manpower_from_home_desc:0 "Поскольку наши резервы истощаются, скоро мы больше не сможем поддерживать наши подразделения в полном составе. Пришло время попросить Рейхсколониал направить нам больше призывников из дома, чтобы помочь нам в наших усилиях по продвижению интересов Кайзеррейха."
 GEA_steal_guns_from_home:0 "Запросить оружие"
 GEA_steal_guns_from_home_desc:0 "Наш запас пехотного снаряжения стал крайне скудным. Чтобы должным образом выполнять свои обязанности перед кайзером, мы должны запросить партию оружия у Рейхсколониала."
 
 GEA_help_lep_decisions:0 "Нанкинский кризис"
 GEA_help_lep_decisions_desc:0 "Различные военачальники и даже синдикалисты восстали против правительства Нанкина. Мы должны помочь им обеспечить безопасность наших инвестиций в Китае, чтобы не допустить краха китайской экономики."
 GEA_give_factories_to_lep:0 "Аренда завода"
 GEA_give_factories_to_lep_desc:0 "Мы обсудим этот вопрос A.O.G., чтобы временно передать некоторые заводы концессий в полное распоряжение Нанкинского правительства, чтобы помочь им в их борьбе за выживание."
 GEA_give_guns_to_lep:0 "Дайте им оружие"
 GEA_give_guns_to_lep_desc:0 "Мы проследим за тем, чтобы значительная партия немецкого снаряжения была отправлена плохо оснащенным войскам Нанкинского правительства, будем надеяться что это склонит баланс сил в их пользу."
 
 GEA_development_idea:0 "Горные работы"
 #Change to the German spelling 'Johore' for lore-consistency:
 GEA_develop_aluminum_deposits:0 "Разработка бокситовых месторождений в [GetNameGEAJohore]."
 GEA_develop_aluminum_deposits_desc:0 "Наши изыскатели обнаружили богатое месторождение бокситов в штате [GetNameGEAJohore], идеально подходящем для производства алюминия. Несмотря на то, что первоначальные затраты на добычу будут незначительными, наш прогнозируемый тоннаж стоит того."
 GEA_develop_aluminum_deposits_wtt:0 "Разработка бокситовых месторождений в [GetNameGEAJohore]."
 GEA_develop_aluminum_deposits_wtt_desc:0 "Наши изыскатели обнаружили богатое месторождение бокситов в штате [GetNameGEAJohore], идеально подходящем для производства алюминия. Несмотря на то, что первоначальные затраты на добычу будут незначительными, наш прогнозируемый тоннаж стоит того."
 #Change to the German spelling 'Johore' for lore-consistency:
 GEA_develop_sarawak_oil:0 "Нефтяные работы в Сараваке"
 GEA_develop_sarawak_oil_desc:0 "Наши уровни потребления нефти в настоящее время неспособны поддержать наш флот в случае длительных военно-морских операций. Тем не менее, увеличивая местную добычу нефти на Борнео, мы можем начать накапливать запасы, чтобы предотвратить нехватку топлива."
 GEA_develop_sarawak_oil_wtt:0 "Нефтяные работы в Сараваке"
 GEA_develop_sarawak_oil_wtt_desc:0 "Наши уровни потребления нефти в настоящее время неспособны поддержать наш флот в случае длительных военно-морских операций. Тем не менее, увеличивая местную добычу нефти на Борнео, мы можем начать накапливать запасы, чтобы предотвратить нехватку топлива."
 
 #Fleet Exercise
 #With the arrival of new capital ships, our fleet has experimented and exercised new group tactics. Maybe it's time to have a joint exercise with the High Sea Fleet?
 #Fleet Exercise
 #Admiral Hellmuth wanted to hold a fleet exercise between the High Sea Fleet and the East Asian fleet. The East Asian fleet is known for their tactic innovation. This might be a good chance to examine our fleet tactics.
 #Kaiserliche Marine has decided to launch a large-scale naval exercise in Indian Ocean. The scenario is be a war for the control of Indian Ocean between the Black fleet in a defensive stance and a superior Yellow fleet aimed to destroy the Black fleet and seize the control of the Andaman Islands. The powerful Yellow Fleet, commanded by admiral Wilhelm Marschall, is comprised of some most modern battleships in the High Sea Fleet. The Yellow Fleet will conduct their operation from Trincomalee naval base. Now it's time to decide our fleet composition and plan.
 #Deploy our battleships for a face-to-face combat!
 #Deploy battlecruisers for strategic deterrance!
 #Deploy carrier groups for long-range operation!
 
 #The Yellow Fleet tried to seize the Andaman Islands
 #The exercise has started. The intelligence and air reconnaissance suggests that the Yellow fleet is actively preparing the invasion of the Andaman islands. It's estimated that the Yellow will try to secure the Bay of Bengal with concentrated fleet, and then launched the invasion. Should we take a defensive stance to intercept Admiral Marschall's fleet in the area close to the Andaman islands, or try to take the initiative to disturb enemy operation by aggressive actions?
 #Intercept them
 #Take the initiative!
 
 #Result: Black fleet tactic defeat - battlecruisers
 #The Black fleet located the invading Yellow fleet by air reconnaissance. Our battlecruisers soon encountered the Yellow scout cruisers. Although the the Yellow fleet was slaughtered by Black battlecruisers in the initial encounter, Yellow battleships managed to arrived in time and overwhelmed the Black fleet with massive firepower. One Black battlecruiser suffered critical hits in their engine room and failed to escape but the rest returned to Singapur. Having suffered heavy loss of cruisers, the Yellow fleet doesn't have enough screen ships to support the amphibious assault either. The battle was considered a tactic defeat of the Black fleet but the result was strategic stalemate.
 
 #Result: Black fleet tactic victory - battleships
 #The Black fleet located the invading Yellow fleet by air reconnaissance. The Black scout line spread out in front of the main battle force soon encountered the Yellow scout cruisers. The Black battelships were placed in execellent position to deal serious blows to the Yellow cruisers. Admiral Marschall's main force came into action before the cruisers were annihilated. Over the next hours both fleets exchanged long-range gunfire. The new rangefinders on SMS Neckar allowed it to deliver precious hits even when firing at extreme range. Admiral Hellmuth broke the engagement before the Yellow fleet could shorten the range and fully exploit its numerous advantage. managed to withdraw, it had suffered heavy loss and lost the ability to defend the Andaman islands, and the Yellow fleet eventually was able to launch an amphibious operation. Although the battle was indecisive, the Yellow fleet doesn't have enough screen ships to support the amphibious assault and the exercise ended up with Black fleet's strategic victory.
 
 #Result: Black fleet strategic defeat - battleships
 #Black's advance was quickly located by the Yellow's picket line of submarines, depriving them of any advantage of surprise. Soon, the Black fleet encountered the Admiral Marschall's cruiser group west of the Andaman islands. The Yellow cruisers turning to the north-west on a course to rejoin the battleships. The Black fleet pursued the cruisers until the Yellow battelships moved into position. Over the next hours both fleets exchanged long-range gunfire and the Black fleet was outgunned by the superior Yellow fleet. When Admral Hellmuth's fleet managed to withdraw, it had suffered heavy loss and lost the ability to defend the Andaman islands, and the Yellow fleet eventually was able to launch an amphibious operation. The exercise ended up with Black fleet's strategic defeat.
 
 
 #Result: Black fleet strategic victory - battlecruisers
 #Admiral Hellmuth decided to disperse his cruisers to harass the Yellow fleet and use battlecruiser to support them. These commerce destroyers posed great threats to the Yellow convoys. The Yellow fleet attempted to fend off the raiders by search and destroy actions but the Black cruisers avoid the engagement. Finally Admiral Marschall decided to disperse his fleet to protect the convoys. In an engagement, the convoys escorted by a Yellow battleship was assaulted by a Black raiding fleet supported by three battlecruisers. The convoys were savaged before the reinforcement arrived. The Yellow fleet was deterred from further actions. The result was judged a strategic victory of Admiral Hellmuth's Black fleet.
 
 #Result: Black fleet decisive victory - carriers
 #Admiral Hellmuth decided to take an audacious action: The black fleet comprised four aircraft carriers plus supporting ships under the command of the Admiral moved to about 200 miles south of Sri Lanka. The first attack wave of 93 aircraft took off in pre-dawn darkness heading towards Trincomalee. The air strike achieved complete surprise. The Yellow battle fleet and convoys are at anchor in the harbour of Trincomalee and failed to organise any resistance. Aerial torpedo experts in all modern navies had previously thought that torpedo attacks against ships can not take place in shallow waters, but the Ostasien fleet had developed a new method of preventing torpedoes from diving too deep. The air strike delivered a devastating blow to the Yellow fleet with suprisingly little loss of planes. The exercise ended up with Black decisive victory.
 
 #Result: Black fleet decisive victory - carriers
 #The Black carriers and screen ships formed a concentrated battle group sailing towards the west. The scout bombers managed to locate the Yellow convoys by the morning. A massive attack wave was launched but the pilot missed the position of the convoys. Instead, they discovered the location of the Yellow main forces. The Ostasien torpedo bombers launched their strike with deadly precision. As a result of two waves of aerial attacks, at least three Yellow battelships and two cruisers were judged to have suffered damage, among which one cruiser considered to be hit by three torpedos was judged sunk. The loss of Black aircrafts was negeligible. The exercise ended up with Black decisive victory.
 
 #Result: Black fleet strategic defeat - carriers
 #The Black's advance was quickly located by the Yellow's picket line of submarines. Due to the failure of reconaissance, Black carriers encountered the scout cruisers fleet of the Yellow. Significant damage was laid on carriers during the surface gunfire action, with Hellmuth's carrier eventually judged sunk by torpedo from a Yellow destroyer. The Black fleet had lost the ability to defend the Andaman islands, and the Yellow fleet eventually was able to launch an amphibious operation. The exercise ended up with Black fleet's strategic defeat.
 
 
 
