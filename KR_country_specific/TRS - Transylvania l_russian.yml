### Events ###
 transylvania.1.t:0 "Единение с Румынией?"
 transylvania.1.d:0 "Трансильвания наконец-то стала независима от Венгрии. Мы - государство, населённое румынами, и наш народ мечтает объединиться со своими братьями из Бухареста. Мечта о Великой Румынии достигнута."
 transylvania.1.a:0 "Объявите о вхождении в состав Румынии."
 transylvania.1.b:0 "Ходатайство [ROOT.Overlord.GetNameDef] о разрешении союза."
 transylvania.1.c:0 "Нет, мы сохраним свою независимость!"
 
 transylvania.2.t:0 "Трансильвания хочет присоединиться к нам"
 transylvania.2.d:0 "Трансильвания наконец-то стала независима от Венгрии. Их правительство заявило о вхождении в состав нашего государства. Мы приветствуем трансильванских братьев в нашей новой Великой Румынии."
 transylvania.2.a:0 "Добро пожаловать, братья-румыны!"

 transylvania.3.t:0 "Трансильвания желает союза с Румынией"
 transylvania.3.d:0 "Вопреки тому, что могут сказать некоторые наши планировщики, [TRS.GetNameDef] - это искусственное государство. Государство, которое мы создали в регионе, населено в подавляющем большинстве румынами, которые могут иметь региональную идентичность, но, похоже, не превращают ее в поддержку постоянной трансильванской независимости - действительно, многие из тех, кто работал с нами при создании [TRS. GetNameDef] были под впечатлением, что это будет временная мера до тех пор, пока Румыния не станет единой, после чего Трансильвания будет включена в Великую Румынию.\n\nСейчас, когда Румыния находится под дружественным правительством, Трансильвания и Румыния совместно обратились к нам с просьбой позволить им объединиться. Как арбитры мира, мы ни в коем случае не обязаны разрешать этот союз, тем более, что оба государства зависят от нас в вопросах безопасности и не в состоянии изменить это. Несмотря на это, многие планировщики утверждают, что попытка создать искусственное государство в Трансильвании только подорвет нашу поддержку в регионе в долгосрочной перспективе. Однако другие утверждают, что нашим интересам может лучше служить разделенная нация. Должны ли мы удовлетворить эту просьбу?"
 transylvania.3.a:0 "Конечно."
 transylvania.3.b:0 "Нет, мы предпочитаем, чтобы они жили отдельно."

 transylvania.4.t:0 "[FROM.GetNameDefCap] одобряет союз с Румынией"
 transylvania.4.d:0 "Мы только что получили сообщение, что [FROM.GetNameDefCap] одобрил наш запрос на объединение с нашими румынскими братьями! Наконец, пришло время осуществить мечту о Великой Румынии!"
 transylvania.4.a:0 "Отправьте посланника в Бухарест!"

 transylvania.5.t:0 "[FROM.GetNameDefCap] отвергает союз с Румынией"
 transylvania.5.d:0 "Ужасные новости - [FROM.GetNameDefCap] сообщили нам, что они не одобрят любой союз между нами и Румынией, ссылаясь на 'стратегические соображения'. Возможно, их намерения не столь альтруистичны, как мы надеялись..."
 transylvania.5.a:0 "Черт бы тебя побрал!"

