### Ideas ###
 SOM_iron_fist_of_warsangali:0 "Железный кулак Варсангали"
 SOM_iron_fist_of_warsangali_desc:0 "Варсангали являются де-юре и де-факто главным кланом Сомалии, поддерживающими отношения с Германией и Османской империей ещё со времён Вельткрига. И хотя официально столица находится в Могадишо, большинство политических решений принимается в Лас Хорее. Те кто пытаются противостоять клану, быстро замолкают."
 SOM_gendarmerie_idea:0 "Сомалийская жандармерия"
 SOM_gendarmerie_idea_desc:0 "Основанная на западной модели, жандармерия защищает королевство от различных опасностей. Ни один анархист не уйдёт от нас!"
 SOM_theclanassembly:0 "Национальная ассамблея кланов"
 SOM_theclanassembly_desc:0 "Каждый клан, в независимости от размера и благосостояния, избирает двух своих представителей в новой Национальной Ассамблеи. Данный орган является нижним уровнем парламента, обеспечивающим интересы простого народа."
 SOM_xeer_checked:0 "Кодекс Ксир"
 SOM_xeer_checked_desc:0 "Ксир, традиционный кодекс законов, всегда был дремучим краем. Однако, мы переработали его так, чтобы местные законы кланов имели право на существование, но государственные законы были выше них. Это позволит остановить распри и непонимание между нашими людьми."
 SOM_HANGASH:0 "Хангаш"
 SOM_HANGASH_desc:0 "Недавно основанная 'Hay'adda Nabad Gal'yada Gaashaandhiga', также известная как 'Хангаш' - это отдел военной разведки, призванный выявлять нелояльные элементы. Теперь Бокор может напрямую защитить свой народ от самих себя."
 SOM_cashcrops_idea:0 "Интенсивный посев"
 SOM_cashcrops_idea_desc:0 "Пока у нас наблюдается нехватка еды, необходимо держать продовольствие про запас. Самым разумным способом будет увеличить площадь посевов."
 SOM_foodplease:0 "Нехватка еды"
 SOM_foodplease_desc:0 "Процветание Сомалии имеет и свои тёмные стороны. Быстрая урбанизация и растущее население, а также расходы на армию, привели к тому, что на обработку посевов не хватает рабочих рук. И хотя голод не повсеместен, в сельских районах о нём знают не понаслышке."
 SOM_lesshunger:0 "Нехватка еды преодолевается"
 SOM_lesshunger_desc:0 "Мы предприняли попытк побороть голод. Площадь посевов увеличилась, больше рабочих стало работать на полях. Также, мы начали закупать еду за границей."
 SOM_nohunger:0 "Больше не голодны"
 SOM_nohunger_desc:0 "Наши люди наконец-то забыли о том, что такое голод. Теперь мы можем смело идти в светлое будущее!"
 SOM_BM:0 "Чёрный понедельник"
 SOM_BM_desc:0 "Несмотря на то, что до нас дошли только малые отголоски большого кризиса, даже этого хватило, чтобы обрушить нашу экономику, вызвав отток иностранного капитала. Мы должны действовать!"
 SOM_prodeff:0 "Иностранные методы производства"
 SOM_prodeff_desc:0 "Мы переняли новейшие технологии с запада, ч то позволит нам производить товары с увеличенной эффективностью."
 SOM_great_again:0 "Отголоски пансомализма"
 SOM_great_again_desc:0 "Идеи пансомализма витают в умах нашей интеллектуальной элиты и армейских чинов. Настало время действовать. Народы Сомали должны жить под одним флагом!"
 SOM_osmanya:0 "Новый алфавит"
 SOM_osmanya_desc:0 "Кусман Кинадид, султан Хобойо, а также очень образованный человек, изобрёл новый сомалийский алфавит. И хотя его изобретение уже давно в ходу в образованных кругах, мы решили признать данный алфавит официальным государственным."
 SOM_osmanya_2:0 "Новый алфавит"
 SOM_osmanya_2_desc:0 "Кусман Кинадид, султан Хобойо, а также очень образованный человек, изобрёл новый сомалийский алфавит. И хотя его изобретение уже давно в ходу в образованных кругах, мы решили признать данный алфавит официальным государственным."
 SOM_university_rush_get_ballistics:0 "Военные академии"
 SOM_university_rush_get_ballistics_desc:0 "Наши офицеры теперь следуют новым стандартам обучение. Это привлекает молодых людей на службу в армии"
 SOM_militia_1:0 "Местное ополчение"
 SOM_militia_1_desc:0 "Наше народное ополчение теперь оснащено первоклассным оружием, как домашнего, так и зарубежного производства"
 SOM_militia_2:0 "Местное ополчение"
 SOM_militia_2_desc:0 "Наше ополчение теперь проходит курсы военных тренировок. Теперь это не просто толпа, но полноценное войско."
 SOM_militia_3:0 "Местное ополчение"
 SOM_militia_3_desc:0 "Сохраняя свою номинальную иерархию, CSM теперь планируют и работают как единое целое."
 SOM_militia_4:0 "Местное ополчение"
 SOM_militia_4_desc:0 "Наши нерегулярные силы уже давно являются опорой наших вооруженных сил, и мы пойдем по стопам Хасана, которого сорвавшиеся империалисты назвали 'Безумным муллой', и мы быстро двинемся в рамках известных нам земель, нанося при этом жесткий удар в границах тех, которых мы не знаем, с целью обеспечить будущее Сомали."
 SOM_cavriders:0 "Конница аристократов"
 SOM_cavriders_desc:0 "Высшая знать нашего государства до сих воюет верхом на лошадях. Мы позволим им сохранить традиции но разработаем для них современные тактики"
 SOM_moredoods:0 "Массовый набор"
 SOM_moredoods_desc:0 "Все больше и больше людей записываются в ополчение, чтобы защищать Сомали. А ты записался добровольцем?"

