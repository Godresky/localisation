### Opening Event ###
 kr.political.1.t:0 "Кайзеррайх Бета 0.23"
 kr.political.1.d:0 "Команда розробників з гордістю представляє Кайзеррайх Бета версія 0.20.1 - для Hearts of Iron 4!\n\nПереклад зроблено Stepan641. Версія перекладу 0.1"
 kr.political.1.a:0 "Дуже вдячний!"
### Generic Triggered Events ####
 kr.political.30.t:0 "Приготовиться к войне!"
 kr.political.30.d:0 "Мы получили многочисленные сообщения о том, что в настоящее время [From.GetAdjective]ие войска массово перегруппируются, и что по ту сторону [Root.GetAdjective]ой границы проводится большая разведывательная работа. Военные говорят, очевидно, что [From.GetNameDef] планирует вторжение на государство [Root.GetNameDef], которое может начаться в любое время в течение ближайших нескольких недель."
 kr.political.30.a:0 "Мы должны готовиться!"
 kr.political.31.d:0 "Мы получили тревожное сообщение от [From.GetNameDef] о том, что [From.From.GetAdjective]ие войска в настоящее время массово наращиваются, и что через [From.GetAdjective]ую границу проходит интенсивная разведка. Военные чиновники говорят, очевидно, что [From.From.GetNameDef] планирует вторжение на государство [From.GetNameDef], которое может начаться в любое время в течение ближайших нескольких недель."
 kr.political.32.d:0 "Мы получили сообщение от наших союзников в [From.GetNameDef] о том, что их войска в настоящее время группируются, и что через [attack_target.GetAdjective]ую границу проходит интенсивная разведка. [From.GetNameDef] планирует вторжение в [attack_target.GetNameDef], которое может начаться в любое время в течение следующих нескольких недель."
### Returning Cores ###
 return_cores_to_ally:0 "Повернути [From.GetAdjective]і землі"
 return_cores_to_ally_desc:0 "[Root.GetAdjective]е обговорило з нами питання окупації нами земель, на які вони претендують. Чи маємо ми повернути ці землі державі [From.GetNameDef]?"
 return_cores_to_subject:0 "Повернути [From.GetAdjective]і землі"
 return_cores_to_subject_desc:0 "[Root.GetAdjective]е обговорило з нами питання окупації нами земель, на які вони претендують. Чи маємо ми повернути ці землі державі [From.GetNameDef]?"
 kr.political.75.t:0 "[From.From.GetAdjective]і землі"
 kr.political.75.d:0 "[Root.GetAdjective]е обговорило з нами питання окупації нами земель, на які вони претендують. Чи маємо ми повернути ці землі державі [From.GetNameDef]?"
 kr.political.75.a:0 "Так, поверніть всі землі, що межують"
 KR_will_return_all:0 "Всі прибережні або суміжні землі, що є [return_to.GetAdjective] національними землями або претензіями, будуть повернуті державі §Y[return_to.GetNameDef]§!\n"
 kr.political.75.b:0 "Так, поверніть їм землю... але збережіть найважливіші регіони"
 KR_will_return_rest:0 "Всі прибережні або суміжні землі, що є [return_to.GetAdjective] національними землями або претензіями, будуть повернуті державі §Y[return_to.GetNameDef]§!\n"
 kr.political.75.c:0 "Повернути тільки їхні національні землі"
 KR_will_return_cores:0 "Всі прибережні або суміжні землі, які [return_to.GetAdjective]ними національними будуть повернуті державі §Y[return_to.GetNameDef]§!.\n\nЗверніть увагу, це §Rне§! включає [Root.GetAd Yпретензії§! або §Yнаціональні§! землі, ні §Yважних§! земель як канали. Будь-які [return_to.GetAdjective]ие §Yпретензії§! також буде збережено."
 kr.political.75.e:0 "Ми все залишимо собі!"
 KR_will_not_return:0 "Ми §Rне§! повернемо жодної з їхніх земель, і нас не попросять зробити це знову."
 kr.political.76.t:0 "Держава [From.GetNameDefCap] повернула [Root.GetAdjective]є землі"
 kr.political.76.d:0 "Наші союзники з держави [From.GetNameDefCap] повернули нам частину наших земель!"
 kr.political.76.a:0 "Чудово!"
