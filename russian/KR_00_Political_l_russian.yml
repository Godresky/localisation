### Demobilisation ###
 mobilisation_penalty_modifier:0 "Верхній ліміт дивізій"
 unit_limit_count:0 "[unit_limit_count_loc]/[?max_divisions|H0]"
 unit_limit_count_red:0 "[?num_actual_divisions|R0]"
 unit_limit_count_yellow:0 "[?num_actual_divisions|H0]"
 unit_limit_count_green:0 "[?num_actual_divisions|G0]"
 unit_limit_factory_bonus:0 "Фабрична надбавка до ліміту дивізій"
 unit_limit_bonus:0 "Ліміт дивізій"
 unit_limit_label:0 "§HМаксимально підтримувані дивізії§!"
 unit_limit_desc:0 "Кожна країна має можливість підтримувати лише кілька окремих військових дивізій до того, як їх економіка та інфраструктура будуть змушені докладати зусиль для їх підтримки.\n\nМаксимальна кількість одиниць, що підтримуються, ґрунтується на загальній чисельності населення країни і держав, що знаходяться у власності, а потім множиться на загальний рівень індустріалізації країни.\n\n§L   - База від загальної кількості населення: [?base_population|G0][unit_limit_noncore_population][unit_limit_crownland_population_bonus]\n   - База від національних територій: [?base_states|G0][unit_limit_crownland_state_bonus]\n   - Усього очок: [?base_units|G0]\n\n   - Модифікатор індустріалізації: [?industry_factor|H%][unit_limit_modifier_was_capped][unit_limit_extra_modifier_line_break][unit_limit_faction_leader][unit_limit_economy_law][unit_limit_was_capped][unit_limit_lower_limit_used][unit_limit_upper_limit_used][unit_limit_bonus_used]\n\n   ФІНАЛЬНИЙ ПІДСУМОК: [?max_divisions|H0]\n\nБудь ласка, зверніть увагу, що зміни у вищевикладеному займають до одного ігрового тижня, перш ніж вони будуть відображені у розрахунку.§![above_unit_limit_desc]"
 unit_limit_desc_fake_intel:0 " (§HПідроблені дивізії розвідки§! не зараховуються до ліміту дивізій)"
 unit_limit_desc_above_limit:0 "\n\n--------------\n\n§RВ даний час ми перевищили свої можливості, і єдиний спосіб послабити навантаження на нашу країну буде усунення деяких наших дивізій.§!\n\nОрганізація дивізій: [?mobilisation_penalty_var|+=%1]\nФабрики, що виробляють товари народного вжитку: [?mobilisation_penalty_var_positive|=%H1]\nОбсяг заводського виробництва: [?mobilisation_penalty_var|+=%]\nЧас навчання: [?mobilisation_penalty_var_positive|-=%]\nШвидкість поповнення: [?mobilisation_penalty_var|+=%1]"
 unit_limit_noncore_population_desc:0 "\n (§H10%§! з неосновних регіонів: [?non_core_base|H1])"
 unit_limit_crownland_population_bonus_desc:0 "\n ([?crownland_base_units|H0] з §HКоронних земель§!)"
 unit_limit_crownland_state_bonus_desc:0 "\n ([?crownland_states|H0] з §HКоронних земель§!)"
 unit_limit_modifier_was_capped_desc:0 "\n (Обмежено мінімумом [?0.5|H%])"
 unit_limit_faction_leader_desc:0 "\n - Лідер фракції: §G+15%§!"
 unit_limit_was_capped_desc:0 "\n\n - Необмежений результат: [?net_max_divisions|H0]"
 unit_limit_num_states_used_desc:0 "\n\n Оскільки загальна кількість отриманих даних була меншою, ніж кількість регіонів, що знаходяться у власності ([?num_owned_states|H0]), то замість цього було використано це число."
 unit_limit_default_used_desc:0 "\n\n Оскільки загальна сума була меншою, ніж за умовчанням (§H5§!), то замість цього було використано це число."
 unit_limit_bonus_used_desc:0 "\n\n - Додаткові модифікатори: [?additional_unit_limit|=+0] до межі"
 unit_limit_low_economic_mobilisation:0 "\n   - §H$low_economic_mobilisation$§!: [?modifier@unit_limit_factory_bonus|+=%0]"
 unit_limit_partial_economic_mobilisation:0 "\n   - §H$partial_economic_mobilisation$§!: [?modifier@unit_limit_factory_bonus|+=%0]"
 unit_limit_war_economy:0 "\n   - §H$war_economy$§!: [?modifier@unit_limit_factory_bonus|+=%0]"
 unit_limit_tot_economic_mobilisation:0 "\n   - §H$tot_economic_mobilisation$§!: [?modifier@unit_limit_factory_bonus|+=%0]"
