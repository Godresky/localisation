 hidden_raise_support_authoritarian_democrat: "£decision_icon_small Solidify Control"
 hidden_raise_support_paternal_autocrat: "£decision_icon_small Solidify Control"
 hidden_raise_support_national_populist: "£decision_icon_small Solidify Control"
 restructure_supply_system:0 "Реорганізувати систему залізниць"
 restructure_supply_system_desc:0 "Перенаправляя строительные материалы и железнодорожных рабочих, мы можем быстро создать небольшое количество временных складов снабжения вдоль некоторых наших железных дорог. Однако это не является надежным. \n\n§RЭто решение может быть принято только один раз. Бонус исчезнет, если вы построите более 3 дополнительных узлов снабжения.§!"
 seize_some_trains_woo:0 "Націоналізація цивільних поїздів"
 seize_some_trains_woo_desc:0 "В условиях надвигающейся войны мы имеем полное право захватить паровозы и подвижной состав для государственных нужд."
 debug_decisions:0 "Рішення з налагодження"
 turn_off_plpc_debug:0 "Вимкнути конференції під керівництвом гравця"
 turn_off_plpc_debug_desc:0 "Це тимчасово відключить мирні конференції під керівництвом гравця - тобто мирні конференції відбуватимуться як завжди, і країни ІІ не вибуватимуть, якщо в них бере участь гравець."
 turn_on_plpc_debug:0 "Включити конференції під керівництвом гравця"
 turn_on_plpc_debug_desc:0 "Це відновить нормальну функціональність мирних конференцій під керівництвом гравця. Країни ІІ завжди будуть вибувати з мирних конференцій, якщо в них бере участь гравець на стороні переможця."
 turn_off_stt_debug:0 "Вимкнути інструмент передачі регіонів та країн"
 turn_off_stt_debug_desc:0 "\n§RНатисканням клавіші §Y'Ctrl+S'§! можна також вимкнути інтерфейс, якщо ви не бажаєте вимкнути його повністю.§!"
