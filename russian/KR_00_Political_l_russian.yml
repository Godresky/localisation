### Decisions ###
 #political_actions:0 "Political Actions" duplicate
 generic_raise_stability: "[generic_raise_stability_text]"
 generic_raise_stability_desc: "[generic_raise_stability_desc_text]"
 generic_raise_stability_socialist: "Improved Worker Conditions"
 generic_raise_stability_socialist_desc: "Factory work is hard and fraught with many hazards. Improving the conditions for our factory workers will reduce output in the short term, but the long term benefits are worth it."
 generic_raise_stability_liberal:0 "Законодавчі свободи"
 generic_raise_stability_liberal_desc:0 "Простейший способ сделать страну стабильной - дать людям то, чего они хотят. Нам придётся пойти на некоторые уступки, но зато в страну вернётся порядок."
 generic_raise_stability_conservative:0 "Поліцейська облава"
 generic_raise_stability_conservative_desc:0 "В стране начались жуткие беспорядки. Нам не остаётся ничего, кроме как убрать все запреты с работы нашей полиции, чтобы они быстрее отловили организаторов и самых активных бунтующих."
 generic_raise_stability_authoritarian:0 "Ввести воєнний стан"
 generic_raise_stability_authoritarian_desc:0 "Беспорядки в нашей стране должны быть полностью подавлены силами армии. Многим это не понравится, но иногда у нас нет иного выбора, кроме как ввести военное положение."
 generic_raise_support: "[generic_raise_support_text]"
 generic_raise_support_desc: "[generic_raise_support_desc_text]"
 rally_public_support:0 "Заручитися підтримкою народу"
 rally_public_support_desc:0 "С помощью небольших вложений мы могли бы заручиться поддержкой нашего народа. Время и деньги, потраченные на агитацию, напрямую укрепят фундамент правящей партии."
 solidify_control:0 "Посилити контроль"
 solidify_control_desc:0 "Мы должны использовать нашу власть, чтобы избавиться от политических конкурентов. Даже если мы не можем убрать их всех, парочка исчезнувших оппозиционеров даст нам больше свободы действий."
 hidden_raise_support_totalist: "£decision_icon_small Solidify Control"
 hidden_raise_support_syndicalist: "£decision_icon_small Rally Public Support"
 hidden_raise_support_radical_socialist: "£decision_icon_small Rally Public Support"
 hidden_raise_support_social_democrat: "£decision_icon_small Rally Public Support"
 hidden_raise_support_social_liberal: "£decision_icon_small Rally Public Support"
 hidden_raise_support_market_liberal: "£decision_icon_small Rally Public Support"
