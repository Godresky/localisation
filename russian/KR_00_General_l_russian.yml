### Generic Ideas ###
 generic_liberty_idea:0 "Дух свободы"
 generic_liberty_idea_desc:0 "Нам дорого далась наша свобода и даже если народ не всегда согласен с нашей политикой, мы можем на него положиться."
 generic_militarism_focus:0 "Милитаризм"
 generic_militarism_focus_desc:0 "Народ жаждет видеть армию как естественную часть государства, и каждый призывник знает свою задачу. Это позволяет нам мобилизовать людские резервы в моменты отчаянной нужды."
 generic_military_youth_focus:0 "Милитаризация молодежи"
 generic_military_youth_focus_desc:0 "С пелёнок наши граждане живут по военным законам и успешно вписывают их в повседневную жизнь, что, конечно, увеличивает количество добровольцев, желающих стать частью нашей армии."
 generic_ideological_fanaticism_focus:0 "Идеологическая обработка"
 generic_ideological_fanaticism_focus_desc:0 "Наша страна — идеологический центр, наша идеология — основа страны. Когда другие в страхе бежали бы, наши граждане будут сражаться до конца."
 generic_liberty_research_idea:0 "Университетские гранты"
 generic_liberty_research_idea_desc:0 "Мы платим умеренные, но вполне хорошие стипендии, чтобы каждый подающий надежды студент мог спокойно учиться. Это точно увеличит количество интеллектуалов в нашей стране"
 generic_welfare_idea:0 "Социальные гарантии"
 generic_welfare_idea_desc:0 "Мы заботимся о том, чтобы беднейшие слои населения получали необходимую помощь и им не приходилось выживать. Однажды они отплатят нам за нашу щедрость."
 
### Generic Focuses ###
 generic_army_effort:0 "Развитие армии"
 generic_army_effort_desc:0 "Несмотря на все новые возможности ведения боевых действий на море и в воздухе, сухопутные войска остаются ключевым элементом войны. При должной подготовке мы сумеем избежать прежнего ада в траншеях."
 generic_equipment_effort:0 "Развитие снаряжения"
 generic_equipment_effort_desc:0 "Есть предел тому, какой вес может нести на себе солдат. Мы сосредоточим все усилия на обеспечении армии лучшим снаряжением."
 generic_motorization_effort:0 "Развитие автотранспорта"
 generic_motorization_effort_desc:0 "Основные характеристики транспортных средств для пехоты - манёвренность и защищённость. Сосредоточившись на развитии в этом направлении, мы сможем быстрее перебрасывать войска в бой."
 generic_doctrine_effort:0 "Развитие доктрин"
 generic_doctrine_effort_desc:0 "Военные доктрины Вельткрига, определявшие методы ведения наземного боя, безнадёжно устарели. Наши лучшие умы должны разработать новые тактики и стратегии."
 generic_equipment_effort_2:0 "Развитие снаряжения II"
 generic_equipment_effort_2_desc:0 "Мы будем и дальше прилагать все усилия к тому, чтобы наша пехота и войска поддержки были обеспечены наилучшим образом."
 generic_mechanization_effort:0 "Развитие механизации"
 generic_mechanization_effort_desc:0 "Всесторонне развивая моторизированную пехоту, мы научимся создавать самые совершенные транспортные средства."
 generic_doctrine_effort_2:0 "Развитие доктрины II"
 generic_doctrine_effort_2_desc:0 "Представление о ведении боевых действий изменилось не только за период между мировыми войнами, но и в ходе недавних конфликтов. Мы должны постоянно совершенствовать свою доктрину с учётом нового опыта."
 generic_equipment_effort_3:0 "Развитие снаряжения III"
 generic_equipment_effort_3_desc:0 "Хватит копировать чужие образцы и закупать снаряжение за рубежом! Мы должны стать ведущим мировым производителем пехотного оружия."
 generic_armor_effort:0 "Развитие бронетехники"
 generic_armor_effort_desc:0 "Применив знания, полученные в ходе моторизации нашей пехоты, мы также можем усовершенствовать бронетехнику."
 generic_special_forces:0 "Развитие спецназа"
 generic_special_forces_desc:0 "Нам необходимы элитные войска; приоритетной задачей должно стать создание горно-стрелковых и воздушно-десантных подразделений."
 
 generic_aviation_effort:0 "Развитие авиации"
 generic_aviation_effort_tt:0 "Недостаточно стройплощадок для §Yавиабаз§!"
 generic_aviation_effort_desc:0 "Война в воздухе — это направление, где научно-технический прогресс растёт стремительными темпами. Любая современная держава обязана развивать авиацию."
 generic_fighter_focus:0 "Ставка на истребители"
 generic_fighter_focus_desc:0 "Вельткриг научил нас манёвренному воздушному бою, но это было только начало. Чтобы сохранить преимущество в будущем, мы должны создавать самые современные истребители."
 generic_bomber_focus:0 "Ставка на бомбардировщики"
 generic_bomber_focus_desc:0 "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать всё для того, чтобы такие воспоминания остались только у наших врагов."
 generic_aviation_effort_2:0 "Развитие авиации II"
 generic_aviation_effort_2_desc:0 "Необходимо совершенствовать военно-воздушные силы, чтобы координировать их действия с другими родами войск."
 generic_CAS_effort:0 "Развитие штурмовиков"
 generic_CAS_effort_desc:0 "Современная армия нуждается в поддержке не только на земле, но и в воздухе."
 generic_rocket_effort:0 "Развитие ракет"
 generic_rocket_effort_desc:0 "Ракеты и реактивные двигатели позволяют пилотируемым и беспилотным летательным аппаратам достигать очень высоких скоростей. Прогресс в этой области даст нам возможность заставать врага врасплох."
 generic_NAV_effort:0 "Развитие аэронавигации"
 generic_NAV_effort_desc:0 "В новые времена война на море ведётся и под водой, и в воздухе над водной поверхностью."
 
 generic_naval_effort:0 "Развитие военно-морского флота"
 generic_naval_effort_tt:0 "Недостаточно стройплощадок для §Yверфей§!"
 generic_naval_effort_desc:0 "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на строительство новых верфей и развитие лёгких надводных кораблей."
 generic_flexible_navy:0 "ВМФ на основе многоцелевых судов"
 generic_flexible_navy_desc:0 "Новая тактика ведения войны на море с учётом применения подводных лодок позволит эффективнее наносить удары по вражеским конвоям."
 generic_large_navy:0 "ВМФ на основе крупных судов"
 generic_large_navy_desc:0 "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажет, какие типы кораблей нам нужнее всего."
 generic_submarine_effort:0 "Развитие подводных лодок"
 generic_submarine_effort_desc:0 "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
 generic_cruiser_effort:0 "Развитие крейсеров"
 generic_cruiser_effort_desc:0 "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
 generic_destroyer_effort:0 "Развитие эсминцев"
 generic_destroyer_effort_desc:0 "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
 generic_capital_ships_effort:0 "Развитие крупных кораблей"
 generic_capital_ships_effort_desc:0 "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
 
 generic_industrial_effort:0 "Развитие промышленности"
 generic_industrial_effort_desc:0 "Все политические усилия следует сосредоточить на обеспечении развития промышленности мирного назначения."
 generic_construction_effort:0 "Развитие строительства"
 generic_construction_effort_tt:0 "Недостаточно стройплощадок для §Yфабрик§!"
 generic_construction_effort_desc:0 "Не следует недооценивать гражданскую промышленность, даже когда надвигается мировая война."
 generic_production_effort:0 "Развитие вооружения"
 generic_production_effort_tt:0 "Недостаточно стройплощадок для §Yвоенных заводов§!"
 generic_production_effort_desc:0 "Кто умеет делать тракторы сумеет делать и танки! Мы не можем допустить отставания военной промышленности."
 generic_construction_effort_2:0 "Развитие строительства II"
 generic_construction_effort_2_desc:0 "Мы должны усовершенствовать фабрики чтобы ускорить производство товаров и обеспечить дальнейшее строительство."
 generic_production_effort_2:0 "Развитие вооружения II"
 generic_production_effort_2_desc:0 "Не стоит пытаться перестроить фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
 generic_production_effort_3:0 "Развитие вооружения III"
 generic_production_effort_3_desc:0 "Необходимо и дальше совершенствовать военные заводы для производства самой современной военной техники."
 generic_infrastructure_effort:0 "Развитие инфраструктуры"
 generic_infrastructure_effort_desc:0 "Страна без соответствующей инфраструктуры не может заниматься продвинутыми исследованиями и строительством."
 generic_infrastructure_effort_tt:0 "Недостаточно стройплощадок для §Yинфраструктуры§!"
 generic_synth_oil_effort_tt:0 "Недостаточно стройплощадок для здания §YСинтетический нефтеперерабатывающий завод§!"
 generic_infrastructure_effort_2:0 "Развитие инфраструктуры II"
 generic_infrastructure_effort_2_desc:0 "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
 generic_construction_effort_3:0 "Развитие строительства III"
 generic_construction_effort_3_desc:0 "Расширение нашей инфраструктуры открыло для нас новые возможности в строительной сфере."
 
 generic_extra_tech_slot:0 "Доп. ячейка для исследований"
 generic_extra_tech_slot_desc:0 "Развитие промышленности и другие открытия последнего времени позволяют нам вести параллельные научно-технические исследования."
 generic_extra_tech_slot_2:0 "Доп. ячейка для исследований II"
 generic_extra_tech_slot_2_desc:0 "Быстрая индустриализация нашей страны открыла новые возможности для технических исследований, которыми нам стоит воспользоваться."
 generic_technology_sharing:0 "Обмен технологиями"
 generic_technology_sharing_desc:0 "Обмен новейшими технологиями с союзниками повысит эффективность военно-научных исследований всего нашего альянса."
 generic_secret_weapons:0 "Секретное оружие"
 generic_secret_weapons_desc:0 "Направить все свободные ресурсы на строительство танков и самолётов - это заманчиво, однако победу в войне способны обеспечить лишь новейшие научные направления: электроника, ракетостроение и атомная энергетика."
 
 generic_political_effort:0 "Развитие политики"
 generic_political_effort_desc:0 "Чтобы изменить мир вокруг нас, мы должны сперва изменить собственную страну. Начать стоит с укрепления своих политических позиций."
 generic_collectivist_ethos_kr:0 "Объединить страну"
 generic_collectivist_ethos_kr_desc:0 "Мы живём в поистине странное время. Синдикализм с каждым днем набирает силу, демократия стремительно теряет сторонников, и всё больше стран возвращаются к старым авторитарным порядкам. Нам необходимо защитить страну от иностранного влияния и заставить каждого гражданина поверить в идеалы, на которых держится наша страна, иначе грозит катастрофа."
 generic_militarism:0 "Милитаризм"
 generic_militarism_desc:0 "Те, кто рассматривает армию лишь как необходимое зло, будут колебаться - вступать в войну или нет. Мы сделаем милитаризм частью своей культуры и станем нацией воинов, если не армией с государством. Если мы что и поняли по окончанию Вельткрига, так это то, что это была не последняя война."
 generic_military_youth:0 "Милитаризация молодёжи"
 generic_military_youth_desc:0 "Организации, призванные заниматься поддержанием дисциплины и политическим образованием молодёжи, будут с ранних лет воспитывать её в духе преданности и самопожертвования. Эти основные ценности должны быть впитаны с молоком матери, чтобы следующее поколение без раздумий шло в бой."
 generic_ideological_fanaticism:0 "Идеологическая обработка"
 generic_ideological_fanaticism_desc:0 "Поскольку наша идеология является истинной, её следует преподносить как религиозную веру, где каждый верующий должен быть готов умереть за убеждения, как, впрочем, и все иноверцы. Никакого компромисса в этой борьбе не будет."
 generic_liberty_ethos_kr:0 "Дух свободы"
 generic_liberty_ethos_kr_desc:0 "Свобода не счастливая случайность, за свободу нужно сражаться. Вельткриг и опасные идеи синдикализма поставили саму основу свободы под сомнение, но нет той страны, что не могла бы завоевать умы и сердца народа и нести свободу всему миру."
 generic_rights_of_man:0 "Права человека"
 generic_rights_of_man_desc:0 "Современная демократия стоит на правах человека, провозглашающих равенство всех людей. Странные сомнения в нашей верности этим принципам сопровождали нашу историю, но мы их безжалостно развеем. И только светлое будущее нас ждёт."
 generic_liberty_research:0 "Университетские гранты"
 generic_liberty_research_desc:0 "Современная система высшего образования, позволяющая людям даже самого скромного происхождения возвыситься за счет образования, — великое достижение. Но эта система требует грантов, которые позволят бедным, но подающим надежды студентам учиться. Обеспечив университеты грантами, мы гарантируем себе будущее, полное прогресса."
 generic_welfare:0 "Социальные гарантии"
 generic_welfare_desc:0 "Равенство прав и равенство перед законом — основа нашего общества, но самым трудным для достижения является экономическое равенство. Мы вряд ли когда-нибудь достигнем полного равенства в этой области, но можно обеспечить самым бедным слоям нашего общества социальные гарантии. Это также поможет нашей экономике."
 generic_national_identity:0 "Национальная идентичность"
 generic_national_identity_desc:0 "Мы проигрывали в идеологических спорах на протяжении многих лет, но зато мы не забыли, кто мы есть на самом деле. Мы уникальны, мы знаем нашу историю, нашу культуру, и в будущем нас ждёт только успех."

