 kr.political.106.c:0 "Нет, лучше не тыкать в осиное гнездо"
 
 kr.political.107.t:0 "[From.GetNameDefCap] требует независимости"
 kr.political.107.d:0 "[Root.GetAdjective]ий контроль над [From.GetAdjective]им правительством уже некоторое время теряется. Они слишком сильны, чтобы мы могли их полностью сдержать. Среди [From.GetAdjective]их людей есть общее требование, чтобы [From.GetNameDef] был освобожден, и теперь их правительство официально подало требование о полной независимости."
 kr.political.107.a:0 "Отпустите их, пока мы еще друзья"
 kr.political.107.b:0 "Они шутят? Забудьте"
 
 kr.political.108.t:0 "Отказали в независимости"
 kr.political.108.d:0 "[From.GetAdjective]ое правительство отклонило наше требование о независимости. В то время как мы и так лишь номинально находимся под их контролем, ограничения все еще накладывают на нас отпечаток."
 kr.political.108.a:0 "На этом мы не закончим"
 
 KR_fight_for_independence:0 "Объявить независимость"
 KR_fight_for_independence_desc:0 "[From.GetNameDefCap], возможно, отклонил наше требование независимости, но это еще не конец. Мы будем свободны, даже если будем бороться за это!"
 
 kr.political.109.t:0 "[From.GetNameDefCap] объявляет независимость"
 kr.political.109.d:0 "Кажется, нашего отказа предоставить [From.GetNameDef] независимость, было недостаточно. В любом случае, они объявили себя свободными от [Root.GetAdjective]ого контроля."
 kr.political.109.a:0 "Ба! Отпустите их"
 kr.political.109.b:0 "Мы еще посмотрим!"
 
 kr.political.110.t:0 "Война за Независимость"
 kr.political.110.d:0 "Похоже, наш бывший сюзерен не может закрепиться в [Root.GetNameDef]... но и мы не сможем их победить. Возможно, пришло время призвать к перемирию и покончить с этим?"
 kr.political.110.a:0 "Да, давайте закончим это"
 kr.political.110.b:0 "Нет! Теперь речь идет не только о независимости!"
 
 kr.political.111.t:0 "[From.GetAdjective]ая война за Независимость"
 kr.political.111.d:0 "Война с [From.GetNameDef] продолжается в течение некоторого времени, и никто из нас не может получить явного преимущества. Возможно, пришло время просто признать их независимость и покончить с этим."
 kr.political.111.a:0 "Да, давайте закончим это"
 kr.political.111.b:0 "Нет! Мы закончим это!"

 kr.political.250.t:0 "Марионетка [marked_country.GetNameDef]?"
 kr.political.250.d:0 "Это превратит [marked_country.GetNameDef] в подданного [to_be_overlord.GetNameDef], используя автономное состояние оккупированной марионетки по умолчанию. Если они находятся в другой фракции, они покинут ее, но это не приведет к окончанию текущих войн, в которых они участвуют. Если вы хотите сделать это, вам следует сделать это отдельно.\n\n§RПРИМЕЧАНИЕ: Это вполне может нарушить контент Kaiserreich! Используйте на свой страх и риск!!§!"
 kr.political.250.a:0 "Давай"
 kr.political.250.b:0 "Сделайте это, но пусть они сохранят свое нынешнее правительство." 
 kr.political.250.c:0 "Если подумать..."

 kr.political.251.t:0 "Освободить [marked_country.GetNameDef]?"
 kr.political.251.d:0 "Это сделает [marked_country.GetNameDef] полностью независимой. Это не изменит их текущее правительство (если только мод не содержит контент, позволяющий сделать это автоматически), не удалит [marked_country.GetNameDef] из их фракции, если они в ней состоят, и не выведет их из каких-либо войн.\n\n§RПРИМЕЧАНИЕ: Это вполне может нарушить контент Kaiserreich! Используйте на свой страх и риск!!§!"

 kr.political.252.t:0 "Присоединиться к [to_be_faction_leader.GetFactionName]?"
 kr.political.252.d:0 "Это заставит [marked_country.GetNameDef] присоединиться к [to_be_faction_leader.GetFactionName], расформировав свою фракцию, если они лидер фракции, или просто покинув свою текущую фракцию, если они в ней состоят. Это не изменит никаких войн, в которых они сейчас участвуют.\n\n§RПРИМЕЧАНИЕ: Это вполне может нарушить контент Kaiserreich! Используйте на свой страх и риск!!§!"

 kr.political.253.t:0 "Ввести в [marked_country.GetFactionName]?"
 kr.political.253.d:0 "Это сделает [marked_country.GetNameDef] лидером фракции для [marked_country.GetFactionName].\n\n§RПРИМЕЧАНИЕ: Это вполне может нарушить контент Kaiserreich! Используйте на свой страх и риск!!§!"

 kr.political.254.t:0 "Выйти из [marked_country.GetFactionName]?"
 kr.political.254.d:0 "Это заставит [marked_country.GetNameDef] покинуть [marked_country.GetFactionName], расформировав фракцию, если он является лидером. Это не повлияет на войны, в которых они сейчас участвуют.\n\n§RПРИМЕЧАНИЕ: Это вполне может нарушить контент Kaiserreich! Используйте на свой страх и риск!!§!" 

 kr.political.255.t:0 "Мир с [peace_target.GetNameDef]?"
 kr.political.255.d:0 "[marked_country.GetNameDefCap], вместе со всеми своими союзниками, заключит белый мир с [peace_target.GetNameDef] и всеми их союзниками.\n\n§RПРИМЕЧАНИЕ: Это вполне может нарушить контент Kaiserreich! Используйте на свой страх и риск!!§!"
 kr.political.255.b:0 "Отделить [marked_country.GetNameDef] от ее союзников, затем заключить мир"

 kr.political.256.t:0 "Мир после всех войн?"
 kr.political.256.d:0 "[marked_country.GetNameDefCap] заключит отдельный белый мир для всех своих текущих войн. Если страна является подданным, она сначала будет освобождена, а если она находится во фракции, она должна сначала выйти из нее.\n\n§RПРИМЕЧАНИЕ: Это вполне может нарушить контент Kaiserreich! Используйте на свой страх и риск!!§!"

 kr.political.257.t:0 "Война с [war_target.GetNameDef]?"
 kr.political.257.d:0 "[marked_country.GetNameDefCap] объявит войну [war_target.GetNameDef]. Нет никаких проверок, чтобы убедиться, что это действительное объявление, кроме того, что эти две страны не являются союзниками и не находятся в состоянии войны.\n\n§RПРИМЕЧАНИЕ: Это вполне может нарушить контент Kaiserreich! Используйте на свой страх и риск!!§!"

### Unit Leader Events ###
 unit_leader.1.t:0 "[From.GetName] заболевает"
 unit_leader.1.d:0 "В службе [From.GetHerHis] народу, кажется [From.GetRank] [From.GetName] задвинул [From.GetHerselfHimself] слишком далеко. В результате плохого климата в оперативной зоне [From.GetHerHis], [From.GetRank] сейчас заболел, и вероятно, потребуется некоторое время, чтобы восстановиться. Пока [From.GetSheHe] не поправится, [From.GetSheHe] не будет работать на обычном уровне [From.GetHerHis]."
 unit_leader.1.a:0 "Несчастный."
 
 unit_leader.2.t:0 "[From.GetName] ранен"
 unit_leader.2.d:0 "При доведении битвы до успешного завершения, кажется, что [From.GetRank] [From.GetName] подвергает [From.GetHerselfHimself] слишком большому риску, ведя [From.GetHerHis] людей. [From.GetSheHeCap] был ранен, и вероятно, потребуется некоторое время, чтобы раны полностью зажили, до тех пор, пока [From.GetRank] не будет выступать на обычном уровне [From.GetHerHis]."
 unit_leader.2.a:0 "Несчастный."

### Government in Exile Events ###
 mtg_exile_leader_added.1.t:0 "[exile_nation.GetAdjective]ий лидер в изгнании предлагает свои услуги"
 mtg_exile_leader_added.1.desc:0 "После долгого и опасного путешествия по вражеской территории и нескольким нейтральным государствам, в столицу наконец прибыл высокопоставленный военный офицер одного из наших капитулированных союзников. После короткого периода восстановления он предложил свои услуги в нашей общей борьбе."
 mtg_exile_leader_added.1.a:0 "Ваша борьба еще не закончена."
 
 mtg_exile_government.2.title:0 "[From.GetAdjective]ое правительство в изгнании"
 mtg_exile_government.2.desc:0 "[From.GetLeader] формально просит у [Root.GetAdjective]ого правительства разрешения вернуться в государство [From.GetNameDef] и заново основать временное правительство партии [From.GetRulingParty], чтобы подготовиться к послевоенному миру." 
 mtg_exile_government.2.a:0 "Пора им вернуться на свою территорию."
 mtg_exile_government.2.b:0 "Время еще не пришло."
 
 mtg_exile_government.3.title:0 "Государство [From.GetName] предлагает интеграцию флота"
 mtg_exile_government.3.desc:0 "Руководство [From.GetAdjective]ими ВМФ представило нам план интеграции нашего флота в их флот. Оно утверждает, что, если дать планирующим органам [From.GetAdjective]ого флота полный контроль над нашими кораблями, их эффективность значительно возрастет по сравнению с независимым статусом."
 mtg_exile_government.3.a:0 "Мы согласны."
 mtg_exile_government.3.b:0 "Мы не станем служить под их началом."
 
 mtg_exile_government.4.title:0 "Государство [From.GetName] принимает предложение об интеграции флота"
 mtg_exile_government.4.desc:0 "[From.GetAdjective]ое правительство сообщило нам, что они принимают наше предложение, и отныне их корабли будут действовать под нашим командованием."
 mtg_exile_government.4.a:0 "Отлично"
 
 mtg_exile_government.5.title:0 "Государство [From.GetName] отвергает предложение об интеграции флота"
 mtg_exile_government.5.desc:0 "[From.GetAdjective]ое правительство сообщило нам, что их моряки ни за что не будут служить под командованием офицеров другой страны. Они хотят помогать нам, но не намерены терять независимость."
 mtg_exile_government.5.a:0 "Они ставят свою гордость выше интересов альянса."
 
 mtg_generic.1.title:0 "Государство [From.GetName] насильственно меняет правительство"
 mtg_generic.1.desc:0 "Государство [From.GetNameDef] обращает внимание на явно недостаточную поддержку избирателями нашего текущего правительства и требует его замены."
 mtg_generic.1.a:0 "Нам остается лишь принять это."

