### Events ###
 kr.political.100.t:0 "Восстановлен порядок в [Root.GetNameDef]."
 kr.political.100.d:0 "В то время как [Root.GetNameDef] все еще работает под [overlord_name.GetAdjective]им контролем, [Root.GetAdjective]ие военные установили достаточный контроль над нашими собственными границами, чтобы теперь можно было осуществлять подобие большей автономии. Это не независимость - далеко от нее - но это означает, что нам больше не придется полагаться на [overlord_name.GetAdjective]ие войска для защиты наших границ."
 kr.political.100.a:0 "Отлично."
 
 kr.political.101.t:0 "Порядок восстановлен в [From.GetNameDef]"
 kr.political.101.d:0 "В то время как [From.GetNameDef] все еще находится под [Root.GetAdjective]им контролем, [From.GetAdjective]ие военные установили достаточный контроль над своими собственными границами, что теперь стало возможной видимостью автономии. Это не независимость - далеко от нее - но это означает, что им больше не придется полагаться на [Root.GetAdjective]ие войска для защиты своих границ, и следовательно, они не находятся под таким жестким нашим контролем."
 kr.political.101.a:0 "Да будет так."
 
 kr.political.102.t:0 "Большая [Root.GetAdjective]ая автономия?"
 kr.political.102.d.tfv:0 "[Root.GetNameDefCap] остается под контролем [overlord_name.GetAdjective]ого правительства, но этот контроль начинает наверняка ослабевать по мере того, как наша сила восстанавливается. [Root.GetAdjective]ую власть нелегко сдержать, и уже сейчас наши лидеры требуют большего контроля над нашими собственными делами. Конечно, наш [overlord_name.GetAdjective]ий повелитель не сможет сопротивляться нам долгое время."
 kr.political.102.d:0 "[Root.GetNameDefCap] остается под контролем [overlord_name.GetAdjective]ого правительства, но этот контроль начинает ослабевать по мере того, как наша сила восстанавливается. [Root.GetAdjective]ую власть нелегко сдержать, и уже сейчас наши лидеры требуют большего контроля над нашими собственными делами, и этот эффект ощущается по всей стране."
 kr.political.102.a:0 "Да здравствует [Root.GetNameDef]!"
 
 kr.political.103.t:0 "Большая [From.GetAdjective]ая автономия"
 kr.political.103.d:0 "[From.GetNameDefCap] остается под контролем [Root.GetAdjective]ого правительства, но этот контроль начинает ослабевать по мере того, как наша сила восстанавливается. [From.GetAdjective]ая власть не так-то просто сдержать, и по всей стране ощущается требования их лидеров в отношении большего контроля над своими собственными делами."
 kr.political.103.a:0 "Нам нужно будет внимательно следить за этим"
 
 kr.political.106.t:0 "Борьба за независимость"
 kr.political.106.d.tfv:0 "[overlord_name.GetAdjective]ий контроль над [Root.GetAdjective]им правительством  уже давно теряется. Мы слишком сильны, чтобы нас сдерживать. Среди  [Root.GetAdjective]их людей есть общее требование, чтобы [Root.GetNameDef] стал свободным, и скоро наше время придет."
 kr.political.106.d:0 "[overlord_name.GetAdjective]ий контроль над [Root.GetAdjective]им правительством  уже давно теряется. Мы слишком сильны, чтобы нас сдерживать. Среди [Root.GetAdjective]их людей есть общее требование, чтобы [Root.GetNameDef] стал свободным, и кажется, что мы должны решить, будем ли мы требовать нашей независимости от [overlord_name.GetNameDef]."
