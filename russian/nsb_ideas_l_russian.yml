SOV_understaffed_bureaucracy_desc:1 "The NKVD discovered evidence of a large scale conspiracy inside the civilian administration and several bureaucratss have been removed from post."
SOV_anti_soviet_military_thinking_banned_army:0 "Anti-Soviet Military Thinking Banned"
SOV_anti_soviet_military_thinking_banned_army_desc:1 "The study and discussion of documents and ideas from disgraced and reactionary theorists is now forbidden for our Army officers in the Academy, and new graduates are scrupulously vetted to ensure that no enemy of the people accesses the ranks of the Red Army."
SOV_training_activities_curtailed:0 "Training Activities Curtailed"
SOV_training_activities_curtailed_desc:1 "A significant percentage of vehicles experienced mechanical failures and several recruits were injured during recent military exercises. Until we find out the true reason for these mechanical defects, we have curtailed major traning exercises to avoid further damage to both our recruits and our military assets."
SOV_purged_junior_army_officers_1:0 "Junior Army Officers Purged"
SOV_purged_junior_army_officers_1_desc:1 "A significant number of junior Army officers have been arrested by the NKVD on charges of sedition, sabotage, and anti-soviet thinking. The loss of so many experienced officers and veterans from past wars has left the Red Army in dangerous disarray."
SOV_anti_soviet_military_thinking_banned_navy:0 "Anti-Soviet Military Thinking Banned"
SOV_anti_soviet_military_thinking_banned_navy_desc:1 "The study and discussion of documents and ideas from disgraced and reactionary theorists is now forbidden for our Navy officers in the Academy, and new graduates are scrupulously vetted to ensure that no enemy of the people accesses the ranks of the Red Fleet."
SOV_shipyard_staff_purged:0 "Shipyard Staff Purged"
SOV_shipyard_staff_purged_desc:1 "After a large-scale investigation into multiple allegations of sabotage and other suspicious activities in the Navy, the NKVD has made numerous arrests, leaving some of our shipyards and naval bases seriously understaffed."
SOV_purged_junior_navy_officers_1:0 "Junior Navy Officers Purged"
SOV_purged_junior_navy_officers_1_desc:1 "A significant number of junior Navy officers have been arrested by the NKVD on charges of sedition, sabotage, and anti-soviet thinking. The loss of so many experienced officers and veterans from past wars has left the Red Fleet in dangerous disarray."
SOV_anti_soviet_military_thinking_banned_airforce:0 "Anti-Soviet Military Thinking Banned"
SOV_anti_soviet_military_thinking_banned_airforce_desc:1 "The study and discussion of documents and ideas from disgraced and reactionary theorists is now forbidden for our Air Force officers in the Academy, and new graduates are scrupulously vetted to ensure that no enemy of the people accesses the ranks of the Soviet Air Force."
SOV_ground_based_training:0 "Ground-Based Training"
SOV_ground_based_training_desc:1 "After a series of air crashes and accidents were reported during training exercises, the NKVD has initiated an inspection in the Air Force and, following the instructions of the agents assigned to the case, no more flight exercises will be carried out while the investigation is ongoing."
SOV_anti_capitalist_campaign_generic_desc:1 "Capitalists cannot be trusted. When given the choice, the Bourgeoisie will always choose to oppress the proletariat. We must be prepared to take the fight to them."
SOV_anti_fascist_campaign_generic_desc:1 "There can be no peaceful co-existence with the fascists. We must prepare for the inevitable confrontation."
SOV_young_builders_of_communism_desc:1 "We are not building Socialism for the adults of today, we are building it for the children and the generations not yet born. They must be taught how to improve and build on the achievements we make, so that they can complete the work that we have started."
SOV_broken_peace_dreams_attacker:0 "Broken Peace Dreams"
SOV_broken_peace_dreams_attacker_desc:1 "This new war we find ourselves in, not so long after we publicly promised to pursue policies of peace, is causing instability and distrust amnog the population."
SOV_support_in_china_generic:1 "[SOU.GetAdjective] Support in China"
SOV_support_in_china_generic_desc:1 "The [SOU.GetAdjective] government is supporting [ROOT.GetNameDef] in our war against the [JAP.GetAdjective], expecting to develop closer ties with us while also influencing our politics."
SOV_soviet_japanese_reckoning:0 "Soviet-Japanese Reckoning"
SOV_soviet_japanese_reckoning_desc:1 "It is time to bring the war to the [JAP.GetAdjective] and avenge the many wrongs they have caused us."
SOV_soviet_japanese_anti_usa_pact_desc:1 "Together, we will remove [USA.GetNameDef] from the world stage!"
SOV_soviet_advisors_spr_desc:1 "Military advisors and other skilled military personnel have arrived from the [SOV.GetNameDef] to support us in our fight against fascism and the reactionary counter-revolution."
SOV_face_western_fascism_ns:0 "Face Western Fascism"
SOV_stolen_vital_nuclear_information:0 "Stolen Vital Nuclear Information"
SOV_central_headquarters_of_the_partisan_movement:0 "Central Headquarters of the Partisan Movement"
SOV_national_academy_of_sciences_puppet_desc:1 "Modelled after [GetTheUssrAcademyOfSciencesName], [SOV.GetNameDef] has established a new research institute in our country to boost both our scientific development and theirs."
SOV_rehabilitated_military_ns_desc:1 "It is time to rein in the political officers a bit and give the commanders more latitude on how to run things."
SOV_military_reorganization_ns_desc:1 "The [GetSovietArmyAdjectiveBasedOnIdeology] Army is undergoing a huge reorganization, which requires disrupting the existing formations to some extent for a hopefully short period of time."
SOV_expanded_exploitation_of_gold_mines:0 "Expanded Exploitation of Gold Mines"
SOV_expanded_exploitation_of_gold_mines_desc:1 "The [SOV.GetAdjective] investemnt in infrastructure and industrial aid in the Northern territories of [ROOT.GetNameDef] has allowed us to increase the efficiency in the exploitation of our gold mines in the region."
SOV_shocked_by_surprise_attack_desc:0 "The enemy military operation against our country, codenamed Operation Countenance, has taken our government and military by surprise. Our forces are overwhelmed, our communications have been cut off, and summoning enemy diplomats to demand an explanation has turned out to be futile. While we try to figure out this chaos, our foreign relations are effectively neutralized."
SOV_soviet_commandos_poum_desc:0 "The Right Opposition to Stalinism in [SOV.GetNameDef] has sent highly trained agents to our country to carry out special operations and teach our people how to wage war."
SOV_popular_speeches_poum_desc:0 "With the help of local organizations and influential members of the anti-Stalinist opposition abroad, we are conducting a large information and agitation campaign in our controlled territories to rekindle the flame of revolution among the masses."
SOV_agents_in_the_stalinist_command_poum_desc:0 "The Soviet Right Opposition managed to infiltrate several agents among the latest batch of military advisers sent to the Spanish Republic by [SOU.GetLeader]. These agents have created a network of informants that allow us to learn about the enemy plans before they are carried out."
SOV_organized_wreckers_idea:0 "Wreckers"
SOV_organized_wreckers_idea_desc:1 "The enemies of the state have recruited wreckers among the working class, who are disrupting critical industry and making it harder to reach productions needs."
SOV_organized_wreckers_idea_tt:0 "Enemies can execute sabotage missions"
SOV_arms_purchases_idea_desc:1 "Arming the Soviet opposition will cost us a bit, but in the long run the gains will more than make up for the temporary cost."
SOV_covert_military_buildup_idea:0 "Covert Military Buildup"
SOV_covert_military_buildup_idea_desc:1 "We are currently secretely aiding the Soviet Opposition, by establishing secret weapons and munitions production facilities."
SOV_covert_ukrainian_military_buildup_idea:1 "Covert Training of Ukrainian Militia"
SOV_covert_ukrainian_military_buildup_idea_desc:2 "Using secret training camps, we are training Ukrainian militia in order to create an insurrection against the stalinists."
SOV_the_fourth_international_idea_desc:1 "As the true leaders of the International we can now guide the communist cause in the world."
SOV_foreign_funds_idea:0 "Foreign Funding"
SOV_foreign_funds_idea_desc:1 "Generous donations from foreign individuals and organisations help fund our revolution."
SOV_support_from_farmers:0 "Support from Self Owning Farmers"
SOV_support_from_farmers_desc:1 "Having secured support from the farmers, we can better support our armies."
SOV_system_decentralization_idea_desc:0 "Power has been moved away from the politburo in general and the Secretary in particular, and back to the party itself."
SOV_the_local_soviets_idea_desc:0 "The regional and the local Soviets have had some authority restored. This means that they can more easily take decisions in matters that are urgent to them, at the cost of some political control by the politburo."
SOV_strong_trade_unions_idea_desc:0 "Strong trade unions means the workers can better influence production."
SOV_the_peoples_revolution_idea_desc:0 "The revolution has to be carried by the people for it to be truly successful."
SOV_puppet_international_of_soviet_republics_idea_desc:1 "Being part of a greater whole is of huge benefit to our country."
SOV_support_of_the_peasants_idea_desc:0 "Strong support from farmers across the country makes it possible to recruit, and maintain, bigger armies."
SOV_curtailment_collective_farms_idea:0 "Curtailment of Collective Farms"
SOV_curtailment_collective_farms_idea_desc:0 "Small and mid scale farms are far more efficient in terms of output than large farms."
SOV_administrative_reforms_idea_desc:0 "The old Soviet administration was hampered by inefficiency partly due to its size but mainly by a too rigorous control apparatus. By reducing it a little, much has been gained."
SOV_local_organizations_idea:0 "Local Organizations"
SOV_local_organizations_idea_desc:0 "By better incorporating the local organizations in the government of the country, we get access to all the talent available in this country."
SOV_enemies_of_the_people_idea_desc:0 "There will always be those wanting to overthrow the people's government. We must remain ever vigilant against threats, internal as well as external."
SOV_soviet_hegemony_idea_desc:0 "Our system of government has proven itself superior to all others. We must use this opportunity to spread our ideas, enlightening those oppressed by other systems, as well as those who have been fortunate enough to have been included in the union."

SOV_fascist_womens_movement_idea_desc:1 "At the heart of the nationalist movement stands the [ROOT.GetAdjective] woman. Mothers, wives, and daughters of our brave soldiers, organized and ready to support the fight for greatness."
SOV_the_true_tsars_idea_desc:1 "The Tsar is the legitimate leader of [ROOT.GetNameDef]. Rallying behind the Tsar, rather than another indivual or ideology, allows us to attract more supporters to our cause."
SOV_seraya_loshad_battery:0 "Seraya Loshad Battery"
SOV_krasnaya_gorka_battery:0 "Krasnaya Gorka Battery"
SOV_armored_battery_35:0 "Armored Battery 35"
SOV_factory_worker_militias_raised:0 "Factory Worker Militias Raised"
SOV_soviet_military_offensive:0 "Soviet Military Offensive"
SOV_comecon_sov_default_desc:0 "There are undergoing measures taken by [GetComeconName]."
SOV_soviet_german_trade_agreement_desc:1 "As agreed in our trade pact with [SOU.GetNameDef], they are sending us raw materials such as grain, cotton, oil, metal ores and rubber."
SOV_soviet_imports:0 "Soviet Imports"
SOV_mytishchy_machine_building_plant:0 "Mytishchy Machine Building Plant"
SOV_kirov:0 "Kirov"
SOV_sevastopol_marine_plant:0 "Sevastopol Marine Plant"
SOV_black_sea_shipyard:0 "Black Sea Shipyard"
SOV_rubin_design_bureau:0 "Rubin Design Bureau"

SOV_factionalism_modifier_tt:0 "§LFactionalism within the party was always a problem, and with the opposition more vocal, the differences of opinion makes the party less efficient. Properly managed, though, difference of opinion can in the long run be turned into a strength rather than a weakness.§!\n\n"
SOV_opposition_popular_support_tt:0 "§LWith a large part of the party members, and public opinion, in support of the opposition, maintaining a losing war is much more difficult.§!\n\n"
SOV_workers_government_idea_desc:0 "Long live the worker's government. The Ruling Elite has been removed from power. The workers once more rule the country."
SOV_revolutionary_spirit_idea_desc:0 "The revolutionary zeal has been reignited by the victory over Stalin. It is time to carry the revolutionary flame to the workers around the world."
SOV_trotskyist_revolutionary_agitation_desc:1 "Trotskyist sympathizers and other communist elements aligned with the [SOV.GetAdjective] Bolshevik Party are stirring up the [ROOT.GetAdjective] masses, promoting the Marxist ideology among the working class and calling for an armed struggle against our government."
SOV_politicized_military_desc:1 "Military commissars often hold fervent ideological speeches and political discussions among the ranks, but in many cases they also engage in excessive administration, overzealous scrutiny of military officers, and even obstruction of the orders of unit commanders."
SOV_politicized_military_swap_desc:1 "While we shouldn't let political considerations dictate military decisions, we still have to ensure that these political considerations are accounted for when the decision is reached."
SOV_politicized_military_battle_priests_desc:1 "Taking on the role of Battle Priests within our military units, the clergy is now in charge of keeping morale high among the ranks, and making sure that the troops know that the Church, and God, are on our side."
SOV_for_the_common_good_allies_desc:1 "Every decision made by us or our allies must be aimed at taking a step forward towards the common good."
SOV_for_the_common_good_subjects_desc:1 "Every decision made by our allies is aimed at taking a step forward towards the common good. Thus, we must support these decisions and make sure to follow the guidelines presented to us, even if our sacrifices are not met by an immediate improvement."

SOV_church_power_1:0 "Opiate of the Masses"
SOV_church_power_2:0 "The Catacomb Church"
SOV_church_power_4:0 "Crowning Jewel of Russia"
SOV_uncertain_counter_revolution_idea:0 "Uncertain Counter-Revolution"
SOV_siberian_lessons:0 "Siberian Lessons"
trait_SOV_foreign_military_advisor_desc:0 "Time spent abroad is an oppoortunity to study tactics we may one day find ourselves pitted against."
trait_SOV_monarchist_sympathizer_desc:0 "Sympathies for the old ways can lie deep. Often alongside resentment."
trait_SOV_determined_desc:0 "The tenacity of certain individuals is quite beyond what others consider reasonable."
