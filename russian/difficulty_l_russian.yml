 FE_DIFFICULTY_EASY: "Рекрут"
 FE_DIFFICULTY_EASY_TOOLTIP: "§L«Я повністю впевнений у вашу мужність, відданість службі та вміння боротися. Ми не приймемо нічого, крім повної перемоги. Удачі!»§!"
