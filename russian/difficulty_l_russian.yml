 FE_DIFFICULTY_NORMAL_TOOLTIP: "§L«Бо наш ворог сильний. Він може відкинути наші війська. Успіх може й не прийти з великою швидкістю, але будемо повертатися знову й знову».§!"
 FE_DIFFICULTY_HARD: "Ветеран"
 FE_DIFFICULTY_HARD_TOOLTIP: "§L«Через тридцять років, коли Ви сидітимете біля каміна з Вашим онуком на колінах і він спитає: “Що ти робив під час Другої світової?”, Вам не доведеться відповідати: “Ну, твій дід копав лайно в Луїзіані”».§!"
 FE_DIFFICULTY_VERY_HARD: "Еліта"
 FE_DIFFICULTY_VERY_HARD_TOOLTIP: "§L«Я не можу запропонувати нічого, окрім крові, важкої праці, сліз і поту».§!"
