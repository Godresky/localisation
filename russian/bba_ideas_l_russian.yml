ITA_papal_state: "Папська держава"
ITA_papal_state_desc:1 "With the Papacy reborn and in control over Italy, people are flocking to his Holiness for guidance and support."
ITA_papal_state_catholic_dominion: "Католицький домініон"
ITA_papal_state_catholic_dominion_desc:1 "With the ascension of the Papacy as a major world power, it is up to us to enact the will of God and like a shepherd that guides his flock, protect faithful Christians from evil."
