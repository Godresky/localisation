ITA_shadow_of_mussolini: "Тінь Муссоліні"
ITA_shadow_of_mussolini_desc:1 "Even though he has been ousted from power, the shadow of Mussolini is hard to escape as it still looms large over Italian politics."
ITA_divino_duce_1: "Divino Duce"
ITA_divino_duce_1_desc:1 "With a strong cult of personality around [ITA.GetLeader], the Italian people will never waiver or break in their loyalty to their Duce. They will endure any hardship that is thrown upon them with ease and never surrender."
ITA_divino_duce_2: "$ITA_divino_duce_1$"
ITA_divino_duce_2_desc: "$ITA_divino_duce_1_desc$"
ITA_italian_hegemony_master_1: "Італійська гегемонія"
ITA_italian_hegemony_master_1_desc:1 "As the birthplace of Fascism, our purpose is clear; to become its protector and to spread it far and wide. We will instill a sense of duty and loyalty to the fascist system in every people who come under our hegemony."
ITA_italian_hegemony_master_2: "$ITA_italian_hegemony_master_1$"
ITA_italian_hegemony_master_2_desc: "$ITA_italian_hegemony_master_1_desc$"
ITA_italian_hegemony_master_3: "$ITA_italian_hegemony_master_1$"
