ITA_italian_hegemony_subjects: "$ITA_italian_hegemony_master_1$"
ITA_italian_hegemony_subjects_desc:1 "Unite under [ITA.GetNameDef]’s hegemony we are the protectors of fascism, acting like a bastion of truth and enlightenment. No one and nothing shall stand in our way!"
ITA_prioritizing_the_military:0 "Prioritizing the Military"
ITA_prioritizing_the_military_desc:1 "By diverting funds and resources from elsewhere we will be able to focus on our armed forces. While certain areas will suffer from this in the short time, we stand to gain more in the long term."
ITA_impero_italiano: "Impero Italiano"
ITA_impero_italiano_desc:1 "The proclamation of the Italian Empire has emboldened our troops and legitimized our claims in Africa."
