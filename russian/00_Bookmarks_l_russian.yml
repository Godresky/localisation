### Majors ###
### Germany ###
 GER_KR_gathering_storm_desc:0 "У 1919 році, після перемоги над Антантою, Німецька Імперія здобула перемогу, яка була закріплена Версальським договором. Вельткріг зробив Німеччину непереможним колосом. Але події 30-х років показали, що колос стоїть на глиняних ногах. Рецесія світової економіки зменшила обороти німецької промисловості, східні маріонеткові держави дедалі більше віддаляються від Рейху. У 1936 р. ми бачимо Німеччину на роздоріжжі: могутня імперія почала тріщати по швах, тоді як її вороги стають все сильнішими..."
### Commune of France ###
 FRA_KR_gathering_storm_desc:0 "Третя республіка закінчилася так само, як і почалася. Загальна страйк, скликана 1919 р., призвела до падіння буржуазного уряду. Протягом ось уже 15 років, "Французька комуна" є маяком світового синдикалізму. Однак, в 1936 р. їй треба реформувати країну і захистити ідеали революції, які почали критикувати все більше і більше, часом закликаючи до радикальніших методів. Мета Франції зрозуміла, але який шлях вона обере?"
### Union of Britain ###
 ENG_KR_gathering_storm_desc:0 "Після 'Миру з Честю', який підписала Великобританія у 1919 р., віра британців у монархію згасла. У 1925 р., маленький робочий страйк переріс у бунт. Після 6 тижнів повномасштабного бунту, королівська родина та англійська аристократія втекли до Канади, а Конгрес тред-юніонів захопив владу. Британський народ побудував соціалізм на своєму острові та підтримав своїх союзників у Європі. Але на горизонті назріває буря, і Британський Союз готовий пройти фінальне випробування..."
### Austria ###
 AUS_KR_gathering_storm_desc:0 "Після перемоги у Вельткрізі Австро-Угорська Імперія залишається єдиною під владою Кайзера Карла. Однак його володіння охоплені розколом: між тими, хто хоче модернізувати імперію, та тими, хто хоче зберегти все, як є. Перегляд Аугсглейха, угоди, яка об'єднала австрійську та угорську половини імперії, вже не за горами. Балансувати між реформами та традиціями буде непростим завданням для кайзера, і це стане ще одним викликом для народів Дунаю."
### Canada ###
 CAN_KR_gathering_storm_desc:0 "Після революції 1925 р. королівська родина та політична еліта Британії втекли до Канади. За підтримки консерваторів на території домініону було створено уряд у вигнанні, який мріяв повернутися додому. Однак не все так гладко. Консерватори Беннета програли на виборах 1935 року лібералам Макензі Кінга, який разом із коаліцією "Прогресивістів" зайняв більшість у парламенті. Макензі Кінг бореться з дедалі більшими повноваженнями короля та його наближених. Світ стоїть на порозі нової війни, і нам не уникнути конфлікту..."
### Russia ###
 RUS_KR_gathering_storm_desc:0 "Під час громадянської війни, білі війська здобули перемогу над Червоною армією, отримавши допомогу від Німеччини. Після падіння Москви та Петрограда, було відновлено Російську Республіку. Протягом останніх п'ятнадцяти років, Есери та Кадети правили в непростій коаліції під керівництвом Керенського, але Росія стає все більш нестабільною. Зростають інші політичні сили, і вони вважають, що настав час змін, щоб країна могла знову утвердити свою могутність..."
### United States ###
 USA_KR_gathering_storm_desc:0 "Під час Вельтрігу, США були готові вступитися за Антанту, але так і залишилися осторонь. Це призвело до перемоги Центральних держав. З тих пір, економічна стабільність США лише погіршувалась - перемога Німеччини закрила доступ на європейські ринки, а союзники з Антанти більше не могли виплачувати свої борги. США стала ніким в очах світової громадськості. Більше того, традиційна пара "демократи-республіканці" опинилася під ударом двох нових політичних сил - синдикалістів і юніоністів. Наростаюча політична криза та відсутність авторитету за кордоном не обіцяє США нічого доброго..."
### Japan ###
 JAP_KR_gathering_storm_desc: "'Мир з честю' був гарантом японського панування над колоніями Далекого Сходу, але не все було сонячно для Імперії Вранішнього Сонця. Після недовгої кризи в економіці, апогеєм якої став замах на життя принца Хірохіто, несталі уряди змінювали один одного. Спершу генерал Танака, потім Демократична коаліція, а потім інтервенція до Північно-Східного Китаю. У 1936 р. Японія готова розширити свої володіння. Могутність Німецької імперії стає дедалі слабшою, що розпалює апетит Японії..."
### Other ###
 OTHER_KR_gathering_storm_desc:0 "Народи світу, великі і малі, чекають на свою чергу, щоб звеличитися. Від великих держав, які намагаються зберегти свої імперії, до багатьох народів, які намагаються повернути те, що вони втратили у Вельткрізі, всі вони повинні прийняти важкі рішення та врівноважити ідеали з прагматизмом, щоб вплинути на майбутнє світу..."
