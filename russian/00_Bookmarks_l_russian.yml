 KR_scenario_name:0 "Спадщина Вельткрігу"
 KR_scenario_desc:0 "З настанням 1936 року спадщина Вельткрігу лягає важким вантажем на плечі нового покоління. Німеччина стоїть у центрі світу, не маючи собі рівних, але біля її ніг лежать старі і нові вороги: від синдикалістського Інтернаціоналу Франції, що піднімається, старої Антанти, до незламної Росії і країни  висхідного сонця. У той самий час, великий вплив Німеччини призвів до небезпечного перенапруження, її союзники у Стамбулі та Відні віддалилися один від одного, а через Атлантичний океан американський колос похитнувся. Минуло сімнадцять років з моменту закінчення війни, і мало хто очікує, що новий рік принесе переломний момент, але незабаром одна іскра зможе запалити порохову діжку наново..."
