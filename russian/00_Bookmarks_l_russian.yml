### Serbia ###
 SER_KR_gathering_storm_desc:0 "У ході знаменитої революції 1925 року, сербський народ остаточно повалив монархію і заснував Сербську Республіку. Останні десять років, Сербія була обмежена Варфольцьким договором, але за перших ознак слабкості Австрії ці пута будуть розірвані. Чи зможуть серби повернути те, що вони втратили під час Вельткрігу, і знову запалити смолоскип югославізму та зберегти свободу, якої вони нарешті досягли?"
### Bulgaria ###
 BUL_KR_gathering_storm_desc:0 "'Балканська Пруссія' виграла свою останню битву в 1919 році - гамбіт царя Фердинанда виявився успішним, і Велика Болгарія остаточно об'єдналася. Однак останні двадцять років не були добрими до Болгарії - вражена кризою та етнічними чварами, вона не готова до наступної війни, а надія на демократію швидко згасає. Сформувався новий ліберальний рух під керівництвом прем'єр-міністра Петко Стайнова, і вони мають останній шанс захистити Тирновську конституцію."
### Haiti ###
 HAI_KR_gathering_storm_desc:0 "Через чотири роки після офіційного закінчення американської окупації, Гаїті стоїть на краю прірви. Усього два роки тому генерал Д.П. Каліксте захопив президентське крісло внаслідок перевороту, у корумпованої американської маріонетки Луї Борно. Стверджуючи, що він керує країною від імені чорного робітничого класу, еліта змішаної раси згуртувалась навколо Елі Леско, який очолює широку коаліцію в опозиції до Каліксти. Чи приведе президент Каліксте Гаїті до нової ери рівності та процвітання?"
