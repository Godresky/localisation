### Poland ###
 POL_KR_gathering_storm_desc:0 "Майже два десятиліття після 'Акту 5 листопада', як Польща не може обрати собі короля. З цим так званим вічним регентством, що нависло над Польщею, населення стає все більш неспокійним, і починають з'являтися різні радикальні рухи. Напруженість у Європі зростає, а разом із нею і тиск на Регентську раду. Виникає питання: чи зможуть вони домовитися про обрання короля до того, як урветься терпець польського народу?"
### Lithuania ###
 LIT_KR_gathering_storm_desc:0 "Королівство Литва було засноване після Вельткрігу, як монархія, яка тісно пов'язана з Німецькою Імперією, в якій величезне нелитовське населення та постійне невдоволення місцевого населення визначають його історію аж до сьогодні. Старий король, Міндаугас II, давно помер, а його спадкоємця багато хто вважає кроком назад, йому не вистачає ні характеру, ні вміння правити. У той час як інші сили готують змови, чи зможе Литва витримати майбутні випробування, хоч би якими неможливими вони здавалися?"
### White Ruthenia ###
 WHR_KR_gathering_storm_desc:0 "Білорусь, була під німецьким впливом з моменту свого зародження 25 березня 1918 року. Завдяки віддаленості від Берліна, вона мала відносну автономію, а соціал-демократична партія стала домінуючою політичною силою, продовжуючи пронімецьку орієнтацію молодої республіки. Тим не менш, БСДП, розколота між помірними та радикальними групами, а армія з великою підозрою ставиться до впливу останніх. Час покаже, чи порушить та чи інша сторона статус-кво."
### United Baltic Duchy ###
 BAT_KR_gathering_storm_desc:0 "Дворянство балтійських німців отримало від Вельткрігу те, що їм було потрібно - відновлення прав, привілеїв та держави, яку вони могли назвати своєю. Тут, за правління герцога Адольфа Фрідріха, чотири балтійські лицарства правлять децентралізованою монархією, охоронцем аристократичних традицій. Але посилюється тиск з метою реформування цієї системи, і герцог проштовхнув ліберальний уряд реформістів, щоб довести зміни до кінця. Однак коли всі проти них, чи зможе мрія балтійських німців вижити?"
### Kingdom of Bhutan ###
 BHU_KR_gathering_storm_desc:0 "Минуло трохи менше тридцяти років з того часу, як дрібні вожді Бутану були приборкані королем Уг'єна Вангчука. Після його смерті в 1926 році, королівство було майже розірвано на частини претендентами, що звело нанівець будь-яку можливість реальних реформ і залишило Бутан в якості пережитку феодального минулого. Проте в останні роки молодий король Джигме та його союзники, розпочали процес втягування країни у 20 століття. Чи досягнуть ці реформатори успіху, чи в Гімалаях сформується нова сила?"
### Georgia ###
 #GEO_KR_gathering_storm_desc:0 "В разгар гражданской войны в России меньшевистская твердыня в Грузии смогла ускользнуть, сначала в составе Закавказской Федерации, затем Демократической Республики Грузия. После ряда соглашений с Германией и Османской империей Грузия была в безопасности, и под харизматичным руководством Ноэ Жордании были достигнуты десятилетия мира и относительной стабильности. Однако Жордания стареет и планирует уйти в отставку. С ростом напряженности на Ближнем Востоке, мир, который он принес, может уйти вместе с ним..."
### South Africa ###
 SAF_KR_gathering_storm_desc:0 "Південна Африка - це місце, де занепад Британської імперії став очевидним для всього світу. Після перемоги британців над бурами у 1910 р. виник Південно-Африканський Союз. З того часу Імперія впала, і тепер Південна Африка у своїй новій ролі, останнього авангарду британського впливу на африканському континенті опинилася на роздоріжжі: чи вигідний їй статус домініону або настав час самим вирішувати свою долю?"
### French Republic ###
 NFA_KR_gathering_storm_desc:0 "Переможений французький уряд вибрав вигнання, очікуючи розпаду новоствореної Французької Комуни. Однак у міру того, як місяці перетворювалися на роки, республіка поринала в парламентський хаос. Збройні сили втрутилися, сформувавши замасковану хунту під керівництвом Пилипа Петена. Через десять років режим опинився в кризі, утримуваний старіючим маршалом, репутація якого розмазана звинуваченнями в деспотизмі та непотизмі. З наростаючими проблемами Французька Республіка стоїть на роздоріжжі, але зрозуміло одне: її священний обов'язок – звільнити Париж..."
### Jabal Shammar ###
 JBS_KR_gathering_storm_desc:0 "Династія Рашидів, пройшла довгий шлях з моменту свого розквіту наприкінці 19 століття. Воскреслий Ібн Сауд і сумнівна відданість серед його союзників поставили Емірат Хаїль на задній план, змусивши його все більше покладатися на турків. Що ще гірше, династія страждає від зрад та інтриг..."
### Ottoman Empire ###
 OTT_KR_gathering_storm_desc:0 "Хоча Османська Імперія перемогла у Вельткрізі, вона втратила більшу частину своєї колишньої слави. Постійно зростаючий темп, з яким вони втрачали свої далекі володіння, було зупинено, але якою ціною? Навіть після побиття Османська Імперія все ще стоїть на ногах, а реформаторський дух, що почався в 19 столітті, тільки посилився. Проте гострі розбіжності правлять палатою депутатів, оскільки оратор і герой війни Мустафою Кемаль-Паша вступає у боротьбу проти ліберальної коаліції у битві за майбутнє всього Близького Сходу..."
### Cyrenaica ###
 LBA_KR_gathering_storm_desc:0 "Коли в 1837 році Мухаммад ібн Алі ас-Санусі заснував орден, армії християн обрушилися на останні мусульманські держави Африки. У відчайдушній спробі змінити ситуацію, наш Орден почав трансахарські походи у французький Судан і Чад, борючись за збереження незалежності цих держав. Відступаючи, ми бачили, як наша територія скорочувалася, поки в 1911 році батьківщина не зазнала прямого нападу. Хоча Італія після майже десятирічної партизанської війни була відкинута назад у море, французька колоніальна імперія все ще стоїть, все ще дивиться, все ще голодна..."
### Egypt ###
 EGY_KR_gathering_storm_desc:0 "Будучи колонією Британської Імперії, Єгипет був змушений стати на їхній бік у Великій війні. Тим не менш, з підписанням миру гнів єгиптян кипів до того дня, поки в 1925 р. не почалася британська революція. Скориставшись хаосом у Британії, єгипетський народ почав свою власну революцію, щоб повалити британців та відновити султанат. З занепадом Османської Імперії члени всіх політичних партій починають будувати плани щодо відновлення могутності Єгипту і мріють про вільний від османів Близький Схід..."
### Romania ###
 ROM_KR_gathering_storm_desc:0 "Бухарестський договір поклав край війні Румунії з Центральними державами. Хоча він вважався м'яким, його обмежень було достатньо, щоб розпалити міф про удар у спину, який після кількох криз 1920-х перекинув політичний істеблішмент країни. Смерть короля Фердинанда та провідних ліберальних політиків країни проклала шлях двом амбітним людям: королю Каролю II та Корнеліу Зелеа Кодреану. Ці двоє взялися за зброю, щоб повалити румунську демократію і розпочати хрестовий похід за возз'єднання Румунії, але як довго ці дві сильні особи зможуть працювати разом, перш ніж їхні амбіції зіткнуться відкрито?"
#### Costa Rica ###
 COS_KR_gathering_storm_desc:0 "Класова війна, мілітаризація і залізна воля кайзера тримають світ у своїх руках, що робить ще дивнішим те, що серед цього насильства і болю ми можемо знайти крихітну республіку Коста-Рика. Пишаючись своєю вражаючою грамотністю та непохитною прихильністю до конституції, нація стоїть, як скеля, над сусідами, які давно придивляються до її земель. Коли наш найбільший союзник починає занурюватися в хаос, стерв'ятники по всій Америці чекають на падіння гордого орла. Дипломатія повинна взяти гору, якщо ми хочемо пережити ці буремні часи..."
#### Cuba ###
 #CUB_KR_GATHERING_STORM_DESC:0 "Всего через семь лет после свержения поддерживаемого американцами диктатора Херардо Мачадо, Куба снова балансирует на грани политических потрясений. Режим молодого президента Рафаэля Трехо неуклонно утрачивал контроль над армией, а политический авторитет гражданского правительства практически полностью подорван. Поскольку радикалы, как правые, так и левые, угрожают стране, военные вполне могут взять на себя полный контроль, как только представится возможность."
#### Denmark ###
 DEN_KR_gathering_storm_desc:0 "Данія існує у тіні Берліна. Її відносини з новим світовим гегемоном часто були ворожими, адже зовсім нещодавно 1864 році, через поразку у війні з Пруссією було втрачено Шлезвіг. Тим не менш, у 1936 році відносини були теплими, і Данія, з милості Німеччини, повністю зберігає свій суверенітет. Під керівництвом популярного прем'єр-міністра Торвальда Стаунінга, Данія наживалася на економічному процвітанні Німеччини. Усередині країни майбутнє виглядає райдужним, але на міжнародному рівні насуваються хмари..."
#### Dominican Republic ###
 #DOM_KR_GATHERING_STORM_DESC:0 "Американская оккупация Доминиканской Республики закончилась в 1924 году, и вскоре после этого был восстановлен полный политический контроль, но всего через несколько лет новая демократическая конституция страны столкнулась с проблемами как внутри, так и снаружи. В то время как демократия до сих пор сохранилась в стране, раскол давно правящей Красной партии снова поставил под угрозу выживание конституции."
#### Fengtian Government ###
 FNG_KR_gathering_storm_desc:0 "Шанхайська конференція 1928 р. залишила Фентянь єдиним спадкоємцем старого Бейянського уряду. Як і раніше, демократія лише ширма, а реальна влада поділена між широким колом автократів. Чжан Цзолінь, чиї амбіції обмежені суворими реаліями сили Цин та японської могутності, був змушений йти політичним канатом через махінації свого розділеного уряду. Перспективи похмурі, але деякі досі мають надію. П'ятикольоровий прапор може знову майоріти над Пекіном та над усім Китаєм..."
#### Finland ###
 FIN_KR_gathering_storm_desc:0 "На півночі Європи гордо височіє Фінляндія, оплот німецького впливу в Скандинавії. Вистоявши перед соціалістичною революцією, Фінляндія перетворилася на стійкого союзника Німеччини у боротьбі проти принципів соціалізму та імперіалістичної Росії. Але після майже двох десятиліть незалежності під керівництвом свого монарха та національної коаліції в країні назрівають зміни: чи справді Фінляндія вільна чи німецьке панування це те саме, як і панування царів?"
#### Guatemala ###
 #GUA_KR_GATHERING_STORM_DESC:0 "Свержение президента Мануэля Эстрады Кабреры, правившего два десятилетия в 1920 году, и последующее свержение Партии единства привели к десятилетней диктатуре Хосе Мариа Орельяна. Путем различных компромиссов ему удавалось удерживать власть ниточкой через американцев и различные внешние воздействия. Однако подъем Сандино в Никарагуа вызвало серьезные проблемы для его президентства, поскольку социалистические движения начинают расти, а официальные лица Партии единства начинают вступать в союз с элементами вооруженных сил. У диктатуры Орельяны скоро могут быть перерезаны струны."
#### Honduras ###
 #HON_KR_GATHERING_STORM_DESC:0 "Самоубийство президента Андино в 1933 году после нападения крестьян на столицу вызвало шок во всем Гондурасе вскоре после того, как была создана крестьянская республика с целью постепенного искоренения влияния США и устранения проамериканских элементов. В 1936 году Совет находится на грани распада, и ходят слухи о заговоре внутри правительства..."
#### Iceland ###
 #ICE_KR_GATHERING_STORM_DESC:0 "Начиная с 1874 года, Исландия впервые почувствовала вкус независимости, когда Дания предоставила колонии самоуправление. Когда после Вельткрига замолчали пушки, Исландия присоединилась к Экономическому блоку Миттельевропы, что принесло острову период процветания. Однако это экономическое процветание не будет длиться вечно. Британская революция 1925 года разрушила чудо, которое переживала Исландия после Вельткрига. В последнее десятилетие Исландия пошатнулась, так как ее экономика так и не оправилась полностью после потери Великобритании. Многие политики сейчас выдвигают дальнейшие планы по восстановлении острова."
#### Italian Republic ###
 ITA_KR_gathering_storm_desc:0 "Після поразки Італії у Вельткрізі, країна була залишена на милість австрійцям — і вона була б реорганізована в стару Італійську Федерацію, якби не громадянська війна. Соціалісти захопили б острів, якби австрійці не надали допомогу республіканцям. Однак Італія залишається нестабільною, і її остаточна битва із соціалістами видається неминучою."
#### League of Eight Provinces ###
 LEP_KR_gathering_storm_desc:0 "Ліга Сунь Чуаньфана утворює південну вісь країни, яка домінувала над Китаєм майже десятиліття. Роки миру виявилися благодатним підґрунтям для амбіцій, а разом з ними і заздрощів. Хоча Нанкін і Пекін, єдині проти зовнішніх ворогів, вони стали не тільки союзниками, а й суперниками. Як і більшість Китаю, Ліга є продуктом балансу, але велика бюрократична піраміда, вже почала тріскатися і руйнуватися..."
#### Ma Clique ###
 #XSM_KR_GATHERING_STORM_DESC:0 "Три семьи Ма укрепляли свое правление на северо-западе в течение тридцати лет. когда грянула революция они встали на сторону почти всех жителей Китая, а некоторые даже сражались друг с другом, чтобы оставаться на стороне всех, и теперь Ма считается одним из величайших союзников новой династии Цин, возглавляемой Чжили. Конечно, не все так хорошо. Сердечный приступ Ма Фусяна три года назад потряс клику, и с тех пор чувство волнения и беспокойства медленно распространяется. На данный момент северо-запад мирный, но его будущее менее определено, чем многим хотелось бы верить..."
#### Mexico ###
 #MEX_KR_GATHERING_STORM_DESC:0 "Мексика вышла из мексиканской революции измененной. В течение 1920-х президентов Альваро Обрегона и Адольфо де ла Уэрты улучшились отношения с Соединенными Штатами Америки, стабилизировавшие страну от революции. Великая депрессия в Америке позволила Мексике принять идеи Революции, которую они начали, когда избрали Эмалиано Сапату президентом в 1932 году. Теперь, когда до конца его срока осталось два года, революция, по-видимому, свершилась. Сапата надеется проложить будущий курс для Мексики."
### Mittelafrika ###
 MAF_KR_gathering_storm_desc: "Народжена після поглинання французьких та бельгійських колоній, Міттелафрика охоплює величезну територію, що складається з міст, королівств, сільськогосподарських угідь, джунглів, саван та пустель. Складне павутинне переплетення договорів, угод і мовчазних порозумінь, дозволяє зберігати відносну стабільність, хоч і за високу ціну. Але чи може бути ця вартість занадто великою для Міттелафрики?"
#### Nicaragua ###
 #NIC_KR_GATHERING_STORM_DESC:0 "Оккупация Никарагуа морской пехотой Соединенных Штатов в 1926 году закончилось катастрофой, поскольку либеральный революционер изгнал их и создал свою новую «Революционную республику» в Никарагуа. Вскоре он перешел к социалистическому подходу и претерпел немалое развитие, но не без проблем. Изгнание большого количества американских компаний оставило дыру в экономике, и вся восточная часть страны неофициально демилитаризована после строгого предупреждения американцев о входе в регион. С предстоящими выборами судьба Никарагуа окончательно изменится?"
#### Norway ###
 NOR_KR_gathering_storm_desc:0 "Для Норвегії останні два десятиліття могли бути і кращими. Як нейтральна країна, яка підтримала Британію у Вельткрігу, вона була виключена з проекту Міттельєвропа, в якому приймали участь Швеція та Данія. Коли Великобританія впала перед молотом і факелом, останній торговий партнер Норвегії, на якого не розповсюджувалися високі тарифи, перебував за океаном. З тих пір Норвегія опинилася в дипломатичній та економічній ізоляції, із-за якої популярність синдикалістської партії постійно зростеє."
#### Papal State ###
 #PAP_KR_GATHERING_STORM_DESC:0 "С образованием объединенной Италии казалось, что время, когда Папская область обладала светской властью, ушло в прошлое. Затем последовал крах королевства и последовавшая за ним гражданская война, и  итальянцы снова обратились к папству и его сицилийским союзникам за помощью в поддержании стабильности. Теперь Папа Пий XI болен и на смертном одре оплакивал Италию, которая остается разделенной, а синдикалисты на севере становятся все сильнее. Кем бы ни был его преемник, ему понадобится Бог на его стороне, чтобы победить."
### Patagonian Workers Front ###
 FOP_KR_gathering_storm_desc:0 "Незважаючи на посушливу пустелю Патагонії, Робочому Фронту Патогонії вдалося вистояти. Завдяки своєчасній чилійській інтервенції, РФП вдалося збільшити чисельність, залучаючи людей, які розчарувалися в старому режимі в Аргентині. Однак зв'язки, які пов'язують різні фракції РФП, тонкіші ніж здається, і можливо, перемога у громадянській війні буде тим поєдинком, який викличе вибух порохової діжка..."
#### Qing Empire ###
 QIE_KR_gathering_storm_desc:0 "Імперія Цин в 1936 році знаходиться на краю прірви. Підтримка Німеччини відіграла велику роль у четвертій війні між Чжилі та Фентяном у 1927 році. Імператор Пу Ї залишається дуже непопулярним і розглядається багатьма як нелегітимний. Кліка Чжилі розгромивши кліку Фентянь, так і Гоміньдан, виступає в якості переможця хаосу, який охопив Китай з 1911 року, але їхнє панування в країні тимчасове. Вороги як ззовні, так і зсередини загрожують їхній гегемонії, і ще невідомо, як довго вони зможуть утримуватися при владі..."
#### Sardinia ###
 SRD_KR_gathering_storm_desc:0 "Савойський дім був зруйнований після поразки Італії у Вельткрізі. Однак для монархії ще не все втрачено. Савойя-Аоста — були законними власниками Сардинії-П'ємонту, доки їхні землі на березі не були поглинені синдикалістами. Тепер вони і прихильники монархії, тримаються в Сардинії, захищені Французькою Республікою і готові чекати на можливість, коли вони зможуть повернутися додому."
#### Shandong ###
 #SQI_KR_GATHERING_STORM_DESC:0 "Правителю Шаньдуна Чжан Цзунчану предшествует только его бронепоезд и чудовищная репутация. «Генерал псина» известен насилием, пороком и коррупцией, и под его рукой столица Цзинаня неуклонно становилась зеркальным отражением своего хозяина. Однако с вершины горы Тай неуловимый патриарх Чжан Тяньрань избегает греховности внизу. Вместо этого он надеется повернуть часы Китая более чем на столетие назад и направить страну в объятия своей пленительной веры Игуандао. Столкновение этих противоречивых сил может навсегда изменить Китай..."
#### Shanxi Clique ###
 #SHX_KR_GATHERING_STORM_DESC:0 "В отличие от большинства других фракций военачальников клика Янь Сишаня в Шаньси придерживалась политики охраняемого нейтралитета в течение почти трех десятилетий, нарушая его только во времена большой угрозы или великой возможности. Оба случая представились в 1928 году, и Ян присоединился к Чжан Цзолиню против недавно реформированного правительства Цин. Последствия 1928 года далеко не забыты, и в следующий раз, когда Ян должен выбрать сторону, он должен сделать это с умом..."
#### Sichuan Clique ###
 SZC_KR_gathering_storm_desc:0 "Сичуань вже давно є прикладом багатьох бід Китаю. Ян Сену вдалося вийти з хаосу як правитель, але навіть його контроль далекий від абсолютного. Після останнього руйнівного вторгнення Тибету, Ян став покладатися на підтримку внутрішніх фракцій, в першу чергу на Промисловий корпус Лю Сяна і Департамент Баодін Ден Сіхоу. Тим часом вигнаний офіцерський корпус повернувся на південь за підтримки Юньнані. Сичуанська порохова діжка може знову вибухнути..."
#### Socialist Republic Italy ###
 SRI_KR_gathering_storm_desc:0 "Після Італійської громадянської війни, Синдикалістська Республіка Італія контролювала більшу частину країни. Її правителі чудово знають, що вона розгромила б республіканців та білих, якби не втручання Австрії та тиск Німеччини. Навіть сьогодні, Німеччина та Австрія не дають синдикалізму покінчити з останніми залишками Старої Італії. Нація вичікує, нарощуючи свою силу, для завершення революції."
#### Sweden ###
 SWE_KR_gathering_storm_desc:0 "В останнє десятиліття Швеція перетворилася на оплот консерватизму під процвітаючим правлінням прем'єр-міністра Арвіда Ліндмана. Однак на Стокгольмом насуваються хмари: в 1934 році Арвід Ліндман пішов з посади прем'єр-міністра, і його місце зайняв менш харизматичний Геста Багге, в той час як соціал-демократична опозиція гуртується навколо лідера своєї партії Пера Альбіна Ханссона. Цього року відбудуться вибори на посаду прем’єр-міністра. Чи зможе Багге встояти? А якщо ні, то чи зможе шведська демократія пережити цей раптовий поворот?"
#### Two Sicilies ###
 SIC_KR_gathering_storm_desc:0 "Королівство обох Сицилій спочатку стало на бік Австрії під час громадянської війни, щоб зупинити просування Синдикалістської Республіки. Однак пізніше, коли війна з синдикалістами почала здаватися неминучою, австрійці показали своє справжнє обличчя і покинули південь. Війни так і не було, але сицилійці увійшли в сучасну епоху мудрішими. Їм буде важко зіткнутися віч-на-віч з більш промислово розвиненою північчю, але ця війна коли-небудь почнеться, і вони повинні бути до неї готові."
#### West Indies Federation ###
 WIF_KR_gathering_storm_desc:0 "Федерація Вест-Індії була створена внаслідок розпаду Британської імперії у 1925 році. Після приєднання французьких колоній в 1927 році, у країні стався не тільки класовий, а й культурно-ідеологічний розкол. У народі спостерігається помітний дрейф у бік соціалістичних ідей. Один невірний крок і у Вест-Індії розпочнеться хаос..."
#### Yunnan Clique ###
 YUN_KR_gathering_storm_desc:0 "З відновленням династії Цин, гірська прикордонна провінція Юньнань була змушена змінити свою стратегію. Губернатор Тан вирішив підкоритися новій імперії Цин, водночас відкривши двері залишкам республіканців, щоб зміцнити свою автономію. Хоча ситуація в Китаї поступово починає сприяти планам Тана, це також починає руйнувати ілюзію провінційної єдності, оскільки багато внутрішніх фракцій більше не вважають Тана досить розумним, щоб правити..."
### Belgium ###
 BEL_KR_gathering_storm_desc:0 "Із закінченням Вельткрігу, було створено Королівство Фландрія-Валлонія. Країна, яка пережила серйозний економічний спад і населення, яке не хотіло прийняти самозванця Адальберта, пережила роки після Версаля. Проте, нація може різко змінити свій курс. Синдикалісти, яких підтримують з-за кордону, і роялісти, які бажають повернути короля-солдата, чекають слушної нагоди. Фландрія-Валонія може зіткнутися з штормом, що наближається?"
### The Netherlands ###
 HOL_KR_gathering_storm_desc:0 "Зберігаючи нейтралітет у Європі, Нідерланди зіштовхнулися із серйозними проблемами у своїх колоніях. Рух за незалежність Ост-Індії з кожним днем ​​стає сміливішим, а величні дні голландського флоту давно минули. І навіть у Європі все могло б бути кращим. Нідерланди завжди мали особливі відносини з Німеччиною, особливо в економічному плані, а це означає, що економічні проблеми Німеччини можуть поширюватися і на Нідерланди. І все це відбувається в той час, коли все більше голландців вагається через французький синдикалізм та мрії про Єдиний Бенілюкс..."
### Greece ###
 GRE_KR_gathering_storm_desc:0 "Роки, що минули після поразки Греції у Вельткрізі, не принесли нічого, крім потрясінь та поневірянь. Величезні військові борги перед Австрією та Німеччиною змусили короля Олександра піти у вигнання. Після повалення монархії, була проголошена Третя республіка... тільки для того, щоб розпочати часи невдалих урядів та переворотів, поки Георгіос Конділіс не взяв владу у 1926 році. Кондиліс був остаточно повалений і страчений у 1931 році. Це породило Четверту республіку та коаліційний уряд Георгіоса Папандреу, який зіткнеться з багатьма проблемами у наступні кілька років, не останніми з яких є заклики до повернення монархії..."
### India ###
 RAJ_KR_gathering_storm_desc:0 "Запізнілий англо-індійський договір 1925 року не зміг зв'язати перлину британської корони з Імперією. Після революції в Великобританії, керівництво Індійського національного конгресу скликало тимчасовий уряд у Калькутті. У метушні наступної громадянської війни, південні князі повстали проти уряду Делі, що продовжило громадянську війну до 1928 року. Непросте перемир'я між трьома Індіями — комуною Бхарату, Федерацією Раджів та лояльним Антанті урядом у Делі з того часу трималося, але схоже починається новий виток конфлікту..."
### Siam ###
 SIA_KR_gathering_storm_desc:0 "Сіам приєднався до Центральних держав в останню хвилину в 1919 році, щоб повернути Чампасак і внутрішні камбоджійські землі вздовж лінії Меконгу. Тим не менш Сіам був втягнутий у 36-у Сіамо-Бірманську війну, з новою незалежною державою Бірма в 1928 році. Велика сіамська нація змогла успішно перемогти бірманців, і лише з дипломатичне втручання Німеччини та Японії зупинило наш успішний похід. Сіамська нація продовжує насолоджуватися миром, процвітанням та стабільністю, а король сподівається оприлюднити першу конституцію Сіаму."
### German East Asia ###
 GEA_KR_gathering_storm_desc:0 "Після краху Великобританії в 1926 році, морська піхота Кайзера була безперечним господарем східних морів і охоронцем західного порядку на Сході. Відступ британської «Китайської бази» до Австралазії, змусив її азіатські колонії шукати захист, який могла запропонувати лише Німеччина. Однак Німецька Остазія існує не як колонія, а як ділянка території, на якій адміралтейство має врівноважувати місцеві інтереси, боротися з різними колоніальними проблемами та забезпечувати захист усіх земель..."
### Brazil ###
 BRA_KR_gathering_storm_desc:0 "Жахливі рани громадянської війни 1927 року, можливо, ніколи не загояться, але Бразилія рухається далі. Таємне голосування та посилення автономії штатів були головними досягненнями конфлікту, завдяки яким справжня демократія запанувала в Бразилії, а її економіка почала відновлюватися після десятирічного спаду. Коли політичне поле радикально змінилися, цивільні заворушення вивели синдикалізм та інтегралізм на перше місце. Коаліція на чолі з Отівіо Мангабейрою щосили намагається підтримувати порядок на вулицях, продовжувати розвивати націю і не відставати у своїх дорогих перегонах з Аргентиною та Чилі."
### Argentina ###
 ARG_KR_gathering_storm_desc:0 "В Аргентині панує хаос, оскільки ПЛ під керівництвом Мануеля Карлеса знаходиться в розпалі військового перевороту, в якому він хоче отримати повний контроль над країною. Тим часом прихильники синдикалістів, утримують свої руїни в Патагонії, досі зриваючи всі наступи. Під тиском того факту, що війна майже неминуча, в країні була почата індустріалізація. Хоча початкові звіти вказують на певний успіх, доведеться пройти довгий шлях..."
### Paraguay ###
 PAR_KR_gathering_storm_desc:0 "Незважаючи на те, що Парагвай вийшов переможцем у війни за Чако, він перебуває в складному становищі: високі військові витрати, нерозвинена економіка і країна, яка ще не оговталася від війни 1870 року, яка забрала життя більше половини її населення. Крім того, нестабільна ситуація на південному кордоні та синдикалістська загроза Рафаеля Франка в Чилі означають, що республіка гуарані незабаром може розпочати боротьбу за своє існування."
### Uruguay ###
 URG_KR_gathering_storm_desc:0 "Після десятиліть нестабільності, республіка Уругвай перебуває у процвітаючому та стабільному стані. Завдяки нейтралітету у Вельткрізі та заснуванню Національної адміністративної ради в 1919 році, економіка Уругваю змогла процвітати, незважаючи на втрату одного з найбільших комерційних партнерів. Однак, якщо її сільськогосподарська галузь впаде, ситуація може дуже швидко погіршитися, і у екстремістів з'явиться можливість зруйнувати стабільність та нейтралітет цієї тендітної нації..."
### Australasia ###
 AST_KR_gathering_storm_desc:0 "Майже через два десятиліття після Великої війни, Австралазія все ще не відновилася. Катастрофічні людські втрати у Великій війні створили атмосферу цинізму та безвиході. Через падіння Великобританії і втрату експорту, економіка перетворилася на безперервну пожежу на сміттєзвалищі. Тінь синдикалістської Мельбурнської комуни досі блукає континентом, але є ще чимало тих, хто не забув про Імперію..."
### Portugal ###
 POR_KR_gathering_storm_desc: "Вельткріг був фарсом, який молода Португальська Республіка не пережила. Після короткої громадянської війни, монархія була відновлена, і незважаючи на всі зусилля республіканських вигнанців, вона зміцнилася. Після раптової смерті Мануїла II у 1932 році, на престол зійшов молодий король. Король Дуарте — людина з великими амбіціями, але йому не вистачає як політичного такту, так і союзників, і він все більше конфліктує з радикальними реакційними інтегралістами, які прагнуть повністю перетворити націю. Наближається протистояння між королем і країною, але чи буде молодий Дуарте принижений чи досягне успіху?"