#superior_firepower_academy_spirit_tt:1 "§G50% шанс§! that new officers are created with the §YEngineer Officer§! trait."
#mass_assault_academy_spirit:0 "The Queen of Battle"
#mass_assault_academy_spirit_desc:1 "Infantry is the Queen of Battle, and the Queen goes wherever she pleases.\n\n§GЦей дух доступний через наші доктрини.§!"
mass_assault_academy_spirit_tt: "Нові офіцери: §G50% шанс§! почати з рисою §YПіхотний офіцер§!."

army_spirit: "Дух армії"
professional_officer_corps_spirit: "Професійний офіцерський корпус"
professional_officer_corps_spirit_desc: "Ми професіонали, а війна – це наша професія."
#elevated_engineering_corps_spirit:0 "Elevated Engineering Corps"
#elevated_engineering_corps_spirit_desc:0 "The best judge of a man's ability and character is to give him a shovel and a day to do something useful with it."
#proper_heritage_spirit:0 "Proper Heritage"
#proper_heritage_spirit_desc:0 "A good General may be trained, but a great General must be bred. Like horses, in a way."
quick_improvisation_spirit: "Швидка імпровізація"
#quick_improvisation_spirit_desc:0 "Understand faster, think faster, act faster - that is the key to victory."
state_serves_the_military_spirit: "Держава служить армії"
#state_serves_the_military_spirit_desc:2 "The purpose of the state is to wage war against other states. Anything else is either in support of that or a useless distraction.\n\n§GЦей дух доступний через нашу ідеологію.§!"
ideological_loyalty_spirit: "Ідеологічна лояльність"
#ideological_loyalty_spirit_desc:1 "Someone who does not have the correct ideology can not be expected to achieve the correct result in battle.\n\n§GЦей дух доступний через нашу ідеологію.§!"
#mobile_warfare_army_spirit:0 "Motorization Drive" # Моторизація?
#mobile_warfare_army_spirit_desc:1 "Strike faster, go further, win harder!\n\n§GЦей дух доступний через наші доктрини.§!"
superior_firepower_army_spirit: "Гнітюча вогнева міць"
#superior_firepower_army_spirit_desc:1 "If artillery doesn't win you battles, you're not using enough of it.\n\n§GЦей дух доступний через наші доктрини.§!"
#grand_battleplan_army_spirit:0 "Tip of the Spear"
#grand_battleplan_army_spirit_desc:1 "The dagger in the night is often more effective than the longsword in the day.\n\n§GЦей дух доступний через наші доктрини.§!"
mass_assault_army_spirit: "Сила багнета"
#mass_assault_army_spirit_desc:1 "When all is said and done, a tank or airplane can't hold a patch of ground.\n\n§GЦей дух доступний через наші доктрини.§!"
#relief_of_command_spirit:0 "Relief of Command"
#relief_of_command_spirit_desc:1 "The army does not exist to feed the ego of its Generals.\n\n§GЦей дух доступний через нашу ідеологію.§!"

division_command_spirit: "Дух командування дивізіями"
static_warfare_spirit: "Статична війна"
#static_warfare_spirit_desc:0 "There is no such thing as too much trench work. There is only 'insufficient' and 'barely adequate'."
flexible_organization_spirit: "Гнучка організація"
#flexible_organization_spirit_desc:0 "What counts is getting the job done, not following orders to the letter."
aggressive_reconnaisance_spirit: "Агресивна розвідка"
#aggressive_reconnaisance_spirit_desc:0 "If you want to know what the other side is up to, go over there and ask them directly!"
underfunded_academy_spirit: "Недофінансована академія"
#underfunded_academy_spirit_desc:0 "There are better things to spend money on than teaching people how to kill each other more efficiently."
nepotism_academy_spirit: "Непотизм"
nepotism_academy_spirit_desc: "Мій дядько керує армією й він каже, що я можу отримати свою дивізію, коли захочу!" # (&) (командування дивізією/дивізію під командуванням..?)
#nepotism_academy_spirit_tt:0 "§R-50% шанс§! that new officers are created with positive traits."
#adaptable_modernizers_spirit:0 "Adaptable Modernizers"
#adaptable_modernizers_spirit_desc:0 "A doctrine that can not be changed may as well be called a dogma."
political_connections_spirit: "Політичні зв'язки"
political_connections_spirit_desc: "Що ж, подивімося, що про це міністр думає!"
#entrenched_old_guard_spirit:0 "Entrenched Old Guard"
#entrenched_old_guard_spirit_desc:0 "Who is this idiot, and why is he talking about this 'airplane' nonsense again?" # Хто цей ідіот і чому він говорить свої нісенітниці про літаки (про свій нонсенс про літаки?)
#doctrinal_orthodoxy_spirit:0 "Doctrinal Orthodoxy"
#doctrinal_orthodoxy_spirit_desc:0 "That's not how we used to do it back in my day."
excessive_parade_drill_spirit: "Надмірне муштрування для парадів"
excessive_parade_drill_spirit_desc: "Головне призначення солдата – це виглядати гарно на параді."
reserve_officers_spirit: "Резервні офіцери"
#reserve_officers_spirit_desc:0 "Not everyone needs to make the military their profession. But in times of war, they can still serve."
upbeat_command_spirit: "Позитивне командування"
#upbeat_command_spirit_desc:0 "A kind word or a shared joke with the common soldier often does more for the overall success of the unit than an extra artillery battery."
victory_or_death_spirit: "Перемога або смерть"
#victory_or_death_spirit_desc:0 "It is better to die with glory than to live in the shame of defeat."
maneuver_warfare_spirit: "Маневрова війна"
#maneuver_warfare_spirit_desc:1 "A proper, civilized war is more like a chess match than a brawl. Why fight an enemy you can maneuver around?\n\n§GЦей дух доступний через наші доктрини.§!"
smoke_and_fire_spirit: "Дим і вогонь"
#smoke_and_fire_spirit_desc:1 "A rolling barrage of shells is surprisingly effective at keeping the enemy from shooting back.\n\n§GЦей дух доступний через наші доктрини.§!"
logistical_focus_spirit: "Зосередження на логістиці"
#logistical_focus_spirit_desc:1 "The troops can eat their belts but the tanks got to have gas.\n\n§GЦей дух доступний через наші доктрини.§!"
operational_reserve_spirit: "Операційні резерви"
#operational_reserve_spirit_desc:1 "Always have something up your sleeve. Always.\n\n§GЦей дух доступний через наші доктрини.§!"
#intercommand_rivalries_spirit:0 "Intercommand Rivalries"
#intercommand_rivalries_spirit_desc:0 "The most important battles are fought in appropriation committees, and that is where the ugliest grudges are born."
#disregard_for_the_common_soldier_spirit:0 "Disregard for the Common Soldier"
#disregard_for_the_common_soldier_spirit_desc:0 "The average soldier is the dumbest, ugliest, laziest creature that could be fit in a uniform."
#constraining_hierarchy_spirit:0 "Constraining Hierarchy"
#constraining_hierarchy_spirit_desc:0 "If you don't pay close attention to where your subordinates are at all times, someone might end up stealing them."
#disdain_for_the_digging_spirit:0 "Disdain for Digging"
#disdain_for_the_digging_spirit_desc:0 "All this mud gets on the uniform and then the troops will have to spend a lot of time cleaning them."
traditionalism_academy_spirit: "Традиціоналізм",
traditionalism_academy_spirit_desc: "Війна. Війна ніколи не міняється."
#traditionalism_academy_spirit_tt:0 "§R-20% шанс§! that a new officer is recruited with the §YArmor Officer§! trait. §R20% шанс§! that a new officer is recruited with lower §YAttack§! or §YDefense§! skill."
expeditionary_spirit: "Експедиційна війна"
#expeditionary_spirit_desc:0 "Winning a war means going to the other guy's country and breaking a lot of things."
#penny_pinching_spirit:0 "Penny-Pinching"
#penny_pinching_spirit_desc:0 "Do you have any idea how much money it costs to fire this bullet? And you want to do it for 'training'?"

naval_academy_spirit: "Дух морської академії"
navy_spirit: "Дух флоту"
naval_command_spirit: "Дух командування ВМС"
#merchant_mariners_spirit:0 "Merchant Mariners"
#merchant_mariners_spirit_desc:0 "Seamanship is second nature to us."
#naval_wargames_spirit:0 "Naval Wargames"
naval_wargames_spirit_desc: "Теоретичне тактичне тренування зберігає життя та пальне."
instilled_aggression_spirit:0 "Instilled Aggression"
instilled_aggression_spirit_desc: "Атакуйте, атакуйте, атакуйте!"
instilled_aggression_spirit_tt: "Адмірали: §G20% шанс§! отримати §Y+1 до атаки§! при підвищенні рівня."
#calculated_restraint_spirit:0 "Calculated Restraint"
#calculated_restraint_spirit_desc:0 "After careful consideration..."
calculated_restraint_spirit_tt: "Адмірали: §G20% шанс§! отримати §Y+1 до захисту§! при підвищенні рівня."
#signals_training_spirit:0 "Signals Training"
#signals_training_spirit_desc:0 "In order for every man to do his duty, he must know what his duty is."
signals_training_spirit_tt: "Адмірали: §G20% шанс§! отримати §Y+1 до маневрування та координації§! при підвищенні рівня."
fleet_in_being_academy_spirit: "Великий флот"
#fleet_in_being_academy_spirit_desc:1 "Large scale tactics training.\n\n§GЦей дух доступний через наші доктрини.§!"
#fleet_in_being_academy_spirit_tt:0 "Нові адмірали: §G50% шанс§! почати з рисою §YGunnery Expert§!."
merchant_mariners_spirit_tt: "Нові адмірали: §G50% шанс§! почати з рисою §YМорські традиції§!."
trade_interdiction_academy_spirit: "Конвойна війна"
#trade_interdiction_academy_spirit_desc:1 "Merchant convoys require special tactics and training.\n\n§GЦей дух доступний через наші доктрини.§!"
#trade_interdiction_academy_spirit_tt:0 "Нові адмірали: §G50% шанс§! почати з рисою §YМорський вовк§! або §YBlockade Runner§!."
#base_strike_academy_spirit:0 "Integrated Air Arm"
#base_strike_academy_spirit_desc:1 "Close co-operation between air and sea units is vital!\n\n§GЦей дух доступний через наші доктрини.§!"
base_strike_academy_spirit_tt: "Нові адмірали: §G50% шанс§! почати з рисою §YЕнтузіаст-авіатор§!."
damage_control_training_spirit: "Контроль шкоди"
#damage_control_training_spirit_desc:0 "Well drilled crews means less casualties on our side."
#damage_control_training_spirit_tt:0 "Нові адмірали: §G50% шанс§! почати з рисою §YChief Engineer§!."
best_of_the_best_naval_academy_spirit: "Кращі з кращих"
#best_of_the_best_naval_academy_spirit_desc:1 "Tough competition and strict selection breeds the captains we want.\n\n§GЦей дух доступний через нашу ідеологію.§!"
best_of_the_best_naval_academy_spirit_tt: "Нові адмірали: починають без будь-яких рис особистості."
#naval_academy_scholarships_spirit:0 "Academy Scholarships"
#naval_academy_scholarships_spirit_desc:0 "It's all about giving the right people the chance to shine."
naval_academy_scholarships_spirit_tt: "Нові адмірали: починають без будь-яких рис особистості."
underfunded_naval_academy_spirit: "Недофінансована морська академія"
underfunded_naval_academy_spirit_desc: "Принаймні вона в нас є..."
traditionalism_naval_academy_spirit: "Традиціоналізм"
#traditionalism_naval_academy_spirit_desc:0 "This is the way we have always done it. Why change now?"
#traditionalism_naval_academy_spirit_tt:0 "Increased chance of new admirals having the §YOld Guard§! trait.\n§G50% шанс§! that new admirals gain an extra skill point in two categories."
#political_appointments_naval_academy_spirit:0 "Political Appointments"
#political_appointments_naval_academy_spirit_desc:0 "It's important that only teachers with the right attitude teach at our academy."
nepotism_naval_academy_spirit: "Непотизм"
#nepotism_naval_academy_spirit_desc:0 "My father was a teacher at the academy, like his father before him, and his older brother..."
#nepotism_naval_academy_spirit_tt:0 "Decreased chance of new admirals getting favorable personality traits."
jeune_ecole_spirit: "Молода школа"
jeune_ecole_spirit_desc: "Есмінці – це майбутнє!"
big_gun_club_spirit: "Клуб великих гармат"
big_gun_club_spirit_desc: "Лінкори домінують не лише на морі, а й у політиці."
aviation_enthusiasts_spirit: "Ентузіасти-авіатори"
#aviation_enthusiasts_spirit_desc:0 "The future of naval combat will be fought in the air."
cruiser_warfare_spirit: "Крейсерська війна"
#cruiser_warfare_spirit_desc:0 "Cruisers are the best type of ship there is, they can do any job."
wolfpacks_spirit: "Вовчі зграї"
wolfpacks_spirit_desc: "Тихі морські мисливці."
flexible_contracts_spirit: "Гнучкі контракти"
#flexible_contracts_spirit_desc:0 "The best contract is one that can be terminated."
integrated_designers_spirit: "Інтегровані конструктори"
#integrated_designers_spirit_desc:0 "Constantly adapting our designs is top priority."
naval_reform_spirit: "Морські реформи"
naval_reform_spirit_desc: "Війна завжди міняється."
#naval_refit_yards_spirit:0 "Naval Refit Yards"
#naval_refit_yards_spirit_desc:0 "Minimizing time in the dock, maximes the time a ship can be at sea."
naval_modernism_spirit: "Модернізм"
naval_modernism_spirit_desc: "Майбутнє за нами."
fleet_in_being_navy_spirit: "Глобальна присутність" # G
#fleet_in_being_navy_spirit_desc:1 "Our ships shall patrol the oceans around the globe.\n\n§GЦей дух доступний через наші доктрини.§!"
trade_interdiction_navy_spirit: "Верховенство підводних човнів"
trade_interdiction_navy_spirit_desc: "Без припасів країна не зможе вести війну.\n\n§GЦей дух доступний через наші доктрини.§!"
base_strike_navy_spirit: "Мобільна сила"
base_strike_navy_spirit_desc: "Вони зможуть ударити будь-де, будь-коли.\n\n§GЦей дух доступний через наші доктрини.§!"
landlocked_spirit: "Без виходу до моря"
#landlocked_spirit_desc:0 "Without access to the sea it is hard to build a naval tradition."
political_connections_navy_spirit: "Політичні зв'язки"
#political_connections_navy_spirit_desc:0 "My command has nothing to do with my father being the Minister of Finance!"
#overbearing_army_spirit:0 "Overbearing Army"
overbearing_army_spirit_desc: "Флот – це лише підтримка армії."
#bureau_of_ordnance_spirit:0 "Bureau of Ordnance"
#bureau_of_ordnance_spirit_desc:1 "The Bureau of Ordnance influences any ship designs made.\n\n§GThis spirit is available due to our amazing torpedoes.§!"
only_big_guns_spirit: "Лише великі гармати"
#only_big_guns_spirit_desc:0 "Battleships are the undisputed queens of the high seas."
close_combat_navy_spirit: "Ближній бій"
#close_combat_navy_spirit_desc:0 "Getting in close is the key to victory."
night_fighting_spirit: "Нічні бої"
#night_fighting_spirit_desc:0 "Being used to fighting in the dark gives distinct advantages."
surprise_attacks_spirit: "Несподівані атаки"
#surprise_attacks_spirit_desc:1 "Hitting the enemy before he is aware of the threat.\n\n§GЦей дух доступний через наші доктрини.§!"
efficient_communications_spirit: "Ефективні комунікації"
efficient_communications_spirit_desc: "Комунікація, комунікація та комунікація."
#discrete_valor_spirit:0 "Discrete Valor"
#discrete_valor_spirit_desc:0 "Surviving to fight another day."
surface_raiders_spirit: "Поверхневі рейдери"
#surface_raiders_spirit_desc:1 "Why just let the subs do all the raiding?\n\n§GЦей дух доступний через наші доктрини.§!"
decisive_battle_spirit: "Вирішальні битви"
#decisive_battle_spirit_desc:1 "Going all in for the battle will always give you the initiative.\n\n§GЦей дух доступний через наші доктрини.§!"
#inclimate_weather_experience_spirit:1 "Inclement Weather Experience"
#inclimate_weather_experience_spirit_desc:0 "There's no such thing as bad weather..."
brave_commanders_spirit: "Відважні командири"
brave_commanders_spirit_desc: "До біса торпеди; повний вперед!"
#brown_water_spirit:0 "Litoral Fighting"
#brown_water_spirit_desc:0 "Navigating and fighting in the archipelago takes a special set of skills."
green_water_spirit: "Прибережні води"
#green_water_spirit_desc:0 "Keeping close to the shore is the safest bet."
blue_water_spirit: "Відкриті води"
blue_water_spirit_desc: "Глибокий океан – ось справжній дім для моряка."
poor_damage_control_training_spirit: "Погані тренування контролю шкоди"
#poor_damage_control_training_spirit_desc:0 "Who needs to train that anyway? We are supposed to be hitting the enemy, not the other way around."
limited_sea_time_spirit: "Обмежений час у відкритому морі"
#limited_sea_time_spirit_desc:0 "Keeping the fleet at sea makes it more expensive to run."
cult_of_the_signal_flag_spirit: "Культ сигнальних прапорів"
#cult_of_the_signal_flag_spirit_desc:0 "As long as everyone follows orders, no-one can get blamed."
#overbearing_admirality_spirit:0 "Overbearing Admirality"
overbearing_admirality_spirit_desc: "Завжди все узгоджуйте з Адміралтейством."

air_force_academy_spirit: "Дух авіаційної академії"
air_force_spirit: "Дух авіаційних сил"
air_force_command_spirit: "Дух командування ВПС"
independent_air_force_spirit: "Незалежна авіація"
#independent_air_force_spirit_desc:1 "The Air Force is an independent branch, and just as important as the Army or the Navy."
industrial_destruction_spirit: "Промислове знищення"
#industrial_destruction_spirit_desc:1 "1000 bombers can change the course of the war in a single strike.\n\n§GЦей дух доступний через наші доктрини.§!"
#dive_bombing_spirit:0 "Dive Bombing"
dive_bombing_spirit_desc: "Викреслюйте один авіаносець.\n\n§GЦей дух доступний через наші доктрини.§!"
#material_destruction_spirit:0 "Material Destruction"
#material_destruction_spirit_desc:2 "Destruction of equipment and disruption of the enemy's lines of communication shall seal victory faster than any number of inflicted casualties.\n\n§GЦей дух доступний через наші доктрини.§!"
#air_modernizers_spirit:0 "Air Modernizers"
#air_modernizers_spirit_desc:1 "Ще не так давно Fokker E.III був найкращим винищувачем у світі. Things change fast."
#industry_liasons_spirit:0 "Industry Liasons"
#industry_liasons_spirit_desc:1 "Only frictionless cooperation between the aircraft industry, military, and government will ensure the highest quality."
#air_crew_surveys_spirit:0 "Air Crew Surveys"
#air_crew_surveys_spirit_desc:1 "After all, they are the ones using the equipment, so why not ask them?"
#maritime_patrol_spirit:0 "Maritime Patrol"
#maritime_patrol_spirit_desc:0 "It it floats, we can find it."
#long_range_patrol_spirit:0 "Long Range Patrol"
#long_range_patrol_spirit_desc:0 "Dominating the air space away from home."
#efficient_ground_crews_spirit:0 "Efficient Ground Crews Spirit"
#efficient_ground_crews_spirit_desc:0 "Pilots and all that, but what really matters is getting the planes up in the air as fast possible."
#effective_training_programs_spirit:0 "Effective Training Programs"
#effective_training_programs_spirit_desc:0 "Nothing beats a good education."
#branch_independence_spirit:0 "Branch Independence Spirit"
#branch_independence_spirit_desc:0 "No army or navy guy can order us around. We do things our way."
#air_theory_spirit:0 "Air Theory Spirit"
#air_theory_spirit_desc:0 "There's a science to air combat."
subservience_to_army_spirit: "Підпорядкування армії"
#subservience_to_army_spirit_desc:0 "It's a simple job description really, bomb where the Generals tell you to bomb."
subservience_to_navy_spirit: "Підпорядкування флоту"
#subservience_to_navy_spirit_desc:0 "Aircrafts are only really useful as naval support weapons and reconnaisance."
#no_focus_on_training_spirit:0 "No Focus on Training"
#no_focus_on_training_spirit_desc:0 "Practice? Why should we do that? This is easy! Also; saves fuel."
#disorganized_ground_crews_spirit:0 "Disorganized Ground Crews"
#disorganized_ground_crews_spirit_desc:0 "Ground crew? Who are they? Why should they matter?"
#conflicting_branches_spirit:0 "Conflicting Branches"
#conflicting_branches_spirit_desc:0 "But they said..."
#elite_fighter_pilots_spirit:0 "Elite Fighter Pilots"
#elite_fighter_pilots_spirit_desc:0 "Remember boys, there’s no points for second place."
#long_range_navigation_spirit:0 "Long Range Navigation"
#long_range_navigation_spirit_desc:0 "They can run, but they can't hide."
#dogfighting_training_spirit:0 "Dogfighting Training"
#dogfighting_training_spirit_desc:0 "That's not an Immelman turn, that's a half loop."
expert_marksmen_spirit: "Експертні стрільці"
#expert_marksmen_spirit_desc:0 "It's all about knowing where to aim and when to press the trigger."
#battlefield_air_interdiction_spirit:0 "Battlefield Air Interdiction"
#battlefield_air_interdiction_spirit_desc:0 "Close cooperation between air and ground forces."
#cag_night_fighting_spirit:0 "Cag Night Fighting"
#cag_night_fighting_spirit_desc:0 "You think just flying in the dark is hard? Try landing on an aircraft carrier in the middle of the night!"
#veteran_air_instructors_spirit:0 "Veteran Air Instructors"
